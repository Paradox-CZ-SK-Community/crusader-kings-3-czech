l_polish:
 east_europe.0002.a:0 "Sláva [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 east_europe.0002.desc:0 "Staré kmeny jsou opět sjednoceny. Spojil jsem nás dohromady, stejně jako to učinil Samo před staletími. Jeho říše zanikla s ním, ale jsem si jistý, že [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] má před sebou prosperující budoucnost. Toto je teprve začátek!"
 east_europe.0002.t:1 "Západní Slované sjednoceni"
 east_europe.0003.desc:0 "Stejně jako Samo sjednotil Wendické kmeny před staletími, [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] shromáždil západoslovanské národy pod jednu zástavu. Vydrží toto spojenectví zkoušku času, nebo se rozpadne stejně jako Samova říše? To ví jen [ROOT.Char.GetFaith.FateGodName]."
 east_europe.0006.desc:0 "Sjednotil jsem staré kmeny pod jednou zástavou. Společně jsme silnější než kdy předtím. Nebudeme dobyti! Nebudeme vymazáni!"
 east_europe.0006.t:0 "Jižní Slované sjednoceni"
 east_europe.0007.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] shromáždil jihoslovanské národy pod jednu zástavu. Vydrží toto spojenectví zkoušku času, nebo je staré spory a zvyky roztrhají? To ví jen [ROOT.Char.GetFaith.FateGodName]."
 east_europe.0011.a:0 "Sláva Slávii!"
 east_europe.0011.desc:0 "Učinil jsem nemožné — dnes stojí všichni Slované sjednoceni pod jednou zástavou. Moje nové impérium sahá od srdce Evropy na západě až po zamrzlé tundry na východě!\n\nJen několik hrdinů v dějinách dokázalo něco podobného! Nyní jsem jedním z nich a mé jméno bude žít navěky."
 east_europe.0011.t:0 "Zrození Slávie"
 east_europe.0012.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dokázal nemožné – [slav_uniter.GetSheHe] sjednotil všechny slovanské národy pod jednou zástavou. Bude toto rozsáhlé impérium nadále prosperovat, nebo staré spory a zvyky roztrhají jeho svazek? To ví jen [ROOT.Char.GetFaith.FateGodName]."
 east_europe.0016.a:0 "... [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0016.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0016.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0016.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]."
 east_europe.0016.desc:0 "Síň hrdinů byla postavena v..."
 east_europe.0016.t:0 "Obránci [defender_of_highgod.GetFaith.HighGodName]"
 east_europe.0016.tooltip:0 "Držení získává [special_building|E] [GetBuilding('hall_of_heroes_01').GetName]"
 east_europe.0017.a:1 "Sláva [defender_of_highgod.GetFaith.WarGodName]!"
 east_europe.0017.desc:1 "Pod mým vedením se klany sjednotily, aby v [holy_site.GetNameNoTierNoTooltip] vystavěly velkou válečnou síň. V jejích tlustých kamenných zdech se připravujeme na válku...\n\nPo generace cizí mrchožrouti pohlédali na naše země. Ať přijdou, říkám! Ať vyzkouší svou sílu na našich statečných [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] hrdinech! Ať jejich krev vsákne do země a zbarví řeky do rudé!"
 east_europe.0018.desc:1 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sjednotil klany v [defender_of_highgod.GetHerHis] říši v obraně proti cizím vetřelcům. V [holy_site.GetNameNoTierNoTooltip] byla postavena velká válečná síň, kde se již shromáždili hrdí [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] bojovníci."
 east_europe.0031.a:0 "Všichni jste vítáni!"
 east_europe.0031.desc:0 "Přijetím zkušených obchodníků, zemědělců a řemeslníků ze západních a jižních zemí se [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] brzy stane prosperujícím centrem obchodu a konečně se zbaví svých kmenových kořenů.\n\nDoufejme, že tito noví křesťanští osadníci také pomohou uklidnit poslední nespokojené pohanské enklávy mezi mými poddanými a upevní [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] jako řádné [scoped_ruler.GetFaith.GetAdjective] království."
 east_europe.0031.t:0 "Nový začátek"
 east_europe.0032.a:0 "No, nedůvěřuji jim!"
 east_europe.0032.b:0 "Rozumím..."
 east_europe.0032.desc.others:1 "[scoped_ruler.GetTitledFirstName] se rozhodl uvítat cizí osadníky ze [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] zemí sousedících s [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[scoped_ruler.GetSheHe|U] doufá, že tito noví příchozí pomohou rychleji osídlit [scoped_ruler.GetHerHis] zemi a zvýšit obchod s [scoped_ruler.GetHerHis] spojenci."
 east_europe.0032.desc.vassals:0 "[scoped_ruler.GetTitledFirstName] se rozhodl uvítat cizí osadníky ze sousedních [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] zemí.\n\n[scoped_ruler.GetSheHe|U] doufá, že tito noví příchozí pomohou rychleji osídlit naši zemi a zvýšit obchod s našimi spojenci."
 east_europe.0032.t:0 "Noví osadníci"
 east_europe.0033.a:1 "Vracíme se ke Starým Způsobům, nedotčeným."
 east_europe.0033.b:0 "Možná — možná bychom si mohli ponechat pár nových učení..."
 east_europe.0033.c:0 "Lebky pro [ROOT.Char.GetFaith.WarGodName]!"
 east_europe.0033.d:0 "Naše zatvrzelá věrnost starým tradicím, jakýmkoli, je slabostí."
 east_europe.0033.desc:1 "Moji předchůdci přijali [old_faith.GetNameNoTooltip] v mylném pokusu vtáhnout [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] do moderní doby, ale přineslo nám to jen povstání, bídu a sváry.\n\nS velikou světskou a církevní mocí, kterou teď držím nad svým královstvím, napravím tuto křivdu a vrátím nás k pravé víře $magyar_pagan$.\n\nPřesto je toto mezník a ačkoli je návrat ke Starým Způsobům naléhavě potřeba, možná by se jejich přesná interpretace mohla trochu upravit?"
 east_europe.0033.t:0 "Staré obřady"
 east_europe.0035.a:0 "Konečně! Sláva [ROOT.Char.GetFaith.HighGodName]!"
 east_europe.0035.b:0 "Možná vítr vane k [scoped_ruler.GetFaith.HighGodName]..."
 east_europe.0035.c:0 "Co to je za hnusný pohanství!?"
 east_europe.0035.d:0 "Není to moje starost ani moje věc."
 east_europe.0035.desc.conversion_bloodthirsty:0 "Ještě hůř, [scoped_ruler.GetTitledFirstNameNoTooltip] tvrdí, že rozhněvaní bohové odpustí slabost [scoped_ruler.GetCulture.GetNameNoTooltip] lidí v konverzi pouze, pokud jim budou často obětovány lidské oběti!"
 east_europe.0035.desc.conversion_syncretic:0 "Navzdory tomu se zdá, že nová víra [scoped_ruler.GetFaith.GetAdherentNameNoTooltip] si ponechává mnoho distinctních rysů [old_faith.GetNameNoTooltip], zřetelně slévající Staré Způsoby s Novým."
 east_europe.0035.desc.conversion_vanilla:0 "Ačkoli politicky usnulo na nějaký čas, $magyar_pagan$ si nadále zachovalo mnoho stoupenců na venkově a [scoped_ruler.GetTitledFirstNameNoTooltip] neměl(a) mnoho potíží s obnovením Starých Způsobů."
 east_europe.0035.desc.intro:0 "[scoped_ruler.GetTitledFirstName] se ukázal být odpadlíkem!\n\nV veřejném aktu vzdoru [scoped_ruler.GetSheHe] zřekl(a) [old_faith.HighGodName], vyloučil(a) vysoké [old_faith.GetAdherentNameNoTooltip] [old_faith.PriestNeuterPlural] a zbavil(a) [old_faith.GetNameNoTooltip] postavení státní víry. I nyní se mnozí venkovští [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] hrnou, aby se k [scoped_ruler.GetHerHim] připojili.\n\n"
 east_europe.0035.desc.outsiders:0 "Poté, co nashromáždil téměř neomezenou sílu v [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 east_europe.0035.desc.vassals:0 "Poté, co nashromáždil téměř neomezenou sílu v rámci říše,"
 east_europe.0035.desc_conversion_adaptive:0 "S mnoha změnami, kterými [scoped_ruler.GetCulture.GetNameNoTooltip] lidé a jejich víra prošli v posledních staletích, se tento opětovný rozkvět Starých Způsobů jeví jako pozoruhodně otevřený a pragmatický."
 east_europe.0035.t:0 "Obrození [scoped_ruler.GetFaith.GetAdherentNameNoTooltip]"
 east_europe.0102.a:0 "Mé dědictví bude pamatováno po staletí!"
 east_europe.0102.b:0 "[founder.GetFaith.HighGodName] nás žehná!"
 east_europe.0102.c:0 "Upřímně, dokud jsem kdekoliv [founder.GetTitleAsNameNoTooltip] #EMP #EMP#!..."
 east_europe.0102.desc:0 "Hornatá Bosna byla po staletí přehazována mezi každou válčící mocností na Balkáně. Spolu-slované ze severu i jihu, karpatscí váleční konšelé té doby, císaři z Bulharska či Konstantinopole, dokonce i obchodní knížata Jadranu.\n\nOd dneška už ne.\n\nS mou korunovací je Bosna královstvím sama o sobě, a síla a sláva nás čekají!"
 east_europe.0102.t:0 "První [founder.GetTitleAsNameNoTooltip] všeho Bosny"
 east_europe.0103.a:0 "Patetický vyvrhel, v nejlepším případě."
 east_europe.0103.b:0 "Ať žije [founder.GetShortUINameNoTooltip]!"
 east_europe.0103.c:0 "Uvidíme, jak dlouho to vydrží..."
 east_europe.0103.desc:0 "Moji heraldové nesou zprávu z údolí Dinarských Alp: zdá se, že [founder.GetShortUIName] byl sjednán/uznán [founder.GetTitleAsNameNoTooltip] nad [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nS obrannými horskými údolími a temnými lesy bosenských vysočin pod [founder.GetHerHis] kontrolou a se podporou místního lidu se [founder.GetTitledFirstNamePossessiveNoTooltip] království zdá pevně zajištěné.\n\nProzatím."
 east_europe.0103.t:0 "$east_europe.0101.t$"
 east_europe.0112.a.tt:0 "Dopis je sepsán"
 east_europe.0112.a:0 "Přineste mi husí brk a pergamen!"
 east_europe.0112.b:0 "Mám důležitější věci na práci..."
 east_europe.0112.desc:0 "Kdo může říct, jak dlouho tito takzvaní [heretic.GetFaith.GetAdherentNamePluralNoTooltip] byli bez povšimnutí? Dekádu? Sto let? Od návštěvy blaženého svatého Martina?\n\nAť už se toto kacířství v bosenských pláních šířilo jakkoli dlouho, shovívavost našich předků přinesla zlé ovoce a já to nemohu snést! Vidět takového [heretic.Custom('InsultNoun')] jako [heretic.GetTitledFirstName], jak otevřeně pohrdá [accuser.GetFaith.HighGodName]!\n\nSvět mylně předpokládá, že jsou v podstatě dobří, byť venkovští, [accuser.GetFaith.GetAdherentNamePluralNoTooltip]. Možná, s trochou kreativních slov k [hof.GetTitledFirstName], tomu tak být nemusí..."
 east_europe.0112.t.setup:0 "Kacíři mezi námi"
 east_europe.0112.t:0 "$east_europe.0111.t.setup$: Psaní [hof.GetTitledFirstNameNoTooltip]"
 east_europe.0112.tt.announce_failure:0 "Váš pokus obvinit $bosnian_church$ z kacířství selhává!"
 east_europe.0112.tt.cancellation_cooldown:0 "$bosnian_church$ nemůže být znovu obviněna z kacířství po dobu [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] let"
 east_europe.0112.tt.critical_cooldown:0 "$bosnian_church$ nemůže být znovu obviněna z kacířství po dobu [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] let"
 east_europe.0112.tt.regular_cooldown:0 "$bosnian_church$ nemůže být znovu obviněna z kacířství po dobu [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] let"
 east_europe.0113.a:0 "Jaký slepý blázen!"
 east_europe.0113.desc.culture:0 "[accuser.GetTitledFirstName] je můj venkovský poddaný a vy jste prostě nevědomý ohledně našich zvyků."
 east_europe.0113.desc.fallback:0 "Taková sporná tvrzení jsou nevhodná pro [accuser.GetWomanMan] vaší hodnosti."
 east_europe.0113.desc.intro:0 "Tvrdit, že [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou kacíři, je směšné."
 east_europe.0113.desc.negative_opinion:0 "Kdybych respektoval váš názor trochu víc, dal bych vašim slovům váhu. Bohužel to nedělám."
 east_europe.0113.desc.outro:0 "\n\nDoufám, že tímto je věc u konce a příště si před psaním rozmyslíte, co píšete."
 east_europe.0113.desc.rival:0 "Upřímně, pokud je někdo pravděpodobně vinen z kacířství, jste to vy, vy [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')] [accuser.Custom('InsultNoun')]!"
 east_europe.0113.desc.sinful:0 "Vaše hříchy jsou prakticky příliš četné na spočítání a máte tu drzost kritizovat ostatní?"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0114.a.tt:0 "[hof.GetTitledFirstNameNoTooltip] píše [heretic.GetTitledFirstNameNoTooltip]..."
 east_europe.0114.a:0 "Kola božské spravedlnosti se točí!"
 east_europe.0114.desc:0 "Vaše slova mě velmi znepokojují. Pomyslet, že tak hluboká korupce by mohla skrývat tak blízko srdce křesťanstva!\n\nPoradím se s [heretic.GetTitledFirstNameNoTooltip] a určíme pravdu o této záležitosti."
 east_europe.0114.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0115.a.tt_failure.tt:0 "Obvinění z kacířství zaznívá pravdivě..."
 east_europe.0115.a.tt_failure:0 "Váš argument neobstojí"
 east_europe.0115.a.tt_success.tt:0 "Obvinění z kacířství je odvráceno!"
 east_europe.0115.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip] je přesvědčen"
 east_europe.0115.a:0 "Možná mazaná teologická eseje?"
 east_europe.0115.b.tt:0 "[hof.GetTitledFirstName] bude nucen vzít vaši stranu!"
 east_europe.0115.b:0 "Myslím, že stačí malé připomenutí..."
 east_europe.0115.c.tt_failure:0 "Argument zůstává teologický"
 east_europe.0115.c.tt_success:0 "Vyprávění se posunulo k politickému cynismu"
 east_europe.0115.c:0 "Když [hof.GetSheHe] uvidí věc politicky..."
 east_europe.0115.d.tt:0 "Budete se muset rozhodnout, zda konvertujete upřímně, nebo cynicky"
 east_europe.0115.d:0 "Nemůžeme se postavit širší Církvi: #EMP musím#! konvertovat."
 east_europe.0115.desc:0 "Dopis od [hof.GetTitledFirstName] sedí ve vašich třesoucích se rukou, ať už třes pramení ze strachu nebo hněvu nejste zcela jistí: skrze machinace lstivého [accuser.GetName] [hof.GetTitledFirstNameNoTooltip] hrozí, že vyhlásí všechny [heretic.GetFaith.GetAdherentNamePluralNoTooltip] za kacíře!\n\nTento hrozný akt by bezpochyby přivolal na vás ostatní křesťany v záplavě svatých válek, pokud byste [hof.GetTitledFirstNameNoTooltip] nepřesvědčil(a) jinak.\n\nJe třeba sepsat odpověď."
 east_europe.0115.e.tt:0 "[hof.GetTitledFirstName] jistě vyhlásí $bosnian_church$ za kacířskou!"
 east_europe.0115.e:0 "Naše víra je stejně platná jako jejich! Dopis vzdoru!"
 east_europe.0115.t:0 "$east_europe.0111.t.setup$: [hof.GetFaith.GetAdjectiveNoTooltip] inkvizice"
 east_europe.0116.a:0 "Ach, vzdávám to!"
 east_europe.0116.b.toast:0 "[accuser.GetShortUIName] rozzuřen vaším ústupkem"
 east_europe.0116.b:0 "Jednou kacíř, #EMP vždycky#! kacíř!"
 east_europe.0116.desc.intro:0 "Sakra a zatraceně, [heretic.GetHerHis] sprosté oči, [heretic.GetTitledFirstName] konvertoval(a)!\n\n"
 east_europe.0116.desc.outro:0 "\n\nProzatím je věc vyřešena. Kacíři či ne, [hof.GetTitledFirstNameNoTooltip] je přesvědčený(á), že $bosnian_church$ má dostatečně pevnou kontrolu."
 east_europe.0116.desc.political:0 "I když se [hof.GetTitledFirstName] zdá být naprosto přesvědčený(á), je mi jasné, že tento krok je polovičatě politický: [heretic.GetFirstNameNoTooltip] si sám/sama potvrdil(a) svou loajalitu [hof.GetFaith.GetNameNoTooltip]. Žádný vazal ani člen rodiny se k němu/ní nepřipojili."
 east_europe.0116.desc.wholehearted:0 "Toto konání vypadá upřímně a [heretic.GetSheHe] přivedl(a) svou bezprostřední rodinu a několik významných magnátů ke [hof.GetFaith.GetAdjective] víře spolu s [heretic.GetHerHim]. To to činí téměř ještě více rozzuřujícím."
 east_europe.0116.t:0 "$east_europe.0116.t$"
 east_europe.0117.a:0 "Ne, osobní konverze postačí."
 east_europe.0117.b:0 "Dost je dost, všichni se staneme horlivými [hof.GetFaith.GetAdherentNamePluralNoTooltip]!"
 east_europe.0117.desc:0 "[hof.GetTitledFirstName] vyžaduje plný akt kajícnosti: konverzi, naprosté přijetí [hof.GetFaith.GetNameNoTooltip].\n\nAvšak vím, že moji spolubojovníci [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou silní. Možná, kdyby #EMP já#! konvertoval(a), bylo by to dostačující.\n\nNa druhou stranu by to jen oddalovalo problém. Možná je nejlepší, když přijmeme tuto změnu hned, dokud to můžeme učinit pokojně?"
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: Změna srdce"
 east_europe.0118.a:0 "Ach, ztráta času a úsilí."
 east_europe.0118.b:0 "To je pobouření!"
 east_europe.0118.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0118.c:0 "[accuser.GetFaith.HighGodName] může odpustit, ale já ne!"
 east_europe.0118.d:0 "Odmítnout #EMP mi#! svaté přijímání? Pak založím svou vlastní #EMP zatracenou#! církev!"
 east_europe.0118.desc.critical_success:0 "Co hůř, nějakým způsobem [heretic.GetTitledFirstName] přesvědčil(a) [hof.GetFaith.ReligiousHeadName], aby mne exkomunikoval! Jaká podivná čarodějná magie nebo temné tajemství k tomu vedlo, ví jen [heretic.GetFirstNameNoTooltip], ale nyní na mě všichni křesťanští pánové pohlížejí s opovržením obvykle vyhrazeným pro pohany a schizmatiky."
 east_europe.0118.desc.intro:0 "Bohužel, [hof.GetTitledFirstName] se rozhodl(a) #EMP ne#! prohlásit $bosnian_church$ za kacířskou.\n\n"
 east_europe.0118.desc.outro:0 "\n\nNa chvíli si kacíři koupili trochu času na nadechnutí. Budoucí [hof.GetFaith.ReligiousHeadName] na ně nemusí pohlížet tak shovívavě..."
 east_europe.0118.desc.political_leverage:0 "Situace je nejméně pochybná, protože zjištění inkvizitorů poslaných do [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] jsou veřejně známá a důrazně odsuzující. Zdá se, že nějaký #EMP jiný#! faktor přiměl [hof.GetFaith.ReligiousHeadName] k tomuto postoji."
 east_europe.0118.desc.political_manoeuvrings:0 "Několik týdnů intenzivního psaní dopisů, padělaných svědectví a úplatků inkvizitorům vyslaným, aby vyšetřili [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip], přesvědčilo [hof.GetFaith.ReligiousHeadName], že moje obvinění byla motivována pouze politickým ziskem, a tudíž zcela lživá."
 east_europe.0118.desc.theological_debate:0 "Několik týdnů intenzivních teologických debat mezi [hof.GetHerHim] a [heretic.GetTitledFirstName] přimělo [hof.GetFaith.ReligiousHeadName] pomalu přiklonit se k myšlenkám [heretic.GetFirstNameNoTooltip], souhlasit, že [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou jen trochu zaostalí [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: Dočasné odložení"
 east_europe.0119.a:0 "[heretic.GetFaith.FateGodName] se na nás usmívá!"
 east_europe.0119.b:0 "Jsem jen rád, že je tato záležitost pravděpodobně vyřešena."
 east_europe.0119.desc.critical_success:0 "Vlastně, díky uplatnění mé poněkud nadměrné páky vůči [hof.GetFaith.ReligiousHeadTitleName], jsem dokonce uspěl(a) v tom, že jsem otočil(a) situaci proti [accuser.Custom('InsultAdjective')] [accuser.GetTitledFirstName].\n\nZa [accuser.GetHerHis] účelové obvinění vůči věrným křesťanům se [hof.GetTitledFirstNameNoTooltip] souhlasil(a) exkomunikovat [accuser.GetHerHim]!"
 east_europe.0119.desc.intro:0 "Zabraly týdny jednání a pečlivě formulovaných dopisů, ale konečně byl [hof.GetTitledFirstName] přesvědčen o mém pohledu.\n\n"
 east_europe.0119.desc.outro:0 "\n\nVěrní [heretic.GetFaith.GetAdherentNamePluralNoTooltip] všude mohou vydechnout úlevou."
 east_europe.0119.desc.political_leverage:0 "Celé to úsilí mě stálo vliv u [hof.GetFaith.ReligiousHeadTitleName], ale [hof.GetTitledFirstNameNoTooltip] neochotně souhlasil(a), že nejsme kacíři, nýbrž pouze nevzdělaní."
 east_europe.0119.desc.political_manoeuvrings:0 "Proces stál nemalé množství protiobvinění, padělaných dopisů od [accuser.GetTitledFirstName] a obratných úplatků inkvizitorům, ale [hof.GetFaith.ReligiousHeadTitleName] oficiálně prohlásil nás nevinnými a celý případ místní záležitostí."
 east_europe.0119.desc.theological_debate:0 "Ačkoli [hof.GetFaith.ReligiousHeadTitleName] si stále myslí, že jsme zaostalí barbary, připouští, že jsme, byť zmýlení, nikoli kacíři."
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: Chvíle klidu"
 east_europe.0120.a:0 "Osvícení!"
 east_europe.0120.desc.intro:0 "Předvídatelně, jakmile se [hof.GetSheHe] začal vážně záležitostí zabývat, [hof.GetTitledFirstName] objevil(a) #EMP dostatečné#! důkazy kacířství mezi [heretic.GetFaith.GetAdherentNamePluralNoTooltip].\n\n"
 east_europe.0120.desc.outro:0 "\n\nFormální dopisy byly rozeslány všem blízkým křesťanům všech spravedlivých vyznání, v nichž je [heretic.GetFirstNameNoTooltip] a jeho/její rouhavá víra haněna."
 east_europe.0120.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName] se pokusil(a) svést můj dopis jako cynický politický tah, ale tento hrubý politický postoj nenalezl u [hof.GetFaith.ReligiousHeadName] pochopení, který jej označil za ještě více vyhýbavý."
 east_europe.0120.desc.theological_debate:0 "[heretic.GetTitledFirstName] se samozřejmě pokusil(a) vykroutit, ale [hof.GetFaith.ReligiousHeadName] odsunul(a) jeho/její chatrné teologické argumenty s opovržením."
 east_europe.0120.desc.unrepentant_heretics:0 "Když byl konfrontován, [heretic.GetTitledFirstName] nijak neskrýval(a) opovržení vůči [hof.GetFaith.ReligiousHeadTitleName], otevřeně si vysmíval(a) [hof.GetFaith.ReligiousHeadName] a nadále hájil(a) platnost své zkažené víry!"
 east_europe.0120.t:0 "$east_europe.0111.t.setup$: Odstraněna tolerance"
 east_europe.0121.a.tt:0 "Hladoví [hof.GetFaith.GetAdherentNameNoTooltip] se obracejí k vašim zemím..."
 east_europe.0121.a:0 "To je katastrofa!"
 east_europe.0121.desc.intro:0 "Bolí mě informovat vás, že považuji vaši víru za extrémně odchylnou, a ne, jak jsem doufal, jen za zaostalou a napravitelnou.\n\n"
 east_europe.0121.desc.outro:0 "\n\nOd dnešního dne budou [heretic.GetFaith.GetAdherentNamePluralNoTooltip] považováni za kacíře všemi ekumenickými křesťany. Ať se vaše zvrácenost rozloží v pekle!"
 east_europe.0121.desc.political_manoeuvrings:0 "Vaše pokusy hájit to jako čistě cynický politický tah jsou zjevně zoufalé lži zkaženého heresiarchy a nebudu tolerovat zpochybňování motivů dobrých [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0121.desc.theological_debate:0 "Vaše špatně formulované výmluvy narážejí na hluché uši. Tyto bezdůvodné teologické argumenty pouze #EMP dokládají#! vaši vinu a takové heterodoxní myšlení nesnesu."
 east_europe.0121.desc.unrepentant_heretics:0 "To, že tak otevřeně přiznáváte svou vinu, mě mate a zarmucuje, neboť to ukazuje, že pro vás není naděje na vykoupení. Modlím se za zbloudilé duše vašich ztracených poddaných, ale nutnost tu je."
 east_europe.0121.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0122.a:0 "Kacíři? Mezi námi?!"
 east_europe.0122.b:0 "Upřímně mě to vůbec nezajímá."
 east_europe.0122.c:0 "My jsme se chtěli jen nechat být!"
 east_europe.0122.desc.intro:0 "Poslední týdny byly svědkem zuřivé třístranné slovní války mezi [accuser.GetFullName], [heretic.GetFullName] a [hof.GetTitledFirstName] o ekumenický status $bosnian_church$.\n\n"
 east_europe.0122.desc.outro:0 "Na základě dekretu [hof.GetTitledFirstNameNoTooltip] mají být od dnešního dne [heretic.GetFaith.GetAdherentNamePluralNoTooltip] považováni za kacíře všemi ekumenickými křesťany!"
 east_europe.0122.desc.political_manoeuvrings:0 "Navzdory nejlepším snahám [heretic.GetFirstNameNoTooltip] vykreslit obvinění [accuser.GetFirstNamePossessiveNoTooltip] jako čistě politickou lest, [hof.GetFaith.ReligiousHeadName] se postavil proti [heretic.GetHerHim].\n\n"
 east_europe.0122.desc.theological_debate:0 "Většina diskuzí byla teologického rázu, přičemž [heretic.GetFirstNameNoTooltip] se snažil(a) ujistit [hof.GetTitledFirstNameNoTooltip], že [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou dobrými [hof.GetFaith.GetAdherentNamePluralNoTooltip], jen venkovští ve svých zvycích.\n\nBohužel pro [heretic.GetHerHim] to nefungovalo."
 east_europe.0122.desc.unrepentant_heretics:0 "Nakonec se zdá, že [heretic.GetFirstNamePossessiveNoTooltip] pozice byla odsouzena už od začátku, protože [heretic.GetSheHe] přiznal(a) obvinění z heterodoxie a přitom se pokusil(a) obhájit platnost své víry.\n\n"
 east_europe.0122.t:0 "$east_europe.0119.t$"
 east_europe.0124.a:0 "Nemělo to tak skončit!"
 east_europe.0124.desc.fallback:0 "$east_europe.0124.desc.fallback$"
 east_europe.0124.desc.heretic_died:0 "Po smrti [heretic.GetTitledFirstName] se zdá, že [hof.GetTitledFirstName] je spokojen a předpokládá, že jakákoli významná hereze také vymřela, a inkvizice proti [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] byla odvolána."
 east_europe.0124.desc.heretic_not_independent_ruler:0 "Jelikož [heretic.GetTitledFirstName] už není nezávislou křesťanskou mocností, [hof.GetTitledFirstName] už nepovažuje [heretic.GetHerHim] za hodného vyšetřování jako zdroj hereze."
 east_europe.0124.desc.heretic_now_different_heresy:0 "Po [heretic.GetTitledFirstNamePossessive] konverzi ke [heretic.GetFaith.GetName] se otázka hereze posunula z \"jestli\" na \"která\": inkvizitoři [hof.GetFaith.ReligiousHeadName] nemohou pátrat po heterodoxii v říši otevřeně vládnuté heretikem."
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "Po [heretic.GetTitledFirstNamePossessive] konverzi ke [heretic.GetFaith.GetName] byl [hof.GetTitledFirstName] přesvědčen o [heretic.GetHerHis] upřímné oddanosti [hof.GetFaith.HighGodName]."
 east_europe.0124.desc.heretic_now_heathen:0 "Po [heretic.GetTitledFirstNamePossessive] konverzi ke [heretic.GetFaith.GetName] přešel [heretic.GetSheHe] z role potenciálního heretika k otevřenému pohanovi. V důsledku této otevřené urážky [hof.GetFaith.HighGodNamePossessive] se ekumenický status $bosnian_church$ zdá být poměrně bezvýznamný."
 east_europe.0124.desc.heretic_now_infidel:0 "Po [heretic.GetTitledFirstNamePossessive] konverzi ke [heretic.GetFaith.GetName] přešel [heretic.GetSheHe] z role potenciálního heretika do role jistého nevěřícího. Netřeba dodávat, že inkvizitoři [hof.GetFaith.ReligiousHeadName] byli z [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] odvezeni bez obřadů."
 east_europe.0124.desc.hof_died:0 "S úmrtím [hof.GetTitledFirstName] zmizela hnací církevní síla stojící za inkvizicí do [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0124.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0124.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0124.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0124.t:0 "$east_europe.0124.t$"
 east_europe.0125.a:0 "No, alespoň je to vyřešeno."
 east_europe.0125.desc.fallback:0 "Měnící se okolnosti mimo naši kontrolu zhatily jakoukoliv šanci na úspěch inkvizice proti [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0125.desc.heretic_died:0 "Po smrti [heretic.GetTitledFirstName] se zdá, že [hof.GetTitledFirstName] je spokojený, že všechny významné odchylky mezi $bosnian_church_adherent_plural$ brzy pominou, když podezřelý heresyarcha zřejmě definitivně odešel do [hof.GetFaith.NegativeAfterLife|U]."
 east_europe.0125.desc.heretic_not_independent_ruler:1 "Nyní, když [Select_CString(heretic.IsLocalPlayer,'I am',heretic.GetShortUIName)][Select_CString(heretic.IsLocalPlayer,'',' is')] už není nezávislým křesťanským vládcem, [hof.GetTitledFirstName] už nepovažuje [Select_CString(heretic.IsLocalPlayer,'me','them')] za hodného vyšetřování."
 east_europe.0125.desc.heretic_now_different_heresy:0 "S mojí nedávnou konverzí ke [heretic.GetFaith.GetName] mě [hof.GetTitledFirstName] #EMP already#! považuje za heretika a je příliš zaneprázdněn odsuzováním mé bezbožnosti, než aby vážně podpořil [hof.GetHerHis] vlastní inkvizici vyšetřující nějakou méně závažnou potenciální herezi."
 east_europe.0125.desc.heretic_now_ecumenical_christian:0 "S mojí nedávnou konverzí ke [heretic.GetFaith.GetName] už [hof.GetTitledFirstName] nemá žádný důvod pochybovat o mé víře v [hof.GetFaith.HighGodName]."
 east_europe.0125.desc.heretic_now_heathen:0 "S mou nedávnou konverzí ke [heretic.GetFaith.GetName] mě [hof.GetTitledFirstName] prohlásil za bezduchého pohana a nejodpornějšího kacíře. Kdyby mi na [hof.GetHerHis] mrtvém bohu ještě záleželo, asi bych byl trochu uražen."
 east_europe.0125.desc.heretic_now_infidel:0 "S mou nedávnou konverzí ke [heretic.GetFaith.GetName] mě [hof.GetTitledFirstName] prohlásil za nevěřícího a zrádce před [hof.GetFaith.HighGodName]. Potenciální zločiny $bosnian_church_adherent_plural$ musí v porovnání vypadat poměrně mírně."
 east_europe.0125.desc.hof_died:0 "Po smrti [hof.GetTitledFirstName] se inkvizice proti [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] rozpadla, když bylo mnoho významných církevních hodnostářů povoláno zpět, aby řešili nástupnictví v církvi."
 east_europe.0125.desc.hof_no_longer_hof:0 "S sesazením bývalého-[absolute_faith.ReligiousHeadName] [hof.GetFirstName] chaos pohltil inkvizici proti [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] a jakákoli naděje na užitečný rozsudek vyprchala."
 east_europe.0125.desc.intro:0 "Vypadá to, že štěstí je na straně $bosnian_church_adherent_plural$.\n\n"
 east_europe.0125.desc.outro:0 "\n\nProzatím [absolute_faith.ReligiousHeadTitleName] případ odložil a trvá na tom, že má naléhavější záležitosti."
 east_europe.0125.t:0 "$east_europe.0111.t.setup$: Případ pokulhává"
 east_europe.0142.a.tt:0 "Můžete použít jednorázový speciální [hungarian_invasion_casus_belli|E] proti libovolnému vládcovi v Panonii"
 east_europe.0142.a:0 "Do Panonie!"
 east_europe.0142.desc:0 "Život na stepích může být i v nejlepších časech krutý. V poslední době se však ještě zhoršil, když nás mnohé jiné žárlivé kočovné kmeny pronásledují kvůli našemu úspěchu. Pečeněgové, Chazárové a další cestují zdaleka, aby obtěžovali naši konfederaci.\n\nPřed staletími celé národy opouštěly tento způsob života kvůli úrodným polím a slabým královstvím Evropy.\n\nDnes jsem se rozhodl napodobit úspěch těchto dávných kočovníků a vytesat nový domov pro $mogyer_collective_noun$ v daleké Panonii, přičemž vykořeníme celé mé panství.\n\nBrzy překročíme Karpaty jako jeden celek a otevřeme novou kapitolu pro náš lid."
 east_europe.0142.t:0 "Poslední záchvěv Velkých stěhování"
 east_europe.0143.a.tt:0 "$mogyer_collective_noun$ začnou [hungarian_invasion|E]"
 east_europe.0143.a:0 "Pošetilý podnik!"
 east_europe.0143.desc:0 "V nečekaném kroku mi vazal [mogyer_invader.GetShortUIName] poslal posly, aby mě informoval, že [mogyer_invader.GetSheHe] hodlá vzít [mogyer_invader.GetHerHis] lid z [mogyer_invader.GetHerHis] současného panství a hromadně se přestěhovat do Panonie.\n\nPokud bude toto úspěšné, má kontrola v této oblasti se pravděpodobně rozpadne."
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0144.a.tt:0 "$east_europe.0142.a.tt$"
 east_europe.0144.a:0 "Určitě nepřekročí Karpaty?"
 east_europe.0144.desc.fallback:0 "Špatné zprávy ze stepi! Znepokojení vazalové poslali zprávy"
 east_europe.0144.desc.outro:0 "že [mogyer_invader.GetShortUIName], $mogyer$ válečník, shromažďuje veškeré síly svého panství, aby zahájil dobyvačné tažení do Panonie.\n\nI už teď se $mogyer$ hordy scházejí, připravují se vtrhnout na planinu na svých démonických koních a převrátit celý místní řád!"
 east_europe.0144.desc.pannonian_capital:0 "Hrozné zprávy ze stepi! Obchodníci a špióni přinášejí zprávu"
 east_europe.0144.desc.pannonian_territory:0 "Znepokojující zprávy ze stepi! Místní pánové tvrdí"
 east_europe.0144.t:0 "$east_europe.0141.t$"
 east_europe.0201.a:0 "Mé dědictví přežije můj život!"
 east_europe.0201.b:0 "Za [founder.GetFaith.HighGodName] a slávu!"
 east_europe.0201.desc.christian:1 "Pobaltí bylo po staletí primitivní a nezkrotné, prostě domovem různých heretických vyznání a uctívačů ďábla. Korunováním [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] [founder.GetTitleAsNameNoTooltip] Livonie se moc [founder.GetFaith.HighGodName] rozhostí nad touto mokrou, mrazivou zemí.\n\nS úspěchem mise [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] v Pobaltí mohu prohlásit Livonii; titul, který sjednotí všechny v Pobaltí za naším společným posláním šířit slovo [founder.GetFaith.random_GoodGodNames]."
 east_europe.0201.desc.nonchristian:1 "Balti po staletí postrádali království pro svůj vlastní lid, zatímco vikingr pustošili naše pobřežní vesnice a cizí misionáři z dalekých krajů nás označovali za primitivní a nezkrotné — ale to už neplatí. Různorodé baltské národy nyní klečí společně před korunou Livonie.\n\nS mou korunovací jako [founder.GetTitleAsNameNoTooltip] zahájím zlatý věk nejen pro lid [founder.GetCulture.GetName], ale pro všechny Balty lemující pobřeží."
 east_europe.0201.desc.outro:0 "\n\nOsud Pobaltí držím v rukou, a se založením tohoto království uvedu novou zlatou éru víry a slávy pod [founder.GetFaith.HighGodName]."
 east_europe.0201.t:0 "[founder.GetTitleAsNameNoTooltip] Livonie"
 east_europe.0202.a:0 "Jsou to pořád barbaři."
 east_europe.0202.b:0 "Ať žije [founder.GetShortUINameNoTooltip]!"
 east_europe.0202.c:0 "Ať už sjednoceni či rozděleni, Balti dlouho nevydrží."
 east_europe.0202.desc:0 "Poslové přinášejí zprávu z chladných břehů Livonie: [founder.GetShortUIName] byl prohlášen [founder.GetTitleAsNameNoTooltip] [founder.GetPrimaryTitle.GetNameNoTier].\n\nKdyž jsou nyní všichni Balti sjednoceni pod jedním praporem, zdá se, že lid Livonie konečně mají sjednocující identitu, za kterou se mohou postavit, už nejsou roztříštění a zmateni v obraně své vlasti.\n\nTímto aktem sjednocení se Livonie zdá být v bezpečných rukou… prozatím."
 east_europe.0202.t:0 "$east_europe.0101.t$"
east_europe.0001.t:1 "Západní Slované sjednoceni"
east_europe.0001.desc:0 "Staré kmeny jsou opět sjednoceny. Sjednotil jsem nás znovu, stejně jako to udělal Samo před staletími. Jeho říše zanikla s ním, ale jsem přesvědčen, že [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] čeká prosperující budoucnost. To je teprve začátek!"
east_europe.0001.a:0 "Sláva [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
east_europe.0005.t:0 "Jižní Slované sjednoceni"
east_europe.0005.desc:0 "Sjednotil jsem staré kmeny pod jedním praporem. Společně jsme silnější než kdy předtím. Nebudeme poraženi! Nebudeme vymazáni!"
east_europe.0010.t:0 "Zrození Slávie"
east_europe.0010.desc:0 "Dokázal jsem nemožné — v tento den stojí všichni Slované sjednoceni pod jedním praporem. Moje nová říše se rozprostírá od srdce Evropy na západě až po zmrzlé tundry na východě!\n\nPouze pár hrdinů v dějinách kdy takového činu dosáhlo! Nyní jsem jedním z nich a mé jméno bude žít navěky."
east_europe.0010.a:0 "Sláva Slávii!"
east_europe.0015.t:0 "Obránci [defender_of_highgod.GetFaith.HighGodName]"
east_europe.0015.desc:0 "Síň hrdinů byla postavena v..."
east_europe.0015.a:0 "... [target_list_member_a.GetNameNoTierNoTooltip]."
east_europe.0015.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]."
east_europe.0015.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]."
east_europe.0015.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]."
east_europe.0015.tooltip:0 "Držení získává [special_building|E] [GetBuilding('hall_of_heroes_01').GetName]"
east_europe.0030.t:0 "Nový začátek"
east_europe.0030.desc:0 "Povolením přistěhovat zkušené obchodníky, rolníky a řemeslníky ze západních a jižních zemí se [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] brzy stane prosperujícím centrem obchodu a konečně se zbaví svých kmenových kořenů.\n\nDoufejme, že tito noví křesťanští osadníci také pomohou potlačit poslední nespokojené pohanské zbytky mezi mými poddanými a upevní [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] jako řádné [scoped_ruler.GetFaith.GetAdjective] panství."
east_europe.0030.a:0 "Všichni jste vítáni!"
east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName] se rozhodl(a) přivítat cizí osadníky z přilehlých [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] panství.\n\n[scoped_ruler.GetSheHe|U] doufá, že tito noví příchozí pomohou rychleji osídlit naši zemi a zvýší obchod s našimi spojenci."
east_europe.0031.desc.others:1 "[scoped_ruler.GetTitledFirstName] se rozhodl(a) přivítat cizí osadníky z [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] panství sousedících s [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[scoped_ruler.GetSheHe|U] doufá, že tito noví příchozí pomohou rychleji osídlit [scoped_ruler.GetHerHis] zemi a zvýší obchod s [scoped_ruler.GetHerHis] spojenci."
east_europe.0031.b:0 "Chápu..."
east_europe.0032.desc:1 "Mí předchůdci přijali [old_faith.GetNameNoTooltip] v mylném pokusu vtáhnout [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] do moderní éry, ale přineslo nám to jen povstání, bídu a rozbroje.\n\nS ohromnou světskou i církevní mocí, kterou nyní nad svým panstvím mám, napravím tuto křivdu a vrátím nás k pravé víře $magyar_pagan$.\n\nPřesto je to rozhodující okamžik, a i když je návrat ke Starým Zvykům velmi potřebný, možná by jejich přesná interpretace mohla být trochu upravena?"
east_europe.0032.c:0 "Lebky pro [ROOT.Char.GetFaith.WarGodName]!"
east_europe.0032.d:0 "Naše zarputilá věrnost starým tradicím, ať už jakýmkoli, je slabost."
east_europe.0034.t:0 "Obrození [scoped_ruler.GetFaith.GetAdherentNameNoTooltip]"
east_europe.0034.desc.vassals:0 "Po nashromáždění téměř neomezené síly v rámci panství,"
east_europe.0034.desc.outsiders:0 "Po nashromáždění téměř neomezené síly v [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],"
east_europe.0034.desc.intro:0 "[scoped_ruler.GetTitledFirstName] se ukázal/a být odpadlík!\n\nVe veřejném aktu vzdoru se [scoped_ruler.GetSheHe] zřekl(a) [old_faith.HighGodName], vyhnal(a) vysoce postavené [old_faith.GetAdherentNameNoTooltip] [old_faith.PriestNeuterPlural] a zbavil(a) [old_faith.GetNameNoTooltip] postavení státní víry. I nyní se mnoho venkovských [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] hrne, aby se k [scoped_ruler.GetHerHim] přidalo.\n\n"
east_europe.0034.desc.conversion_vanilla:0 "Ačkoliv politicky nějakou dobu utlumené, $magyar_pagan$ si dál drželo mnoho následovníků na venkově a [scoped_ruler.GetTitledFirstNameNoTooltip] neměl(a) velké potíže znovu nastolit Staré Zvyky."
east_europe.0034.desc.conversion_syncretic:0 "Navzdory tomu se nová víra [scoped_ruler.GetFaith.GetAdherentNameNoTooltip] zdá zachovávat mnoho typických rysů [old_faith.GetNameNoTooltip], zjevně slévajíc Staré Zvyky s Novým."
east_europe.0034.desc.conversion_bloodthirsty:0 "Co hůř, [scoped_ruler.GetTitledFirstNameNoTooltip] tvrdí, že nazlobení bohové odpustí slabost [scoped_ruler.GetCulture.GetNameNoTooltip] v konverzi jen pokud jim budou často obětovány lidské oběti!"
east_europe.0034.desc_conversion_adaptive:0 "S ohledem na mnohé změny, kterými [scoped_ruler.GetCulture.GetNameNoTooltip] lidé a jejich víra prošli v posledních několika stoletích, se toto oživení Starých Zvyků jeví jako pozoruhodně otevřené a pragmatické."
east_europe.0034.a:0 "Konečně! Sláva [ROOT.Char.GetFaith.HighGodName]!"
east_europe.0034.b:0 "Možná, že vítr vane k [scoped_ruler.GetFaith.HighGodName]..."
east_europe.0034.c:0 "Co to je za odporné pohanství!?"
east_europe.0034.d:0 "Ani moje věc, ani můj problém."
east_europe.0101.t:0 "První [founder.GetTitleAsNameNoTooltip] celé Bosny"
east_europe.0101.desc:0 "Hornatá Bosna byla po staletí přehazována mezi všemi válčícími mocnostmi na Balkáně. Soukmenovci ze severu i jihu, karpatské koňské páni své doby, císaři z Bulharska či Konstantinopole, dokonce i obchodnická knížata z Jadranu.\n\nOd dnešního dne už ne.\n\nS mou korunovací je Bosna královstvím samo o sobě a čeká ji síla a sláva!"
east_europe.0101.a:0 "Mé dědictví bude připomínáno po staletí!"
east_europe.0101.b:0 "[founder.GetFaith.HighGodName] nás požehná!"
east_europe.0101.c:0 "Upřímně, pokud jsem [founder.GetTitleAsNameNoTooltip] alespoň někde #EMP...#..."
east_europe.0111.t.setup:0 "Kacíři mezi námi"
east_europe.0111.tt.announce_failure:0 "Váš pokus obvinit $bosnian_church$ z kacířství selhal!"
east_europe.0111.tt.cancellation_cooldown:0 "S $bosnian_church$ nelze znovu obvinit z kacířství po dobu [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] let"
east_europe.0111.tt.regular_cooldown:0 "S $bosnian_church$ nelze znovu obvinit z kacířství po dobu [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] let"
east_europe.0111.tt.critical_cooldown:0 "S $bosnian_church$ nelze znovu obvinit z kacířství po dobu [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] let"
east_europe.0111.t:0 "$east_europe.0111.t.setup$: Píše [hof.GetTitledFirstNameNoTooltip]"
east_europe.0111.desc:0 "Kdo může říci, jak dlouho tito takzvaní [heretic.GetFaith.GetAdherentNamePluralNoTooltip] zůstávali nepovšimnuti? Dekádu? Století? Od návštěvy blaženého svatého Martina?\n\nAť už tato kacířství v divočině Bosny hnízdila jakkoli dlouho, shovívavost našich předků přinesla špatné ovoce, a já to nemohu snést! Vidět takového [heretic.Custom('InsultNoun')] jako [heretic.GetTitledFirstName], jak otevřeně pohrdá [accuser.GetFaith.HighGodName]!\n\nSvět nevědomky předpokládá, že jsou v podstatě dobří, byť venkovští [accuser.GetFaith.GetAdherentNamePluralNoTooltip]. Možná, že pár tvůrčích slov [hof.GetTitledFirstName] to může změnit..."
east_europe.0111.a:0 "Přineste mi brk a pergamen!"
east_europe.0111.a.tt:0 "Dopis je napsán"
east_europe.0111.b:0 "Mám důležitější věci na práci..."
east_europe.0112.desc.intro:0 "Tvé tvrzení, že [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou kacíři, je směšné."
east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName] je country[accuser.GetWomanMan] z mých krajů a ty prostě neznáš naše zvyky."
east_europe.0112.desc.rival:0 "Upřímně, pokud by #EMP kdokoli#! byl pravděpodobně vinný z kacířství, jsi to ty, ty [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')] [accuser.Custom('InsultNoun')]!"
east_europe.0112.desc.sinful:0 "Tvé hříchy jsou prakticky nespočitatelné, a ty máš tu drzost kritizovat jiné?"
east_europe.0112.desc.negative_opinion:0 "Možná, kdybych si trochu vážil tvého názoru, dal bych tvým myšlenkám váhu. Bohužel tomu tak není."
east_europe.0112.desc.fallback:0 "Taková pochybná tvrzení nesluší [accuser.GetWomanMan] tvého postavení."
east_europe.0112.desc.outro:0 "\n\nDoufám, že to bude konec záležitosti, a že příště budeš přemýšlet, než napíšeš."
east_europe.0113.desc:0 "Tvoje slova mě velmi znepokojují. Pomyslet si, že tak hluboká korupce by mohla skrývat tak blízko u srdce křesťanství!\n\nBudu se poradit s [heretic.GetTitledFirstNameNoTooltip] a zjistím pravdu v této záležitosti."
east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip] píše [heretic.GetTitledFirstNameNoTooltip]..."
east_europe.0114.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip] je přesvědčen"
east_europe.0114.a.tt_success.tt:0 "Obvinění z kacířství bylo odvráceno!"
east_europe.0114.a.tt_failure:0 "Tvůj argument selhal"
east_europe.0114.a.tt_failure.tt:0 "Obvinění z kacířství se zdají být pravdivá..."
east_europe.0114.b:0 "Myslím, že malá upomínka postačí..."
east_europe.0114.b.tt:0 "[hof.GetTitledFirstName] bude donucen/a stát na tvé straně!"
east_europe.0114.c:0 "Kdyby [hof.GetSheHe] to jen dokázal/a vidět politicky..."
east_europe.0114.c.tt_success:0 "Narativ se přesouvá k politickému cynismu"
east_europe.0114.c.tt_failure:0 "Argument zůstává teologický"
east_europe.0114.d:0 "Nemůžeme se postavit širší Církvi: já #EMP musím#! konvertovat."
east_europe.0114.d.tt:0 "Budeš se muset rozhodnout, zda konvertovat upřímně, nebo cynicky"
east_europe.0114.e:0 "Naše víra je stejně platná jako jejich! Dopis vzdoru!"
east_europe.0114.e.tt:0 "[hof.GetTitledFirstName] jistě prohlásí $bosnian_church$ za kacířskou!"
east_europe.0115.desc.intro:0 "Dočerta, [heretic.GetHerHis] oči — [heretic.GetTitledFirstName] konvertoval!\n\n"
east_europe.0115.desc.political:0 "Ačkoli se [hof.GetTitledFirstName] zdá být zcela přesvědčen, je mi zřejmé, že tento krok je polovičaté politické gesto: [heretic.GetFirstNameNoTooltip] #EMP sám/sama#! potvrdil(a) [heretic.GetHerHis] loajalitu k [hof.GetFaith.GetNameNoTooltip]. Ani jeden vazal ani člen rodu se k [heretic.GetHerHim] nepřipojil."
east_europe.0115.desc.wholehearted:0 "Zdá se, že akt je upřímný, a [heretic.GetSheHe] přivedl(a) svou nejbližší rodinu a několik významných velmožů k [hof.GetFaith.GetAdjective] víře společně s [heretic.GetHerHim]. To je téměř ještě víc rozčilující."
east_europe.0115.desc.outro:0 "\n\nProzatím je záležitost vyřešena. Ať už jsou kacíři nebo ne, [hof.GetTitledFirstNameNoTooltip] je přesvědčen, že $bosnian_church$ jsou dostatečně pod [hof.GetHerHis] kontrolou."
east_europe.0115.b.toast:0 "[accuser.GetShortUIName] rozhořčen tvým vyhýbáním se"
east_europe.0116.desc:0 "[hof.GetTitledFirstName] požaduje úplný akt pokání: konverzi, úplné přijetí [hof.GetFaith.GetNameNoTooltip].\n\nVím však, že moji spoluvěřící [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou silní. Možná by stačilo, kdyby #EMP jen já#! konvertoval(a).\n\nNa druhou stranu by to jen odložilo problém. Možná je nejlepší tuto změnu přijmout nyní, dokud to můžeme udělat pokojně?"
east_europe.0117.desc.intro:0 "Bohužel, [hof.GetTitledFirstName] se rozhodl #EMP ne#! prohlásit $bosnian_church$ za kacířskou.\n\n"
east_europe.0117.desc.critical_success:0 "Co hůř, nějak [heretic.GetTitledFirstName] přesvědčil [hof.GetFaith.ReligiousHeadName], aby mě exkomunikoval! Jaké ohavné čáry nebo temné tajemství k tomu vedly, to ví jen [heretic.GetFirstNameNoTooltip], ale nyní na mne všichni křesťanští pánové hledí s odporem obvykle vyhrazeným pro pohany a schizmatiky."
east_europe.0117.desc.theological_debate:0 "Několik týdnů intenzivních učených debat mezi [hof.GetHerHim] a [heretic.GetTitledFirstName] přimělo [hof.GetFaith.ReligiousHeadName] pomalu přijímat [heretic.GetFirstNamePossessiveNoTooltip] způsob myšlení, souhlasíc s tím, že [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou jednoduše poněkud zaostalí [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
east_europe.0117.desc.political_leverage:0 "Okolnosti kolem toho jsou v nejlepším případě pochybené, protože zjištění inkvizitorů poslaných do [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] jsou veřejně známá a důkladně odsuzující. Zdá se, že nějaký #EMP jiný#! faktor ovlivnil názor [hof.GetFaith.ReligiousHeadName]."
east_europe.0117.desc.political_manoeuvrings:0 "Několik týdnů intenzivního psaní dopisů, zfalšovaných svědectví a úplatkování inkvizitorů poslaných, aby vyšetřili [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip], přimělo [hof.GetFaith.ReligiousHeadName] k přesvědčení, že má obvinění byla motivována čistě potenciálním politickým ziskem, a že má obvinění jsou naprosto pochybná."
east_europe.0117.desc.outro:0 "\n\nZatím si kacíři vybojovali trochu volnosti k dýchání. Budoucí [hof.GetFaith.ReligiousHeadName]ové k nim nemusí být tak shovívaví..."
east_europe.0117.c:0 "[accuser.GetFaith.HighGodName] může odpustit, ale já ne!"
east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
east_europe.0117.d:0 "Odmítnout #EMP mně#! přijímání? Pak založím svou vlastní #EMP zatracenou#! církev!"
east_europe.0119.desc.unrepentant_heretics:0 "Když byl konfrontován, [heretic.GetTitledFirstName] se nijak nesnažil skrýt [heretic.GetHerHis] pohrdání vůči [hof.GetFaith.ReligiousHeadTitleName], veřejně se vysmíval [hof.GetFaith.ReligiousHeadName] a přitom zpochybňoval platnost [heretic.GetHerHis] zkažené víry!"
east_europe.0120.a.tt:0 "Hladoví [hof.GetFaith.GetAdherentNameNoTooltip] se obrací směrem k tvým zemím..."
east_europe.0121.b:0 "Opravdu mě to nezajímá."
east_europe.0121.c:0 "Chtěli jsme být prostě ponecháni na pokoji!"
east_europe.0123.t:0 "$east_europe.0124.t$"
east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
east_europe.0123.desc.hof_died:0 "S úmrtím [hof.GetTitledFirstName] zmizela hnací církevní síla stojící za inkvizicí proti [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
east_europe.0123.desc.heretic_died:0 "S úmrtím [heretic.GetTitledFirstName] se zdá, že [hof.GetTitledFirstName] je spokojený, že i každá významná kacířství vymizela, a inkvizice proti [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] byla odvolána."
east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
east_europe.0123.desc.heretic_not_independent_ruler:0 "Jelikož [heretic.GetTitledFirstName] už není nezávislou křesťanskou mocností, [hof.GetTitledFirstName] už nepovažuje [heretic.GetHerHim] za hodného vyšetřování jako pramen kacířství."
east_europe.0123.desc.heretic_now_ecumenical_christian:0 "S [heretic.GetTitledFirstNamePossessive] konverzí k [heretic.GetFaith.GetName] byl [hof.GetTitledFirstName] přesvědčen o [heretic.GetHerHis] upřímném oddání [hof.GetFaith.HighGodName]."
east_europe.0123.desc.heretic_now_different_heresy:0 "S [heretic.GetTitledFirstNamePossessive] konverzí k [heretic.GetFaith.GetName] se otázka kacířství změnila z „jestli“ na „který“: inkvizitoři [hof.GetFaith.ReligiousHeadName] nejsou schopni zkoumat heterodoxii v říši otevřeně vládnuté kacířem."
east_europe.0123.desc.heretic_now_infidel:0 "S [heretic.GetTitledFirstNamePossessive] konverzí k [heretic.GetFaith.GetName] se [heretic.GetSheHe] proměnil(a) z potenciálního kacíře na jistého nevěřícího. Není třeba dodávat, že inkvizitoři [hof.GetFaith.ReligiousHeadName] byli bez ceremonií vyhozeni z [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
east_europe.0123.desc.heretic_now_heathen:0 "S [heretic.GetTitledFirstNamePossessive] konverzí k [heretic.GetFaith.GetName] se [heretic.GetSheHe] proměnil(a) z potenciálního kacíře na otevřeného pohana. V důsledku tohoto otevřeného urážení [hof.GetFaith.HighGodNamePossessive] se ekumenický status $bosnian_church$ zdá být poměrně nedůležitý."
east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
east_europe.0123.a:0 "Nemělo to končit takhle!"
east_europe.0141.t:0 "Poslední výdech Velkých stěhování"
east_europe.0141.desc:0 "Život na stepi může být i za nejlepších okolností tvrdý. V poslední době se to však ještě zhoršilo, protože mnohé žárlivé nomádské kmeny se snaží pronásledovat nás kvůli našemu úspěchu. Pečeněgové, Chazaři a další přijíždějí z daleka, aby obtěžovali naši konfederaci.\n\nV minulých staletích celé národy opustily tento život za úrodnými poli a slabými královstvími Evropy.\n\nDnes jsem se rozhodl napodobit úspěch těchto starých nomádů a vybudovat nový domov pro $mogyer_collective_noun$ v daleké Panonii, při čemž přemístím celé své panství.\n\nBrzy přejdeme Karpaty jako jeden a otevřeme novou kapitolu pro náš lid."
east_europe.0141.a:0 "Do Panonie!"
east_europe.0141.a.tt:0 "Můžete použít jednorázové speciální [hungarian_invasion_casus_belli|E] proti kterémukoli vládci v rámci Panonie"
east_europe.0143.desc.pannonian_capital:0 "Hrozné zprávy ze stepi! Obchodníci a špioni přinášejí zprávu"
east_europe.0143.desc.pannonian_territory:0 "Znepokojivé zprávy ze stepi! Místní pánové tvrdí"
east_europe.0143.desc.fallback:0 "Špatné zprávy ze stepi! Znepokojení vazalové poslali zprávy"
east_europe.0143.desc.outro:0 "že [mogyer_invader.GetShortUIName], $mogyer$ válečný vůdce, shromažďuje plnou sílu své říše, aby zahájil dobyvačnou invazi do Panonie.\n\nI nyní se $mogyer$ hordy shromažďují, připravují se vpadnout na planinu na svých démonických koních a převrátit celý místní řád!"
east_europe.0200.t:0 "[founder.GetTitleAsNameNoTooltip] Livonie"
east_europe.0200.desc.christian:1 "Pobaltí bylo po staletí primitivní a nezkrotné, domovem různých kacířských vír a ctitelů ďábla. S korunovací [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] [founder.GetTitleAsNameNoTooltip] Livonie se moc [founder.GetFaith.HighGodName] rozhostí v této mokré, chladné zemi.\n\nS úspěchem mise [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] v Pobaltí mám volnost vyhlásit Livonii; titul, který sjednotí všechny v Pobaltí za naším společným posláním šířit slovo [founder.GetFaith.random_GoodGodNames]."
east_europe.0200.desc.nonchristian:1 "Pobaltí po staletí postrádalo království pro vlastní lid, zatímco vikingové drancovali naše pobřežní vesnice a cizí misionáři z dalekých zemí nás označovali za primitivní a nezkrotné — ale už ne. Rozdrobené baltské národy se nyní klečí společně před korunou Livonie.\n\nS mou korunovací jako [founder.GetTitleAsNameNoTooltip] uvedu zlatý věk nejen pro lid [founder.GetCulture.GetName], ale pro všechny Balty podél pobřeží."
east_europe.0200.desc.outro:0 "\n\nDržím v rukou osud Pobaltí a se založením tohoto království uvedu novou zlatou éru víry a slávy pod [founder.GetFaith.HighGodName]."
east_europe.0200.a:0 "Mé dědictví přežije můj život!"
east_europe.0200.b:0 "Pro [founder.GetFaith.HighGodName] a slávu!"
east_europe.0201.desc:0 "Heraldi přinášejí zprávu z chladných břehů Livonie: [founder.GetShortUIName] byl prohlášen [founder.GetTitleAsNameNoTooltip] [founder.GetPrimaryTitle.GetNameNoTier].\n\nKdyž jsou nyní všichni Balti sjednoceni pod jedním praporem, zdá se, že lid Livonie konečně má jednotnou identitu, za kterou se může semknout — už není rozptýlený a zmatený v obraně své vlasti.\n\nTímto aktem sjednocení se Livonie zdá být v bezpečných rukou… prozatím."
east_europe.0201.c:0 "Ať už sjednoceni nebo rozděleni, Balti dlouho nevydrží."
