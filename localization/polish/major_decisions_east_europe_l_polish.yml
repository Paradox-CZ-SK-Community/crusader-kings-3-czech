l_polish:
 east_europe.0124.desc.hof_no_longer_hof:0 "S vyhnáním bývalého-[absolute_faith.ReligiousHeadName] [hof.GetFirstName] nastal chaos v inkvizici proti [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip], a jakákoliv šance na užitečný verdikt se vytratila."
 east_europe.0119.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName] se pokusil označit můj dopis jako jedno z cynického sobectví, ale tento hrubý politický postoj se nesetkal s žádnou sympatií od [hof.GetFaith.ReligiousHeadName], který to odsoudil jako pouhé obcházení problému."
 east_europe.0034.desc.intro:0 "[scoped_ruler.GetTitledFirstName] se ukázal [scoped_ruler.GetHerHim] jako apostata!\n\nV veřejném činu vzpoury, [scoped_ruler.GetSheHe] zřekl [old_faith.HighGodName], vyhodil vysoké [old_faith.GetAdherentNameNoTooltip] [old_faith.PriestNeuterPlural] a zbavil [old_faith.GetNameNoTooltip] jeho postavení jako státní víry. I nyní se mnoho venkovských [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] hrne připojit k [scoped_ruler.GetHerHim].\n\n"
 east_europe.0114.c:0 "Pokud [hof.GetSheHe] by pouze mohl toto vidět politicky..."
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: Dočasné odložení"
 east_europe.0123.desc.heretic_died:0 "S úmrtím [heretic.GetTitledFirstName] se [hof.GetTitledFirstName] zdá být spokojen s tím, že jakákoliv významná hereze také zemřela, a inkvizice proti [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] byla odvolána."
 east_europe.0201.desc:0 "Herléři přinášejí zprávy z chladných břehů Livonska: [founder.GetShortUIName] byl prohlášen za [founder.GetTitleAsNameNoTooltip] [founder.GetPrimaryTitle.GetNameNoTier].\n\nS tím, že jsou nyní všichni Balti sjednoceni pod jednou vlajkou, se zdá, že lidé Livonska konečně mají sjednocující identitu, za kterou se mohou postavit, už žádná rozptýlená a zmatená obrana vlasti.\n\nS tímto aktem unifikace se Livonsko zdá být v bezpečných rukou… prozatím."
 east_europe.0200.t:0 "[founder.GetTitleAsNameNoTooltip] Livonska"
 east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0111.tt.cancellation_cooldown:0 "$bosnian_church$ nelze znovu obvinit z hereze po dobu [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] let"
 east_europe.0032.c:0 "Lebky pro [ROOT.Char.GetFaith.WarGodName]!"
 east_europe.0032.t:0 "Staré rituály"
 east_europe.0112.desc.intro:0 "Vaše důrazné tvrzení, že [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou heretiky, je směšné."
 east_europe.0117.desc.intro:0 "Bohužel, [hof.GetTitledFirstName] se rozhodl #EMP ne#! odsoudit $bosnian_church$ za herezi.\n\n"
 east_europe.0124.desc.heretic_not_independent_ruler:1 "Nyní, když [Select_CString(heretic.IsLocalPlayer,'Jsem',heretic.GetShortUIName)][Select_CString(heretic.IsLocalPlayer,'',' není')] více nezávislým křesťanským vládcem, [hof.GetTitledFirstName] již nevidí [Select_CString(heretic.IsLocalPlayer,'mě','ně')] jako hodno šetření."
 east_europe.0141.t:0 "Poslední vzdech Velkých migrací"
 east_europe.0112.desc.negative_opinion:0 "Možná, kdybych váš názor trochu respektoval, dal bych váhu vašim myšlenkám. Bohužel, nedělám to."
 east_europe.0124.a:0 "No, to je vyřešeno, alespoň."
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"
 east_europe.0142.a:0 "Bláznivá výprava!"
 east_europe.0112.desc.rival:0 "Upřímně, pokud #EMP někdo#! je pravděpodobně vinný z hereze, jste to vy, vy [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')] [accuser.Custom('InsultNoun')]!"
 east_europe.0121.a:0 "Heretici? Mezi námi?!"
 east_europe.0142.t:0 "$east_europe.0141.t$"
 east_europe.0015.a:0 "... [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0141.a.tt:0 "Můžete použít jednorázové speciální [hungarian_invasion_casus_belli|E] proti jakémukoli vládci v Panonii"
 east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip] píše [heretic.GetTitledFirstNameNoTooltip]..."
 east_europe.0034.desc_conversion_adaptive:0 "S mnoha změnami, kterými národ [scoped_ruler.GetCulture.GetNameNoTooltip] a jejich víra prošli v posledních několika staletích, se tato obnova Starých cest zdá být neobyčejně otevřená a pragmatická."
 east_europe.0116.t:0 "$east_europe.0111.t.setup$: Změna názoru"
 east_europe.0123.desc.heretic_now_ecumenical_christian:0 "S [heretic.GetTitledFirstNamePossessive] konverzí k [heretic.GetFaith.GetName], [hof.GetTitledFirstName] byl přesvědčen o [heretic.GetHerHis] upřímné oddanosti [hof.GetFaith.HighGodName]."
 east_europe.0034.t:0 "Obnova [scoped_ruler.GetFaith.GetAdherentNameNoTooltip]"east_europe.0142.desc:0 "V nečekaném kroku můj vazal, [mogyer_invader.GetShortUIName], poslal emisary, aby mě informovali, že [mogyer_invader.GetSheHe] má v úmyslu vzít [mogyer_invader.GetHerHis] lidi z [mogyer_invader.GetHerHis] současného království a hromadně se přemístit do Pannonie.\n\nPokud bude tento plán úspěšný, moje kontrola nad tímto územím se pravděpodobně rozpadne."
 east_europe.0111.desc:0 "Kdo může říct, jak dlouho byli tito takzvaní [heretic.GetFaith.GetAdherentNamePluralNoTooltip] nepovšimnuti? Dekádu? Století? Od návštěvy požehnaného svatého Martina?\n\nAť už to trvalo jak dlouho, tato hereze byla v divočině Bosny tolerována, a shovívavost našich předků přinesla zlé ovoce, a nesnesu to! Vidět takového [heretic.Custom('InsultNoun')] jako [heretic.GetTitledFirstName], jak se otevřeně vychloubá [accuser.GetFaith.HighGodName]!\n\nSvět naivně předpokládá, že jsou v zásadě dobří, i když venkovští [accuser.GetFaith.GetAdherentNamePluralNoTooltip]. Možná, s několika kreativními slovy k [hof.GetTitledFirstName], to nemusí být tak..."
 east_europe.0119.desc.theological_debate:0 "[heretic.GetTitledFirstName] se samozřejmě snažil vymanit z této situace, ale [hof.GetFaith.ReligiousHeadName] odhodil [heretic.GetHerHis] chatrné teologické argumenty s opovržením."
 east_europe.0015.desc:0 "Sál hrdinů byl postaven v..."
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "S mým nedávným obrácením na [heretic.GetFaith.GetName] již [hof.GetTitledFirstName] nemá žádný důvod pochybovat o mé víře v [hof.GetFaith.HighGodName]."
 east_europe.0142.a.tt:0 "Zmíněné $mogyer_collective_noun$ začínají [hungarian_invasion|E]"
 east_europe.0115.t:0 "$east_europe.0116.t$"
 east_europe.0121.desc.theological_debate:0 "Většina diskusí měla teologickou povahu, přičemž [heretic.GetFirstNameNoTooltip] se snažil ujistit [hof.GetTitledFirstNameNoTooltip], že [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou dobří [hof.GetFaith.GetAdherentNamePluralNoTooltip], jednoduše venkovští ve svých manýrech.\n\nBohužel pro [heretic.GetHerHim] to nefungovalo."
 east_europe.0031.b:0 "Vidím..."
 east_europe.0117.b:0 "To je skandál!"
 east_europe.0116.b:0 "Dost bylo dost, všichni budeme zbožní [hof.GetFaith.GetAdherentNamePluralNoTooltip]!"
 east_europe.0120.desc.political_manoeuvrings:0 "Vaše pokusy toto odsuzovat jako čistě cynický politický tah jsou očividně zoufalé lži zvrhlého heretika, a nebudu tolerovat toto zpochybňování motivů dobrých [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0120.a.tt:0 "Hladoví [hof.GetFaith.GetAdherentNameNoTooltip] se obracejí k vašim zemím..."
 east_europe.0141.desc:0 "Život na stepích může být v nejlepších časech drsný. Nedávno však ještě zhoršil, protože mnoho dalších žárlivých nomádských kmenů se nás snaží pronásledovat za náš úspěch. Pečené, Chazarské a další přicházejí z daleka, aby obtěžovali naši konfederaci.\n\nV minulých stoletích celé národy opustily tento život pro úrodná pole a slabá království Evropy.\n\nDnes jsem se rozhodl napodobit úspěch těchto starobylých nomádů a vybudovat nový domov pro $mogyer_collective_noun$ v daleké Pannonii, přičemž vytrhnu celé své království v tomto procesu.\n\nBrzy překročíme Karpaty jako jeden a otevřeme novou kapitolu pro náš lid."
 east_europe.0111.a.tt:0 "Dopis je napsán"
 east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0121.c:0 "Chtěli jsme být jen ponecháni na pokoji!"
 east_europe.0111.tt.announce_failure:0 "Váš pokus obvinit $bosnian_church$ z hereze selhal!"
 east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0006.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] spojil jižní slovanské národy pod jednu vlajku. Zůstane toto spojení Pevné i v čase, nebo staré spory a zvyky ho roztrhnou? Pouze [ROOT.Char.GetFaith.FateGodName] ví."
 east_europe.0002.desc:0 "Stejně jako Samo spojil vendické kmeny před stoletími, [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] sjednotil západní slovanské národy pod jednu vlajku. Zůstane toto spojení Pevné i v čase, nebo se zhroutí jako Samova říše? Pouze [ROOT.Char.GetFaith.FateGodName] ví."
 east_europe.0114.b.tt:0 "[hof.GetTitledFirstName] bude nucen postavit se na vaši stranu!"
 east_europe.0102.b:0 "Smaragd [founder.GetShortUINameNoTooltip]!"
 east_europe.0114.b:0 "Myslím, že malá připomínka postačí..."
 east_europe.0114.d:0 "Nemůžeme se postavit proti širší Církvi: musím se #EMP! obrátit."
 east_europe.0115.b.toast:0 "[accuser.GetShortUIName] Naštvaný vaší vyhýbavostí"
 east_europe.0121.b:0 "Opravu mi to je jedno."
 east_europe.0201.b:0 "Smaragd [founder.GetShortUINameNoTooltip]!"
 east_europe.0116.a:0 "Ne, osobní obrácení bude stačit."
 east_europe.0032.b:0 "Možná- možná si můžeme ponechat několik nových učení..."
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: Tolerance odebrána"east_europe.0120.desc.outro:0 "\n\nOd tohoto dne budou [heretic.GetFaith.GetAdherentNamePluralNoTooltip] považováni za heretiky všemi spravedlivými křesťany. Nechť vaše zkaženost shnije v pekle!"
 east_europe.0201.a:0 "Stále jsou to barbaři."
 east_europe.0101.t:0 "První [founder.GetTitleAsNameNoTooltip] ze Všechny Bosny"
 east_europe.0112.a:0 "Jaký slepý hlupák!"
 east_europe.0119.desc.outro:0 "\n\nOficiální dopisy byly zaslány všem okolním křesťanům všech spravedlivých vír, které odsuzují [heretic.GetFirstNameNoTooltip] a [heretic.GetHerHis] rouhavou víru."
 east_europe.0121.desc.political_manoeuvrings:0 "Navzdory nejlepším snahám [heretic.GetFirstNameNoTooltip] vykreslit obvinění [accuser.GetFirstNamePossessiveNoTooltip] jako čistě politický trik, [hof.GetFaith.ReligiousHeadName] se postavil proti [heretic.GetHerHim].\n\n"
 east_europe.0112.desc.outro:0 "\n\nDoufám, že tímto byla záležitost vyřešena a že si příště rozmyslíte, než napíšete."
 east_europe.0032.desc:1 "Moji předchůdci přijali [old_faith.GetNameNoTooltip] v mylném pokusu přivést [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] do moderní doby, ale přineslo nám to pouze vzpouru, chudobu a rozbroje.\n\nS obrovským časovým a církevním vlivem, který nyní mám nad svou říší, to napravím a vrátíme se k pravé víře $magyar_pagan$.\n\nPřesto je to rozhodující okamžik a ačkoli návrat ke Starým Způsobům je velmi potřebný, možná by se jejich přesná interpretace mohla trochu změnit?"
 east_europe.0117.c:0 "[accuser.GetFaith.HighGodName] může odpustit, ale já ne!"
 east_europe.0118.desc.political_manoeuvrings:0 "Celý proces si vyžádal nemalé množství vzájemných obvinění, padělaných dopisů od [accuser.GetTitledFirstName] a uvážlivé úplatky pro navštěvující inkvizitory, ale [hof.GetFaith.ReligiousHeadTitleName] nás dříve prohlásil za nevinné a celý incident za místní záležitost."
 east_europe.0141.a:0 "Za Pannonii!"
 east_europe.0121.desc.intro:0 "Poslední týdny byly svědkem zuřivé, třístranné války slov mezi [accuser.GetFullName], [heretic.GetFullName] a [hof.GetTitledFirstName] o ekumenickém statutu $bosnian_church$.\n\n"
 east_europe.0118.desc.political_leverage:0 "Celý incident mě stál veškerý vliv, který jsem měl nad [hof.GetFaith.ReligiousHeadTitleName], ale [hof.GetTitledFirstNameNoTooltip] s neochotou přijal, že nejsme heretiky, a pouze nevzdělaní."
 east_europe.0115.desc.political:0 "Ačkoli [hof.GetTitledFirstName] vypadá naprosto přesvědčen, je mi jasné, že tento krok je nedbalé politické gesto: [heretic.GetFirstNameNoTooltip] #EMP sám#! potvrdil [heretic.GetHerHis] loajalitu k [hof.GetFaith.GetNameNoTooltip]. Nikdo z vazalů nebo členů rodiny vedle [heretic.GetHerHim]."
 east_europe.0124.desc.heretic_now_heathen:0 "S mým nedávným obrácením na [heretic.GetFaith.GetName] [hof.GetTitledFirstName] mě prohlásil za bezduchého pohana a odpadlíka nejhoršího druhu. Kdybych se stále staral o [hof.GetHerHis] mrtvého boha, asi bych se mohl cítit trochu raněn."
 east_europe.0121.t:0 "$east_europe.0119.t$"
 east_europe.0200.desc.christian:1 "Baltské země byly po staletí primitivní a nezkrotné, pouze domovem různých heretických vír a uctívačů ďábla. S korunovací [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] [founder.GetTitleAsNameNoTooltip] Livonie, moc [founder.GetFaith.HighGodName] zahřívá tuto mokrou, chladnou zemi.\n\nS misí [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip], která uspěla v Baltských zemích, jsem volný vyhlásit Livonii; titul, který sjednotí všechny v Baltských zemích za naším společným posláním rozšířit slovo [founder.GetFaith.random_GoodGodNames]."
 east_europe.0123.desc.heretic_now_heathen:0 "S [heretic.GetTitledFirstNamePossessive] obrácením na [heretic.GetFaith.GetName] [heretic.GetSheHe] přešel z potenciálního heretika na otevřeného pohana. Vzhledem k této nahé fackě do tváře [hof.GetFaith.HighGodNamePossessive] se ekumenický status $bosnian_church$ jeví jako docela nedůležitý."
 east_europe.0115.desc.outro:0 "\n\nProzatím je záležitost vyřešena. Ať už jsou heretici nebo ne, [hof.GetTitledFirstNameNoTooltip] je přesvědčen, že $bosnian_church$ jsou dostatečně pod [hof.GetHerHis] vlivem."
 east_europe.0032.d:0 "Naše neochvějná víra ve staré tradice, jakéhokoli druhu, je slabostí."
 east_europe.0102.t:0 "$east_europe.0101.t$"
 east_europe.0118.desc.critical_success:0 "Ve skutečnosti, s využitím mého poněkud nadměrného vlivu nad [hof.GetFaith.ReligiousHeadTitleName], jsem dokonce uspěl v obrácení situace proti [accuser.Custom('InsultAdjective')] [accuser.GetTitledFirstName].\n\nZa [accuser.GetHerHis] neprávem vznesená obvinění proti věrným křesťanům [hof.GetTitledFirstNameNoTooltip] souhlasil s vyloučením [accuser.GetHerHim]!"east_europe.0118.desc.outro:0 "\n\nVěrní [heretic.GetFaith.GetAdherentNamePluralNoTooltip] mohou si oddechnout."
 east_europe.0115.desc.wholehearted:0 "Akce se jeví jako upřímná a [heretic.GetSheHe] přivedl [heretic.GetHerHis] blízkou rodinu a několik důležitých magnátů k [hof.GetFaith.GetAdjective] víře s [heretic.GetHerHim]. To to dělá ještě více rozzuřující."
 east_europe.0112.desc.fallback:0 "Takové neopodstatněné nároky se nehodí [accuser.GetWomanMan] vašeho postavení."
 east_europe.0118.desc.theological_debate:0 "Ačkoliv [hof.GetFaith.ReligiousHeadTitleName] stále považuje nás za zpátečnické divochy, uznávají, že i když jsme mylní, nejsme kacíři."
 east_europe.0102.a:0 "Patetický vzbouřenec, maximálně."
 east_europe.0034.desc.outsiders:0 "Po nashromáždění téměř neomezené síly v [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 east_europe.0124.desc.outro:0 "\n\nProzatím [absolute_faith.ReligiousHeadTitleName] případ uzavřel s tím, že má důležitější záležitosti k vyřešení."
 east_europe.0030.t:0 "Nový začátek"
 east_europe.0118.b:0 "Jsem jen rád, že je tato záležitost jistě vyřešena."
 east_europe.0010.t:0 "Zrození Slavie"
 east_europe.0118.a:0 "[heretic.GetFaith.FateGodName] se na nás usmívá!"
 east_europe.0015.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0119.a:0 "Osvobození!"
 east_europe.0120.desc.theological_debate:0 "Vaše špatně formulované výmluvy padají na hluché uši. Tyto bezdůvodné teologické argumenty pouze #EMP dokazují#! vaši vinu a já se nemohu smířit s takovým heterodoxním myšlením."
 east_europe.0031.desc.others:1 "[scoped_ruler.GetTitledFirstName] se rozhodl přivítat cizí osadníky z [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] království sousedícího s [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[scoped_ruler.GetSheHe|U] doufá, že tito noví příchozí pomohou rychleji osídlit [scoped_ruler.GetHerHis] zemi a zvýší obchod s [scoped_ruler.GetHerHis] spojenci."
 east_europe.0119.desc.intro:0 "Předvídatelně, jakmile [hof.GetSheHe] začal tuto záležitost vážně prozkoumávat, [hof.GetTitledFirstName] objevil #EMP dostatek#! důkazů o kacířství mezi [heretic.GetFaith.GetAdherentNamePluralNoTooltip].\n\n"
 east_europe.0102.c:0 "Uvidíme, jak dlouho to vydrží..."
 east_europe.0114.a.tt_success.tt:0 "Obvinění z kacířství byla odvrácena!"
 east_europe.0123.t:0 "$east_europe.0124.t$"
 east_europe.0115.desc.intro:0 "Proklínám a zatracuji [heretic.GetHerHis] zpropadené oči, [heretic.GetTitledFirstName] se obrátil!\n\n"
 east_europe.0117.desc.theological_debate:0 "Několik týdnů intenzivních akademických debat mezi [hof.GetHerHim] a [heretic.GetTitledFirstName] vedlo k tomu, že [hof.GetFaith.ReligiousHeadName] se pomalu stále více shoduje s [heretic.GetFirstNamePossessiveNoTooltip] způsobem myšlení, souhlasí, že [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou jednoduše poněkud zpátečničtí [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0123.desc.heretic_now_infidel:0 "S konverzí [heretic.GetTitledFirstNamePossessive] na [heretic.GetFaith.GetName] se [heretic.GetSheHe] převedl z potenciálního kacíře na jistého nevěřícího. Není třeba říkat, že inkvizitoři [hof.GetFaith.ReligiousHeadName] byli neomaleně vyhozeni z [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0001.a:0 "Sláva [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 east_europe.0015.t:0 "Obránci [defender_of_highgod.GetFaith.HighGodName]"
 east_europe.0120.a:0 "To je katastrofa!"
 east_europe.0123.desc.heretic_not_independent_ruler:0 "Jelikož již [heretic.GetTitledFirstName] není nezávislou křesťanskou mocí, [hof.GetTitledFirstName] již nepovažuje [heretic.GetHerHim] za hodnotného k prozkoumání jako zdroj kacířství."
 east_europe.0034.desc.conversion_vanilla:0 "Ačkoliv byl politicky nějakou dobu nečinný, $magyar_pagan$ nadále měl mnoho následovníků na venkově a [scoped_ruler.GetTitledFirstNameNoTooltip] měl málo potíží při obnovení Starých cest."
 east_europe.0111.tt.critical_cooldown:0 "$bosnian_church$ nemůže být znovu obviněna z kacířství po [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] let"
 east_europe.0124.desc.fallback:0 "Změněné okolnosti mimo naši kontrolu zhatily jakoukoli šanci na úspěch inkvizice do [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0112.desc.sinful:0 "Vaše hříchy jsou prakticky příliš četné na to, abych je mohl spočítat, a máte tu drzost kritizovat ostatní?"
 east_europe.0119.desc.unrepentant_heretics:0 "Když byl konfrontován, [heretic.GetTitledFirstName] neudělal žádné úsilí, aby skryl [heretic.GetHerHis] opovržení vůči [hof.GetFaith.ReligiousHeadTitleName], veřejně se posmíval [hof.GetFaith.ReligiousHeadName] přitom protestoval proti platnosti [heretic.GetHerHis] zpustlé víry!"
 east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"east_europe.0114.c.tt_failure:0 "Argument zůstává teologický"
 east_europe.0121.desc.outro:0 "Nařízení [hof.GetTitledFirstNameNoTooltip], [heretic.GetFaith.GetAdherentNamePluralNoTooltip] se musí považovat za heretiky pro všechny ekumenické křesťany od tohoto dne!"
 east_europe.0034.desc.conversion_syncretic:0 "I přesto nový [scoped_ruler.GetFaith.GetAdherentNameNoTooltip] víra se zdá uchovávat mnoho odlišných rysů [old_faith.GetNameNoTooltip], viditelně slévání Starých cest s Novým."
 east_europe.0123.desc.hof_died:0 "S úmrtím [hof.GetTitledFirstName] zmizela hnací eklesiální síla za inkvizicí proti [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0117.a:0 "Gah, ztráta času a úsilí."
 east_europe.0102.desc:0 "Moji poslové přinášejí slovo z údolí Dinarských Alp: zřejmě [founder.GetShortUIName] byl oslavován jako [founder.GetTitleAsNameNoTooltip] [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nS bránitelnými horskými údolími a temnými lesy bosenských vysočin pod kontrolou [founder.GetHerHis] a podporou místních obyvatel, království [founder.GetTitledFirstNamePossessiveNoTooltip] se zdá být pevně v bezpečí.\n\nZatím."
 east_europe.0117.desc.outro:0 "\n\nPro tuto chvíli si heretici koupili trochu prostoru k dechu. Budoucí [hof.GetFaith.ReligiousHeadName] se na ně možná nebude dívat tak laskavě..."
 east_europe.0114.d.tt:0 "Budete muset rozhodnout, zda se vážně obrátíte, nebo cynicky"
 east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName] je země[accuser.GetWomanMan] moje, a vy jste prostě ignorantní k našim způsobům."
 east_europe.0031.a:0 "No, nevěřím jim!"
 east_europe.0001.t:1 "Západní Slované Spojeni"
 east_europe.0011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dosáhl nemožného - [slav_uniter.GetSheHe] sjednotil všechny slovanské národy pod jeden prapor. Bude tato rozsáhlá říše pokračovat v prosperitě, nebo staré spory a zvyky ji roztrhnou? Jen [ROOT.Char.GetFaith.FateGodName] ví."
 east_europe.0201.c:0 "Sjednoceni nebo rozděleni, Balti nevydrží."
 east_europe.0143.desc.pannonian_capital:0 "Hrozné zprávy z stepi! Obchodníci a špehové přinášejí zprávy"
 east_europe.0015.tooltip:0 "Držení získává [special_building|E] [GetBuilding('hall_of_heroes_01').GetName]"
 east_europe.0115.a:0 "Gah, vzdávám se!"
 east_europe.0116.desc:0 "[hof.GetTitledFirstName] vyžaduje plnou akt pokání: obrácení, zcela přijímající [hof.GetFaith.GetNameNoTooltip].\n\nVím však, že moji spoluhvězdní [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jsou silní. Možná, pokud by se jen #EMP I#! obrátil, byla by to dost.\n\nNa druhou stranu, to by jednoduše odkládalo problém. Možná je nejlepší, pokud tento změnu přijmeme teď, zatímco to můžeme udělat pokojně?"
 east_europe.0114.a.tt_failure.tt:0 "Obvinění z hereze zní pravdivě..."
 east_europe.0124.desc.intro:0 "Štěstí, zdá se, je na straně $bosnian_church_adherent_plural$.\n\n"
 east_europe.0030.a:0 "Všichni jste vítáni!"
 east_europe.0101.c:0 "Upřímně řečeno, dokud jsem [founder.GetTitleAsNameNoTooltip] #EMP někde#!..."
 east_europe.0114.t:0 "$east_europe.0111.t.setup$: [hof.GetFaith.GetAdjectiveNoTooltip] Inkvizice"
 east_europe.0123.desc.heretic_now_different_heresy:0 "S obrácením [heretic.GetTitledFirstNamePossessive] k [heretic.GetFaith.GetName] otázka hereze přešla z \"jestli\" na \"kterou\": inkvizitoři [hof.GetFaith.ReligiousHeadName] jsou neschopní vyšetřovat heterodoxii v oblasti otevřeně ovládané heretikem."
 east_europe.0111.tt.regular_cooldown:0 "$bosnian_church$ nelze znovu obvinit z hereze po [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] letech"
 east_europe.0017.desc:1 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sjednotil klany v [defender_of_highgod.GetHerHis] říši na obranu proti cizím invazím. Velká síň války byla postavena v [holy_site.GetNameNoTierNoTooltip], kde se již sešli hrdinové [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] hrdě."
 east_europe.0124.t:0 "$east_europe.0111.t.setup$: Případ se zadrhává"
 east_europe.0114.desc:0 "Dopis od [hof.GetTitledFirstName] leží ve vašich třesoucích se prstech, ačkoliv si nejste jisti, zda třes pochází ze strachu nebo vzteku: skrze machinace záludného [accuser.GetName], [hof.GetTitledFirstNameNoTooltip] hrozí, že nechá všechny [heretic.GetFaith.GetAdherentNamePluralNoTooltip] prohlásit za heretiky!\n\nTento hrozný čin by zajisté přivedl vaše spolukřesťany na vás v bouři svatých válek, pokud [hof.GetTitledFirstNameNoTooltip] nepřesvědčíte jinak.\n\nOdpověď musí být sepsána."
 east_europe.0114.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip] je přesvědčen"
 east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"east_europe.0111.t:0 "$east_europe.0111.t.setup$: Píšu [hof.GetTitledFirstNameNoTooltip]"
 east_europe.0016.desc:1 "Pod mým vedením se klany sjednotily, aby postavily velkou válečnou síň v [holy_site.GetNameNoTierNoTooltip]. Uvnitř jejích silných kamenných zdí se připravujeme na válku...\n\nPo generace cizí vykradači měli oči na naše země. Ať přijdou, říkám! Ať si vyzkoušejí svou sílu proti našim statečným [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] hrdinům! Ať jejich krev prosakuje do země a zbarví řeky na červeno!"
 east_europe.0200.desc.outro:0 "\n\nDržím osud Baltských států ve svých rukou a s založením tohoto království přivedu novou zlatou éru víry a slávy pod [founder.GetFaith.HighGodName]."
 east_europe.0143.a:0 "Určitě nikdy nepřekročí Karpaty?"
 east_europe.0111.t.setup:0 "Kacíři Mezi Námi"
 east_europe.0015.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0200.a:0 "Můj odkaz přežije můj život!"
 east_europe.0005.t:0 "Jihoslované spojeni"
 east_europe.0117.desc.political_leverage:0 "Okolnosti kolem toho jsou nejlépe řečeno pochybná, protože nálezy inkvizitorů poslaných k [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] jsou jak veřejně známé, tak důkladně usvědčující. Zdá se, že nějaký #EMP jiný#! faktor ovlivnil názor [hof.GetFaith.ReligiousHeadName]."
 east_europe.0115.b:0 "Jednou kacíř, #EMP vždy#! kacíř!"
 east_europe.0117.desc.political_manoeuvrings:0 "Několik týdnů intenzivního psaní dopisů, falšovaných svědectví a podplácení inkvizitorů poslaných k vyšetření [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] přesvědčilo [hof.GetFaith.ReligiousHeadName], že mé obvinění byla motivována pouze možným politickým prospěchem a moje obvinění jsou zcela neopodstatněná."
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: Prostor K Dýchání"
 east_europe.0016.a:1 "Ať žije [defender_of_highgod.GetFaith.WarGodName]!"
 east_europe.0032.a:1 "Vracíme se ke Starým Zvykům, neposkvrněni."
 east_europe.0120.desc.unrepentant_heretics:0 "To, že svou vinu přiznáváte tak otevřeně, mě matí a zarmucuje, protože to ukazuje, že pro vás není šance na vykoupení. Modlím se za zatracené duše vašich ztracených poddaných, ale jak jinak by to mohlo být."
 east_europe.0117.desc.critical_success:0 "Ještě hůř, somehow, [heretic.GetTitledFirstName] přiměl [hof.GetFaith.ReligiousHeadName], aby mě exkomunikoval! Jaká odporná čarodějnictví nebo temné tajemství k tomu vedlo, ví jen [heretic.GetFirstNameNoTooltip], ale nyní na mě všichni křesťanští páni pohlížejí s odporem obvykle vyhrazeným pro pohany a schizmatiky."
 east_europe.0114.a.tt_failure:0 "Vaše argumentace selhává"
 east_europe.0001.desc:0 "Staré kmeny stojí znovu sjednoceny. Sjednotil jsem nás, stejně jako to kdysi udělal Samo. Jeho říše zemřela s ním, ale jsem si jistý, že [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] má před sebou prosperující budoucnost. To je jen začátek!"
 east_europe.0034.d:0 "Ani mé podnikání, ani můj problém."
 east_europe.0121.desc.unrepentant_heretics:0 "Nakonec se zdá, že [heretic.GetFirstNamePossessiveNoTooltip] pozice byla od začátku odsouzena, protože [heretic.GetSheHe] se rozhodl přiznat k obviněním z heterodoxie, zatímco se snažil svůj víru přiznání jako platnou kvůli nám.\n\n"
 east_europe.0101.b:0 "[founder.GetFaith.HighGodName] nás žehná!"
 east_europe.0124.desc.heretic_died:0 "Po smrti [heretic.GetTitledFirstName] se [hof.GetTitledFirstName] zdá být spokojen, že jakékoliv velké odchylky mezi $bosnian_church_adherent_plural$ brzy vymizí, protože podezřelý kacíř je prý jistě odešel do [hof.GetFaith.NegativeAfterLife|U]."
 east_europe.0118.desc.intro:0 "Trvalo to několik týdnů jednání a pečlivě formulovaných dopisů, ale konečně byl [hof.GetTitledFirstName] přesvědčen o mém názoru.\n\n"
 east_europe.0005.desc:0 "Sjednotil jsem kmeny starověku pod jednou vlajkou. Spolu jsme silnější než kdy jindy. Nebudeme poraženi! Nebudeme vymazáni!"
 east_europe.0111.a:0 "Přines mi brk a pergamen!"
 east_europe.0201.t:0 "$east_europe.0101.t$"
 east_europe.0031.t:0 "Noví Osadníci"
 east_europe.0015.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]."
 east_europe.0143.desc.outro:0 "že [mogyer_invader.GetShortUIName], $mogyer$ válečník, shromažďuje plnou sílu [mogyer_invader.GetHerHis] říše, aby zahájil všemocné vojenské tažení do Pannonie.\n\nI nyní se $mogyer$ hordy shromažďují, připravují se na to, aby zaplavily pláně na svých démonických koních a převrátily celou místní strukturu!"
 east_europe.0114.e:0 "Naše víra je stejně platná jako ta jejich! Dopis vzpoury!"
 east_europe.0114.c.tt_success:0 "Návrh se mění v politický cynismus"east_europe.0010.desc:0 "Dokázal jsem nemožné — v tento den stojí všichni Slované sjednoceni pod jednou vlajkou. Moje nové impérium sahá od srdce Evropy na západě až po zamrzlé tundry na východě!\n\nPouze někteří hrdinové v historii dosáhli takového úspěchu! Teď jsem jedním z nich a mé jméno bude žít navždy."
 east_europe.0124.desc.heretic_now_different_heresy:0 "S mým nedávným přestoupením k [heretic.GetFaith.GetName], [hof.GetTitledFirstName] #EMP mě již#! považuje za heretika a je příliš zaneprázdněn odsuzováním mé základní bezvěreckosti, než aby vážně podporoval [hof.GetHerHis] vlastní inkvizici vyšetřující nějakou menší potenciální herezi."
 east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0034.a:0 "Konečně! Sláva [ROOT.Char.GetFaith.HighGodName]!"
 east_europe.0034.desc.conversion_bloodthirsty:0 "Ještě horší je, že [scoped_ruler.GetTitledFirstNameNoTooltip] tvrdí, že rozhněvaní bohové odpustí slabost lidu [scoped_ruler.GetCulture.GetNameNoTooltip] v konverzi pouze za podmínky častých lidských obětí!"
 east_europe.0124.desc.hof_died:0 "Po smrti [hof.GetTitledFirstName] se inkvizice týkající se [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] rozpadla, přičemž mnozí důležití církevní hodnostáři byli odvoláni, aby se vypořádali s církevním nástupnictvím."
 east_europe.0111.b:0 "Mám lepší věci, co dělat..."
 east_europe.0030.desc:0 "Povolením zkušeným obchodníkům, farmářům a řemeslníkům z západních a jižních království se [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] brzy stane prosperujícím centrem obchodu a konečně se zbaví svých kmenových kořenů.\n\nDoufejme, že tato nová křesťanská osídlení také pomohou utišit poslední nespokojené pohanské zbytky mezi mými poddanými a upevní [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] jako řádné [scoped_ruler.GetFaith.GetAdjective] království."
 east_europe.0124.desc.heretic_now_infidel:0 "S mým nedávným přestoupením k [heretic.GetFaith.GetName] mě [hof.GetTitledFirstName] prohlásil za nevěřícího a zrádce před [hof.GetFaith.HighGodName]. Potenciální zločiny $bosnian_church_adherent_plural$ se musí zdát poměrně mírné v porovnání."
 east_europe.0034.desc.vassals:0 "Po shromáždění téměř neomezené síly v království,"
 east_europe.0123.a:0 "Nemělo to skončit tímto způsobem!"
 east_europe.0101.a:0 "Moje dědictví bude pamatováno po staletí!"
 east_europe.0143.desc.pannonian_territory:0 "Znepokojující zprávy z stepí! Místní páni tvrdí"
 east_europe.0143.desc.fallback:0 "Špatné zprávy z stepí! Utrápení vazalové poslali zprávy"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0034.c:0 "Jaký sprostý pohanství to je!?"
 east_europe.0114.a:0 "Možná rafinovaný teologický esej?"
 east_europe.0120.desc.intro:0 "Bolí mě oznámit vám, že považuji vaši víru za extrémně deviantskou, a ne, jak jsem doufal, pouze zpátečnickou a napravitelnou.\n\n"
 east_europe.0200.b:0 "Za [founder.GetFaith.HighGodName] a slávu!"
 east_europe.0114.e.tt:0 "[hof.GetTitledFirstName] jistě prohlásí $bosnian_church$ za herezi!"
 east_europe.0101.desc:0 "Horská Bosna byla po staletí vržena mezi každou válčící moc na Balkáně. Bratři Slované ze severu a jihu, karpatští jezdeckí pánové v tu chvíli, císaři z Bulharska nebo Konstantinopole, dokonce i obchodní knížata Jadranu.\n\nOd dnes už ne.\n\nS mou korunovací je Bosna královstvím sama pro sebe a síla a sláva čekají!"
 east_europe.0113.a:0 "Kola božské spravedlnosti se otáčejí!"
 east_europe.0113.desc:0 "Tvoje slova mě velmi znepokojují. Pomyslet, že tak hluboká korupce se může skrývat tak blízko k srdci křesťanství!\n\nPoradím se s [heretic.GetTitledFirstNameNoTooltip] a určuji pravdu této věci."
 east_europe.0010.a:0 "Sláva Slávii!"
 east_europe.0034.b:0 "Možná vítr fouká k [scoped_ruler.GetFaith.HighGodName]..."
 east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName] se rozhodl přivítat zahraniční osídlence z sousedních [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] království.\n\n[scoped_ruler.GetSheHe|U] doufá, že tito noví příchozí pomohou rychleji osídlit naši zem a zvýšit obchod s našimi spojenci."
 east_europe.0117.d:0 "Odmítá #EMP mě#! přijmout? Pak založím svou vlastní #EMP zatracenou#! církev!"
 east_europe.0200.desc.nonchristian:1 "Balti po staletí postrádali království pro svůj vlastní národ, zatímco vikingr drancovali naše přímořské vesnice a cizí misionáři z dalekých zemí nás označili za primitivní a nekrotivitelné — ale ne více. Rozptýlený baltský národ nyní klesá společně před korunou Livonie.\n\nS mou korunovací jako [founder.GetTitleAsNameNoTooltip] přivedu zlatý věk nejen pro lid [founder.GetCulture.GetName], ale pro všechny Balty lemující pobřeží."
 east_europe.0118.desc.outro:0 "\n\nVěrní [heretic.GetFaith.GetAdherentNamePluralNoTooltip] mohou všude ulevit."
 east_europe.0114.c.tt_failure:0 "Argument zůstává teologický"
 east_europe.0010.desc:0 "Dokázal jsem nemožné — v tento den všichni Slované stojí sjednoceni pod jednou vlajkou. Moje nové impérium sahá od srdce Evropy na západě až po zamrzlé tundry na východě!\n\nPouze několik hrdinů v historii tohoto dosáhlo! Nyní jsem jedním z nich a mé jméno bude žít navěky."
 east_europe.0120.desc.outro:0 "\n\nOd tohoto dne budou [heretic.GetFaith.GetAdherentNamePluralNoTooltip] považováni za kacíře všemi spravedlivými křesťany. Ať vaše zlo shnije v pekle!"
 east_europe.0111.t:0 "$east_europe.0111.t.setup$: Píši [hof.GetTitledFirstNameNoTooltip]"
 east_europe.0142.desc:0 "V neočekávaném kroku mi můj vazal, [mogyer_invader.GetShortUIName], poslal vyslance, aby mě informoval, že [mogyer_invader.GetSheHe] má v úmyslu vzít [mogyer_invader.GetHerHis] lid z [mogyer_invader.GetHerHis] současné říše a hromadně se přesunout do Pannonie.\n\nPokud bude toto úspěšné, má kontrola v oblasti pravděpodobně zkolabuje."
