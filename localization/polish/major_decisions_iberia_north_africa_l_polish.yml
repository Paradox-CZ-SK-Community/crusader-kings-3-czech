l_polish:
 decision_unite_africa_confirm:0 "Spojit Afriku"
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon:0 "3 náhodné [counties|E] v $d_aragon$:"
 iberia_north_africa.fp2_golden_age_generic_title_intro:0 "Věda zlatého věku:"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro:0 "Poutnické cesty:"
 iberia_north_africa.0001.a:0 "Nyní naše doba začíná!"
 iberia_north_africa.0001.end.desc:0 "Během tisíciletí nad těmito zeměmi vládlo mnoho civilizací. Všechny přispěly k složité síti, která tvoří naše kulturní dědictví. Dnes máme svou vlastní unikátní identitu a když formuji toto nové království, hrdě se nazýváme Portugalskými!"
 iberia_north_africa.0001.christian.desc:0 "Naši lidé trpěli pod muslimskou vládou po staletí, ale už ne. Konečně, skrze slavný dobyvatelský čin ve jménu [ROOT.Char.GetFaith.WarGodName], jsme svobodná [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] národ!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "S mocí [ROOT.Char.GetFaith.WarGodName] jsme dobyli tyto země a nyní můžeme hrdě nazývat západní pobřeží Iberského poloostrova naším domovem. Ať se [ROOT.Char.GetFaith.GetAdjective] zde daří mnoho let dopředu!\n\n"
 iberia_north_africa.0001.start.desc:0 "Tento den bude navždy zapamatován jako úsvit velkého Království Portugalska."
 iberia_north_africa.0001.t:0 "Království Portugalsko"
 iberia_north_africa.0002.a1:0 "Sláva [ROOT.Char.GetFaith.WarGodName]!"
 iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName] žehnej Portugalsku!"
 iberia_north_africa.0002.c:0 "Stále jsem [ROOT.Char.GetCulture.GetName], nezávisle na tom, co si myslí."
 iberia_north_africa.0002.end.desc:0 "vytvořil Království Portugalsko na svém západním pobřeží. Po staletích migrace a války se objevil hrdý portugalský národ, s [portugal_former.GetTitledFirstNameNoTooltip] jako jejich vůdcem.\n\nPodaří se této mladé národnosti dosáhnout slávy, nebo bude pohlcena dalším dobytím? Jen čas ukáže."
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.relation_former.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.start.desc:0 "Nová éra přišla na Iberský poloostrov!"
 iberia_north_africa.0005.a:1 "To je úsvit nové éry."iberia_north_africa.2001.a:0 "Na tomto nebudu šetřit"
 iberia_north_africa.0005.desc:0 "Jednou více, trůny Španělska byly sjednoceny pod jedním [ROOT.Char.GetTitleAsNameNoTooltip]. Falešní monarchové byli shodeni z trůnu, zatímco hrdý [ROOT.Char.GetPrimaryTitle.GetNameNoTier] je silnější než kdy jindy.\n\nJednoho dne opustím tento svět a přejdu do [ROOT.Char.GetFaith.DivineRealm], ale moje dědictví zůstane na Zemi navždy. Budou mě nazývat '[ROOT.Char.GetTitledFirstNameNoTooltip] — [ROOT.Char.GetMotherFather|U] Španělska.'"
 iberia_north_africa.0005.t:0 "Jednotné Španělsko"
 iberia_north_africa.0006.end.desc:0 "vyhlásil [spain_uniter.GetHerselfHimself] 'matkou [spain_uniter.GetMotherFather|U] Španělska.'\n\n[spain_uniter.GetHerHis|U] jméno určitě přežije po staletí, ale bude [spain_uniter.GetSheHe] vzpomínáno jako hrdina nebo tyran? Jen [ROOT.Char.GetFaith.FateGodName] ví."
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.relation_former.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.start.desc:0 "Jeden po druhém, španělská království padla pod vládu [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0010.ancestors.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] mi říkají, že předkové jsou potěšeni. Konečně, naše země jsou osvobozeny! Ještě je tu práce, kterou je třeba udělat, ale dnes budeme slavit!"
 iberia_north_africa.0010.a:0 "Sláva Africe!"
 iberia_north_africa.0010.generic.desc:0 "\n\nMoji poddaní pocházejí ze všech společenských vrstev, ale já nás spojím a vytvořím novou cestu. Od tohoto dne jsme jeden národ pod [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.0010.spirits.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] mi říkají, že duchové jsou potěšeni. Konečně, naše země jsou osvobozeny! Ještě je mnoho práce před námi, ale dnes budeme slavit!"
 iberia_north_africa.0010.start.desc:0 "Nikdo si nemyslel, že to může být provedeno, přesto tu stojím, [ROOT.Char.GetTitleAsNameNoTooltip] nad celou Afrikou."
 iberia_north_africa.0010.t:0 "Jedna Afrika"
 iberia_north_africa.0010.vassals.desc:0 "Od atlantického pobřeží po východní oceán, každý kmen, [vassal_1.GetTitleAsNameNoTooltip], a [vassal_2.GetTitleAsNameNoTooltip] nyní sklání hlavu přede mnou."
 iberia_north_africa.0011.end.desc:0 "je sjednotil všechny pod [africa_uniter.GetFaith.GetAdjective] prapor.\n\nZda takový obrovský [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] obstojí ve zkoušce času, nebo zda se toto spojení nakonec rozpadne? Jen [ROOT.Char.GetFaith.FateGodName] ví."
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.relation_former.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.start.desc:0 "Všechny národy Afriky, od nejmenšího kmene po největšího monarchu, jsou nyní pod vládou [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0015.a:0 "Allahu akbar."
 iberia_north_africa.0015.islam.desc:0 "vedl [avenger.GetHerHis] vojska do srdce starého franckého království a rozdrtil veškerý odpor. S [avenger.GetHerHis] pevným postavením v Evropě vypadá budoucnost islámu jasnější než kdy jindy."
 iberia_north_africa.0015.part1.desc:0 "Tisíce a tisíce odvážných muslimů zemřely na cestě do Tours, na Cestě mučedníků. Bojovali za lepší budoucnost, novou zlatou éru pro pravé věřící. Dnes je ta budoucnost konečně tady."
 iberia_north_africa.0015.part2.desc:0 "\n\nS pevným postavením v Evropě, moje slavná dobyvačná činnost teprve začíná..."
 iberia_north_africa.0015.t:0 "Pomsta mučedníkům"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0016.generic.desc:0 "Před mnoha lety, na cestě do Tours, křesťanské francké síly ukončily invazi Umayyadů do Evropy. Karel Martel a jeho muži změnili průběh historie.\n\nAle nic netrvá věčně. [avenger.GetName] pochodoval se svými vojsky hluboko do starého franckého království a prohlásil je za [avenger.GetHerHis] vlastní. S tímto pevným zázemím v Evropě pouze [ROOT.Char.GetFaith.FateGodName] ví, co [avenger.GetTitledFirstNameNoTooltip] udělá dál..."
 iberia_north_africa.0016.christianity.a:0 "Ať má Pán milosrdenství s našimi dušemi."
 iberia_north_africa.0016.relation_former.desc:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.t:0 "Ozvěny z minulosti"
 iberia_north_africa.0101.a.tt:0 "Prosazuješ více $doctrine_pluralism_righteous_name$ cestu"
 iberia_north_africa.0101.a:0 "Jeden národ, jedna víra!"
 iberia_north_africa.0101.b.tt:0 "Obhajujete více $doctrine_pluralism_fundamentalist_name$ cestu"
 iberia_north_africa.0101.b:0 "My #EMP se nemůžeme#! bát uchopit moc, abychom bránili své vlastní."
 iberia_north_africa.0101.c.tt:0 "Prosazuješ ještě více $doctrine_pluralism_pluralistic_name$ cestu"
 iberia_north_africa.0101.c:0 "Text [religious_leader.GetFaith.ReligiousText] bude stále potřebovat interpretaci..."
 iberia_north_africa.0101.desc:0 "Nebylo to malé úsilí, ale moje rodina shromáždila dost [religious_leader.GetFaith.GetAdjective] zemí a duchovní autority, abychom mohli svolat konkláve našich nejvyšších duchovních. Nakonec naše krev, pot a dřina plně vyplatily.\n\nSešlí [religious_leader.GetFaith.PriestNeuterPlural] v [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] dychtivě diskutují o politice, zástupy se tísní v chodbách a prostorách mého hradu s desítkami návrhů a občasnými teologicky vyvolanými pěstními souboji. Víme, že se chceme připojit k Římu a [pope.GetTitledFirstName], ale shodujeme se jen na málo víc.\n\nPo týdnech mrtvého bodu padá na mě, jakožto hostitele a jejich [religious_leader.GetTitleAsNameNoTooltip], aby rozhodl."
 iberia_north_africa.0101.t:0 "Loyální k trůnu svatého Petra"
 iberia_north_africa.0102.a.misc:0 "Jak znepokojující fanatici!"
 iberia_north_africa.0102.a.same_faith:0 "Musíme se bránit!"
 iberia_north_africa.0102.a.same_religion:0 "Definují #EMP nás#! jako hrozbu?"
 iberia_north_africa.0102.b.misc:0 "Pokud se drží sami pro sebe."
 iberia_north_africa.0102.b.same_faith:0 "Víra pro nás!"
 iberia_north_africa.0102.b.same_religion:0 "Jak sebestředné..."
 iberia_north_africa.0102.c.misc:0 "Jejich řešení doktrinálního vychylování je nitpicking doktrín?"
 iberia_north_africa.0102.c.same_faith:0 "Rigózní studium [religious_leader.GetFaith.ReligiousText] prospívá všem."
 iberia_north_africa.0102.c.same_religion:0 "Jak bezvýznamné; studovat tak usilovně, když už je to tak špatně..."
 iberia_north_africa.0102.desc.fundamentalist:0 "vnímané křivdy, které byly způsobeny věřícím, a jak lze takovéto situace zabránit pouze ustavením časové moci všemi dostupnými prostředky."
 iberia_north_africa.0102.desc.intro:0 "Po celý život shromažďoval náboženskou a politickou autoritu, [religious_leader.GetTitledFirstName] se podařilo shromáždit velký konkláv na [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] s [religious_leader.GetFaith.GetAdjective] ministry, aby prodiskutovali budoucnost víry.\n\nPo týdnech vášnivé debaty se shromážděné duchovenstvo rozhodlo potvrdit svou loajalitu k [pope.GetTitledFirstName], ovšem s některými... #EMP úpravami#! v církevní politice.\n\nTyto zlepšení se zaměřují převážně na"
 iberia_north_africa.0102.desc.pluralist:0 "vytváření přísných zvyků a praktik pro zkoumání [religious_leader.GetFaith.ReligiousText] a formálních metod, jak zpochybnit pochopení takového."iberia_north_africa.0102.desc.intro:0 "Po celém životě shromažďování náboženské a politické moci se [religious_leader.GetTitledFirstName] podařilo shromáždit velký konkláv na [religious_leader.GetHerHis] hlavním městě [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier], aby diskutovali o budoucnosti víry.\n\nPo týdnech vášnivých debat shromážděné duchovenstvo zvolilo, že znovu potvrdí svou loajalitu k [pope.GetTitledFirstName], ačkoli s některými... #EMP úpravami#! k církevní politice.\n\nTyto zlepšení se zaměřují hlavně na"
 iberia_north_africa.0102.desc.righteous:0 "dívajíc se dovnitř, zajišťující náboženskou homogennost mezi hlavními kulturami přihlížejícími k Církvi."
 iberia_north_africa.0102.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip] $iberia_north_africa.0101.t$"
 iberia_north_africa.0111.a.tt:0 "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.a:0 "Syn Boží učil mír, a my budeme následovat."
 iberia_north_africa.0111.b.tt:0 "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.b:0 "I bez Říma známe hodnotu hájení našich vlastních!"
 iberia_north_africa.0111.c.tt:0 "$iberia_north_africa.0101.c.tt$"
 iberia_north_africa.0111.c:0 "Není islám také náboženstvím Knihy?"
 iberia_north_africa.0111.desc:0 "Trvalo roky vybudovat politickou a duchovní jednotu, abych shromáždil tento konkláv, ale konečně jsem přivedl dost jak rolníků, tak duchovních k mým praporům, abych smysluplně odmítl falešného-[pope.GetTitledFirstName].\n\nI nyní se chodby a hostinské pokoje [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] hemží argumentujícími duchovními a vášnivými biskupy; každý nespokojený mnich a maličký [religious_leader.GetFaith.PriestNeuter], kterého Řím kdy ignoroval, ucpává mé haly.\n\nCelá tato debata je zásadní pro legitimitu, ale nakonec, jako vysoce postavený [religious_leader.GetFaith.GetAdjective] vládce, #EMP moje#! slovo bude konečné rozhodující hlasování."
 iberia_north_africa.0111.t:0 "Svoboda od pout Říma"iberia_north_africa.0131.desc.outro:0 "příliš, šířící vliv mých nově nalezených lidí široko daleko.\n\nA přesto... nemohu si pomoci, ale chybí mi některé způsoby [founder_culture.GetName]. Jeho čas v centru mého života může být u konce, ale s mým vlivem a postavením to nemusí úplně odejít."
 iberia_north_africa.0112.a.misc:0 "Zdá se, že si dělají zbytečné starosti..."
 iberia_north_africa.0112.a.same_faith:0 "Podle [religious_leader.GetFaith.HighGodName] a našeho práva!"
 iberia_north_africa.0112.a.same_religion:0 "Raději by neměli uzamknout naše #EMP svatá#! místa."
 iberia_north_africa.0112.b.misc:0 "Zajímá mě, jak #EMP to#! dopadne pro ně..."
 iberia_north_africa.0112.b.same_faith:0 "Síla skrze mír!"
 iberia_north_africa.0112.b.same_religion:0 "Očekávám, že si myslí, že jsou lepší než my..."
 iberia_north_africa.0112.c.islam:0 "Doufám, že je to první krok k pravé konverzi..."
 iberia_north_africa.0112.c.misc:0 "Jsou tedy hybridní vírou?"
 iberia_north_africa.0112.c.same_faith:0 "Sdílíme mnohem více než to, co nesdílíme."
 iberia_north_africa.0112.c.same_religion:0 "Týkající se..."
 iberia_north_africa.0112.desc.fundamentalist:0 "přebírání role ochrany poutí k [religious_leader.GetFaith.GetAdjectiveNoTooltip] svatým místům silou zbraní."
 iberia_north_africa.0112.desc.intro:0 "S velkým úsilím, [religious_leader.GetTitledFirstName] konečně dosáhl [religious_leader.GetHerHis] celoživotního díla získání dostatečné politické a duchovní autority, aby sjednotil [religious_leader.GetFaith.GetAdjective] Církev k dosažení jednoho cíle: oddělení od určení [pope.GetTitledFirstName].\n\nDoprovodná církevní rada byla explozivní ve svých diskusích o tom, jak zaplnit prázdno po dosahu Říma, přičemž někteří duchovní byli hlášeni, že se otevřeně prali v chodbách [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\n[religious_leader.GetTitledFirstNamePossessiveNoTooltip] přímluva je jediné, co přerušilo mrtvý bod, zvolili se zaměřit na"
 iberia_north_africa.0112.desc.pluralist:0 "uvolnění omezení a zákazů, které brání snazšímu soužití s muslimskými sousedy, prosazování ekumenického přístupu k mezivěroučním vztahům."
 iberia_north_africa.0112.desc.righteous:0 "vracet to, co [religious_leader.GetSheHe] vnímá jako hříšné násilí, které infikovalo tolik z [religious_leader.GetFaith.GetReligion.GetName].\n\nPodle [religious_leader.GetHerHim] by se [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] měli soustředit na pobožnost prostě žít dobrý život, místo pokusu vydláždit cestu k [religious_leader.GetFaith.PositiveAfterLife] krví nevěřících."
 iberia_north_africa.0112.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip] Církevní schizmy z [pope.GetFaith.GetNameNoTooltip]"
 iberia_north_africa.0121.a.tt:0 "Prosazuješ více $doctrine_pluralism_fundamentalist_name$ cestu"
 iberia_north_africa.0121.a:0 "[basque_faith.GetNameNoTooltip] bude opět vírou bojovníka!"
 iberia_north_africa.0121.b.tt:0 "Obhajujete více $doctrine_pluralism_righteous_name$ cestu"
 iberia_north_africa.0121.b:0 "Harmonie s přírodou je lepší než harmonie se sousedy."
 iberia_north_africa.0121.c.tt:0 "Obhajujete jinou $doctrine_pluralism_pluralistic_name$ cestu"
 iberia_north_africa.0121.c:0 "Existují hodnotnější náboženství, se kterými sdílet tradice."
 iberia_north_africa.0121.desc.excommunicated:0 "Exkomunikace byla pro mě obtížná, nespravedlivě zatěžovala mou duši a způsobila nekonečné spory s ostatními [old_faith.GetAdherentNamePluralNoTooltip] v mém životě."
 iberia_north_africa.0121.desc.intro:0 "Není tajemstvím, že jsem měl... problémy se svou [old_faith.GetAdjective] vírou."
 iberia_north_africa.0121.desc.lorgar:0 "I když oheň mé víry hoří jasně jako Slunce, nedokážu se zbavit pocitu, že musí být něco #EMP více#! v univerzu než jen [old_faith.HighGodName]. Nějaká primordální pravda."
 iberia_north_africa.0121.desc.naked_cynicism:0 "Považuji to za nezajímavé a, co hůř, zcela fascinované mocemi, nad kterými mám malou až žádnou kontrolu."
 iberia_north_africa.0121.desc.negative_piety_level:0 "Moje činy mě označily za hříšníka, jehož víra se zdá být spokojená s tím, že upadla duchovně do zapomnění, a nelze popřít, jak izolující to bylo."
 iberia_north_africa.0121.desc.outro:0 "\n\nKonečně jsem, myslím, našel útěchu v [basque_faith.GetName]. Venkovští synkretici této malé sekty pro mě nemají soud, pouze hysterické vzrušení z perspektivy stát se něčím víc než místními strážci pověstí.\n\nVzrušení, které je možná otevírá pro... návod."
 iberia_north_africa.0121.desc.rivalry_with_hof:0 "Stálé spory s [old_faith.GetReligiousHead.GetTitledFirstName], malý časový hádka, která by [old_faith.GetReligiousHead.GetSheHe] #EMP měla#! být nad rámec, mě zanechala zklamaného."
 iberia_north_africa.0121.desc.sinful_traits:0 "Mám pocit, že každé mé jednání, každá myšlenka, způsob, jakým žiji svůj život, je označen jako inherentně hříšný."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits:0 "Někdy se ptám, jak jsem to kdy mohl milovat, když se zdá, že celá moje osobnost je #EMP vybudována#! pro něco jiného."
 iberia_north_africa.0121.d.tt:0 "Opouštíš víru tak, jak jsi ji našel"
 iberia_north_africa.0121.d:0 "Pokud se pokusím vynutit změnu, jsem v něčem méně zkorumpovaný než [old_faith.GetNameNoTooltip]?"
 iberia_north_africa.0121.t:0 "Návrat na venkov"
 iberia_north_africa.0122.a:0 "Víš, myslím, že [religious_leader.GetSheHe] má pravdu..."
 iberia_north_africa.0122.b.misc:0 "Dokud bojují daleko."
 iberia_north_africa.0122.b.respects_fellow_warmongers:0 "Aspoň se nebojí dobrého boje."
 iberia_north_africa.0122.b.same_faith:0 "To je krvavá hereze!"
 iberia_north_africa.0122.b.same_religion:0 "To může skončit jen jejich vyhlazením."
 iberia_north_africa.0122.c.believes_in_harmony_with_nature:0 "Asi alespoň rozumí divu přírody."
 iberia_north_africa.0122.c.misc:0 "Takže mluví za stromy?"
 iberia_north_africa.0122.c.same_faith:0 "[religious_leader.GetFirstNameNoTooltip] vzdal [old_faith.HighGodName] za nějaké hromady?!"
 iberia_north_africa.0122.c.same_religion:0 "Myslí si [religious_leader.GetFirstNameNoTooltip], že [religious_leader.GetSheHe]'s #EMP lepší#! než my?"
 iberia_north_africa.0122.desc.excommunicated:0 "exkomunikace z [old_faith.GetName] se nakonec stala příliš únavnou pro [religious_leader.GetHerHim]."
 iberia_north_africa.0122.desc.fundamentalist:0 "Ačkoli původně pokojný, [religious_leader.GetTitledFirstNameNoTooltip] podnítil mladou sekty do zuřivého šílenství, slibujíc jim mzdou válečníka v kořisti a plundru, pokud podpoří [religious_leader.GetHerHis] fundamentalistickou kampaň."
 iberia_north_africa.0122.desc.intro:0 "Zřejmě má [religious_leader.GetTitledFirstNamePossessive] pravdu."
 iberia_north_africa.0122.desc.lorgar:0 "touha po něčem více... #EMP primordiálním#! v co věřit se stala příliš silnou, vedoucí [religious_leader.GetHerHim] na cestu hereze."
 iberia_north_africa.0122.desc.midtro:0 "\n\nV záchvatu toho, co je jistě šílenství, [religious_leader.GetTitleAsNameNoTooltip|U] vznesl obscurní synkretickou lidovou víru z Pyrenejí, [basque_faith.GetName], jako novou přední víru [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
 iberia_north_africa.0122.desc.naked_cynicism:0 "otevřená touha po větší kontrole nad duchovním životem [religious_leader.GetHerHis] říše je zcela mimo kontrolu."
 iberia_north_africa.0122.desc.negative_piety_level:0 "předchozí přestupky proti [old_faith.GetName] by měly být zastíněny [religious_leader.GetHerHis] dalším."
 iberia_north_africa.0122.desc.pluralist:0 "I když sekta strávila staletí absorpcí prvků křesťanství, [religious_leader.GetTitledFirstNameNoTooltip] využívá [religious_leader.GetHerHis] značný vliv k zavedení konkurentních prvků islámu, vymazávající, nahrazující a aktualizující nazarénské rituály, kde [religious_leader.GetSheHe] může."
 iberia_north_africa.0122.desc.righteous:0 "Snažíce se distancovat malou sektu od jejího blízkého vztahu s křesťanstvím, [religious_leader.GetTitledFirstNameNoTooltip] propaguje návrat k tomu, co [religious_leader.GetSheHe] vidí jako více ověřitelně pohanské části jejích mýtů."
 iberia_north_africa.0122.desc.rivalry_with_hof:0 "rivalita s [old_faith.GetReligiousHead.GetTitledFirstName] konečně dosáhla nevyhnutelného bodu zlomu."
 iberia_north_africa.0122.desc.sinful_traits:0 "hříšné způsoby konečně zcela převládly nad [religious_leader.GetHerHis] [old_faith.GetAdjective] vírou."
 iberia_north_africa.0122.desc.unchanged:0 "V podstatě nezměněno od obscurity navzdory návalu nové teologické pozornosti, sekta vyznává kombinaci přijaté křesťanské doktríny a tradiční vasconské mytologie."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits:0 "pomalá svádění ctností venkovského života je nakonec dokončeno."
 iberia_north_africa.0122.d.misc:0 "Eh, to není moje festival, ne moje tančící medvědi."
 iberia_north_africa.0122.d.muslim:0 "Alespoň [basque_faith.GetAdherentNamePluralNoTooltip] se přiblížili k [islam_religion.GetNameNoTooltip]."
 iberia_north_africa.0122.d.same_faith:0 "Opustili nás již dvakrát!"
 iberia_north_africa.0122.d.same_religion:0 "Skandální!"
 iberia_north_africa.0122.d.syncretised_with_islam:0 "Alespoň nezapomněli úplně na svou chytrost."
 iberia_north_africa.0122.e.misc:0 "Zní to jako poměrně běžná změna, upřímně řečeno."
 iberia_north_africa.0122.e.same_faith:0 "Tak #EMP toto#! je míra tolerance."
 iberia_north_africa.0122.e.same_religion:0 "Pokud jde o..."
 iberia_north_africa.0122.e.syncretised_with_christianity:0 "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.t:0 "$iberia_north_africa.0121.t$"
 iberia_north_africa.0131.a:0 "Tito lidé jsou moji lidé a jsou dostateční."
 iberia_north_africa.0131.b:0 "Ne všechno, co přináší kultura [founder_culture.GetNameNoTooltip], je tak špatné..."
 iberia_north_africa.0131.c:0 "Co je pro nás skutečně důležité, se nezměnilo."
 iberia_north_africa.0131.desc.duchy.one:0 "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three:0 "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] a [duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two:1 "[duchy_a.GetBaseNameNoTier] a [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.intro:0 "S vytvořením [k_aragon.GetDefinitiveName] jsem spustil vzkvétající expanze kultury [aragonese_culture.GetName] ve městech a obcích mé říše. Nejen v našich jádrových oblastech $d_aragon$, ale"
 iberia_north_africa.0131.desc.outro:0 "také, šířící vliv mých nově nalezených lidí daleko a široko.\n\nA přesto... nemohu si pomoct, abych postrádal některé z tradic [founder_culture.GetName]. Jeho doba v centru mého života možná skončila, ale s mým vlivem a postavením nemusí odejít úplně."
 iberia_north_africa.0131.d:0 "Ať se svět otáčí jakkoliv, nemůžeme zapomenout na naše kořeny!"
 iberia_north_africa.0131.t:0 "Děti Ebra"
 iberia_north_africa.2001.a.a:0 "Žádáš o knihu, která ti pomůže zlepšit tvou nejnižší dovednost."
 iberia_north_africa.2001.a.diplointrigue:0 "rhetorika"
 iberia_north_africa.2001.a.end:0 "publikace."
 iberia_north_africa.2001.a.learning:0 "filozofické"
 iberia_north_africa.2001.a.martial:0 "vojenské"
 iberia_north_africa.2001.a.stewardship:0 "ekonomické"
 iberia_north_africa.2001.a:0 "Na [variable] nebudu šetřit"
 iberia_north_africa.2001.b.a:0 "[generated_actor.GetFirstNameNoTooltip] ti dá náhodnou [skill|E]-zlepšující knihu"
 iberia_north_africa.2001.b:0 "Máte mé sponzorství, přineste něco užitečného."
 iberia_north_africa.2001.c:0 "Proč bych chtěl staré knihy? Historie nemá místo ve vědě!"
 iberia_north_africa.2001.desc:0 "Proslulý překladatel, [generated_actor.GetFullName], dorazil k mému dvoru poté, co slyšel, že podporuji vědy. \"Pokud je to znalost, co hledáte, nejlepší můžete najít v knihách starých. Neboť i když to může být zapomenuto, stále to má stejnou pravdu,\" prohlašuje překladatel.\n\n\"Mám s sebou mnoho knih, které zůstávají nepřeloženy, pokud mě podpoříte, jistě z toho také těžíte!\""
 iberia_north_africa.2001.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Ztracené znalosti"
 iberia_north_africa.2002.a.a:0 "[child_offering.GetFirstName] pomáhá s operací"
 iberia_north_africa.2002.a.b:0 "Výsledky operace šedého zákalu"
 iberia_north_africa.2002.a.flavor:0 "Nabízíš své dítě [child_offering.GetFirstName] jako asistenta, aby pomohlo při operaci katarakty metodou sacího zařízení [patientzero.GetFirstName]."
 iberia_north_africa.2002.a:0 "Toto je skvělá příležitost, jak se [child_offering.GetFirstNameNoTooltip] naučit medicínu!"
 iberia_north_africa.2002.b.a:0 "Požadujete, aby operace proběhla, znaje rizika."
 iberia_north_africa.2002.b:0 "Hvězdy nemají vliv na tvé schopnosti, proveď operaci!"
 iberia_north_africa.2002.c:0 "Opravdu, možná je nejlepší počkat, až budou podmínky příznivé."
 iberia_north_africa.2002.desc:0 "\"Můj pane, prosím, přimějte tohoto blázna poslouchat! Tento chirurg provedl operaci šedého zákalu na mém pravém oku, ale nyní odmítá opravit mé levé!\" zvolá [patientzero.GetTitledFirstName]. \"Operace byla úspěšná pouze proto, že konjunkce hvězd byla dokonalá. Musíte #italic čekat#! ještě dvanáct let, abyste zajistili další úspěšnou operaci!\" odpoví frustrovaný lékař, [generated_actor.GetFirstName].\n\nJako vládce je mou povinností řešit takové záležitosti. Měl bych zasahovat do astrologie a riskovat neúspěšnou operaci?"
 iberia_north_africa.2002.d:0 "#italic Opravu#!, pokud se na to podíváte #italic tímto#! způsobem, jsou hvězdy právě takové, jaké mají být!"
 iberia_north_africa.2002.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Zářící chirurg"mozarabic_break_with_rome_decision.tt.you_gain_a_hof:0 "Byl vytvořen nový stejný-[faith|E] [head_of_faith|E] [title|E] pro [religious_leader.GetFaith.GetName]"
 iberia_north_africa.2003.a.flavor:0 "Oba učenci urážíte, zaměřujíce jejich opovržení na vás spíše než na sebe navzájem."
 iberia_north_africa.2003.a:0 "Ve skutečnosti to spadá pod #ber moji#! pravomoc. Teď se dejte do práce."
 iberia_north_africa.2003.b:0 "Filozofové, samozřejmě, moudří muži jako Aristutalis by měli."
 iberia_north_africa.2003.c:0 "Jak můžeš věřit filozofům, když nemůžeš věřit Ezekielovi?"
 iberia_north_africa.2003.desc:0 "Mnoho učenců přišlo a prošlo [playerprovince.GetNameNoTooltip] od doby, kdy mi byl udělen patron, ale dva z nich se mi vyčnívají. Možná je to proto, že jsou to jednotlivci s velikým intelektem, možná je to proto, že #italic neustále mluví#! a zastavují se v hádkách o drobných rozdílech v přesvědčení uprostřed mého dvora. \"Já #italic odmítám#! pracovat s bláznem jako [generated_actor_r.GetFirstName]!\" zvolá [generated_actor_k.GetFirstName], na což [generated_actor_r.GetFirstName] odpoví: \"Pro mě je to v pořádku, nikdy bych nepracoval s někým tak tvrdohlavým jako #italic ty!#!\"\n\n\"[ROOT.Char.GetTitledFirstName], co si myslíte? Je rolí filozofa vysvětlit přirozený svět, nebo to spadá pod autoritu proroka?\""
 iberia_north_africa.2003.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Konfliktní povahy"
 iberia_north_africa.2011.a:0 "[generated_actor.GetFaith.HighGodName] by chtěl, abys se připojil k mým řadám, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b.flavor:0 "P povzbuzuješ bojovníka, aby dál bojoval za [generated_actor.GetFaith.HighGodName], sám, šířil slovo o tvé dobré povaze."
 iberia_north_africa.2011.b:0 "Jsem si jistý, že [generated_actor.GetFaith.HighGodName] chce, abys pokračoval v hledání nepřátel."
 iberia_north_africa.2011.c.flavor:0 "Dovolíš bojovníkovi pokračovat v jeho povinnostech vůči [generated_actor.GetFaith.HighGodName] bez přerušení."iberia_north_africa.0015.part1.desc:0 "Tisíce a tisíce statečných muslimů zemřely na cestě do Tours, na Cestě mučedníků. Bojovali za lepší budoucnost, nové zlaté období pro pravé věřící. Dnes je tato budoucnost konečně zde."
 iberia_north_africa.2011.c:0 "Určitě nalezneš [generated_actor.GetFaith.HighGodName] na konci své pouti."
 iberia_north_africa.2011.desc_captain:0 "$iberia_north_africa.2011.desc_merge_into$ \"Možná, že jsem. Ale uznávám se spíše jako ztracená duše. Jmenuji se [generated_actor.GetName], bývalý kapitán svaté objednávky, nyní bloudím jako vagabund v hledání [generated_actor.GetFaith.HighGodName] a většího cíle, kterému bych sloužil.\""
 iberia_north_africa.2011.desc_merge_into:0 "Na co odpovídá odpočívající figura,"
 iberia_north_africa.2011.desc_soldier:0 "$iberia_north_africa.2011.desc_merge_into$ "Jsem jenom pomýlený válečník jménem [generated_actor.GetName]. Přišel jsem navštívit [chosen_holy_site_for_pilgrim_roads.GetNameNoTier], abych zjistil, proč mě [generated_actor.GetFaith.HighGodName] opustil a abych věděl, kam musím zasunout svůj meč příště.""
 iberia_north_africa.2011.desc:0 "Jak se toulám po [chosen_location_for_pilgrim_roads.GetName], narazím na velký strom, který mě tiše láká, abych si pod ním odpočinul. Sedím pod chladným stínem vedle [generated_actor.GetWomanMan]. \"Jsi poutník?\" ptám se."
 iberia_north_africa.2011.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Putující válečník"
 iberia_north_africa.2012.a:0 "Mohl bych využít znalosti. Dobře, souhlasím s tímto obchodem."
 iberia_north_africa.2012.b.flavor:0 "Nabízíte studentovi dobrou práci na vašem dvoře, když je překvapíte."
 iberia_north_africa.2012.b:0 "Možná bys měl zkusit sehnat práci."
 iberia_north_africa.2012.c:0 "Žádné vyjednávání. Jako [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] je mou povinností ti pomoci."
 iberia_north_africa.2012.desc_architect:0 "Studuji architekturu, přičemž jsem přišel až sem, abych se naučil z dobře udržovaných děl na [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. Jsem výhradně oddán tomuto řemeslu. Pokud byste mi věnovali nějaké mince, dokonce bych vám dal své spisy o architektuře!"
 iberia_north_africa.2012.desc_student:0 "Jsem student teologie a chci lépe pochopit svět, který nám dal [generated_actor.GetFaith.HighGodName]. Byl bych dokonce ochoten ti dát své cestovní poznámky jako projev ocenění, jakožto fellow [generated_actor.GetFaith.GetAdjective]!"
 iberia_north_africa.2012.desc:0 "Když procházím po svých nově postavených cestách na [chosen_location_for_pilgrim_roads.GetName], potkávám mladého [generated_actor.GetWomanMan], který sedí na vyznačeném kameni s zamračeným obličejem a prázdným pytlíkem v ruce. [generated_actor.GetWomanMan] se na mě otočí a zeptá se: \"[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], mohl bys prosím darovat minci studentovi na pouti?\""
 iberia_north_africa.2012.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Chudý student"
 iberia_north_africa.2013.a:0 "Tvá chvála je dostatečná, můj [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]."
 iberia_north_africa.2013.b:0 "Rozšiřte zprávu o mých činech ve jménu [ROOT.Char.GetFaith.HighGodName]."iberia_north_africa.2013.d.tooltip:0 "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] ti daruje požehnaný [artifact|E]"
 iberia_north_africa.2013.c:0 "Ať každý bojovník ví o mé oddanosti [ROOT.Char.GetFaith.GetNameNoTooltip]."
 iberia_north_africa.2013.desc:0 "Odvedl jsi vynikající práci při vytváření doslovného základu potřebného k usnadnění přístupu k posvátnému místu [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. Za to ti jsem zavázán tě odměnit.\n\nŘekni mi, je něco, co si přeješ?"
 iberia_north_africa.2013.d.tooltip:0 "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] vám daruje požehnaný [artifact|E]"
 iberia_north_africa.2013.d:0 "Darujte mi artefakt hodný vystavení na [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 iberia_north_africa.2013.notif.t:0 "Cesty zbožnosti"
 iberia_north_africa.2013.t:0 "Pro [ROOT.Char.GetSheHe], kdo položil cestu pro poutníky."
 iberia_north_africa.2100.a: "Pod mým vedením dokážeme cokoliv!"iberia_north_africa.2002.b.a:0 "Žádáte, aby operace pokračovala, i když si jste vědom rizik."
 iberia_north_africa.2100.b: "Nenecháme se opět zastrašit!"
 iberia_north_africa.2100.desc: "Po staletí jsme Baskové neúprosně snášeli naše neštěstí s odhodláním a sebedůvěrou. Jako by jsme byli vytesáni z pradávné pyrenejské skály, odolávali jsme nesčetným invazím, čekajíc na vhodný okamžik k útoku.\n\nTy temné dny jsou za námi a konečně se nám podařilo vzít zpět země našich předků, nyní srdce nového, svobodného království [GetTitleByKey('k_navarra').GetNameNoTier].\n\nPoté, co jsme vytrpěli nejtvrdší lekce historie, slibuji, že se už nikdy nenecháme vyhnat z našich domovů."
 iberia_north_africa.2100.t: "Staré Vasconie Obnoveno"
 iberia_north_africa.2101.b: "Měli zůstat v horách!"
 iberia_north_africa.2101.c: "Překvapení, to se jistě."
 iberia_north_africa.2101.desc: "Během staletí byli Baskové neustále zahnán do Pyrenejí, obklopeni útočícími vetřelci.\n\nNyní, s velkou částí [founder.GetHerHis] předků domovů znovu získanou, [founder.GetTitledFirstNameRegnal] prohlásil [founder.GetHerselfHimself] za \"[founder.Custom('QueenKing')] z [GetTitleByKey('k_navarra').GetNameNoTier]\", a nárokoval ztracené území jako součást nového baskického království.\n\nSousedi vidí tuto změnu štěstí jako pouhou odchylku v historii regionu a jistě hledají nejranější příležitost, jak tuto nerovnováhu napravit..."
 iberia_north_africa.2105.a:0 "Nikdo nás nemůže odporovat!"
 iberia_north_africa.2105.desc:0 "S dobytím [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] a [sicily.GetNameNoTier] jsme se prohlásili za spravedlivé vládcové Středozemního moře. Poslové cestovali do všech koutů světa a informovali menší vládce o našem slavném úspěchu.\n\nToto moře a všechno, co se ho dotýká, patří nám!"
 iberia_north_africa.2105.t:0 "Vládcové Středomoří"
 iberia_north_africa.9101.a:0 "Nové království se rodí!"
 iberia_north_africa.9101.b:0 "[title_k_canarias.GetNameNoTierNoTooltip]'s budoucnost leží v Iberii!"
 iberia_north_africa.9101.desc.guanche:1 "S tím, jak se horizont rozšiřuje a odkrývá před námi, vidíme vzestup velkých království mnohem větších než jakékoli z našich, a pokud se máme bránit cizím invazím, musíme vytvořit svůj vlastní osud a vlastní korunu. S [canarias_former.GetName] korunovaným jako prvním [canarias_former.GetTitleAsNameNoTooltip] [title_k_canarias.GetNameNoTierNoTooltip], obyvatelé ostrovů konečně mají symbol, který je sjednocuje, a společný cíl zachovat náš způsob života."
 iberia_north_africa.9101.desc.iberian:1 "S konečnou porážkou pohanských guančských králů zůstalo málo, co by bránilo šíření [canarias_former.GetFaith.GetName] mezi obyvateli ostrovů a upevnilo [canarias_former.GetTitledFirstNamePossessiveNoTooltip]ovu vládu nad ostrovy. [title_k_canarias.GetNameNoTierNoTooltip] byl nyní vyhlášen [title_k_canarias.GetTierAsNameNoTooltip], s [canarias_former.GetName] jako jeho prvním [canarias_former.GetTitleAsNameNoTooltip]!"
 iberia_north_africa.9101.desc.intro:0 "Od nepaměti se každé z ostrovů nazývá „království“, ale nyní, když jsou všechny ostrovy pod pilnou vládou [canarias_former.GetTitledFirstName], nastal čas spojit koruny do jedné.\n\n"
 iberia_north_africa.9101.desc.outro:0 "\n\nBudoucnost stále zůstává nejistá pro [title_k_canarias.GetNameNoTierNoTooltip], ale vyhlášení nového [title_k_canarias.GetTierAsNameNoTooltip] nepochybně přivede zcela novou éru pro ostrovy a budoucnost Severní Afriky."
 iberia_north_africa.9101.t:0 "Království Kanárských ostrovů"
 mozarabic_break_with_rome_decision.tt.new_hof_id:0 "[new_religious_head.GetTitledFirstName] je tvým novým [head_of_faith|E]"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof:0 "Nový stejný-[faith|E] [head_of_faith|E] [title|E] je vytvořen pro [religious_leader.GetFaith.GetName]"
