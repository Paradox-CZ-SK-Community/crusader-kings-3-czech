l_polish:
 decision_unite_africa_confirm:0 "Sjednotit Afriku"
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon:0 "3 náhodné [counties|E] v $d_aragon$:"
 iberia_north_africa.0001.a:0 "Teď začíná náš čas!"
 iberia_north_africa.0001.christian.desc:0 "Naši lidé trpěli pod muslimskou nadvládou po staletí, ale už ne. Konečně, skrze slavné dobývání ve jménu [ROOT.Char.GetFaith.WarGodName], jsme svobodný [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] národ!\n\n"
 iberia_north_africa.0001.end.desc:0 "Během tisíciletí nad těmito zeměmi panovala řada civilizací. Všechny přispěly ke složité síti našeho kulturního dědictví. Dnes máme vlastní jedinečnou identitu, a když formuji toto nové království, hrdě se nazýváme Portugalci!"
 iberia_north_africa.0001.muslim.desc:0 "Silou [ROOT.Char.GetFaith.WarGodName] jsme tato území dobyli a nyní můžeme hrdě nazývat západní pobřeží Pyrenejského poloostrova naším domovem. Nechť se [ROOT.Char.GetFaith.GetAdjective] zde daří po mnoho let!\n\n"
 iberia_north_africa.0001.start.desc:0 "Tento den bude navždy zapamatován jako úsvit velkého Království Portugalska."
 iberia_north_africa.0001.t:0 "Království Portugalska"
 iberia_north_africa.0002.a1:0 "Sláva [ROOT.Char.GetFaith.WarGodName]!"
 iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName] žehnej Portugalsku!"
 iberia_north_africa.0002.c:0 "Pořád jsem [ROOT.Char.GetCulture.GetName], bez ohledu na to, co si myslí."
 iberia_north_africa.0002.end.desc:0 "zformoval Království Portugalska na jeho západním pobřeží. Po staletích migrací a válek se vyvinul hrdý portugalský národ s [portugal_former.GetTitledFirstNameNoTooltip] jako svým vůdcem.\n\nVystoupí tento mladý národ do slávy, nebo bude pohlcen dalším dobytím? To ukáže až čas."
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.relation_former.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.start.desc:0 "Na Pyrenejský poloostrov přišla nová éra!"
 iberia_north_africa.0005.a:1 "To je úsvit nové éry."
 iberia_north_africa.0005.desc:0 "Znovu se trůny Španělska sjednotily pod jedním [ROOT.Char.GetTitleAsNameNoTooltip]. Falešní monarchové byli sesazeni, zatímco hrdé [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stojí silnější než kdy dřív.\n\nJednoho dne odejdu z tohoto světa a půjdu do [ROOT.Char.GetFaith.DivineRealm], ale moje odkaz zůstane navěky na Zemi. Budou mi říkat '[ROOT.Char.GetTitledFirstNameNoTooltip] — [ROOT.Char.GetMotherFather|U] Španělska.'"
 iberia_north_africa.0005.t:0 "Jednotné Španělsko"
 iberia_north_africa.0006.end.desc:0 "prohlásil [spain_uniter.GetHerselfHimself] 'the [spain_uniter.GetMotherFather|U] of Spain.'\n\nJméno [spain_uniter.GetHerHis|U] jistě přetrvá století, ale bude [spain_uniter.GetSheHe] vzpomínán jako hrdina nebo tyran? To ví jen [ROOT.Char.GetFaith.FateGodName]."
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.relation_former.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.start.desc:0 "Jeden po druhém padla španělská království pod vládu [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0010.a:0 "Sláva Africe!"
 iberia_north_africa.0010.ancestors.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] mi říkají, že předkové jsou potěšeni. Konečně jsou naše země osvobozeny! Ještě je co dělat, ale dnes budeme slavit!"
 iberia_north_africa.0010.generic.desc:0 "\n\nMoji poddaní pocházejí ze všech vrstev společnosti, ale já je spojím a vykrojím novou cestu. Od tohoto dne jsme jedním lidem pod [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.0010.spirits.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] mi říkají, že duchové jsou potěšeni. Konečně jsou naše země osvobozeny! Ještě je co dělat, ale dnes budeme slavit!"
 iberia_north_africa.0010.start.desc:0 "Nikdo nevěřil, že je to možné, a přesto tu stojím jako [ROOT.Char.GetTitleAsNameNoTooltip] nad celou Afrikou."
 iberia_north_africa.0010.t:0 "Sjednocená Afrika"
 iberia_north_africa.0010.vassals.desc:0 "Od atlantického pobřeží po Východní oceán se mi nyní klaní každý kmen, [vassal_1.GetTitleAsNameNoTooltip] a [vassal_2.GetTitleAsNameNoTooltip]."
 iberia_north_africa.0011.end.desc:0 "je sjednotil všechny pod [africa_uniter.GetFaith.GetAdjective] prapor.\n\nVydrží tak rozsáhlé [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] zkoušku času, nebo se toto seskupení nakonec rozpadne? To ví jen [ROOT.Char.GetFaith.FateGodName]."
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.relation_former.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.start.desc:0 "Všechny národy Afriky, od nejmenšího kmene až po největšího monarchu, jsou nyní pod vládou [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0015.a:0 "Allahu akbar."
 iberia_north_africa.0015.islam.desc:0 "vedl [avenger.GetHerHis] vojska do srdce starého franského království a rozdrtil veškerý odpor. Díky [avenger.GetHerHis] pevné oporě v Evropě vypadá budoucnost islámu jasnější než kdy předtím."
 iberia_north_africa.0015.part1.desc:0 "Tisíce a tisíce statečných muslimů padly na cestě k Tours, na Cestě mučedníků. Bojovali za lepší budoucnost, novou zlatou éru pro pravověrné. Dnes je ta budoucnost konečně tady."
 iberia_north_africa.0015.part2.desc:0 "\n\nS pevnou oporou v Evropě mé slavné dobytí teprve začíná..."
 iberia_north_africa.0015.t:0 "Pomsta mučedníků"
 iberia_north_africa.0016.christianity.a:0 "Nechť Pán smiluje nad našimi dušemi."
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0016.generic.desc:0 "Před mnoha lety, na cestě k Tours, křesťanské franské síly zastavily ummajádský vpád do Evropy. Karel Martel a jeho muži změnili běh dějin.\n\nAle nic netrvá věčně. [avenger.GetName] zavedl své vojsko hluboko do starého franského království a prohlásil ho za své. S touto pevnou oporou v Evropě pouze [ROOT.Char.GetFaith.FateGodName] ví, co [avenger.GetTitledFirstNameNoTooltip] udělá dál..."
 iberia_north_africa.0016.relation_former.desc:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.t:0 "Ozvěny minulosti"
 iberia_north_africa.0101.a.tt:0 "Prosazujete spíše cestu $doctrine_pluralism_righteous_name$"
 iberia_north_africa.0101.a:0 "Jeden lid, jedna víra!"
 iberia_north_africa.0101.b.tt:0 "Prosazujete spíše cestu $doctrine_pluralism_fundamentalist_name$"
 iberia_north_africa.0101.b:0 "My #EMP nesmíme#! se bát uchopit moc, abychom ochránili své."
 iberia_north_africa.0101.c.tt:0 "Prosazujete ještě více cestu $doctrine_pluralism_pluralistic_name$"
 iberia_north_africa.0101.c:0 "[religious_leader.GetFaith.ReligiousText] bude pořád potřebovat výklad..."
 iberia_north_africa.0101.desc:0 "Nebyla to malá věc, ale má rodina sesbírala dost [religious_leader.GetFaith.GetAdjective] území a duchovní autority, abychom mohli svolat konkláve našich nejvyšších kleriků. Konečně se naše krev, pot a dřina plně vyplatily.\n\nShromáždění [religious_leader.GetFaith.PriestNeuterPlural] v [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] horlivě přemítá o politice, plní haly a chodby mého hradu desítkami návrhů a občasnou teologickou rvačkou. Víme, že chceme zůstat spjati s Římem a [pope.GetTitledFirstName], ale na tom prakticky končí naše shoda.\n\nPo týdnech patové situace připadá na mě, jako na hostitele a jejich [religious_leader.GetTitleAsNameNoTooltip], rozhodnout."
 iberia_north_africa.0101.t:0 "Věrnost Petrovu trůnu"
 iberia_north_africa.0102.a.misc:0 "To jsou znepokojiví fanatici!"
 iberia_north_africa.0102.a.same_faith:0 "Musíme se bránit!"
 iberia_north_africa.0102.a.same_religion:0 "Považují #EMP nás#! za hrozbu?"
 iberia_north_africa.0102.b.misc:0 "Pokud se drží stranou, ať si dělají, co chtějí."
 iberia_north_africa.0102.b.same_faith:0 "Víra pro nás samotné!"
 iberia_north_africa.0102.b.same_religion:0 "Jak sobecky..."
 iberia_north_africa.0102.c.misc:0 "Jejich řešení doctrinálního odklonu je piplat se s učením?"
 iberia_north_africa.0102.c.same_faith:0 "Důkladné studium [religious_leader.GetFaith.ReligiousText] prospěje všem."
 iberia_north_africa.0102.c.same_religion:0 "K čemu to je; studovat tak usilovně, když jsou už tak špatní..."
 iberia_north_africa.0102.desc.fundamentalist:0 "vnímané křivdy páchané na věřících a jak jim lze zabránit jedině zřízením světské moci všemi dostupnými prostředky."
 iberia_north_africa.0102.desc.intro:0 "Po životě získávání náboženské a politické autority se [religious_leader.GetTitledFirstName] podařilo shromáždit velké konkláve [religious_leader.GetFaith.GetAdjective] ministrů v [religious_leader.GetHerHis] hlavním městě [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier], aby projednali budoucnost víry.\n\nPo týdnech zuřivé debaty se shromážděný klérus rozhodl znovu potvrdit svou věrnost [pope.GetTitledFirstName], ač s některými... #EMP úpravami#! v církevní politice.\n\nTyto změny se soustředí především na"
 iberia_north_africa.0102.desc.pluralist:0 "zavedení přísných zvyků a postupů pro studium [religious_leader.GetFaith.ReligiousText] a formálních metod zpochybňování jeho výkladu."
 iberia_north_africa.0102.desc.righteous:0 "otáčení pohledu dovnitř, zajištění náboženské homogenity mezi hlavními kulturami přináležejícími ke Církvi."
 iberia_north_africa.0102.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip] $iberia_north_africa.0101.t$"
 iberia_north_africa.0111.a.tt:0 "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.a:0 "Syn Boží učil mír, a my se tím budeme řídit."
 iberia_north_africa.0111.b.tt:0 "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.b:0 "I bez Říma víme, jak důležité je bránit své!"
 iberia_north_africa.0111.c.tt:0 "$iberia_north_africa.0101.c.tt$"
 iberia_north_africa.0111.c:0 "Není islám také náboženstvím Knihy?"
 iberia_north_africa.0111.desc:0 "Trvalo to léta, než se vybudovala politická a duchovní jednota potřebná ke svolání tohoto konkláve, ale konečně jsem přivedl dost venkovanů i kléru pod své prapory, abych mohl smysluplně odmítnout falešného [pope.GetTitledFirstName].\n\nI nyní se chodby a hostinské pokoje [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] hemží hádavými církevníky a vášnivými biskupy; každý uražený mnich a maličký [religious_leader.GetFaith.PriestNeuter], kterého Řím kdy odkopl, zaplňuje mé síně.\n\nVšechny tyto debaty jsou důležité pro legitimitu, ale nakonec, jakožto přední [religious_leader.GetFaith.GetAdjective] vládce, #EMP mé#! slovo bude rozhodující hlas."
 iberia_north_africa.0111.t:0 "Svoboda od okovů Říma"
 iberia_north_africa.0112.a.misc:0 "Vypadá to, jako by si pletli drobnosti..."
 iberia_north_africa.0112.a.same_faith:0 "Bohem našeho [religious_leader.GetFaith.HighGodName] a právem!"
 iberia_north_africa.0112.a.same_religion:0 "Raději by nám neměli uzamykat #EMP naše#! svatá místa."
 iberia_north_africa.0112.b.misc:0 "Zajímalo by mě, jak #EMP to#! pro ně dopadne..."
 iberia_north_africa.0112.b.same_faith:0 "Moc skrze mír!"
 iberia_north_africa.0112.b.same_religion:0 "Očekávám, že si myslí, že jsou lepší než my..."
 iberia_north_africa.0112.c.islam:0 "Doufejme, že je to první krok k opravdovému obrácení..."
 iberia_north_africa.0112.c.misc:0 "Jsou tedy hybridní vírou?"
 iberia_north_africa.0112.c.same_faith:0 "Sdílíme mnohem více, než kolik nás dělí."
 iberia_north_africa.0112.c.same_religion:0 "Znepokojující..."
 iberia_north_africa.0112.d.misc:0 "Eh, ne můj festival, ne moje tance s medvědy."
 iberia_north_africa.0112.d.same_faith:0 "Asi se alespoň [basque_faith.GetAdherentNamePluralNoTooltip] přiblížili k [islam_religion.GetNameNoTooltip]."
 iberia_north_africa.0112.d.same_religion:0 "Opustili nás dvakrát!"
 iberia_north_africa.0112.d.same_religion:0 "Skandální!"
 iberia_north_africa.0112.d.syncretised_with_islam:0 "Asi si neudělali úplně zle rozum."
 iberia_north_africa.0112.desc.fundamentalist:0 "převzetí role ochrany poutí na [religious_leader.GetFaith.GetAdjectiveNoTooltip] svatá místa vojenskou silou."
 iberia_north_africa.0112.desc.intro:0 "S velkým úsilím [religious_leader.GetTitledFirstName] konečně dosáhl/a svého celoživotního cíle nahromadit dost politické a duchovní autority, aby sjednotil/a [religious_leader.GetFaith.GetAdjective] Církev se snahou o jediné: odtržení od diktátu [pope.GetTitledFirstName].\n\nDoprovodná církevní rada byla výbušná ve svých diskusích o tom, jak vyplnit vakuum po římské nadvládě, některé klériky prý veřejně bitek v síních [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nZásah [religious_leader.GetTitledFirstNamePossessiveNoTooltip] je jediná věc, která prolomila mrtvé bod, a rozhodl/a se zaměřit na"
 iberia_north_africa.0112.desc.pluralist:0 "uvolnění omezení a zákazů, které brání snadnějšímu soužití s jejich muslimskými sousedy, a prosazování ekumenického přístupu k mezivěrným vztahům."
 iberia_north_africa.0112.desc.righteous:0 "odvrácení toho, co [religious_leader.GetSheHe] považuje za hříšné násilí, které infiltrovalo tolik z [religious_leader.GetFaith.GetReligion.GetName].\n\nPodle [religious_leader.GetHerHim] by se [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] měli více soustředit na pobožnost obyčejného dobrého života než snažení se dláždit cestu k [religious_leader.GetFaith.PositiveAfterLife] krví nevěřících."
 iberia_north_africa.0112.e.misc:0 "Vypadá to upřímně jako poměrně běžná změna."
 iberia_north_africa.0112.e.same_faith:0 "Tak #EMP tohle#! je míra tolerance."
 iberia_north_africa.0112.e.same_religion:0 "Znepokojující..."
 iberia_north_africa.0112.e.syncretised_with_christianity:0 "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0112.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip] církevní schizmy vůči [pope.GetFaith.GetNameNoTooltip]"
 iberia_north_africa.0131.a:0 "Tito lidé jsou moji lidé a to mi stačí."
 iberia_north_africa.0131.b:0 "Ne všechny atributy kultury [founder_culture.GetNameNoTooltip] jsou tak špatné..."
 iberia_north_africa.0131.c:0 "To, co je pro nás opravdu důležité, se nezměnilo."
 iberia_north_africa.0131.d:0 "Ať se svět otočí jakkoli, nesmíme zapomenout své kořeny!"
 iberia_north_africa.0131.desc.duchy.one:0 "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three:0 "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] a [duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two:1 "[duchy_a.GetBaseNameNoTier] a [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.intro:0 "S vytvořením [k_aragon.GetDefinitiveName] jsem odstartoval/a bujnou expanzi kultury [aragonese_culture.GetName] ve městech a městečkách mého vévodství. Nejen v našich jádrových oblastech $d_aragon$, ale"
 iberia_north_africa.0131.desc.outro:0 "také se šíří vliv mého nově objeveného lidu daleko a široko.\n\nA přesto... nemohu si pomoci a postrádám některé z obyčejů [founder_culture.GetName]. Jeho doba uprostřed mého života možná skončila, ale díky mé moci a postavení nemusí úplně odejít."
 iberia_north_africa.0131.t:0 "Děti Ebra"
 iberia_north_africa.2001.a.a:0 "Požádáte o knihu, která pomůže zlepšit vaši nejslabší dovednost."
 iberia_north_africa.2001.a.diplointrigue:0 "rétorické"
 iberia_north_africa.2001.a.end:0 "publikace."
 iberia_north_africa.2001.a.learning:0 "filozofické"
 iberia_north_africa.2001.a.martial:0 "vojenské"
 iberia_north_africa.2001.a.stewardship:0 "hospodářské"
 iberia_north_africa.2001.a:0 "Nebudu šetřit na"
 iberia_north_africa.2001.b.a:0 "[generated_actor.GetFirstNameNoTooltip] vám dá náhodnou knihu zlepšující [skill|E]"
 iberia_north_africa.2001.b:0 "Máte mé sponzorství, přineste něco užitečného."
 iberia_north_africa.2001.c:0 "Proč bych chtěl staré knihy? Dějiny nemají místo ve vědě!"
 iberia_north_africa.2001.desc:0 "Proslulý překladatel, [generated_actor.GetFullName], přijel ke dvoru poté, co se dozvěděl, že podporuji vědy. "Pokud hledáš poznání, to nejlepší najdeš ve starých knihách. I když může být zapomenuté, tím není méně pravdivé." tvrdí překladatel.\n\n"Mám s sebou mnoho knih, které zůstaly nepřeložené, pokud mě sponzorujete, jistě z toho budete také mít užitek!""
 iberia_north_africa.2001.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Ztracené poznání"
 iberia_north_africa.2002.a.a:0 "[child_offering.GetFirstName] asistuje při operaci"
 iberia_north_africa.2002.a.b:0 "Výsledky operace šedého zákalu"
 iberia_north_africa.2002.a.flavor:0 "Nabídnete své dítě [child_offering.GetFirstName] jako asistenta, aby pomohlo při [patientzero.GetFirstName]ově operaci šedého zákalu metodou odsávání."
 iberia_north_africa.2002.a:0 "To je skvělá příležitost pro [child_offering.GetFirstNameNoTooltip] naučit se lékařství!"
 iberia_north_africa.2002.b.a:0 "Vynutíte, aby operace proběhla, i když znáte rizika."
 iberia_north_africa.2002.b:0 "Hvězdy nemají vliv na vaše schopnosti, proveďte operaci!"
 iberia_north_africa.2002.c:0 "Opravdu, možná bude nejlepší počkat, až budou podmínky příznivé."
 iberia_north_africa.2002.d:0 "#italic Vlastně#!, pokud se na to podíváte #italic takhle#!, hvězdy jsou právě správné!"
 iberia_north_africa.2002.desc:0 ""Můj pane, prosím, přimějte toho blázna, aby poslouchal! Tento chirurg mi operoval šedý zákal na pravém oku, ale teď odmítá opravit levé!" vykřikuje [patientzero.GetTitledFirstName]. "Operace byla úspěšná jen proto, že konjunkce hvězd byla dokonalá. Vy #italic musíte#! počkat dalších dvanáct let, aby byla zajištěna další úspěšná operace!" odpovídá znechucený lékař, [generated_actor.GetFirstName].\n\nJako vladař je mou povinností takové záležitosti vyřešit. Mám zasáhnout do astrologie a riskovat neúspěšnou operaci?"
 iberia_north_africa.2002.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Hvězdami posedlý chirurg"
 iberia_north_africa.2003.a.flavor:0 "Urážíte oba učence, čímž jejich pohrdání směřuje na vás místo na ně navzájem."
 iberia_north_africa.2003.a:0 "Ve skutečnosti to spadá do #ber mé# pravomoci. Nyní se pusťte do práce."
 iberia_north_africa.2003.b:0 "Filozofové samozřejmě — moudří muži jako Aristutalis by měli."
 iberia_north_africa.2003.c:0 "Jak můžete věřit filozofům, když nemůžete důvěřovat Ezekielovi?"
 iberia_north_africa.2003.desc:0 "Mnoho učených hlav prošlo [playerprovince.GetNameNoTooltip] od doby, co jsem udělil své sponzorství, ale dva z nich mi obzvlášť utkveli v paměti. Možná proto, že jsou oba jedinci obrovského intelektu, možná proto, že se #italic neustále neumlknou#! a nepřestanou se hádat o drobné rozdíly v přesvědčení uprostřed mého dvora. "Odmítám#! pracovat s blbcem jako je [generated_actor_r.GetFirstName]!" vykřikuje [generated_actor_k.GetFirstName] než [generated_actor_r.GetFirstName] odpoví: "Dobře, mně to vyhovuje, nikdy bych nepracoval s někým tak tvrdohlavým jako #italic ty!#!"\n\n"[ROOT.Char.GetTitledFirstName], čemu věříte? Je úlohou filozofa vysvětlovat přírodní svět, nebo to spadá pod pravomoc proroka?"
 iberia_north_africa.2003.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Protichůdné povahy"
 iberia_north_africa.2011.a:0 "[generated_actor.GetFaith.HighGodName] by chtěl, abyste se připojil k mým řadám, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b.flavor:0 "Povzbudíte válečníka, aby pokračoval v boji za [generated_actor.GetFaith.HighGodName] na vlastní pěst a šířil pověst vaší dobrotivosti."
 iberia_north_africa.2011.b:0 "Jsem si jist, že [generated_actor.GetFaith.HighGodName] chce, abyste dál bloudil v hledání nepřátel."
 iberia_north_africa.2011.c.flavor:0 "Dovolíte válečníkovi pokračovat v jeho povinnosti vůči [generated_actor.GetFaith.HighGodName] nerušeně."
 iberia_north_africa.2011.c:0 "Určitě naleznete [generated_actor.GetFaith.HighGodName] do konce své pouti."
 iberia_north_africa.2011.desc:0 "Když bloudím po [chosen_location_for_pilgrim_roads.GetName], narazím na velký strom, který mě tiše láká, abych si pod ním odpočinul. Sednu si do chladivého stínu vedle [generated_actor.GetWomanMan]. "Jste poutník?" se ptám."
 iberia_north_africa.2011.desc_captain:0 "$iberia_north_africa.2011.desc_merge_into$ "Možná jsem. Ale považuji se spíše za ztracenou duši. Jmenuji se [generated_actor.GetName], bývalý kapitán posvátného řádu, nyní putující tulák hledající [generated_actor.GetFaith.HighGodName] a vyšší věc, které bych mohl sloužit.""
 iberia_north_africa.2011.desc_merge_into:0 "Na což odpovídá odpočívající postava,"
 iberia_north_africa.2011.desc_soldier:0 "$iberia_north_africa.2011.desc_merge_into$ "Jsem jen zbloudilý válečník jménem [generated_actor.GetName]. Přišel jsem navštívit [chosen_holy_site_for_pilgrim_roads.GetNameNoTier], abych zjistil, proč mě [generated_actor.GetFaith.HighGodName] opustil, a kam mám příště směřovat svou čepel.""
 iberia_north_africa.2011.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Putující válečník"
 iberia_north_africa.2012.a:0 "Vědomosti se mi hodí. Dobře, souhlasím s tímto obchodem."
 iberia_north_africa.2012.b.flavor:0 "Nabízíte studentovi dobré místo u dvora, čímž ho překvapíte."
 iberia_north_africa.2012.b:0 "Možná byste měl zkusit sehnat práci."
 iberia_north_africa.2012.c:0 "Žádné obchodování. Jako [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] je mou povinností vám pomoci."
 iberia_north_africa.2012.desc:0 "Putující po mých nově postavených cestách u [chosen_location_for_pilgrim_roads.GetName] narazím na mladého [generated_actor.GetWomanMan], sedícího na hranolovém kameni se skleslou tváří a prázdnou kapsou v ruce. [generated_actor.GetWomanMan] se ke mně otočí a zeptá se: "[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], prosím, mohl(a) byste obětovat minci pro studenta na pouti? "
 iberia_north_africa.2012.desc_architect:0 "Studuji architekturu, přišel jsem sem, abych viděl a učil se z udržovaných staveb v [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. Jsem zcela oddán tomuto řemeslu. Pokud byste mi věnoval minci, dal bych vám své spisy o architektuře!""
 iberia_north_africa.2012.desc_student:0 "Jsem student teologie, toužím lépe porozumět světu, který nám dal [generated_actor.GetFaith.HighGodName]. Dokonce bych vám byl ochoten darovat své cestovní poznámky jako výraz vděčnosti jako spoluvěřící [generated_actor.GetFaith.GetAdjective]!""
 iberia_north_africa.2012.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Chudý student"
 iberia_north_africa.2013.a:0 "Sama vaše chvála stačí, můj [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]."
 iberia_north_africa.2013.b:0 "Rozšiřte pověst mých činů ve jménu [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.2013.c:0 "Nechte každého válečníka vědět o mé oddanosti [ROOT.Char.GetFaith.GetNameNoTooltip]."
 iberia_north_africa.2013.d.tooltip:0 "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] vám daruje požehnaný [artifact|E]"
 iberia_north_africa.2013.d:0 "Darujte mi artefakt hoden vystavení v [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 iberia_north_africa.2013.desc:0 "Odvedl(a) jste příkladnou práci při položení doslovných základů potřebných k usnadnění přístupu k posvátnému místu [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. Za to jsem povinen vás odměnit.\n\nŘekněte mi, co si přejete?"
 iberia_north_africa.2013.notif.t:0 "Cesty zbožnosti"
 iberia_north_africa.2013.t:0 "Tomu, kdo vytyčil cestu poutníkům."
 iberia_north_africa.2100.a: "Pod mým vedením dokážeme cokoliv!"
 iberia_north_africa.2100.b: "Už nás nikdy nedostanou!"
 iberia_north_africa.2100.desc: "Po staletí jsme my Baskové neúprosně snášeli naše neštěstí s odhodláním a houževnatostí. Jako by vytesáni z pradávné pyrenejské skály, odolávali jsme nesčetným invazím, čekajíce na příhodný okamžik k útoku.\n\nTy temné dny jsou za námi a konečně jsme obnovili země našich předků, nyní srdce nového, svobodného Království [GetTitleByKey('k_navarra').GetNameNoTier].\n\nPo ponaučeních, která nám historie uštědřila, slibuji, že si už nikdy nedovolíme být vyhnáni ze svých domovů."
 iberia_north_africa.2100.t: "Obnovená stará Vasconia"
 iberia_north_africa.2101.b: "Měli zůstat v horách!"
 iberia_north_africa.2101.c: "Je to jistě překvapení."
 iberia_north_africa.2101.desc: "Během staletí byli Baskové postupně zatlačováni do Pyrenejí, obtěžováni ze všech stran vpádmi cizích nájezdníků.\n\nNyní, když byla obnovena velká část domovin předků [founder.GetHerHis], [founder.GetTitledFirstNameRegnal] prohlásil(a) [founder.GetHerselfHimself] "[founder.Custom('QueenKing')] z [GetTitleByKey('k_navarra').GetNameNoTier]", přičemž si nárokuje ztracené území jako součást nového baskického království.\n\nSousední národy považují tuto změnu osudu jen za anomálii v dějinách regionu a jistě hledají co nejranější příležitost, jak napravit tuto změnu..."
 iberia_north_africa.2105.a:0 "Nikdo nám nemůže vzdorovat!"
 iberia_north_africa.2105.desc:0 "Zdobytím [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] a [sicily.GetNameNoTier] jsme prohlásili sebe spravedlivými vládci Středozemního moře. Vyslanci vypluli do všech koutů země a oznámili menším vládcům naše slavné dílo.\n\nToto moře, a všechno, čeho se dotýká, patří nám!"
 iberia_north_africa.2105.t:0 "Vládci Středozemního moře"
 iberia_north_africa.9101.a:0 "Narodilo se nové království!"
 iberia_north_africa.9101.b:0 "Budoucnost [title_k_canarias.GetNameNoTierNoTooltip] leží v Iberii!"
 iberia_north_africa.9101.desc.guanche:1 "S rozšiřujícím se obzorem před námi vidíme vzestup velkých království mnohem větších než jakékoli z našich, a pokud chceme odolat cizím vetřelcům, musíme si vybudovat vlastní osud a vlastní korunu. S [canarias_former.GetName] korunovaným jako prvním [canarias_former.GetTitleAsNameNoTooltip] [title_k_canarias.GetNameNoTierNoTooltip] mají obyvatelé ostrovů konečně symbol, který je spojuje, a společný cíl zachovat náš způsob života."
 iberia_north_africa.9101.desc.iberian:1 "S konečnou porážkou pohanských guanche králů už téměř nic nebrání šíření [canarias_former.GetFaith.GetName] mezi obyvateli ostrovů a upevnění vlády [canarias_former.GetTitledFirstNamePossessiveNoTooltip] nad ostrovy. [title_k_canarias.GetNameNoTierNoTooltip] byl nyní vyhlášen [title_k_canarias.GetTierAsNameNoTooltip], s [canarias_former.GetName] jako jeho prvním [canarias_former.GetTitleAsNameNoTooltip]!"
 iberia_north_africa.9101.desc.intro:0 "Od nepaměti si každý z ostrovů říkal „království“, ale nyní, když jsou všechny ostrovy pod pečlivou vládou [canarias_former.GetTitledFirstName], nastal čas korun sjednotit do jedné koruny.\n\n"
 iberia_north_africa.9101.desc.outro:0 "\n\nBudoucnost [title_k_canarias.GetNameNoTierNoTooltip] zůstává nejistá, ale vyhlášení nového [title_k_canarias.GetTierAsNameNoTooltip] bezpochyby přinese zcela novou éru pro ostrovy a budoucnost severní Afriky."
 iberia_north_africa.9101.t:0 "Království Kanárských ostrovů"
 iberia_north_africa.fp2_golden_age_generic_title_intro:0 "Zlatý věk vědy:"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro:0 "Poutní cesty:"
 mozarabic_break_with_rome_decision.tt.new_hof_id:0 "[new_religious_head.GetTitledFirstName] je vaším novým [head_of_faith|E]"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof:0 "Je vytvořen nový same-[faith|E] [head_of_faith|E] [title|E] pro [religious_leader.GetFaith.GetName]"
 name_alas:0 "Bohužel."
 name_i_see:0 "Chápu."
 struggle_iberia_form_portugal_decision_correct_phase_tt:0 "Současná [struggle_phase|E] je [struggle_phase_iberia_opportunity|E]"
iberia_north_africa.0121.t:0 "Návrat na venkov"
iberia_north_africa.0121.desc.intro:0 "Není žádným tajemstvím, že jsem měl... problémy se svou [old_faith.GetAdjective] vírou."
iberia_north_africa.0121.desc.excommunicated:0 "Vyloučení z církve pro mě bylo těžké, nespravedlivě zatěžovalo mou duši a způsobilo nemalé třenice s ostatními [old_faith.GetAdherentNamePluralNoTooltip] v mém životě."
iberia_north_africa.0121.desc.rivalry_with_hof:0 "Stálé hádky s [old_faith.GetReligiousHead.GetTitledFirstName], malicherná světská spornost, nad kterou by [old_faith.GetReligiousHead.GetSheHe] #EMP měla#! být, mě znechutily."
iberia_north_africa.0121.desc.negative_piety_level:0 "Mé činy mě označily za hříšníka, jehož víra se zdá být spokojená s tím, že mě nechá upadat na duchovní okraj, a nelze popřít, jak osamělé to bylo."
iberia_north_africa.0121.desc.lorgar:0 "Ačkoli oheň mé víry hoří stejně jasně jako Slunce, nemohu se zbavit pocitu, že v univerzu musí být něco #EMP víc#! než pouze [old_faith.HighGodName]. Nějaká primordiálnější pravda."
iberia_north_africa.0121.desc.sinful_traits:0 "Zdá se, že každý můj skutek, každá myšlenka, samotný způsob, jak vedu svůj život, je považován za inherentně hříšný."
iberia_north_africa.0121.desc.virtuous_basque_pagan_traits:0 "Někdy se ptám, jak jsem to vůbec mohl milovat, když se zdá, že celá má osobnost je #EMP stvořená#! pro něco jiného."
iberia_north_africa.0121.desc.naked_cynicism:0 "Připadá mi nezajímavá a navíc zcela poblázněná mocnostmi, nad nimiž mám jen malou až žádnou kontrolu."
iberia_north_africa.0121.desc.outro:0 "\n\nNakonec si myslím, že jsem nalezl útěchu u [basque_faith.GetName]. Venkovští synkretici této menší sekty mě nesoudí, pouze šílí nadšením z možnosti stát se něčím víc než jen místními strážci tradic.\n\nNadšení, které je možná otevřené... návrhům."
iberia_north_africa.0121.a:0 "[basque_faith.GetNameNoTooltip] se znovu stane vírou válečníků!"
iberia_north_africa.0121.a.tt:0 "Prosazujete více $doctrine_pluralism_fundamentalist_name$ směr"
iberia_north_africa.0121.b:0 "Harmonie s přírodou je lepší než harmonie se sousedy."
iberia_north_africa.0121.b.tt:0 "Prosazujete více $doctrine_pluralism_righteous_name$ směr"
iberia_north_africa.0121.c:0 "Existují důstojnější náboženství, s nimiž sdílet tradice."
iberia_north_africa.0121.c.tt:0 "Prosazujete jiný $doctrine_pluralism_pluralistic_name$ směr"
iberia_north_africa.0121.d:0 "Když se pokusím vnutit změnu, nejsem pak o nic méně zkorumpovaný než [old_faith.GetNameNoTooltip]?"
iberia_north_africa.0121.d.tt:0 "Necháváte víru beze změny."
iberia_north_africa.0122.t:0 "$iberia_north_africa.0121.t$"
iberia_north_africa.0122.desc.intro:0 "Zdá se, že [religious_leader.GetTitledFirstNamePossessive]"
iberia_north_africa.0122.desc.excommunicated:0 "vyloučení z [old_faith.GetName] se nakonec stalo příliš únavným pro [religious_leader.GetHerHim]."
iberia_north_africa.0122.desc.rivalry_with_hof:0 "soupeření s [old_faith.GetReligiousHead.GetTitledFirstName] konečně dosáhlo nevyhnutelného vyvrcholení."
iberia_north_africa.0122.desc.negative_piety_level:0 "předchozí přestupky proti [old_faith.GetName] budou zastíněny tím, co [religious_leader.GetHerHis] provede dál."
iberia_north_africa.0122.desc.lorgar:0 "touha po něčem víc... #EMP primordiálním#!, čemu věřit, zesílila natolik, že přivedla [religious_leader.GetHerHim] na cestu kacířství."
iberia_north_africa.0122.desc.sinful_traits:0 "Hříšné cesty nakonec zcela převážily nad [religious_leader.GetHerHis] [old_faith.GetAdjective] vírou."
iberia_north_africa.0122.desc.virtuous_basque_pagan_traits:0 "Pomalé svádění ctnostmi venkovského života je konečně dokonáno."
iberia_north_africa.0122.desc.naked_cynicism:0 "Zjevná touha po větší kontrole nad duchovním životem [religious_leader.GetHerHis] říše je naprosto nekontrolovatelná."
iberia_north_africa.0122.desc.midtro:0 "\n\nVe záchvatu, který je zcela jistě šílenstvím, [religious_leader.GetTitleAsNameNoTooltip|U] vyhlásil nejasné synkretické lidové náboženství z Pyrenejí, [basque_faith.GetName], za nové hlavní náboženství [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
iberia_north_africa.0122.desc.fundamentalist:0 "Ačkoli původně pokojní, [religious_leader.GetTitledFirstNameNoTooltip] přivedl tuto začínající sektu k zuřivé mánii, slibujíc jim válečnickou odměnu z kořisti a plenění, pokud podpoří [religious_leader.GetHerHis] fundamentalistickou kampaň."
iberia_north_africa.0122.desc.righteous:0 "Snažíce se oddálit malou sektu od jejího těsného vztahu křesťanství, [religious_leader.GetTitledFirstNameNoTooltip] prosazuje návrat k tomu, co [religious_leader.GetSheHe] považuje za zřetelně pohanské části jejích mýtů."
iberia_north_africa.0122.desc.pluralist:0 "Ačkoli sekta po staletí vstřebávala prvky křesťanství, [religious_leader.GetTitledFirstNameNoTooltip] využívá [religious_leader.GetHerHis] značného vlivu k zavádění konkurenčních prvků islámu, vymazávajíc, nahrazujíc a aktualizujíc nazaretské rituály tam, kde [religious_leader.GetSheHe] může."
iberia_north_africa.0122.desc.unchanged:0 "V podstatě nezměněna od svého zapomenutého stavu navzdory návalu nové teologické pozornosti, sekta hlásá kombinaci přijaté křesťanské dogmy a tradiční vasconské mytologie."
iberia_north_africa.0122.a:0 "Víš, myslím, že [religious_leader.GetSheHe] má pravdu..."
iberia_north_africa.0122.b.same_faith:0 "To je zatracené kacířství!"
iberia_north_africa.0122.b.same_religion:0 "To může skončit jen jejich zničením."
iberia_north_africa.0122.b.respects_fellow_warmongers:0 "Alespoň se nebojí pořádného souboje."
iberia_north_africa.0122.b.misc:0 "Jen ať bojují daleko."
iberia_north_africa.0122.c.same_faith:0 "[religious_leader.GetFirstNameNoTooltip] opustil [old_faith.HighGodName] kvůli nějakým rozpadlým hájům?!"
iberia_north_africa.0122.c.same_religion:0 "Myslí si [religious_leader.GetFirstNameNoTooltip], že [religious_leader.GetSheHe] je #EMP lepší#! než my?"
iberia_north_africa.0122.c.believes_in_harmony_with_nature:0 "Alespoň chápou krásy přírody."
iberia_north_africa.0122.c.misc:0 "Takže mluví za stromy?"
iberia_north_africa.0122.d.muslim:0 "Alespoň se [basque_faith.GetAdherentNamePluralNoTooltip] přibližují více k [islam_religion.GetNameNoTooltip]."
iberia_north_africa.0122.d.same_faith:0 "Opustili nás hned dvakrát!"
iberia_north_africa.0122.d.same_religion:0 "Skandální!"
iberia_north_africa.0122.d.syncretised_with_islam:0 "Alespoň zcela neztratili rozum."
iberia_north_africa.0122.d.misc:0 "Eh, není to můj festival, nejsou to moji tancující medvědi."
iberia_north_africa.0122.e.same_faith:0 "Takže #EMP toto#! je měřítko tolerance."
iberia_north_africa.0122.e.same_religion:0 "Znepokojivé..."
iberia_north_africa.0122.e.syncretised_with_christianity:0 "$iberia_north_africa.0122.d.syncretised_with_islam$"
iberia_north_africa.0122.e.misc:0 "Upřímně, zdá se mi to docela obyčejnou změnou."
