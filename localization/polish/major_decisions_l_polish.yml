l_polish:
 major_decisions.1001.a:0 "Dej mi ruku a podávej mi více [ROOT.Char.Custom('RegionalDrink')]!"
 major_decisions.1001.desc_landless: ""Sloužit svému bližnímu; co to obnáší?" ptám se rhetoricky, když můj ostrý pohled bloudí po tvářích mých následovníků u přetékajícího stolu. "Není to snad milovat a pečovat o každý aspekt lidské bytosti?""
 major_decisions.1001.desc_outro: "\n\n\"Přijetím daru těla také přijímáš lásku [ROOT.Char.GetFaith.HighGodHerHis|U].\"\n\nSlužebníci — ti, kteří jsou stále s námi — odvedli nádhernou práci; hodujeme až do noci, opíjíme se [ROOT.Char.Custom('RegionalDrink')] a chutí lidské božskosti."
 major_decisions.1001.desc:0 ""Byli jsme posláni na tuto zem, abychom sloužili svým bližním," [court_chaplain.GetCouncilTitle] [court_chaplain.GetNamePossessive] hlas se ozývá nad jídelnou."
 major_decisions.1001.t:0 "Božské maso"
 major_decisions.1002.a:0 "Nemohu se dočkat, až povečeřím s [ROOT.Char.GetHerHim]!"
 major_decisions.1002.b:0 "Nech [ROOT.Char.GetFaith.HighGodName] má milost nad jejich zločinnými dušemi!"
 major_decisions.1002.desc_cannibal_landless: "[cannibal.GetName] a [cannibal.GetHerHis] [cannibal.Custom('GetCourt')|l] veřejně přijali zázrak kanibalismu.\n\nNedávejme [cannibal.GetHerHim] chladný přístup — jsem potěšen, že chuť na maso se šíří dál než kdy jindy!"
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] přesvědčil[a] [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle], aby veřejně přijal[a] kanibalismus.\n\nJsem potěšen, že chuť na maso se rozšiřuje dál než kdy jindy!"
 major_decisions.1002.desc_landless: "Nemohu uvěřit tomu, co slyším: celý [cannibal.Custom('GetCourt')|l] [cannibal.GetName] se obrátil na kanibalismus!\n\nKrajina se ponoří do krve, zatímco [cannibal.GetHerHis] pekelná skupina hoduje."
 major_decisions.1002.desc:0 "Nemohu uvěřit tomu, co slyším: celý dvůr [cannibal.GetName] – dokonce i [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] – se obrátil na kanibalismus!\n\nUlice tečou červené krví, zatímco [cannibal.GetHerHis] pekelná skupina hoduje."
 major_decisions.1002.t: "Makarabická Hostina"major_decisions.1103.blessed_by_religious_head:0 "\n\nKdyž [religious_figure.GetTitledFirstName] pokládá korunu na moji hlavu, prohlašuji své nové impérium. Je to to, co moji služební vassalové přišli svědčit, a jakmile prohlášení opustí mé rty, veškerá moc mého království, duchovní i časová, klečí přede mnou."
 major_decisions.1101.a:0 "Moje království bude trvat navždy."
 major_decisions.1101.desc:0 "Celý svůj život jsem pracoval pro to. Abych zavolal své vassaly a přiměl je znovu přísahat věrnost.\n\nNyní a navždy mi budou věnovat hold nejen jako svému pánu, ale jako [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] [new_title.GetNameNoTier]!"
 major_decisions.1101.i_have_become_royal:0 "Stal(a) jsi se [founder.GetTitleAsNameNoTooltip] [new_title.GetNameNoTier]"
 major_decisions.1101.opening_duchies:0 "Udělal jsem to, co nikdo jiný nemohl. Spojil jsem země [duchy_1.GetNameNoTierNoTooltip] s těmi [duchy_2.GetNameNoTierNoTooltip] a [duchy_3.GetNameNoTierNoTooltip]."
 major_decisions.1101.t:0 "Království znovu utvořeno"
 major_decisions.1102.a.dislike:0 "Ať žije [founder.GetTitleAsNameNoTooltip]..."
 major_decisions.1102.a:0 "Ať žije [founder.GetTitleAsNameNoTooltip]!"
 major_decisions.1102.desc:0 "Náš pán si zavolal [founder.GetHerHis] vassaly a všechny služebníky království k [founder.GetHerHim]. Víme, že je čas, a nikdo nebude zpochybňovat [founder.GetHerHis] nárok.\n\n[founder.GetFirstName] bude vládnout jako [new_title.GetTierAsNameNoTooltip] nad velkým královstvím [new_title.GetNameNoTier]!"
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] se stal [founder.GetTitleAsNameNoTooltip] [new_title.GetNameNoTier]"
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] vládne!"
 major_decisions.1103.blessed_by_religious_head:0 "\n\nKdyž [religious_figure.GetTitledFirstName] položí korunu na mou hlavu, vyhlašuji svou novou říši. Je to to, co zde moji služebníci vazalové svědčí, a jakmile prohlášení opustí mé rty, veškerá moc mé říše, jak duchovní, tak světská, klečí přede mnou."
 major_decisions.1103.i_am_religious_head:0 "\n\nJe jen správné, abych položil korunu na svou vlastní hlavu, zatímco mé služby, jak časné, tak duchovní, se mi klaní."
 major_decisions.1103.opening_kingdoms:0 "Udělal jsem to, co nikdo jiný nemohl. Spojil jsem země [kingdom_1.GetNameNoTierNoTooltip] s těmi [kingdom_2.GetNameNoTierNoTooltip] a [kingdom_3.GetNameNoTierNoTooltip]."
 major_decisions.1103.opening:0 "Všichni moji vasallové a [ROOT.Char.GetFaith.PriestNeuterPlural] se konečně sešli před mým trůnem. Zasloužil jsem si tento okamžik v jejich očích a, co je důležitější, v očích [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] bude žít navždy!"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nKdyž [religious_figure.GetTitledFirstName] pokládá [founder.GetTitledFirstNamePossessive] novou korunu na [founder.GetHerHis] hlavu,"
 major_decisions.1104.end:0 "[founder.GetFirstName] prohlašuje toto za původ [founder.GetHerHis] nové říše. [founder.GetHerHis|U] služebníci se klaní v úctě před [founder.GetHerHim]."
 major_decisions.1104.i_am_religious_head:0 "\n\nKdyž pokládám [founder.GetHerHis] novou korunu na [founder.GetHerHis] hlavu,"
 major_decisions.1104.opening:0 "[founder.GetFirstName], náš [founder.GetLadyLord] a vládce, si zavolal všechny vassaly a [founder.GetFaith.PriestNeuterPlural] království k [founder.GetHerHim]. Nemohu zpochybnit, že [founder.GetSheHe] si toto okamžik právem zasloužil v očích [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.religious_head_empire:0 "\n\nKdyž [founder.GetSheHe] pokládá [founder.GetHerHis] novou korunu na [founder.GetHerHis] hlavu,"
 major_decisions.1105.a:0 "Ten pretendent nikdy nepřežije..."
 major_decisions.1105.desc:0 ""[founder.GetTitleAsNameNoTooltip]" [founder.GetFirstName] z [new_title.GetNameNoTierNoTooltip] vyhlásil nové království a že část #EMP mé#! právoplatné území je jeho součástí!"
 major_decisions.1105.t:0 "Usurpovaná říše"
 major_decisions.2001.b_bologna:0 "Založím univerzitu v Boloni!"
 major_decisions.2001.b_cairo:0 "Založím univerzitu Al-Azhar!"
 major_decisions.2001.b_cambridge:0 "Založím univerzitu v Cambridge!"
 major_decisions.2001.b_coimbra:0 "Založím Univerzitu v Coimbře!"
 major_decisions.2001.b_fes:0 "Založím univerzitu al-Qarawiyyin!"
 major_decisions.2001.b_madrid:0 "Založím Complutenskou univerzitu v Madridu!"
 major_decisions.2001.b_napoli:0 "Založím Svatou římskou univerzitu v Neapoli!"
 major_decisions.2001.b_oxford:0 "Založím univerzitu v Oxfordu!"
 major_decisions.2001.b_padua:0 "Založím Univerzitu v Padově!"
 major_decisions.2001.b_salamanca:0 "Založím Univerzitu v Salamance!"
 major_decisions.2001.b_siena:0 "Založím univerzitu v Sieně!"
 major_decisions.2001.b_tirakka:0 "Založím Univerzitu v Sankoré!"
 major_decisions.2001.desc_first:0 "Nová éra poznání je na obzoru! Potkal jsem se s ustáleným proudem stavitelů a učenců a plány na velkolepou univerzitu nabírají tvar.\n\n"
 major_decisions.2001.desc_more:0 "Stavitel mi oznamuje, že cihly pro univerzitu jsou připraveny k položení — zbývá jen rozhodnout o místě a názvu!"
 major_decisions.2001.desc:0 "Mistr stavby mě informuje, že cihly pro univerzitu jsou připraveny k položení — zbývá pouze rozhodnout jméno!"
 major_decisions.2001.fallback.tt:0 "Rozvoj hrabství je příliš nízký, nebo už má zvláštní stavební slot"
 major_decisions.2001.fallback:0 "Dnes... nezaložím žádnou univerzitu."
 major_decisions.2001.t:0 "Univerzita"
 major_decisions.2002.a:1 "Ať jejich znalosti prospívají nám všem!"
 major_decisions.2002.desc:1 "Nová doba znalostí je zde; v království [founder.GetName] byla založena univerzita. Rychle se stává centrem pro učence a další vzdělané jedince, prohlašujíc to za konečné prostředí pro mladé, aby se naučili trivium a quadrivium, a vše další, co mohou potřebovat k pochopení světa."
 major_decisions.2011.a:0 "Vítejte, vítejte!"
 major_decisions.2011.b:0 "Zde pro tebe nebude místo."
 major_decisions.2011.desc:0 "[new_courtier.GetName], [new_courtier.GetWomanMan], [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] a moudrý, mě srdečně zdraví.\n\n"Slyšel jsem o vaší nové univerzitě! [ROOT.Char.GetTitleAsNameNoTooltip], která upřednostňuje znalosti do takové míry... Byl bych poctěn vám sloužit.""
 major_decisions.2011.t:0 "Moudrý [new_courtier.GetWomanMan|U]"
 major_decisions.3001.a:0 "Zkrotil(a) jsem sluneční světlo!"
 major_decisions.3001.desc:0 "Kolem mě se rozkvétá hojnost rostlin, voda se kondenzuje na oknech nad námi, jak slunce proniká sklem a dopadá na moji obrácenou tvář. Točím se — rychleji a rychleji — a radostí házím svou bundu na zem, zatímco se směji.\n\n„Slunce je tady s námi; ta fortuna, co to stálo, byla rozhodně hodnotná!“"
 major_decisions.3001.t:0 "Dům Zeleně"
 major_decisions.3002.a:0 "Tohle už je směšné!"
 major_decisions.3002.desc:0 "[builder.GetName] je skutečně blázen! [builder.GetSheHe|U] utratil jmění na stavbě budovy úplně ze skla a prohlásil, že slunce bylo zkroceno a chyceno.\n\nZprávy o rozkvétajících rostlinách jsou jistě produktem [builder.GetHerHis] bludů. Kdy skončí ty výstupy toho šíleného [builder.GetWomanMan]?!"
 major_decisions.3100.a:0 "Staré způsoby mého lidu byly nejlepší!"
 major_decisions.3100.desc:0 "Otázka, kdo mi po mé smrti bude následovat, mě v poslední době neustále trápila, hrozba rozdělení říše mi stále leží na mysli.\n\nSamozřejmě, že obvykle je těžké přesvědčit říši, aby přijala nový pořádek v nástupnictví, ale může být #EMP mnohem#! snadnější vrátit se k starému..."
 major_decisions.3100.d:0 "Eh, při druhém pomyšlení, rozdělení je spravedlivější."
 major_decisions.3100.tt_opinion_jirga: "Vasallové [cultures|E] s $tradition_fp3_jirga_name$ [culture_tradition|E]"
 major_decisions.3100.tt_opinion_tanistry:1 "Vassalové, jejichž [cultures|E] $heritage_goidelic_name$ [heritage|E]"
 major_decisions.3100.tt_opinion_thing:1 "Vassalové [cultures|E] $heritage_north_germanic_name$ [heritage|E]"
 major_decisions.3100.tt_opinion_witengamot:1 "Vasallové [cultures|E] s $tradition_the_witenagemot_name$ [culture_tradition|E]"
 major_decisions.3100.t:0 "Otázka nástupnictví"
