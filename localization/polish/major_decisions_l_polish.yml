l_polish:
 major_decisions.1001.a:0 "Pomoz mi a podej mi ještě [ROOT.Char.Custom('RegionalDrink')]!"
 major_decisions.1001.desc:0 ""Byli jsme posláni na tento svět, abychom sloužili svému bližnímu," zaznívá hlas [court_chaplain.GetCouncilTitle] [court_chaplain.GetNamePossessive] v jídelní síni."
 major_decisions.1001.desc_landless: ""Sloužit našemu bližnímu — co to obnáší?" ptám se řečnicky, zatímco můj ostrý pohled přejíždí po tvářích mých stoupenců u stolu přetékajícího hostinou. "Není to snad milovat a pečovat o každý aspekt lidské bytosti?""
 major_decisions.1001.desc_outro: "\n\n\"Přijetím daru těla přijímáte také lásku [ROOT.Char.GetFaith.HighGodHerHis|U].\"\n\nSlužebníci — ti, kteří s námi stále jsou — odvedli skvělou práci; hodujeme až do pozdní noci, opíjejíce se [ROOT.Char.Custom('RegionalDrink')] a chutí lidské božskosti.""
 major_decisions.1001.t:0 "Božské tělo"
 major_decisions.1002.a:0 "Nemohu se dočkat, až povečeřím s [ROOT.Char.GetHerHim]!"
 major_decisions.1002.b:0 "Ať má [ROOT.Char.GetFaith.HighGodName] slitování nad jejich zlými dušemi!"
 major_decisions.1002.desc:0 "Nemohu uvěřit tomu, co slyším: celý dvůr [cannibal.GetName] — dokonce i [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] — přešel ke kanibalismu!\n\nUlice tečou krví, zatímco se [cannibal.GetHerHis] pekelná skupina hostí."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] přesvědčil [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle], aby veřejně přijal kanibalismus.\n\nS potěšením zjišťuji, že chuť na maso se šíří dál než kdy dřív!"
 major_decisions.1002.desc_cannibal_landless: "[cannibal.GetName] a [cannibal.GetHerHis] [cannibal.Custom('GetCourt')|l] veřejně přijali zázrak kanibalismu.\n\nNeodmítejme [cannibal.GetHerHim] chladně — s potěšením konstatuji, že chuť na maso se šíří dál než kdy dřív!"
 major_decisions.1002.desc_landless: "Nemohu uvěřit tomu, co slyším: celý [cannibal.Custom('GetCourt')|l] [cannibal.GetName] se obrátil ke kanibalismu!\n\nVenkov bude zalit krví, zatímco se [cannibal.GetHerHis] pekelná skupina hostí."
 major_decisions.1002.t: "Makabrózní hostina"
 major_decisions.1101.a:0 "Moje říše přetrvá navěky."
 major_decisions.1101.desc:0 "Po celý život jsem na to pracoval. Svolat své vazaly a přimět je znovu přísahat věrnost.\n\nNyní a navždy mi budou vzdávat hold nejen jako svému pánovi, ale jako [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] z [new_title.GetNameNoTier]!"
 major_decisions.1101.i_have_become_royal:0 "Stal ses [founder.GetTitleAsNameNoTooltip] z [new_title.GetNameNoTier]"
 major_decisions.1101.opening_duchies:0 "Učinil jsem to, co nikdo jiný nedokázal. Spojil jsem země [duchy_1.GetNameNoTierNoTooltip] s těmi [duchy_2.GetNameNoTierNoTooltip] a [duchy_3.GetNameNoTierNoTooltip]."
 major_decisions.1101.t:0 "Přetvořené království"
 major_decisions.1102.a.dislike:0 "Ať žije [founder.GetTitleAsNameNoTooltip]..."
 major_decisions.1102.a:0 "Ať žije [founder.GetTitleAsNameNoTooltip]!"
 major_decisions.1102.desc:0 "Náš pán svolal [founder.GetHerHis] vazaly a všechny služebníky říše k [founder.GetHerHim]. Všichni víme, že nadešel čas a nikdo nebude zpochybňovat [founder.GetHerHis] nárok.\n\n[founder.GetFirstName] bude vládnout jako [new_title.GetTierAsNameNoTooltip] nad velkou říší [new_title.GetNameNoTier]!"
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] se stal [founder.GetTitleAsNameNoTooltip] z [new_title.GetNameNoTier]"
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] vládne nade všemi!"
 major_decisions.1103.blessed_by_religious_head:0 "\n\nKdyž mi [religious_figure.GetTitledFirstName] nasadí korunu, vyhlašuji svou novou říši. To jsou svědci mého služebného panstva, a jakmile prohlášení opustí mé rty, veškerá moc mé říše, duchovní i světská, se sklání přede mnou."
 major_decisions.1103.i_am_religious_head:0 "\n\nJe správné, abych si nasadil korunu na vlastní hlavu, když se mi moji sluhové, světsví i duchovní, klanějí."
 major_decisions.1103.opening:0 "Všichni moji vazalové a [ROOT.Char.GetFaith.PriestNeuterPlural] se konečně shromáždili před mým trůnem. Získal jsem tento okamžik v jejich očích a, co je důležitější, v očích [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1103.opening_kingdoms:0 "Učinil jsem to, co nikdo jiný nedokázal. Spojil jsem země [kingdom_1.GetNameNoTierNoTooltip] s těmi [kingdom_2.GetNameNoTierNoTooltip] a [kingdom_3.GetNameNoTierNoTooltip]."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] bude trvat navěky!"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nKdyž [religious_figure.GetTitledFirstName] nasadí [founder.GetTitledFirstNamePossessive] novou korunu na [founder.GetHerHis] hlavu,"
 major_decisions.1104.end:0 "[founder.GetFirstName] prohlašuje toto jako počátek své nové říše. [founder.GetHerHis|U] služebníci se před [founder.GetHerHim] sklánějí v úctě."
 major_decisions.1104.i_am_religious_head:0 "\n\nKdyž pokládám [founder.GetHerHis] novou korunu na [founder.GetHerHis] hlavu,"
 major_decisions.1104.opening:0 "[founder.GetFirstName], náš [founder.GetLadyLord] a vládce, svolal všechny vazaly a [founder.GetFaith.PriestNeuterPlural] říše k [founder.GetHerHim]. Nemohu popřít, že si [founder.GetSheHe] tento okamžik právem zasloužil v očích [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.religious_head_empire:0 "\n\nKdyž [founder.GetSheHe] nasadí [founder.GetHerHis] novou korunu na [founder.GetHerHis] hlavu,"
 major_decisions.1105.a:0 "Ten pretendent nikdy nevydrží..."
 major_decisions.1105.desc:0 ""[founder.GetTitleAsNameNoTooltip]" [founder.GetFirstName] z [new_title.GetNameNoTierNoTooltip] vyhlásil nové království a prohlásil, že část #EMP mého#! právoplatného území je jeho součástí!""
 major_decisions.1105.t:0 "Uzurpátorské království"
 major_decisions.2001.b_bologna:0 "Založím univerzitu v Bologni!"
 major_decisions.2001.b_cairo:0 "Založím univerzitu Al-Azhar!"
 major_decisions.2001.b_cambridge:0 "Založím univerzitu v Cambridgei!"
 major_decisions.2001.b_coimbra:0 "Založím univerzitu v Coimbře!"
 major_decisions.2001.b_fes:0 "Založím univerzitu al-Qarawiyyin!"
 major_decisions.2001.b_madrid:0 "Založím Complutense univerzitu v Madridu!"
 major_decisions.2001.b_napoli:0 "Založím Svatou římskou univerzitu v Neapoli!"
 major_decisions.2001.b_oxford:0 "Založím univerzitu v Oxfordu!"
 major_decisions.2001.b_padua:0 "Založím univerzitu v Padově!"
 major_decisions.2001.b_salamanca:0 "Založím univerzitu v Salamance!"
 major_decisions.2001.b_siena:0 "Založím univerzitu v Sieně!"
 major_decisions.2001.b_tirakka:0 "Založím univerzitu Sankoré!"
 major_decisions.2001.desc:0 "Stavitel mi sděluje, že cihly pro univerzitu jsou připraveny k položení — zbývá už jen rozhodnout o jménu!"
 major_decisions.2001.desc_first:0 "Nová éra poznání je před námi! Setkal jsem se s proudem stavitelů a učenců a plány na nádhernou univerzitu nabývají tvaru.\n\n"
 major_decisions.2001.desc_more:0 "Stavitel mi sděluje, že cihly pro univerzitu jsou připraveny k položení — zbývá už jen rozhodnout o místě a jménu!"
 major_decisions.2001.fallback.tt:0 "Rozvoj hrabství je příliš nízký, nebo už má speciální stavební slot"
 major_decisions.2001.fallback:0 "Dnes nezaložím žádnou univerzitu."
 major_decisions.2001.t:0 "Univerzita"
 major_decisions.2002.a:1 "Ať jejich znalosti prospívají nám všem!"
 major_decisions.2002.desc:1 "Nová éra poznání je tu; v říši [founder.GetName] byla založena univerzita. Rychle se stává centrem učenců a jiných vzdělaných lidí, prohlašujícím ji za ideální místo pro mladé, kde se učí trivium a kvadrivium a vše další, co je třeba k pochopení světa."
 major_decisions.2011.a:0 "Vítejte, vítejte!"
 major_decisions.2011.b:0 "Zde pro tebe není místo."
 major_decisions.2011.desc:0 "[new_courtier.GetName], [new_courtier.GetWomanMan], který je jak [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )], tak moudrý, mě zdvořile zdraví.\n\n\"Slyšel jsem o vaší nové univerzitě! [ROOT.Char.GetTitleAsNameNoTooltip], který tolik upřednostňuje vědění... byl bych poctěn, kdybych vám mohl sloužit.\""
 major_decisions.2011.t:0 "Moudrý [new_courtier.GetWomanMan|U]"
 major_decisions.3001.a:0 "Zkrotil jsem sluneční světlo!"
 major_decisions.3001.desc:0 "Kolem mě bují spousta rostlin, voda se sráží na skle nahoře, zatímco slunce proniká skrz sklo a dopadá na mou vzhůru obrácenou tvář. Točím se — rychleji a rychleji — a v radosti házím svou bundu na zem a směju se.\n\n\"Slunce je tu s námi; stálo to za to, kolik to stálo!\""
 major_decisions.3001.t:0 "Dům zeleně"
 major_decisions.3002.a:0 "To je směšné!"
 major_decisions.3002.desc:0 "[builder.GetName] je opravdu šílený! [builder.GetSheHe|U] vydal jmění na vybudování stavby celé ze skla a prohlásil slunce zkrocené a chyceno.\n\nZprávy o kvetoucích rostlinách jsou jistě jen produktem [builder.GetHerHis] bludů. Skončí někdy ta představení toho šíleného [builder.GetWomanMan]?!"
 major_decisions.3100.a:0 "Starobylé způsoby mého lidu byly nejlepší!"
 major_decisions.3100.d:0 "Eh, na druhou stranu je dělení spravedlivější."
 major_decisions.3100.desc:0 "Otázka, kdo mě po mé smrti nahradí, mě v poslední době neustále sužuje, hrozba rozdělení říše je stále v mé mysli.\n\nSamozřejmě, i když je obvykle obtížné přesvědčit říši, aby přijala nový řád nástupnictví, může být #EMP mnohem#! snazší vrátit se ke starému..."
 major_decisions.3100.t:0 "Otázka následnictví"
