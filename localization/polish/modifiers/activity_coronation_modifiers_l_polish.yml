l_polish:
 ach_how_to_lose_a_war_listener_modifier: "Příběhy ztracených válek: Posluchač"
 ach_how_to_lose_a_war_listener_modifier_desc: "Tato postava naslouchala příběhu o ztracené válce a naučila se, co v životě a ve válce nedělat."
 ach_how_to_lose_a_war_talker_modifier: "Příběhy ztracených válek: Vypravěč"
 ach_how_to_lose_a_war_talker_modifier_desc: "Tato postava stále dokola vyprávěla svůj příběh o ztrátách. Nadměrné sdílení a opakování jí však poskytlo jisté duševní ukojení."
 ach_peace_broker_modifier: "Mírotvůrce se stříbrným jazykem"
 ach_peace_broker_modifier_desc: "V předvečer své korunovace tato postava zabránila opakování revanšistické války, druhému krvavému omylu."
 ach_neutered_revanchist_modifier: "Zneutralizovaný mstitelský revanšista"
 ach_neutered_revanchist_modifier_desc: "Během korunovační ceremonie měla tato postava rozhovor, který jí změnil život a přiměl ji přehodnotit přístup k životu a své minulosti"
 ach_partners_in_revanchism_passive_modifier: "Spolubojovníci revanšismu: Příprava"
 ach_partners_in_revanchism_passive_modifier_desc: "Tato postava se připravuje úzce spolupracovat s jiným vládcem na vedení mstychtivé války.\n\n#weak Tento modifikátor získá další efekty, když proti plánovanému cíli vyhlásí válku. Vládce, který tento modifikátor sdílí, bude povolán do války a připojí se, pokud to bude možné. Váš nový válečný modifikátor bude aktivní po dobu jednoho roku#!"
 ach_partners_in_revanchism_active_modifier: "Spolubojovníci revanšismu: Válka"
 ach_partners_in_revanchism_active_modifier_desc: "Tato postava úzce spolupracuje s jiným vládcem ve válce pomsty."
 ach_hof_visit_modifier: "Návštěva náboženského vůdce"
 ach_hof_visit_modifier_desc: "Tyto země jsou rozbouřené návštěvou jejich náboženského vůdce a obrovské delegace, která ho doprovází. Věřící do provincie přicházejí a místní jsou hojně obdarováni požehnáními a almužnami."
 ach_beat_peasants_modifier: "Bití poddaných"
 ach_beat_peasants_modifier_desc: "Tato postava si vybudovala pověst, že osobně potlačuje své poddané, když se vymknou."
 ach_positive_rumors_modifier: "Pozitivní pověsti"
 ach_positive_rumors_modifier_desc: "Zdá se, že prostý lid země bzučí nepodloženými pověstmi o slávě této postavy."
 ach_negative_rumors_modifier: "Negativní pověsti"
 ach_negative_rumors_modifier_desc: "Pomluvy této postavě v poslední době neprospívají."
 ach_arrested_rumormongers_modifier: "Nedávno zatčení pomlouvači"
 ach_arrested_rumormongers_modifier_desc: "Místní pomlouvači v poslední době ztichli ze strachu z útlaku svého pána."
 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "Tato postava si získala pověst ochoty zatýkat pomlouvačné rolníky, což je známkou strachu a jisté míry nejistoty."
 ach_imperious_modifier: "Panovačný"
 ach_imperious_modifier_desc: "Tato postava si získala pověst, že je nad menšími starostmi."
 ach_coronation_treated_wound_modifier: "Ošetřené rány"
 ach_coronation_treated_wound_modifier_desc: "Rány této postavy byly šikovně ošetřeny."
 ach_coronation_crackdown_modifier: "Korunovační represe"
 ach_coronation_crackdown_modifier_desc: "Davy strážců sjely na obyvatele tohoto regionu, aby obnovily pořádek. Mnohé bylo zničeno, ale pořádek byl obnoven."
 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "Tato postava prokázala ochotu poslat své vlastní vojáky proti svému obyvatelstvu, aby obnovila pořádek, což u mnohých vzbudilo respekt, u některých zase odpor."
 ach_awed_peasantry_modifier: "Uhranuté poddanstvo"
 ach_awed_peasantry_modifier_desc: "Tato postava pronesla projev, který utišil rozbouřený dav a stovkám vyvolal slzy svou výmluvností."
 ach_coronation_blissful_ignorance_modifier: "Blažené nevědomí"
 ach_coronation_blissful_ignorance_modifier_desc: "Tato postava ví, že některé potenciální problémy je nejlepší raději šťastně ignorovat."
 ach_coronation_trusts_nobody_modifier: "Nikomu nedůvěřuje"
 ach_coronation_trusts_nobody_modifier_desc: "Tato postava na každém stínu poskakuje a je čím dál více přesvědčena, že její vazalové spřádají spiknutí na její pád."
 ach_coronation_stampede_modifier: "Panika při korunovaci"
 ach_coronation_stampede_modifier_desc: "Nešťastná řada událostí vedla k tomu, že desítky lidí — většinou prostých — byly ušlapány na smrt."
 ach_declarations_of_loyalty_modifier: "Prohlášení věrnosti"
 ach_declarations_of_loyalty_modifier_desc: "Zdá se, že tato postava s ostatními vazaly mluví jen o spravedlnosti svého pána."
 ach_coronation_theocratic_allies_modifier: "Teokratští spojenci"
 ach_coronation_theocratic_allies_modifier_desc: "Tato postava mnoho získala díky prosbám vazala u duchovenstva."
 ach_coronation_little_birds_modifier: "Malí ptáčci"
 ach_coronation_little_birds_modifier_desc: "Tuto postavu podporuje špionážní síť jednoho z jejích vazalů - velká úleva!"
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Dokonce i jejich vlastní armády jsou vyčerpané."
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Dokonce i jejich vlastní armády jsou vyčerpané."
 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Jejich vlastní špionážní síť je v důsledku toho poměrně přetížená."
 ach_focusing_on_prayer_modifier: "Soustředění na modlitbu"
 ach_focusing_on_prayer_modifier_desc: "Tato postava zadržuje značné množství frustrace tím, že se zaměřuje na záležitosti víry."
 ach_familial_support_modifier: "Rodinná podpora"
 ach_familial_support_modifier_desc: "Tato dynastie je známá tím, že funguje jako jednotný celek."
 ach_reign_of_terror_modifier: "Panování teroru"
 ach_reign_of_terror_modifier_desc: "Tato provincie trpí brutálními represemi opovrhovaného pána."
 ach_reign_of_terror_character_modifier: "Panování teroru"
 ach_reign_of_terror_character_modifier_desc: "Tato postava odpověděla na pomluvy venkova sérií krutých represálií."
 ach_useful_crowds_modifier: "Užitečné davy"
 ach_useful_crowds_modifier_desc: "Agenti této postavy se pohybují nepozorovaně mezi místními davy."
 ach_coronation_good_listener_modifier: "Dobrý posluchač"
 ach_coronation_good_listener_modifier_desc: "Tato postava se trochu věnuje pozorování lidí a díky tomu se tolik naučila..."
 ach_coronation_studying_ceremony_modifier: "Studium korunovační ceremonie"
 ach_coronation_studying_ceremony_modifier_desc: "Tata postava se mnoho naučila sledováním potíží při organizaci korunovační ceremonie."
 ach_coronation_gossips_with_servants_modifier: "Pomlouvá se se služebnictvem"
 ach_coronation_gossips_with_servants_modifier_desc: "Tata postava si začala vyměňovat drby se služebnictvem."
 ach_social_distancing_modifier: "Udržování odstupu"
 ach_social_distancing_modifier_desc: "Tato postava si drží široký odstup od ostatních. Překvapivě účinné pro udržení zdraví, ale nutnost křičet napříč místnostmi, aby byla slyšet, není ideální."
 ach_favored_minority_modifier: "Upřednostňovaná menšina"
 ach_favored_minority_modifier_desc: "Vládec této provincie se rozhodl zvýhodnit její obyvatele, přestože je jiné kulturní původu."
 ach_drunk_province_1_modifier: "Opilé obyvatelstvo"
 ach_drunk_province_1_modifier_desc: "Místní si při nedávné korunovaci důkladně užili pití."
 ach_drunk_province_2_modifier: "Silně opité obyvatelstvo"
 ach_drunk_province_2_modifier_desc: "Obscénní dostupnost alkoholu během nedávné korunovace způsobila opilství v míře dosud neslýchané v této provincii."
 ach_generous_coronation_drinks_modifier: "Štědré korunovační nápoje"
 ach_generous_coronation_drinks_modifier_desc: "Tato postava zajistila, že prostí během její korunovace měli dostatek pití, a dodnes jim opile skandují na počest."
 ach_secret_stash_modifier: "Tajná zásoba"
 ach_secret_stash_modifier_desc: "Tato postava si opatřila zásobu exotického hašiše.\n\nUmožňuje jednorázové použití [GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName] [decision|E]"
 ach_liege_subsidies_modifier: "Královské dotace"
 ach_liege_subsidies_modifier_desc: "Místní vládec má přízeň svého vrchního pána a jeho držba z toho těží."
