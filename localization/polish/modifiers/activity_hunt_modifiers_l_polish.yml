l_polish:
 held_hunt_modifier: "Nedávno konal lov"
 held_hunt_modifier_desc: "Tato postava nedávno uspořádala lov a znovu to nebude moci udělat před uvedeným datem."
 hunt_punished_locals_modifier: "Potrestaní místní"
 hunt_punished_locals_modifier_desc: "Lidé v tomto hrabství nesou břemeno náhrady za pytláky v lesích.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_poacher_training_modifier: "Pytlácký výcvik"
 hunt_poacher_training_modifier_desc: "Tato postava byla pytláky vycvičena v lovu."
 hunt_upset_hunting_county_modifier: "Pobouření hrabství"
 hunt_upset_hunting_county_modifier_desc: "Toto hrabství je rozhořčeno způsobem, jakým bylo postiženo kvůli činům několika pytláků"
 modifier_hunt_hunting_trophy: "Lovecká trofej"
 modifier_hunt_hunting_trophy_desc: "V honosné síni této postavy visí působivá lovecká trofej, která ukazuje její úspěchy."
 modifier_hunt_friend_of_animal: "Přítel zvířat"
 modifier_hunt_friend_of_animal_desc: "Tato postava má podivuhodné nadání pro zacházení se zvířaty."
 hunt_guide_local_madman_modifier: "Místní průvodce"
 hunt_guide_local_madman_modifier_desc: "Tato postava byla během lovu majitelem bažiny provedena bažinou.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc: "Tato postava byla během lovu majitelem bažiny provedena bažinou.\n#weak Dokud je tento modifikátor aktivní, vaše [hunt_success_chance|E] bude #positive_value mírně lepší#! v [SCOPE.sTitle('activity_place').GetNameNoTier]#!\n"
 hunt_killed_local_madman_modifier: "Zabit místní"
 hunt_killed_local_madman_modifier_desc: "Známý bažinný obyvatel tohoto hrabství byl zabit příliš horlivým lovcem."
 hunt_talked_to_madman_modifier: "Vyslyšel obavy místních"
 hunt_talked_to_madman_modifier_desc: "Místní v tomto hrabství jsou potěšeni, že jejich problémy vyslechla lovnická šlechta."
 hunt_peasants_denied_forest_modifier: "Sedláci bez přístupu do lesa"
 hunt_peasants_denied_forest_modifier_desc: "Sedlákům v tomto hrabství bylo odepřeno právo sbírat v lesích."
 hunt_peasants_hunted_modifier: "Pronásledovaní sedláci"
 hunt_peasants_hunted_modifier_desc: "Sedláci se bojí usadit v tomto hrabství kvůli nevyslovitelným událostem, které se zde staly."
 hunt_aided_peasants_modifier: "Pomohl sedlákům"
 hunt_aided_peasants_modifier_desc: "Nejchudší obyvatelé tohoto hrabství obdrželi značnou charitativní pomoc."
 hunt_fresh_air_and_exercise_modifier: "Čerstvý vzduch a cvičení"
 hunt_fresh_air_and_exercise_modifier_desc: "Tato postava si při svých lovech užila důkladné cvičení."
 hunt_focused_attention_modifier: "Soustředěná pozornost"
 hunt_focused_attention_modifier_desc: "Tato postava ví, jak se soustředit na věci vyžadující okamžitou pozornost."
 modifier_hunt_dog_trophy_modifier: "Lovecká trofej"
 modifier_hunt_dog_trophy_modifier_desc: "V honosné síni této postavy visí působivá lovecká trofej, která ukazuje její úspěchy."
 modifier_hunt_dog_fighting_modifier: "Zvýšená zdatnost"
 modifier_hunt_dog_fighting_modifier_desc: "Tato postava během lovu předvedla působivý výkon zdatnosti."
 modifier_hunt_resisted_advances: "Odolal svádění"
 modifier_hunt_resisted_advances_desc: "Tato postava odolala pokušení."
 hunt_mediated_fight_modifier: "Mediátor"
 hunt_mediated_fight_modifier_desc: "Tato postava úspěšně vyjednala mezi dvěma lidmi ve sporu – cenná zkušenost."
 hunt_protected_peasants_modifier: "Ochránil sedláky"
 hunt_protected_peasants_modifier_desc: "Sedláci v tomto hrabství se cítí v bezpečí."
 hunt_disturbed_locals_modifier: "Rozrušení místní"
 hunt_disturbed_locals_modifier_desc: "Místní v tomto hrabství si přejí být necháni na pokoji."
 hunt_focused_effort_modifier: "Soustředěné lovecké úsilí"
 hunt_focused_effort_modifier_desc: "Tato postava je velmi soustředěná na lov."
 hunt_treated_injury_modifier: "Procvičená polní chirurgie"
 hunt_treated_injury_modifier_desc: "Tato postava má nedávné zkušenosti s náročnými lékařskými zákroky."
 hunt_tasted_the_belt_modifier: "Ochutnal opasek"
 hunt_tasted_the_belt_modifier_desc: "Tato postava trpí pohmožděným zadkem."
 hunt_treated_wound_modifier: "Ošetřené rány"
 hunt_treated_wound_modifier_desc: "Rány této postavy byly obratně ošetřeny."
 hunt_chose_truth_modifier: "Pokorná upřímnost"
 hunt_chose_truth_modifier_desc: "Tato postava promluvila pravdu i za cenu újmy sobě samému."
 hunt_mystical_animal_modifier: "Lovil mystické zvíře"
 hunt_mystical_animal_modifier_desc: "Tato postava ulovila a usmrtila mystické zvíře."
 hunt_protected_their_secret_modifier: "Střežící tajemství"
 hunt_protected_their_secret_modifier_desc: "Tato postava drží karty u těla."
 hunt_sighting_standard_modifier: "Pozorování zvěře"
 hunt_sighting_standard_modifier_desc: "V tomto hrabství bylo spatřeno mnoho slibné zvěře.\n#weak [hunt_success_chance|E] je v tomto [county|E] zvýšen#!"
 hunt_sighting_standard_modifier_custom_desc: "Ve zprávách bylo v tomto hrabství spatřeno mnoho [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')].\n#weak Zvyšuje [hunt_success_chance_no_prefix|E] lovů na [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]#!"
 hunt_sighting_dangerous_modifier: "Pozorování šelmy"
 hunt_sighting_dangerous_modifier_desc: "Údajně tuto oblast sužuje krutá šelma.\n#weak [hunt_success_chance|E] je v tomto [county|E] zvýšen#!"
 hunt_sighting_dangerous_modifier_custom_desc: "Údajně tuto oblast sužuje krutá [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')].\n#weak Zvyšuje [hunt_success_chance_no_prefix|E] lovů na [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]#!"
 hunt_sighting_legendary_modifier: "Legendární pozorování"
 hunt_sighting_legendary_modifier_desc: "Ve zprávách bylo v tomto hrabství spatřeno mytické zvíře.\n#weak V tomto [county|E] může být uspořádán $hunt_type_legendary$ [GetActivityType('activity_hunt').GetName]#!"
 hunt_sighting_legendary_modifier_custom_desc: "Údajně bylo v tomto hrabství spatřeno mytické [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')].\n#weak V tomto [county|E] lze ulovit legendárního [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV]#!"
 hunt_sighting_falconry_modifier: "Pozorování ptáků"
 hunt_sighting_falconry_modifier_desc: "Nedávná pozorování hnízdících nebo migrujících ptáků činí toto hrabství ideálním pro sokolnictví.\n#weak $hunt_type_falconry$ [hunt_success_chance|E] je v tomto [county|E] zvýšen#!"
 hunt_sighting_falconry_modifier_custom_desc: "Pozorování hnízdících nebo migrujících [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] činí toto hrabství ideálním pro sokolnictví.\n#weak Zvyšuje [hunt_success_chance_no_prefix|E] lovů na [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]#!"
 hunt_heir_murder_exposed_modifier: "Lidová spravedlnost"
 hunt_heir_murder_exposed_modifier_desc: "Tato postava upřednostnila spravedlnost před reputací dvořana."
 hunt_disrespected_locals_modifier: "Pohrdaní místní"
 hunt_disrespected_locals_modifier_desc: "Pocity prostého lidu v tomto hrabství byly lovci pošlapány."
 hunt_happy_hounds_modifier: "Spokojení psi"
 hunt_happy_hounds_modifier_desc: "Lovečtí psi této postavy jsou dobře odměněni.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savage_hounds_modifier: "Divocí psi"
 hunt_savage_hounds_modifier_desc: "Psi této postavy mají pověst, že srážejí mohutnou zvěř.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savaged_hounds_modifier: "Poškození psi"
 hunt_savaged_hounds_modifier_desc: "Tento postaviny kotce byly vyprázdněny, když se psi vrhali na šelmy.\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 crushed_by_boulder_modifier: "Rozmačkán balvanem"
 crushed_by_boulder_modifier_desc: "Projev odvahy této postavy se vymstil, když byl rozmačkán valícím se balvanem, který se pokoušel přeskákat."
 hunt_blooming_garden_modifier: "Rozkvetlá zahrada"
 hunt_blooming_garden_modifier_desc: "Zahrada této postavy byla bohatě vyzdobena divokými květinami nalezenými při nedávném lovu."
 hunt_stocked_medicus_modifier: "Zásobený léčitel"
 hunt_stocked_medicus_modifier_desc: "Lékař této postavy má dostatek zásob léčivých bylin, jak vzácných, tak běžných."
 hunt_witch_protector_modifier: "Starostlivý pastýř"
 hunt_witch_protector_modifier_desc: "Tato postava prokázala prozíravý zájem o ochranu svých bližních."
 hunt_left_in_trap_modifier: "Nechán v pasti"
 hunt_left_in_trap_modifier_desc: "Tato postava byla ponechána v lovecké pasti mnohem déle, než bylo pro její zdraví vhodné."
 hunt_punished_trappers_modifier: "Potrestaní nasazovači pastí"
 hunt_punished_trappers_modifier_desc: "Lovecké pasti sedláků v tomto hrabství vzbudily hněv jejich majitele."
 hunt_witch_suspicion_modifier: "Podezření z čarodějnictví"
 hunt_witch_suspicion_modifier_desc: "Zájem této postavy o přírodu vyvolal otázky ohledně její věrnosti pravému bohu."
 hunt_mismanaged_game_modifier: "Špatně spravovaná zvěř"
 hunt_mismanaged_game_modifier_desc: "Lov srnčí zvěře snížil zásoby zvěře v tomto hrabství.\n#weak Budoucí [hunt_success_chance|E] proti tomuto druhu zvířat budou v tomto [county|E] #negative_value mírně horší#!"
 hunt_mismanaged_game_modifier_custom_desc: "Tato postava chytila kolouška a vychovala ho krotce, aby oklamala jeho divoké příbuzné.\n#weak Budoucí [ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV] [hunt_success_chance|E] budou v tomto [county|E] #negative_value mírně horší#!"
 hunt_tame_deer_modifier: "Ochočený koloušek"
 hunt_tame_deer_modifier_desc: "Tato postava chytila kolouška a vychovala ho krotce, aby oklamala jeho divoké příbuzné.\n#weak V budoucnu budou [hunt_success_chance|E] proti tomuto druhu zvířete #positive_value mírně lepší#!#!\n"
 hunt_tame_deer_modifier_custom_desc: "Tato postava chytila kolouška a vychovala ho krotce, aby oklamala jeho divoké příbuzné.\n#weak [ROOT.Char.Custom('GetAnimalTypeTame')|UV] [hunt_success_chance|E] je #P mírně lepší#!#!"
 hunt_captive_beast_modifier: "Zajaté zvíře"
 hunt_captive_beast_modifier_desc: "Tato postava chytla nebezpečné zvíře živé pro vystavení a zábavu.\n#weak Může být použito k [GetActivityType('activity_hunt').GetName] tohoto zvířete s #P vysokou#! [hunt_success_chance_no_prefix|E]\n"
 hunt_captive_beast_modifier_custom_desc: "Tato postava chová [ROOT.Char.Custom('GetAnimalAdjectiveCaptive')] [ROOT.Char.Custom('GetAnimalTypeCaptive')] pro vystavení a zábavu.\n#weak Může být použito k [GetActivityType('activity_hunt').GetName] [ROOT.Char.Custom('GetAnimalTypeCaptive')|UV] s #P vysokou#! [hunt_success_chance_no_prefix|E]"
 dog_story_scenthound_modifier: "Stopařský pes"
 dog_story_scenthound_modifier_desc: "Lojální pes, vycvičený k vyhledávání zvěře, provází tuto postavu kamkoli jde\n#weak Mírně zvyšuje [hunt_success_chance|E]#!"
 dog_story_beasthound_modifier: "Pes na šelmy"
 dog_story_beasthound_modifier_desc: "Lojální pes, vycvičený k boji s nebezpečnými šelmami, provází tuto postavu kamkoli jde\n#weak Mírně zvyšuje [hunt_success_chance|E]#! proti [hunt_dangerous|E] šelmám"
