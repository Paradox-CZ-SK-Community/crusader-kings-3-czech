 tours_grounds_sharing_tips_with_friend_modifier:0 "Sdílení rad s přítelem"
 tours_grounds_sharing_tips_with_friend_modifier_desc:0 "Tato postava pravidelně sdílí tipy s přítelem o svých společných zájmech."
 tour_grounds_hidden_assets_modifier:0 "Skryté majetky"
 tour_grounds_hidden_assets_modifier_desc:0 "Tato postava dokázala udržet některé cenné majetky skryté před daněmi svého pána."
 embarassing_performance_modifier:0 "Trapné představení"
