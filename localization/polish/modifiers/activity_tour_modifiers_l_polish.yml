 balanced_by_wise_woman_modifier:0 "Vyrovnané tělní šťávy"
 balanced_by_wise_woman_modifier_desc:0 "Díky podivným mystickým praktikám byly tělní šťávy této postavy nedávno vyrovnány."
 makeover_from_wise_woman_modifier:0 "Bylinná kosmetika"
 makeover_from_wise_woman_modifier_desc:0 "Tato postava nedávno podstoupila kosmetickou úpravu od duchovní léčitelky."
 hurt_by_wise_woman_modifier:0 "Nesvaté ošetření"
 hurt_by_wise_woman_modifier_desc:0 "Tato postava nedávno navštívila duchovní léčitelku a odcházela zřejmě hůře než přišla."
