 tour_liege_extra_taxation_county_modifier_desc:0 "Majitel tohoto hrabství si kompenzuje zvýšené daně svého pána tím, že více daní ukládá svým lidem."
 tours_grounds_luxury_dining_modifier:0 "Luxusní stolování"
 tours_grounds_luxury_dining_modifier_desc:0 "Tato postava si přivlastnila velké množství luxusního zboží od vazala a užívá si ho."
 tours_grounds_hunting_companions_modifier:0 "Společníci při lovu"
