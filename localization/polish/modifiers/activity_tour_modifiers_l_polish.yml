 skirmisher_learnings:0 "Inovace lehké pěchoty"
 skirmisher_learnings_desc:0 "Tato postava nedávno pozorovala, jak cizí říše spravuje svou lehkou pěchotu."
 heavy_infantry_learnings:0 "Inovace těžké pěchoty"
