 archers_learnings:0 "Inovace lučištníků"
 archers_learnings_desc:0 "Tato postava nedávno pozorovala, jak cizí říše spravuje své lučištníky."
 cavalry_learnings:0 "Inovace kavalérie"
 cavalry_learnings_desc:0 "Tato postava nedávno pozorovala, jak cizí říše spravuje svou jízdu."
