 stomach_ache_modifier:0 "Bolest žaludku"
 stomach_ache_modifier_desc:0 "Tato postava nedávno pozřela příliš mnoho jídla a dostala bolest žaludku."
 ate_human_heart:0 "Statečný žaludek"
 ate_human_heart_desc:0 "Tato postava nedávno snědla něco, o čem věří, že jí vdechlo sílu mocného bojovníka."
 ate_human_heart_bad:0 "Neklidný žaludek"
 ate_human_heart_bad_desc:0 "Tato postava nedávno snědla něco, o čem věří, že jí dodalo sílu mocného bojovníka, ale měla na to špatnou reakci."
 succesful_food_experiment_modifier:0 "Úspěšný experiment s jídlem"
 succesful_food_experiment_modifier_desc:0 "Tato postava experimentovala s jídlem a zažila vjemy, o kterých se dalo jen snít."
 well_rested_modifier:0 "Dobře odpočatý"
 well_rested_modifier_desc:0 "Tato postava si dokázala dopřát zasloužený odpočinek."
 tour_sleep_deprived_modifier:0 "Nedostatek spánku"
 tour_sleep_deprived_modifier_desc:0 "Tato postava zůstala vzhůru celou noc a posedle prohledávala své obydlí, honíce tajemství."
 highwaymen_eliminated_modifier:0 "Zbojníci odstraněni"
 highwaymen_eliminated_modifier_desc:0 "Oblíbená trasa v tomto hrabství byla nedávno očištěna od zbojníků, což přináší bezpečí cestovatelům a obchodníkům."
 courtier_cook_modifier:0 "Dvorský kuchař"
 courtier_cook_modifier_desc:0 "Tato postava získala talentovaného kuchaře."
 drunken_stupor:0 "Opilý stupor"
 drunken_stupor_desc:0 "Tato postava se nedávno opila do stuporu. Jaké trapné činy mohla spáchat, se už možná nikdy nedozvíme."
 boozeless_modifier:0 "Vybrané zásoby piva"
 boozeless_modifier_desc:0 "Zásoby alkoholu této postavy jsou zcela vyčerpány, což z ní činí špatného hostitele."
