l_polish:
 liege_respected_fighter_modifier:0 "Ponížený vůdce sedláků"
 liege_respected_fighter_modifier_desc:0 "Místní vůdce sedláků z tohoto hrabství byl nedávno ponížen v rvačce se svým pánem."
 reduced_taxes_modifier:0 "Snížené daně"
 reduced_taxes_modifier_desc:0 "Toto hrabství úspěšně vyjednalo "
 scared_of_liege_modifier:0 "Nedávné mučení"
 scared_of_liege_modifier_desc:0 "Místní sedlák, který se nesprávně obrátil na svého pána, byl krutě mučen jako trest, což místní rozrušilo a zaselo strach."
 terrified_of_liege_modifier:0 "Brutální mučení"
 terrified_of_liege_modifier_desc:0 "Místní sedlák, který se nesprávně obrátil na svého pána, měl své vnitřnosti rozházené po krajině."
 sacred_touch:0 "Svatý dotek"
 sacred_touch_desc:0 "Toto hrabství bylo nedávno požehnáno dotykem významného krále."
 alms_distributed:0 "Rozdané almužny"
 alms_distributed_desc:0 "Chudí v tomto hrabství byli nedávno obdarováni velkou štědrostí."
 chastised_tyrant_modifier:0 "Pokáraný tyran"
 chastised_tyrant_modifier_desc:0 "Vládcem říše byl nedávno pokárán za vyvolávání tyranie vůči tomuto hrabství."
 locals_terrorised_modifier:0 "Místní terorizováni"
 locals_terrorised_modifier_desc:0 "Drobní zločinci byli v tomto hrabství nedávno zbytečně vyděšováni."
 sacred_site_vandalised_modifier:0 "Vandalizované posvátné místo"
 sacred_site_vandalised_modifier_desc:0 "Místo nejposvátnější pro obyvatele tohoto hrabství bylo nedávno vandalizováno místním vládcem."
 kings_carving_modifier:0 "Šlechticův otisk"
 kings_carving_modifier_desc:0 "Vysoce postavený šlechtic zanechal v této oblasti svoji stopu, díky čemuž se místní cítí uznáni."
 tutored_by_landless_modifier:0 "Výuka od šlechtice"
 tutored_by_landless_modifier_desc:0 "Tato postava byla nedávno doučována v náročném tématu."
 healed_by_wise_woman_modifier:0 "Mystická léčba"
