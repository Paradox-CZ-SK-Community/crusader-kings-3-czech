l_polish:
 bp2_stranger_at_home_modifier: "Cizinec doma"
 bp2_stranger_at_home_modifier_desc: "Po pobytu jako rukojmí tato postava přijala své odcizení vůči své vlasti"
 bp2_stranger_no_more_modifier: "Znovuzačleňování"
 bp2_stranger_no_more_modifier_desc: "Po pobytu jako rukojmí se tato postava snaží znovu zvyknout na svou vlast"
 bp2_uni_bad_encounters_modifier: "Špatná setkání"
 bp2_uni_bad_encounters_modifier_desc: "Během studií v rámci vzdělávání dospělých se tato postava dostala do problémů se špatnou společností"
 bp2_dialogue_with_the_masters_modifier: "Dialog s mistry"
 bp2_dialogue_with_the_masters_modifier_desc: "Během univerzitního vzdělávání byla tato postava schopna vést dialog tváří v tvář s mistry v jejich liturgickém jazyce"
 foolish_endeavor_modifier: "Ztrapnili se"
 foolish_endeavor_modifier_desc: "Bláznivý pokus této postavy mluvit jako rovnocenný s učiteli na univerzitě naprosto selhal"
 bp2_uni_connections_modifier: "Univerzitní kontakty"
 bp2_uni_connections_modifier_desc: "Během studia na univerzitě se tato postava dobře integrovala do místní studentské komunity"
 bp2_uni_isolation_modifier: "Studijní izolace"
 bp2_uni_isolation_modifier_desc: "Během studia na univerzitě tato postava nedokázala navázat kontakt se svými vrstevníky"
 bp2_understanding_modifier: "Chápavý"
 bp2_understanding_modifier_desc: "Tato postava má schopnost vycítit, kdy ostatní nejsou něčím tak nadšení jako ona"
 bp2_careful_modifier: "Opatrný k věcem"
 bp2_careful_modifier_desc: "Po neštěstí s fotbalovým míčem v mládí je tato postava nyní velmi opatrná se svými věcmi"
 bp2_cowardly_modifier: "Zbabelý"
 bp2_cowardly_modifier_desc: "Bez ohledu na své současné jednání nese tato postava ostudu z toho, že v mládí nechala jiné dítě být šikanováno"
 bp2_disrespects_elderly_modifier: "Neuctivý vůči starším"
 bp2_disrespects_elderly_modifier_desc: "Od mládí tato postava projevovala zdravé pohrdání těmi, kdo jsou starší a — údajně — moudřejší, což jí alespoň částečně zjednává přízeň mladých"
 bp2_guilt_ridden_modifier: "Sužován výčitkami"
 bp2_guilt_ridden_modifier_desc: "Tato postava je traumatizovaná svým nedostatkem jednání během fotbalového zápasu, když jen přihlížela, jak jiné dítě bylo sešlapáno davem"
 bp2_ringing_ears_modifier: "Zvonění v uších"
 bp2_ringing_ears_modifier_desc: "Uši této postavy stále zvoní poté, co příliš horlivý rodič řval na skupinu během fotbalového zápasu"
 bp2_self_preserving_modifier: "Sebeochranný"
 bp2_self_preserving_modifier_desc: "Smysl pro sebeuchování této postavy se jí v minulosti vyplatil"
 imaginary_friend_modifier: "Vymyšlený kamarád"
 imaginary_friend_modifier_desc: "Tato postava má vymyšleného kamaráda."
 imaginary_friend_murder_scheme_modifier: "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc: "Tato postava je přesvědčena o svém úspěchu v tomto plánu poté, co byla ovlivněna svým vymyšleným kamarádem"
 imaginary_friend_mad_modifier: "Zcela šílený"
 imaginary_friend_mad_modifier_desc: "Tato postava má zvláštní nutkání... a jediný způsob, jak ho ukojit, je #EMP murder#!"
 bp2_stifled_potential_modifier: "Potlačený potenciál"
 bp2_stifled_potential_modifier_desc: "Tato postava má obrovské zásoby nevyužitého potenciálu, které jí brání využít machinace druhých"
 bp2_destined_modifier: "Předurčen k slávě"
 bp2_destined_modifier_desc: "Tato postava má něco zvláštního, co mnohé vede k přesvědčení, že je předurčena k velikosti"
 bp2_destiny_tutor_modifier: "Vojenská rada"
 bp2_destiny_tutor_modifier_desc: "Tato postava dostala rozumnou strategickou radu, na kterou bude dlouho vzpomínat"
 bp2_tool_of_fate_modifier: "Nástroj osudu"
 bp2_tool_of_fate_modifier_desc: "Přirozené charisma této postavy ji od dětství vyčleňovalo a pěstované talenty ji odlišovaly od vrstevníků"
 rock_story_modifier: "Domácí kámen"
 rock_story_modifier_desc: "Tato postava si užívá společnost kamenného společníka"
 sated_stone_modifier: "Uspokojený kámen"
 sated_stone_modifier_desc: "Tato postava se cítí lépe poté, co dopřála svému domácímu kameni"
 rock_dopey_modifier: "Hloupý kámen"
 rock_dopey_modifier_desc: "Domácí kámen této postavy je, řekněme, trochu nemotorný"
 lost_rock_modifier: "Ztracený kámen"
 lost_rock_modifier_desc: "Domácí kámen této postavy byl odložen špatně a následně ztracen navždy. Nepodařilo se jim ho získat zpět"
 bp2_bed_rock_modifier: "Kámen v posteli"
 bp2_bed_rock_modifier_desc: "Tato postava miluje svého domácího kamene natolik, že mu dovolí spát v pohodlí své postele, ku rozhořčení každého partnera"
 bp2_sore_thumb_modifier: "Bolavý palec"
 bp2_sore_thumb_modifier_desc: "Snažení této postavy s ruční prací jim trochu ublížilo"
 bp2_valued_friendship_modifier: "Kamenné přátelství"
 bp2_valued_friendship_modifier_desc: "Tato postava odmítla možnost uctít svého domácího kamene ve svém domově, místo toho ho nosí s sebou kamkoli jde"
 bp2_solid_foundations_modifier: "Pevné základy"
 bp2_solid_foundations_modifier_desc: "Tato postava si tak cení stabilních základů, že svého domácího kamene uctila ve zdech svého domova"
 bp2_one_upper_modifier: "Vždy o něco lepší"
 bp2_one_upper_modifier_desc: "Tato postava je známá svou otravnou posedlostí vždy být o něco lepší v běžné konverzaci"
 bp2_trusted_parent_modifier: "Důvěryhodný rodič"
 bp2_trusted_parent_modifier_desc: "Rodiče této postavy si získali její důvěru a tato postava si to bude pamatovat ještě mnoho let"
 bp2_tight_knit_modifier: "Soudržný"
 bp2_tight_knit_modifier_desc: "Tato postava vzpomíná na své mládí v bezpečném a teplém náručí rodiny a stále s ní udržuje blízké vazby"
 bp2_listened_elders_modifier: "Rada starších"
 bp2_listened_elders_modifier_desc: "Tato postava vyhledává rady svých starších a naslouchá jejich moudrosti, aby získala cenné poznatky"
 bp2_foreign_influences_modifier: "Cizí vlivy"
 bp2_foreign_influences_modifier_desc: "Zájem této postavy o jiné kultury vzbuzuje podezření u jejích nejbližších"
 bp2_parental_heartbreak_modifier: "Rodičovské zklamání"
 bp2_parental_heartbreak_modifier_desc: "Tato postava se stále vyrovnává s emocionálními ranami způsobenými rodičem"
 bp2_culturally_adventurous_modifier: "Kulturně dobrodružný"
 bp2_culturally_adventurous_modifier_desc: "Ochota této postavy přijímat neznámé ji učinila moudřejší a více přijímanou, než by tomu jinak bylo"
 bp2_expanded_horizons_modifier: "Rozšířené obzory"
 bp2_expanded_horizons_modifier_desc: "Obzory této postavy se rozšířily v mladém věku díky styku s lidmi z jiných kultur"
 parent_helped_grief_modifier: "Pomoc při smutku"
 parent_helped_grief_modifier_desc: "Rodič této postavy jim pomohl vyrovnat se se ztrátou milované kojné"
 wet_nurse_bonding_modifier: "Vazba s kojící ženou"
 wet_nurse_bonding_modifier_desc: "Tato postava si vytvořila pouto se svou kojící ženou na základě společné víry a kultury"
 wet_nurse_faith_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc: "Tato postava si vytvořila pouto se svou kojící ženou na základě společné víry"
 wet_nurse_cultural_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc: "Tato postava si vytvořila pouto se svou kojící ženou na základě společné kultury"
 bp2_good_parent_modifier: "Soucitný rodič"
 bp2_good_parent_modifier_desc: "Tato postava je soucitná a zajímá se o pocity a skutky svých dětí"
 under_childs_boot_modifier: "Pod dětskou nadvládou"
 under_childs_boot_modifier_desc: "Tato postava jedná podle rozmarů a přání svých dětí"
 bp2_strong_willed_modifier: "S pevnou vůlí"
 bp2_strong_willed_modifier_desc: "Dětinská tvrdohlavost a domýšlivost této postavy jí způsobila mnoho problémů u starších, ale sklidila velké uznání mezi jejími mladými vrstevníky"
 bp2_sweet_treat_modifier: "Sladká pochoutka"
 bp2_sweet_treat_modifier_desc: "Tato postava se podařilo ukořistit sladkou pochoutku z kuchyně. Je to jejich oblíbená!"
 bp2_empathetic_modifier: "Empatický"
 bp2_empathetic_modifier_desc: "Tato postava prokázala širokou škálu emoční inteligence při jednání s ostatními"
 bp2_joust_prodigy_modifier: "Turnajový zázrak"
 bp2_joust_prodigy_modifier_desc: "Tato postava prokázala vrozený talent pro turnaje již v mládí"
 bp2_afterlife_citer_modifier: "Věřič v posmrtný život"
 bp2_afterlife_citer_modifier_desc: "Veřejné přesvědčení této postavy o existenci posmrtného života ji označilo jako obzvlášť bezstarostnou osobu"
 bp2_numbed_to_death_modifier: "Otupělý vůči smrti"
 bp2_numbed_to_death_modifier_desc: "Brzké zkušenosti této postavy se smrtelností zanechaly v ní ponurý postoj k těmto věcem"
 shaven_bald_modifier: "Brutálně oholený"
 shaven_bald_modifier_desc: "Vlasy této postavy byly během rituálu zcela ostříhány, zůstala po nich jen odřená pokožka hlavy"
 scorched_soles_modifier: "Popálená chodidla"
 scorched_soles_modifier_desc: "Po bolestivě ceremoniózním přechodu po ohni tato postava kráčí opatrně na těžce popálených chodidlech"
 tough_and_confident_modifier: "Tvrdý a sebevědomý kmenový"
 tough_and_confident_modifier_desc: "Přes těžké zkoušky přechodu tato postava získala vášeň, odhodlání a soběstačnost"
 peace_over_honor_modifier: "Mír před ctí"
 peace_over_honor_modifier_desc: "Když bylo ohroženo sídlo, které drželo příbuzné jako rukojmí, tato postava odmítla poskytnout pomoc"
 a_noble_fight_modifier: "Ušlechtilý boj"
 a_noble_fight_modifier_desc: "Odpovědí na prosby obléhaného rukojmího se tato postava zavázala k vojenskému dobrodružství"
 aggressive_unpredictable_modifier: "Agresivní, nevyzpytatelný"
 aggressive_unpredictable_modifier_desc: "Tento válečník je znám tím, že se může od příměří přehoupnout k násilnému útoku při sebemenším podnětu"
