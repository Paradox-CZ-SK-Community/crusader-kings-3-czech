l_polish:
 fp2_smooth_market_oversight_modifier:0 "Efektivní dohled nad trhem"
 fp2_smooth_market_oversight_modifier_desc:0 "Ostražitost místního muḥtasiba pomáhá, aby byly transakce snadné a důvěryhodné."
 fp2_inefficient_market_oversight_modifier:0 "Neefektivní dohled nad trhem"
 fp2_inefficient_market_oversight_modifier_desc:0 "Místní muḥtasibové nejsou schopni řešit problémy na trhu, což zatěžuje qāḍīho."
 fp2_free_market_boom_modifier:0 "Trh bez hisby"
 fp2_free_market_boom_modifier_desc:0 "Trhy v tomto městě nedodržují hisbu ani nejsou pod dohledem muḥtasibů."
 fp2_ruthless_market_oversight_modifier:0 "Bezmilosrdný dohled nad trhem"
 fp2_ruthless_market_oversight_modifier_desc:0 "Místní muḥtasibové spoléhají na vojáky, kteří vynucují i ty nejmenší předpisy silou."
 fp2_forsaken_turned_levies_modifier:0 "Narůstající militarismus"
 fp2_forsaken_turned_levies_modifier_desc:0 "Tvoří se malé selské milice, aby pronásledovaly zrádné frakce a získaly přízeň svého pána."
 fp2_veteran_mercenaries_as_instructors_modifier:0 "Veteránští žoldnéři jako instruktoři"
 fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "Toto hrabství zaměstnává bitevně otřelé žoldnéřské kapitány k výcviku místních odvedenců."
 fp2_mercenary_acquaintances_modifier:0 "Známí žoldnéři"
 fp2_mercenary_acquaintances_modifier_desc:0 "Tato postava má kontakty u mnoha bývalých žoldnéřských kapitánů a z jejich styků se hodně naučila."
 fp2_mercs_slaughtered_populance_modifier:0 "Žoldnéři vyvraždili obyvatele"
 fp2_mercs_slaughtered_populance_modifier_desc:0 "Skupina ozbrojených vojáků tuto zemi vydrancovala, vzala místním vše a nenechala nikoho, kdo by to mohl vyprávět."
 fp2_local_garrison_slaughtered_modifier:0 "Místní posádka vyhlazena"
 fp2_local_garrison_slaughtered_modifier_desc:0 "Místní posádka v tomto hrabství byla téměř zcela zničena a zanechala oblast bez obrany."
 fp2_elite_tactics_for_civil_guards_modifier:0 "Místní posádka používá elitní taktiky"
 fp2_elite_tactics_for_civil_guards_modifier_desc:0 "Vojáci místní posádky jsou zkušenými udržovateli pořádku a disponují praxí potřebnou k důrazným zásahům proti porušovatelům zákona."
 fp2_mercs_turned_farmers_modifier:0 "Žoldnéři se stali farmáři"
 fp2_mercs_turned_farmers_modifier_desc:0 "Nebezpečná skupina žoldnéřů přišla do tohoto kraje, aby... obdělávala půdu. Ačkoli jsou nyní mírumilovní, jejich nový pán je v případě potřeby může povolat do služby."
 fp2_lenient_towards_foreign_merchants_modifier:0 "Shovívavý k cizím obchodníkům"
 fp2_lenient_towards_foreign_merchants_modifier_desc:0 "Tato postava je ochotná upustit od náboženské nesnášenlivosti ve prospěch obchodu, čímž získává velké bohatství, ale i opovržení svých vrstevníků."
 fp2_2001_promise_reminder:0 "Slibované osvobození"
 fp2_2001_promise_reminder_desc:1 "Tato postava vsadila svou čest na to, že do několika let osvobodí obléhanou vesnici."
 fp2_inexplicable_accounting_modifier:0 "Nevysvětlitelné účetnictví"
 fp2_inexplicable_accounting_modifier_desc:0 "Účetnictví tohoto hrabství nesedí, zlato chybí."
 fp2_improved_administrative_checks_modifier:0 "Vylepšené administrativní kontroly"
 fp2_improved_administrative_checks_modifier_desc:0 "V tomto hrabství fungují přísné kontroly, které zajistí, že i ta nejmenší forma ekonomického podvodu je zaznamenána úřady."
 fp2_mozarab_quarter_modifier:0 "Mozarabské čtvrti"
 fp2_mozarab_quarter_modifier_desc:0 "Města v tomto hrabství mají vyhrazené čtvrti pro mozaraby."
 fp2_mozarab_church_modifier:0 "Přijímá mozaraby"
 fp2_mozarab_church_modifier_desc:0 "Tato postava povolila stavbu mozarabských kostelů na svých územích."
 fp2_mozarab_rejected_modifier:0 "Diskriminace mozarabů"
 fp2_mozarab_rejected_modifier_desc:0 "Tato postava nedovoluje mozarabům stavět kostely na svých územích."
 fp2_multifaith_county_modifier:0 "Náboženská tolerance"
 fp2_multifaith_county_modifier_desc:0 "Tato postava prokázala shovívavost vůči lidem jiných vyznání ve svém panství."
 fp2_religious_strife_modifier:0 "Náboženské spory"
 fp2_religious_strife_modifier_desc:0 "Nucené konverze v tomto hrabství vedly k rozsáhlým náboženským třenicím."
 fp2_camino_santiago_ho_protected_modifier:0 "Ochrana svatého řádu"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "Cesta do Santiaga, která prochází tímto hrabstvím, je chráněna [holy_order|E]."
 fp2_camino_santiago_protected_modifier:0 "Najaté hlídky"
 fp2_camino_santiago_protected_modifier_desc:0 "Cesta do Santiaga, která prochází tímto hrabstvím, je chráněna najatými hlídkami."
 fp2_horchata_colonialism_modifier:0 "Využívání kvůli horchatě"
 fp2_horchata_colonialism_modifier_desc:0 "Toto hrabství je nuceno pěstovat pouze zemní mandle na výrobu horchaty."
 fp2_funded_agriculture_modifier:0 "Financované zemědělství"
 fp2_funded_agriculture_modifier_desc:0 "Toto hrabství obdrželo prostředky potřebné k rozšíření svých polí."
 fp2_vow_against_conscription_modifier:0 "Závazek proti branné povinnosti"
 fp2_vow_against_conscription_modifier_desc:0 "Toto hrabství získalo právo odmítat výzvy k verbování, což jim umožňuje soustředit se na občanské záležitosti."
 fp2_monument_to_war_modifier:0 "Pomník dobytí"
 fp2_monument_to_war_modifier_desc:0 "Pomník dobyvatele tohoto území stojí nahoře na hromadě sutin obklopený spálenými budovami."
 fp2_village_rebuiling_efforts_modifier:0 "Úsilí o obnovu vesnice"
 fp2_village_rebuiling_efforts_modifier_desc:0 "Toto hrabství se pokouší znovu vybudovat po velké katastrofě; jejich pán daroval prostředky potřebné k urychlení procesu."
 fp2_border_encampments_modifier:0 "Okrajové tábory"
 fp2_border_encampments_modifier_desc:0 "Hrabství je pokryto stany a posádkami, které ubytovávají malé hlídky, jež chrání to málo, co zbývá."
 fp2_scallop_shell_artifact:0 "Mušle poutníka"
 fp2_scallop_shell_artifact_desc:0 "Tato mušle poutníka označuje svého majitele jako někoho, kdo absolvoval náročnou cestu po Camino de Santiago."
 fp2_fake_scallop_shell_artifact:0 "Diskreditovaná poutnická mušle"
 fp2_fake_scallop_shell_artifact_desc:0 "Mušle, kterou obvykle vlastní ten, kdo prošel celou pouť do Santiaga. Tato je však zjevně ukradená."
 fp2_malato_bark_artifact:0 "Kůra stromu Malato"
 fp2_malato_bark_artifact_desc:0 "Malý výsek kůry odebraný z proslulého baskického stromu Malato."
 fp2_dismantling_verracos_modifier:0 "Demontáž verracos"
 fp2_dismantling_verracos_modifier_desc:0 "Staré sochy kanců (verracos), které jsou rozmístěny po celém hrabství, jsou rozebírány a přeměňovány na stavební materiál, ku rozhořčení místních úředníků."
 fp2_saints_tombs_modifier:0 "Hroby světců"
 fp2_saints_tombs_modifier_desc:0 "Kamenné sochy kanců rozházené po tomto hrabství jsou považovány za hroby křesťanských světců."
 fp2_controls_the_mediterranean_house_modifier:1 "Pánové Středomoří"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "Tento rod je proslulý tím, že ovládl Středozemní moře a obchod, který jím prochází."
 fp2_aragon_title_reward_house_modifier:0 "Zakladatelé Aragónu"
 fp2_aragon_title_reward_house_modifier_desc:0 "Tento rod založil království Aragón na územích s krutou krajinou a ještě tvrdšími bojovníky."
 fp2_sponsored_golden_age_modifier:0 "Sponzorované zlaté období"
 fp2_sponsored_golden_age_modifier_desc:0 "Tato postava sponzorovala nadcházející velké regionální zlaté období vědeckého pokroku."
 fp2_part_of_golden_age_modifier:0 "Přítomen během zlatého věku"
 fp2_part_of_golden_age_modifier_desc:0 "Tato postava byla přítomna, když začalo zlaté období vědeckého pokroku."
 fp2_epicenter_of_golden_age_modifier:0 "Epicentrum zlatého věku"
 fp2_epicenter_of_golden_age_modifier_desc:0 "Toto místo je centrem moudrosti, kde sídlí a pracují největší myslitelé zlatého věku."
 fp2_translated_skill_book_diplomacy_modifier:0 "Starodávné diplomatické poznámky"
 fp2_translated_skill_book_diplomacy_modifier_desc:0 "Tato postava má přeložené kopie starobylých poznámek, které popisují, jak zvládnout řadu diplomatických situací."
 fp2_translated_skill_book_martial_modifier:0 "Knihy vojenské historie"
 fp2_translated_skill_book_martial_modifier_desc:0 "Tato postava četla mnoho knih vojenské historie a naučila se různé taktiky a strategie, které používaly dávné národy."
 fp2_translated_skill_book_stewardship_modifier:0 "Knihy ekonomické teorie"
 fp2_translated_skill_book_stewardship_modifier_desc:0 "Tato postava vlastní řadu knih, které teoretizují, jak starověké říše spravovaly a strukturovaly své společnosti, aby udržely rozsáhlé ekonomiky."
 fp2_translated_skill_book_intrigue_modifier:0 "Příběhy intrik"
 fp2_translated_skill_book_intrigue_modifier_desc:0 "Tato postava má ve svém vlastnictví mnoho knih o intrikách, což jí poskytuje spoustu nápadů pro spiknutí."
 fp2_translated_skill_book_learning_modifier:0 "Přeložená filozofická díla"
 fp2_translated_skill_book_learning_modifier_desc:0 "Tato postava si nechala přeložit starobylá filozofická díla, což jí umožnilo dosáhnout vyšší úrovně porozumění."
 fp2_rejection_of_old_thoughts_modifier:0 "Odmítnutí starých myšlenek"
 fp2_rejection_of_old_thoughts_modifier_desc:0 "Toto hrabství přitahuje myslitele, kteří odmítají potřebu učit se z minulosti; mnoho nových myšlenek vzplane, ale žádná dlouho nevydrží."
 fp2_removed_cataracts_modifier:0 "Úspěšné odstranění šedého zákalu"
 fp2_removed_cataracts_modifier_desc:0 "Tato postava si nechala úspěšně odstranit šedý zákal, prošla od téměř slepoty k vnímání rozmazaných barev a tvarů."
 fp2_religious_riots_modifier:0 "Probíhající náboženské nepokoje"
 fp2_religious_riots_modifier_desc:0 "Náboženské střety trhají ulice hlavních sídel tohoto hrabství."
 fp2_religious_riots_suppressed_modifier:0 "Náboženské nepokoje potlačeny"
 fp2_religious_riots_suppressed_modifier_desc:0 "I když se to dál vře pod povrchem, náboženské třenice v tomto hrabství byly brutálně potlačeny."
 fp2_religious_riots_defused_modifier:0 "Náboženské nepokoje odvráceny"
 fp2_religious_riots_defused_modifier_desc:0 "Někteří stále brblají, ale nedávno se v tomto hrabství podařilo zabránit náboženským nepokojům."
 fp2_pilgrim_roads_modifier:0 "Poutní cesty"
 fp2_pilgrim_roads_modifier_desc:0 "Toto hrabství má rozsáhlou síť cest, které vedou poutníky k jeho posvátnému místu."
 fp2_trusted_by_pilgrim_warriors_modifier:0 "Proslulý mezi svatými bojovníky"
 fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "Tato postava je známá svou příznivostí vůči bojovníkům víry; ti ji pak obvykle upřednostňují."
 fp2_kept_accused_traitor_in_court_modifier:0 "Pošepky o slabosti"
 fp2_kept_accused_traitor_in_court_modifier_desc:0 "Skutek této postavy vyvolal rozšíření všemožných neslušných drbů."
 fp2_kept_op_knight_in_court_modifier:0 "Skleslí válečníci"
 fp2_kept_op_knight_in_court_modifier_desc:0 "Rytíři ve službě této postavy jsou sklíčení kvůli stínu, který vrhá lepší válečník."
 fp2_kept_upstart_knight_in_court_modifier:0 "Ambiciózní rytíři"
 fp2_kept_upstart_knight_in_court_modifier_desc:0 "Členové šlechty spiklují proti této postavě, aby zajistili, že se v jejím dvoře neobjeví další vzpurní válečníci."
 fp2_kept_godless_mercenary_in_court_modifier:0 "Bezbožní žoldnéři"
 fp2_kept_godless_mercenary_in_court_modifier_desc:0 "Vnější vlivy způsobily, že všichni rytíři zaměstnaní touto postavou získali špatnou pověst jako bezbožní válečníci bojující z chamtivosti."
