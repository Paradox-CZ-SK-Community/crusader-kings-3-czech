l_polish:
 fp2_smooth_market_oversight_modifier: "Efektivní dohled nad trhem"
 fp2_smooth_market_oversight_modifier_desc: "Ostražitost místního muḥtasiba pomáhá, aby byly transakce snadné a důvěryhodné."
 fp2_inefficient_market_oversight_modifier: "Neefektivní dohled nad trhem"
 fp2_inefficient_market_oversight_modifier_desc: "Místní muḥtasibové nejsou schopni řešit problémy na trhu, což zatěžuje qāḍīho."
 fp2_free_market_boom_modifier: "Trh bez hisby"
 fp2_free_market_boom_modifier_desc: "Trhy v tomto městě nedodržují hisbu ani nejsou pod dohledem muḥtasibů."
 fp2_ruthless_market_oversight_modifier: "Bezmilosrdný dohled nad trhem"
 fp2_ruthless_market_oversight_modifier_desc: "Místní muḥtasibové spoléhají na vojáky, kteří vynucují i ty nejmenší předpisy silou."
 fp2_forsaken_turned_levies_modifier: "Narůstající militarismus"
 fp2_forsaken_turned_levies_modifier_desc: "Tvoří se malé selské milice, aby pronásledovaly zrádné frakce a získaly přízeň svého pána."
 fp2_veteran_mercenaries_as_instructors_modifier: "Veteránští žoldnéři jako instruktoři"
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "Toto hrabství zaměstnává bitevně otřelé žoldnéřské kapitány k výcviku místních odvedenců."
 fp2_mercenary_acquaintances_modifier: "Známí žoldnéři"
 fp2_mercenary_acquaintances_modifier_desc: "Tato postava má kontakty u mnoha bývalých žoldnéřských kapitánů a z jejich styků se hodně naučila."
 fp2_mercs_slaughtered_populance_modifier: "Žoldnéři vyvraždili obyvatele"
 fp2_mercs_slaughtered_populance_modifier_desc: "Skupina ozbrojených vojáků tuto zemi vydrancovala, vzala místním vše a nenechala nikoho, kdo by to mohl vyprávět."
 fp2_local_garrison_slaughtered_modifier: "Místní posádka vyhlazena"
 fp2_local_garrison_slaughtered_modifier_desc: "Místní posádka v tomto hrabství byla téměř zcela zničena a zanechala oblast bez obrany."
 fp2_elite_tactics_for_civil_guards_modifier: "Místní posádka používá elitní taktiky"
 fp2_elite_tactics_for_civil_guards_modifier_desc: "Vojáci místní posádky jsou zkušenými udržovateli pořádku a disponují praxí potřebnou k důrazným zásahům proti porušovatelům zákona."
 fp2_mercs_turned_farmers_modifier: "Žoldnéři se stali farmáři"
 fp2_mercs_turned_farmers_modifier_desc: "Nebezpečná skupina žoldnéřů přišla do tohoto kraje, aby... obdělávala půdu. Ačkoli jsou nyní mírumilovní, jejich nový pán je v případě potřeby může povolat do služby."
 fp2_lenient_towards_foreign_merchants_modifier: "Shovívavý k cizím obchodníkům"
 fp2_lenient_towards_foreign_merchants_modifier_desc: "Tato postava je ochotná upustit od náboženské nesnášenlivosti ve prospěch obchodu, čímž získává velké bohatství, ale i opovržení svých vrstevníků."
 fp2_2001_promise_reminder: "Slibované osvobození"
 fp2_2001_promise_reminder_desc: "Tato postava vsadila svou čest na to, že do několika let osvobodí obléhanou vesnici."
 fp2_inexplicable_accounting_modifier: "Nevysvětlitelné účetnictví"
 fp2_inexplicable_accounting_modifier_desc: "Účetnictví tohoto hrabství nesedí, zlato chybí."
 fp2_improved_administrative_checks_modifier: "Vylepšené administrativní kontroly"
 fp2_improved_administrative_checks_modifier_desc: "V tomto hrabství fungují přísné kontroly, které zajistí, že i ta nejmenší forma ekonomického podvodu je zaznamenána úřady."
 fp2_mozarab_quarter_modifier: "Mozarabské čtvrti"
 fp2_mozarab_quarter_modifier_desc: "Města v tomto hrabství mají vyhrazené čtvrti pro mozaraby."
 fp2_mozarab_church_modifier: "Přijímá mozaraby"
 fp2_mozarab_church_modifier_desc: "Tato postava povolila stavbu mozarabských kostelů na svých územích."
 fp2_mozarab_rejected_modifier: "Diskriminace mozarabů"
 fp2_mozarab_rejected_modifier_desc: "Tato postava nedovoluje mozarabům stavět kostely na svých územích."
 fp2_multifaith_county_modifier: "Náboženská tolerance"
 fp2_multifaith_county_modifier_desc: "Tato postava prokázala shovívavost vůči lidem jiných vyznání ve svém panství."
 fp2_religious_strife_modifier: "Náboženské spory"
 fp2_religious_strife_modifier_desc: "Nucené konverze v tomto hrabství vedly k rozsáhlým náboženským třenicím."
 fp2_camino_santiago_ho_protected_modifier: "Ochrana svatého řádu"
 fp2_camino_santiago_ho_protected_modifier_desc: "Cesta do Santiaga, která prochází tímto hrabstvím, je chráněna [holy_order|E]."
 fp2_camino_santiago_protected_modifier: "Najaté hlídky"
 fp2_camino_santiago_protected_modifier_desc: "Cesta do Santiaga, která prochází tímto hrabstvím, je chráněna najatými hlídkami."
 fp2_horchata_colonialism_modifier: "Využívání kvůli horchatě"
 fp2_horchata_colonialism_modifier_desc: "Toto hrabství je nuceno pěstovat pouze zemní mandle na výrobu horchaty."
 fp2_funded_agriculture_modifier: "Financované zemědělství"
 fp2_funded_agriculture_modifier_desc: "Toto hrabství obdrželo prostředky potřebné k rozšíření svých polí."
 fp2_vow_against_conscription_modifier: "Závazek proti branné povinnosti"
 fp2_vow_against_conscription_modifier_desc: "Toto hrabství získalo právo odmítat výzvy k verbování, což jim umožňuje soustředit se na občanské záležitosti."
 fp2_monument_to_war_modifier: "Pomník dobytí"
 fp2_monument_to_war_modifier_desc: "Pomník dobyvatele tohoto území stojí nahoře na hromadě sutin obklopený spálenými budovami."
 fp2_village_rebuiling_efforts_modifier: "Úsilí o obnovu vesnice"
 fp2_village_rebuiling_efforts_modifier_desc: "Toto hrabství se pokouší znovu vybudovat po velké katastrofě; jejich pán daroval prostředky potřebné k urychlení procesu."
 fp2_border_encampments_modifier: "Okrajové tábory"
 fp2_border_encampments_modifier_desc: "Hrabství je pokryto stany a posádkami, které ubytovávají malé hlídky, jež chrání to málo, co zbývá."
 fp2_scallop_shell_artifact: "Mušle poutníka"
 fp2_scallop_shell_artifact_desc: "Tato mušle poutníka označuje svého majitele jako někoho, kdo absolvoval náročnou cestu po Camino de Santiago."
 fp2_fake_scallop_shell_artifact: "Diskreditovaná poutnická mušle"
 fp2_fake_scallop_shell_artifact_desc: "Mušle, kterou obvykle vlastní ten, kdo prošel celou pouť do Santiaga. Tato je však zjevně ukradená."
 fp2_malato_bark_artifact: "Kůra stromu Malato"
 fp2_malato_bark_artifact_desc: "Malý výsek kůry odebraný z proslulého baskického stromu Malato."
 fp2_dismantling_verracos_modifier: "Demontáž verracos"
 fp2_dismantling_verracos_modifier_desc: "Staré sochy kanců (verracos), které jsou rozmístěny po celém hrabství, jsou rozebírány a přeměňovány na stavební materiál, ku rozhořčení místních úředníků."
 fp2_saints_tombs_modifier: "Hroby světců"
 fp2_saints_tombs_modifier_desc: "Kamenné sochy kanců rozházené po tomto hrabství jsou považovány za hroby křesťanských světců."
 fp2_controls_the_mediterranean_house_modifier: "Pánové Středomoří"
 fp2_controls_the_mediterranean_house_modifier_desc: "Tento rod je proslulý tím, že ovládl Středozemní moře a obchod, který jím prochází."
 fp2_aragon_title_reward_house_modifier: "Zakladatelé Aragónu"
 fp2_aragon_title_reward_house_modifier_desc: "Tento rod založil království Aragón na územích s krutou krajinou a ještě tvrdšími bojovníky."
 fp2_sponsored_golden_age_modifier: "Sponzorované zlaté období"
 fp2_sponsored_golden_age_modifier_desc: "Tato postava sponzorovala nadcházející velké regionální zlaté období vědeckého pokroku."
 fp2_part_of_golden_age_modifier: "Přítomen během zlatého věku"
 fp2_part_of_golden_age_modifier_desc: "Tato postava byla přítomna, když začalo zlaté období vědeckého pokroku."
 fp2_epicenter_of_golden_age_modifier: "Epicentrum zlatého věku"
 fp2_epicenter_of_golden_age_modifier_desc: "Toto místo je centrem moudrosti, kde sídlí a pracují největší myslitelé zlatého věku."
 fp2_translated_skill_book_diplomacy_modifier: "Starodávné diplomatické poznámky"
 fp2_translated_skill_book_diplomacy_modifier_desc: "Tato postava má přeložené kopie starobylých poznámek, které popisují, jak zvládnout řadu diplomatických situací."
 fp2_translated_skill_book_martial_modifier: "Knihy vojenské historie"
 fp2_translated_skill_book_martial_modifier_desc: "Tato postava četla mnoho knih vojenské historie a naučila se různé taktiky a strategie, které používaly dávné národy."
 fp2_translated_skill_book_stewardship_modifier: "Knihy ekonomické teorie"
 fp2_translated_skill_book_stewardship_modifier_desc: "Tato postava vlastní řadu knih, které teoretizují, jak starověké říše spravovaly a strukturovaly své společnosti, aby udržely rozsáhlé ekonomiky."
 fp2_translated_skill_book_intrigue_modifier: "Příběhy intrik"
 fp2_translated_skill_book_intrigue_modifier_desc: "Tato postava má ve svém vlastnictví mnoho knih o intrikách, což jí poskytuje spoustu nápadů pro spiknutí."
 fp2_translated_skill_book_learning_modifier: "Přeložená filozofická díla"
 fp2_translated_skill_book_learning_modifier_desc: "Tato postava si nechala přeložit starobylá filozofická díla, což jí umožnilo dosáhnout vyšší úrovně porozumění."
 fp2_rejection_of_old_thoughts_modifier: "Odmítnutí starých myšlenek"
 fp2_rejection_of_old_thoughts_modifier_desc: "Toto hrabství přitahuje myslitele, kteří odmítají potřebu učit se z minulosti; mnoho nových myšlenek vzplane, ale žádná dlouho nevydrží."
 fp2_removed_cataracts_modifier: "Úspěšné odstranění šedého zákalu"
 fp2_removed_cataracts_modifier_desc: "Tato postava si nechala úspěšně odstranit šedý zákal, prošla od téměř slepoty k vnímání rozmazaných barev a tvarů."
 fp2_religious_riots_modifier: "Probíhající náboženské nepokoje"
 fp2_religious_riots_modifier_desc: "Náboženské střety trhají ulice hlavních sídel tohoto hrabství."
 fp2_religious_riots_suppressed_modifier: "Náboženské nepokoje potlačeny"
 fp2_religious_riots_suppressed_modifier_desc: "I když se to dál vře pod povrchem, náboženské třenice v tomto hrabství byly brutálně potlačeny."
 fp2_religious_riots_defused_modifier: "Náboženské nepokoje odvráceny"
 fp2_religious_riots_defused_modifier_desc: "Někteří stále brblají, ale nedávno se v tomto hrabství podařilo zabránit náboženským nepokojům."
 fp2_pilgrim_roads_modifier: "Poutní cesty"
 fp2_pilgrim_roads_modifier_desc: "Toto hrabství má rozsáhlou síť cest, které vedou poutníky k jeho posvátnému místu."
 fp2_trusted_by_pilgrim_warriors_modifier: "Proslulý mezi svatými bojovníky"
 fp2_trusted_by_pilgrim_warriors_modifier_desc: "Tato postava je známá svou příznivostí vůči bojovníkům víry; ti ji pak obvykle upřednostňují."
 fp2_kept_accused_traitor_in_court_modifier: "Pošepky o slabosti"
 fp2_kept_accused_traitor_in_court_modifier_desc: "Skutek této postavy vyvolal rozšíření všemožných neslušných drbů."
 fp2_kept_op_knight_in_court_modifier: "Skleslí válečníci"
 fp2_kept_op_knight_in_court_modifier_desc: "Rytíři ve službě této postavy jsou sklíčení kvůli stínu, který vrhá lepší válečník."
 fp2_kept_upstart_knight_in_court_modifier: "Ambiciózní rytíři"
 fp2_kept_upstart_knight_in_court_modifier_desc: "Členové šlechty spiklují proti této postavě, aby zajistili, že se v jejím dvoře neobjeví další vzpurní válečníci."
 fp2_kept_godless_mercenary_in_court_modifier: "Bezbožní žoldnéři"
 fp2_kept_godless_mercenary_in_court_modifier_desc: "Vnější vlivy způsobily, že všichni rytíři zaměstnaní touto postavou získali špatnou pověst jako bezbožní válečníci bojující z chamtivosti."
