l_polish:
 fp2_aragon_title_reward_house_modifier_desc:0 "Tento dům založil království Aragón na zemích s drsnou geografií a ještě drsnějšími válečníky."
 fp2_aragon_title_reward_house_modifier:0 "Zakladatelé Aragonie"
 fp2_border_encampments_modifier_desc:0 "Tento kraj je pokryt stany a předmostími, které ubytovávají malé skupiny hlídek, aby ochránily to málo, co zde je."
 fp2_border_encampments_modifier:0 "Okrajové Tábory"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "Cesta do Santiaga, která prochází tímto hrabstvím, je chráněna [holy_order|E]."
 fp2_camino_santiago_ho_protected_modifier:0 "Ochrana Svatého Řádu"
 fp2_camino_santiago_protected_modifier_desc:0 "Cesta do Santiaga, která prochází tímto krajem, je chráněna najatými strážemi."
 fp2_camino_santiago_protected_modifier:0 "Najmutí Strážci"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "Tato rodina je známá tím, že ovládla Středozemní moře a obchod, který jím prochází."fp2_veteran_mercenaries_as_instructors_modifier:0 "Veteránští žoldnéři najatí jako instruktoři"
 fp2_controls_the_mediterranean_house_modifier:1 "Mistři Středozemního moře"
 fp2_dismantling_verracos_modifier_desc:0 "Starověké sochy divočáků, které se roztroušeně nacházejí v tomto kraji, jsou rozebírány a přetvářeny na stavební materiály, což vyvolává znepokojení u místních úředníků."
 fp2_dismantling_verracos_modifier:0 "Rozebírání Verracos"
 fp2_elite_tactics_for_civil_guards_modifier_desc:0 "Troops belonging to this local garrison jsou experti na udržování míru s potřebnými zkušenostmi k provádění správného potlačení porušovatelů zákona."
 fp2_elite_tactics_for_civil_guards_modifier:0 "Místní Garnison Používající Elitní Taktiky"
 fp2_epicenter_of_golden_age_modifier_desc:0 "Toto místo je centrem moudrosti, kde sídlí a pracují největší myslitelé zlatého věku."
 fp2_epicenter_of_golden_age_modifier:0 "Epicentrum zlatého věku"
 fp2_fake_scallop_shell_artifact_desc:0 "Mušle hřebíku, která je obvykle vlastněna osobou, která ušla celou pouť do Santiago. Tato je však docela očividně ukradená."
 fp2_fake_scallop_shell_artifact:0 "Diskreditovaná Mušle Hřebíku"
 fp2_forsaken_turned_levies_modifier_desc:0 "Malé rolnické milice se formují, aby pronásledovaly zrádcovské frakce a získaly přízeň svého lorda."
 fp2_forsaken_turned_levies_modifier:0 "Vzrůstající Militarismus"
 fp2_free_market_boom_modifier_desc:0 "Trhy tohoto města se neřídí hisbou a nejsou také předmětem dohledu muḥtasibů."
 fp2_free_market_boom_modifier:0 "Volný Trh"
 fp2_funded_agriculture_modifier_desc:0 "Tento kraj dostal zdroje nezbytné k rozšíření svých zemědělských pozemků."
 fp2_funded_agriculture_modifier:0 "Financované zemědělství"
 fp2_horchata_colonialism_modifier_desc:0 "Tento kraj je nucen produkovat nic jiného než zemní mandle pro výrobu horchaty."
 fp2_horchata_colonialism_modifier:0 "Využívání horchaty"
 fp2_improved_administrative_checks_modifier_desc:0 "Tento kraj má přísné kontroly, aby zajistil, že i malý podvod na ekonomice bude zaznamenán úřady."
 fp2_improved_administrative_checks_modifier:0 "Zlepšené administrativní kontroly"
 fp2_inefficient_market_oversight_modifier_desc:0 "Místní muḥtasib není schopen vyřešit problémy na trhu, což zatěžuje qāḍīho."
 fp2_inefficient_market_oversight_modifier:0 "Neefektivní tržní dozor"
 fp2_inexplicable_accounting_modifier_desc:0 "Účetnictví tohoto kraje se nesčítá, zlato chybí."
 fp2_inexplicable_accounting_modifier:0 "Nevysvětlitelné Účetnictví"
 fp2_kept_accused_traitor_in_court_modifier_desc:0 "Akce podniknutá touto postavou způsobila šíření nejrůznějších neuspořádaných pomluv o ní."
 fp2_kept_accused_traitor_in_court_modifier:0 "Šepoty slabosti"
 fp2_kept_godless_mercenary_in_court_modifier_desc:0 "Vnější vlivy způsobily, že všichni rytíři zaměstnaní tímto charakterem získali špatnou pověst jako bezbožní bojovníci bojující ze chamtivosti."
 fp2_kept_godless_mercenary_in_court_modifier:0 "Rytíři bez Boha"
 fp2_kept_op_knight_in_court_modifier_desc:0 "Rytíři pod velením této postavy jsou v nízkém duchu kvůli stínu, který vrhá lepší válečník."
 fp2_kept_op_knight_in_court_modifier:0 "Temní Vojáci"
 fp2_kept_upstart_knight_in_court_modifier_desc:0 "Členové šlechty se spikli proti této postavě, aby zajistili, že se v jejich dvoře neobjeví žádní noví válečníci."
 fp2_kept_upstart_knight_in_court_modifier:0 "Noví rytíři"
 fp2_lenient_towards_foreign_merchants_modifier_desc:0 "Tento charakter je ochoten se vzdát náboženské intolerance pro obchod, čímž získává jak velké bohatství, tak opovržení ostatních."
 fp2_lenient_towards_foreign_merchants_modifier:0 "Shovívaví k zahraničním obchodníkům"
 fp2_local_garrison_slaughtered_modifier_desc:0 "Místní garnison tohoto kraje byla téměř zničena, což zanechalo oblast bezbrannou."
 fp2_local_garrison_slaughtered_modifier:0 "Místní Garnison Zmasakrována"
 fp2_malato_bark_artifact_desc:0 "Malý klín kůry odebraný z proslulého baskicko Malato Stromu."
 fp2_malato_bark_artifact:0 "Kůra Malato"
 fp2_mercenary_acquaintances_modifier_desc:0 "Tento charakter má známosti s mnoha bývalými kapitány žoldáků a mnoho se naučil z jejich interakcí."
 fp2_mercenary_acquaintances_modifier:0 "Známí Žoldáci"
 fp2_mercs_slaughtered_populance_modifier_desc:0 "Banda ozbrojených vojáků zpustošila tuto zemi, vzala vše místním a nezanechala nikoho, kdo by vyprávěl příběh."
 fp2_mercs_slaughtered_populance_modifier:0 "Žoldáci Zmasakrovali Obyvatelstvo"
 fp2_mercs_turned_farmers_modifier_desc:0 "Nebezpečná banda žoldáků přišla do této země, aby... farmila. I když nyní jsou pokojní, mohou být v případě potřeby povoláni do služby svým novým lordem."
 fp2_mercs_turned_farmers_modifier:0 "Žoldáci Převráceni na Zemědělce"
 fp2_monument_to_war_modifier_desc:0 "Památka dobyvatele tohoto říše stojí na hromadě suti obklopené vyhořelými budovami."
 fp2_monument_to_war_modifier:0 "Památka Dobyti"
 fp2_mozarab_church_modifier_desc:0 "Tato postava umožnila stavbu mozarabských kostelů na svých pozemcích."
 fp2_mozarab_church_modifier:0 "Přijímá Mozaraby"
 fp2_mozarab_quarter_modifier_desc:0 "Města v tomto kraji mají odlišné čtvrtě pro Mozarabce."
 fp2_mozarab_quarter_modifier:0 "Mozarabsko Čtvrt"
 fp2_mozarab_rejected_modifier_desc:0 "Tato postava neumožňuje Mozarabům stavět kostely na jejich zemích."
 fp2_mozarab_rejected_modifier:0 "Diskriminace Mozaraben"
 fp2_multifaith_county_modifier_desc:0 "Tento charakter prokázal toleranci vůči těm, kteří mají jiná náboženství v rámci jeho říše."
 fp2_multifaith_county_modifier:0 "Multináboženská Tolerance"
 fp2_part_of_golden_age_modifier_desc:0 "Tento charakter byl přítomen, když začal zlatý věk vědeckého pokroku."
 fp2_part_of_golden_age_modifier:0 "Přítomnost během Zlatého Věk"
 fp2_pilgrim_roads_modifier_desc:0 "Tento kraj má rozsáhlou síť silnic, které vedou poutníky k jeho svatému místu."
 fp2_pilgrim_roads_modifier:0 "Poutnické Cesty"
 fp2_rejection_of_old_thoughts_modifier_desc:0 "Tento kraj přitahuje myslitele, kteří odmítají nutnost poučit se z minulosti, mnoho nových myšlenek bude vzkvétat, ale žádná nevydrží."
 fp2_rejection_of_old_thoughts_modifier:0 "Zamítnutí starých myšlenek"
 fp2_religious_riots_defused_modifier_desc:0 "Někteří stále bručí, ale náboženské boje byly v tomto kraji nedávno odvráceny."
 fp2_religious_riots_defused_modifier:0 "Náboženské Nepokoje Ztlumeny"
 fp2_religious_riots_modifier_desc:0 "Náboženské spory roztrhávají ulice hlavních osídlení tohoto kraje."
 fp2_religious_riots_modifier:0 "Náboženské nepokoje vzplály"
 fp2_religious_riots_suppressed_modifier_desc:0 "I když to pod povrchem vaří, náboženské nesváry v tomto kraji byly brutálně potlačeny."
 fp2_religious_riots_suppressed_modifier:0 "Náboženské nepokoje potlačeny"
 fp2_religious_strife_modifier_desc:0 "Nucené konverze v tomto kraji vedly k široce rozšířenému náboženskému napětí."
 fp2_religious_strife_modifier:0 "Náboženské Napětí"
 fp2_removed_cataracts_modifier_desc:0 "Tento charakter měl úspěšně odstraněné šedé zákaly, z téměř slepého se stal schopným vnímat rozmazané barvy a tvary."
 fp2_removed_cataracts_modifier:0 "Úspěšné odstranění šedého zákalu"
 fp2_ruthless_market_oversight_modifier_desc:0 "Místní muḥtasib spoléhá na vojáky, aby vymáhali i ty nejmenší předpisy násilím."
 fp2_ruthless_market_oversight_modifier:0 "Bezohledná tržní kontrola"
 fp2_saints_tombs_modifier_desc:0 "Kamenné sochy divočáků, které se nacházejí v tomto kraji, jsou známé jako hroby křesťanských svatých."
 fp2_saints_tombs_modifier:0 "Hrobky svatých"
 fp2_scallop_shell_artifact_desc:0 "Tato skořápka škeble označuje svého majitele jako někoho, kdo dokončil náročnou cestu podél Camino de Santiago."
 fp2_scallop_shell_artifact:0 "Skořápka škeble"
 fp2_smooth_market_oversight_modifier_desc:0 "Bdělost místního muḥtasiba pomáhá usnadnit a důvěryhodnost transakcí."
 fp2_smooth_market_oversight_modifier:0 "Hladký Přehled Trhu"
 fp2_sponsored_golden_age_modifier_desc:0 "Tento charakter sponzoroval další významné regionální zlaté období vědeckého pokroku."
 fp2_sponsored_golden_age_modifier:0 "Sponzorované Zlaté Období"
 fp2_translated_skill_book_diplomacy_modifier_desc:0 "Tato postava má přeložené kopie starobylých poznámek popisujících, jak řešit různé diplomatické situace."
 fp2_translated_skill_book_diplomacy_modifier:0 "Staré diplomatické zápisy"
 fp2_translated_skill_book_intrigue_modifier_desc:0 "Tato postava má mnoho knih o intrikách ve svém vlastnictví, což jí poskytuje mnoho kreativních nápadů na plány."
 fp2_translated_skill_book_intrigue_modifier:0 "Příběhy intrik"fp2_funded_agriculture_modifier:0 "Financované Zemědělství"
 fp2_translated_skill_book_learning_modifier_desc:0 "Tato postava zadala překlady starobylých děl filozofie, což jí umožňuje užívat si vyšší úroveň porozumění."
 fp2_translated_skill_book_learning_modifier:0 "Přeložená filozofická díla"
 fp2_translated_skill_book_martial_modifier_desc:0 "Tato postava přečetla mnoho knih o vojenské historii a naučila se různé taktiky a stratagemy používané lidmi z dávných dob."
 fp2_translated_skill_book_martial_modifier:0 "Knihy o vojenské historii"
 fp2_translated_skill_book_stewardship_modifier_desc:0 "Tento charakter vlastní různé knihy, které teoretizují, jak se starověké říše spravovaly a strukturovaly, aby podpořily obrovské ekonomiky."
 fp2_translated_skill_book_stewardship_modifier:0 "Knihy o Ekonomické Teorii"
 fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "Tato postava je známá svou dobrou povahou vůči válečníkům víry, a proto s ní jednají přednostně."
 fp2_trusted_by_pilgrim_warriors_modifier:0 "Vážení Mezi Světci"
 fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "Tento kraj zaměstnává bojové kapitány žoldáků, kteří trénují místní levie."
 fp2_veteran_mercenaries_as_instructors_modifier:0 "Veteráni najatí jako instruktoři"
 fp2_village_rebuiling_efforts_modifier_desc:0 "Tento kraj se snaží znovu vybudovat po velké katastrofě, jejich lord daroval potřebné zdroje, aby urychlil proces."
 fp2_village_rebuiling_efforts_modifier:0 "Úsilí o obnovu vesnice"
 fp2_vow_against_conscription_modifier_desc:0 "Tomuto hrabství bylo uděleno právo odmítnout výzvy k mobilizaci. Čímž se mohou soustředit na občanské záležitosti."
 fp2_vow_against_conscription_modifier:0 "Slib proti nátlaku na vojenskou službu"
 fp2_2001_promise_reminder_desc:1 "Tato postava vsadila svou čest na osvobození obklíčené vesnice během několika let."
 fp2_2001_promise_reminder:0 "Slíbené osvobození"
