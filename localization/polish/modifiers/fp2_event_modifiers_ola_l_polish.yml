l_polish:
 tolerance_gospel_modifier:0 "Evangelium tolerance"
 tolerance_gospel_modifier_desc:0 "Tato postava vyzývá své lidi, aby přijali trpělivost a jednotu."
 fanatical_recruits_modifier:0 "Fanatičtí rekruti"
 fanatical_recruits_modifier_desc:0 "Tato postava má stálý přísun zapálených rekrutů."
 tensions_eased_province_modifier:0 "Napětí zmírněno"
 tensions_eased_province_modifier_desc:0 "Náboženské napětí v této provincii ustupuje."
 riots_and_murders_province_modifier:0 "Nepokoje a vraždy"
 riots_and_murders_province_modifier_desc:0 "Toto hrabství bylo otřeseno masakry a vyhnáním takzvaných nežádoucích."
 hate_monger_modifier:0 "Rozsévač nenávisti"
 hate_monger_modifier_desc:0 "Tato postava je známá tím, že šíří svár a nenávist."
 nursing_salaries_for_single_mothers_modifier:0 "Platy pro kojící matky"
 nursing_salaries_for_single_mothers_modifier_desc:0 "Tato postava zavedla systém, kdy svobodné matky dostávají zaplaceno za dočasné kojení svých dětí."
 widows_and_widowers_amazing_funds_modifier:0 "Fondy pro pozůstalé"
 widows_and_widowers_amazing_funds_modifier_desc:0 "Tato postava zřídila fond pro ty, kteří přišli o manžele následkem války nebo neštěstí — ale lidé s nemanželskými dětmi nic nedostanou."
 starving_single_mothers_and_children_modifier:0 "Hladovějící matky"
 starving_single_mothers_and_children_modifier_desc:0 "Vdovy, svobodní rodiče a jejich děti jsou v zemích této postavy ponecháni, aby hladověli."
 destitute_single_mothers_modifier:0 "Ubohá sbírka"
 destitute_single_mothers_modifier_desc:0 "Na dvoře této postavy je plno zchudlých svobodných matek a jejich dětí v různých stavech bídnosti."
 anti_innovation_muslim_modifier:0 "Nizamiyyah"
 anti_innovation_muslim_modifier_desc:0 "Tato postava projevila zájem o nové náboženské hnutí, které opovrhuje racionalismem a vědou."
 rolling_in_filth_modifier:0 "Válí se v špíně"
 rolling_in_filth_modifier_desc:0 "Tato postava si nedělá starosti s čistotou a takzvanou hygienou."
 cannot_read_greek_modifier:0 "Tvrdí, že čte řecky"
 cannot_read_greek_modifier_desc:0 "Tato postava tvrdí, že ovládá jazyk učených starověkého světa, ale důkazy naznačují opak."
 misread_medicine_incompetence_modifier:0 "Špatně pochopil Kánon medicíny"
 misread_medicine_incompetence_modifier_desc:0 "Tato postava četla Kánon medicíny a další velká díla o zdraví a hygieně, ale zcela je špatně pochopila."
 inspired_medicine_modifier:0 "Inspirován lékařskými inovacemi"
 inspired_medicine_modifier_desc:0 "Tato postava se zajímá o nedávné lékařské inovace perských a andaluských učenců."
 medical_insights_modifier:0 "Lékařské poznatky"
 medical_insights_modifier_desc:0 "Tato postava četla Hippokrata a Galéna a nyní trvá na tom, aby lidé na dvoře myli ruce."
 fp2_advanced_maritime_technology_modifier:0 "Pokročilá námořní technologie"
 fp2_advanced_maritime_technology_modifier_desc:0 "Tato postava vlastní námořní technologie, které jsou daleko před zbytkem světa"
 fp2_successful_shipyards_modifier:0 "Mistři stavby lodí"
 fp2_successful_shipyards_modifier_desc:0 "Toto místo je domovem zkušených námořních řemeslníků, schopných postavit i ta nejsložitější plavidla."
 foreboding_visions_modifier:0 "Zlověstné vize budoucnosti"
 foreboding_visions_modifier_desc:0 "V horečnatých snech a záchvatech, které mohou připomínat posedlost, tato postava zažívá zlověstné vize budoucích událostí."
 mysterious_prophetess_illness_modifier:0 "Nemoc věštkyň"
 mysterious_prophetess_illness_modifier_desc:0 "Tato postava trpí vyčerpávající nemocí, která se zdá být spojená s prorockými sny."
 frightened_by_portent_modifier:0 "Vystrašen znamením"
 frightened_by_portent_modifier_desc:0 "Tato postava obdržela znamení hrozivých událostí, jež mají přijít."
 cortes_modifier:0 "Cortes"
 cortes_modifier_desc:0 "Tato postava umožňuje voleným zástupcům svobodných měst účastnit se zasedání rady."
 extra_large_cortes_modifier:0 "Lidový parlament"
 extra_large_cortes_modifier_desc:0 "Tato postava dovoluje, aby se #italic kdokoliv#! účastnil zasedání rady."
 vineyards_burnt_county_modifier:0 "Spálené vinice"
 vineyards_burnt_county_modifier_desc:0 "V tomto hrabství kdysi stály nádherné vinice, ale všechny byly zničeny."
 vineyards_protected_county_modifier:0 "Chráněné vinice"
 vineyards_protected_county_modifier_desc:0 "Vinice v tomto hrabství jsou chráněny proti náboženským fanatikům, kteří je chtějí zapálit."
 crusading_against_iberian_wine_modifier:0 "Kampaň proti vínu"
 crusading_against_iberian_wine_modifier_desc:0 "Tato postava je rozhodnuta ukončit blasphemické pití mezi svými iberskými poddanými."
 wine_supply_secure_modifier:0 "Zajištěný přísun vína"
 wine_supply_secure_modifier_desc:0 "Tato postava zajistila, že nic nemůže ohrozit přísun kvalitního místního vína na jejich dvůr."
 toledo_steel_armaments_modifier:0 "Ozbrojeni jako Římané"
 toledo_steel_armaments_modifier_desc:0 "Vojáci této postavy nosí čepele z vynikající iberské oceli, podobně jako kdysi římské legie."
 toledo_steel_county_modifier:0 "Toledská ocel"
 toledo_steel_county_modifier_desc:0 "Toto hrabství vyrábí silný druh oceli, který je ceněn od starověku."
 tortured_smith_spilling_secrets_modifier:0 "Tajemství výroby mečů"
 tortured_smith_spilling_secrets_modifier_desc:0 "Tato postava se naučila tajemství výroby mečů od mučeného mistra kováře."
 guild_rights_protected_modifier:0 "Práva cechů chráněna"
 guild_rights_protected_modifier_desc:0 "Kovářský cech v tomto hrabství byl chráněn před vnějšími zásahy."
 master_smith_npc_modifier:0 "Mistr kovář"
 master_smith_npc_modifier_desc:0 "Kovářské dovednosti této postavy jsou téměř bezkonkurenční."
 great_translation_school_modifier:0 "Velká překladatelská škola"
 great_translation_school_modifier_desc:0 "Tato postava založila překladatelskou školu, kde jsou velká zahraniční díla překládána k prospěchu celé civilizace."
 mediocre_translation_school_modifier:0 "Průměrná překladatelská škola"
 mediocre_translation_school_modifier_desc:0 "Tato postava financovala překladatelskou školu, ale zapojení lidé jsou poněkud pochybného talentu."
 translation_effort_modifier:0 "Překladatelské úsilí"
 translation_effort_modifier_desc:0 "Tato postava zaměstnala schopného učence, aby přeložil důležitá díla."
 dusty_libraries_modifier:0 "Zaprášené knihovny"
 dusty_libraries_modifier_desc:0 "Kdysi nádherné knihovny v panství této postavy se staly zaprášenými a neuspořádanými. Přesto v nich panuje zvláštní klid."
 mystery_meat_unhealth_benefits_modifier:0 "Působí podivně"
 mystery_meat_unhealth_benefits_modifier_desc:0 "Tato postava snědla velké množství masa z tajemného obrovského kadáveru, který se vylovil na pláži. Asi to neměla dělat..."
 mystery_meat_health_benefits_modifier:0 "Skvělé výživné"
 mystery_meat_health_benefits_modifier_desc:0 "Tato postava snědla velké množství masa z obrovské mršiny, která se vylovila na pláži. Bylo to velmi chutné."
 lay_ruler_issued_fatwa_modifier:0 "Náboženské rozhodnutí"
 lay_ruler_issued_fatwa_modifier_desc:0 "Tento panovník vydal právní stanovisko v náboženské záležitosti — i když někteří mohou tvrdit, že k tomu nemá oprávnění."
 saw_the_world_from_above_modifier:0 "Viděl svět z výšky"
 saw_the_world_from_above_modifier_desc:0 "Tato postava zažila hluboký pocit vznášení se vzduchem."
 felt_something_modifier:0 "Ohromen krásou"
 felt_something_modifier_desc:0 "Tato postava slyšela hudbu nadpozemské krásy."
 investing_in_music_modifier:0 "Investice do hudby"
 investing_in_music_modifier_desc:0 "Tato postava se snaží mít na svém dvoře talentované hudebníky, dokonce i z nižšího stavu."
 great_pine_chopped_down_county_modifier:0 "Velká pinie pokácena"
 great_pine_chopped_down_county_modifier_desc:0 "V tomto hrabství stála velká, stará pinie, vrhající blažený stín. Už nestojí."
 aversion_to_joy_modifier:0 "Odmítání radosti"
 aversion_to_joy_modifier_desc:0 "Tato postava si říká, že radost a krása jsou marné rozptýlení, které činí člověka slabým."
 memorable_public_execution_modifier:0 "Pamětihodná veřejná poprava"
 memorable_public_execution_modifier_desc:0 "Tato postava někoho popravila #italic velmi #!krutým způsobem."
 compelling_apology_modifier:0 "Působivá omluva"
 compelling_apology_modifier_desc:0 "Ať už udělali jakoukoli chybu, tato postava podala #italic velmi #!srdečnou omluvu."
 restitution_to_minorities_modifier:0 "Náhrada škod místním menšinám"
 restitution_to_minorities_modifier_desc:0 "Tato postava napravila některé křivdy místních menšin."
 obligations_fulfilled_modifier:0 "Pochybná plnění závazků"
 obligations_fulfilled_modifier_desc:0 "Tato postava splnila své závazky vůči jinému vládci — tím, že vydala uprchlé otroky..."
 saqaliba_settlers_county_modifier:0 "Osadníci Saqaliba"
 saqaliba_settlers_county_modifier_desc:0 "V této provincii se usadili bývalí otroci východoevropského původu."
 former_slave_npc_modifier:0 "Bývalý otrok"
 former_slave_npc_modifier_desc:0 "Tato postava byla kdysi otrok a velmi se angažuje v obraně své svobody."
