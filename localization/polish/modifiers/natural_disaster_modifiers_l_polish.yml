 tgp_natural_disaster_memorial_fortifications: "Pamětní opevnění" # todo: NEW TRANSLATION
 tgp_natural_disaster_memorial_fortifications_desc: "Opevnění v této oblasti byla nejen obnovena, ale i vylepšena, slouží jako památník padlým a oslava vítězství nad katastrofou." # todo: NEW TRANSLATION
 tgp_natural_disaster_built_memorial_fortifications: "Stavitel pamětního opevnění" # todo: NEW TRANSLATION
 tgp_natural_disaster_built_memorial_fortifications_desc: "Tato postava štědře financovala výstavbu vylepšených opevnění na místě katastrofy, čímž vytvořila trvalý záznam o odhodlání své dynastie vůči blahu regionu." # todo: NEW TRANSLATION
 tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$" # todo: NEW TRANSLATION
