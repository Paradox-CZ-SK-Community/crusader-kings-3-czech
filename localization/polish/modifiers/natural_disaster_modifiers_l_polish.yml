 tgp_natural_disaster_keeper_of_order: "Strážce pořádku" # todo: NEW TRANSLATION
 tgp_natural_disaster_keeper_of_order_desc: "Rozhodný dohled této postavy nad úklidem — rychlé odklízení trosek a obnovení pořádku — jí získal respekt vazalů." # todo: NEW TRANSLATION
 tgp_natural_disaster_cleanup_material_recovery: "Získávání materiálů po katastrofě" # todo: NEW TRANSLATION
 tgp_natural_disaster_cleanup_material_recovery_desc: "Materiály získané při organizaci úklidu po katastrofě byly znovu využity, což výrazně snižuje náklady na výstavbu." # todo: NEW TRANSLATION
 tgp_natural_disaster_reconstruction_economic_activity: "Rekonstrukční ekonomický boom" # todo: NEW TRANSLATION
 tgp_natural_disaster_reconstruction_economic_activity_desc: "Rekonstrukční práce povzbudily významnou ekonomickou aktivitu v tomto hrabství; podnikání spojené s obnovou se zvýšilo." # todo: NEW TRANSLATION
