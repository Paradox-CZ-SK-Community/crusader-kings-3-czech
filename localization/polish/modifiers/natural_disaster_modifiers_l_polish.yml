 tgp_natural_disaster_reconstruction_development_growth_desc: "Rozsáhlé rekonstrukční práce přinesly nové techniky, materiály a infrastrukturu, které urychlují rozvoj v tomto hrabství." # todo: NEW TRANSLATION
 tgp_natural_disaster_resettlement_domain_burden: "Zátěž domény kvůli přesídlení po katastrofě" # todo: NEW TRANSLATION
 tgp_natural_disaster_resettlement_domain_burden_desc: "Správa přesídlených obyvatel z postižených oblastí zatížila administrativní kapacity, což snižuje efektivní správu domény." # todo: NEW TRANSLATION
 tgp_natural_disaster_resettlement_taxation_loss: "Ztráty na daních z přesídlení" # todo: NEW TRANSLATION
 tgp_natural_disaster_resettlement_taxation_loss_desc: "Chaotické přesídlení obyvatel vedlo ke snížení výběru daní." # todo: NEW TRANSLATION
 tgp_natural_disaster_resettlement_levy_growth: "Odvody z řad uprchlíků" # todo: NEW TRANSLATION
 tgp_natural_disaster_resettlement_levy_growth_desc: "Mnoho přeživších vysídlených nedávnou katastrofou se ochotně dobrovolně hlásí do vojenské služby." # todo: NEW TRANSLATION
 tgp_natural_disaster_aid_monthly_expense: "Měsíční náklady na pomoc po katastrofě" # todo: NEW TRANSLATION
 tgp_natural_disaster_aid_monthly_expense_desc: "Průběžné měsíční náklady na poskytování humanitární pomoci obětem katastrofy, včetně potravin, ubytování a lékařských zásob." # todo: NEW TRANSLATION
 tgp_natural_disaster_relief_savior: "Zachránce při katastrofě" # todo: NEW TRANSLATION
 tgp_natural_disaster_relief_savior_desc: "Tato postava je široce uctívána za soucitnou pomoc obětem katastrofy, čímž si získala trvalý duchovní respekt a uznání." # todo: NEW TRANSLATION
 tgp_natural_disaster_aid_control_recovery: "Obnova kontroly pomocí humanitární pomoci" # todo: NEW TRANSLATION
 tgp_natural_disaster_aid_control_recovery_desc: "Humanitární pomoc pomohla obnovit pořádek a stabilitu v oblastech postižených katastrofou, čímž urychlila obnovení místní administrativní kontroly." # todo: NEW TRANSLATION
 tgp_natural_disaster_drainage_reduce_levies: "Práce na odvodnění: snížené odvody" # todo: NEW TRANSLATION
 tgp_natural_disaster_drainage_reduce_levies_desc: "Místní odvody jsou přesměrovány, aby pomohly při pracích na odvodnění, čímž se na čas výrazně snižují dostupné vojenské síly." # todo: NEW TRANSLATION
 tgp_natural_disaster_drainage_work_levy_shortage: "Nedostatek odvodů kvůli odvodňovacím pracím" # todo: NEW TRANSLATION
 tgp_natural_disaster_drainage_work_levy_shortage_desc: "Mnoho našich odvodů je zaměstnáno pracemi na odvodnění po povodních, což výrazně omezuje naši schopnost doplňovat vojenské síly." # todo: NEW TRANSLATION
