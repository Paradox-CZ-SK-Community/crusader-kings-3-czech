 bhakti_shaivism_parvati:0 "Oddanec Parvati"
 bhakti_shaivism_parvati_desc:0 "Bhakti této postavy je zasvěcena bohyni Parvati, bohyni plodnosti, lásky, krásy, manželství, dětí a oddanosti."
 bhakti_shaivism_virabhadra:0 "Oddanec Vīrabhadra"
