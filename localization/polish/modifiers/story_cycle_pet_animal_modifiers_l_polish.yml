l_polish:
 cat_story_modifier: "Domácí kočka"
 cat_story_modifier_desc: "Tato postava si užívá společnost kočičího společníka."
 dog_story_modifier: "Domácí pes"
 dog_story_modifier_desc: "Věrný pes provází tuto postavu kamkoli jde."
 dog_story_walking_modifier: "Venčení psa"
 dog_story_walking_modifier_desc: "Tato postava si užívá časté procházky se svým psem."
 dog_story_fur_carpet_modifier: "Kožešinový koberec"
