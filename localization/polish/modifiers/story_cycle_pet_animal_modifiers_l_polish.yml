 cat_story_allergy_modifier: "Citlivost na kočky"
 cat_story_allergy_modifier_desc: "Tato postava pociťuje obtěžující příznaky při přítomnosti kočky."
 cat_killing_rodents_modifier: "Bez krys"
 cat_killing_rodents_modifier_desc: "Rezidence této postavy je téměř zcela bez krys."
 cat_story_fur_mittens_modifier: "Kožešinové palčáky"
 cat_story_fur_mittens_modifier_desc: "Tato postava má pár kožešinových palčáků, aby si v chladu udržela ruce v teple."
 rat_hunting_dog_modifier: "Pes lovící krysy"
