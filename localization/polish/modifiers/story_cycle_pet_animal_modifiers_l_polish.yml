 rat_hunting_cat_modifier: "Kočka lovící krysy"
 rat_hunting_cat_modifier_desc: "Kočka této postavy skvěle loví hlodavce."
 cat_dopey_modifier: "Neohrabaná kočka"
 cat_dopey_modifier_desc: "Kočka této postavy je, řekněme, trochu neohrabaná."
 cat_wrangler_modifier: "Krotitel koček"
 cat_wrangler_modifier_desc: "Tato postava se osvědčila jako expert v obtížném umění zacházení s kočkami."
 cat_coitus_interrupted_modifier: "Kočičí rušitel"
 cat_coitus_interrupted_modifier_desc: "Tato postava zažila, že jí příliš přátelská kočka narušila milostné chvíle."
 cat_rejection_modifier: "Odmítnutí kočkou"
 cat_rejection_modifier_desc: "Tato postava s nelibostí zjistila, že její kočka dává přednost společnosti jiných."
 cat_ill_modifier: "Kočičí ošetřovatel"
 cat_ill_modifier_desc: "Tuto postavu během rekonvalescence doprovázela jejich přátelská kočka."
 cat_lover_modifier: "Milovník koček"
 cat_lover_modifier_desc: "Tato postava je naprosto oddaná svému chlupatému společníkovi, k mírnému rozladění svých poradců."
 eagle_story_modifier: "Lovný orel"
 eagle_story_modifier_desc: "Tato postava má jako společníka majestátního orla k lovu a toulkám po stepi.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 brave_eagle_story_modifier: "Statečný orel"
 brave_eagle_story_modifier_desc: "Lovný orel této postavy je obzvlášť statečný a neuhne před žádným podezřelým nebezpečím\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!."
 curious_eagle_story_modifier: "Zvědavý orel"
 curious_eagle_story_modifier_desc: "Lovný orel této postavy je zvídavý jako dítě a často prozkoumá věci, které upoutají jeho pozornost.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 loyal_eagle_story_modifier: "Věrný orel"
 loyal_eagle_story_modifier_desc: "Lovný orel této postavy je zuřivě věrný a nikdy neopustí stranu svého majitele.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 calm_eagle_story_modifier: "Klidný orel"
 calm_eagle_story_modifier_desc: "Lovný orel této postavy je klidný a vyrovnaný, nikdy se příliš nezvruší nebo nevyplaší.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 wise_eagle_story_modifier: "Moudrý orel"
 wise_eagle_story_modifier_desc: "Lovný orel této postavy je moudrý nad svou dobu a často činí rozhodnutí, která překvapí jeho majitele.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!"
 cunning_eagle_story_modifier: "Prohnaný orel"
 cunning_eagle_story_modifier_desc: "Lovný orel této postavy je prohnaný a často přelstí svou kořist\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +10%#!."
 weak_eagle_modifier: "Slabý orel"
 weak_eagle_modifier_desc: "Lovný orel této postavy je slabý a často má potíže chytit svou kořist."
 very_weak_eagle_modifier: "Chabý orel"
 very_weak_eagle_modifier_desc: "Lovný orel této postavy je nemocný a stojí na pokraji smrti."
 strong_eagle_modifier: "Zdravý orel"
 strong_eagle_modifier_desc: "Lovný orel této postavy má vynikající zdraví a sílu."
 skilled_eagle_modifier: "Zkušený sokolník orlů"
 skilled_eagle_modifier_desc: "Tato postava je zkušený sokolník a její lovný orel je obzvlášť dobře vycvičen."
 eagle_personality_level_desc: "Bez výcviku"
 observant_eagle_story_modifier: "Pozorný orel"
 observant_eagle_story_modifier_desc: "Lovný orel této postavy je obzvlášť vnímavý a často si všimne věcí, které by jeho majitel mohl přehlédnout."
 protective_eagle_story_modifier: "Ochranný orel"
 protective_eagle_story_modifier_desc: "Lovný orel této postavy brání svého majitele a často zasahuje, aby zabránil jeho zranění."
 aggressive_eagle_story_modifier: "Agresivní orel"
 aggressive_eagle_story_modifier_desc: "Lovný orel této postavy je obzvlášť bojovný a často bez varování napadne věci, které považuje za hrozbu."
 eagle_hunter_childhood_modifier: "Sokolník od dětství"
 eagle_hunter_childhood_modifier_desc: "Tato postava se od mládí učila s orly a má potenciál stát se zručným sokolníkem.\n[hunt_success_chance|E]: #P +5%#!"
 hunt_success_chance.eagle_hunter_childhood_modifier: "[GetModifier('eagle_hunter_childhood_modifier').GetNameWithTooltip]"
