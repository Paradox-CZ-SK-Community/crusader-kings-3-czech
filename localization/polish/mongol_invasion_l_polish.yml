l_polish:
 GENGHIS_KHAN_GLOSS: "Pouze jeden velký panovník kdy nesl mongolský titul #G Genghis#! nebo #G Chinggis Khan#!. Jeho význam je nejistý; může označovat sílu, spravedlnost nebo 'univerzální', 'oceanickou' vládu. A skutečně, ten, kdo tento titul nosil, vystoupil daleko nad #EMP Gurkhan#! své doby a vytvořil největší stepní impérium, jaké kdy bylo viděno."
 genghis_khan_mongol_empire_tt: "Získáno [GetTitleByKey('e_mongol_empire').GetName]"
 genghis_khan_mongol_troops_tt: "Získána masivní vojska [special_troops|E]"
 gok_threatening_powers_tt: "@warning_icon! #X bude vyhrožovat [rulers|E] zničením [holdings|E], povražděním [courtiers|E] a zabavením [title|E], pokud odmítnou [vassalization|E]#!"
 mongol_invasion.1001.a: "Přesto mi ruce stále třesou..."
 mongol_invasion.1001.b: "Velký [new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] přežívá."
 mongol_invasion.1001.c: "[old_khan.GetFirstNameNoTooltip] zaujímá čestné místo v [ROOT.Char.GetFaith.NegativeAfterLife]."
 mongol_invasion.1001.generic.desc: "[ROOT.Char.GetFaith.HighGodName] je milosrdný, a [ROOT.Char.GetFaith.DeathDeityName] sráží i nejsilnější! Zprávy jsou dobré: [old_khan.GetTitledFirstNameNicknamed], pán jezdců a plenitel, [old_khan.GetDeathReasonHideKiller|l].\n\nS hrůzou už mluvíme o novém děsivém pánovi pro [new_khan.GetPrimaryTitle.GetNameNoTier]... ale tento [new_khan.GetTitledFirstNameNicknamed] nemůže #EMP vůbec#! být tak děsivý jako [new_khan.GetHerHis] předchůdce...\n\nMožná to dokonce znamená konec [new_khan.GetPrimaryTitle.GetAdjectiveNoTooltip] dobývání?"
 mongol_invasion.1001.sympathetic.desc: "#EMP Ach, jaké nářky! Ta naříkání!#! Velký [old_khan.GetTitledFirstNameNicknamed], vyvolený Nebesy, aby dobyl celou zemi, už není. Říká se, že [old_khan.GetTitleAsNameNoTooltip] [old_khan.GetDeathReasonHideKiller|l].\n\nS odchodem jeho pána [new_khan.GetPrimaryTitle.GetName] svolává své vysoké #EMP kurultai#! a vyhlašuje nového [new_khan.GetTitleAsNameNoTooltip].\n\nA tak, zatímco [old_khan.GetFirstNameNoTooltip] navěky jezdí po nebi, všechnu Zemi získá [new_khan.GetTitledFirstNameNicknamed]!"
 mongol_invasion.1001.title:0 "Chán je mrtev!"
 mongol_invasion.1002.a: "Povýšenec! [genghis_khan.GetCulture.GetCollectiveNounNoTooltip] se zbláznili."
 mongol_invasion.1002.b: "Za našimi hradbami... jistě jsme v bezpečí."
 mongol_invasion.1002.craven: "A [genghis_khan.GetSheHe] sem přijde?!"
 mongol_invasion.1002.desc.close.end: "Právem má [genghis_khan.GetSheHe] vládnout všem čtyřem koutům vesmíru.\n\nNespočet kočovných jezdců se shromažďuje pod [genghis_khan.GetHerHis] praporem. Na vůli jejich Největšího chána se odtrhnou od starých kmenových pout, přeuspořádají se pro válku a hřmí vstříc dobytí celé stepi, celého světa — všeho pod Velkým modrým nebem!"
 mongol_invasion.1002.desc.close.mid: "a — podle mudrců [genghis_khan.GetHerHis] lidu, na obrovském #EMP kurultai#! — je prohlášen"
 mongol_invasion.1002.desc.close: "Hrozivý vůdce, [genghis_khan.GetTitledFirstName], povstává z bojujících kmenů"
 mongol_invasion.1002.desc.close_mongolia:0 "Mongolsko"
 mongol_invasion.1002.desc.close_steppes:0 "stepí"
 mongol_invasion.1002.desc.far: "\n\nMezi nervózním smíchem mi rádci říkají, že [genghis_khan.GetSheHe] přísahal dobýt celý svět, rozdrtit města na prach pod kopyty koní, prorazit hradby lukem a šípy.\n\n[genghis_khan.GetSheHe|U] není prvním kočovným, který takové nároky činí... ale říkají také, že [genghis_khan.GetTitleAsNameNoTooltip] jede v čele hordy tisíců, nepřemožitelných jezdců, které nelze zabít."
 mongol_invasion.1002.desc.far_intro: "Přicházejí zprávy... krutý tyran povstává mezi barbarskými kmeny vzdálených stepí. '[genghis_khan.GetTitledFirstName],' který prohlašuje [genghis_khan.GetHerselfHimself] vládce vesmíru —"
 mongol_invasion.1002.desc.genghis: "[Glossary( 'Genghis Khan', 'GENGHIS_KHAN_GLOSS' )]."
 mongol_invasion.1002.desc.gok: "Největší ze všech chánů!"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! #X [counties|E] obsazené [genghis_khan.GetCulture.GetCollectiveNoun] ztratí velkou část svého [development|E]#!"
 mongol_invasion.1002.t:0 "Vzestup [genghis_khan.GetCulture.GetCollectiveNounNoTooltip]"
 mongol_invasion.1003.a:0 "Ach, tolik ztraceno..."
 mongol_invasion.1003.b:0 "Jsou to jen pohané, kteří dostávají, co si zaslouží!"
 mongol_invasion.1003.c:0 "Mongolové zničí svět, pokud je nezastavíme!"
 mongol_invasion.1003.desc:0 "Velká institucio učení a věd v Bagdádu, Dům moudrosti, padla během mongolského obléhání města za oběť ohni a zkáze.\n\nZůstaly po ní jen trosky, jako by naznačovaly, jakou cenu má staré poznání v novém světě Mongolů."
 mongol_invasion.1003.t:0 "Dům moudrosti hoří"
 mongol_invasion.1004.a:0 "Impérium se jednoho dne opět povzneší..."
 mongol_invasion.1004.b:0 "Konečně je vidět milosrdenství [ROOT.Char.GetFaith.HighGodNamePossessive]..."
 mongol_invasion.1004.desc: "Se smrtí mocného [old_mongol_emperor.GetFirstName] — pána všech zemí podrobených Mongoly — se několik nástupců dožaduje, aby obsadilo [old_mongol_emperor.GetHerHis] místo jako Velký chán. Žádný z nich nepřizná legitimitu druhému.\n\nA tak to znamená konec Mongolů jako jednotného impéria.\n\nTito potomci prvního velkého dobyvatele si stále uchovávají určitou sílu. Volají po válce. Ale žádný z nich, ani [successor_1.GetName], ani [successor_2.GetName], nestojí nad ostatními jako vládce celého vesmíru."
 mongol_invasion.1004.t:0 "Zánik Velkého chanátu"
 mongol_invasion.1005.a.tt: "[GetTitleByKey('e_mongol_empire').GetName] ztrácí své hlavní metody dobývání a stane se méně agresivní"
 mongol_invasion.1005.a: "Éra strachu je u konce."
 mongol_invasion.1005.desc: "S převodem [new_khan.GetPrimaryTitle.GetAdjective] trůnu z [old_khan.GetTitledFirstName] na [new_khan.GetTitledFirstName] se moji rádci chechtají radostí, vzdychají úlevou... neboť [new_khan.GetFirstNameNoTooltip] si netroufá nazvat [new_khan.GetHerselfHimself] \"vládcem vesmíru\".\n\nKdysi nomádi ze stepí ohrožovali celý svět a shromažďovali obrovské hordy. Nyní konečně uznávají, že jejich cíle jsou mimo jejich dosah."
 mongol_invasion.1005.t: "Chán je mrtev"
 mongol_invasion.2001.a.tt:0 "Staneš se vazalem [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.a:0 "Podřizuji se s ctí, můj [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U] ti vyhlašuje válku"
 mongol_invasion.2001.b:0 "Nepředstavuješ pro mě žádné nebezpečí, arogantní hlupáku!"
 mongol_invasion.2001.desc:0 "Jako vládce vesmíru je nevyhnutelné, že se mi podrobíš. Nechť to bude přísahou věrnosti, raději než sekerou u tvého krku."
 mongol_invasion.2001.opening:0 "Můj předurčený služebníku,"
 mongol_invasion.2002.a:0 "Moudrá volba, můj služebníku."
 mongol_invasion.2002.desc:0 "Odevzdávám se tvé právoplatné a shovívavé milosti. Budu stát při tobě proti všem, kdo odporují tvému osudu."
 mongol_invasion.2002.opening:0 "Ctihodný Vládce vesmíru,"
 mongol_invasion.2003.a:0 "Tak tedy válka a smrt."
 mongol_invasion.2003.desc:0 "Odvažíš se myslet, že mě můžeš vyhrožováním donutit k podrobení? Ukážu ti, co skutečný vládce dělá s tvými takzvaně nepřemožitelnými jezdci!"
 mongol_invasion.2003.opening:0 "Ty, [mongol_emperor.Custom('InsultAdjective')] stíne [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2101.a:0 "Samozřejmě, můj pane."
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] zruší svou alianci s tebou a může místo toho vyhlásit válku!"
 mongol_invasion.2101.b:0 "Myslíš, že jsem ti v službě? To je směšné!"
 mongol_invasion.2101.desc:0 "Dosud jsi mi byl dobrým přítelem a služebníkem. Je čas, abychom tvou službu potvrdili, když složíš přísahu věrnosti Vládci vesmíru."
 mongol_invasion.2103.a:0 "Teď se mi podrobíš, jedním či druhým způsobem!"
 mongol_invasion.2103.b:0 "Počkej jen, ty neuctivý pse..."
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] zruší svou alianci s tebou"
 mongol_invasion.2111.b:0 "Myslíš, že jsem ti méně než roven? Pobouřující!"
 mongol_invasion.2112.a:0 "Ach, budeš litovat svých slov a činů..."
 mongol_invasion.2112.desc:0 "Opravdu si myslíš, že jsi nade mnou? Nejsi ani mou rovnocennou! Je zřejmé, že přátelství, které jsem ti laskavě nabídl, bylo jen házením perel sviním."
 mongol_invasion_submission_reminder_tt: "Můžeš se vyhnout zkáze pomocí #high $submit_to_the_great_khan_decision$#! [decision|E]"
 mpo_greatest_of_khans.1010_desc: "Jezdci bez pána přísahají svou věrnost! Horliví bojovníci nabízejí své luky! Nespočet rodin se hrne do tvého velkého tábora!"
 mpo_greatest_of_khans.1010_title: "Menší klany se připojují k hordě"
 submit_to_the_great_khan_decision:0 "Poddat se Velkému chánovi"
 submit_to_the_great_khan_decision_confirm:0 "Kleknu a žadoním o svůj život."
 submit_to_the_great_khan_decision_opening_desc: "Mé království bude popel, můj lid mrtví, mé tělo obětí tisíce řezů a ran... pokud nebudu žádat o milost od velkého jezdce, který dobývá svět."
 submit_to_the_great_khan_decision_tooltip:0 "Staneš se vazalem Největšího chána"
 temujin_horde_gathers_tt: "@alert_icon! #alert_trial Kočovní válečníci budou i nadále sbíhat za tebou, Cháne vyvolený Nebesy, a přinášet více @herd_icon![herd|E], @prestige_icon![prestige|E], a @gold_icon![gold|E] — pokud tvé [dominance|E] zůstane nad [GetLaw('nomadic_authority_3').GetName]#!"
