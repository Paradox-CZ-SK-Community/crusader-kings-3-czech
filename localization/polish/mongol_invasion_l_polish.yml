l_polish:
 mongol_invasion.1001.a:0 "Dobrá riddance!"
 mongol_invasion.1001.b:0 "Zajímalo by mě, co nám budoucnost přinese."mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] rozbije [mongol_emperor.GetHerHis] alianci s vámi"
 mongol_invasion.1001.c:0 "Kdo to byl Čingischán?"
 mongol_invasion.1001.generic.desc:1 "Děkuji [ROOT.Char.GetFaith.HighGodName]! Ačkoli byl prohlášen nový vládce, [new_khan.GetTitledFirstName], [new_khan.GetSheHe] nemůže být tak děsivý jako [old_khan.GetFirstName].\n\nMožná je to dokonce konec mongolské agrese?"
 mongol_invasion.1001.generic.oblivious.desc:0 "Dostáváme rozptýlené zprávy o nějakém důležitém nomádském králi, který zemřel."
 mongol_invasion.1001.sympathetic.desc:0 "Velká [old_khan.GetWomanMan] nás opustila. S odchodem [old_khan.GetFirstName] byl [new_khan.GetFirstName] prohlášen novým [new_khan.GetTitleAsNameNoTooltip]!\n\nJak [old_khan.GetFirstNameNoTooltip] navždy odchází, svět zanechává lepší díky [old_khan.GetHerHis] úsilí."
 mongol_invasion.1001.title:0 "Chán je mrtvý!"
 mongol_invasion.1002.a:0 "Další malý vzbouřenec k poražení!"
 mongol_invasion.1002.b:0 "Dobýt svět? [temujin.GetSheHe|U] to může zkusit!"
 mongol_invasion.1002.craven:0 "A [temujin.GetSheHe] sem přichází?!"
 mongol_invasion.1002.c:0 "Pochybuji, že [temujin.GetSheHe] se dostane daleko."
 mongol_invasion.1002.desc.close.end:0 "a prohlásil [temujin.GetHerselfHimself] Genghis Khanem - vládcem vesmíru.\n\nS rozsáhlou kmenovou armádou [temujin.GetSheHe] vyhlásil válku o nadvládu nad celou stepí a poté nad celým světem!"
 mongol_invasion.1002.desc.close_mongolia:0 "Mongolsko"
 mongol_invasion.1002.desc.close_steppes:0 "stepi"
 mongol_invasion.1002.desc.close:0 "Nový vůdce, [temujin.GetTitledFirstName], povstal mezi roztříštěnými kmeny"
 mongol_invasion.1002.desc.far:0 "Dostalo se mi zprávy, že mezi barbarskými kmeny vzdálených stepí povstal nový vůdce. Tento \"[temujin.GetTitledFirstName]\" se prohlásil za Vládce Vesmíru — Čingischána — a přísahal, že dobyje celý svět.\n\n[temujin.GetSheHe|U] není prvním, kdo tuto hrozbu vyslovil, ale příběh říká, že [temujin.GetTitleAsNameNoTooltip] je v čele hordy neporazitelných jezdců, kteří nemohou být zabiti."
 mongol_invasion.1002.genghis_khan_tt:0 "Každý [county|E], který je obsazen Mongoly, ztratí velkou část svého [development|E]"
 mongol_invasion.1002.t:0 "Vzestup Mongolů"
 mongol_invasion.1003.a:0 "Tak moc, ztraceno..."
 mongol_invasion.1003.b:0 "Je to jen modloslužebníci, kteří dostávají, co si zaslouží!"
 mongol_invasion.1003.c:0 "Mongolové zničí svět, pokud je nezastavíme!"
 mongol_invasion.1003.desc:0 "Velká instituce učení a znalostí Bagdádu, Dům moudrosti, se stala obětí ohně a zničení během mongolského obléhání města.\n\nZůstaly jen ruiny, jako by naznačovaly hodnotu starých znalostí v novém světě Mongolů."
 mongol_invasion.1003.t:0 "Dům moudrosti hoří"
 mongol_invasion.1004.a:0 "Impérium se jednoho dne znovu vzpřímí..."
 mongol_invasion.1004.b:0 "Děkuji za tvou milost, [ROOT.Char.GetFaith.HighGodName]!"
 mongol_invasion.1004.desc:0 "S odchodem [old_mongol_emperor.GetTitledFirstName] si několik nástupců nárokuje pozici Velkého Chána. Když žádný z nich neuznává ostatní, konečně vidíme konec Mongolů jako sjednoceného impéria.\n\nNemusí být slabí, ale už nestojí sjednoceni za jediným \"universálním vládcem\"."
 mongol_invasion.1004.t:0 "Kolaps Impéria"
 mongol_invasion.1005.a.tt:0 "Mongolská říše bude od nynějška méně agresivní"
 mongol_invasion.1005.a:0 "Éra je na konci."
 mongol_invasion.1005.desc:0 "S přechodem trůnu od [old_khan.GetTitledFirstName] k [new_khan.GetTitledFirstName] je nejpatrnější rozdíl ten, že [new_khan.GetFirstNameNoTooltip] se neoznačuje jako 'vládce vesmíru'.\n\nAť už měli stepní bojovníci kdysi jakýkoli záměr ovládnout celý svět, zdá se, že konečně uznávají, že to leží mimo jejich dosah."
 mongol_invasion.1005.t:0 "Chán je mrtvý"
 mongol_invasion.2001.a.tt:0 "Stáváš se vazalem [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.a:0 "Podrobím se s ctí, můj [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U] ti vyhlásil válku"
 mongol_invasion.2001.b:0 "Nepředstavuješ pro mě žádné nebezpečí, arogantní Blázne!"
 mongol_invasion.2001.desc:0 "Jako vládce vesmíru je nevyhnutelné, že se mi pokloníš. Ať už to bude v přísaze věrnosti, než s ostrou čepelí řeznického meče proti tvému krku."
 mongol_invasion.2001.opening:0 "Můj určený služebníku,"
 mongol_invasion.2002.a:0 "Moudrá volba, můj služebníku."
 mongol_invasion.2002.desc:0 "Podrobím se tvé právoplatné a benevolentní milosti. Budu stát po tvém boku proti každému, kdo se postaví tvému osudu."
 mongol_invasion.2002.opening:0 "Ctihodný Vládce Vesmíru,"
 mongol_invasion.2003.a:0 "Takže válka a smrt."
 mongol_invasion.2003.desc:0 "Odvažuješ se myslet, že mě můžeš ohrozit k podrobení? Ukážu ti, co s tebou udělá pravý vládce tvými takzvanými neporazitelnými jezdci!"
 mongol_invasion.2003.opening:0 "Ty [mongol_emperor.Custom('InsultAdjective')] stíne [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2101.a:0 "Samozřejmě, můj pane."
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] porušuje [mongol_emperor.GetHerHis] alianci s tebou a může místo toho vyhlásit válku!"
 mongol_invasion.2101.b:0 "Myslíš, že jsem v službě tobě? Směšné!"
 mongol_invasion.2101.desc:0 "Do této chvíle jsi byl mým dobrým přítelem a sluhou. Je čas učinit tvou službu oficiální, když přísaháš věrnost Vládci Vesmíru."
 mongol_invasion.2103.a:0 "Teď se mi pokloníš, ať už jakkoliv!"
 mongol_invasion.2103.b:0 "Jen si počkej, ty nestydatý psíku..."
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] porušuje [mongol_emperor.GetHerHis] alianci s vámi"
 mongol_invasion.2111.b:0 "Myslíš, že jsem méně než tvůj rovný? Skandální!"
 mongol_invasion.2112.a:0 "Ó, budeš litovat svých slov a činů..."
 mongol_invasion.2112.desc:0 "Opravdu věříš, že jsi lepší než já? Nejseš ani mým rovný! Je jasné, že přátelství, které jsem ti laskavě nabídl, nebylo nic jiného než házení perel sviním."
 submit_to_the_great_khan_decision_confirm:0 "Přísahám věrnost"
 submit_to_the_great_khan_decision_opening_desc:0 "Je čas uznat, že Mongolové jsou skutečně vládci světa. Připojím se k jejich řadám, místo abych s nimi bojoval."
 submit_to_the_great_khan_decision_tooltip:0 "Stáváš se vazalem Mongolského Chagana a připojuješ se k Mongolskému Impériu"
 submit_to_the_great_khan_decision:0 "Podrob se Velkému Chánovi"
 submit_to_the_great_khan_effect_tooltip:0 "Stát se vazalem [mongol_emperor.GetTitledFirstName]"
