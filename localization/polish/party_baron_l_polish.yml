 party_baron_endorsed_successor_modifier: "Doporučený nástupce"
 party_baron_endorsed_successor_modifier_desc: "Nejsympatičtější osoba na světě dala tomuto novému vládcovi svůj souhlas"
 party_baron_friendly_enough_modifier: "Dostatečně přátelský"
 party_baron_friendly_enough_modifier_desc: "Je zcela možné mít až příliš mnoho \"přátel\""
