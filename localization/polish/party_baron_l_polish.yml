l_polish:
 party_baron_positive_attitude_counter_stress_tt:0 "Kvůli tvému #V pozitivnímu přístupu#! k [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_praised_pb_modifier_desc:0 "Tato postava dala neochotnou chválu někomu velmi populárnímu"
 party_baron_negative_attitude_counter_stress_tt:0 "Kvůli tvému #V negativnímu přístupu#! k [TARGET_CHARACTER.GetShortUIName]:"
 party_baron.2001.a_positive:0 "Impozantní snaha!"
 party_baron.2001.b_positive:0 "Jak je jen správné. Jsem docela skvělý."
 party_baron.2001.a_negative:0 "Dokud je zatím vše pod kontrolou..."
 party_baron.3001.desc:0 "Lidé jsou poblázněni [party_baron.GetTitledFirstName] a já prostě nechápu proč! [party_baron.GetSheHe|U] není tak skvělý. Všechno, co [party_baron.GetSheHe] dělá, je, že se chová přátelsky a oslavuje dobré věci u lidí, které [party_baron.GetSheHe] potkává! Ano, i neshody s [party_baron.GetHerHim] mohou být příjemné a přátelské, a [party_baron.GetSheHe] stojí za [party_baron.GetHerHis] přesvědčeními, zatímco se snaží pochopit ta tvoje, ale to stále není...\n\nMůj bod je, proč [party_baron.GetHerHim] milují tak moc?!"
 party_baron.1001.a:0 "Možná bych se mohl naučit jednu nebo dvě věci z [party_baron.GetHerHis] popularity..."
 party_baron.2007.b:0 "Abych #EMP pomohl#!, měl jsi mi přivést #EMP odborníky!#!"
 party_baron.3001.b:0 "Možná jsem trochu přísný..."
 party_baron_beloved_by_all_modifier:0 "Milován všemi"
 party_baron.4001.a:0 "Děkuji za tvá laskavá slova."
 party_baron_move_towards_negative_tt:0 "Přejdi k #V negativnímu přístupu#! vůči [party_baron.GetShortUIName]"
 party_baron_self_aggrandizing_modifier:0 "Sebechvála"
 party_baron.9003.a_negative:0 "Nakonec jsi mě dostal, ty absolutní šarmére!"
 party_baron.2001.b_negative:0 "Já jsem ten, kdo by měl být obdivován a poslouchán na prvním místě!"
 party_baron.4002.a:0 "Jak se opovažuje [party_baron.GetSheHe]? Jak se opovažuje [party_baron.GetSheHe]!"
 party_baron_beloved_by_all_except_modifier:0 "Milován všemi, kromě..."
 party_baron.9003.desc_negative:0 "Možná takto to mělo vždycky skončit. Navzdory všemu mému opovržení a závisti jsem se stále nedokázal ubránit [party_baron.GetHerHis] kouzlu.\n\n[party_baron.GetFirstName] se zdá být přesvědčen, že se tohle mělo stát. A teď, když jsme manželé, se [party_baron.GetSheHe] zdá být šťastnější než kdy jindy."
 party_baron.1003.b:0 "Jen zapomeňme na všechny ty věci, co jsem řekl..."
 party_baron_subversive_tactics_modifier:0 "Podvratné taktiky"
 party_baron_condemned_pb_modifier:0 "Neoblíbené odsouzení"
 party_baron.3002.b:0 "Nebo zranit, být o něco jemnější. Na veřejnosti."
 party_baron.3003.b:0 "Ne! Nic se nezměnilo!"
 party_baron.3004.a:0 "#EMP [party_baron.GetSheHe|U]#! musí být zlomen!"
 party_baron.9001.t:0 "Konec hostiny"
 party_baron.9001.a.tt:0 "[party_baron.GetShortUIName] slaví v [party_baron.GetFaith.PositiveAfterLife]"
 party_baron_friendly_enough_modifier:0 "Dostatečně přátelský"
 party_baron.1001.desc:0 "Jméno méně významného šlechtice se zdá být na rtech každého. Pořád slyším, jak je [party_baron.GetTitledFirstName] ohromně skvělé být nablízku, jak [party_baron.GetSheHe] dělá, že se každý cítí pohodlně, a jak [party_baron.GetSheHe] pořádá #EMP nejlepší#! hostiny.\n\nKaždý zná [party_baron.GetHerHim] a může dosvědčit jeho přátelskost a štědrost — alespoň to jsou tvrzení, která s nadšením předkládají."
 party_baron.1002.opening:0 "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron_volunteer_levies:0 "[party_baron.GetFirstNamePossessiveNoTooltip] dobrovolníci"
 party_baron.2002.a:0 "Předpokládám, že neznám [new_friend.GetTitledFirstNameNoTooltip] tak dobře, jak bych mohl."
 party_baron.9003.a_positive:0 "Jsem tvůj, má lásko!"
 party_baron.3004.desc:0 "Tohle už trvá dost dlouho! Skutečnost, že [party_baron.GetTitledFirstName] je neustále vyzdvihován jako nějaký maják všeho dobrého v lidstvu, mě šíleně rozčiluje!\n\nJakékoliv manipulační kouzlo, které [party_baron.GetSheHe] má nad královstvím, musí být zlomeno."
 party_baron.1002.a:0 "[party_baron.GetSheHe|U] se zdá být velmi příjemný, dokonce i v dopise!"
 party_baron.2003.desc:0 "Dostalo se mi na vědomí, že [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] plánuje tě zabít!\n\nNeměj však obavy, protože jsem mluvil s [owner.GetHerHim] a přiměl jsem [owner.GetHerHim], aby viděl chybu [owner.GetHerHis] způsobů. Vražda je opravdu odporná, nemyslíš?"
 party_baron_accommodating_modifier:0 "Uyzžovaní ostatních"
 party_baron.1001.b:0 "Ale #EMP já#! jsem ten, kdo by měl být halenkou chválen!"
 party_baron.4002.opening:0 "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"party_baron.2001.positive:0 "Zdá se, že [party_baron.GetShortUIName], zcela na [party_baron.GetHerHis] vlastní iniciativu, promluvil s [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] o mně.\n\nMohlo by to být důvodem k obavám, kdyby nebylo toho, že [vassal.GetFirstNameNoTooltip] nyní vypadá mnohem přátelštěji a podporujícně!"
 party_baron.3002.desc:0 "Takže nestačí, že [party_baron.GetTitledFirstName] je milován všemi, #EMP I#! musím milovat [party_baron.GetHerHim] také?\n\nNěkolik mých vazalů podepsalo petici žádající, abych přestal pronášet špatná slova o tom k ničemu [party_baron.GetTitleAsName]!"
 party_baron.2004.a:0 "I ty, [party_baron.GetFirstNameNoTooltip]..."
 party_baron.9001.b.tt:0 "[party_baron.GetShortUIName] je konečně pryč navždy."
 party_baron.4002.desc:0 "Chápu, že mě nemáš rád. To je tvoje právo. Ale nevidím důvod, proč bys měl zůstávat zlý a nepřátelský, když se snažím být co nejpřátelštější a nejzdvořilejší.\n\nMěli jsme mnoho příležitostí to vyřešit, ale teď tě žádám naposledy. Prosím, pojďme jednoduše... být přátelé."
 party_baron.2003.a:0 "Děkuji za... záchranu mého života?"
 party_baron.2001.t:0 "$party_baron_header$"
 party_baron.2003.b:0 "[owner.GetSheHe|U] plánoval udělat #EMP co?!#!"
 party_baron.2002.b:0 "Oh, mám víc než dost známostí, jak to je."
 party_baron_praised_pb_modifier:0 "Neochotná chvála"
 party_baron.2006.b:0 "Nebyl to žádný zvláštní zážitek."
 party_baron_header:0 "Nekončící hostina"
 party_baron.2005.t:0 "$party_baron_header$"
 party_baron_ended_the_party_modifier_desc:0 "Tato postava vzala pro největší hostiny všechny hostiny, které kdy byly pořádány"
 party_baron.1003.a:0 "Alespoň nyní mám velkorysého [party_baron.GetTitleAsName]."
 party_baron_condemned_pb_modifier_desc:0 "Tato postava mluvila špatně o někom velmi oblíbeném"
 party_baron_endorsed_successor_modifier:0 "Podporovaný nástupce"
 party_baron.3002.a:0 "Oh, ukážu těm povýšeným blbcům nějaká \"špatná slova.\""
 party_baron.3003.a:0 "Pomyslet, že mě nakonec dostaneš, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3002.t:0 "$party_baron_header$"
 party_baron_murdered_the_joy_of_life_modifier_desc:0 "Proč by někdo něco takového dělal?"
 party_baron.2001.negative:0 "Bez jakéhokoli povzbuzení nebo schválení se zdá, že [party_baron.GetTitledFirstName] vzal iniciativu promluvit s [vassal.Custom2('RelationToMe', ROOT.Char )] o mně!\n\n[party_baron.GetSheHe|U] mě prý nekonečně chválil, což mě jen #EMP víc#! podezřívá ohledně [party_baron.GetHerHis] motivací!"
 party_baron.9003.desc_positive:0 "Nemohu uvěřit, jak mám štěstí, že mám tuto [party_baron.GetWomanMan] po svém boku. Nikdy jsem si nemyslel, že se budu cítit tak šťastně jako na svém svatebním dni, jako zpanikařený rolník [ROOT.Char.Custom('GirlBoy')]. A [party_baron.GetFirstName] vypadala zářivě.\n\nKdyž se [party_baron.GetSheHe] dívá do mých očí a říká, že [party_baron.GetSheHe] si nemůže představit větší radost než být se mnou navždy, věřím [party_baron.GetHerHim]."
 party_baron.3004.b:0 "Jsem... příliš daleko?"
 party_baron.2007.a:0 "To je přesně to, co potřebuji!"
 party_baron.4001.desc:1 "Ztráta [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] byla těžko přijatelná. [previous_character.GetSheHe|U] byl dobrý přítel, a měl bys být hrdý na [previous_character.GetWomanMan], kterým [previous_character.GetSheHe] byl.\n\nToto musí být pro tebe těžké období, ale věz, že máš mou podporu!"
 party_baron.1001.c:0 "Zdá se, že bych se měl seznámit s tímto [party_baron.GetWomanMan]!"
 party_baron.9001.a:0 "Tento svět bude méně bez [party_baron.GetHerHim]."
 party_baron.2004.desc:0 "Je nemožné říct, zda je [party_baron.GetTitledFirstName] opilý, nebo prostě intoxikován duchem oslavy, která se kolem [party_baron.GetHerHim] odehrává. Ať je to cokoli, cítím to také, jakmile mě [party_baron.GetSheHe] táhne do objetí.\n\n\"Víš,\" říká [party_baron.GetSheHe], \"opravdu si myslím, že jsi jedním z nejlepších přátel, které mám.\"\n\nZbytek večera většinou sleduji [party_baron.GetHerHim] v [party_baron.GetHerHis] veselí. Začínám věřit, že bych mohl [party_baron.GetHerHim] chápat lépe než kteroukoli z lidí, kteří mu toastují."
 party_baron.2007.b_flavor:0 "Oh. Oh, ty budeš...?"
 party_baron_if_you_cannot_be_loved_modifier:0 "Pokud nemůžeš být milován"
 party_baron_making_efforts_modifier:0 "Dělání sociálních snah"
 party_baron_friendly_enough_modifier_desc:0 "Je zcela možné mít příliš mnoho \"přátel\""
 party_baron.9003.t:0 "$party_baron_header$"
 party_baron.1003.desc:0 "Cítím se, jako bych na chvíli žil, a přitom jsem to úplně minul, ale [party_baron.GetFirstName] se dostal z [party_baron.GetHerHis] nízkého baronie, aby se stal mým [party_baron_header.GetTitleAsName]...\n\nSvět se otočil vzhůru nohama rychleji, než jsem si dokázal představit."
 party_baron.3001.t:0 "$party_baron_header$"party_baron_move_towards_positive_tt:0 "Pohybuj se k #V pozitivnímu postoji#! proti [party_baron.GetShortUIName]"
 party_baron.2005.a:0 "I já, [party_baron.GetFirstNameNoTooltip]. I já."
 party_baron.2006.desc:0 "Poté, co mě pozvali na hostinu k 'velmi zvláštní příležitosti', musel jsem si prohlédnout oslavu [party_baron.GetTitledFirstNamePossessive] na vlastní oči. Jaká to byla noc.\n\nMálo si pamatuji, že bych byl šťastnější, a nyní mám pocit, že jsem opět získal část své touhy po životě!"
 party_baron_murdered_the_joy_of_life_modifier:0 "Zabil Radost ze Života"
 party_baron.1002.desc:0 "Děkuji ti za tvá laskavá slova pozdravu! Je příjemné slyšet od někoho, kdo opravdu ocení, že pravá radost je ta, kterou přinášíte jiným.\n\nDoufám, že tě jednou budu moci hostit jako svého ctěného hosta, a ačkoliv je od mě troufalé to říkat, doufám, že mě jednoho dne začneš považovat za přítele."
 party_baron_reflection_modifier:0 "Osobní Reflexe"
 party_baron.2003.c:0 "Jak přesně se tento plán právě dostal do [party_baron.GetHerHis] pozornosti...?"
 party_baron.2007.desc:0 "I uprostřed války [party_baron.GetTitledFirstName] nachází způsoby, jak se pustit do [party_baron.GetHerHis] obvyklých kousků. Když prohlížím svou armádu, [party_baron.GetSheHe] mě přijíždí oslovit v čele [party_baron.GetHerHis] vlastního malého vojska!\n\n"Pomyslel jsem si, že bychom mohli použít každou ruku, kterou můžeme dostat, tak jsem promluvil s několika lidmi a ukázalo se, že mají zájem se přidat jako dobrovolníci!"\n\nDobrovolníci...? Měl bych se ptát, odkud tito vojáci přišli?"
 party_baron.2005.desc:0 "Jsem překvapen, ale potěšen, když se [party_baron.GetTitledFirstName] objevuje v mém dvoře. O to více, když [party_baron.GetSheHe] chce mluvit, jen my dva.\n\n"Nechtěl jsem, aby to bylo řečeno na hostině nebo oslavě." [party_baron.GetSheHe|U] vypadá neobvykle vážně, ta bezstarostná úsměv chybí tentokrát. "Nedokážu popsat, jak moc mi na tobě záleží. Mám mnoho přátel, ale žádného jako jsi ty. Doufám, že si tuto přátelství udržíme až do konce našich dní.""
 party_baron_endorsed_successor_modifier_desc:0 "Nejvíce sympatická osoba na světě dala tomuto novému vládci svůj souhlas"
 party_baron.1001.c.tt:0 "Napiš dopis [party_baron.GetTitleAsName]"
 party_baron.9001.desc:0 "[party_baron.GetTitledFirstName] je výraznou připomínkou, že ať už si užíváme život jakkoliv, a ať už kolik radosti přinášíme tomuto světu, nakonec to všechno někdy skončí."
 party_baron.3001.a:0 "Ukážu jim, kdo je hodný úcty!"
 party_baron.2004.t:0 "$party_baron_header$"
 party_baron.2002.desc:0 "Na hostině se moje oči setkávají s očima [party_baron.GetTitledFirstName], když [party_baron.GetSheHe] mluví s [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]. I přes zjevné porušení etikety [party_baron.GetSheHe] mě gestem vyzývá, abych přišel.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Samozřejmě znáš [new_friend.GetFirstNameNoTooltip], ale myslím, že byste si měli spolu strávit více času. Máte tolik společného!""
 party_baron.2002.t:0 "$party_baron_header$"
 party_baron.2006.a:0 "Dávej pozor, světe!"
 party_baron_ended_the_party_modifier:0 "Ukončil oslavu"
 party_baron.1001.t:0 "$party_baron_header$"
 party_baron.2003.repentant_cannot_scheme:0 "Dokud je [owner.GetShortUIName] pokorný, [owner.GetSheHe] nemůže zahájit [hostile_schemes|E] proti tobě"
 party_baron.9001.b:0 "Zdá se, že [ROOT.Char.GetFaith.DeathDeityName] nenaletěl na [party_baron.GetHerHis] falešný úsměv."
 party_baron_great_mercenary_deal_modifier:0 "Skvělé Žoldnéřské Obchody"
 party_baron.3003.desc:0 "I po všem, co jsem řekl o [party_baron.GetHerHim], [party_baron.GetTitledFirstName] zůstává neochvějný. [party_baron.GetSheHe|U] se dokonce odváží přistoupit ke mně na hostině, sám.\n\n"Mám pocit, že mě moc nemáš rád." Zafuním. [party_baron.GetSheHe|U] to může říci znovu. Ale místo toho [party_baron.GetSheHe] pokračuje bez jemného povzdechnutí. "Můžeme si promluvit na chvíli?\n\nVšechno, co se stalo následně, je rozmazané, ale proměnilo se to v jednu z nejlepších hostiní mého života. Musím přiznat, že jsem se možná mýlil ohledně [party_baron.GetTitleAsName] po všech..."
 party_baron.2001.positive:0 "Zdá se, že [party_baron.GetShortUIName] zcela na [party_baron.GetHerHis] vlastní iniciativu mluvil(a) s [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] o mně.\n\nMohlo by to vzbuzovat obavy, kdyby nešlo o to, že [vassal.GetFirstNameNoTooltip] nyní vypadá mnohem přátelštěji a podporující!"
 party_baron_move_towards_positive_tt:0 "Přejděte k #V pozitivnímu postoji#! vůči [party_baron.GetShortUIName]"
