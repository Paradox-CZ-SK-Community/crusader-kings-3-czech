l_polish:
 party_baron.1001.a: "Možná bych se mohl něco přiučit z popularity [party_baron.GetHerHis]..."
 party_baron.1001.b: "Ale #EMP já#! jsem ten, koho by se mělo chválit!"
 party_baron.1001.c.tt: "Napište dopis [party_baron.GetTitleAsName]"
 party_baron.1001.c: "Vypadá to, že bych měl poznat tohoto [party_baron.GetWomanMan]!"
 party_baron.1001.desc: "Zdá se, že jméno onoho nižšího šlechtice je na rtech každého. Pořád slyším, jak je příjemné pobývat v přítomnosti [party_baron.GetTitledFirstName], jak [party_baron.GetSheHe] všechny uklidňuje, a jak [party_baron.GetSheHe] pořádá #EMP nejlepší#! hostiny.\n\nVšichni [party_baron.GetHerHim] znají a mohou dosvědčit přátelskost a štědrost [party_baron.GetHerHim] — alespoň to jsou jejich horlivá tvrzení."
 party_baron.1001.t: "$party_baron_header$"
 party_baron.1002.a: "[party_baron.GetSheHe|U] působí velmi příjemně, i v dopise!"
 party_baron.1002.desc: "Děkuji za vaše laskavé pozdravy! Je příjemné slyšet od někoho, kdo skutečně oceňuje, že pravá radost je ta, kterou přinášíte druhým.\n\nDoufám, že vás jednoho dne přivítám jako ctěného hosta, a ač je troufalé to říci, doufám, že mne jednou budete považovat za přítele."
 party_baron.1002.opening: "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1003.a: "Přinejmenším teď mám štědrého [party_baron.GetTitleAsName]."
 party_baron.1003.b: "Raději zapomeňme na všechno, co jsem řekl..."
 party_baron.1003.desc: "Připadá mi, jako bych na okamžik mrkl a úplně to prošvihl, ale [party_baron.GetFirstName] se z [party_baron.GetHerHis] nízké baronie stal mým [party_baron_header.GetTitleAsName]...\n\nSvět se obrátil naruby rychleji, než jsem si uměl představit."
 party_baron.2001.a_negative: "Pokud je zatím všechno pod kontrolou..."
 party_baron.2001.a_positive: "Působivý výkon!"
 party_baron.2001.b_negative: "Jsem ten, koho by se mělo především obdivovat a poslouchat!"
 party_baron.2001.b_positive: "Jak se patří. Jsem docela skvělý."
 party_baron.2001.negative: "Bez jakéhokoli pobízení či schválení se zdá, že [party_baron.GetTitledFirstName] vzal iniciativu a mluvil s [vassal.Custom2('RelationToMe', ROOT.Char )] o mně!\n\n[party_baron.GetSheHe|U] mě zřejmě nekonečně chválil, což mě jen #EMP více#! podezřívá z [party_baron.GetHerHis] motivů!"
 party_baron.2001.positive: "Zdá se, že [party_baron.GetShortUIName], zcela z [party_baron.GetHerHis] vlastní iniciativy, mluvil s [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] o mně.\n\nMohlo by to být důvodem k obavám, nebýt toho, že se [vassal.GetFirstNameNoTooltip] nyní zdá mnohem přátelštější a vstřícnější!"
 party_baron.2001.t: "$party_baron_header$"
 party_baron.2002.a: "Předpokládám, že [new_friend.GetTitledFirstNameNoTooltip] neznám tak dobře, jak bych mohl."
 party_baron.2002.b: "Mám už tak dost známých."
 party_baron.2002.desc: "Na hostině se mé oči setkají s [party_baron.GetTitledFirstName], když [party_baron.GetSheHe] mluví s [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]. Navzdory očividnému porušení etikety mi [party_baron.GetSheHe] gestem naznačí, abych přišel.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]! Samozřejmě znáš [new_friend.GetFirstNameNoTooltip], ale myslím, že byste spolu měli trávit více času. Máte toho tolik společného!\""
 party_baron.2002.t: "$party_baron_header$"
 party_baron.2003.a: "Děkuji za... záchranu života?"
 party_baron.2003.b: "[owner.GetSheHe|U] plánoval(a) udělat #EMP co?!#!"
 party_baron.2003.c: "Jak přesně se ten plán \"dostal do povědomí [party_baron.GetHerHis]\"...?"
 party_baron.2003.desc: "Dozvěděl jsem se, že [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] plánoval vaši vraždu!\n\nNemějte obavy — promluvil jsem si s [owner.GetHerHim] a ukázal mu/ji, že se mýlí. Vražda je jistě odporná, že ano?"
 party_baron.2003.repentant_cannot_scheme: "Dokud [owner.GetShortUIName] lituje, nemůže [owner.GetSheHe] zahájit [hostile_schemes|E] proti vám"
 party_baron.2004.a: "I ty taky, [party_baron.GetFirstNameNoTooltip]..."
 party_baron.2004.desc: "Není možné rozlišit, zda je [party_baron.GetTitledFirstName] opilý, nebo jen omámen duchem oslav všeho, co se kolem [party_baron.GetHerHim] děje. Ať je to jakkoli, cítím to taky, jakmile mě [party_baron.GetSheHe] přitáhne do objetí.\n\n\"Víš,\" říká [party_baron.GetSheHe], \"opravdu si myslím, že jsi jeden z mých nejlepších přátel.\"\n\nZbytek večera většinou pozoruji [party_baron.GetHerHim] při [party_baron.GetHerHis] radovánkách. Začínám věřit, že [party_baron.GetHerHim] mohu chápat lépe než kdokoli z těch, kdo [party_baron.GetHerHim] připíjejí."
 party_baron.2004.t: "$party_baron_header$"
 party_baron.2005.a: "\"Já také, [party_baron.GetFirstNameNoTooltip]. Já také."
 party_baron.2005.desc: "Byl jsem překvapený, ale potěšen, když se [party_baron.GetTitledFirstName] objevil na mém dvoře. Ještě víc, když [party_baron.GetSheHe] chce mluvit jen o nás dvou.\n\n\"Nechtěl jsem, aby to bylo řečeno na hostině nebo oslavě.\" [party_baron.GetSheHe|U] vypadá neobvykle vážně, ten bezstarostný úsměv jednou chybí. \"Nemohu popsat, jak moc pro mě znamenáš. Mám mnoho přátel, ale žádného takového jako ty. Doufám, že naše přátelství vydrží až do konce našich dní.\""
 party_baron.2005.t: "$party_baron_header$"
 party_baron.2006.a: "Pozor, světe!"
 party_baron.2006.b: "Nic zvláštního."
 party_baron.2006.desc: "Pozván na hostinu \"z velmi speciální příležitosti\" jsem musel vidět oslavu [party_baron.GetTitledFirstNamePossessive] na vlastní oči. To byla noc.\n\nStěží si vzpomínám, kdy jsem byl šťastnější, a teď mám pocit, že jsem znovu získal část své chuti do života!"
 party_baron.2007.a: "To je přesně to, co potřebuji!"
 party_baron.2007.b: "K #EMP pomoci#! měl jsi mi přivést #EMP profesionály!#!"
 party_baron.2007.b_flavor: "Ach. Ach, opravdu to uděláš...?"
 party_baron.2007.desc: "I uprostřed války [party_baron.GetTitledFirstName] nachází způsoby, jak se dopouštět svých obvyklých kousků. Když prohlížím svou armádu, [party_baron.GetSheHe] přijíždí ke mně v čele [party_baron.GetHerHis] vlastní malé družiny!\n\n\"Myslel jsem, že bychom mohli využít každou ruku, tak jsem s pár lidmi mluvil a oni se ukázali ochotní přidat se jako dobrovolníci!\"\n\nDobrovolníci...? Měl bych se ptát, odkud tito vojáci přišli?"
 party_baron.3001.a: "Ukážu jim, kdo je skutečně hoden obdivu!"
 party_baron.3001.b: "Možná jsem trochu přísný..."
 party_baron.3001.desc: "Lidé jsou blázni do [party_baron.GetTitledFirstName], a já tomu vůbec nerozumím! [party_baron.GetSheHe|U] není tak skvělý. Všechno, co [party_baron.GetSheHe] dělá, je chovat se přátelsky a oslavovat dobré stránky lidí, které potkává! Ano, i neshody s [party_baron.GetHerHim] mohou být příjemné a vstřícné, a [party_baron.GetSheHe] hájí své přesvědčení, zatímco se snaží porozumět tvému, ale to pořád není...\n\nMám na mysli, proč všichni tak milují [party_baron.GetHerHim]?!"
 party_baron.3001.t: "$party_baron_header$"
 party_baron.3002.a: "Och, ukážu těm namyšleným blbům pár \"sprostých slov\"."
 party_baron.3002.b: "Neškodí být trochu jemnější. Veřejně."
 party_baron.3002.desc: "Tak nestačí, že [party_baron.GetTitledFirstName] je oblíbený u všech — #EMP já#! mám ho taky milovat?\n\nNěkolik mých vazalů podepsalo list, žádající, abych přestal mluvit sprostě o tom neužitečném [party_baron.GetTitleAsName]!"
 party_baron.3002.t: "$party_baron_header$"
 party_baron.3003.a: "Když si pomyslím, že mě nakonec dostaneš, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b: "Ne! Nic se nezměnilo!"
 party_baron.3003.desc: "I přes všechno, co jsem o [party_baron.GetHerHim] řekl, zůstává [party_baron.GetTitledFirstName] neodbytný. [party_baron.GetSheHe|U] si troufá přistoupit ke mně na hostině, sám.\n\n\"Mám pocit, že mě nemáš příliš v oblibě.\" Pohrdnu. [party_baron.GetSheHe|U] to může zopakovat. Ale místo toho [party_baron.GetSheHe] pokračuje bez váhání. \"Můžeme si na chvíli promluvit?\"\n\nVšechno, co se pak stalo, je rozmazané, ale proměnilo se to v jednu z nejlepších hostin mého života. Musím přiznat, že jsem se možná mýlil ohledně [party_baron.GetTitleAsName]..."
 party_baron.3004.a: "Je třeba #EMP [party_baron.GetSheHe|U]#! zlomit!"
 party_baron.3004.b: "Nejdu... příliš daleko?"
 party_baron.3004.desc: "Tohle už trvá dost! Fakt, že je [party_baron.GetTitledFirstName] povýšen jako maják všeho dobrého v lidskosti, mě dohání k šílenství!\n\nAť už to je jakákoli manipulativní kletba, kterou má [party_baron.GetSheHe] nad říší, musí být zrušena."
 party_baron.4001.a: "Děkuji za milá slova."
 party_baron.4001.desc: "Ztráta [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] byla těžká k přijetí. [previous_character.GetSheHe|U] byl dobrým přítelem a měli byste být hrdí na toho [previous_character.GetWomanMan], kterým [previous_character.GetSheHe] byl.\n\nMusí to být pro vás těžké období, ale vězte, že máte mou podporu!"
 party_baron.4002.a: "Jak si [party_baron.GetSheHe] dovolí? Jak si [party_baron.GetSheHe] dovolí!"
 party_baron.4002.desc: "Vím, že mě nemáte rád. Je to vaše právo. Přesto nechápu, proč zůstáváte zlomyslný a nepřátelský, když se snažím být co nejpřátelštější a co nejzdvořilejší.\n\nMěli jsme mnoho příležitostí to vyřešit, ale teď vás prosím naposledy. Prosím, buďme prostě... přátelé."
 party_baron.4002.opening: "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.9001.a.tt: "[party_baron.GetShortUIName] slaví v [party_baron.GetFaith.PositiveAfterLife]"
 party_baron.9001.a: "Tento svět bude chudší bez [party_baron.GetHerHim]."
 party_baron.9001.b.tt: "[party_baron.GetShortUIName] je konečně pryč navždy."
 party_baron.9001.b: "Zdá se, že [ROOT.Char.GetFaith.DeathDeityName] nepodlehl [party_baron.GetHerHis] falešnému úsměvu."
 party_baron.9001.desc: "[party_baron.GetTitledFirstName] je zřetelnou připomínkou, že bez ohledu na to, jak si užíváme života, a kolik radosti do světa přinášíme, nakonec to všechno jednou skončí."
 party_baron.9001.t: "Konec hostiny"
 party_baron.9003.a_negative: "Konečně jsi mě dostal, ty šarmante!"
 party_baron.9003.a_positive: "Jsem tvůj, má lásko!"
 party_baron.9003.desc_negative: "Možná to tak mělo vždy skončit. Navzdory veškerému mému odporu a závisti jsem stále nemohl odolat kouzlu [party_baron.GetHerHis].\n\nZdá se, že [party_baron.GetFirstName] byl přesvědčen, že se to tak stane. A teď, když jsme oddáni, vypadá [party_baron.GetSheHe] šťastnější než kdy dříve."
 party_baron.9003.desc_positive: "Nemohu uvěřit, jaké mám štěstí, že mám u svého boku tohoto [party_baron.GetWomanMan]. Nikdy jsem si nemyslel, že bych se cítil tak šťastný jako v den svého svatby, jako rozjařený selský [ROOT.Char.Custom('GirlBoy')]. A [party_baron.GetFirstName] vypadal/a zářivě.\n\nKdyž se mi [party_baron.GetSheHe] dívá do očí a říká, že si nedokáže představit větší radost než být se mnou navždy, věřím [party_baron.GetHerHim]."
 party_baron.9003.t: "$party_baron_header$"
