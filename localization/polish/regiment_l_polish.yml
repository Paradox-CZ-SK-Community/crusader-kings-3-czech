 abudrar: "Abudrar"
 abudrar_flavor: "#F Abudrar horalé znají každý soutěsku a údolí své vlasti.#!"
 accolade_maa_archers: "Elitní lučišníci"
 accolade_maa_archers_flavor: "[retinue_maa|E]\n#F Tito elitní lučišníci nejsou banda pytláků: jsou důkladně cvičeni k přesnému a rychlému dešti šípů.#!"
 accolade_maa_cameliers: "Elitní jezdci na velbloudech"
 accolade_maa_cameliers_flavor: "[retinue_maa|E]\n#F Během staletí obávaní na Středním Východě a severní Africe, taková schopná kamelerie je vzácná.#!"
 accolade_maa_crossbowers: "Elitní kušníci"
 accolade_maa_crossbowers_flavor: "[retinue_maa|E]\n#F Ať rytíř či zloděj: pečlivě umístěný železný šíp těchto zkušených kušníků prolomí každého.#!"
 accolade_maa_elephantiers: "Elitní sloni"
 accolade_maa_elephantiers_flavor: "[retinue_maa|E]\n#F Z vysokých křesel mahoutů je jediné, co je těžší zastavit než nabíhajícího slona, další, #EMP větší#! slon.#!"
 accolade_maa_horse_archers: "Elitní jezdecko-lučišníci"
 accolade_maa_horse_archers_flavor: "[retinue_maa|E]\n#F Běžní stepní jezdci mají celoživotní dovednost: tito veteráni ještě více. Postavit se jim je bolí; honit je znamená smrt.#!"
 accolade_maa_lancers: "Elitní kopiníci"
 accolade_maa_lancers_flavor: "[retinue_maa|E]\n#F Vrhnou se do boje s hromovým rachotem a pravou urozeností; jejich řady budí hrozný respekt na poli.#!"
 accolade_maa_outriders: "Elitní předvoj"
 accolade_maa_outriders_flavor: "[retinue_maa|E]\n#F Na rychlých koních mohou tito elitní jezdci přeběhnout jakéhokoli nepřítele a udeřit tam, kde je nejméně očekáván.#!"
 accolade_maa_pikes: "Elitní pikenýři"
 accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F Ozdobeni výborným brněním a nesoucí dlouhé píky, tito pěšáci tvoří nezlomné jádro armády svého pána.#!"
 accolade_maa_skirmishers: "Elitní skirmisheři"
 accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F Směs lehce vybavených elitních válečníků a zkušených žoldnéřských nájezdníků, děsí svými dovednostmi v přepadech a nekonvenční válce.#!"
 accolade_maa_vanguards: "Elitní přední linie"
 accolade_maa_vanguards_flavor: "[retinue_maa|E]\n#F Uctěni čestným místem v samém středu boje, tito disciplinovaní a honosní těžcí pěšáci jsou silou, kterou málokterý nepřítel snese.#!"
 akritai: "Akritai"
 akritai_flavor: "#F Veteráni z venkova, obránci skalnatých průsmyků, kteří používají pečlivé načasování a místní znalosti k obtěžování i nejsilnějších vojsk.#!"
 archer_cavalry: "[archer_cavalry|E]"
 archers: "[archers|E]"
 archers_lowercase: "lučišníci"
 archers_of_the_nile: "Lučišníci Nilu"
 archers_of_the_nile_flavor: "#F Po tisíce let Nubií chránili svou zemi mistrovstvím luku od útlého věku, odhánějí nájezdy i vetřelce.#!"
 armored_footmen: "Těžcí pěšáci"
 armored_footmen_flavor: "#F Těžce ozbrojení a důkladně cvičení, tito vojáci se specializují na rozbíjení hromadné pěchoty.#!"
 armored_horsemen: "Těžcí jezdci"
 armored_horsemen_flavor: "#F Těžce vyzbrojení a obrnění, tito jezdci dominují boji na otevřených pláních.#!"
 ayrudzi: "Ayrudzi"
 ayrudzi_flavor: "#F Rychlí a chytří v užívání drsného terénu, zároveň těžce obrnění, tito zuřiví šlechtici mohou sloužit jak jako obtěžující jízda, tak hrozivý předvoj.#!"
 ayyar: "Ayyar"
 ayyar_flavor: "#F Mladí a horliví, členové bojových klubů Ayyar jsou připraveni sloužit jako ochotní a schopní vojáci.#!"
 ballistrai: "Ballistrai"
 ballistrai_flavor: "#F Šípy o velikosti kopí vyletují z těchto torzních strojů do obléhaných sídel i nepřátelských formací, způsobují strach a zmatek.#!"
 bombard: "Bombardy"
 bombard_flavor: "#F Nebývají již omezeny silou pák a kladek — tyto děla prorážejí opevnění s lehkostí.#!"
 bowmen: "Lučišníci"
 bowmen_flavor: "#F Profesionální lukostřelci zahalí vzduch šípy a zničí přední řady nepřátel.#!"
 bush_hunter: "Lovci v křoví"
 bush_hunter_flavor: "#F Tito západoafričtí lučišníci využívají těžký křovinatý terén ve svůj prospěch.#!"
 caballero: "Caballeros"
 caballero_flavor: "#F Na rozdíl od většiny jezdectva jsou iberscí caballerové doma na rovinách i v kopcovitém terénu.#!"
 camel_cavalry: "[camel_cavalry|E]"
 camel_cavalry_lowercase: "velbloudí jízda"
 camel_rider: "Jezdci na velbloudech"
 camel_rider_flavor: "#F Vhodnější pro pouštní válčení než tradiční jezdectvo, tito jezdci dominují pískům.#!"
 cataphract: "Kataphraktoi"
 cataphract_archers: "Kataphraktí lučišníci"
 cataphract_archers_flavor: "#F Šípy a čepele se odrážejí od lamelových brnění těchto jezdců i jejich koní. Mezitím jejich luky přinášejí smrt a utrpení.#!"
 cataphract_flavor: "#F Obrnění ze železa dovoluje řeckým kataphraktům prorazit téměř jakoukoli obrannou linii nájezdem.#!"
 chasseur: "Chasseuři"
 chasseur_flavor: "#F Rytíři z Outremer ovládli jak evropské jezdecké dovednosti, tak levantské pouštní taktiky.#!"
 chu_ko_nu: "Lučišníci Chu-ko-nu"
 chu_ko_nu_flavor: "#F Ozbrojeni Chu-ko-nu, tito lučišníci umějí na nicivou kadenci vystřelovat šípy.#!"
 conrois: "Conrois"
 conrois_flavor: "#F Kopaté k nájezdům s lancemi v zápřahu, ti bezohlední normanští jezdci se vrhají do jakéhokoliv slabého místa v nepřátelských formacích, dychtiví vykřísnout vítězství prostřednictvím šoku a hrůzy.#!"
 crossbowmen: "Kušníci"
 crossbowmen_flavor: "#F Ač pomalí při nabíjení, kuše jsou snadné k použití a jejich šípy prorážejí většinu zbroje na dobrý odstup.#!"
 druzhina: "Druzhina"
 druzhina_flavor: "#F Ruská druzhina jsou zkušení tělesní strážci oddaní ochraně svých spojenců.#!"
 elephant_cavalry: "[elephant_cavalry|E]"
 elephant_cavalry_lowercase: "váleční sloni"
 garudas: "Lenkas"
 garudas_flavor: "#F Garuda bojovníci jsou proslulí svou oddaností a bojem až na smrt. Když padne Garuda bojovník, celý jeho svaz Lenkas se očekává zemřít s ním.#!"
 gendarme: "Gendarmové"
 gendarme_flavor: "#F Francouzští gendarmové jsou vrcholem těžkého jezdectva, budí úctu po celém světě.#!"
 goedendag: "Goedendag milice"
 goedendag_flavor: "#F Flámský goedendag je ostnatá palice, kterou lze zapřít proti jízdě.#!"
 guanch_vaulter: "Skokani z Guanche"
 guanch_vaulter_flavor: "#F Ozbrojeni dlouhými tyčemi dokáží tito obratní válečníci snadno překonávat zrádný horský terén a dokonce přeskakovat některá opevnění.#!"
 guinea_warrior: "Guinejští bojovníci"
 guinea_warrior_flavor: "#F Bojovníci vysočin Guineje se pohybují rychle a jejich oštěpy jsou přesné a smrtící.#!"
 handpicked_faithful: "Osobně vybraní věrní"
 handpicked_faithful_flavor: "#F Jednotlivě vynikající statečností, loajalitou a talentem, tito bojovníci jsou připraveni obětovat životy k ochraně svého vůdce.#!"
 heavy_cavalry: "[heavy_cavalry|E]"
 heavy_cavalry_lowercase: "těžké jezdectvo"
 heavy_horse_archers: "Těžcí jezdecko-lučišníci"
 heavy_horse_archers_flavor: "#F Obrnění jezdci nesoucí silné luky. Každý vede skupinu kvalitních koní a tito nomádi mohou vytrvale bojovat na otevřeném poli.#!"
 heavy_infantry: "[heavy_infantry|E]"
 heavy_infantry_lowercase: "těžcí pěšáci"
 hobelar: "Hobelars"
 hobelar_flavor: "#F Rychlí a obratní, keltscí hobelaři snadno pustoší lesy a hory, jimž se ostatní jezdectvo vyhýbá.#!"
 horn_warrior: "Válečníci z rohu"
 horn_warrior_flavor: "#F Zkušení v horských bojích, válečníci z Rohu Afriky nejsou k podcenění.#!"
 horse_archers: "Jezdci-lučišníci"
 horse_archers_flavor: "#F Jezdecko-lukostřelci dominuji kočovným kmenům, vystřelují deště šípů a jsou téměř nedostižní.#!"
 horse_archers_lowercase: "jezdecko-lučišníci"
 house_guard: "Domácí garda"
 house_guard_flavor: "#F Tento elitní oddíl slouží konkrétní dynastii. Bojovníci jsou osobně vybráni z nejvěrnějších poddaných.#!"
 huscarl: "Huskarlové"
 huscarl_flavor: "#F Germánští huskarlové vládnou používáním štítových hradeb k zastavení šípových salv.#!"
 hussar: "Konni"
 hussar_flavor: "#F Mistři nájezdů, proslulí $hussar$ lehcí jezdci východní Evropy rychle rozbijí utíkající armádu.#!"
 khandayat: "Khandayat"
 khandayat_flavor: "#F Indičtí Khandayatové jsou mistři meče, snadno skácí muže i koně.#!"
 kheshig: "Kheshig"
 kheshig_flavor: "#F Elitní stráž nomádního vládce, $kheshig$ zaručuje bezpečnost svého pána den co den. #EMP khorchin#!, jejich bojová oddělení, rozšiřuje tuto stráž i na bitevní pole.#!"
 landsknecht: "Landsknechti"
 landsknecht_flavor: "#F Němečtí landsknechti používají své masivní zweihandery k prosekávání se masami oštěpařů.#!"
 levies_lowercase: "povinné oddíly"
 light_cavalry: "[light_cavalry|E]"
 light_cavalry_lowercase: "lehké jezdectvo"
 light_footmen: "Lehké pěší"
