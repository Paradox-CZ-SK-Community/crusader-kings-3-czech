 ari: "Ari"
 ari_adj: "Ari"
 ari_adherent: "Ari"
 ari_adherent_plural: "Aris"
 ari_desc: "Víra Ari kombinuje prvky tantra buddhismu, uctívání duchů, tradičního uctívání Nāga i hinduismu. Ariové jsou považováni za buddhisty, i když jejich praktiky jsou vnímány jako poněkud neortodoxní."
 theravada: "Theravada"
 theravada_adj: "Theravada"
 theravada_adherent: "Theravadan"
 theravada_adherent_plural: "Theravadans"
 theravada_desc: "Cesta k osvícení vede skrze osobní zkušenost, rozjímání a rozumování. Gautama Buddha našel svou vlastní cestu k Niváně, a jediný způsob, jak nalézt podobnou cestu, je prožít, učit se a studovat vlastní existenci."
 mahayana: "Mahayana"
 mahayana_adj: "Mahayana"
 mahayana_adherent: "Mahayanan"
 mahayana_adherent_plural: "Mahayanans"
 mahayana_desc: "Uvolnění ze samsáry není pouze individuální čin, ale zkušenost sdílená mezi všemi cítícími bytostmi. Dosažení buddhovství je jedním krokem na dlouhé cestě, která má za cíl osvobodit všechny cítící bytosti do Nirvány."
 vajrayana: "Vajrayana"
 vajrayana_adj: "Vajrayana"
 vajrayana_adherent: "Vajrayanan"
 vajrayana_adherent_plural: "Vajrayanans"
 vajrayana_desc: "Motivace k buddhovství je zásadně důležitá a skutečné osvícení lze dosáhnout pouze tehdy, když je vyhledáváno pro prospěch všech cítících bytostí. Všichni jsou narození s osvícenou myslí, ale je zakryta existencí. Procvičování vidění pravdy světa a vesmíru proto odemkne vrozené osvícení."
