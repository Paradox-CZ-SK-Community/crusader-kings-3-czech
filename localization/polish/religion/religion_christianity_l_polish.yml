 iconoclast:0 "ikonoklasmus"
 iconoclast_adj:0 "ikonoklastický"
 iconoclast_adherent:0 "ikonoklasta"
 iconoclast_adherent_plural:0 "ikonoklasté"
 iconoclast_desc:0 "Věřící, že jakékoli užití duchovních symbolů porušuje druhé přikázání nezhotovovat modly, ikonoklasté se snaží ničit existující náboženskou ikonografii a odmítají tvorbu nové."
 coptic:0 "Koptský"
 coptic_adj:0 "koptský"
 coptic_adherent:0 "Kopt"
 coptic_adherent_plural:0 "Koptové"
 coptic_desc:0 "Vykládající své počátky od sv. Marka evangelisty, koptská církev je proslulá tím, že byla rodištěm křesťanského mnišství a dlouhodobě podporovala vzdělání a filozofii."
