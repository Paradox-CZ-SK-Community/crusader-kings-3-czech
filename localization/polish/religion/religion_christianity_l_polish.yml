 armenian_apostolic: "Apoštolský"
 armenian_apostolic_adj: "apoštolský"
 armenian_apostolic_adherent: "apoštolský"
 armenian_apostolic_adherent_plural: "apoštolští"
 armenian_apostolic_desc: "Založená apoštoly Bartolomějem a Thaddemem, arménská apoštolská církev rychle získala stoupence v regionu a dovedla Arménské království stát se prvním státem, který přijal křesťanství jako oficiální náboženství."
 apostolic_religious_head_title: "Katolikos"
 apostolic_religious_head_title_plural: "Katolikosové"
 apostolic_religious_head_title_name: "Církev"
 nestorian: "nestoriánství"
 nestorian_adj: "nestoriánský"
 nestorian_adherent: "nestorián"
 nestorian_adherent_plural: "nestoriáni"
 nestorian_desc: "Učící, že Ježíš Kristus má dvě přirozenosti, jednu božskou a jednu lidskou, byl nestoriánství prohlášeno za kacířství většinou křesťanských vyznání. Přesto jeho jedinečný pohled získal následovníky až v Číně, Indii a dokonce v Mongolsku."
 nestorian_religious_head_title: "Patriarcha"
 nestorian_religious_head_title_name: "Patriarchát"
 messalian: "messaliánství"
 messalian_adj: "messaliánský"
 messalian_adherent: "messalián"
 messalian_adherent_plural: "messaliáni"
 messalian_desc: "Věříce, že podstatu Boha lze vnímat smysly těla, messaliáni odmítají tradiční křesťanské svátosti a místo toho usilují o přímé prožívání Boha prostřednictvím méně konvenčních forem uctívání."
 messalian_priest: "perfect"
 messalian_priest_plural: "perfecti"
 adamites: "adamitství"
 adamites_adj: "adamitský"
 adamites_adherent: "adamita"
 adamites_adherent_plural: "adamité"
 adamites_desc: "Adamité tvrdí, že znovu dosáhli původního stavu nevinnosti Adama a Evy tím, že se svlékli. Skupiny adamitů často žijí ve stavu naprostého bezpráví a tvrdí, že díky této nevinnosti nemohou jejich činy být ani dobré, ani zlé."
