 cathar_desc: "Učící, že veškerá hmota byla stvořena Satanem a je proto inherentně poskvrněna hříchem, kataři věří, že jediný způsob, jak dosáhnout spasení, je odmítnout materialistický svět a s ním všechny světské touhy."
