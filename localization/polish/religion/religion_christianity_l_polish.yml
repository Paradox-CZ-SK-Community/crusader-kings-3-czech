 waldensian_adherent_plural: "valdenci"
 waldensian_desc: "Věříce, že hromadění bohatství je kletba neslučitelná se spasení, valdenci hlásají apoštolskou chudobu jako cestu k dokonalosti a tvrdí, že kněží by neměli držet ani tituly ani pozemky."
 lollard: "lollardství"
 lollard_adj: "lollardský"
 lollard_adherent: "lollard"
 lollard_adherent_plural: "lollardi"
 lollard_desc: "Odsuzující mnohé běžné křesťanské svátosti jako křest a zpověď, lollardi tvrdí, že Bible je jediným platným zdrojem křesťanské doktríny a že jakákoli učení, která nejsou přímo z ní odvozena, jsou nelegitimní."
 insular_celtic: "Insularismus"
 insular_celtic_adj: "insulární"
 insular_celtic_adherent: "insularista"
 insular_celtic_adherent_plural: "insularisté"
 insular_celtic_desc: "Venkovská církev, která se před několika staletími odklonila od římskokatolické ortodoxie, Insulární křesťanství ztratilo mnoho svých kdysi charakteristických rysů pod tlakem mateřské církve. Přesto si uchovává větší důraz na pokání a mnišství a začleňuje mnohé tradiční keltské manželské zvyky cizí širšímu křesťanstvu."
