 bosnian_church_desc: "Dlouho zapomenuti jak katolíky, tak pravoslavnými, Krstjani z bosenských vrchovin jsou shovívavější než jejich slavnější soukmenovci, ale postrádají formální strukturu. Uchovávají mnoho archaických prvků křesťanství a často jsou jádrem pohrdáni, pokud jsou vůbec připomínáni."
