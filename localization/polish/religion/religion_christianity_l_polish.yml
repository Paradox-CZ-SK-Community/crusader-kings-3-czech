 waldensian_desc:0 "Věříce, že hromadění bohatství je kletba neslučitelná se spasení, valdenci hlásají apoštolskou chudobu jako cestu k dokonalosti a tvrdí, že kněží by neměli držet ani tituly ani pozemky."
