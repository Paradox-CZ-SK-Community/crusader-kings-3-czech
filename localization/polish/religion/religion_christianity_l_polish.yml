 mozarabic_church_adherent:0 "Mozarab"
 mozarabic_church_adherent_plural:0 "Mozarabové"
 mozarabic_church_desc:0 "Potomek raných iberských obřadů, mozarabbské křesťanství si udrželo určitou míru nezávislosti na Římu díky staletím pod islámskou nadvládou. Dlouhé soužití s jinými vírami je učinilo tolerantnějšími než fundamentalističtější sekty."
 adoptionist:0 "adopcionismus"
 adoptionist_adj:0 "adopcionistický"
 adoptionist_adherent:0 "adopcionista"
 adoptionist_adherent_plural:0 "adopcionisté"
 adoptionist_desc:0 "Iberská podoba adopcionismu má kořeny v kombinaci nezávislého myšlení v arcibiskupství v Toledu a jeho okolí, severoafrického puritanismu minulých století a několika mimořádně charismatických heredářů z počátku devátého století.\n\nAčkoli nabývá mnoha podob, od nesmírně jemných po zcela přímočaré, spojujícím doktrinálním bodem je zpochybňující přístup vůči věčné božskosti Syna."
 adoptionist_religious_head_title:0 "Arcibiskup"
 adoptionist_religious_head_title_name:0 "Arcibiskupství"
 conversos:0 "konverzové"
 conversos_adj:0 "konverso"
 conversos_adherent:0 "konverso"
 conversos_adherent_plural:0 "konverzové"
 conversos_desc:0 "Konverzové vznikli, když byly židovské komunity násilně přinuceny ke konverzi ke křesťanství. Ačkoliv přispěli svou novou víru, stále si pamatují staré tradice a chovají sympatie vůči těm, kdo je nadále dodržují."
 orthodox:0 "pravoslaví"
 orthodox_adj:0 "pravoslavný"
 orthodox_adherent:0 "pravoslavný"
 orthodox_adherent_plural:0 "pravoslavní"
 orthodox_desc:0 "Tvrdíce, že jejich biskupové jsou pravými a přímými nástupci Kristových apoštolů, východní pravoslavná církev se hlásí k tomu, že je původní křesťanskou vírou předávanou skrze svatou liturgickou tradici."
 orthodox_religious_head_title:0 "Patriarcha"
 orthodox_religious_head_title_name:0 "Patriarchát"
 bogomilist:0 "bogomilství"
 bogomilist_adj:0 "bogomilský"
 bogomilist_adherent:0 "bogomil"
 bogomilist_adherent_plural:0 "bogomilové"
 bogomilist_desc:0 "Volící své duchovní vůdce z řad běžného lidu, bogomilové odmítají veškeré světské atributy a instituce moci a prosazují návrat ke starším metodám duchovního učení praktikovaným Kristem a jeho učedníky."
 bogomilist_priest:0 "vyvolený"
 bogomilist_priest_plural:0 "vyvolení"
 paulician:0 "paulicianismus"
 paulician_adj:0 "pauliciánský"
 paulician_adherent:0 "paulicián"
 paulician_adherent_plural:0 "pauliciáni"
 paulician_desc:0 "Odmítající božství Krista a považující uctívání kříže za pohanské, pauliciáni usilují o navrácení toho, co považují za pravou podobu křesťanství, tak jak ji vyložil Pavel z Tarsu."
 paulician_religious_text:0 "Klíč pravdy"
