 lollard_desc:0 "Odsuzující mnohé běžné křesťanské svátosti jako křest a zpověď, lollardi tvrdí, že Bible je jediným platným zdrojem křesťanské doktríny a že jakákoli učení, která nejsou přímo z ní odvozena, jsou nelegitimní."
