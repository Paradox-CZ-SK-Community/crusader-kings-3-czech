 armenian_apostolic_adherent_plural:1 "apoštolští"
 armenian_apostolic_desc:1 "Založená apoštoly Bartolomějem a Thaddemem, arménská apoštolská církev rychle získala stoupence v regionu a dovedla Arménské království stát se prvním státem, který přijal křesťanství jako oficiální náboženství."
 apostolic_religious_head_title:0 "Katolikos"
 apostolic_religious_head_title_plural:0 "Katolikosové"
 apostolic_religious_head_title_name:0 "Církev"
 nestorian:0 "nestoriánství"
 nestorian_adj:0 "nestoriánský"
 nestorian_adherent:0 "nestorián"
 nestorian_adherent_plural:0 "nestoriáni"
 nestorian_desc:0 "Učící, že Ježíš Kristus má dvě přirozenosti, jednu božskou a jednu lidskou, byl nestoriánství prohlášeno za kacířství většinou křesťanských vyznání. Přesto jeho jedinečný pohled získal následovníky až v Číně, Indii a dokonce v Mongolsku."
 nestorian_religious_head_title:0 "Patriarcha"
 nestorian_religious_head_title_name:0 "Patriarchát"
 messalian:0 "messaliánství"
 messalian_adj:0 "messaliánský"
 messalian_adherent:1 "messalián"
 messalian_adherent_plural:0 "messaliáni"
 messalian_desc:0 "Věříce, že podstatu Boha lze vnímat smysly těla, messaliáni odmítají tradiční křesťanské svátosti a místo toho usilují o přímé prožívání Boha prostřednictvím méně konvenčních forem uctívání."
 messalian_priest:0 "perfect"
 messalian_priest_plural:0 "perfecti"
 adamites:0 "adamitství"
 adamites_adj:0 "adamitský"
 adamites_adherent:0 "adamita"
 adamites_adherent_plural:0 "adamité"
 adamites_desc:0 "Adamité tvrdí, že znovu dosáhli původního stavu nevinnosti Adama a Evy tím, že se svlékli. Skupiny adamitů často žijí ve stavu naprostého bezpráví a tvrdí, že díky této nevinnosti nemohou jejich činy být ani dobré, ani zlé."
