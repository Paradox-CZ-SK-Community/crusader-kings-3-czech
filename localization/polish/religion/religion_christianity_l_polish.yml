 mozarabic_church: "Mozarabismus"
 mozarabic_church_adj: "mozarabský"
 mozarabic_church_adherent: "Mozarab"
 mozarabic_church_adherent_plural: "Mozarabové"
 mozarabic_church_desc: "Potomek raných iberských obřadů, mozarabbské křesťanství si udrželo určitou míru nezávislosti na Římu díky staletím pod islámskou nadvládou. Dlouhé soužití s jinými vírami je učinilo tolerantnějšími než fundamentalističtější sekty."
 adoptionist: "adopcionismus"
 adoptionist_adj: "adopcionistický"
 adoptionist_adherent: "adopcionista"
 adoptionist_adherent_plural: "adopcionisté"
 adoptionist_desc: "Iberská podoba adopcionismu má kořeny v kombinaci nezávislého myšlení v arcibiskupství v Toledu a jeho okolí, severoafrického puritanismu minulých století a několika mimořádně charismatických heredářů z počátku devátého století.\n\nAčkoli nabývá mnoha podob, od nesmírně jemných po zcela přímočaré, spojujícím doktrinálním bodem je zpochybňující přístup vůči věčné božskosti Syna."
 adoptionist_religious_head_title: "Arcibiskup"
 adoptionist_religious_head_title_name: "Arcibiskupství"
 conversos: "konverzové"
 conversos_adj: "konverso"
 conversos_adherent: "konverso"
 conversos_adherent_plural: "konverzové"
 conversos_desc: "Konverzové vznikli, když byly židovské komunity násilně přinuceny ke konverzi ke křesťanství. Ačkoliv přispěli svou novou víru, stále si pamatují staré tradice a chovají sympatie vůči těm, kdo je nadále dodržují."
 orthodox: "pravoslaví"
 orthodox_adj: "pravoslavný"
 orthodox_adherent: "pravoslavný"
 orthodox_adherent_plural: "pravoslavní"
 orthodox_desc: "Tvrdíce, že jejich biskupové jsou pravými a přímými nástupci Kristových apoštolů, východní pravoslavná církev se hlásí k tomu, že je původní křesťanskou vírou předávanou skrze svatou liturgickou tradici."
 orthodox_religious_head_title: "Patriarcha"
 orthodox_religious_head_title_name: "Patriarchát"
 bogomilist: "bogomilství"
 bogomilist_adj: "bogomilský"
 bogomilist_adherent: "bogomil"
 bogomilist_adherent_plural: "bogomilové"
 bogomilist_desc: "Volící své duchovní vůdce z řad běžného lidu, bogomilové odmítají veškeré světské atributy a instituce moci a prosazují návrat ke starším metodám duchovního učení praktikovaným Kristem a jeho učedníky."
 bogomilist_priest: "vyvolený"
 bogomilist_priest_plural: "vyvolení"
 paulician: "paulicianismus"
 paulician_adj: "pauliciánský"
 paulician_adherent: "paulicián"
 paulician_adherent_plural: "pauliciáni"
 paulician_desc: "Odmítající božství Krista a považující uctívání kříže za pohanské, pauliciáni usilují o navrácení toho, co považují za pravou podobu křesťanství, tak jak ji vyložil Pavel z Tarsu."
 paulician_religious_text: "Klíč pravdy"
 paulician_religious_text_2: "$paulician_religious_text$"
 paulician_religious_text_3: "$paulician_religious_text$"
 iconoclast: "ikonoklasmus"
 iconoclast_adj: "ikonoklastický"
 iconoclast_adherent: "ikonoklasta"
 iconoclast_adherent_plural: "ikonoklasté"
 iconoclast_desc: "Věřící, že jakékoli užití duchovních symbolů porušuje druhé přikázání nezhotovovat modly, ikonoklasté se snaží ničit existující náboženskou ikonografii a odmítají tvorbu nové."
 coptic: "Koptský"
 coptic_adj: "koptský"
 coptic_adherent: "Kopt"
 coptic_adherent_plural: "Koptové"
 coptic_desc: "Vykládající své počátky od sv. Marka evangelisty, koptská církev je proslulá tím, že byla rodištěm křesťanského mnišství a dlouhodobě podporovala vzdělání a filozofii."
