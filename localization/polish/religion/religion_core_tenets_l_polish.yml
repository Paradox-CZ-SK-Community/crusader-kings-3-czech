 tenet_sacrificial_ceremonies_desc:0 "Lidské oběti, jak dobrovolné, tak nedobrovolné, nás přibližují k božskému. Je obvyklé a ctnostné, aby se někdo dobrovolně obětoval během ceremonie, tak jako je ctnostné obětovat ty, kdo spáchali neodpustitelné zločiny proti Bohům."
