l_polish:
 doctrine_core_tenets_name:1 "Zásady"
 tenets_name:0 "Zásady"
 tenet_communion_name:0 "Společenství"
 tenet_communion_desc:0 "Naše rituály nejsou pouze symbolické — vyvolávají samotnou přítomnost božstva. Ti, kteří se nemohou nebo se nepřipojí k našim praktikám, nemohou být pravými věřícími."
 doctrine_parameter_seek_indulgences_active:1 "Postavy mohou #V Žádat o odpustky#! u svého [head_of_faith|E] a zaplatit [gold|E] výměnou za [piety|E]"
 doctrine_parameter_seek_indulgences_active_2:0 "Postavy, které spáchaly [criminal|E] činy, mohou #V žádat o odpustky#!, aby za ně získaly odpuštění"
 doctrine_parameter_excommunication_active:0 "Duchovní [heads_of_faith|E] mohou [excommunicate|E] jiné postavy své [faith|E]"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"
 tenet_armed_pilgrimages_name:0 "Ozbrojené poutě"
 tenet_armed_pilgrimages_desc:0 "Naši poutníci cestují světem, aby navštívili naše posvátné svatyně — rádi vezmeme do ruky meč, abychom je ochránili před každým, kdo by jim chtěl ublížit"
 doctrine_parameter_cheaper_holy_wars_active:0 "Vyhlášení [holy_wars|E] stojí [rulers|E] této [faith|E] o #P -20%#! méně [piety|E]"
 doctrine_parameter_great_holy_wars_active:1 "Pokud existuje, [head_of_faith|E] může vyhlásit [great_holy_war|E], když má [faith|E] vysoké [fervor|E]"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "Pokud neexistuje žádný [head_of_faith|E], stoupenci získají bonus k úkolu [convert_county|E] [councillor_task|E] za každé ovládané [holy_site|E]"
 doctrine_parameter_pilgrimage_decision_active:1 "Postavy této [faith|E] získají dodatečný bonus po úspěšném dokončení [pilgrimage|E]"
 tenet_monasticism_name:0 "Mnišství"
 tenet_monasticism_desc:0 "Požitky z dobrého jídla a pití nás jen odvádějí od služby božstvu. Izolace v odlehlých klášterech je nejlepší způsob, jak se těmto pokušením vyhnout."
 doctrine_parameter_take_vows_active:0 "[courtiers|E] mohou složit sliby a stát se [GetTrait('devoted').GetName( GetNullCharacter )]"
 tenet_divine_marriage_name:0 "Božské manželství"
 tenet_divine_marriage_xwedodah: "Xwedodah"
 tenet_divine_marriage_desc: "Sňatkem s blízkým příbuzným napodobujeme posvátná spojení prvních bytostí ve stvoření. Dobré vlastnosti se přenesou na naši rodovou linii, a tak získáváme čistotu a přízeň v věčném boji proti zlu."
 doctrine_parameter_divine_marriage_opinion:0 "Stoupenci, kteří jsou v manželství s členem [close_family|E], mají $VALUE|0+=$ [opinion|E] od [vassals|E] stejné [faith|E]"
 doctrine_parameter_divine_marriage_piety_gain_active:2 "Manželský bonus [GetFaithDoctrine('doctrine_monogamy').GetBaseName] rovněž uděluje velké množství [piety|E], pokud uzavíráte sňatek s členem [close_family|E]"
 tenet_pacifism_name:0 "Pacifismus"
 tenet_pacifism_desc:0 "Násilí je odpudivý čin, který vede jen k utrpení, bolesti a lítosti. Tím, že se mu kdykoli jen lze vyhýbáme, můžeme pro věřící vybudovat silnější a bezpečnější společnosti."
 doctrine_parameter_holy_wars_forbidden:0 "Nelze vyhlašovat [holy_wars|E] ani [raid|E]"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "Spolupacifista"
 pacifist_opinion_active_county_opinion_name:0 "Okres spolupacifisty"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "[opinion|E] ostatních pacifistů: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace:0 "Vládci, kteří jsou v míru alespoň dva roky, získávají měsíčně změnu [piety|E] o $VALUE|+$"
 PIETY_LONG_PEACE:0 "Dlouhý mír"
 tenet_vows_of_poverty_name:0 "Sliby chudoby"
 tenet_vows_of_poverty_desc:0 "Peníze korumpují srdce lidí a odvádějí je od pravé víry. Musíme se zříct hromadění materiálního bohatství, pokud se chceme soustředit na to, co je skutečně důležité."
 doctrine_parameter_vows_of_poverty_active:0 "[rulers|E] se mohou [decide|E] rozhodnout složit slib chudoby, což sníží měsíční příjem z [tax|E], ale zvýší měsíční zisk [piety|E]"
 tenet_human_sacrifice_name:0 "Lidské oběti"
 tenet_human_sacrifice_desc:0 "Nejlepší způsob, jak prokázat svou oddanost, je skrze akt oběti. Nejhodnotnější obětí, kterou můžeme nabídnout, je lidský život."
 doctrine_parameter_human_sacrifice_active:1 "[executions|E] přinášejí [piety|E] místo toho, aby stály [piety|E]\n$EFFECT_LIST_BULLET$[executions|E] nikdy nestojí [prestige|E], když [sharing_power|E]"
 doctrine_parameter_flower_war_cb_active:0 "Uděluje [flowery_war|E] [casus_belli|E] proti sousedním říším"
 tenet_gruesome_festivals_blot_name:0 "Blót"
 tenet_gruesome_festivals_name:0 "Krvavé slavnosti"
 tenet_gruesome_festivals_desc:0 "Všichni se rodíme v krvi. Přežíváme krví našeho dobytka, naší rodiny, našich nepřátel. Je přirozené, že [ROOT.Faith.PantheonTerm] požadují svůj spravedlivý podíl."
 gruesome_festivals_active_name:0 "schopnost konat velké oběti"
 doctrine_parameter_gruesome_festivals_active:0 "Možnost pořádat velké oběti zhruba jednou za dekádu pro poddané stejné [faith|E] a ovlivnit [county_opinion|E]"
 tenet_volcanic_veneration_name:0 "Uctívání sopek"
 tenet_volcanic_veneration_desc:0 "Není mnoho věcí božštějších než novorozená země tryskající z ohnivých hlubin naší domoviny. Trávíme životy na pokraji katastrofy, navždy na milosti [ROOT.Faith.PantheonTerm]."
 tenet_cthonic_redoubts_name:0 "Chthónské reduty"
 tenet_cthonic_redoubts_desc:0 "Neexistuje lepší úkryt než kořeny Země, žádná pevnost není pevnější než její vystupující hřeby, žádná pouť není posvátnější než její ukryté stezky. Z těchto vysokých vrcholů hledíme na Stvoření a cítíme skutečnou váhu Božského."
 doctrine_parameter_easier_to_convert_faith_in_mountains:0 "[convert_county|E] rychlost v horském [terrain|E]: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains:0 "[promote_culture|E] rychlost v horském [terrain|E] u stejné [faith|E]: #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains:0 "Rychlost hostilního [convert_county|E] v horském [terrain|E]: #P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"
 tenet_consolamentum_name:1 "Endura"
 tenet_consolamentum_name_alternate:0 "Ritual Suicide"
 tenet_consolamentum_desc:0 "Když zestárneme nebo onemocníme, vykonáme rituál, který očistí naše duše od hříchu. Poté rychle a definitivně ukončíme své životy, aby hřích neměl příležitost nás opět infikovat."
 doctrine_parameter_consolamentum_active:1 "Stoupenci se mohou [decide|E] rozhodnout ukončit svůj život, když jsou staří, neschopní nebo blízko smrti; tímto nebudou uplatněny žádné běžné tresty za sebevraždu"
 tenet_gnosticism_name:0 "Gnosticismus"
 tenet_gnosticism_desc:0 "Prostřednictvím poznání může být božská jiskra v každém člověku osvobozena a navrácena svému nebeskému zdroji ve světě duchů."
 doctrine_parameter_hostility_override_tenet_gnosticism:3 "Považuje jiné gnostické a dualistické [faiths|E] za [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] místo $hostility_hostile_tooltippable$ nebo $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith:0 ""
 doctrine_parameter_granting_titles_gives_stress:0 "Darováním [titles|E] se uleví úměrnému množství [stress|E]"
 tenet_mendicant_preachers_name:0 "Žebraví kazatelé"
 tenet_mendicant_preachers_desc:0 "Naši misionáři cestují daleko a široko s ničím jiným než oděvem, který mají na sobě. Žijí z štědrosti těch, které navštěvují, a za to sdílejí znalost pravé víry."
 doctrine_parameter_mendicant_preachers_conversion_active:0 "Rychlost konverze okresu: #P +33#!"
 tenet_communal_identity_name:0 "Komunitní identita"
 tenet_communal_identity_desc:0 "Naše víra a naše kultura jsou neoddělitelně spjaty. Tato praxe posiluje vazby naší komunity, i když obvykle vylučuje cizince."
 doctrine_parameter_same_communal_identity_opinion_active:0 "#P +10#! [opinion|E] s postavami stejné [faith|E]"
 doctrine_parameter_same_culture_conversion_bonus_active:1 "Rychlost konverze v [counties|E] mé [culture|E]: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "Rychlost prosazování kultury v [counties|E] mé [faith|E]: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active:1 "Rychlost konverze v [counties|E] jiné [culture|E]: #N -50%#!"
 tenet_pentarchy_name:0 "Církevní správa"
 tenet_pentarchy_alternate_name:0 "Pentarchie"
 tenet_pentarchy_desc:0 "Naše svatá místa nejsou jen posvátná — jsou to přímo sídla moci, odkud naši duchovní vůdci vládnou."
 tenet_aniconism_name:0 "Anikonismus"
 tenet_aniconism_desc:0 "Uctívání vytesaných obrazů příliš mnohé oslepuje před božskou pravdou. Vyhnáme všechny ikony z našich posvátných míst, aby se naši věřící do této pasti nezavlekli."
 doctrine_parameter_reforging_artifacts_costs_piety:0 "[rulers|E] této [faith|E] musí utratit [piety|E] za [reforge|E] nebo [repair|E] [artifacts|E]"
 doctrine_parameter_destroying_artifacts_is_pious:0 "[rulers|E] této [faith|E] mohou zničit [artifacts|E] za [piety|E]"
 destroying_artifacts_is_not_pious_tt:0 "Vaše [faith|E] nemůže ničit [artifacts|E] za [piety|E]"
 artifact_is_rarer_than_masterwork_tt:0 "Tento [artifact|E] má vyšší [rarity|E] než Masterwork"
 tenet_alexandrian_catechism_name:0 "Alexandrijský katechismus"
 tenet_alexandrian_catechism_desc:0 "Katechetická škola v Alexandrii měla dlouhou tradici povzbuzování teologů k kritickému myšlení a zpochybňování statusu quo.\n\nPřes fyzické zničení školy neseme tyto tradice dál."
 tenet_islamic_rationalism_name: "Islámský racionalismus"
 tenet_islamic_rationalism_desc: "Jelikož [ROOT.Faith.HighGodNameAlternate] je spravedlivý a moudrý, [ROOT.Faith.HighGodNameSheHe|U] nemůže jít proti rozumu nebo ignorovat blaho [ROOT.Faith.HighGodHerHis|U] stvoření. Pouze skrze nepodvržený rozum můžeme doufat, že pochopíme naše místo v [ROOT.Faith.HighGodHerHis|U] velkém díle a oddělíme dobro od zla."
 tenet_hedonistic_name:0 "Hedonistický"
 tenet_hedonistic_desc:0 "Božstvo naplnilo tento svět množstvím požitků, jichž bychom se měli užívat — neúčastnit se takových věcí je urážkou samotného díla stvoření."
 doctrine_parameter_piety_from_feasts_active:1 "Pořádání [GetActivityType('activity_feast').GetName] přináší [piety|E]"
 tenet_carnal_exaltation_name:0 "Oslava tělesnosti"
 tenet_carnal_exaltation_desc:0 "Požitky těla jsou vznešené způsobem, který přesahuje jiné pozemské zkušenosti, přibližují nás k božstvu. Měli bychom oslavovat naše sexuální touhy a hledat příležitosti je naplnit."
 tenet_polyamory_name:0 "Polyamorie"
 tenet_polyamory_desc:0 "Naše láska k sobě by měla být stejně bezpodmínečná jako láska [ROOT.Faith.FertilityGodNamePossessive] k nám. Musíme zahodit zastaralé představy, že jeden člověk vlastní náklonnost jiného."
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "Stoupenci nedostávají [opinion|E] penalizace ani [imprisonment_reasons|E] vůči svému manželovi/manželce nebo jejich milencům za mimomanželské vztahy"
 tenet_unrelenting_faith_name:0 "Neústupná víra"
 tenet_unrelenting_faith_desc:0 "Naše přesvědčení jsou silná a rádi budeme za svou víru bojovat a zemřít. Bez ohledu na to, jak jsou šance proti nám, nevzdáme se."
 tenet_unrelenting_faith_zandik_name: "Righteous Rebellion"
 tenet_unrelenting_faith_zandik_desc: "Nechceme ublížit žádné duši ani věci, ale pokud jsou naše způsoby ohroženy, budeme je bránit s neúprosnou zuřivostí."
 tenet_rite_name:0 "Obřad"
 tenet_rite_desc:0 "Naše přesvědčení se od mateřské víry příliš neliší... proč bychom se přeli o detaily, když se shodneme na hlavních bodech doktríny, a, co je nejdůležitější, na konečné autoritě pro rozhodování?"
 doctrine_parameter_maintains_head_of_faith_on_creation:0 "Nové [faiths|E] si při založení ponechají svého starého [head_of_faith|E]"
 doctrine_parameter_ecumenical_christians_keep_ecumenism:0 "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full:0 "Christian [faiths|E] with [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] keep it on creation"
 GetRiteEcumenismFullOrEmpty_empty:0 ""
 tenet_struggle_submission_name:0 "Boj a odevzdání"
 tenet_struggle_submission_desc:0 "Božská vůle je zdrojem všeho dobra, takže dobrá existence spočívá v podrobení se této vůli, vyjádřené bojem za její uskutečnění."
 doctrine_parameter_bonus_holy_war_piety_active:0 "[piety|E] a [piety_experience|E] z vítězství v [holy_wars|E] jsou zvýšeny o #P 50%#!"
 tenet_religious_legal_pronouncements_name:0 "Náboženské právo"
 tenet_religious_legal_pronouncements_hisbah: "Hisbah"
 tenet_religious_legal_pronouncements_fatwa:0 "Fatwa"
 tenet_religious_legal_pronouncements_halakha:0 "Halakha"
 tenet_religious_legal_pronouncements_desc:0 "Hranice mezi teologickými a právními argumenty je tenká a duchovní kvality mohou a měly by být brány v potaz při světských rozhodnutích."
 doctrine_parameter_temporal_condemnation_enabled:0 "Vládci s vysokým [learning|E] mohou odsoudit své [sinful|E] vazaly. Čím hříšnější je vazal, tím méně Learning jejich vládce potřebuje k jeho odsouzení.\n$EFFECT_LIST_BULLET$Odsouzení vazalové jsou považováni za [criminals|E] a mohou jim být odebrány jejich tituly"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "Náklady na zákony: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "Religious Law: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "Fatwa: #P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "Halakha: #P -10%#!"
 tenet_false_conversion_sanction_name:0 "Schvářené falešné konverze"
 tenet_temporal_condemnation_taqiya:0 "Taqiya"
 tenet_anusim:0 "Anusim"
 tenet_false_conversion_sanction_desc:0 "Pokud je ohrožen váš život, je přijatelné vyznat falešnou víru, pokud si pravdu uchováte v srdci."
 doctrine_parameter_sanctioned_false_conversion:0 "Conversion Resistance: #P +30%#!\n$EFFECT_LIST_BULLET$[characters|E] a [counties|E] se někdy mohou při svádění vrátit zpět ke této [faith|E]"
 tenet_tax_nonbelievers_name:0 "Zdanění nevěřících"
 tenet_tax_nonbelievers_desc:0 "Vojenská služba je pouze pro věřící, zatímco nevěřícím je uvalena daň za ochranu, kterou jim poskytujeme."
 tenet_tax_nonbelievers_jizya_name:0 "Jizya"
 tenet_literalism_name:0 "Literalismus"
 tenet_literalism_desc:0 "Naše svaté texty jasně uvádějí božský záměr a lidská interpretace má omezenou hodnotu."
 doctrine_parameter_literalist_debate_enabled:0 "Může diskutovat s jinými pány říše za cenu [opinion|E], za účelem získání nebo ztráty [piety|E]"
 tenet_legalism_name:0 "Legalismus"
 tenet_legalism_desc:0 "Naše zákony jsou výsledkem generací moudrosti a zbožnosti, a jejich dodržování je samo o sobě zbožné. Hříšník, kýmkoli je, nebude nikdy nad zákonem."
 doctrine_parameter_legalism_reduced_faction_virtues:0 "[vassals|E] a [counties|E] mají menší pravděpodobnost, že se připojí k [factions|E] proti [virtuous|E] vládci"
 doctrine_parameter_legalism_increased_faction_sins:0 "[vassals|E] a [counties|E] mají větší pravděpodobnost, že se připojí k [factions|E] proti [sinful|E] vládci"
 doctrine_parameter_legalism_modified_law_costs:1 "Snižuje náklady na zákony o #P -10%#! za každou [virtue|E], kterou vládce má"
 doctrine_parameter_legalism_modified_law_costs_2:0 "Zvyšuje náklady na zákony o #N 10%#! za každý [sin|E], který vládce má"
 doctrine_parameter_legalism_trust_just_leader_active:1 "[electors|E] u volitelných typů [succession|E] mají větší pravděpodobnost hlasovat pro volbu svého [liege|E], pokud je jejich Liege $trait_just$"
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\n   Mé hříchy a ctnosti toto ovlivňují takto: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 tenet_reincarnation_name:0 "Reinkarnace"
 tenet_reincarnation_desc:0 "Prožili jsme mnoho životů před tímto a budeme pokračovat v dalších. Každá smrt je jen začátkem něčeho nového."
 tenet_reincarnation_zoroastrian_name: "Raj'a"
 tenet_reincarnation_zoroastrian_desc: "Stejně jako se bohové mohou inkarnovat v lidských tělech, i my můžeme být znovuzrozeni. Dobří jsou odměněni formami krásy a čistoty a mohou se nakonec stát anděly čistého světla."
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "Odolnost hrabství vůči konverzi: #P +20%#!"
 doctrine_parameter_reincarnation_events_active:1 "Děti mají šanci být považovány za reinkarnaci předka, což dává bonusy k [piety|E] a [opinion|E]"
 tenet_esotericism_name:0 "Esoterika"
 tenet_esotericism_kabbalah:0 "Kabbalah"
 tenet_esotericism_desc:0 "Velká tajemství božstva mohou být nad lidské chápání, ale to není výmluva k nevědomosti. Jejich existence nás nutí usilovat o poznání a porozumění světu kolem nás."
 doctrine_parameter_tenet_esotericism_mystic_education:2 "Děti s [learning|E] [education_focus|E] mohou získat rys [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )], pokud se jim podaří dobře ve studiu."
 tenet_esotericism_kabbalah_desc:0 "Učení Kabbalah přináší do lidského chápání vztah mezi věčným Bohem, povahou nekonečna známou jako Ein Sof, a Božím stvořením. Kabbalah tvoří základ veškerého židovského mysticismu a praktikanti Kabbalah často spolupracují s jinými židovskými školami."
 tenet_religious_kabbalah_cost_tooltip:0 "Kabbalah: #P -10%#!"
 tenet_adaptive_name:0 "Přizpůsobivý"
 tenet_adaptive_desc:0 "Dogmatické lpění na starých omezeních škodí věřícím. Dokud zůstaneme věrní jádru naší víry, můžeme naše zákony přizpůsobit okolnímu světu."
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "Odolnost okresu vůči konverzi: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:1 "Nevěřící [vassals|E] mají menší pravděpodobnost, že se připojí k separatistickým a populistickým [factions|E]"
 tenet_inner_journey_name:0 "Vnitřní cesta"
 tenet_inner_journey_desc:0 "Pouze porozuměním vlastnímu já můžeme pochopit svět. Cesta sebepoznání je důležitá, protože je dlouhá a obtížná."
 doctrine_parameter_meditation_mechanics_active:0 "Postavy se mohou [decide|E] rozhodnout meditovat v odloučení, snižovat [stress|E] a možná získat teologické vhledy"
 tenet_dharmic_pacifism_name:0 "Dharmický pacifismus"
 tenet_dharmic_pacifism_desc:0 "Jsme součástí kosmického řádu. Násilí proti čemukoli je násilím proti všemu, včetně sebe."
 tenet_bhakti_name:0 "Bhakti"
 tenet_bhakti_patron_god_name:0 "Patronální bohové"
 tenet_bhakti_desc:0 "Smrtelníci nemohou dosáhnout plné slávy božstva, ale tím, že si zvolíme jeden aspekt božství k napodobování, uctívání a oddanosti, se mu můžeme přiblížit více, než by jinak bylo možné."
 doctrine_parameter_select_personal_god_active:1 "Vládci se mohou [decide|E] rozhodnout vybrat osobního avatara k uctívání, čímž získají související bonus"
 tenet_asceticism_name:0 "Asketismus"
 tenet_asceticism_desc:0 "Materiální úsilí nás oslepují před božskou pravdou. Jen oddáním se jednoduchému životu bez luxusu můžeme dosáhnout duchovního osvícení."
 tenet_ritual_hospitality_name:0 "Rituální pohostinnost"
 tenet_ritual_hospitality_alternate_name:0 "Pūjā"
 tenet_ritual_hospitality_desc:0 "Pohostinnost je jednou z největších ctností, které lidstvo může projevit. Hosté v našich domovech, ať už smrtelní či božští, by měli být vždy přijímáni s nejvyšší ctí a úctou."
 doctrine_parameter_host_honored_guests_active:0 "[rulers|E] mohou hostit jiné postavy jako Ctěného hosta, utrácet [piety|E] výměnou za zvýšené [opinion|E]"
 tenet_warmonger_name:0 "Milovník válek"
 tenet_warmonger_desc:0 "Víra a válka jdou ruku v ruce. Ten, kdo odmítá bojovat ve jménu božstva, nemůže být pravým věřícím."
 doctrine_parameter_conquest_cb_enabled:0 "[rulers|E] mají Conquest [casus_belli|E] vůči sousedním vládcům"
 doctrine_parameter_faith_can_raid:0 "Umožňuje [raiding|E] cizích [counties|E] za účelem kořisti"
 doctrine_parameter_invasion_cb_enabled:0 "Prestižní [rulers|E] mohou použít Invasion [casus_belli|E] jednou za život"
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "Pokud existuje, [head_of_faith|E] může vyhlásit [great_holy_wars|E], pokud je tato [faith|E] [organized|E]"
 tenet_ancestor_worship_name:0 "Uctívání předků"
 tenet_ancestor_worship_desc:0 "Naši předkové nás sledují ze záhrobí, vedou nás a ukazují cestu. Za to je musíme respektovat a ctít."
 tenet_adorcism_name:0 "Adorcismus"
 tenet_adorcism_desc:0 "Duchové tohoto světa mohou konat velké skutky dobré i zlé. Tím, že je ctíme a respektujeme, můžeme doufat, že pro nás vykonají dobro a pro naše nepřátele zlo."
 doctrine_parameter_spirit_possession_active:1 "Umožňuje [decision|E] 'Seek Aid of The Spirits'"
 tenet_ritual_celebrations_name:0 "Rituální oslavy"
 tenet_ritual_celebrations_desc:1 "Uctívání božstva je třeba oslavovat a sdílet s naší komunitou. Pořádání velkých slavností na počest a chválu božstva nás všechny sbližuje."
 doctrine_parameter_mandatory_feast_attendance:0 "[vassals|E] jsou více náchylní zúčastnit se vašich hostin. Ti, kteří se přesto odmítnou dostavit, ztratí za to [piety|E]."
 tenet_sky_burials_name:0 "Nebeské pohřby"
 tenet_sky_burials_desc:1 "Mrtví by neměli být vězněni pod zemí — je mnohem lepší nechat je být spotřebováni mrchožrouty, kde mohou v závěrečném aktu štědrosti nakrmit svět, který je živil."
 doctrine_parameter_sky_burials_active:3 "[rulers|E] mohou svým předkům zajistit Nebeský pohřeb, čímž získají [piety|E] a potěší své [vassals|E]\n$EFFECT_LIST_BULLET$Lze postavit [GetBuilding('charnel_grounds_01').GetName] [duchy_building|E]"
 can_build_towers_of_silence_active_name: "schopnost používat [GetBuilding('tower_of_silence_01').GetName] [duchy_building|E]"
 doctrine_parameter_can_build_towers_of_silence_active: "[vassals|E] mohou postavit [GetBuilding('tower_of_silence_01').GetName] [duchy_building|E] pro posílení [county|E] zbožnosti — #EMP pokud#! víra jejich [liege|E] neprovádí $tenet_sky_burials_name$"
 tenet_sacred_childbirth_name:0 "Posvátné porodnictví"
 tenet_sacred_childbirth_alternate_name:0 "Kūdikis Lemti"
 tenet_sacred_childbirth_desc:0 "Koupele, kde rodičky rodí, musí být očištěny a připraveny vhodnými rituály, aby božstvo udělilo své požehnání při porodu."
 doctrine_parameter_safer_childbirths_active:0 "Matky mají #P menší pravděpodobnost#!, že zemřou při porodu"
 doctrine_parameter_healthier_children_active:0 "Děti mají #P menší pravděpodobnost#!, že budou choré nebo mrtvě narozené"
 doctrine_parameter_piety_from_childbirth_active:0 "Matky a otcové získají [piety|E], když se jim narodí dítě"
 piety_from_childbirth_toast:0 "Posvátné porodnictví"
 tenet_sanctity_of_nature_name:0 "Svatost přírody"
 tenet_sanctity_of_nature_desc:1 "Přírodní svět je dílem božstva a my jsme v něm pouze hosté. Musíme respektovat a ctít každý strom, každé zvíře a dokonce i zemi samotnou."
 doctrine_parameter_believes_in_harmony_with_nature_invisible:0 ""
 tenet_mystical_birthright_name:0 "Příznivé narození"
 tenet_mystical_birthright_alternate:0 "Táltos Születés"
 tenet_mystical_birthright_desc:0 "Každý z nás se rodí s osudem, jeho nejdůležitějším je Táltos — ti, kdo jsou od narození vyvoleni k ovládání magických sil a stát se velkými duchovními vůdci."
 doctrine_parameter_mystic_birthright_active:1 "Děti se vzácně mohou narodit s rysem [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]"
 tenet_astrology_name:0 "Astrologie"
 tenet_astrology_desc:0 "Noční obloha je naším oknem do říše božstva. Velká tajemství a záhady světa jsou na ní napsány, otevřené pro všechny, kteří vědí, kde hledat."
 doctrine_parameter_divine_the_stars_active:0 "Umožňuje stoupencům vykládat hvězdy a předpovídat svou budoucnost"
 tenet_divination_name: "Věštění"
 tenet_divination_desc: "Osud smrtelníků a budoucnost světa jsou zapsány ve hvězdách a skrytých znameních, a skrze rituály, sny a znamení mohou zkušení praktikanti od duchů za nimi tyto tajemství vyvěštit."
 tenet_sun_worship_name:0 "Uctívání slunce"
 tenet_sun_worship_desc:0 "Nositel světla, dávající život, věčně hořící plamen — vládne vysoko na obloze jako pravý suverén světa."
 doctrine_parameter_summer_festivals_active:0 "Pořádání hostin v letních měsících přináší [piety|E]"
 doctrine_parameter_trial_by_sun_active:0 "Uvěznění [criminals|E] mohou být odsouzeni k Slunečnímu soudu"
