 tenet_reincarnation_desc:0 "Žili jsme mnoho životů před tímto a budeme nadále žít mnoho životů po něm. Každá smrt je jen začátkem něčeho nového."
 tenet_sun_worship_desc:0 "Nositel světla, dárce života, stále hořící plamen — vládne vysoko na obloze jako pravý suverén světa."
