 tenet_ritual_cannibalism_name:0 "Rituální kanibalismus"
 tenet_ritual_cannibalism_desc:0 "Lidstvo je požehnáno jiskrou božského. Lidské maso je tedy posvátné, jeho přítomnost je něco, co se má vychutnávat, ne pohřbívat či pálit."
 doctrine_parameter_cannibalism_legal:0 "Vlastnost [GetTrait('cannibal').GetName( GetNullCharacter )] se již nepovažuje za [criminal|E]"
 tenet_exaltation_of_pain_name:0 "Zbožštění bolesti"
 tenet_exaltation_of_pain_desc:0 "Bolest je univerzální emoce, násilí univerzální jazyk. Ublížením druhému mu daruješ požehnání; přijmout bolest znamená obdržet milost."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "Mučení [prisoners|E] přináší [piety|E] místo toho, aby stálo [piety|E]"
 doctrine_parameter_reduced_stress_from_torture:0 "Věřící jsou odolní vůči negativním účinkům mučení"
 doctrine_parameter_self_mutilation_active:0 "Může se [decide|E] rozhodnout provést sebepoškození, získat [piety|E] za cenu získání [GetTrait('wounded_1').GetName( GetPlayer )] [trait|E]"
