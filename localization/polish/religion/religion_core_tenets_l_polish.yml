 tenet_islamic_rationalism_desc: "Protože [ROOT.Faith.HighGodNameAlternate] je spravedlivý a moudrý, [ROOT.Faith.HighGodNameSheHe|U] nemůže jít proti rozumu nebo přehlížet blaho [ROOT.Faith.HighGodHerHis|U] stvoření. Pouze skrze nepodporovaný rozum můžeme doufat, že pochopíme svou roli v [ROOT.Faith.HighGodHerHis|U] velkém díle a oddělíme dobro od zla."
 tenet_aniconism_desc:0 "Uctívání vytesaných obrazů oslepilo příliš mnoho lidí před božskou pravdou. Vykopneme všechny ikony z našich svatých míst, aby naši věřící nespadli do této pasti."
 doctrine_parameter_piety_from_marrying_lowborn_active: "Vládci získají [piety|E] ze svatby s [lowborn|E] [characters|E]"artifact_is_rarer_than_masterwork_tt:0 "Tento [artifact|E] má vyšší raritu než Masterwork [rarity|E]"
 tenet_adaptive_desc:0 "Dogmatické lpění na starých omezeních pouze škodí věřícím. Jak dlouho zůstáváme věrní základním přesvědčením naší víry, můžeme přizpůsobit naše zákony světu kolem nás."
 tenet_tax_nonbelievers_name:0 "Daň z nevěřících"
 doctrine_parameter_hostility_override_tenet_gnosticism:3 "Považuje jiné gnostické a dualistické [faiths|E] za [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] místo $hostility_hostile_tooltippable$ nebo $hostility_evil_tooltippable$"
 tenet_volcanic_veneration_desc:0 "Není nic víc božského než nově narozená země chrlící z ohnivých propastí našeho domova. Procházíme životem na pokraji katastrofy, navždy v milosti [ROOT.Faith.PantheonTerm]."
 tenet_hedonistic_desc:0 "Božství naplnilo tento svět hojností potěšení, které si můžeme užívat — neúčastnit se těchto věcí by bylo pohrdáním samotným dílem stvoření."
