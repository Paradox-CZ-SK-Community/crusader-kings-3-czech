 tenet_sacred_shadows_name:0 "Posvátné lži"
 tenet_sacred_shadows_desc:0 "Lhaní je nejhlubší umění. Ti, kdo dokážou přesvědčit ostatní o svých lžích, jsou svatí. Ti, kdo dokážou úspěšně klamat sami sebe, jsou nepřemožitelní."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "Věřící získávají [piety|E] za úspěšné dokončení [intrigue|E] [schemes|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "Věřící jsou ochotnější stát se agenty v [schemes|E] jiných postav"
 tenet_pursuit_of_power_name:0 "Honba za mocí"
 tenet_pursuit_of_power_desc:0 "Co je spravedlivé a co ne, je pomíjivé, určují to ti, kdo mají moc. Proto je honba za mocí jedinou skutečně spravedlivou záležitostí."
 tenet_pastoral_isolation_name:0 "Pastýřská izolace"
 tenet_pastoral_isolation_desc:0 "Vše, co chceme, je být ponecháni na pokoji. Naše praktiky jsou naše záležitost a nikomu jinému by do nich nemělo být co vidět."
 doctrine_parameter_unattractive_for_character_conversions:0 "[characters|E], nikoli však [counties|E], jsou ochotnější nechat se konvertovat z této [faith|E]"
 tenet_natural_primitivism_name:0 "Přirozený primitivismus"
 tenet_natural_primitivism_desc:0 "Civilizace je nenapodobitelná, marný a rouhavý pokus člověka vnutit řád přirozeně neřádnému stvoření. Přijímáme naturismus a žijeme tak, jak zamýšlel [ROOT.Faith.PantheonTerm]: divoce a svobodně."
 doctrine_parameter_naked_adherents_active:0 "Věřící nenosí oblečení"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Náklady na zákony: #N +50%#!"
 doctrine_parameter_unlock_jizya_contract:1 "Odemkne Jizya [vassal_contract|E] a [tax_decree|E]"
 tenet_communal_possessions_name: "Společné vlastnictví"
 tenet_communal_possessions_desc: "[ROOT.Faith.HighGodName] nám určil rovný podíl na zdrojích země. Měli bychom držet vše společně a přerozdělit ukradené bohatství mocných."
 doctrine_parameter_piety_from_gifts_active: "Věřící získávají [piety|E] za posílání [gifts|E] a rozdávání [artifacts|E]"
 doctrine_parameter_piety_from_marrying_lowborn_active: "Vládci získávají [piety|E] za sňatek s [lowborn|E] [characters|E]"
 tenet_sacrificial_ceremonies_name:0 "Obětní ceremonie"
 tenet_sacrificial_ceremonies_desc:0 "Lidské oběti, dobrovolné i nedobrovolné, nás přibližují k božskému. Je běžné a ctnostné dobrovolně se v obřadu obětovat, stejně jako je ctnostné obětovat ty, kteří spáchali bohům neodpustitelné zločiny."
 tenet_megaliths_name:0 "Megalitické stavby"
 tenet_megaliths_desc:0 "Uctívání by nemělo probíhat jen v rámci chrámu; to jsou primitivní stavby člověka, které ho odvádějí od božských stvoření kolem nás. Přijímáme kámen a otevřené nebe, uspořádáváme kameny, které nám stvořitel dal, tak, aby ho potěšily a přiblížily nás k božství."
 doctrine_parameter_can_build_megaliths:0 "Umožňuje stavbu Megalitů v [temple|E] držbách a Velkých Megalitů v hlavních městech vévodství."
 province_is_of_a_megalith_faith_tt:0 "Tento [county|E] musí náležet víře, která přikládá megalitům význam."
 tenet_fp3_fedayeen_name: "Fedayeen"
 tenet_fp3_sacred_murder_name: "Posvátná vražda"
 tenet_fp3_fedayeen_desc: "Když běžná válka nestačí, je naším povinností před [ROOT.Faith.HighGodNameAlternate] zničit [ROOT.Faith.HighGodHerHis|U] nepřátele infiltrace a klamem. Nesmíme se bát ani smrti, ani bolesti, a ochotně obětujeme své životy pro vyšší věc."
 doctrine_parameter_master_assassin_court_position_unlocked: "Odemkne #V [GetCourtPositionType( 'master_assassin_court_position' ).GetName()]#! [court_position|E]"
 doctrine_parameter_death_is_glory: "Pravděpodobnost smrti nebo zranění v [battle|E]: #N +10%#!"
 doctrine_parameter_sanctioned_assassinations: "Žádná ztráta [piety|e] za zabití postav jiné [faith|E] prostřednictvím [GetScheme('murder').GetTypeName] [schemes|E]"
 tenet_household_gods_name: "Domácí bohové"
 tenet_household_gods_desc: "Uctíváme naše #EMP Lares#! a #EMP Genii#! — ochrané duchy, kteří bdí nad našimi obydlími. Především ctíme našeho slavného císaře, jehož duše je pověřena ochranou celého království."
 doctrine_parameter_allows_brewery: "$allows_brewery$ pro [temple_holdings|E]"
