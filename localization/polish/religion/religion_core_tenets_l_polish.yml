 tenet_sacred_shadows_desc:0 "Lhaní je nejhlubší umění, které existuje. Ti, kteří dokážou přesvědčit ostatní o svých lžích, jsou svatí. Ti, kteří dokážou úspěšně lhát sami sobě, jsou nezastavitelní."
 tenet_mendicant_preachers_desc:0 "Naši misionáři cestují daleko a široko jen s oblečením, které mají na sobě. Žijí z laskavosti těch, které navštíví, a na oplátku sdílejí znalosti o pravé víře."
