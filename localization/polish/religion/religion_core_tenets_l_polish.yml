 tenet_fp3_fedayeen_desc: "Když obvyklá válka selhává, je naší povinností před [ROOT.Faith.HighGodNameAlternate] zničit [ROOT.Faith.HighGodHerHis|U] nepřátele skrze infiltraci a klam. Musíme se bát ani smrti, ani bolesti, a ochotně položit své životy pro vyšší věc."
 tenet_vows_of_poverty_desc:0 "Peníze kazí srdce lidí a odvádějí je od pravé víry. Musíme se vyhýbat získávání majetku, pokud se máme soustředit na to, co je skutečně důležité."
 doctrine_parameter_legalism_trust_just_leader_active:1 "[volitelé|E] pod volebními [nástupními|E] typy jsou pravděpodobnější, že budou hlasovat pro volbu svého [pána|E], pokud je jejich pán $trait_just$"
 tenet_megaliths_desc:0 "Uctívání by nemělo probíhat pouze v rámci chrámu, to jsou primitivní konstrukce člověka, které je odvádějí od božských stvoření, která nás všechny obklopují. Přijímáme kámen a otevřený vzduch, uspořádávající kameny, které nám stvořitel dal, způsoby, které je potěší a přiblíží nás božství."
 tenet_aniconism_name:0 "Anikonismus"tenet_monasticism_desc:0 "Radosti z vynikajícího jídla a pití nás jen odvádějí od služby božstvu. Izolace v odlehlých klášterech je nejlepší způsob, jak se vyhnout těmto pokušením."
