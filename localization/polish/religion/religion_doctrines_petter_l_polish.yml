 muhammad_succession_muhakkima_doctrine_name: "Muhakkima"
 muhammad_succession_muhakkima_doctrine_desc: "Ali byl právoplatným nástupcem Muhammada a jeho přijetí rozhodčího řízení během První fitny proto jde proti vůli Alláha! Jen On může soudit, kdo je pro nás vhodným vůdcem."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1: "Považuje ostatní Muhakkima [faiths|E] za [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
