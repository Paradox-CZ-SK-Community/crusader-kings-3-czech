l_polish:
 doctrine_muhammad_succession_name: "Muhammadovo nástupnictví"
 doctrine_muhammad_succession_desc: "Otázka, kdo je Muhammada právoplatným následníkem jako duchovního vůdce muslimské komunity, je zásadní."
 muhammad_succession_sunni_doctrine_name: "Sunnité"
 muhammad_succession_sunni_doctrine_desc: "Abu Bakr byl Ummahou zvolen jejich právoplatným vůdcem, jak politicky, tak nábožensky."
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1: "Považuje ostatní sunnitské [faiths|E] za [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
