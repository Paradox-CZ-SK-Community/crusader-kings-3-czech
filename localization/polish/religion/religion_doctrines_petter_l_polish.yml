 muhammad_succession_muhakkima_doctrine_desc:0 "Ali byl Muhammadovým právoplatným nástupcem, a jeho přijetí rozhodčího řízení během První Fitny proto jde proti vůli Alláha! Pouze On může posoudit vhodného vůdce pro nás."
 muhammad_succession_muhakkima_doctrine_name:0 "Muhakkima"
 muhammad_succession_shia_doctrine_desc:0 "Ali byl Muhammadem pojmenován jako vůdce Ummah, a pouze skrze něj může být vystopována linie duchovního vedení."
 muhammad_succession_shia_doctrine_name:0 "Ší'í"
 muhammad_succession_sunni_doctrine_desc:0 "Abu Bakr byl zvolen Ummah jako jejich právoplatný vůdce, jak politicky, tak nábožensky."
 muhammad_succession_sunni_doctrine_name:0 "Sunni"
 muhammad_succession_zandaqa_doctrine_desc:0 "Ačkoliv můžeme sledovat linii Proroka správně nebo ne podle jiných muslimů, naše víry nás stejně označují za vyvrhele. Ať nás hříšníci nazývají Zandaqa: známe pravdu!"
 muhammad_succession_zandaqa_doctrine_name:0 "Zandaqa"
