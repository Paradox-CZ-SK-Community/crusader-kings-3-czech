 muhammad_succession_shia_doctrine_name: "Šíité"
 muhammad_succession_shia_doctrine_desc: "Ali byl Muhammadem jmenován vůdcem Ummah a pouze skrze něj lze sledovat linii duchovního vedení."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1: "Považuje ostatní šíitské [faiths|E] za [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
