 muhammad_succession_zandaqa_doctrine_name: "Zandaqa"
 muhammad_succession_zandaqa_doctrine_desc: "Ať ostatní muslimové považují linii Proroka za správnou či nikoli, naše víra nás přesto označuje za vyvržence. Ať hříšníci nazývají nás Zandaqa: my známe pravdu!"
