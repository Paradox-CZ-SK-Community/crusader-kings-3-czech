 priscillianism: "Priscillianismus"
 priscillianism_adj: "priscillianistický"
 priscillianism_adherent: "priscillianista"
 priscillianism_adherent_plural: "priscillianisté"
 priscillianism_desc: "Existují dvě království, jedno světla a jedno temnoty. Lidské duše měly překonat království temnoty, ale padly a byly uvězněny v materiálním světě. Mezi lidmi bylo Dvanáct patriarchů světla, kteří selhali v překonání temnoty, protože byli rozštěpení mezi tělem a duší. Tak Bůh poslal Spasitele na zem a jeho smrtí opět umožnil osvobození lidských duchů."
