 sethianism_desc:0 "Neznámý Bůh vyzařoval všechen bytí do dokonalého Pleromy, naplněného milostivými eony, mezi nimiž první byla Barbelo, Matka‑Otec.\nKorupce způsobila vznik Yaldabaotha, který ukradl úlomek božství a stvořil materiální svět. Když však stvořil lidstvo, omylem jim dal svůj ukradený záblesk božství. Yaldabaoth stráví věčnost pokusy o znovuzískání své moci, zatímco lidstvo musí usilovat o návrat k Barbelo a Neznámému Bohu."
