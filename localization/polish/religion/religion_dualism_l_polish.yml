 priscillianism:0 "Priscillianismus"
 priscillianism_adj:0 "priscillianistický"
 priscillianism_adherent:0 "priscillianista"
 priscillianism_adherent_plural:0 "priscillianisté"
 priscillianism_desc:0 "Existují dvě království, jedno světla a jedno temnoty. Lidské duše měly překonat království temnoty, ale padly a byly uvězněny v materiálním světě. Mezi lidmi bylo Dvanáct patriarchů světla, kteří selhali v překonání temnoty, protože byli rozštěpení mezi tělem a duší. Tak Bůh poslal Spasitele na zem a jeho smrtí opět umožnil osvobození lidských duchů."
