 cainitism_adherent: "cainita"
 cainitism_adherent_plural: "cainité"
 cainitism_desc: "Kain byl první obětí zla Demiurga, stvořitele veškeré fyzické hmoty. Protože jsou hmota a těla zlá, je nutné těla znečistit a zničit hříchem, aby mohla být osvobozena pravá lidská duše uvnitř."
