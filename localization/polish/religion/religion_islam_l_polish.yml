 ghulat_adj:1 "Ikhtilafi"
 ghulat_desc:1 "Ikhtilafové věří v božskou povahu neomylných imámů, počínaje Alím. Bůh ne pouze je jmenoval a inspiroval, ale částečně je obydluje, aby vedli jejich činy, a tím všechny Ummah."
 ghulat:1 "Ikhtilafismus"
 hafizi_adherent_plural:0 "Hafízi"
 hafizi_adherent:0 "Hafizi"
 hafizi_adj:0 "Hafizi"
 hafizi_desc:0 "Hafizové dávají přednost podpoře toho, koho považují za pravého chalífu nad všemi ostatními, stejně jako odolávání jakýmkoli pokusům je svržení nebo odstranit. V porážce jsou definováni povstáním za spravedlivou věc a ve vítězství hrdou loajalitou k vůli svého vůdce."
