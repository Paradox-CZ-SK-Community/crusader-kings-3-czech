 islam_shia_religious_head_title:0 "Imám"
 islam_shia_religious_head_title_name:0 "Imamát"
 ashari:0 "Aš'arismus"
 ashari_adj:0 "Aš'ari"
 ashari_adherent:0 "Aš'ari"
 ashari_adherent_plural:0 "Aš'ariové"
 ashari_desc:0 "Ortodoxní teologická škola, která tvrdí, že Alláh stvořil každý okamžik času, avšak lidé mají svobodnou vůli volit mezi dobrem — tím, co Bůh přikázal — a zlem — tím, co Bůh zakazuje."
 muwalladi:0 "Muwalladismus"
 muwalladi_adj:0 "muwalladský"
 muwalladi_adherent:0 "Muwallad"
 muwalladi_adherent_plural:0 "muwalladové"
 muwalladi_desc:1 "Daleko od centra arabského světa se iberští muslimové přizpůsobili realitě vlády nad regionem s velkými křesťanskými a židovskými populacemi, které měly podivné, cizí tradice."
 masmudi:1 "Almohadismus"
 masmudi_adj:1 "almohadský"
 masmudi_adherent:1 "Almohad"
 masmudi_adherent_plural:1 "almohadové"
 masmudi_desc:2 "Reformní odnož sunnitského islámu, která vznikla mezi berberskými kmeny v severní Africe; hnutí Almohadů se považovalo za unitářské a kázalo doktrínu očištěného monoteismu."
 masmudi_religious_head_title:0 "chalífa"
 masmudi_religious_head_title_name:0 "chalífát"
 mutazila:0 "Mutazilismus"
 mutazila_adj:0 "mutazilský"
 mutazila_adherent:0 "mutazilita"
 mutazila_adherent_plural:0 "mutazilité"
 mutazila_desc:0 "Racionalistická teologická škola, která tvrdí, že Korán #EMP ne#! existuje věčně spolu s Bohem, protože Bůh musel předcházet svému vlastnímu slovu."
 maturidi:0 "Maturidismus"
 maturidi_adj:0 "maturidský"
 maturidi_adherent:0 "maturidi"
 maturidi_adherent_plural:0 "maturidové"
 maturidi_desc:0 "Racionalistická teologie, která zastává, že etika má objektivní existenci vycházející z věčných vlastností Boha, a že lidé proto musí usilovat o etická rozhodnutí."
 quranist:0 "Koránismus"
 quranist_adj:0 "koránistický"
 quranist_adherent:0 "koránista"
 quranist_adherent_plural:0 "koránisté"
 quranist_desc:0 "Literalistická interpretace islámu, která zdůrazňuje Korán jako jediný zdroj božské moudrosti, který by měl být dodržován doslovně, přičemž ignoruje hadísy a fatvy."
 ismaili:0 "Ismailismus"
 ismaili_adj:0 "isma'ilský"
 ismaili_adherent:0 "isma'ili"
 ismaili_adherent_plural:0 "isma'ilité"
 ismaili_desc:0 "Šíitská víra, která považuje linii pravých imámů — těch obdařených božským poznáním a neomylností — za přecházející přes Isma'ila bin Jafara. Jsou také známí jako sedmáci, protože Isma'il byl sedmým imámem po Muhammadovi."
 qarmatian:0 "Qarmatismus"
 qarmatian_adj:0 "qarmatský"
 qarmatian_adherent:0 "qarmat"
 qarmatian_adherent_plural:0 "qarmatové"
 qarmatian_desc:0 "Odnož isma'ilismu, která začlenila prvky zoroastrismu. Počet imámů byl Bohem předurčen na sedm, a proto nemohlo být více imámů, dokud se sedmý imám — Muhammad ibn Isma'il — nevrátí, aby vedl věřící."
 nizari:0 "Nizárismus"
 nizari_adj:0 "nizari"
 nizari_adherent:0 "nizari"
 nizari_adherent_plural:0 "nizarité"
 nizari_desc:0 "Racionalistická víra, která klade důraz na rozum v interpretaci Koránu a hadísů. Funkce imáma je dědičná a oni sledují linii nástupnictví po Alím."
 zayidi:0 "Zajidismus"
 zayidi_adj:0 "zajidský"
 zayidi_adherent:0 "zajidi"
 zayidi_adherent_plural:0 "zajidé"
 zayidi_desc:0 "Pravý imám není neomylný, ale je definován svým bojem proti zkaženosti a zlu. Zajidé jsou proto definováni vírou, že Zajd ibn Alí byl oprávněným nástupcem na imámát kvůli svému povstání proti Umajjovcům."
 imami:0 "Imámismus"
 imami_adj:0 "imámský"
 imami_adherent:0 "imami"
 imami_adherent_plural:0 "imamité"
 imami_desc:0 "Imamité věří, že bylo proročeno dvanáct imámů, kteří povedou ummu, a že dvanáctý imám, Imám Zaman, čeká na návrat, aby vedl muslimy ke dni soudu."
 islam_ayatollah:0 "ajatolláh"
 islam_ayatollah_plural:0 "ajatolláhové"
 ghulat:1 "Ikhtilafismus"
 ghulat_adj:1 "ikhtilafský"
 ghulat_adherent:1 "ikhtilafi"
 ghulat_adherent_plural:1 "ikhtilafité"
 ghulat_desc:1 "Ikhtilafis věří v božskou podstatu neomylných imámů, počínaje Alím. Bůh je nejen ustanovil a inspiroval, ale částečně v nich přebývá, aby řídil jejich činy a tím i celou ummu."
 alawite:0 "Alavismus"
 alawite_adj:0 "alavitský"
 alawite_adherent:0 "aláví"
 alawite_adherent_plural:0 "alávíové"
 alawite_desc:0 "Učení aláví je tajné a Korán je pouze jedním z jejich svatých textů. Kromě víry v následnictví imámů přes Alího aláví také věří v reinkarnaci a že všechna stvoření byla hvězdami vystřiženými z nebe, které si musí opět zasloužit své místo žitím po řadě dobrých a věrných životů."
 alevi:0 "Alevismus"
 alevi_adj:0 "alevitský"
 alevi_adherent:0 "alevit"
 alevi_adherent_plural:0 "alevité"
 alevi_desc:0 "Alevité věří v následnictví dvanácti imámů, ale také následují mnohé další tradice, jak je uvedeno v jejich sbírce svatých textů, Buyruks. V alevitské tradici je Bůh Pravda a Muhammad a Alí jsou Jeho zjeveními ve světě."
 alevi_house_of_worship:0 "cemvi"
 alevi_house_of_worship_2:0 "$alevi_house_of_worship$"
 alevi_house_of_worship_3:0 "$alevi_house_of_worship$"
 alevi_house_of_worship_plural:0 "cemvi"
 alevi_religious_text:0 "Buyruky"
 alevi_religious_text_2:0 "$alevi_religious_text$"
 alevi_religious_text_3:0 "$alevi_religious_text$"
 druze:0 "Drúzové"
 druze_adj:0 "drúzský"
 druze_adherent:0 "Drúz"
 druze_adherent_plural:1 "Drúzové"
 druze_desc:0 "Pocházející z Hory Drúzů, drúzská víra následuje mnohé principy isma'ilismu, ale také zahrnuje gnostická přesvědčení v esoterické teologii zaměřené na Pravdu bytí."
 druze_religious_text:0 "Listy moudrosti"
 druze_religious_text_2:0 "$druze_religious_text$"
 druze_religious_text_3:0 "$druze_religious_text$"
 ibadi:1 "Ibadismus"
 ibadi_adj:0 "ibádí"
 ibadi_adherent:0 "ibádí"
 ibadi_adherent_plural:0 "ibádíové"
 ibadi_desc:0 "Ibádíové nevěří, že je nutné, aby byl celý islám spravován chalífou nebo imámem, pokud neexistuje vhodný kandidát. Jsou proto Muhakkima, kteří neuznávají ani linii Alího, ani nástupce Abú Bakra jako hodné vůdce."
 azariqa:1 "Azraqismus"
 azariqa_adj:0 "azariqa"
 azariqa_adherent:0 "azariqa"
 azariqa_adherent_plural:0 "azariqové"
 azariqa_desc:0 "Azariqové neuznávají žádného hodného nástupce Muhammada a považují za své právo a povinnost bojovat proti každému vůdci, který nepodporuje hodnoty jejich víry. Jakýkoli rozdíl v interpretaci víry je v jejich očích činí nevěřícím."
 najdat:0 "Najdatismus"
 najdat_adj:0 "najdatský"
 najdat_adherent:0 "najdati"
 najdat_adherent_plural:0 "najdati"
 najdat_desc:0 "Přívrženci větve Najdati z cháridžitů pevně věří ve zřízení muslimského vedení prostřednictvím konsensu věřících. Vůdce není neomylný, ale skrze komunitu je vybrán Bohem."
 sufri:0 "Sufrizmus"
 sufri_adj:0 "sufritský"
 sufri_adherent:0 "sufri"
 sufri_adherent_plural:0 "sufriové"
 sufri_desc:0 "Sufriové věří v božské vedení a vůdcovství prostřednictvím interpretace Božího slova, nikoli dědictvím. Boží vůle se stává známou jako vyjádření vůle ummy, pokud jsou lidé ummy dobře obeznámeni s Koránem."
 hafizi:0 "Hafízí"
 hafizi_adj:0 "hafízí"
 hafizi_adherent:0 "hafízí"
 hafizi_adherent_plural:0 "hafízíové"
 hafizi_desc:0 "Hafízíové dávají přednost podpoře toho, koho považují za pravého chalífu, nad všemi ostatními, a také odolávají všem pokusům o jeho sesazení. V porážce jsou definováni jako povstání za ušlechtilou věc, a ve vítězství hrdou věrností vůli svého vůdce."
