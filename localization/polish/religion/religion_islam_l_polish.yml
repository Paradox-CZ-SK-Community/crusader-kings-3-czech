 ismaili_adherent:0 "Isma'ílí"
 ismaili_adj:0 "Isma'ílí"
 ismaili_desc:0 "Šíitská víra, která považuje linii pravých imámů — těch, kdo mají božské vědění a neomylnost — za vztahující se k Isma'ilu bin Jafaru. Jsou také známi jako Sedmičtí, protože Isma'il byl sedmým imámem po Muhammadovi."
 ismaili:0 "Isma'ilismus"
 masmudi_adherent_plural:1 "Almohadové"
 masmudi_adherent:1 "Almohadi"
 masmudi_adj:1 "Almohadi"
 masmudi_desc:2 "Reformní odnož sunnitského islámu, která vzešla z berberských kmenů v severní Africe, se hnutí Almohadi považovalo za unitáře a hlásali doktrínu očištěného monoteismu."
 masmudi_religious_head_title_name:0 "chalífát"
 masmudi_religious_head_title:0 "Kalif"
 masmudi:1 "Almohadismus"
 maturidi_adherent_plural:0 "Maturidi"
 maturidi_adherent:0 "Maturidi"
 maturidi_adj:0 "Maturidi"
 maturidi_desc:0 "Racionalistická teologie, která podporuje, že etika má objektivní existenci, jak je odvozena z věčných vlastností Boha, a že lidé by tedy měli usilovat o etické volby."
 maturidi:0 "Maturidismus"
 mutazila_adherent_plural:0 "Mu'tazilité"
 mutazila_adherent:0 "Mu'tazilité"
 mutazila_adj:0 "Mu'tazilský"
 mutazila_desc:0 "Racionalistická teologická škola, která tvrdí, že Korán není #EMP ne#! věčně koexistující s Bohem, protože Bůh musel předcházet svému vlastnímu slovu."
 mutazila:0 "Mu'tazilismus"
 muwalladi_adherent_plural:0 "Muwalladis"
 muwalladi_adherent:0 "Muwalladi"
 muwalladi_adj:0 "Muwalladi"
 muwalladi_desc:1 "Daleko od centra arabského světa se iberští muslimové přizpůsobili realitě vlády nad oblastí s velkými křesťanskými a židovskými populacemi, které měly podivné, cizí tradice."
 muwalladi:0 "Muwalladismus"
 najdat_adherent_plural:0 "Najdaté"
 najdat_adherent:0 "Najdati"
 najdat_adj:0 "Najdat"
 najdat_desc:0 "Následovníci najdatického odvětví Khawarij pevně věří v založení muslimské vlády na základě konsenzu věřících. Vůdce není neomylný, ale prostřednictvím komunity je vybrán Bohem."
 najdat:0 "Najdatismus"
 nizari_adherent_plural:0 "Nizaři"
 nizari_adherent:0 "Nizari"
 nizari_adj:0 "Nizari"
 nizari_desc:0 "Racionalistická víra, která zdůrazňuje rozum v interpretaci Qur'ánu a hadithů. Být imámem je dědičné a sledují linii následnictví k Alímu."
 nizari:0 "Nizárismus"
 qarmatian_adherent_plural:0 "Qarmatíci"
 qarmatian_adherent:0 "Qarmatian"
 qarmatian_adj:0 "Karmatský"
 qarmatian_desc:0 "Odloučení Isma'ilismu, které zahrnovalo prvky zarathustrismu. Počet imámů byl ustanoven Bohem na sedm a proto nemohlo být před sedmým imámem — Muhammad ibn Isma'il — více imámů, kteří by vedli věřící."
 qarmatian:0 "Qarmatiánství"
 quranist_adherent_plural:0 "Kuranisté"
 quranist_adherent:0 "Kuranisté"
 quranist_adj:0 "Kuranistický"
 quranist_desc:0 "Literalistická interpretace islámu, která zdůrazňuje, že Korán je jediným zdrojem božské moudrosti a měl by být dodržován doslovně, ignorujíc hadíty a fatwy."
 quranist:0 "Koranismus"
 sufri_adherent_plural:0 "Sufrí"
 sufri_adherent:0 "Sufri"
 sufri_adj:0 "Sufri"
 sufri_desc:0 "Sufri věří v božské vedení a vůdcovství prostřednictvím výkladu Božího slova, spíše než dědictví. Vůle Boha se stává známou jako projev vůle Ummah, pokud jsou lidé Ummah dobře obeznámeni s Qur'anem."
 sufri:0 "Sufrismus"
 zayidi_adherent_plural:0 "Zayidé"
 zayidi_adherent:0 "Zayidi"
 zayidi_adj:0 "Zayidi"
 zayidi_desc:0 "Pravý imám není neomylný, ale vymezený svým bojem proti korupci a zlu. Zayidé jsou tedy vymezováni vírou, že Zayd ibn Ali byl oprávněný nástupce imámátu, kvůli jeho vzpouře proti Umajjovcům."
 zayidi:0 "Zayidismus"
