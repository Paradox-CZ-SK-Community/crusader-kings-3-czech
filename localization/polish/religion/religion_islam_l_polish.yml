 ashari_adj:0 "Ash'ari"
 ashari_desc:0 "Ortodoxní škola teologie, která tvrdí, že Allah stvořil každý okamžik v čase, ale že lidé mají svobodnou vůli volit mezi dobrem — tím, co Bůh nařídil — a zlem — tím, co Bůh zakazuje."
 ashari:0 "Ash'arismus"
 azariqa_adherent_plural:0 "Azariqové"
 azariqa_adherent:0 "Azariqa"
 azariqa_adj:0 "Azariqa"
 azariqa_desc:0 "Neuznávající žádného hodného nástupce Muhammada, Azariqa považují za své právo a povinnost bojovat proti jakémukoli vůdci, který nedodržuje hodnoty jejich víry. Opravu jakýkoli rozdíl v interpretaci víry by označil člověka za nevěřícího."
 azariqa:1 "Azraqismus"
 druze_adherent_plural:1 "Druze"
 druze_adherent:0 "Druze"
 druze_adj:0 "Druze"
 druze_desc:0 "Pocházející z hory Druze, víra Druze dodržuje mnoho zásad Ismá'ílismu, ale také zahrnuje gnostické víry v esoterické teologii zaměřené na pravdu existence."
