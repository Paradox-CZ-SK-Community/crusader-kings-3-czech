 alawite_adherent:0 "Alawitský"
 alawite_adj:0 "Alawitský"
 alawite_desc:0 "Alawitské náboženské učení je tajné a Korán je pouze jedním z jejich posvátných textů. Kromě víry v nástupnictví imámů přes Alího věří Alawité také v reinkarnaci a že všechny bytosti byly hvězdy vyhozené z nebe, které si nyní musí znovu zasloužit své místo tím, že budou vést po sobě jdoucí dobré a věrné životy."
