 alevi_adherent:0 "Alevi"
 alevi_adj:0 "Alevi"
 alevi_desc:0 "Alevis věří v posloupnost Dvanácti imámů, ale také dodržují mnoho dalších tradic, jak je uvedeno v jejich sbírce svatých textů, Buyruks. V alevitské tradici je Bůh pravda a Muhammad a Ali jsou jeho projevy ve světě."
