 digambara: "Digambara"
 digambara_adj: "digambarští"
 digambara_adherent: "Digambara"
 digambara_adherent_plural: "Digambaráři"
 digambara_desc: "Kevala Jnana osvobozuje tělo od všech fyzických potřeb. Nicméně duše může být osvobozena pouze tehdy, když je tělo zcela nahé, což je důvod, proč digambarští mniši musí žít bez oděvů."
 svetambara: "Svetambara"
 svetambara_adj: "svetambarští"
 svetambara_adherent: "Svetambara"
 svetambara_adherent_plural: "Svetambarové"
 svetambara_desc: "Kevala Jnana je stav duše, nikoli fyzické bytosti. Skrze dobrý život může člověk dosáhnout vševědoucnosti a opustit nekonečný koloběh. Samotný okamžik mokši je dosažitelný pouze smrtí, kdy se člověk stává Siddhou."
