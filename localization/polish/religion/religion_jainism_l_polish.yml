 yapaniya: "Yapaniya"
 yapaniya_adj: "yapaniya"
 yapaniya_adherent: "Yapaniya"
 yapaniya_adherent_plural: "Yapaniyaové"
 yapaniya_desc: "Víra Yapaniya džainů má určitou podobnost s tradicemi Svetambara i Digambara, což rozčiluje věřící obou škol. Yapaniya mniši by měli být nazí, podobně jako digambarští, ale nepřidržují se jejich přísných pravidel. Víra také uznává, že ženy mohou dosáhnout mokši a v řádech jsou běžné jeptišky."
