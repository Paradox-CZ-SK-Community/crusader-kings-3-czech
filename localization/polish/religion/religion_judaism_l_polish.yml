 samaritan:0 "Samaritánství"
 doctrine_temple_authority_desc:0 "Halacha se vztahuje na soubor zákonů a pravidel, podle nichž musí žid žít svůj život. Po staletích diaspory se židovské skupiny rozdělily do mnoha škol myšlení, jak správně vykládat Halachu."
