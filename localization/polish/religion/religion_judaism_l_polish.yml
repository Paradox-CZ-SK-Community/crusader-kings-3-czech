 malabarism_desc:1 "Jak se potomci izraelských kmenů rozšířili po světě, vytvořili menší komunity od západu k východu, které fungovaly jako jejich vlastní kmeny. Také nazýváni Cochin Židé, našli nový domov v království Cochin v jižní Indii. Tam se propojili s místním obyvatelstvem a vyměnili si kultury."
 temple_authority_toric_doctrine_desc:0 "Toraický judaismus odmítá Talmud a Ústní Tóru, předává autoritu pouze psané Tóře. Rabíni nemohou měnit nebo přizpůsobovat Halachu, jejich povinností je pouze interpretovat doslovné významy Tóry."
