 merkabah_desc:0 "Merkabah Mysticism je sektou judaistické mystiky sdílející určité vlivy z gnostických učení. Víra je zaměřena na vize, přijímá asketický životní styl, aby se připojila k Trůnu Božímu."
 doctrine_parameter_hostility_override_temple_authority_samaritan_torah_doctrine:0 "Považuje [GetFaithDoctrine('temple_authority_samaritan_torah_doctrine').GetBaseName] [faiths|E] za [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 temple_authority_samaritan_torah_doctrine_desc:0 "Samarité zcela odmítají autoritu Tóry, místo toho udělují nejvyšší autoritu Samaritské Tóře. Jejich odmítnutí Tóry způsobuje, že jsou obecně považováni svými vrstevníky za heretiky."
 temple_authority_kohanim_doctrine_desc:0 "Kohenimický judaismus tvrdí, že Kohen je nejvyšší autoritou ve všech náboženských záležitostech, včetně Halachy. Kohen musí být patrilineárně potomkem Árona, Mojžíšova bratra."
