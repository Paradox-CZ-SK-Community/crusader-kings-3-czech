 rabbinism:0 "Rabbinismus"
 rabbinism_adj:0 "rabbínský"
 rabbinism_adherent:0 "rabbínista"
 rabbinism_adherent_plural:0 "rabbínisté"
 rabbinism_desc:1 "Rabbinismus zdůrazňuje účel rabínů jako výkladců náboženského práva Halacha. Zákony a tradice zajišťují dodržování smlouvy s Hospodinem a rabíni tyto zákony střeží."
 karaism:0 "Karaismus"
 karaism_adj:0 "karaitský"
 karaism_adherent:0 "Karait"
 karaism_adherent_plural:0 "Karaité"
 karaism_desc:0 "V otázkách náboženského práva je Tanach sám nejvyšší a absolutní autoritou. Role rabínů není přehodnocovat a přizpůsobovat pravidla smlouvy, ale vykládat jejich doslovný význam."
 haymanot:0 "Haymanot"
 haymanot_adj:0 "haymanotský"
 haymanot_adherent:0 "Haymanot"
 haymanot_adherent_plural:0 "Haymanot"
 haymanot_desc:0 "Rabíni, nebo kahen, rozhodují v otázkách náboženského práva, ale pracují společně se shromážděním starších, kteří rozhodují o tradici a záležitostech života."
 haymanot_religious_text:0 "Orit"
