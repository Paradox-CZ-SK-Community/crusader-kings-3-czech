 haymanot_bishop:0 "Shmagle"
 haymanot_bishop_plural:0 "Shmagles"
 malabarism:0 "Malabarismus"
 malabarism_adj:0 "malabarský"
 malabarism_adherent:0 "Malabari"
 malabarism_adherent_plural:0 "Malabari"
 malabarism_desc:1 "Jako potomci izraelských kmenů, kteří se rozptýlili po světě, budovali menší komunity od západu k východu, fungující jako vlastní kmene. Nazývaní také Cochin Židé, usadili se v království Cochin v jižní Indii. Tam se smísili s místním obyvatelstvem a vyměňovali si kultury."
 samaritan:0 "Samaritánství"
 samaritan_adj:0 "samaritánský"
 samaritan_adherent:0 "Samaritán"
 samaritan_adherent_plural:0 "Samaritáni"
 samaritan_desc:0 "Pocházející z kmenů, které osídlily Samaří, Samaritáni následují původní, nezměněnou verzi Tóry. Tímto způsobem praktikují pravé Mojžíšovo náboženství a plní přímé povinnosti uložené Bohem."
 kabarism:1 "Kuzarismus"
 kabarism_adj:1 "kuzaritský"
 kabarism_adherent:1 "Kuzar"
 kabarism_adherent_plural:1 "Kuzarové"
 kabarism_desc:2 "Komunita konvertitů, Kuzarité následují společný rabbínský výklad Halacha. I dlouho po svém obrácení si nadále udržují některé místní víry a tradice s náboženskou úctou."
 merkabah:0 "Merkabah"
 merkabah_adj:0 "merkabský"
 merkabah_adherent:0 "merkabista"
 merkabah_adherent_plural:0 "merkabisté"
 merkabah_desc:0 "Merkabah mysticismus je sekta židovského mysticismu sdílející vlivy z gnostických učení. Víra je zaměřena na vize a přijímá asketický způsob života, aby se přiblížila Trůnu Božímu."
 doctrine_temple_authority_name:0 "Autorita Halachy"
 doctrine_temple_authority_desc:0 "Halacha odkazuje na soubor zákonů a pravidel, podle kterých se musí Žid řídit. Po staletích diaspory se židovské skupiny rozdělily do mnoha škol myšlení ohledně správného výkladu Halachy."
 temple_authority_rabbinic_doctrine_name:0 "Rabbínský"
 temple_authority_rabbinic_doctrine_desc:0 "Rabbínští Židé věří, že Halachu mohou vykládat pouze rabíni. Věří v Písemnou Tóru a Ústní Tóru, předávanou rabíny. Veškeré rabbínské učení je kodifikováno v Babylonském Talmudu, který je považován za primární zdroj, z něhož se Halacha interpretuje a šíří."
 temple_authority_toric_doctrine_name:0 "Tórajský"
 temple_authority_toric_doctrine_desc:0 "Tórajské judaismus odmítá Talmud a Ústní Tóru a přisuzuje autoritu pouze Písemné Tóře. Rabíni nemohou Halachu měnit ani přizpůsobovat; jejich povinností je výhradně vykládat doslovný význam Tóry."
 temple_authority_kohanim_doctrine_name:0 "Kohenimský"
 temple_authority_kohanim_doctrine_desc:0 "Kohenimský judaismus trvá na tom, že Kohenové jsou nejvyšší autoritou ve všech náboženských záležitostech, včetně Halachy. Kohen musí být patrilineárně potomkem Árona, Mojžíšova bratra."
 temple_authority_samaritan_torah_doctrine_name:0 "Samaritánský"
 temple_authority_samaritan_torah_doctrine_desc:0 "Samaritáni odmítají autoritu Tóry jako celku a místo toho přisuzují nejvyšší autoritu samaritánské Tóře. Jejich odmítnutí Tóry je činí u ostatních všeobecně kacíři."
