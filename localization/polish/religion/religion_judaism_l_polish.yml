 tenet_communal_identity_chosen_people_desc: "Byli jsme vyvoleni [ROOT.Faith.HighGodName] k posvátné smlouvě. I když to sjednocuje náš lid jedním cílem, může to působit jako odrazující činitel pro konvertity."
