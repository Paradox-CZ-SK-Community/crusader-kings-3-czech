 rabbinism: "Rabbinismus"
 rabbinism_adj: "rabbínský"
 rabbinism_adherent: "rabbínista"
 rabbinism_adherent_plural: "rabbínisté"
 rabbinism_desc: "Rabbinismus zdůrazňuje účel rabínů jako výkladců náboženského práva Halacha. Zákony a tradice zajišťují dodržování smlouvy s Hospodinem a rabíni tyto zákony střeží."
 karaism: "Karaismus"
 karaism_adj: "karaitský"
 karaism_adherent: "Karait"
 karaism_adherent_plural: "Karaité"
 karaism_desc: "V otázkách náboženského práva je Tanach sám nejvyšší a absolutní autoritou. Role rabínů není přehodnocovat a přizpůsobovat pravidla smlouvy, ale vykládat jejich doslovný význam."
 haymanot: "Haymanot"
 haymanot_adj: "haymanotský"
 haymanot_adherent: "Haymanot"
 haymanot_adherent_plural: "Haymanot"
 haymanot_desc: "Rabíni, nebo kahen, rozhodují v otázkách náboženského práva, ale pracují společně se shromážděním starších, kteří rozhodují o tradici a záležitostech života."
 haymanot_religious_text: "Orit"
 haymanot_religious_text_2: "$haymanot_religious_text$"
 haymanot_religious_text_3: "$haymanot_religious_text$"
 haymanot_religious_head_title: "Liqa Kahnet"
 haymanot_devotee: "Monkosa"
 haymanot_devotee_plural: "Monkosas"
 haymanot_priest: "Kahen"
 haymanot_priest_plural: "Kahens"
 haymanot_bishop: "Shmagle"
 haymanot_bishop_plural: "Shmagles"
 malabarism: "Malabarismus"
 malabarism_adj: "malabarský"
 malabarism_adherent: "Malabari"
 malabarism_adherent_plural: "Malabari"
 malabarism_desc: "Jako potomci izraelských kmenů, kteří se rozptýlili po světě, budovali menší komunity od západu k východu, fungující jako vlastní kmene. Nazývaní také Cochin Židé, usadili se v království Cochin v jižní Indii. Tam se smísili s místním obyvatelstvem a vyměňovali si kultury."
 samaritan: "Samaritánství"
 samaritan_adj: "samaritánský"
 samaritan_adherent: "Samaritán"
 samaritan_adherent_plural: "Samaritáni"
 samaritan_desc: "Pocházející z kmenů, které osídlily Samaří, Samaritáni následují původní, nezměněnou verzi Tóry. Tímto způsobem praktikují pravé Mojžíšovo náboženství a plní přímé povinnosti uložené Bohem."
 kabarism: "Kuzarismus"
 kabarism_adj: "kuzaritský"
 kabarism_adherent: "Kuzar"
 kabarism_adherent_plural: "Kuzarové"
 kabarism_desc: "Komunita konvertitů, Kuzarité následují společný rabbínský výklad Halacha. I dlouho po svém obrácení si nadále udržují některé místní víry a tradice s náboženskou úctou."
 merkabah: "Merkabah"
 merkabah_adj: "merkabský"
 merkabah_adherent: "merkabista"
 merkabah_adherent_plural: "merkabisté"
 merkabah_desc: "Merkabah mysticismus je sekta židovského mysticismu sdílející vlivy z gnostických učení. Víra je zaměřena na vize a přijímá asketický způsob života, aby se přiblížila Trůnu Božímu."
 doctrine_temple_authority_name: "Autorita Halachy"
 doctrine_temple_authority_desc: "Halacha odkazuje na soubor zákonů a pravidel, podle kterých se musí Žid řídit. Po staletích diaspory se židovské skupiny rozdělily do mnoha škol myšlení ohledně správného výkladu Halachy."
 temple_authority_rabbinic_doctrine_name: "Rabbínský"
 temple_authority_rabbinic_doctrine_desc: "Rabbínští Židé věří, že Halachu mohou vykládat pouze rabíni. Věří v Písemnou Tóru a Ústní Tóru, předávanou rabíny. Veškeré rabbínské učení je kodifikováno v Babylonském Talmudu, který je považován za primární zdroj, z něhož se Halacha interpretuje a šíří."
 temple_authority_toric_doctrine_name: "Tórajský"
 temple_authority_toric_doctrine_desc: "Tórajské judaismus odmítá Talmud a Ústní Tóru a přisuzuje autoritu pouze Písemné Tóře. Rabíni nemohou Halachu měnit ani přizpůsobovat; jejich povinností je výhradně vykládat doslovný význam Tóry."
 temple_authority_kohanim_doctrine_name: "Kohenimský"
 temple_authority_kohanim_doctrine_desc: "Kohenimský judaismus trvá na tom, že Kohenové jsou nejvyšší autoritou ve všech náboženských záležitostech, včetně Halachy. Kohen musí být patrilineárně potomkem Árona, Mojžíšova bratra."
 temple_authority_samaritan_torah_doctrine_name: "Samaritánský"
 temple_authority_samaritan_torah_doctrine_desc: "Samaritáni odmítají autoritu Tóry jako celku a místo toho přisuzují nejvyšší autoritu samaritánské Tóře. Jejich odmítnutí Tóry je činí u ostatních všeobecně kacíři."
