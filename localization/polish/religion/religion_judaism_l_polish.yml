 temple_authority_rabbinic_doctrine_desc:0 "Rabínští Židé věří, že Halachu mohou interpretovat pouze rabíni. Věří v Psanou Tóru a Ústní Tóru, které byly předány rabíny. Všechna rabínská víra je kodifikována v babylonském Talmudu, který je považován za hlavní zdroj, z něhož je Halacha interpretována a distribuována."
