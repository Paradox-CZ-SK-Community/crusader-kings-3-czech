 samaritan_desc:0 "Sestoupili z kmenů, které osídlily Samárii, Samaritáni následují původní, nezměněnou verzi Tóry. Tímto způsobem praktikují pravé náboženství Mojžíše, vykonávají přímé povinnosti svěřené Bohem."
