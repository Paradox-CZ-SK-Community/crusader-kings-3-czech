 doctrine_adultery_men_accepted_desc:0 "Na rozhodnutí muže zapojit se do pohlavního styku mimo manželství není nic inherentně špatného, takže rozhodnutí je jen jeho."
 doctrine_adultery_men_accepted_name:0 "Přijato"
 doctrine_adultery_men_crime_desc:0 "Je trestným činem, aby muži měli pohlavní styk mimo manželství, a budou za to odpovídat."
 doctrine_adultery_men_crime_name:0 "Zločin"
 doctrine_adultery_men_name:0 "Mužská nevěra"doctrine_consanguinity_unrestricted_desc:0 "Je přirozené a zdravé, aby si členové rodiny navzájem projevovali lásku, a ti, kteří říkají, že láska by měla být omezena na sexuální vztahy, jsou blázni."
 doctrine_adultery_men_shunned_desc:0 "Je hříšné, aby muži zapojovali do pohlavního styku mimo manželství, ale jako všechny hříchy musí je soudit pouze božská moc za jejich selhání."
 doctrine_adultery_men_shunned_name:0 "Vyloučení"
 doctrine_adultery_women_accepted_desc:0 "Na ženě není nic inherentně špatného, pokud se rozhodne zapojit do pohlavního styku mimo manželství, takže rozhodnutí je její."
 doctrine_adultery_women_accepted_name:0 "Přijato"
 doctrine_adultery_women_crime_desc:0 "Je zločinem, aby ženy zapojovaly se do pohlavního styku mimo manželství, a budou za to odpovídajícím způsobem potrestány."
 doctrine_adultery_women_crime_name:0 "Kriminální"
 doctrine_adultery_women_name:0 "Ženská cizoložství"
 doctrine_adultery_women_shunned_desc:0 "Je hříchem, aby ženy měly pohlavní styk mimo manželství, ale jako všechny hříchy to musí posuzovat božstvo za jejich selhání."
 doctrine_adultery_women_shunned_name:0 "Odvrženo"
 doctrine_bastardry_all_desc:0 "Svázy manželství jsou posvátné a děti narozené mimo manželství budou vždy nelegitimní."
 doctrine_bastardry_all_name:0 "Žádná Legitimace"
 doctrine_bastardry_legitimization_desc:0 "Sňatek je svatý, a proto děti narozené mimo něj musí být požehnány jiným způsobem, pokud mají být považovány za legitimní."
 doctrine_bastardry_legitimization_name:0 "Legitimizace"
 doctrine_bastardry_name:0 "Bastardství"
 doctrine_bastardry_none_desc:0 "Krev určuje rod, ne manželství. Děti narozené mimo manželství jsou stejně legitimní jako jakékoli jiné."
 doctrine_bastardry_none_name:0 "Žádní bastardi"
 doctrine_clerical_function_alms_and_pacification_desc:0 "Našim [ROOT.Faith.PriestNeuterPlural] je svěřeno zajištění, aby chudí a utlačovaní měli dostatek jídla a přístřeší, když si je nemohou zajistit sami."
 doctrine_clerical_function_alms_and_pacification_name:0 "Almužny a Zklidnění"
 doctrine_clerical_function_name:0 "Klerikální funkce"
 doctrine_clerical_function_recruitment_desc:1 "Naši [ROOT.Faith.PriestNeuterPlural] mohou uchopit zbraně a bránit naši víru. Odpovědnost vést příkladem jim poskytuje dodatečnou sílu v boji."
 doctrine_clerical_function_recruitment_name:0 "Nábor"
 doctrine_clerical_function_taxation_desc:1 "Autorita [ROOT.Faith.AltPriestTermPlural] vychází z [ROOT.Faith.HighGodName] [ROOT.Faith.HighGodHerselfHimself], a to stále platí zde na Zemi."
 doctrine_clerical_function_taxation_name:1 "Kontrola"
 doctrine_clerical_gender_either_desc:0 "Kdokoli, kdo cítil povolání k božskému, by měl mít možnost sloužit jako [ROOT.Faith.PriestNeuterPlural], bez ohledu na jejich pohlaví."
 doctrine_clerical_gender_either_name:0 "Buď"
 doctrine_clerical_gender_female_only_desc:0 "Pouze ženy jsou dostatečně moudré, aby vykládaly vůli [ROOT.Faith.HighGodNamePossessive] a sloužily jako [ROOT.Faith.PriestFemalePlural] naší víry."
 doctrine_clerical_gender_female_only_name:0 "Pouze ženy"
 doctrine_clerical_gender_male_only_desc:0 "Pouze muži mohou nést velkou odpovědnost sloužit jako [ROOT.Faith.PriestMalePlural] naší víry."
 doctrine_clerical_gender_male_only_name:0 "Pouze muži"
 doctrine_clerical_gender_name:0 "Duchovní pohlaví"
 doctrine_clerical_marriage_allowed_desc:0 "Manželství je svatá instituce a [ROOT.Faith.PriestNeuterPlural] by se mělo moci zúčastnit stejně jako jakýkoli další věrný přívrženec."
 doctrine_clerical_marriage_allowed_name:0 "Povoleno"
 doctrine_clerical_marriage_disallowed_desc:0 "Stát se [ROOT.Faith.PriestNeuter] znamená věnovat svůj život [ROOT.Faith.HighGodName]. Je to inherentně nevěrné uvažovat o tom, že bych si navíc vzal smrtelného manžela."
 doctrine_clerical_marriage_disallowed_name:0 "Nedovolené"doctrine_pilgrimage_mandatory_desc:0 "Očekává se, že všichni schopní [ROOT.Faith.GetAdherentNamePlural] dokončí duchovní cestu na posvátné místo, jakmile budou moci. Nedodržení toho představuje selhání odevzdat se [ROOT.Faith.HighGodName]."
 doctrine_clerical_marriage_name:0 "Klerikální manželství"
 doctrine_clerical_succession_name:0 "Klerikální jmenování"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "Zatímco [ROOT.Faith.AltPriestTermPlural] by měl jmenovat všechny [ROOT.Faith.BishopNeuterPlural], sekulární vládci by měli mít stále možnost vyhodit ty, kteří je zklamali."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Duchovní, odvolatelný"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "[ROOT.Faith.BishopNeuterPlural|U] jsou služebníci božského a jako zástupci božského je volba, kterou [ROOT.Faith.AltPriestTermPlural] určí na tuto pozici, konečná a absolutní."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Spirituální, na celý život"
 doctrine_clerical_succession_temporal_appointment_desc:1 "[ROOT.Faith.BishopNeuterPlural|U] jsou konečně služebníky říše, a proto by měli být schopni být najímáni a propouštěni svým pánem s jen malými omezeními."
 doctrine_clerical_succession_temporal_appointment_name:0 "Časový, odvolatelný"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "Ačkoli by měl vládce mít možnost vybrat si své vlastní [ROOT.Faith.BishopNeuterPlural], jejich odpovědnosti jsou svaté a posvátné a jejich jmenování by nemělo být podrobeno odvolání."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Časový, na život"
 doctrine_concubines_desc:1 "Manželství je posvátné pouto, ale pokud má jejich manžel přednost, může být povoleno mít konkubíny, se kterými mohou jednat."
 doctrine_concubines_name:1 "Koncubíny"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "Pokud nejsou přímo příbuzní, členové rodiny se mohou vzít navzájem pro dobro dynastie."
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Sňatek mezi strýcem a neteří"
 doctrine_consanguinity_cousins_desc:0 "Severušky mohou být spřízněné, ale dostatečně vzdáleně, aby bylo přijatelné, že si mohou vzít, aby zachovaly svůj rod."
 doctrine_consanguinity_cousins_name:0 "Manželství mezi bratranci"
 doctrine_consanguinity_name:0 "Příbuzenství"
 doctrine_consanguinity_restricted_desc:0 "Je to hřích proti [ROOT.Faith.HighGodName] povolit dvěma příbuzným, aby se vzali nebo měli sexuální vztahy."
 doctrine_consanguinity_restricted_name:0 "Tabu blízkého příbuzenství"
 doctrine_consanguinity_unrestricted_desc:0 "Je přirozené a zdravé, aby si členové rodiny navzájem projevovali lásku, a ti, kteří tvrdí, že láska by měla být omezena na sexuální vztahy, jsou blázni."
 doctrine_consanguinity_unrestricted_name:0 "Neomezené manželství"
 doctrine_deviancy_accepted_desc:0 "Láska je krásná a posvátná, bez ohledu na formu, jakou má. Každý by měl mít právo milovat a jednat, jak chce."
 doctrine_deviancy_accepted_name:0 "Přijato"
 doctrine_deviancy_crime_desc:0 "Je jasné, že existuje pouze jeden správný způsob, jak milovat druhého. Jakékoliv odchylky od této formy jsou hříšné a měly by být potrestány."
 doctrine_deviancy_crime_name:0 "Zločinný"
 doctrine_deviancy_name:0 "Odchylka"
 doctrine_deviancy_shunned_desc:0 "Existují některé sexuální praktiky, které jsou prostě abnormální a podivné. Je logické, že lidé s těmito touhami jsou stejně abnormální a podivní."
 doctrine_deviancy_shunned_name:0 "Odvržen"
 doctrine_deviancy_virtuous_desc:0 "Požitek z těla nás přibližuje k božskému, a proto ti, kteří nejsou svázáni konvenčními touhami, jsou vrcholem ctnosti v naší víře."
 doctrine_deviancy_virtuous_name:0 "Ctnostný"
 doctrine_divorce_allowed_desc:0 "Manželství je pouhé partnerství mezi dvěma lidmi a jako všechna partnerství, může být ukončeno podle vůle."
 doctrine_divorce_allowed_name:0 "Vždy povoleno"
 doctrine_divorce_approval_desc:0 "Zatímco vazby manželství by neměly být brány na lehkou váhu, zmírňující okolnosti mohou někdy učinit rozvod nezbytností."
 doctrine_divorce_approval_name:0 "Musí být schváleno"
 doctrine_divorce_disallowed_desc:0 "Sliby manželství jsou konečné a závazné. Jen smrt nás může rozdělit."
 doctrine_divorce_disallowed_name:0 "Zakázáno"
 doctrine_divorce_name:0 "Rozvod"
 doctrine_funeral_bewailment_desc: "Duše zahájila svou dlouhou cestu k [ROOT.Faith.PositiveAfterLife] a nikdy je už neuvidíme ve světě živých. Je nezbytné, aby se všichni, kdo znali mrtvého, sešli a nabídli svou truchlení veřejným projevem nářku. Tímto se ctí mrtví a čistí se naše duše od smutku pociťovaného jejich odchodem."
 doctrine_funeral_bewailment_name: "Nářek na pohřbu"
 doctrine_funeral_cremation_desc: "Z prachu jsme přišli, do prachu se vracíme. Tělo našeho zesnulého je pohřbeno na velikém pohřebním hranici a vzniklé popel je rozprášen po zemi, aby pokračoval na cestě mrtvých."
 doctrine_funeral_cremation_name: "Kremace"
 doctrine_funeral_mummification_desc: "Tělo přestalo fungovat, ale stále je to nádoba, kterou duch bude putovat do [ROOT.Faith.PositiveAfterLife]. Fyzická forma proto musí být stejně stálá jako duše, čekající na soud [ROOT.Faith.FateGodName]."
 doctrine_funeral_mummification_name: "Mumifikace"
 doctrine_funeral_name: "Pohřební tradice"
 doctrine_funeral_sky_burial_desc: "$tenet_sky_burials_desc$"
 doctrine_funeral_sky_burial_name: "$tenet_sky_burials_name$"
 doctrine_funeral_stoic_desc: "Tělo zemřelo, ale duše žije dál. Smrt není čas na smutek a naříkání, ale spíše pohřeb je poctou zesnulému tím, že se jeho tělo odevzdá zemi v tichém, pokorném obřadu."
 doctrine_funeral_stoic_name: "Stoický pohřeb"
 doctrine_gender_equal_desc:0 "Je hloupé popírat schopné lidi roli v vládě pouze kvůli jejich pohlaví. Dovolíme všem, kteří jsou schopni řídit naši společnost."
 doctrine_gender_equal_name:0 "Rovnost"doctrine_parameter_female_claims_are_weak:0 "[claims|E] žen lze uplatnit pouze proti jiným ženám, dětem nebo neschopným vládcům"
 doctrine_gender_female_dominated_desc:0 "Ženy dokazují znovu a znovu, že pouze ony mají moudrost a opatrnost potřebnou k řádnému řízení naší společnosti."
 doctrine_gender_female_dominated_name:0 "Ženská Dominance"
 doctrine_gender_male_dominated_desc:0 "Muži jsou silnější a lépe vybaveni k tomu, aby nás vedli v tomto drsném a nemilosrdném světě, takže je svěřujeme do vlády naší společnosti."
 doctrine_gender_male_dominated_name:0 "Dominance mužské"
 doctrine_gender_name:0 "Pohled na pohlaví"
 doctrine_head_of_faith_desc:0 "Hlava víry [head_of_faith|E] je vedoucí [faith|E]"holy_site_bahrein_effect_name:0 "Z [holy_site|E] #weak ($holy_site_bahrein_name$)#!"
 doctrine_head_of_faith_name:0 "Hlava víry"
 doctrine_homosexuality_accepted_desc:0 "Láska překračuje fyzické hranice do něčeho tak hlubokého a úžasného, že nemůže být omezena pouze pohlavím."
 doctrine_homosexuality_accepted_name:1 "Přijaté"
 doctrine_homosexuality_crime_desc:0 "Hříšné touhy sodomitů jsou nebezpečím pro samotnou společnost, proto budou potrestáni a uzamčeni za své přestupky."
 doctrine_homosexuality_crime_name:1 "Kriminální"
 doctrine_homosexuality_name:1 "Vztahy stejného pohlaví"
 doctrine_homosexuality_shunned_desc:0 "Je to proti přírodě, aby dva muži spolu měly sexuální vztah, bez ohledu na okolnosti."
 doctrine_homosexuality_shunned_name:1 "Odmítáno"
 doctrine_kinslaying_accepted_desc:0 "Zabití vlastní rodiny se neliší od jakéhokoli jiného vraždy a bude posuzováno stejným způsobem."
 doctrine_kinslaying_accepted_name:0 "Přijato"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Všichni příbuzní jsou spojeni krví a zabít i vzdáleného příbuzného je těžký zločin proti celé dynastii. Takové přestupky nebudou zapomenuty."
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Dynastické je kriminální"
 doctrine_kinslaying_close_kin_crime_desc:0 "Bratrovražda a podobné činy nejsou v spravedlivé a ctnostné společnosti tolerovány. Ti, kteří takové přestupky spáchají, budou potrestáni."
 doctrine_kinslaying_close_kin_crime_name:0 "Blízký příbuzný je zločin"
 doctrine_kinslaying_extended_family_crime_desc:0 "Vražda vlastního člena rodiny je jedním z nejohavnějších zločinů, které lze spáchat. Každý, kdo něco takového udělá, bude přísně potrestán."
 doctrine_kinslaying_extended_family_crime_name:0 "Rodinné je Zločin"
 doctrine_kinslaying_name:0 "Zabíjení příbuzných"
 doctrine_kinslaying_shunned_desc:0 "I když je ohavné zabíjet vlastní příbuzné, takové činy nejsou inherentně prostorově nebezpečnější než jakákoliv jiná vražda."
 doctrine_kinslaying_shunned_name:0 "Odmítáno"
 doctrine_marriage_type_name:0 "Typ manželství"
 doctrine_monogamy_desc:0 "Manželství je posvátný svazek mezi dvěma jednotlivci. Pokus o vytvoření takového svazku s více lidmi najednou je rouhání."
 doctrine_monogamy_name:0 "Monogamní"
 doctrine_no_head_desc:0 "Je naprostou hloupostí předpokládat, že jakákoli jedna osoba může skutečně pochopit vůli [ROOT.Faith.HighGodName]. Musíme následovat naše vlastní srdce, abychom zjistili, jaký je [ROOT.Faith.HighGodHerHis] plán pro nás."
