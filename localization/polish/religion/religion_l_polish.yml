 doctrine_pilgrimage_forbidden_name: "Zakázáno"
 doctrine_pilgrimage_forbidden_desc: "Přítomnost [ROOT.Faith.HighGodName] je cítit všude a představa, že některá místa jsou božštější než jiná, není ničím jiným než herezí."
 doctrine_pilgrimage_encouraged_name: "Podporováno"
 doctrine_pilgrimage_encouraged_desc: "Tato víra povzbuzuje své členy k návštěvě pozemských míst, která jsou považována za duchovně významná, jako projev úcty k [ROOT.Faith.PantheonTerm]."
 doctrine_pilgrimage_mandatory_name: "Povinné"
 doctrine_pilgrimage_mandatory_desc: "Očekává se, že všichni schopní [ROOT.Faith.GetAdherentNamePlural] vykonají duchovní pouť na svaté místo, jakmile budou moci. Neučinění takového kroku znamená selhání v odevzdání se [ROOT.Faith.HighGodName]."
 doctrine_pilgrimage_mandatory_hajj_name: "Hajj"
 doctrine_pilgrimage_mandatory_hajj_desc: "Očekává se, že všichni schopní muslimové vykonají během svého života hadždž do Mekky. Ačkoli jsou často udělována zvláštní osvobození, každý [ROOT.Faith.GetAdherentNameNoTooltip], kdo hadždž neuskuteční, bude považován za podezřelého."
