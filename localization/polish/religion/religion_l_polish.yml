 doctrine_homosexuality_name: "Vztahy stejného pohlaví"
 doctrine_homosexuality_crime_name: "Trestné"
 doctrine_homosexuality_crime_desc: "Hříšné touhy sodomitů jsou nebezpečné pro samotnou společnost, a proto budou za své přestupky potrestáni a uvězněni."
 doctrine_homosexuality_shunned_name: "Odsuzováno"
 doctrine_homosexuality_shunned_desc: "Není přirozené, aby dva muži navazovali sexuální vztah mezi sebou, bez ohledu na okolnosti."
 doctrine_homosexuality_accepted_name: "Přijímané"
 doctrine_homosexuality_accepted_desc: "Láska přesahuje tělesnost do něčeho tak hlubokého a úžasného, že ji nelze omezit pouhým pohlavím."
 doctrine_parameter_homosexuality_illegal: "Muži s [GetTrait('sodomite').GetName( GetNullCharacter )] [trait|E] jsou [criminals|E]"
