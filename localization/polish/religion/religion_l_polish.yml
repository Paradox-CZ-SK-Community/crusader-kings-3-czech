 witchcraft_shunned_name: "Doktrína odsuzovaného čarodějnictví"
 doctrine_head_of_faith_name: "Hlava víry"
 doctrine_head_of_faith_desc: "[head_of_faith|E] je vůdcem [faith|E]"
 doctrine_no_head_name: "Žádný"
 doctrine_no_head_desc: "Je pomýlené předpokládat, že by jediná osoba mohla skutečně pochopit vůli [ROOT.Faith.HighGodName]. Musíme následovat svá vlastní srdce, abychom objevili, co [ROOT.Faith.HighGodHerHis] pro nás plánuje."
