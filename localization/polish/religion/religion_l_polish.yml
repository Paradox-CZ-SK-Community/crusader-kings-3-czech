 doctrine_pilgrimage_encouraged_desc:0 "Tato víra povzbuzuje své členy, aby navštěvovali pozemská místa považovaná za duchovně významná jako prostředek k prokázání úcty k [ROOT.Faith.PantheonTerm]."
 doctrine_pilgrimage_encouraged_name:0 "Podporováno"
 doctrine_pilgrimage_forbidden_desc:0 "Přítomnost [ROOT.Faith.HighGodName] je cítit všude a představa, že některá místa jsou božštější než jiná, není nic jiného než hereze."
 doctrine_pilgrimage_forbidden_name:0 "Zakázáno"
 doctrine_pilgrimage_mandatory_desc:0 "Očekává se, že všichni schopní [ROOT.Faith.GetAdherentNamePlural] dokončí duchovní cestu na svaté místo, jakmile budou moci. Nepodaření se tak znamená selhání podřídit se [ROOT.Faith.HighGodName]."
 doctrine_pilgrimage_mandatory_hajj_desc:0 "Očekává se, že všichni schopní muslimové dokončí Hajj do Mekky během svého života. Zatímco jsou často dělány zvláštní výjimky, každý [ROOT.Faith.GetAdherentNameNoTooltip], kdo nedokončí Hajj, bude považován s skepticismem."
 doctrine_pilgrimage_mandatory_hajj_name:0 "Hajj"
 doctrine_pilgrimage_mandatory_name:0 "Povinné"
 doctrine_pilgrimage_name:0 "Poutní postoj"
 doctrine_pluralism_fundamentalist_desc:0 "Naše víra je jedná pravá víra, naše slovo je jedno pravé slovo. Jakékoli odchýlení od [ROOT.Faith.ReligiousText] je inherentně kacířské."
 doctrine_pluralism_fundamentalist_name:0 "Fundamentalista"
 doctrine_pluralism_name:0 "Náboženský postoj"
 doctrine_pluralism_pluralistic_desc:0 "Je naprostá hloupost tvrdit, že existuje pouze jedno správné vyložení božské vůle, a že všechny ostatní názory jsou špatné. Každý z nás má svůj vlastní způsob, jak uctívat [ROOT.Faith.HighGodName]."
 doctrine_pluralism_pluralistic_name:0 "Pluralist"
 doctrine_pluralism_righteous_desc:0 "Jako smrtelníci nemůžeme plně pochopit vůli [ROOT.Faith.HighGodNamePossessive], ale naši [ROOT.Faith.PriestNeuterPlural] mají stále docela dobrou představu o tom, co je posvátné a co je profánní."
 doctrine_pluralism_righteous_name:0 "Spravedlivý"
 doctrine_polygamy_desc:0 "Protože manželství je svatým spojením, mít více manželství je zjevně svatější než mít jen jedno manželství — za předpokladu, že každé manželství je svaté samo o sobě."
 doctrine_polygamy_name:0 "Polygamní"
 doctrine_spiritual_head_desc:0 "Fyzický svět a duchovní svět nejsou stejné. Musíme zajistit, aby duchovní svět měl svého vlastního vůdce, aby nás vedl a chránil naši víru před profanací fyzickými touhami."
 doctrine_spiritual_head_name:0 "Duchovní"
 doctrine_temporal_head_desc:0 "Duchovní a fyzické jsou neoddělitelně spojeny, celé a nenahraditelné. Je hloupé mít dva různé vůdce pro jedno království."
 doctrine_temporal_head_name:0 "Trepidní"
 doctrine_theocracy_lay_clergy_desc:0 "Jakýkoli oddaný následovník je víc než schopen porozumět, následovat a kázat doktríny naší víry."
 doctrine_theocracy_lay_clergy_name:0 "Laická duchovenstvo"
 doctrine_theocracy_name:0 "Klerikální Tradice"
 doctrine_theocracy_temporal_desc:0 "Pouze schválení [ROOT.Faith.PriestNeuterPlural] mohou být pověřeni ochranou doktrín naší víry a, tím pádem, správou a péčí o naše posvátná místa."
 doctrine_theocracy_temporal_name:0 "Teokratický"
 DOCTRINE_VIRTUE_SIN_TRAIT_ENTRY:0 "[TRAIT.GetName( GetPlayer )]"
 doctrine_witchcraft_accepted_desc:0 "Magie naplňuje svět kolem nás a je naším právem a privilegium se s ní zapojit tak, jak to dělali naši předci."
 doctrine_witchcraft_accepted_name:0 "Přijatý"
 doctrine_witchcraft_crime_desc:0 "Pouze božští mají právo konat zázraky na této zemi. Každý, kdo se pokusí udělat totéž nečistým způsobem, bude potrestán za svou pýchu a aroganci."
 doctrine_witchcraft_crime_name:0 "Zločin"
 doctrine_witchcraft_name:0 "Čarodějnictví"
 doctrine_witchcraft_shunned_desc:0 "Božské mají oprávněnou jurisdikci nad nadpřirozenými silami v tomto světě, takže jakýkoli pokus přinutit tyto síly, aby poslouchaly vůli smrtelníka, je inherentně mylný."
 doctrine_witchcraft_shunned_name:0 "Odmítané"
 doctrine_witchcraft_virtuous_desc:0 "Praktikovat čarodějnictví znamená ohrozit svou vlastní duši před zlými duchy. Za jejich odvahu v tomto nezbytném aspektu udržování čistoty našich duší mají být čarodějnice uctívány."
