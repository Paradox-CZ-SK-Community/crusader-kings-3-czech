 special_doctrine_adoptionist_school_felicitous_doctrine_desc: "Feliciánští $adoptionist$ věří v praktičnost nad čistotou, chápajíce, že musí fungovat v nepřátelských systémech, aby je podkopávali. Ohavná lež ve jménu vznešeného cíle je považována za hodnou tisíckrát více než tupá pravda."
