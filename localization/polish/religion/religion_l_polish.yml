 doctrine_funeral_name: "Pohřební tradice"
 doctrine_funeral_stoic_name: "Stoický pohřeb"
 doctrine_funeral_stoic_desc:0 "Tělo zemřelo, ale duše žije dál. Smrt není časem pro zármutek a nářek; pohřeb má ctít mrtvé tím, že jejich tělo ukládá do země v tiché, skromné ceremonii."
 doctrine_funeral_bewailment_name: "Pohřeb s nářkem"
 doctrine_funeral_bewailment_desc: "Duše zahájila svou dlouhou cestu do [ROOT.Faith.PositiveAfterLife] a nikdy ji už neuvidíme ve světě živých. Je nezbytné, aby se všichni, kdo mrtvého znali, shromáždili a veřejně vyjádřili svůj žal. To zároveň ctí mrtvého a čistí naše duše od zármutku po jeho odchodu."
 doctrine_funeral_cremation_name: "Kremace"
 doctrine_funeral_cremation_desc: "Z popela jsme přišli, v popel se vracíme. Tělo zesnulého je spáleno na velkém hranici a vzniklý popel je rozptýlen po zemi, aby pokračoval v cestě zemřelých."
 doctrine_funeral_sky_burial_name: "$tenet_sky_burials_name$"
 doctrine_funeral_sky_burial_desc: "$tenet_sky_burials_desc$"
 doctrine_funeral_mummification_name: "Mumifikace"
 doctrine_funeral_mummification_desc: "Tělo přestalo fungovat, ale stále je to nádoba, kterou se duch vydá na cestu do [ROOT.Faith.PositiveAfterLife]. Fyzická forma musí být proto tak stálá jako duše, čekající na soud [ROOT.Faith.FateGodName]."
