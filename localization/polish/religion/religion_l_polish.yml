 doctrine_pilgrimage_name:0 "Postoj k poutím"
 doctrine_pilgrimage_forbidden_name:0 "Zakázáno"
 doctrine_pilgrimage_forbidden_desc:0 "Přítomnost [ROOT.Faith.HighGodName] je cítit všude a představa, že některá místa jsou božštější než jiná, není ničím jiným než herezí."
 doctrine_pilgrimage_encouraged_name:0 "Podporováno"
 doctrine_pilgrimage_encouraged_desc:0 "Tato víra povzbuzuje své členy k návštěvě pozemských míst, která jsou považována za duchovně významná, jako projev úcty k [ROOT.Faith.PantheonTerm]."
 doctrine_pilgrimage_mandatory_name:0 "Povinné"
 doctrine_pilgrimage_mandatory_desc:0 "Očekává se, že všichni schopní [ROOT.Faith.GetAdherentNamePlural] vykonají duchovní pouť na svaté místo, jakmile budou moci. Neučinění takového kroku znamená selhání v odevzdání se [ROOT.Faith.HighGodName]."
 doctrine_pilgrimage_mandatory_hajj_name:0 "Hajj"
 doctrine_pilgrimage_mandatory_hajj_desc:0 "Očekává se, že všichni schopní muslimové vykonají během svého života hadždž do Mekky. Ačkoli jsou často udělována zvláštní osvobození, každý [ROOT.Faith.GetAdherentNameNoTooltip], kdo hadždž neuskuteční, bude považován za podezřelého."
