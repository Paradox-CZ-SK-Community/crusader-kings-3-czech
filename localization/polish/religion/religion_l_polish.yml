 doctrine_parameter_homosexuality_accepted: "Vztahy stejného pohlaví jsou plně přijímány"
 doctrine_deviancy_name: "Deviace"
 doctrine_deviancy_crime_name: "Trestné"
 doctrine_deviancy_crime_desc: "Je zřejmé, že existuje jen jeden správný způsob, jak milovat druhého. Jakékoli odchylky od té formy jsou hříšné a měly by být potrestány."
 doctrine_deviancy_shunned_name: "Odsuzováno"
 doctrine_deviancy_shunned_desc: "Existují sexuální praktiky, které jsou prostě abnormální a podivné. Je rozumné, že lidé s těmito touhami jsou stejně abnormální a podivní."
 doctrine_deviancy_accepted_name: "Přijímané"
 doctrine_deviancy_accepted_desc: "Láska je krásná a posvátná, bez ohledu na formu, kterou nabývá. Každý by měl mít povoleno milovat a činit, co chce."
 doctrine_deviancy_virtuous_name: "Ctnostné"
 doctrine_deviancy_virtuous_desc: "Požitky těla nás přibližují k božskému, a proto ti, kdo nejsou svázáni konvenčními touhami, jsou vrcholem ctnosti v naší víře."
 doctrine_parameter_deviancy_illegal: "Postavy s [GetTrait('deviant').GetName( GetPlayer )] [trait|E] jsou [criminals|E]"
 doctrine_parameter_deviancy_shunned: "Postavy s [GetTrait('deviant').GetName( GetPlayer )] [trait|E] jsou [shunned|E]"
 doctrine_parameter_deviancy_accepted: "Postavy s [GetTrait('deviant').GetName( GetPlayer )] [trait|E] jsou plně přijímány"
 doctrine_witchcraft_name: "Čarodějnictví"
 doctrine_witchcraft_crime_name: "Trestné"
 doctrine_witchcraft_crime_desc: "Pouze božské síly mají právo konat zázraky na této zemi. Každý, kdo se rouhavě pokusí o totéž, bude potrestán za svou pýchu a aroganci."
 doctrine_witchcraft_shunned_name: "Odsuzováno"
 doctrine_witchcraft_shunned_desc: "Božstvo má právoplatnou jurisdikci nad nadpřirozenými silami v tomto světě, takže jakýkoli pokus přinutit tyto síly, aby poslouchaly vůli smrtelníka, je zásadně mylný."
 doctrine_witchcraft_accepted_name: "Přijímané"
 doctrine_witchcraft_accepted_desc: "Magie naplňuje svět kolem nás a je naším právem i privilegii s ní nakládat tak, jak to činili naši předci."
 doctrine_witchcraft_virtuous_name: "Ctnostné"
 doctrine_witchcraft_virtuous_desc: "Cvičit čarodějnictví znamená vystavit svou duši nebezpečí od zlých duchů. Pro jejich odvahu v tomto nutném úkonu očisty duše jsou čarodějnice uctívány."
 doctrine_parameter_witchcraft_illegal: "Postavy s [GetTrait('witch').GetName( GetPlayer )] [trait|E] jsou [criminals|E]"
 doctrine_parameter_witchcraft_shunned: "Postavy s [GetTrait('witch').GetName( GetPlayer )] [trait|E] jsou [shunned|E]"
 doctrine_parameter_witchcraft_accepted: "Postavy s [GetTrait('witch').GetName( GetPlayer )] [trait|E] jsou plně přijímány"
