 doctrine_parameter_consanguinity_restricted_close_kin_incest: "Sexuální vztahy mezi jakýmikoli [extended_family_members|E] a/nebo [close_family_members|E] vyvolají incestní [secret|E]"
 doctrine_consanguinity_cousins_name: "Sňatky mezi bratranci a sestřenicemi"
 doctrine_consanguinity_cousins_desc: "Bratranci a sestřenice mohou být příbuzní, ale natolik vzdálení, že je přijatelné, aby se vzali, pokud to zachrání jejich linii."
 doctrine_parameter_consanguinity_cousins_marriage: "Sňatek mezi bratranci a sestřenicemi je povolen"
 doctrine_parameter_consanguinity_cousins_incest: "Sexuální vztahy mezi bratranci a sestřenicemi nevyvolají incestní [secret|E]"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name: "Sňatky teta–synovec a strýc–neteř"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc: "Pokud nejsou přímo příbuzní, mohou se členové rodiny vzít, pokud to prospívá dynastii."
