 doctrine_homosexuality_name:1 "Vztahy stejného pohlaví"
 doctrine_homosexuality_crime_name:1 "Trestné"
 doctrine_homosexuality_crime_desc:0 "Hříšné touhy sodomitů jsou nebezpečné pro samotnou společnost, a proto budou za své přestupky potrestáni a uvězněni."
 doctrine_homosexuality_shunned_name:1 "Odsuzováno"
 doctrine_homosexuality_shunned_desc:0 "Není přirozené, aby dva muži navazovali sexuální vztah mezi sebou, bez ohledu na okolnosti."
 doctrine_homosexuality_accepted_name:1 "Přijímané"
 doctrine_homosexuality_accepted_desc:0 "Láska přesahuje tělesnost do něčeho tak hlubokého a úžasného, že ji nelze omezit pouhým pohlavím."
 doctrine_parameter_homosexuality_illegal:1 "Muži s [GetTrait('sodomite').GetName( GetNullCharacter )] [trait|E] jsou [criminals|E]"
 doctrine_parameter_homosexuality_shunned:1 "Muži s [GetTrait('sodomite').GetName( GetNullCharacter )] [trait|E] jsou [shunned|E]"
 doctrine_parameter_homosexuality_accepted:0 "Vztahy stejného pohlaví jsou plně přijímány"
 doctrine_deviancy_name:0 "Deviace"
 doctrine_deviancy_crime_name:0 "Trestné"
 doctrine_deviancy_crime_desc:0 "Je zřejmé, že existuje jen jeden správný způsob, jak milovat druhého. Jakékoli odchylky od té formy jsou hříšné a měly by být potrestány."
 doctrine_deviancy_shunned_name:0 "Odsuzováno"
 doctrine_deviancy_shunned_desc:0 "Existují sexuální praktiky, které jsou prostě abnormální a podivné. Je rozumné, že lidé s těmito touhami jsou stejně abnormální a podivní."
 doctrine_deviancy_accepted_name:0 "Přijímané"
 doctrine_deviancy_accepted_desc:0 "Láska je krásná a posvátná, bez ohledu na formu, kterou nabývá. Každý by měl mít povoleno milovat a činit, co chce."
 doctrine_deviancy_virtuous_name:0 "Ctnostné"
 doctrine_deviancy_virtuous_desc:0 "Požitky těla nás přibližují k božskému, a proto ti, kdo nejsou svázáni konvenčními touhami, jsou vrcholem ctnosti v naší víře."
 doctrine_parameter_deviancy_illegal:0 "Postavy s [GetTrait('deviant').GetName( GetPlayer )] [trait|E] jsou [criminals|E]"
 doctrine_parameter_deviancy_shunned:0 "Postavy s [GetTrait('deviant').GetName( GetPlayer )] [trait|E] jsou [shunned|E]"
 doctrine_parameter_deviancy_accepted:0 "Postavy s [GetTrait('deviant').GetName( GetPlayer )] [trait|E] jsou plně přijímány"
 doctrine_witchcraft_name:0 "Čarodějnictví"
 doctrine_witchcraft_crime_name:0 "Trestné"
 doctrine_witchcraft_crime_desc:0 "Pouze božské síly mají právo konat zázraky na této zemi. Každý, kdo se rouhavě pokusí o totéž, bude potrestán za svou pýchu a aroganci."
 doctrine_witchcraft_shunned_name:0 "Odsuzováno"
 doctrine_witchcraft_shunned_desc:0 "Božstvo má právoplatnou jurisdikci nad nadpřirozenými silami v tomto světě, takže jakýkoli pokus přinutit tyto síly, aby poslouchaly vůli smrtelníka, je zásadně mylný."
 doctrine_witchcraft_accepted_name:0 "Přijímané"
 doctrine_witchcraft_accepted_desc:0 "Magie naplňuje svět kolem nás a je naším právem i privilegii s ní nakládat tak, jak to činili naši předci."
 doctrine_witchcraft_virtuous_name:0 "Ctnostné"
 doctrine_witchcraft_virtuous_desc:0 "Cvičit čarodějnictví znamená vystavit svou duši nebezpečí od zlých duchů. Pro jejich odvahu v tomto nutném úkonu očisty duše jsou čarodějnice uctívány."
 doctrine_parameter_witchcraft_illegal:0 "Postavy s [GetTrait('witch').GetName( GetPlayer )] [trait|E] jsou [criminals|E]"
 doctrine_parameter_witchcraft_shunned:0 "Postavy s [GetTrait('witch').GetName( GetPlayer )] [trait|E] jsou [shunned|E]"
 doctrine_parameter_witchcraft_accepted:0 "Postavy s [GetTrait('witch').GetName( GetPlayer )] [trait|E] jsou plně přijímány"
 witchcraft_illegal_name:0 "Doktrína trestného čarodějnictví"
 witchcraft_shunned_name:0 "Doktrína odsuzovaného čarodějnictví"
 doctrine_head_of_faith_name:0 "Hlava víry"
 doctrine_head_of_faith_desc:0 "[head_of_faith|E] je vůdcem [faith|E]"
 doctrine_no_head_name:0 "Žádný"
 doctrine_no_head_desc:0 "Je pomýlené předpokládat, že by jediná osoba mohla skutečně pochopit vůli [ROOT.Faith.HighGodName]. Musíme následovat svá vlastní srdce, abychom objevili, co [ROOT.Faith.HighGodHerHis] pro nás plánuje."
 doctrine_parameter_no_head_of_faith:0 "Nemá [head_of_faith|E]"
 no_head_of_faith_name: "Žádný [head_of_faith|E] [doctrine|E]"
 doctrine_parameter_minimum_fervor:0 "Horlivost nemůže klesnout pod #V $VALUE|0$%#!"
 doctrine_spiritual_head_name:0 "Duchovní"
 doctrine_spiritual_head_desc:0 "Fyzický svět a duchovní svět nejsou stejné. Musíme zajistit, aby duchovní svět měl svého vlastního vůdce, který nás povede a ochrání naši víru před profanací tělesnými touhami."
 doctrine_parameter_spiritual_head_of_faith:0 "Pozice [head_of_faith|E] je udělena prominentnímu členovi duchovenstva"
 doctrine_parameter_spiritual_head_of_faith_claims:0 "[head_of_faith|E] může udělovat [claims|E] na pozemní tituly zbožným přívržencům"
 doctrine_parameter_spiritual_head_of_faith_gold:0 "[head_of_faith|E] může udělovat [gold|E] zbožným přívržencům"
 doctrine_temporal_head_name:0 "Světovský"
 doctrine_parameter_temporal_head_of_faith:0 "Pozice [head_of_faith|E] je udělena zakladateli [faith|E] a přechází na jeho/jejího [primary_heir|E] po smrti"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:1 "Pokud víra má [great_holy_wars|E], Hlava víry smí řídit válku a vybrat cíl války"
 doctrine_temporal_head_desc:0 "Duchovní a fyzický svět jsou neoddělitelně spojeny a tvoří celek. Je pošetilé mít dva různé vůdce jedné říše."
 doctrine_marriage_type_name:0 "Typ manželství"
 doctrine_monogamy_name:0 "Monogamní"
 doctrine_monogamy_desc:0 "Manželství je posvátné pouto mezi dvěma jedinci. Pokoušet se vytvořit takové pouto s více lidmi najednou je svatokrádež."
 doctrine_polygamy_name:0 "Polygamní"
 doctrine_polygamy_desc:0 "Jelikož manželství je svaté spojení, mít více manželství je zjevně svatější než mít jen jedno — pokud je každé z těch manželství samo o sobě svaté."
 doctrine_concubines_name:1 "Konkubíny"
 doctrine_concubines_desc:1 "Manželství je posvátné pouto, ale pokud má jejich manžel prioritu, může být povoleno mít i konkubíny."
 hostility_group_name:0 "Skupina nepřátelství"
 abrahamic_hostility_doctrine_name:0 "Abrahámské"
 abrahamic_hostility_doctrine_desc:0 "Následující náboženství jsou abrahámská:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name:0 "Pohanské"
 pagan_hostility_doctrine_desc:0 "Následující náboženství jsou pohanská:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name:0 "Východní"
 eastern_hostility_doctrine_desc:0 "Následující náboženství jsou východní:\n[GetReligionFamily('rf_eastern').GetReligions]"
 special_tolerance_name:0 "Zvláštní tolerance"
 special_doctrine_ecumenical_christian_name:0 "Ekumenismus"
 special_doctrine_ecumenical_christian_desc:0 "Naši náboženští vůdci se historicky účastnili mezivěrných dialogů, aby zvýšili spolupráci mezi různými křesťanskými denominacemi."
 special_doctrine_full_tolerance_name:0 "Plná tolerance"
 full_tolerance_name:0 "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:1 "Všechny [faiths|E] jsou považovány za [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc:0 "Každý je svobodný volit si svou vlastní víru. Naše rozdíly nás nerozdělují, naopak nás posilují."
 nudity_doctrine_name:0 "Postoj k nahotě"
 special_doctrine_naked_priests_name:0 "Nazí kněží"
 special_doctrine_naked_priests_desc:0 "Naši kněží vědí, že oděv uvěznňuje ducha a brání nám dosáhnout pravého osvícení. Pouze svlečením našich rouch můžeme probudit duše a zažít lásku [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active:0 "Kněží a horlivé postavy nenosí oděv."
 doctrine_gender_name:0 "Postoj k pohlaví"
 doctrine_gender_male_dominated_name:0 "Dominovaný muži"
 doctrine_gender_male_dominated_desc:0 "Muži jsou silnější a lépe vybavení k vedení v tomto drsném a neúprosném světě, proto jim svěřujeme správu naší společnosti."
 doctrine_gender_equal_name:0 "Rovnoprávné"
 doctrine_gender_equal_desc:0 "Je pošetilé upírat schopným lidem roli ve vládě čistě kvůli jejich pohlaví. Umožníme všem, kteří jsou schopni řídit naši společnost."
 doctrine_gender_female_dominated_name:0 "Dominovaný ženami"
 doctrine_gender_female_dominated_desc:0 "Ženy opakovaně prokázaly, že mají moudrost a rozvážnost nezbytnou k řádnému vládnutí naší společnosti."
 doctrine_divorce_name:0 "Rozvod"
 doctrine_divorce_disallowed_name:0 "Zakázáno"
 doctrine_divorce_disallowed_desc:0 "Sliby manželství jsou konečné a závazné. Pouze smrt nás může rozdělit."
 doctrine_divorce_approval_name:0 "Musí být schvázeno"
 doctrine_divorce_approval_desc:0 "Ačkoli by se pouto manželství nemělo brát na lehkou váhu, výjimečné okolnosti mohou někdy učinit rozvod nutností."
 doctrine_divorce_allowed_name:0 "Vždy povoleno"
 doctrine_divorce_allowed_desc:0 "Manželství je pouhé partnerství mezi dvěma lidmi a jako všechna partnerství může být ukončeno podle vůle."
 doctrine_parameter_divorce_disallowed:0 "Postavy nikdy nesmí [divorce|E] svého [spouse|E]"
 doctrine_parameter_divorce_approval:0 "Postavám je dovoleno [divorce|E] svého [spouse|E], pokud to schválí jejich duchovní [head_of_faith|E] (nebo [house_head|E], pokud neexistuje duchovní Hlava víry)"
 doctrine_parameter_divorce_allowed:1 "Postavy mohou vždy [divorce|E] svého [spouse|E] za utracení [piety|E]"
 doctrine_bastardry_name:0 "Nemanželské děti"
 doctrine_bastardry_none_name:0 "Žádné nemanželské děti"
 doctrine_bastardry_none_desc:0 "Krev určuje linii, ne manželství. Děti narozené mimo manželství jsou stejně legitimní jako jiné."
 doctrine_bastardry_legitimization_name:0 "Legitimace"
 doctrine_bastardry_legitimization_desc:0 "Manželství je svaté, takže děti narozené mimo něj musí být jinak požehnány, pokud mají být považovány za legitimní."
 doctrine_bastardry_all_name:0 "Žádná legitimace"
 doctrine_bastardry_all_desc:0 "Vazby manželství jsou posvátné a děti narozené mimo manželství budou vždy nelegitimní."
 doctrine_parameter_bastards_none:0 "Neexistuje nic jako [bastard|E]. Všechny děti jsou stejně [legitimate|E]"
 doctrine_parameter_bastards_legitimize:0 "[bastards|E] lze legitimizovat, pokud to schválí jejich [house_head|E] nebo [dynast|E]"
 doctrine_parameter_bastards_always:0 "[bastards|E] nikdy nelze legitimizovat"
 doctrine_adultery_men_name:0 "Mužská nevěra"
 doctrine_adultery_men_crime_name:0 "Trestné"
 doctrine_adultery_men_crime_desc:0 "Je trestným činem, když se muži dopouštějí styku mimo manželství, a budou podle toho potrestáni."
 doctrine_adultery_men_shunned_name:0 "Odsuzováno"
 doctrine_adultery_men_shunned_desc:0 "Je hříšné, když se muži dopouštějí styku mimo manželství, ale jako u všech hříchů, je na božstvu, aby je soudilo za jejich prohřešky."
 doctrine_adultery_men_accepted_name:0 "Přijímané"
 doctrine_adultery_men_accepted_desc:0 "Není na tom nic zásadně špatného, když se muž rozhodne k styku mimo manželství; rozhodnutí je pouze jeho."
 doctrine_parameter_adultery_male_crime:1 "Muži s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou [criminals|E]"
 doctrine_parameter_adultery_male_shunned:1 "Muži s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou [shunned|E]"
 doctrine_parameter_adultery_male_accepted:1 "Muži s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou plně přijímáni"
 doctrine_adultery_women_name:0 "Ženská nevěra"
 doctrine_adultery_women_crime_name:0 "Trestné"
 doctrine_adultery_women_crime_desc:0 "Je trestné, aby se ženy dopouštěly pohlavního styku mimo manželství, a budou podle toho potrestány."
 doctrine_adultery_women_shunned_name:0 "Vyhýbané"
 doctrine_adultery_women_shunned_desc:0 "Je hříchem, aby se ženy dopouštěly pohlavního styku mimo manželství, ale stejně jako u všech hříchů je to na božstvu, aby je soudilo za jejich pochybení."
 doctrine_adultery_women_accepted_name:0 "Přijímáno"
 doctrine_adultery_women_accepted_desc:0 "Samo o sobě na tom není nic špatného, když se žena rozhodne k pohlavnímu styku mimo manželství; je to rozhodnutí pouze její."
 doctrine_parameter_adultery_female_crime:1 "Ženy s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou [criminals|E]"
 doctrine_parameter_adultery_female_shunned:1 "Ženy s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou [shunned|E]"
 doctrine_parameter_adultery_female_accepted:1 "Ženy s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou plně přijímány"
 doctrine_kinslaying_name:0 "Zabíjení příbuzných"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Dynastické je trestné"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Všichni příbuzní jsou svázáni krví, a zabít i vzdáleného příbuzného je vážný zločin proti celé dynastii. Takové přečiny nebudou zapomenuty."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[kinslayers|E] s [GetTrait('kinslayer_1').GetName( GetPlayer )] [trait|E] nebo horším jsou [criminals|E] v očích své [dynasty|E]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "[kinslayers|E] s [GetTrait('kinslayer_2').GetName( GetPlayer )] [trait|E] nebo horším jsou [criminals|E] v očích své [dynasty|E]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "[kinslayers|E] s [GetTrait('kinslayer_3').GetName( GetPlayer )] [trait|E] jsou [criminals|E] v očích své [dynasty|E]"
 doctrine_parameter_kinslaying_shunned:0 "[kinslayers|E] jsou [shunned|E]"
 doctrine_parameter_kinslaying_accepted:0 "Postavy, které zabijí příbuzné, nejsou považovány za [kinslayers|E]"
 doctrine_kinslaying_extended_family_crime_name:0 "Rodinné je trestné"
 doctrine_kinslaying_extended_family_crime_desc:0 "Vražda vlastních členů rodiny je jedním z nejodpornějších zločinů, které lze spáchat. Každý, kdo to udělá, bude přísně potrestán."
 doctrine_kinslaying_close_kin_crime_name:0 "Blízcí příbuzní - trestné"
 doctrine_kinslaying_close_kin_crime_desc:0 "Bratrovražda a podobné činy nemohou být tolerovány v spravedlivé a zbožné společnosti. Ti, kdo je spáchají, budou potrestáni."
 doctrine_kinslaying_shunned_name:0 "Vyhýbané"
 doctrine_kinslaying_shunned_desc:0 "Ačkoli je zdrcující zabít vlastního příbuzného, takové činy nejsou samy o sobě více trestné než jiné vraždy."
 doctrine_kinslaying_accepted_name:0 "Přijímáno"
 doctrine_kinslaying_accepted_desc:0 "Vražda člena rodiny se neliší od jakékoli jiné vraždy a měla by být posuzována stejně."
 kinslayer_crime_dynasty:0 "Vrah příbuzných"
 doctrine_consanguinity_name:0 "Příbuzenství"
 doctrine_consanguinity_restricted_name:0 "Tabu blízké příbuzenství"
 doctrine_consanguinity_restricted_desc:0 "Je to hřích proti [ROOT.Faith.HighGodName] dovolit dvěma příbuzným, aby se vzali nebo měli sexuální vztahy."
