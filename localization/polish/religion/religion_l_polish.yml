 special_doctrine_adoptionist_school_elipandic_doctrine_desc:0 "Preferující zaměření na jemné variace v kristologii zdůrazňuje elipandická varianta $adoptionist$ důležitost #EMP přesných#! rozdílů od trinitářské dogma. Složitý rozdíl je považován za nekonečně lepší než jednoduché vysvětlení slabě odůvodněné."
 special_doctrine_adoptionist_school_elipandic_doctrine_name:0 "Elipanská škola"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc:0 "Feliciánský $adoptionist$ věří v praktičnost nad čistotou, chápajíc, že se musí snažit pracovat uvnitř nepřátelských systémů, aby je oslabily. Odporná lež v honbě za ušlechtilým cílem se považuje za více než tisíc přímých pravd."
 special_doctrine_adoptionist_school_felicitous_doctrine_name:0 "Šťastná škola"
 special_doctrine_adoptionist_school_radical_doctrine_desc:0 "Radikální $adoptionist_adherent_plural$ neuznávají Boha než Otce, nepřijímají žádnou božskost z smrtelného těla a neuznávají žádného $christianity_religion_adherent_plural$, kromě sebe. Přijmout Krista, aniž bychom souhlasili se všemi #EMP písmeny#! kánonu, je uznat odpadlictví."
 special_doctrine_adoptionist_school_radical_doctrine_name:0 "Radikální škola"
 special_doctrine_ecumenical_christian_desc:0 "Naši náboženští vůdci se historicky angažovali v mezivěroučních dialozích, aby zvýšili spolupráci mezi různými křesťanskými denominacemi."
 special_doctrine_ecumenical_christian_name:0 "Ekumenismus"
 special_doctrine_fire_worship_desc: "Všichni jsme spojeni naší úctou k ohni, nejčistějším prvku a činidlu božské slávy. Naší posvátnou povinností je udržovat večné ohně hořící na světě, abychom rozptýlili lež a zlo."
 special_doctrine_fire_worship_name: "Posvátný Oheň"
 special_doctrine_full_tolerance_desc:0 "Každý má právo si vybrat svou víru. Naše rozdíly nás nerozdělují, ale posilují."
 special_doctrine_full_tolerance_name:0 "Plná Tolerance"
 special_doctrine_has_jizya_doctrine_name: "$tenet_tax_nonbelievers_jizya_name$"
 special_doctrine_is_eastern_faith_desc:0 "Společně nejsme vázáni jedinou vírou, ale mnoha vírami, které tvoří náboženskou strukturu naší společnosti. Ačkoli se můžeme nazývat různými jmény a sledovat různé cesty, někteří zvenčí našeho vlastního přesvědčení se naučili koexistovat v naší společnosti, jako bychom byli jedním z nás."
 special_doctrine_is_eastern_faith_name:0 "Multireligiózní propletení"
 special_doctrine_is_gnostic_faith_desc:0 "$tenet_gnosticism_desc$"
 special_doctrine_is_gnostic_faith_name:0 "$tenet_gnosticism_name$"
 special_doctrine_is_christian_faith_desc:0 "Existují lidé na světě, kteří se drží učení Ježíše, aniž by uznávali jeho božství. Přestože je to rouhání, měli bychom těmto klamáním duším stále prokazovat soucit, protože se mohou jednoho dne stát konvertity k pravé víře."
 special_doctrine_is_christian_faith_name:0 "Učení Ježíše"
 special_doctrine_is_islamic_faith_desc:0 "Ačkoli se neřídí všemi zákony Proroka, jsou někteří v tomto světě více vedeni vůlí Alláha, než si uvědomují. S časem se tito polokonverti mohou dokonce vzdát svých zlých praktik a stát se skutečnými členy Ummy!"
 special_doctrine_is_islamic_faith_name:0 "Učení proroka"
 special_doctrine_is_jewish_faith_desc:0 "Ne všichni mezi pohany žijí v hříchu. Jsou i ti, kteří respektují Boží vyvolené, a ti si zaslouží naši úctu."
 special_doctrine_is_jewish_faith_name:0 "Učení Mojžíše"
 special_doctrine_jizya_desc: "$tenet_tax_nonbelievers_desc$"
 special_doctrine_jizya_name: "$tenet_tax_nonbelievers_jizya_name$"
 special_doctrine_naked_priests_desc:0 "Naši kněží vědí, že oblečení uvězňuje ducha a brání nám dosáhnout pravého osvícení. Pouze zbavením se našich oděvů můžeme probudit naše duše a zažít lásku [ROOT.Faith.HighGodNamePossessive]."
 special_doctrine_naked_priests_name:0 "Nahé Kněze"
 special_doctrine_not_allowed_to_hof_desc:0 "Vysoké kněžství této víry bylo zcela rozvráceno. Jakékoli pokusy o jmenování vysokého kněze by nejprve vyžadovaly důkladnou rekonstrukci tradiční církevní struktury."
