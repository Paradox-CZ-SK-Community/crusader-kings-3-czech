 special_tolerance_name: "Zvláštní tolerance"
 special_doctrine_ecumenical_christian_name: "Ekumenismus"
 special_doctrine_ecumenical_christian_desc: "Naši náboženští vůdci se historicky účastnili mezivěrných dialogů, aby zvýšili spolupráci mezi různými křesťanskými denominacemi."
 special_doctrine_full_tolerance_name: "Plná tolerance"
 full_tolerance_name: "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance: "Všechny [faiths|E] jsou považovány za [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc: "Každý je svobodný volit si svou vlastní víru. Naše rozdíly nás nerozdělují, naopak nás posilují."
 nudity_doctrine_name: "Postoj k nahotě"
 special_doctrine_naked_priests_name: "Nazí kněží"
 special_doctrine_naked_priests_desc: "Naši kněží vědí, že oděv uvěznňuje ducha a brání nám dosáhnout pravého osvícení. Pouze svlečením našich rouch můžeme probudit duše a zažít lásku [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active: "Kněží a horlivé postavy nenosí oděv."
 doctrine_gender_name: "Postoj k pohlaví"
 doctrine_gender_male_dominated_name: "Dominovaný muži"
 doctrine_gender_male_dominated_desc: "Muži jsou silnější a lépe vybavení k vedení v tomto drsném a neúprosném světě, proto jim svěřujeme správu naší společnosti."
 doctrine_gender_equal_name: "Rovnoprávné"
 doctrine_gender_equal_desc: "Je pošetilé upírat schopným lidem roli ve vládě čistě kvůli jejich pohlaví. Umožníme všem, kteří jsou schopni řídit naši společnost."
 doctrine_gender_female_dominated_name: "Dominovaný ženami"
 doctrine_gender_female_dominated_desc: "Ženy opakovaně prokázaly, že mají moudrost a rozvážnost nezbytnou k řádnému vládnutí naší společnosti."
 doctrine_divorce_name: "Rozvod"
 doctrine_divorce_disallowed_name: "Zakázáno"
 doctrine_divorce_disallowed_desc: "Sliby manželství jsou konečné a závazné. Pouze smrt nás může rozdělit."
 doctrine_divorce_approval_name: "Musí být schvázeno"
 doctrine_divorce_approval_desc: "Ačkoli by se pouto manželství nemělo brát na lehkou váhu, výjimečné okolnosti mohou někdy učinit rozvod nutností."
 doctrine_divorce_allowed_name: "Vždy povoleno"
 doctrine_divorce_allowed_desc: "Manželství je pouhé partnerství mezi dvěma lidmi a jako všechna partnerství může být ukončeno podle vůle."
 doctrine_parameter_divorce_disallowed: "Postavy nikdy nesmí [divorce|E] svého [spouse|E]"
 doctrine_parameter_divorce_approval: "Postavám je dovoleno [divorce|E] svého [spouse|E], pokud to schválí jejich duchovní [head_of_faith|E] (nebo [house_head|E], pokud neexistuje duchovní Hlava víry)"
 doctrine_parameter_divorce_allowed: "Postavy mohou vždy [divorce|E] svého [spouse|E] za utracení [piety|E]"
 doctrine_bastardry_name: "Nemanželské děti"
 doctrine_bastardry_none_name: "Žádné nemanželské děti"
 doctrine_bastardry_none_desc: "Krev určuje linii, ne manželství. Děti narozené mimo manželství jsou stejně legitimní jako jiné."
 doctrine_bastardry_legitimization_name: "Legitimace"
 doctrine_bastardry_legitimization_desc: "Manželství je svaté, takže děti narozené mimo něj musí být jinak požehnány, pokud mají být považovány za legitimní."
 doctrine_bastardry_all_name: "Žádná legitimace"
 doctrine_bastardry_all_desc: "Vazby manželství jsou posvátné a děti narozené mimo manželství budou vždy nelegitimní."
 doctrine_parameter_bastards_none: "Neexistuje nic jako [bastard|E]. Všechny děti jsou stejně [legitimate|E]"
 doctrine_parameter_bastards_legitimize: "[bastards|E] lze legitimizovat, pokud to schválí jejich [house_head|E] nebo [dynast|E]"
 doctrine_parameter_bastards_always: "[bastards|E] nikdy nelze legitimizovat"
 doctrine_adultery_men_name: "Mužská nevěra"
 doctrine_adultery_men_crime_name: "Trestné"
 doctrine_adultery_men_crime_desc: "Je trestným činem, když se muži dopouštějí styku mimo manželství, a budou podle toho potrestáni."
 doctrine_adultery_men_shunned_name: "Odsuzováno"
 doctrine_adultery_men_shunned_desc: "Je hříšné, když se muži dopouštějí styku mimo manželství, ale jako u všech hříchů, je na božstvu, aby je soudilo za jejich prohřešky."
 doctrine_adultery_men_accepted_name: "Přijímané"
 doctrine_adultery_men_accepted_desc: "Není na tom nic zásadně špatného, když se muž rozhodne k styku mimo manželství; rozhodnutí je pouze jeho."
 doctrine_parameter_adultery_male_crime: "Muži s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou [criminals|E]"
