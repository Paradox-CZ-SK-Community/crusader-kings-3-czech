 doctrine_spiritual_head_name: "Duchovní"
 doctrine_spiritual_head_desc: "Fyzický svět a duchovní svět nejsou stejné. Musíme zajistit, aby duchovní svět měl svého vlastního vůdce, který nás povede a ochrání naši víru před profanací tělesnými touhami."
 doctrine_parameter_spiritual_head_of_faith: "Pozice [head_of_faith|E] je udělena prominentnímu členovi duchovenstva"
 doctrine_parameter_spiritual_head_of_faith_claims: "[head_of_faith|E] může udělovat [claims|E] na pozemní tituly zbožným přívržencům"
 doctrine_parameter_spiritual_head_of_faith_gold: "[head_of_faith|E] může udělovat [gold|E] zbožným přívržencům"
 doctrine_temporal_head_name: "Světovský"
 doctrine_parameter_temporal_head_of_faith: "Pozice [head_of_faith|E] je udělena zakladateli [faith|E] a přechází na jeho/jejího [primary_heir|E] po smrti"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars: "Pokud víra má [great_holy_wars|E], Hlava víry smí řídit válku a vybrat cíl války"
 doctrine_temporal_head_desc: "Duchovní a fyzický svět jsou neoddělitelně spojeny a tvoří celek. Je pošetilé mít dva různé vůdce jedné říše."
 doctrine_marriage_type_name: "Typ manželství"
 doctrine_monogamy_name: "Monogamní"
 doctrine_monogamy_desc: "Manželství je posvátné pouto mezi dvěma jedinci. Pokoušet se vytvořit takové pouto s více lidmi najednou je svatokrádež."
 doctrine_polygamy_name: "Polygamní"
 doctrine_polygamy_desc: "Jelikož manželství je svaté spojení, mít více manželství je zjevně svatější než mít jen jedno — pokud je každé z těch manželství samo o sobě svaté."
 doctrine_concubines_name: "Konkubíny"
 doctrine_concubines_desc: "Manželství je posvátné pouto, ale pokud má jejich manžel prioritu, může být povoleno mít i konkubíny."
 hostility_group_name: "Skupina nepřátelství"
 abrahamic_hostility_doctrine_name: "Abrahámské"
 abrahamic_hostility_doctrine_desc: "Následující náboženství jsou abrahámská:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name: "Pohanské"
 pagan_hostility_doctrine_desc: "Následující náboženství jsou pohanská:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name: "Východní"
