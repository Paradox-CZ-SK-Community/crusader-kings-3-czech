 doctrine_parameter_adultery_male_accepted: "Muži s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou plně přijímáni"
 doctrine_adultery_women_name: "Ženská nevěra"
 doctrine_adultery_women_crime_name: "Trestné"
 doctrine_adultery_women_crime_desc: "Je trestné, aby se ženy dopouštěly pohlavního styku mimo manželství, a budou podle toho potrestány."
 doctrine_adultery_women_shunned_name: "Vyhýbané"
 doctrine_adultery_women_shunned_desc: "Je hříchem, aby se ženy dopouštěly pohlavního styku mimo manželství, ale stejně jako u všech hříchů je to na božstvu, aby je soudilo za jejich pochybení."
 doctrine_adultery_women_accepted_name: "Přijímáno"
 doctrine_adultery_women_accepted_desc: "Samo o sobě na tom není nic špatného, když se žena rozhodne k pohlavnímu styku mimo manželství; je to rozhodnutí pouze její."
 doctrine_parameter_adultery_female_crime: "Ženy s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou [criminals|E]"
 doctrine_parameter_adultery_female_shunned: "Ženy s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou [shunned|E]"
 doctrine_parameter_adultery_female_accepted: "Ženy s [GetTrait('adulterer').GetName( GetNullCharacter )] nebo [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] jsou plně přijímány"
 doctrine_kinslaying_name: "Zabíjení příbuzných"
 doctrine_kinslaying_any_dynasty_member_crime_name: "Dynastické je trestné"
 doctrine_kinslaying_any_dynasty_member_crime_desc: "Všichni příbuzní jsou svázáni krví, a zabít i vzdáleného příbuzného je vážný zločin proti celé dynastii. Takové přečiny nebudou zapomenuty."
 doctrine_parameter_kinslaying_any_dynasty_member_crime: "[kinslayers|E] s [GetTrait('kinslayer_1').GetName( GetPlayer )] [trait|E] nebo horším jsou [criminals|E] v očích své [dynasty|E]"
 doctrine_parameter_kinslaying_extended_family_crime: "[kinslayers|E] s [GetTrait('kinslayer_2').GetName( GetPlayer )] [trait|E] nebo horším jsou [criminals|E] v očích své [dynasty|E]"
 doctrine_parameter_kinslaying_close_kin_crime: "[kinslayers|E] s [GetTrait('kinslayer_3').GetName( GetPlayer )] [trait|E] jsou [criminals|E] v očích své [dynasty|E]"
 doctrine_parameter_kinslaying_shunned: "[kinslayers|E] jsou [shunned|E]"
 doctrine_parameter_kinslaying_accepted: "Postavy, které zabijí příbuzné, nejsou považovány za [kinslayers|E]"
 doctrine_kinslaying_extended_family_crime_name: "Rodinné je trestné"
 doctrine_kinslaying_extended_family_crime_desc: "Vražda vlastních členů rodiny je jedním z nejodpornějších zločinů, které lze spáchat. Každý, kdo to udělá, bude přísně potrestán."
 doctrine_kinslaying_close_kin_crime_name: "Blízcí příbuzní - trestné"
 doctrine_kinslaying_close_kin_crime_desc: "Bratrovražda a podobné činy nemohou být tolerovány v spravedlivé a zbožné společnosti. Ti, kdo je spáchají, budou potrestáni."
 doctrine_kinslaying_shunned_name: "Vyhýbané"
 doctrine_kinslaying_shunned_desc: "Ačkoli je zdrcující zabít vlastního příbuzného, takové činy nejsou samy o sobě více trestné než jiné vraždy."
 doctrine_kinslaying_accepted_name: "Přijímáno"
 doctrine_kinslaying_accepted_desc: "Vražda člena rodiny se neliší od jakékoli jiné vraždy a měla by být posuzována stejně."
 kinslayer_crime_dynasty: "Vrah příbuzných"
 doctrine_consanguinity_name: "Příbuzenství"
 doctrine_consanguinity_restricted_name: "Tabu blízké příbuzenství"
 doctrine_consanguinity_restricted_desc: "Je to hřích proti [ROOT.Faith.HighGodName] dovolit dvěma příbuzným, aby se vzali nebo měli sexuální vztahy."
