 shangqing_desc: "Shangqing taoismus byl dominantní formou taoismu za dynastie Tang. Jeho následovníci se snaží harmonizovat s vesmírem prostřednictvím meditace a tělesných cvičení, na rozdíl od talismanů a alchymie používaných jinými větvemi taoismu."
