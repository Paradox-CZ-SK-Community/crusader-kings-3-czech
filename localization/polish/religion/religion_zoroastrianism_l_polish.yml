 mazdayasna_adherent_plural: "Mazdayans"
 mazdayasna_desc: "Lidé přispívají k boji proti #italic Aka Manah#! prostřednictvím dobrých myšlenek a životů. To se realizuje rituální čistotou, ochranou přírody a nič ením zlých tvorů."
 zurvanism: "Behafaridism"
 zurvanism_adj: "Behafaridi"
 zurvanism_adherent: "Behafaridite"
 zurvanism_adherent_plural: "Behafaridites"
 zurvanism_desc: "Stoupenci učení Behafarida, $zurvanism_adherent_plural$, usilují o spolupráci s islámským světem a provádějí četné reformy své víry v reakci na muslimskou kritiku hlavního proudu zoroastrismu. Mezi těmito reformami je zákaz konzumace alkoholu, přísný zákaz rodinných sňatků a podpora charity jako využití bohatství ku prospěchu veřejnosti."
 tenet_zurvanism_name: "Zurvanism"
 tenet_zurvanism_desc: "Zurvanisté věří, že Ohrmazd a Ahriman byli rovnocenní, ale opační dvojčata, narozená z Zurvana, Stvořitele všeho. Zurvanismus klade silný důraz na pomoc Ahura Mazdovi vykořeněním zla a lží."
 zurvanism_creator_god_name: "Zurvān"
 zurvanism_creator_god_name_possessive: "Zurvān's"
 gayomarthianism: "Gayomartianism"
 gayomarthianism_adj: "Gayomartian"
 gayomarthianism_adherent: "Gayomartian"
 gayomarthianism_adherent_plural: "Gayomartians"
 gayomarthianism_desc: "Vycházející z myšlenky, že Ahura Mazda svými myšlenkami omylem vytvořil zlé duchy, gayomartiané odmítají neomylnost Pána moudrosti a místo toho zdůrazňují rituální praxi k nalezení Pravdy v společenství s Ahura Mazdou."
 khurmazta: "Khurmazdism"
 khurmazta_adj: "Khurmazta"
 khurmazta_adherent: "Khurmazta"
 khurmazta_adherent_plural: "Khurmazta"
 khurmazta_desc: "S hlubokými kořeny v náboženské směsi Sogdiány uctívají Khurmaztové široký okruh bohů a duchů, jak předků, tak univerzálních. Také ctí ikony, což je pro mnoho jiných zoroastriánů kacířské. Přestože některé aspekty jejich víry mohou být jedinečné, v jiných ohledech zůstávají v rámci hlavního proudu zoroastrijské doktríny, provádějí rituály čistoty a pečují o věčné ohně s neustálou oddaností."
