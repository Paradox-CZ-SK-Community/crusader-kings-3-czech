 mazdakism_adherent_plural:0 "Mazdakites"
 mazdakism_desc:1 "Radikální proroci Zardusht Khuragan a Mazdak byli ovlivněni ezoterickými vírami pozdní antiky a horovali za sdílení vlastnictví zdrojů a univerzální spolupráci lidí, aby překonali pět démonů chamtivosti, hněvu, závisti, držení a pomsty."
 khurramism:0 "Khurramism"
 khurramism_adj:0 "Khurramite"
 khurramism_adherent:0 "Khurramite"
 khurramism_adherent_plural:0 "Khurramites"
 khurramism_desc:1 "V světě Světla a Temnoty je třeba svrhnout nespravedlivé vládce ve prospěch dobra. Skrze proroky jako Mazdak, Abu Muslim a al-Muqanna věří Khurramité, že božské se zrodí v lidskosti a jednou se vrátí, aby je vedlo jako Mesiáš."
