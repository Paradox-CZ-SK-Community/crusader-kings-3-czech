 afridunism_war_god_name_possessive: "Verethragna's"
 afridunism_priest_male:1 "zautar"
 afridunism_priest_male_plural:1 "zautars"
 doctrine_zoroastrian_branches_name: "Dobro a zlo"
 doctrine_zoroastrian_branches_desc: "Podporujeme zavedené kněžstvo a jejich doktrínu, abychom ochránili víru před herezí — nebo jsou to oni, kdo jsou ve skutečnosti zmatení a zkorumpovaní?"
 doctrine_major_branch_behdin_name: "Behdin"
 doctrine_major_branch_behdin_desc: "I když se možná lišíme v některých zvláštnostech praxe, nezřekáme se jako hlavní proud zoroastrijci základů loajality k Ahura Mazdovi?"
 doctrine_heretic_branch_zandik_name: "Korramdin"
 doctrine_heretic_branch_zandik_desc: " $doctrine_major_branch_behdin_name$ nás nazývají kacíři, vyvrženci a podvratníci. Ačkoli nás nespojuje nic jiného než jejich opovržení, spravedlnost nám káže odpor a jejich pohrdání nám zatvrzuje srdce."
