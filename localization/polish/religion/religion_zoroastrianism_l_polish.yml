 zurvanism_desc:1 "Následovníci učení Behafarida, $zurvanism_adherent_plural$ hledají spolupráci s islámským světem, provádějí řadu reforem ve své víře jako reakci na muslimskou kritiku hlavního Zoroastrianismu. Mezi těmito reformami je zákaz konzumace alkoholu, přísný odpor vůči rodinným sňatkům a podporování charity jako míry využívání vlastního bohatství pro veřejné dobro."
