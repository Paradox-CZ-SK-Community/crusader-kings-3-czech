 khurmazta_adj:0 "Khurmazta"
 khurmazta_desc:1 "S hlubokými kořeny v náboženské směsi Sogdiany, Khurmazta uctívají široký soubor bohů a duchů, jak předků, tak univerzálních. Také ctí ikony, což je pro mnohé jiné Zoroastriany anathema. Ačkoli jsou některé aspekty jejich víry jedinečné, v jiných směrech zůstávají v rámci mainstreamové zoroastriánské doktríny, praktikují rituály čistoty a pečují o věčné ohně s nepřetržitou oddaností."
