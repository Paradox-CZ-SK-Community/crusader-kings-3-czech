 khurramism_desc:1 "Ve světě Světla a Tmy musí být nespravedliví vládci svrženi na podporu toho, co je dobré. Skrze proroky, jako jsou Mazdak, Abu Muslim a al-Muqanna, khurramités věří, že božské se zrodilo do lidstva a jednoho dne se vrátí, aby je vedlo jako Mesiáš."
