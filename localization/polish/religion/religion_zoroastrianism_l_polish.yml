 doctrine_heretic_branch_zandik_desc: "The $doctrine_major_branch_behdin_name$ nazývá nás kacíři, vyvrženci a podvratnými. I když nás spojuje pouze jejich opovrhování, spravedlnost určuje náš odpor a jejich pohled na nás ztvrdil naše srdce."
 doctrine_heretic_branch_zandik_name: "Korramdin"
 doctrine_major_branch_behdin_desc: "Ačkoli se můžeme lišit v některých zvláštnostech praxe, neshodneme se hlavní zoroastriané na základech loajality k Ahura Mazdovi?"
