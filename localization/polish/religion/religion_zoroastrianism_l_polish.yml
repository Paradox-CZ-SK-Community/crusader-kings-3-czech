 mazdakism_adj: "Mazdakite"
 mazdakism_adherent: "Mazdakite"
 mazdakism_adherent_plural: "Mazdakites"
 mazdakism_desc: "Radikální proroci Zardusht Khuragan a Mazdak byli ovlivněni ezoterickými vírami pozdní antiky a horovali za sdílení vlastnictví zdrojů a univerzální spolupráci lidí, aby překonali pět démonů chamtivosti, hněvu, závisti, držení a pomsty."
 khurramism: "Khurramism"
 khurramism_adj: "Khurramite"
 khurramism_adherent: "Khurramite"
 khurramism_adherent_plural: "Khurramites"
 khurramism_desc: "V světě Světla a Temnoty je třeba svrhnout nespravedlivé vládce ve prospěch dobra. Skrze proroky jako Mazdak, Abu Muslim a al-Muqanna věří Khurramité, že božské se zrodí v lidskosti a jednou se vrátí, aby je vedlo jako Mesiáš."
