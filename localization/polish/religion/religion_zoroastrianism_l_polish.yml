 mazdayasna_desc:1 "Lidé pomáhají v boji proti #italic Aka Manah#! skrze dobré myšlenky a životy. To se děje prostřednictvím rituální čistoty, zachování přírody a ničení zlých bytostí."
 mazdayasna:0 "Mazdayasna"
 tenet_zurvanism_desc:1 "Zurvanisté věří, že Ohrmazd a Ahriman byli rovní, ale opační dvojčata, zrozená ze Zurvana, Stvořitele všeho. Zurvanismus silně zdůrazňuje pomoc Ahura Mazda tím, že se zbavuje zla a lží."
