 mazdayasna_adherent_plural:0 "Mazdayans"
 mazdayasna_desc:1 "Lidé přispívají k boji proti #italic Aka Manah#! prostřednictvím dobrých myšlenek a životů. To se realizuje rituální čistotou, ochranou přírody a nič ením zlých tvorů."
 zurvanism:1 "Behafaridism"
 zurvanism_adj:1 "Behafaridi"
 zurvanism_adherent:1 "Behafaridite"
 zurvanism_adherent_plural:1 "Behafaridites"
 zurvanism_desc:1 "Stoupenci učení Behafarida, $zurvanism_adherent_plural$, usilují o spolupráci s islámským světem a provádějí četné reformy své víry v reakci na muslimskou kritiku hlavního proudu zoroastrismu. Mezi těmito reformami je zákaz konzumace alkoholu, přísný zákaz rodinných sňatků a podpora charity jako využití bohatství ku prospěchu veřejnosti."
 tenet_zurvanism_name:0 "Zurvanism"
 tenet_zurvanism_desc:1 "Zurvanisté věří, že Ohrmazd a Ahriman byli rovnocenní, ale opační dvojčata, narozená z Zurvana, Stvořitele všeho. Zurvanismus klade silný důraz na pomoc Ahura Mazdovi vykořeněním zla a lží."
 zurvanism_creator_god_name:0 "Zurvān"
 zurvanism_creator_god_name_possessive:0 "Zurvān's"
 gayomarthianism:0 "Gayomartianism"
 gayomarthianism_adj:0 "Gayomartian"
 gayomarthianism_adherent:0 "Gayomartian"
 gayomarthianism_adherent_plural:0 "Gayomartians"
 gayomarthianism_desc:1 "Vycházející z myšlenky, že Ahura Mazda svými myšlenkami omylem vytvořil zlé duchy, gayomartiané odmítají neomylnost Pána moudrosti a místo toho zdůrazňují rituální praxi k nalezení Pravdy v společenství s Ahura Mazdou."
 khurmazta:0 "Khurmazdism"
 khurmazta_adj:0 "Khurmazta"
 khurmazta_adherent:0 "Khurmazta"
 khurmazta_adherent_plural:0 "Khurmazta"
 khurmazta_desc:1 "S hlubokými kořeny v náboženské směsi Sogdiány uctívají Khurmaztové široký okruh bohů a duchů, jak předků, tak univerzálních. Také ctí ikony, což je pro mnoho jiných zoroastriánů kacířské. Přestože některé aspekty jejich víry mohou být jedinečné, v jiných ohledech zůstávají v rámci hlavního proudu zoroastrijské doktríny, provádějí rituály čistoty a pečují o věčné ohně s neustálou oddaností."
