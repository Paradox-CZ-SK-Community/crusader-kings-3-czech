 mazdakism_adj:0 "Mazdakite"
 mazdakism_desc:1 "Radikální proroci Zardusht Khuragan a Mazdak byli ovlivněni esoterickými vírami pozdní antiky a agitovali za společné vlastnictví zdrojů a univerzální spolupráci mezi lidmi, aby překonali pět démonů chamtivosti, hněvu, závisti, majetnickosti a pomsty."
