 afridunism_desc: "Prostoupeno tradicemi Daylamitů a perským pohanstvím, mnohé aspekty afridunismu předcházejí dokonce i starodávné zoroastriánské víře. Následovníci se snaží žít podle pravidel stanovených mytologickým hrdinou Faridunem, což zdůrazňuje absolutní moc rodinných vůdců a silného ducha nezávislosti."
