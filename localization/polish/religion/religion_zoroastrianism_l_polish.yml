 gayomarthianism_desc:1 "Na základě myšlenky, že Ahura Mazda, skrze své myšlenky, náhodou vytvořil zlé duchy, Gayomarthi odmítají neomylnost Pána moudrosti a místo toho zdůrazňují rituální praxi, aby se naučili pravdě ve společenství s Ahura Mazdou."
