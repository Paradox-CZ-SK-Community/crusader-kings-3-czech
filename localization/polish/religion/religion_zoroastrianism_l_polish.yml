 urartuism_desc:1 "Mnohá starodávná přesvědčení stále rezonují ve víře Arewordik, sektě kryptických zoroastrijců s Ohrmazdem (jako Aramazd), který vládne nad panteonem bohů, včetně samotného Slunce, jež společně řídí svět."
