 urartu_good_god_the_sun: "Arew"
 urartu_good_god_mithra: "Mihr"
 urartu_good_god_zoroaster: "Zradasht"
 urartuism_desc: "Mnohá starodávná přesvědčení stále rezonují ve víře Arewordik, sektě kryptických zoroastrijců s Ohrmazdem (jako Aramazd), který vládne nad panteonem bohů, včetně samotného Slunce, jež společně řídí svět."
 urartu_good_god_vanatur: "Vanatur"
 urartuism_priest_male: "Hazarpet"
 urartuism_priest_male_plural: "Hazarpets"
 afridunism: "Afridunism"
 afridunism_adj: "Afridunist"
 afridunism_adherent: "Afridunist"
 afridunism_adherent_plural: "Afridunists"
 afridunism_desc: "Zakotvená v daylamitských tradicích i v perském pohanství, mnoho aspektů Afridunismu předchází i starověkému zoroastrijskému vyznání. Stoupenci se snaží žít podle pravidel stanovených mýtickým hrdinou Faridunem, které zdůrazňují absolutní moc rodinných vůdců a houževnatého ducha nezávislosti."
 afridunism_good_god_mithra: "Mithra"
 afridunism_good_god_hvar_khshaita: "Hvar-Khshaita"
 afridunism_war_god_name: "Verethragna"
 afridunism_war_god_name_possessive: "Verethragna's"
 afridunism_priest_male: "zautar"
 afridunism_priest_male_plural: "zautars"
 doctrine_zoroastrian_branches_name: "Dobro a zlo"
 doctrine_zoroastrian_branches_desc: "Podporujeme zavedené kněžstvo a jejich doktrínu, abychom ochránili víru před herezí — nebo jsou to oni, kdo jsou ve skutečnosti zmatení a zkorumpovaní?"
 doctrine_major_branch_behdin_name: "Behdin"
 doctrine_major_branch_behdin_desc: "I když se možná lišíme v některých zvláštnostech praxe, nezřekáme se jako hlavní proud zoroastrijci základů loajality k Ahura Mazdovi?"
 doctrine_heretic_branch_zandik_name: "Korramdin"
 doctrine_heretic_branch_zandik_desc: " $doctrine_major_branch_behdin_name$ nás nazývají kacíři, vyvrženci a podvratníci. Ačkoli nás nespojuje nic jiného než jejich opovržení, spravedlnost nám káže odpor a jejich pohrdání nám zatvrzuje srdce."
