 doctrine_zoroastrian_branches_desc: "Podporujeme ustavené kněžstvo a jejich doktrínu, abychom ochránili svou víru před herezí - nebo jsme to ve skutečnosti my, kdo jsme zmateni a zkorumpováni?"
