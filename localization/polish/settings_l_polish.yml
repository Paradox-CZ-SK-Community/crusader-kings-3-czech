 SETTING_HIDE_COAST_BORDER_ON_ZOOM:0 "Pobřežní hranice"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM_TOOLTIP:0 "#T $SETTING_HIDE_COAST_BORDER_ON_ZOOM$#!\nTato možnost ovládá, kdy by měly být zobrazeny pobřežní hranice panství.\nPokud je zvoleno $BASED_ON_ZOOM_LEVEL$, budou skryty v režimu detailního přiblížení.\n\nVýběr $ALWAYS_SHOW$ nebo $ALWAYS_HIDE$ může zvýšit výkon za cenu toho, že pobřežní hranice se nebudou skrývat dynamicky."
 SETTING_HUD_SKIN:0 "Vzhled rozhraní (HUD)"
 SETTING_HUD_SKIN_TOOLTIP:0 "#T $SETTING_HUD_SKIN$#!\nNastavuje vizuální motiv HUD rozhraní - 2D uživatelské rozhraní zobrazené na hlavní herní obrazovce.\n\nPokud je vybráno $hud_skin_auto$, HUD se změní podle kultury, víry a hlavního sídla hráčova panství."
 SETTING_MAP_HIGHLIGHT:0 "Zvýraznění kurzoru na mapě"
 SETTING_MAP_HIGHLIGHT_TOOLTIP:0 "#T $SETTING_MAP_HIGHLIGHT$#!\nUrčuje intenzitu zvýraznění kurzoru na mapě."
 SETTING_MAP_TABLE_STYLE: "Styl mapového stolu"
 SETTING_MAP_TABLE_STYLE_TOOLTIP: "#T $SETTING_MAP_TABLE_STYLE$#!\nNastavuje vizuální styl mapového stolu - mapy a 3D prostředí zobrazeného při oddálení.\n\nPokud je vybráno $map_table_style_auto$, bude styl mapového stolu vybrán podle aktuálního hráče a jeho postavy."
 SETTING_REACTIVE_TUTORIAL:1 "Zobrazovat reaktivní rady"
 SETTING_REACTIVE_TUTORIAL_TOOLTIP:0 "#T $SETTING_REACTIVE_TUTORIAL$#!\nUrčuje, zda má hra zobrazovat reaktivní rady reagující na způsob, jak hrajete. Užitečné pro nové hráče Crusader Kings III."
