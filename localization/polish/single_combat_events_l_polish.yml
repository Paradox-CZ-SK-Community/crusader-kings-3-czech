 single_combat.1004.b:0 "Jsi obránce, výchozí"
 single_combat.1004.c:0 "Jste útočník, fatální"
 single_combat.1004.desc:0 "Je to hrozné být [recipient.GetFirstName]. Nebo ty, hádám."
 single_combat.1004.d:0 "Jsi obránce, smrtelný"
 single_combat.1004.e:0 "Jste útok, ne-smrtelný"
 single_combat.1004.f:0 "Jsi obránce, ne smrtící"
 single_combat.1004.g:0 "Vlastně, nech to být"
 single_combat.1004.t:0 "Je čas na D-D-D-D-D-D-D-Duel"
