 single_combat.0031.desc.opponent_response.hurt_me_better: "[sc_victor.GetFirstNameNoTooltip] se zdá být #EMP přímo uchvácen#! mými snahami, každý úder, který jsem udeřil, živí [sc_victor.GetHerHis] vášeň pro boj, až nakonec"
