 single_combat.0001.desc.injury_check.opponent.very_likely: "a postoj [my_foe.GetFirstNamePossessiveNoTooltip] je katastrofální."
 single_combat.0001.desc.success_check.almost_impossible: "\n\nDosud jsem vůbec neprolomil protivníkovu gardu a zatím nevidím cestu k vítězství."
 single_combat.0001.desc.success_check.very_unlikely: "\n\nProtivníkova garda je tvrdá a cítím se daleko od vítězství."
 single_combat.0001.desc.success_check.unlikely: "\n\nProtivník stále dobře odráží mé rány, ale [my_foe.GetSheHe] se zdá být blízko zhroucení."
 single_combat.0001.desc.success_check.moderate: "\n\nJsme vyrovnaní, vítězství balancuje na hraně."
 single_combat.0001.desc.success_check.likely: "\n\nMám protivníka pod tlakem, ale stále musím upevnit své vítězství."
 single_combat.0001.desc.success_check.very_likely: "\n\nProtivník se po mně potácí, vítězství je tak blízko, že ho skoro cítím."
 single_combat.0001.desc.success_check.almost_certain: "\n\nNemohu být dál než jeden dobře mířený úder od vítězství."
