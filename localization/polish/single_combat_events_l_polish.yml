 single_combat.0001.injury.none:0 "#difficulty_easy NE#! zvýšení vaší [single_combat_injury_chance|E]"
 single_combat.0001.injury.very_high.has_happened:0 "#difficulty_hard MOC VYSOKÁ#! zvýšení [my_foe.GetHerHis] [single_combat_injury_chance|E]"
 single_combat.0001.injury.very_high:0 "#difficulty_hard VELMI VYSOKÉ#! zvýšení vašeho [single_combat_injury_chance|E]"
 single_combat.0001.is_that_a_crocodile:0 "Je- to #EMP krokodýl#!?"
 single_combat.0001.jungle_stalker:0 "Jsem jedna s stíny džungle!"
 single_combat.0001.lightning_assault:0 "Zaútoč první, zaútoč tvrdě! #EMP Na pozoru!#"single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNamePossessiveNoTooltip] čas v Varangické gardě [my_foe.GetHerHim] zanechal stoického, brutálního a smrtícího s [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], doručující [my_foe.Custom('SignatureWeaponAttemptedHeavy')] po [my_foe.Custom('SignatureWeaponAttemptedHeavy')] na mém trupu."
 single_combat.0001.like_a_viper:0 "Otevření! Zkus můj ocel, [my_foe.Custom('InsultNoun')]!"single_combat.0041.desc.sc_attacker.mocking_boast.injury:0 "otevřít mezírku v jejich obraně. Definice seberealizující se proroctví, i když s trochou pomoci.\n\nOdtud jediný pevný úder k [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')]-ruku uvolní [sc_loser.GetHerHis] zbraň. Točím svou vlastní [sc_victor.Custom('signature_weapon')] s okázalostí, připraven se [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Nemohu odolat pokušení udělat ještě poslední bodnutí.\n\n"Teď, co říká poražený?"\n\nUstup, jak se ukazuje. Ustup, ustup, ustup."
