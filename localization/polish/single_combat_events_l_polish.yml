 single_combat.0001.desc.capstone.intro.first_blood: "Tento souboj může být jen do první krve, ale to mé nervy neuklidňuje."
 single_combat.0001.desc.capstone.intro.deadly: "Dnes odsud odejde jen jeden z nás, a chci, aby to byl já."
 single_combat.0001.desc.sc_attacker.intro: "[sc_defender.GetTitledFirstName] a já se na chvíli procházíme v líných polokružnicích, každý čeká na příležitost. [sc_attacker.Custom('SignatureWeaponAction')] svou [sc_attacker.Custom('SignatureWeaponNameOrType')], připraven se bránit, zatímco [sc_defender.GetSheHe] pevně svírá [sc_defender.GetHerHis] [sc_defender.Custom('SignatureWeaponNameOrType')]."
 single_combat.0001.desc.sc_attacker.intro.epilogue: "\n\nS náhlým škubnutím začíná náš souboj.\n\n"
