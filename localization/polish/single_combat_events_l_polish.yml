 single_combat.0031.desc.opponent_response.technique_from_legend: "[sc_victor.GetFirstNameNoTooltip] na chvíli zaváhá, než zaujme dramatickou pózu a [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] proti mně se svou [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0031.desc.opponent_response.like_a_viper: "[sc_victor.GetFirstNameNoTooltip] téměř zašumí, pak je na mně, [sc_victor.Custom('signature_weapon')] míří přímo k mému srdci.\n\n"
 single_combat.0031.desc.opponent_response.pocket_silver: "[sc_victor.GetFirstNameNoTooltip] mi hází něco těžkého a připomínajícího měšec. Když jsem uhýbal,"
