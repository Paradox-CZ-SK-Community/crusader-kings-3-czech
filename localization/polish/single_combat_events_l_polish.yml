 single_combat.0001.tt.something_to_hide: "#BOL Něco na skrývání:#! připomeneš svému soupeři [hook|E], který máš nad [my_foe.GetHerHim]"
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die: "Ztuhnu. Mohl bych tu zemřít. Pokud nic neudělám, #EMP opravdu#! tady zemřu. Nemohu se přinutit pohnout, třesouc se, modlím se, aby [my_foe.GetFirstNameNoTooltip] zakopl a upadl, abych získal příležitost."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live: "Čekám na svou chvíli. Možná nejsem nejlepší bojovník, ale možná, pokud mu dám dost volnosti, [my_foe.GetFirstNameNoTooltip] se oběsí."
 single_combat.0001.desc.my_feedback.unsure_attack: "Zkusím několik povrchních [myself.Custom('SignatureWeaponAttemptedLightPlural')], zaměřených hlavně na to, abych neztratil svou [myself.Custom('signature_weapon')], ale nic se ani nepřiblíží k mému soupeři."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught: "Mám [myself.Custom('SignatureWeaponArticle')] [myself.Custom('signature_weapon')], mám nepřítele, a jsem odhodlán je spolu seznámit za každou cenu. Divoké švihy, zpětné rány, máchání koncem mé zbraně [myself.Custom('SignatureWeaponEndType')], cokoliv, co srazí mého protivníka."
 single_combat.0001.desc.my_feedback.hail_mary: "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] svou [myself.Custom('signature_weapon')] divoce, řítím se přímo na [my_foe.GetFirstNameNoTooltip]. Pokud mám zemřít, bude to tvrdý boj, a [my_foe.GetFirstNameNoTooltip] je mým zoufalým zápalem odhozen zpět."
 single_combat.0001.desc.my_feedback.pocket_sand: "Popadnu hrst [sc_defender.Custom('GritType')] a hodím ji přímo na [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('MaskFace')], což [my_foe.GetHerHim] donutí zachrchtat a couvnout."
 single_combat.0001.desc.my_feedback.nut_em: "Odmávnu [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] na rozhodující okamžik, vstoupím do [my_foe.GetHerHis] gardy a svou lebkou s nechutným prasknutím udeřím [my_foe.GetHersHis]."
 single_combat.0001.desc.my_feedback.guard: "S obratnými švihy mé [myself.Custom('signature_weapon')] odkláním několik pokusů o útok, držím [my_foe.GetFirstNameNoTooltip] na paži."
 single_combat.0001.desc.my_feedback.probing_attack: "Pečlivě volím okamžiky, provedu několik rychlých úderů, rozhazuji [my_foe.GetFirstNameNoTooltip] sem a tam, pomalu rozšiřuji [my_foe.GetHerHis] gardu."
 single_combat.0001.desc.my_feedback.onslaught: "[myself.Custom('signature_weapon')|U] v ruce, zasypávám [myself.Custom('SignatureWeaponAttemptedLightPlural')] na [my_foe.GetFirstNameNoTooltip], nedávám [my_foe.GetHerHim] žádné milosti mezi údery."
 single_combat.0001.desc.my_feedback.surprise_attack: "Když spatřím slabinu, vrhnu se na [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] svou [myself.Custom('signature_weapon')] a odháním [my_foe.GetHerHim] jedním [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.taunt: ""Kromě toho", vykřiknu, "jsi [my_foe.Custom('InsultAdjectiveArticle')], [my_foe.Custom('InsultAdjective')] [my_foe.Custom('InsultNoun')], jehož [my_foe.Custom('PointOfRidicule')] je posměchem země!"."
 single_combat.0001.desc.my_feedback.put_the_boot_in: "Silným [myself.Custom('SignatureWeaponAttemptedHeavy')] z mé [myself.Custom('signature_weapon')] pošlu [my_foe.GetFirstNameNoTooltip] couvat, pak vstoupím do úderu a kopnu [my_foe.GetHerHim] přímo do hrudi."
 single_combat.0001.desc.my_feedback.strict_guard: "Má [myself.Custom('signature_weapon')] je lepší ochránce než jakýkoli štít, paríruje, kontruje a brání proti každému pohybu [my_foe.GetFirstNamePossessiveNoTooltip]. Kdekoliv [my_foe.GetSheHe] pohne [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], má [myself.Custom('signature_weapon')] je tam a čeká."
 single_combat.0001.desc.my_feedback.confident_attack: "Má [myself.Custom('signature_weapon')] obteče [my_foe.GetFirstNameNoTooltip] jako voda, každý úder plynule navazuje na další, série dokonale načasovaných úderů."
 single_combat.0001.desc.my_feedback.expert_onslaught: "Vyskočím do akce, spouštím záplavu [myself.Custom('SignatureWeaponAttemptedLightPlural')], tlačím se tvrdě proti gardě [my_foe.GetFirstNamePossessiveNoTooltip], unavuji [my_foe.GetHerHim] každým odborně načasovaným úderem."
 single_combat.0001.desc.my_feedback.attempt_disarm: "Jeden obrovský [myself.Custom('SignatureWeaponAttemptedHeavy')] z mé [myself.Custom('signature_weapon')] je téměř dost na vytržení [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] z ruky [my_foe.GetHerHim], ale [my_foe.GetSheHe] se #EMP právě#! stihne vzpamatovat."
 single_combat.0001.desc.my_feedback.lightning_assault: "Všechnu sílu vložím do prvního úderu, vyskočím přímo na [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] svou [myself.Custom('signature_weapon')] vysoko do [myself.Custom('SignatureWeaponAttemptedHeavy')], což pošle [my_foe.GetHerHim] do závratě."
 single_combat.0001.desc.my_feedback.tire_opponent: "Znovu a znovu couvám, uhýbám a kličkuju, vždy držíc se těsně v dosahu; brzy se u [my_foe.GetFirstNamePossessiveNoTooltip] projeví známky vyčerpání."
 single_combat.0001.desc.my_feedback.reason_you_suck_speech: "Někteří by mě mohli nazvat šílencem, když kritizuji každý aspekt života [my_foe.GetFirstNamePossessiveNoTooltip] do detailu, zatímco [my_foe.GetSheHe] na mě útočí. Neznají #EMP potěšení#! z toho, že mají zajaté publikum."
 single_combat.0001.desc.my_feedback.technique_from_legend: "Dělám vše pro to, abych si v návalu okamžiku vybavil legendy, a snažím se [myself.Custom('SignatureWeaponAction')] svou [myself.Custom('signature_weapon')] jako hrdinové dávných časů. Stačí to na solidní úder proti překvapenému soupeři."
 single_combat.0001.desc.my_feedback.like_a_viper: "Se vší silou prorazím gardu [my_foe.GetFirstNamePossessiveNoTooltip] a spustím vášnivý úder svou [myself.Custom('signature_weapon')], mířící k [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Pouze nepatrné okraje mě dělí od krvavého vítězství."
 single_combat.0001.desc.my_feedback.pocket_silver: "Popadnu těžký měšec u pasu a hodím ho na [my_foe.GetFirstNameNoTooltip]. Trefí [my_foe.GetHerHim] přímo do [my_foe.Custom('MaskFace')], čímž mi na okamžik vznikne okno pro [myself.Custom('SignatureWeaponAttemptedLight')] mým [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.martial_voice: "Velit davu v boji znamená křičet a zastrašovat, a to předvádím [my_foe.GetFirstNameNoTooltip] tím, že vyřvu sprosťárny na celé plíce."
 single_combat.0001.desc.my_feedback.mocking_boast: "Má slova hluboce zasáhnou [my_foe.GetFirstNamePossessiveNoTooltip] ego. #EMP Všichni#! znají mou slávu, můj prestiž, a [my_foe.GetHerHis] pověst #EMP bledne#! v porovnání."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile: "Se zařváním se bestie vyřítila z vody a vrhla se na nás oba. Ustoupím, zatímco [my_foe.GetFirstNameNoTooltip] panicky [myself.Custom('SignatureWeaponFlourishPresentParticiple')] na něj se svým [my_foe.Custom('signature_weapon')]. Když se krokodýl stáhne, už útočím na [my_foe.GetHerHis] záda."
 single_combat.0001.desc.my_feedback.desert_warrior: "Tady v horku musíš být tvrdý [myself.GetWomanMan], abys bojoval. Z [my_foe.GetFirstNameNoTooltip] #EMP stéká#! pot a [my_foe.GetHerHis] dech je zcela rozbitý; je hračka [my_foe.GetHerHim] unavit občasnými [myself.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.my_feedback.jungle_stalker: "Hustý porost džungle ztěžuje pohyb, nejméně pomalu, v horším případě nemožně, a stíny jsou často jen rychlý pohyb nohou. Kde [my_foe.GetFirstNameNoTooltip] tápe, já vynikám, mizím a znovu se objevím s [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.open_terrain_expert: "S celým prostorem světa k boji běhám kolem [my_foe.GetFirstNameNoTooltip] línými kruhy, dávám zbytečnou půdu s každým úderem, který [my_foe.GetSheHe] provede, a po každém útoku se bez námahy vzdaluji."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky: "Skalnatý terén, kde bojujeme, je nebezpečný. Někdo z nás by mohl zakopnout a spadnout na smrt, a prudké strčení tady je stejně nebezpečné jako hrot meče. Mám velké potěšení, že to [my_foe.GetFirstNameNoTooltip] předvádím znovu a znovu."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy: "Bažiny jsou pověstně zrádné a tahle není výjimkou. I když se mi ještě nepodařilo strčit [my_foe.GetFirstNameNoTooltip] do bažinaté vody, [my_foe.GetSheHe] byl #EMP velmi#! blízko."
 single_combat.0001.desc.my_feedback.forest_fighter: "Les nabízí mnoho příležitostí k výhodě. Uhnu zpět, vložím mezi sebe a [my_foe.GetFirstNameNoTooltip] pás trní, pak se vrátím a spustím zběsilý [myself.Custom('SignatureWeaponAttemptedLight')] na [my_foe.GetHerHim]."
 single_combat.0001.desc.my_feedback.raaargh: "S slinami ve vzduchu a [myself.Custom('signature_weapon')] [myself.Custom('SignatureWeaponFlourishPresentParticiple')] manicky, vrhám se na nepřítele. Červená mlha přejede mou mysl a všechno je vztek, krev a blažená katarze."
 single_combat.0001.desc.my_feedback.hard_grit: "S vycvičenou lehkostí uhnu úderu od [my_foe.GetFirstNameNoTooltip], vstoupím do rány a zvednu svůj [myself.Custom('signature_weapon')] k [myself.Custom('SignatureWeaponAttemptedHeavy')], než zase vykročím zpět do bezpečné vzdálenosti."
 single_combat.0001.desc.my_feedback.feint_and_stab: "Můj [myself.Custom('signature_weapon')] provede [myself.Custom('SignatureWeaponAttemptedLight')] jedním směrem, zatímco já v druhé ruce vytáhnu čerstvou dýku a vrhnu se na [my_foe.GetFirstNameNoTooltip], když se [my_foe.GetSheHe] snaží parírovat."
 single_combat.0001.desc.my_feedback.butchery: "Nedokážu spočítat, kolik lidí jsem [myself.Custom('SignatureWeaponKillTypePastParticiple')] mým [myself.Custom('signature_weapon')]. Možná bude [my_foe.GetFirstName] další, možná ne, ale můj liják divokých úderů musí [my_foe.GetHerHim] znepokojit."
 single_combat.0001.desc.my_feedback.stoic_veteran: "Varjažská garda nepromuje laxnost. Vyžaduje bdělé oko a pevnou paži, abys vynikal jako jeden z císařových tělesných strážců, a s každým úderem ukazuji [my_foe.GetFirstNameNoTooltip], jak bojují Nositelé seker."
 single_combat.0001.desc.my_feedback.blade_dance: "V boji jsem umělec. Každý úder je tah štětcem, každý padlý protivník nebo proud krve je šplouchnutí barvy. Když mávám svým [myself.Custom('signature_weapon')], plynule přecházejíc mezi krotkou parádičkou a seknutím, maluji obraz utrpení na svém nepříteli."
 single_combat.0001.desc.my_feedback.wrath_of_highgod: "[myself.GetFaith.HighGodName] je moudrý, a [myself.GetFaith.HighGodHerHis|U] hněv je na #EMP mé#! straně. Křičím svou oddanost k nebesům, aby se [my_foe.GetFirstNameNoTooltip] třásl strachem před mou vírou."
 single_combat.0001.desc.my_feedback.hurt_me_better: "Nic tak nerozproudí krev jako šimrání sladké bolesti, a nikdo bolest nezná lépe než já. Živen zraněními se vrhám na [my_foe.GetFirstNameNoTooltip] a uvolňuji přehršel divokých [myself.Custom('SignatureWeaponAttemptedLightPlural')] mým [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.special_fallback: "Když zahlédnu chvíli příležitosti, vrazím zuřivý kop přímo do [my_foe.GetFirstNamePossessiveNoTooltip] holeně, čímž [my_foe.GetHerHim] téměř ochromím."
 single_combat.0001.desc.my_feedback.something_to_hide: "Na okamžik [my_foe.GetFirstNameNoTooltip] ztuhne. Pak v [my_foe.GetHerHis] hlavě něco klikne a [my_foe.GetHerHis] tělo znatelně povolí pod tíhou vzpomínky na mou moc nad [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.wait_and_hope: "[my_foe.GetFirstNameNoTooltip] zůstává úplně nehybný, zřejmě doufaje, že prostě odhodím svůj [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.unsure_attack: "[my_foe.GetFirstNameNoTooltip] se pokouší váhavě vyslat [myself.Custom('SignatureWeaponAttemptedLight')] na mě, ale úder je snadno odražen."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house: ""#EMP [my_foe.GetFullNameNoTooltip]!#!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house: ""Jsi ostudou jména [my_foe.GetHouse.GetNameNoTooltip]!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto: ""#EMP [my_foe.GetHouse.GetMotto]#!, špíno!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue: "křičí můj protivník, [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] zuřivě směrem ke mně, kolem mě a poblíž mě."
 single_combat.0001.desc.opponent_response.hail_mary: "Plně si vědom, že je zcela přemožen, [my_foe.GetFirstNameNoTooltip] se vrhá na mě celým tělem, strhávaje mě zpět s veškerou zoufalostí odsouzeného."
 single_combat.0001.desc.opponent_response.pocket_sand: "Jednu chvíli bojujeme, a pak zazní výkřik \"#EMP Huyah!#!\" Mé [myself.Custom('EyeEyes')] pálí, zrak se mi rozostří a v ústech cítím hozený [sc_defender.Custom('GritType')]."
 single_combat.0001.desc.opponent_response.nut_em: "Když zahlédne příležitost, [my_foe.GetFirstNameNoTooltip] vykročí vpřed a silně mě ohlavičkuje do [myself.Custom('MaskFace')]. Zakolísám, jsem vyveden z rytmu."
 single_combat.0001.desc.opponent_response.guard: "[my_foe.GetFirstNameNoTooltip] přejde do obranné pozice a dělá vše, co může, aby mě odrazil. [my_foe.Custom('EyeEyes')] sledují každý můj pohyb."
 single_combat.0001.desc.opponent_response.probing_attack: "[my_foe.GetFirstNamePossessiveNoTooltip] protiútok je pečlivě vypočítaný, čeká na ten pravý okamžik a odpovídá několika [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] svým [my_foe.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.onslaught: "[my_foe.GetFirstNameNoTooltip] práskne krkem a pak začne lít rány na mou obranu, maraton [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] které mě svými nemilosrdnými údery skoro zlomí."
 single_combat.0001.desc.opponent_response.surprise_attack: "[my_foe.GetFirstNameNoTooltip] náhle změní směr, vrhne se stranou a dohodí mě [my_foe.Custom('SignatureWeaponAttemptedHeavy')], kterému se sotva vyhnu."
 single_combat.0001.desc.opponent_response.taunt: "[my_foe.GetFirstNameNoTooltip], zřejmě opovrhující skutečným bojem, se rozhodne pronést řadu urážlivých, osobních poznámek o mně, mé rodině a o tom, jak jím chřest."
 single_combat.0001.desc.opponent_response.put_the_boot_in: "[my_foe.GetFirstNameNoTooltip] se vrhne vpřed, donutí mě ustoupit [my_foe.Custom('SignatureWeaponAttemptedLight')], a pak zvedne vysoký kop do mého hrudníku. Skoro padám."
 single_combat.0001.desc.opponent_response.strict_guard: "[my_foe.GetFirstNameNoTooltip] přechází do přísného postoje, [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] tvoří téměř neproniknutelnou zeď dokonalých parád mezi mnou a [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.confident_attack: "[my_foe.GetFirstNameNoTooltip] odvětí hladce plynoucí sérií [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] a [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], každý úder mě o něco víc tlačí zpět."
 single_combat.0001.desc.opponent_response.expert_onslaught: "[my_foe.GetFirstNameNoTooltip] kontruje prudkým lijákem [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], téměř mě [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] opakovaně."
 single_combat.0001.desc.opponent_response.attempt_disarm: "S překvapivou rychlostí [my_foe.GetFirstNameNoTooltip] spustí [my_foe.Custom('SignatureWeaponAttemptedHeavy')] se svým [my_foe.Custom('signature_weapon')], téměř mi vyrazí můj [myself.Custom('signature_weapon')] z ruky."
 single_combat.0001.desc.opponent_response.lightning_assault: "[my_foe.GetFirstNameNoTooltip] neztrácí čas a čelí mi intenzivní sérií [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], které mě krok za krokem nutí couvat."
 single_combat.0001.desc.opponent_response.tire_opponent: "[my_foe.GetFirstNameNoTooltip] se po každém mém úderu stáhne, nechává mě útočit, aniž by mi sám uštědřil pevnou ránu. Netrvá dlouho a začínám pociťovat únavu."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech: "Aby mě ponížil, [my_foe.GetFirstNameNoTooltip] se prostě stáhne, kdykoli se přiblížím, uráží mě do detailu, #EMP dobře vědom#! toho, že nemohu ignorovat [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.technique_from_legend: "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] v podivně povědomém stylu, a pak provede téměř dokonalý [my_foe.Custom('SignatureWeaponAttemptedHeavy')], který bych přísahal, že jsem už někde viděl."
 single_combat.0001.desc.opponent_response.like_a_viper: "Dřív než si to uvědomím, je [my_foe.GetFirstNameNoTooltip] nějak #EMP uvnitř#! mé gardy, [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] letí k mému srdci. Jen o vlásek se mi podaří uhnout dozadu."
 single_combat.0001.desc.opponent_response.pocket_silver: "Odnikud [my_foe.GetFirstNameNoTooltip] hodí těžký měšec na mou [myself.Custom('MaskFace')], který s #EMP křupnutím#! dopadne. Když se vzpamatuji, [my_foe.GetSheHe] už zvyšuje svou převahu proti mně."
 single_combat.0001.desc.opponent_response.martial_voice: "[my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] přechází do laxního obranného postoje a [my_foe.GetSheHe] mě začne přehlušovat, tónem, jaký by použil na neposlušného nevolníka, ne na [myself.GetTitleAsNameNoTooltip]."
 single_combat.0001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstNameNoTooltip] se odtáhne a vytvoří malé ticho. Dočasné ticho je naplněno chválou [my_foe.GetHerHis] slávy a útoky na mou hodnotu, dost na to, aby mě rozzuřilo."
 single_combat.0001.desc.opponent_response.is_that_a_crocodile: "Nečekané syčení odhalí rozzlobeného krokodýla, právě vylézajícího z nedaleké vodní cesty, a jen několika [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] se mi ho podaří odvrátit."
 single_combat.0001.desc.opponent_response.desert_warrior: "Zatímco se v tomhle horku unavuji, [my_foe.GetFirstNameNoTooltip] zůstává svěží a ohebný, spokojený podávat jen občasný [my_foe.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.opponent_response.jungle_stalker: "[my_foe.GetFirstNameNoTooltip] se ukazuje jako mazaný protivník, mizí z mých útoků a pohybuje se hustým podrostem s lehkostí, které já prostě nedosahuji."
 single_combat.0001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstNameNoTooltip] skvěle využívá otevřeného terénu, provede [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] a pak se stáhne do rozlehlého prostoru."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky: "Jako expert v boji na skalnatých svazích [my_foe.GetFirstNameNoTooltip] neotálí a zabírá vyvýšené místo, taková výhoda [my_foe.GetSheHe] #EMP téměř#! mi odtrhne několik končetin."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy: "Lépe zvyklý na boj v těchto bažinatých mokřadech než já, [my_foe.GetFirstNameNoTooltip] se opakovaně snaží mě dotlačit do bažinaté vody, téměř úspěšně."
 single_combat.0001.desc.opponent_response.forest_fighter: "Zkušený bojovník lesů, [my_foe.GetFirstNameNoTooltip] prochází trním a křovinami bez problémů, a mě nutí probíjet se těmi nebezpečími za [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.raaargh: "[my_foe.GetFirstNameNoTooltip] se zdá na okamžik vibrovat, pak exploduje vztekem, křičí tak hlasitě, že to zatřese zemí, a vrhá se na mě s vzácnou #EMP zuřivostí#!."
 single_combat.0001.desc.opponent_response.hard_grit: "[my_foe.GetFirstNameNoTooltip] je znepokojivě zdatný bojovník; znovu a znovu uhýbá nebo paríruje i tvrdé údery a pak je obrací proti mně."
 single_combat.0001.desc.opponent_response.feint_and_stab: "[my_foe.GetFirstNameNoTooltip] zkusí předstírat útok doleva svým [my_foe.Custom('signature_weapon')], jen aby udeřil na mé srdce skrytou dýkou v druhé ruce."
 single_combat.0001.desc.opponent_response.butchery: "Po krutém úsměvu, který se rozlije po [my_foe.GetFirstNamePossessiveNoTooltip] rtech, a než stihnu upravit gardu, skoro se hroutím pod divokým deštěm [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.stoic_veteran: "[my_foe.GetFirstNamePossessiveNoTooltip] čas ve Varjažské gardě učinil [my_foe.GetHerHim] stoickým, brutálním a smrtícím se [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], způsobujíc [my_foe.Custom('SignatureWeaponAttemptedHeavy')] za [my_foe.Custom('SignatureWeaponAttemptedHeavy')] na můj trup."
 single_combat.0001.desc.opponent_response.blade_dance: "[my_foe.GetFirstNameNoTooltip] je proslulý svými schopnostmi s [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], a připomene mi to dokonalou plynulou řadou [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], přerušenou občasným děsivým [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.opponent_response.wrath_of_highgod: "\"Pro [my_foe.GetFaith.HighGodNameAlternate] a [my_foe.GetFaith.WarGodName], trp, rouhači!\" křičí [my_foe.GetFirstNameNoTooltip], [my_foe.Custom('SignatureWeaponActionPresentParticiple')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] k nebesům."
 single_combat.0001.desc.opponent_response.hurt_me_better: "Z [my_foe.GetFirstNamePossessiveNoTooltip] temene stéká proužek krve; když dosáhne [my_foe.GetHerHis] horního rtu, [my_foe.GetSheHe] ho olízne a ďábelsky se usměje."
 single_combat.0001.desc.opponent_response.special_fallback: "Nečekaně se [my_foe.GetFirstNameNoTooltip] podaří zasadit zuřivý kop do mé holeně, na okamžik mě přivodí kulhání."
 single_combat.0001.desc.opponent_response.something_to_hide: "\"Zapomněl jsi na svůj #EMP dluh#! vůči mně, [myself.GetFirstNameNoTooltip]?\" usmívá se [my_foe.GetFirstNameNoTooltip]. Když si uvědomím, o čem [my_foe.GetSheHe] mluví, poklesnou mi ramena."
 single_combat.0031.desc.sc_defender.wait_and_hope: "Čekání, až můj protivník udělá první krok, mi nic nepřinese, prostě předává [sc_victor.GetHerHim] výhodu."
 single_combat.0031.desc.sc_defender.unsure_attack: "Moje chabé útoky nic nezmohou."
 single_combat.0031.desc.sc_defender.enthusiastic_onslaught: "Moje divoké [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] jsou k ničemu, dělají jen to, že mě unaví."
 single_combat.0031.desc.sc_defender.hail_mary: "Můj zoufalý útok všemi silami nikam nevede."
 single_combat.0031.desc.sc_defender.pocket_sand: "Můj protivník bez námahy uhne mému hozenému [sc_defender.Custom('GritType')]."
 single_combat.0031.desc.sc_defender.nut_em: "Můj neúspěšný náraz hlavou poskytne mému protivníkovi obrovskou mezeru."
 single_combat.0031.desc.sc_defender.guard: "Můj protivník si prorazí cestu skrz mou gardu."
 single_combat.0031.desc.sc_defender.probing_attack: "Můj protivník odráží mé načasované údery."
 single_combat.0031.desc.sc_defender.onslaught: "Mé [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] příliš nezmohou."
 single_combat.0031.desc.sc_defender.surprise_attack: "Můj protivník prohlédne můj překvapivý útok."
 single_combat.0031.desc.sc_defender.taunt: "Mé posměšky padají na hluché uši."
 single_combat.0031.desc.sc_defender.put_the_boot_in: "Moje počáteční [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] zasáhne, ale můj kop mě vyvede z rovnováhy."
 single_combat.0031.desc.sc_defender.strict_guard: "Navzdory mým nejlepším snahám můj protivník rozbije mou gardu."
 single_combat.0031.desc.sc_defender.confident_attack: "Můj protivník dokáže mé údery parírovat, tvrdě."
 single_combat.0031.desc.sc_defender.expert_onslaught: "I mé nejlepší [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] se zdají být bez účinku."
 single_combat.0031.desc.sc_defender.attempt_disarm: "Můj pokus o odzbrojení málem poslal #EMP můj#! [sc_loser.Custom('signature_weapon')] létat."
 single_combat.0031.desc.sc_defender.tire_opponent: "Můj pokus nalákat protivníka selže, protože [sc_victor.GetSheHe] ignoruje mé teatrální uhýbání."
 single_combat.0031.desc.sc_defender.reason_you_suck_speech: "Můj protivník zatne [sc_victor.GetHerHis] zuby a ignoruje mou řeč."
 single_combat.0031.desc.sc_defender.technique_from_legend: "Ve skutečnosti jsou činy legend obtížné a já selhávám v tom udělat téměř cokoli."
 single_combat.0031.desc.sc_defender.like_a_viper: "Vrhu se do toho, co jsem považoval za mezeru, jen abych udeřil do prázdného vzduchu."
 single_combat.0031.desc.sc_defender.pocket_silver: "Můj protivník bez námahy uhne mému hozenému váčku, nezaujatě."
 single_combat.0031.desc.sc_defender.martial_voice: "Můj pokus zastrašit protivníka hned ztroskotá."
 single_combat.0031.desc.sc_defender.mocking_boast: "Mé chlubení dopadá na hluché uši, protivník zcela ignoruje mé škádlení."
 single_combat.0031.desc.sc_defender.is_that_a_crocodile: "Krokodýl se uprostřed nájezdu zastaví a přehodnotí svůj útok."
 single_combat.0031.desc.sc_defender.desert_warrior: "I když je [sc_victor.GetSheHe] zpocený(á), můj protivník vypadá neúnavně."
 single_combat.0031.desc.sc_defender.jungle_stalker: "Džungle je obvykle těžký terén pro boj, ale můj protivník stále pokračuje."
 single_combat.0031.desc.sc_defender.open_terrain_expert: "I s veškerým prostorem, jaký bych si mohl přát, se můj protivník ukáže neúprosný."
 single_combat.0031.desc.sc_defender.rough_terrain_expert: "Navzdory nepříjemnému místu můj protivník drží krok s mými útoky."
 single_combat.0031.desc.sc_defender.forest_fighter: "Ne každý se dobře bojuje v lese, ale můj protivník drží krok, úder za úderem."
 single_combat.0031.desc.sc_defender.raaargh: "Chvíle mého záchvatu mě činí téměř katatonickým; můj protivník zůstává nezraněn, ale já se cítím rozbitý."
 single_combat.0031.desc.sc_defender.hard_grit: "Navzdory mé zkušenosti můj protivník maří každý můj úder."
 single_combat.0031.desc.sc_defender.feint_and_stab: "Můj protivník prohlédne můj falešný útok, díky čemuž je druhý bodný útok zbytečný."
 single_combat.0031.desc.sc_defender.butchery: "Možná jsem zručný řezník, ale tady mi to nic nepomůže."
 single_combat.0031.desc.sc_defender.stoic_veteran: "Ať už jsem se v Miklagarðr naučil cokoli, nestačí to; můj protivník mě opakovaně paríruje."
 single_combat.0031.desc.sc_defender.blade_dance: "Mé pokusy o efektní švihy se ukážou jako mylné, můj protivník je pokaždé dokáže zvrátit."
 single_combat.0031.desc.sc_defender.wrath_of_highgod: "Má vykřičená modlitba poskytne mému protivníkovi jen příležitost."
 single_combat.0031.desc.sc_defender.hurt_me_better: "Bolest mi často byla spojencem, ale dnes mě opouští."
 single_combat.0031.desc.sc_defender.special_fallback: "Můj protivník nemá problém ustoupit od mého kopu."
 single_combat.0031.desc.sc_defender.something_to_hide: "Můj protivník buď neslyší, nebo ho nezajímají mé nevyslovené hrozby."
