 single_combat.0001.duel_success.very_high:0 "#difficulty_easy VELMI VYSOKO#! zvýšení tvé [single_combat_success_chance|E]"
 single_combat.0001.enthusiastic_onslaught.banned_house:0 "#EMP [myself.GetFullNameNoTooltip]!#!"
 single_combat.0001.enthusiastic_onslaught.motto:0 "#EMP [myself.GetHouse.GetMotto]#!, šmejde!"
 single_combat.0001.enthusiastic_onslaught.own_house:0 "Jsi ostudou [myself.GetHouse.GetNameNoTooltip] jména!"single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Vyžaduje to víc úsilí, než bych chtěl, ale nakonec se mi podaří [sc_loser.GetFirstNameNoTooltip] donutit k tomu, aby spadl zpět přes malý svah, což způsobí, že [sc_loser.GetHerHim] se skutálí dolů v kakofonii náhle zlomených končetin.\n\nKdyž jsem [sc_loser.GetHerHim] dohnal, kousnutí mého [sc_victor.Custom('signature_weapon')] je víc než vítaná úleva."
 single_combat.0001.expert_onslaught:0 "Úder! #EMP Blokuj!#! #BER Riposta!#!"
 single_combat.0001.feint_and_stab:1 "#EMP Blázen!#! Vezmi tohle!"
 single_combat.0001.forest_fighter:0 "Tohle jsou #EMP moje#! lesy, [my_foe.GetFirstNameNoTooltip]!"
 single_combat.0001.guard:0 "Nikdy neprolomíš moji obranu, [my_foe.GetFirstNameNoTooltip]!"
 single_combat.0001.hail_mary:0 "Bojovat proti někomu tak zručnému znamená, že nemám co ztratit!"
 single_combat.0001.hard_grit:0 "Dovolte mi ukázat vám, jak #EMP profesionál#! bojuje!"
 single_combat.0001.hurt_me_better:1 "#EMP Mmmmm#!, myslíš, #EMP že#! to bolí? Ukážu ti bolest!"single_combat.0041.desc.opponent_response.hail_mary.injury:0 "beznaděj a neschopnost vytvářejí nepříjemnou kombinaci. [sc_loser.GetHerHis|U] většinou míjí, a ty, které ne, jsou snadno odraženy nebo mimo můj [sc_victor.Custom('signature_weapon')], což způsobuje, že [sc_loser.GetFirstNameNoTooltip] rychle ztrácí [sc_loser.GetHerHis] rovnováhu.\n\nKdyž [sc_loser.GetSheHe] omylem uhodí [sc_loser.GetHerselfHimself] do [sc_loser.Custom('MaskFace')] [sc_loser.GetHerHis] vlastní mávající rukou, soucítím a vyrazím zbraň z [sc_loser.GetHerHis] ruky.\n\nÚrodu sklidím rychle."
 single_combat.0001.injury.high.has_happened:0 "#difficulty_hard VYSOKÉ#! zvýšení šance na [my_foe.GetHerHis] [single_combat_injury_chance|E]"
 single_combat.0001.injury.high:0 "#difficulty_hard VYSOKO#! zvýšení vaší [single_combat_injury_chance|E]"
 single_combat.0001.injury.low.has_happened:0 "#difficulty_easy NÍZKÁ#! zvýšení na [my_foe.GetHerHis] [single_combat_injury_chance|E]"
 single_combat.0001.injury.low:0 "#difficulty_easy NÍZKÝ#! zvýšení na vaše [single_combat_injury_chance|E]"
 single_combat.0001.injury.medium.has_happened:0 "#difficulty_medium MEDIUM#! zvýšit [my_foe.GetHerHis] [single_combat_injury_chance|E]"
 single_combat.0001.injury.medium:0 "#difficulty_medium STŘEDNÍ#! zvýšení na vaše [single_combat_injury_chance|E]"single_combat.0041.desc.sc_attacker.wait_and_hope.fatality:0 "přesto prochází přímo skrze [sc_loser.GetFirstNamePossessiveNoTooltip] obranu a [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nMůj nepřítel se nepravidelně potácí vzad, vytahujíc můj [sc_victor.Custom('signature_weapon')] volně s odporným schlurp. Krev se hromadí, poté zaplavuje ránu, následující kolem [sc_loser.GetHerHim]. Ústa [sc_loser.GetWomanMan] cukají a ochabují, spasmující, jako by se snažily vyslovit slova skrze bolest.\n\n[sc_loser.GetFirstNameNoTooltip] vypadá stejně šokovaně jako já."
