 single_combat.0031.desc.opponent_response.feint_and_stab: "[sc_victor.GetFirstNameNoTooltip] provede [sc_victor.Custom('SignatureWeaponAttemptedLight')] jedním směrem se svou [sc_victor.Custom('signature_weapon')], pak odborně přenese hybnost na dýku v druhé ruce jdoucí z opačného směru, čímž mou obranu zcela překvapí.\n\n"
