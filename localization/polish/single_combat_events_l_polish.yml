 single_combat.0031.desc.opponent_response.attempt_disarm.fatality:0 "Než stihnu protestovat, [sc_victor.GetFirstNameNoTooltip] posílá [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] do mé hrudníku, a vše se zredukuje na pálení bolesti.\n\nCítím pár následujících úderů, ale matně, jako skrze mlhu nebo hustý závoj. Mé vidění se zužuje na bod."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury:0 "Chvíli se na sebe díváme. Je to napjaté, nepříjemné ticho, oba čekáme, až ten druhý udělá další krok.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] nebezpečně a zvedá obočí."
 single_combat.0031.desc.opponent_response.attempt_disarm:0 "[sc_victor.GetFirstNameNoTooltip] přináší [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] dolů na můj [sc_loser.Custom('signature_weapon')], tvrdý úder mě skutečně posílá na oběžnou dráhu mimo můj dosah.\n\n"
 single_combat.0031.desc.opponent_response.blade_dance.fatality:0 "vykresluje krvavé rány na mé před[sc_loser.Custom('ArmArms')] a horní části hrudníku, čerpající moji krev jako vodu ze studny.\n\nTeprve až když [sc_victor.GetSheHe] skončí s hrou, je jasné, že jsem cílem.\n\nVyčerpaný, umírající, se zhroutím na kolena. Kaluž mé vlastní krve mě zahřívá, když se snažím podívat na svého vraha.\n\n[sc_victor.GetFirstNameNoTooltip] se na mě dívá s prázdným nezájmem. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] začne hrozivě padat dolů."
 single_combat.0031.desc.opponent_response.blade_dance.injury:0 "tancuje k mým úderům, jen aby se na poslední chvíli stáhl.\n\nJsem téměř okouzlen, pak mi [sc_loser.Custom('signature_weapon')] zmizí v mžiku. Zbraň cinká pryč, zatímco já jsem bezmocný, protože [sc_victor.GetFirstNameNoTooltip] se chystá [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.blade_dance:0 "[sc_victor.GetFirstNameNoTooltip] by bylo krásné sledovat, kdyby [sc_victor.GetSheHe] nepoužíval [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] na mě, máchajíc jím sem a tam,"
 single_combat.0031.desc.opponent_response.butchery.fatality:0 "Než se naději, jsem třesoucí se troska, [sc_loser.Custom('EyeEyes')] divoká bolestí. Přál bych si, abych cítil necitlivost, ale to se zdá však s každým úderem [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] jen zesilovat.\n\nJe to skoro milosrdenství v okamžiku, kdy mě [sc_victor.GetSheHe] chytí za zadní část hlavy a [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]; alespoň umírám rychleji."
 single_combat.0031.desc.opponent_response.butchery.injury:0 "Téměř cítím, jak se drobné kosti lámou, krev proudí skrze pohmožděné tepny, tlačí zpět do zraněného masa. Můj zrak je rozostřený, plave. Jak dlouho už bojujeme? Kdy jsem spadl na zem?\n\n[sc_victor.GetFirstNameNoTooltip] se tyčí nade mnou, [sc_victor.Custom('signature_weapon')] zvednutá vysoko, připravena [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.butchery:0 "[sc_victor.GetFirstNameNoTooltip] neztrácí čas a spouští na mě [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], každý pečlivě vypočítaný tak, aby způsobil maximální utrpení.\n\n"
 single_combat.0031.desc.opponent_response.confident_attack.fatality:0 "až mě neočekávaný boční úder zasáhne přímo do břicha.\n\nÚder mě zhoupne zpět, něco masitého a hluboce červeného vyklouzne z rány, když se zhroutím na [sc_defender.Custom('GroundType')].\n\nBolest mě přemáhá. Kdy jsem naposledy krvácel tolik? Můj [sc_loser.Custom('signature_weapon')] je kopnut pryč, ale nemohu se o to starat.\n\nNade mnou [sc_victor.GetFirstNameNoTooltip] připravuje [sc_victor.GetHerHis] poslední [sc_victor.Custom('signature_weapon')]-úder."
 single_combat.0031.desc.opponent_response.confident_attack.injury:0 "zpracovává mě, dokud moje stráž není dostatečně slabá, že [sc_victor.GetSheHe] má #EMP dokonalý#! otvor.\n\nJedním mocným úderem [sc_victor.GetWomanMan] mě posílá zpět, vysílajíc můj [sc_loser.Custom('signature_weapon')] do vzduchu.\n\nJedno špatné krok nyní znamená smrt."
 single_combat.0031.desc.opponent_response.confident_attack:0 "[sc_victor.GetFirstNameNoTooltip] zvedá [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] na sérii [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0031.desc.opponent_response.desert_warrior.fatality:0 "zručně vykopávající mi kolena zpod mě.\n\nHozený na [sc_defender.Custom('GroundType')] se snažím vstát, úplně bez dechu.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] do mého hrudníku shora, a, úplně to končí. Mé končetiny se uboze třesou, ale boj opustil mé tělo."
 single_combat.0031.desc.opponent_response.desert_warrior.injury:0 "prováděním série přesně mířených [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], které mě přimějí, abych se vyčerpán svalil na [sc_defender.Custom('GroundType')].\n\nOtočím se, abych zjistil, že [sc_victor.GetFirstNameNoTooltip] se chystá [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')], [sc_victor.Custom('signature_weapon')] už držen vysoko."
 single_combat.0031.desc.opponent_response.desert_warrior:0 "[sc_victor.GetFirstNameNoTooltip] se vyžívá v horku, nechávající mě zcela unavit, předtím než"
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality:0 "které se zdají směšné. Nejméně, dokud jeden chytí moji [sc_loser.Custom('signature_weapon')]-ruku a pošle mou zbraň k válení.\n\nMám právě dost času, abych zvedl ochrannou ruku, když [sc_victor.GetFirstNameNoTooltip] vykročí blízko a [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] s [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nMoje ústa se pohybují beze slova, bolest je příliš intenzivní, než abych mohl cokoliv říct."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury:0 "které mi málem ukousne [sc_loser.Custom('signature_weapon')]-ruku u zápěstí.\n\nJediný poslední úder je vše, co [sc_victor.GetSheHe] potřebuje, aby mě poslal na kolena. Než se stihnu znovu bránit, [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] se nadšeně tlačí proti mému hrdlu."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught:0 "[sc_victor.GetFirstNameNoTooltip] křičí něco nesrozumitelného, pak se vrhá do série neopatrných [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]"
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality:0 "srazil mě na zem ve křičícím, rozbitém hromadě.\n\nMoje vidění se rozpadá, zrak ustupuje pod bolestí, ale stále rozeznávám zmrzačené kusy mého masa přilepené na [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')].\n\nDalší úder mě chytí za krk, zastavující moje výkřiky s krvavou milostí."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury:0 "bijí mě dolů s každým úderem, zraňují mé kosti s každým odražením, až se zhroutím na zem jako téměř rozbitý chuchvalec.\n\nCítím se tak chladně, tak závraťově, jako by mi hlava bušila, ale mé myšlenky jsou v jiné místnosti. Co se... točíme? Točím se já?\n\nKousek krvavého hleny se vytrhne z mého ústka v hrozivém kašlu; spasmus způsobí, že moje [sc_loser.Custom('signature_weapon')] se sklouzne z mého úchopu. [sc_victor.GetFirstNameNoTooltip] ji kopne mimo dosah, poté odpočine chladným kovem [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] proti mému hrdlu."
 single_combat.0031.desc.opponent_response.expert_onslaught:0 "[sc_victor.GetFirstNameNoTooltip] útočí na mě #EMP tvrdě#!, nekonečný déšť [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] který"
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality:0 "Úder se zařezává do mé hrudi a z rány se lije skutečný pramen krve.\n\nMožná byla hloupost postavit se proti [sc_victor.GetWomanMan], který zabíjí pro sport tak pravidelně? Možná ano, možná ne. Tak či onak, rychle se šířící znecitlivění v mých končetinách mi říká, že nemám dlouho litovat svých chyb."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury:0 "Snažím se přepnout na odpovídající parochu, ale je pozdě a jíl pěstí mě tvrdě zasáhne do tváře.\n\nMůj úchop na zbrani povolí a cítím, jak mi vyklouzne z ruky, zrak mi plave z úderu."single_combat.0001.tt.stoic_veteran:0 "#BOL Stoický veterán:#! pomocí tvých varjagonských zkušeností se zařízneš do [my_foe.GetFirstNameNoTooltip]"
 single_combat.0031.desc.opponent_response.feint_and_stab:0 "[sc_victor.GetFirstNameNoTooltip] míří ke mně s [sc_victor.Custom('SignatureWeaponAttemptedLight')] svou [sc_victor.Custom('signature_weapon')] jedním směrem, poté odborně mění momentum na dýku v druhé ruce, zcela překvapivě mojí gardě.\n\n"
 single_combat.0031.desc.opponent_response.forest_fighter.fatality:0 "na větvi předtím, než o ni zakopnu, padám do podrostu.\n\nTrny a ostružiny škrábou můj [sc_loser.Custom('MaskFace')], něco tvrdého trhá mé [sc_loser.Custom('signature_weapon')] téměř z mého úchopu. Bojuji, abych se ho zbavil, ohnutý na zemi, když něco studeného jako smrt [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nMůj pád je okamžitý, hlína a hnijící rostliny mi plní ústa. Necítím své nohy a mé ruce se změnily na sliz.\n\n[sc_victor.GetFirstNameNoTooltip] mě kopne na záda pro smrtící úder."
 single_combat.0031.desc.opponent_response.forest_fighter.injury:0 "stromový pařez, do kterého mě [sc_victor.GetSheHe] strčí, dozadu.\n\nZakopávám arse-over-face, [sc_loser.Custom('signature_weapon')] létající do porostu. Než se stačím narovnat, těžký kopanec mě srazí plochou mezi listy a studená kovová [sc_victor.Custom('signature_weapon')] se tvrdě tlačí proti mému krku."
 single_combat.0031.desc.opponent_response.forest_fighter:0 "[sc_victor.GetFirstNameNoTooltip] bojuje jako by [sc_victor.GetSheHe] byl jedním s lesem, zatímco já sotva vidím"
 single_combat.0031.desc.opponent_response.guard.fatality:0 "dokud chybně umístěný úder z mého vlastního [sc_loser.Custom('signature_weapon')] nevytáhne zbraň z mého uchopení.\n\n[sc_victor.GetFirstNameNoTooltip] neztrácí čas uvolněním série [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], každý z nich trhá krvavé pruhy z mé kůže.\n\nPadám na kolena, zadýchávám se, vykašlávám husté červené provazy slin. [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')] je bez emocí, zatímco [sc_victor.GetSheHe] se připravuje na smrtelný úder."
 single_combat.0031.desc.opponent_response.guard.injury:0 "pak, s #EMP zábleskem#!-blokem-odvetou, vykroutí mi [sc_loser.Custom('signature_weapon')] přímo z ruky.\n\nTéměř jsem neměl čas mrknout.\n\nS hodně sebevědomím se můj nepřítel přesouvá do ofenzivní pozice, připraven [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.guard:0 "[sc_victor.GetFirstNameNoTooltip] se posune dopředu, [sc_victor.Custom('signature_weapon')] blokuje jakýkoli protiútok,"
 single_combat.0031.desc.opponent_response.hail_mary.fatality:0 "[sc_victor.GetHerHis|U] cíl je příliš vysoký na takovou taktiku, amatére! Lituji [sc_victor.GetHerHim], opravdu. Kdyby něco, takový úder by mě zasáhl do čela-"
 single_combat.0031.desc.opponent_response.hail_mary.injury:0 "Na okamžik mě pobaví [sc_victor.GetHerHis] drzost, dokud necítím, jak se něco zachycuje kolem zadní strany mé nohy.\n\nV okamžiku jsem na zemi a [sc_victor.GetFirstNameNoTooltip] stojí nade mnou, přesně stejně překvapený jako já. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')]-ruka však zůstává pevná a hrozivá."
 single_combat.0031.desc.opponent_response.hail_mary:0 "[sc_victor.GetFirstNameNoTooltip] ví, že [sc_victor.GetSheHe] má navrch, a zoufale se vrhá vpřed, [sc_victor.Custom('signature_weapon')] připravená [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')].\n\n"single_combat.0031.desc.opponent_response.jungle_stalker.fatality:0 "mlátí mě přímo do oka s [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nPřekvapen a už bojující s vegetací, můj vlastní [sc_loser.Custom('signature_weapon')] se mi vymkne z ruky.\n\nBez obrany jsem snadná kořist pro [sc_victor.GetFirstNameNoTooltip], a série [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] mě nekompromisně roztrhává."
 single_combat.0031.desc.opponent_response.hard_grit.fatality:0 "Netrvá to dlouho, než jsem nucen čelit realitě. [sc_victor.GetSheHe|U] mě má na zadní noze bez možnosti vzít zpět půdu, a nemohu stále blokovat.\n\nKdyž smrt přijde, alespoň je rychlá, když [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] můj krk do krvavé spouště."
 single_combat.0031.desc.opponent_response.hard_grit.injury:0 "S profesionální kompetencí [sc_victor.GetFirstNameNoTooltip] mě žene tímto tím a tím, každý úder mě nakopává, dokud [sc_victor.GetSheHe] nemůže vykroutit [sc_loser.Custom('signature_weapon')] přímo z [sc_loser.Custom('HandHands')].\n\nNa okamžik jsem zůstal ohromen."
 single_combat.0031.desc.opponent_response.hard_grit:0 "[sc_victor.GetFirstNamePossessiveNoTooltip] způsob zůstává pasivní, když bojujeme, ale [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] sklízí hořkou daň, nutí mě ustoupit sérií dobře umístěných [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"single_combat.0031.desc.sc_attacker.stoic_veteran:0 "V Gardě jsme především chránili císaře proti vrahům, ale většina vrahů utíká při pohledu na těžce ozbrojeného Varangiana. Můj protivník, k cti [sc_victor.GetHerHis], se zdá být nezasažen mým zastrašujícím vzhledem a moje stoická sekání jsou opětovně zadržována rozhodným úderem po rozhodném úderu.\n\n"
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality:0 "vrcholící v sérii [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] které mě posílají jako novorozené štěně.\n\nKaždý můj protiúder se zdá být neúčinný, můj protivník ochoten snášet absurdní množství trestu, pokud [sc_victor.GetSheHe] může vrátit s úroky.\n\nNevidím smrtící úder, jen cítím jak [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] do mé strany. Horká, mokrá krev začne pulzovat dolů mým pasem, když se zhroutím do [sc_defender.Custom('GroundType')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.injury:0 "vyvrcholí v hlubokém řevu a salvě [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], které mě donutí kleknout.\n\nSnažím se zvednout svůj [sc_loser.Custom('signature_weapon')] k odražení další devastační rány, jen abych dostal rychlé koleno přímo do [sc_loser.Custom('MaskFace')].\n\nZadním sklouznutím do [sc_defender.Custom('GroundType')], vidění se mi motá, právě když se zdá jasně [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] do mého zorného pole."
 single_combat.0031.desc.opponent_response.hurt_me_better:0 "[sc_victor.GetFirstNameNoTooltip] se zdá být pozitivně #EMP zlákán#! mými snahami, každý úder, který jsem zasadil, vzbuzuje [sc_victor.GetHerHis] vášeň pro bitvu, nakonec"
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality:0 "narušuje mě a sráží na zem.\n\nMůj [sc_loser.Custom('signature_weapon')] letí pryč. Na okamžik se dívám přímo do otevřené tlamy strašlivého plazitele.\n\nPak všechno ztmavne, zvlhne a bolí: bojuji, dusím se, snažím se křičet, ale žádný zvuk neuniká z tlamy bestie kromě křupání zlomených kostí a stříkající dřeně."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile:0 "[sc_victor.GetFirstNameNoTooltip] ustupuje, a trvá okamžik, než zjistím proč. Z ničeho nic se objeví děsivý krokodýl"
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality:0 "praští mě přímo do oka s [sc_victor.Custom('SignatureWeaponEndType')] mé [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nOhromený a už bojující s rostlinstvem, moje vlastní [sc_loser.Custom('signature_weapon')] mi vyklouzne z ruky.\n\nNechráněný, jsem snadnou kořistí pro [sc_victor.GetFirstNameNoTooltip], a série [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] mě neúprosně rozřezává."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury:0 "kopl mě #EMP silně#! do rozkroku, převalil mě s křikem.\n\nNa zemi se snažím během několika sekund osvobodit z toho prokletého ďábelího rostlinného, proklínaje pálivou bolest v mých slabinách, až náhle přestanu, když cítím chladný kov [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] přitisknutý k mému čelu."
 single_combat.0031.desc.opponent_response.jungle_stalker:0 "[sc_victor.GetFirstNameNoTooltip] dobře ovládá džungli, čekající, až mě liana chytí, než"
 single_combat.0031.desc.opponent_response.like_a_viper.fatality:0 "Čas se zdá zpomalovat. Cítím, jak se můj [sc_loser.Custom('signature_weapon')]-ruka pohybuje, příliš pomalu na to, aby zasáhla, ale můj zrak se zaostří na smrtící zbraň připravující se [sc_victor.Custom('SignatureWeaponWoundVerb3')] na moje prsa.\n\nPak to udeří.\n\nKůže se trhá. Kosti se štěpí, pak tříští. Cítím, jak něco vylétá skrz můj zadek, ale jestli je to já nebo kov, nedokážu říct. Nemůžu... nemůžu dýchat. Nemůžu cítit. Nemůžu."single_combat.0031.desc.sc_attacker.special_fallback.fatality:0 "S nerušeným přístupem k mému zázemí je pro [sc_victor.GetFirstNameNoTooltip] dost snadné [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] s lavinou [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nPadám na [sc_defender.Custom('GroundType')], dopadám na bok, práškováním a chraptěním skrze zlomené kosti a roztrhané orgány. Tolik bolesti. Tolik bolesti. Ztrácím vědomí, ztrácím necitlivost, ztrácím se... ztrácím se..."
 single_combat.0031.desc.opponent_response.like_a_viper.injury:0 "Snažím se odrazit úder této viperky, ale je to zbytečné. Můj protivník využívá příležitosti, aby zakroutil mou [sc_loser.Custom('signature_weapon')] a ohnul ji špatným směrem, smýkající zbraň pateticky daleko z mého dosahu.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] spočinula na mém hrudníku, těsně před mým rychle bijícím srdcem."
 single_combat.0031.desc.opponent_response.like_a_viper:0 "[sc_victor.GetFirstNameNoTooltip] téměř vypadá, že se leskne, poté je [sc_victor.GetSheHe] na mě, [sc_victor.Custom('signature_weapon')] míří rovnou k mému srdci.\n\n"
 single_combat.0031.desc.opponent_response.martial_voice.fatality:0 "Na té hlase je něco, co mě zamrzí, jako srnec na zvuk loveckého rohu. Úder by měl být snadno zablokovatelný, nebo se mu vyhnout, nebo... jakékoliv, opravdu.\n\nAle neudělám to.\n\nMísto toho, to [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] hluboko do mého ramene, rozbíjí kosti a postříká nás oba arteriální krví."
 single_combat.0031.desc.opponent_response.martial_voice.injury:0 "Skáču zpět tak rychle, že téměř opouštím svou pokožku, trvá to zlomek sekundy, než si uvědomím, že [sc_loser.Custom('signature_weapon')] mě nesleduje, točí se vzduchem, kde jsem ho upustil, a nechává mě bezmocného, když [sc_victor.GetFirstNameNoTooltip] se chystá na druhý zásah."
 single_combat.0031.desc.opponent_response.martial_voice:0 "[sc_victor.GetFirstNameNoTooltip] na mě křičí, [sc_victor.GetHerHis] tón je zcela nevhodný pro urozeného, a potom přepne na [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] se [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] uprostřed výkřiku.\n\n"
 single_combat.0031.desc.opponent_response.mocking_boast.fatality:0 "odstrč [sc_loser.Custom('signature_weapon')] z mé ruky, jako by to byla dětská hračka.\n\n[sc_loser.Custom('EyeEyes')|U] široké od strachu, panikařím, ale už je pozdě. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] se chystá vpřed, připraveno [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] jedním rychlým úderem."
 single_combat.0031.desc.opponent_response.mocking_boast.injury:0 "získám solidní úder do mé [sc_loser.Custom('signature_weapon')]-ruky pomocí [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis] vlastního [sc_loser.Custom('signature_weapon')], což způsobí, že mi zbraň spadne z gripu.\n\nMůj protivník se chystá [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] s výbušností a úšklebkem.\n\n\"Teď, co říká poražený?\""
 single_combat.0031.desc.opponent_response.mocking_boast:0 "[sc_victor.GetFirstNameNoTooltip] na mě hází jednu urážku za druhou, využívaje mojí chvilkové reakce k"
 single_combat.0031.desc.opponent_response.nut_em.fatality:0 "a všechno zčerná. Mé [sc_loser.Custom('EyeEyes')] jen... přestanou fungovat. Zoufale mávám svým [sc_loser.Custom('signature_weapon')], snažím se odrazit nepřátelského [sc_victor.GetWomanMan], který se mě snaží zabít.\n\nTo nepomáhá, protože cítím, jak něco [sc_victor.Custom('SignatureWeaponWoundVerb1')] hluboko do mého ramene, vyřezává krvácející cestu mým tělem.\n\nKopřím a tónuji, vykašlávajíc hromadu měděného hlenu: [sc_victor.GetFirstNameNoTooltip] musel zasáhnout plíci."
 single_combat.0031.desc.opponent_response.nut_em.injury:0 "a padám jako pytel cihel.\n\nPodle #EMP [sc_loser.GetFaith.HighGodName]#!, ten [sc_victor.GetWomanMan] má #EMP absurdně#! tvrdou hlavu.\n\nMůj svět se stále točí, bílé pruhy agonie protrhávají mé vidění, když se dívám vzhůru, abych zjistil, že [sc_victor.GetFirstNameNoTooltip] připravuje [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] jedním rychlým úderem."
 single_combat.0031.desc.opponent_response.nut_em:0 "[sc_victor.GetFirstNameNoTooltip] neočekávaně vyrazí vpřed, praští mě přímo do [sc_loser.Custom('MaskFace')],"
 single_combat.0031.desc.opponent_response.onslaught.fatality:0 "příliš mnoho na to, abych se bránil. Odrazím první dva nebo tři, ale [sc_victor.GetHerHis] čtvrtý úder mi vyrve [sc_loser.Custom('signature_weapon')] z [sc_loser.Custom('HandHands')], a pátý mi vezme dech.\n\nMálem nemám čas si uvědomit, co se děje, než [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] hluboko do mé hrudníku, tříští kosti a trhá maso.\n\nPadám dozadu, lapajíc po dechu, umírajíc. Moje hruď hoří a moje končetiny už jsou studené, má mysl sama jakoby odtéká z otvoru na ráně."
 single_combat.0031.desc.opponent_response.onslaught.injury:0 "nutí mě zpět, a to opakovaně.\n\nNetrvá to dlouho, než se zhroutím, padám zpět s rachotem. [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] naposledy nad mým převrženým tělem, připraven mě skončit jedním okamžikem."
 single_combat.0031.desc.opponent_response.onslaught:0 "[sc_victor.GetFirstNameNoTooltip] spouští [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] po [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] směrem ke mně,"
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality:0 "Až když se přetáhnu, uvidím, co [sc_victor.GetSheHe] dělá. Můj [sc_loser.Custom('signature_weapon')] byl vržen moc daleko přede mnou, [sc_victor.GetFirstNameNoTooltip] otočí [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] zpět a bílá horká bolest exploduje v mé straně.\n\nSklouznu, chraptící a kašlající, nasávám přidušené nádechy vzduchu. Je to všechno zbytečné.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] pro smrtící úder."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury:0 "Netrvá dlouho a zakolísám, vyčerpaný, a můj protivník mě srazí na zem jediným [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSnažím se postavit, ale [sc_victor.GetFirstNamePossessiveNoTooltip] bota přichází na mou hruď, a [sc_victor.GetSheHe] zvedá [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.open_terrain_expert:0 "[sc_victor.GetFirstNameNoTooltip] využívá dostatek prostoru ve svůj prospěch s ohromující sérií [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], pouze aby se po každém útoku otočil mimo můj dosah.\n\n"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality:0 "je to výbuch čistého trápení přímo do mých útrob.\n\nPadám dozadu a něco mě zasáhne pod bradou, hluboko do čelisti. Arteriální krev volně vychází z rány, můj život se vsakuje do [sc_defender.Custom('GroundType')] jak se zhroutím na zem."single_combat.0031.desc.sc_attacker.jungle_stalker.fatality:0 "Pohled se ukáže být mým zkázou. [sc_victor.GetFirstNameNoTooltip] skáče na příležitost s radostí, a když se o několik milisekund později znovu podívám nahoru, je tu [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] chystající se [sc_victor.Custom('SignatureWeaponWoundVerb1')] do mého břicha.\n\nKřičím bolestí, ale je pozdě. I když první rána nebyla fatální, [sc_victor.GetFirstNameNoTooltip] se zdá, že dalším úderem zasáhne přesněji."
 single_combat.0031.desc.opponent_response.pocket_sand.injury:0 "něco těžkého mi podrazí nohy.\n\nRychle mrkám, snažím se vyčistit svůj zrak, a rozmazaná scéna, která se objeví, je [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] připravující se na [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.pocket_sand:0 "[sc_victor.GetFirstNameNoTooltip] se na okamžik sklonil. Další věcí, kterou vím, je, že můj [sc_loser.Custom('MaskFace')] je pokrytý [sc_defender.Custom('GritType')], a"
 single_combat.0031.desc.opponent_response.pocket_silver.fatality:0 "mám [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] stoupající proti mně.\n\nZbraň mě zasáhne přímo do úst v explozi zubů a krvavého masa. Moje čelist visí ochablá a bez užitku. Zakolísám, snažím se křičet, ale vycházejí jen škrcené vzlyky.\n\nAni jsem neviděl [sc_victor.GetFirstNamePossessiveNoTooltip] soucitný úder."single_combat.0031.desc.opponent_response.special_fallback.fatality:0 "ten [sc_victor.Custom('SignatureWeaponEndType')] od [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] pluje přímo do mého [sc_loser.Custom('MaskFace')]. Padám s hvízdnutím, mé [sc_loser.Custom('signature_weapon')] se kutálí pryč, když se zhroutím, a můj protivník mě kopne na záda.\n\nNež mám čas protestovat, [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] s [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]. Můj žaludek #EMP zpívá#! v agónii, mé končetiny znecitliví, moje tvář zchladne.\n\nTohle... tohle je ono."
 single_combat.0031.desc.opponent_response.pocket_silver.injury:0 "[sc_victor.GetSheHe] přinesl [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] #EMP uvnitř#! mé obrany, přímo pod mým hrdlem.\n\nReflexivně škubnu s [sc_loser.Custom('signature_weapon')], zvažující své možnosti v nepříjemném tichu.\n\n[sc_victor.GetFirstNameNoTooltip] na mě mračí a [sc_victor.GetHerHis] svaly se napínají připravené k úderu."
 single_combat.0031.desc.opponent_response.pocket_silver:0 "[sc_victor.GetFirstNameNoTooltip] pošle něco těžkého a peněženkového mým směrem. Když se mi podaří vyhnout,"
 single_combat.0031.desc.opponent_response.probing_attack.fatality:0 "jemně mě stále více a více vyvádí z rovnováhy, až mě nešikovný úder posílá k zemi.\n\nNikdy se nedostanu z povrchu, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')] jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury:0 "každý čas mě srazí s vypočítaným-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nDělám, co mohu, abych [sc_victor.GetHerHim] odrážel, ale [sc_victor.GetSheHe] nakonec vyrazí [sc_loser.Custom('signature_weapon')] úplně z mé ruky.\n\nMám jen několik sekund, než jsem [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]."
 single_combat.0031.desc.opponent_response.probing_attack:0 "[sc_victor.GetFirstNameNoTooltip] několikrát přitáhne [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], pečlivě si vybírajíc [sc_victor.GetHerHis] momenty,"
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality:0 "Dobře využívajíc příležitost, [sc_victor.GetFirstNameNoTooltip] plynule přechází do [sc_victor.Custom('SignatureWeaponAttemptedLight')] která vyrve [sc_loser.Custom('signature_weapon')] z mého držení.\n\n[sc_victor.GetSheHe|U] je na [sc_victor.GetHerHis] zpětném mávnutí, než se stačím vyhnout, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] smrtelně do mého hrudníku."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury:0 "Dělám, co mohu, ale můj protivník se rozjíždí hned do průvodu [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], a netrvá dlouho, než jsem na zemi, otřesený a sípající.\n\nI když stále mám svůj [sc_loser.Custom('signature_weapon')] po ruce, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] je připraveno [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.put_the_boot_in:0 "[sc_victor.GetFirstNameNoTooltip] zasazuje zuřivý [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] z [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], a poté silný kop do mého hrudníku, který mě zakolísá.\n\n"
 single_combat.0031.desc.opponent_response.raaargh.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] mého [sc_loser.Custom('signature_weapon')] jediným [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n[sc_victor.GetFirstNameNoTooltip] se vrhá vpřed, udeří mě tak silně do [sc_loser.Custom('MaskFace')], že spolknu několik zubů a letím dozadu, otáčejíc se kolem své hlavy.\n\nBodám do [sc_defender.Custom('GroundType')] tvrdě, naprosto neschopen zpracovat, co se děje. Když se mi podaří vrátit k smyslům, klesá na mě bota rychle a zlověstně na [sc_loser.Custom('MaskFace')].\n\nA znovu a znovu a znovu..."
 single_combat.0031.desc.opponent_response.raaargh.injury:0 "házet mnou jako s hadrovou panenkou.\n\nPadám dozadu, ztrácím [sc_victor.Custom('signature_weapon')] a [sc_victor.GetSheHe] se nade mnou vznáší s vražednou zvířecí #EMP nenávistí#! v [sc_victor.GetHerHis] [sc_victor.Custom('EyeEyes')]. To... to je, jak umírám.\n\nJak rychle se objevila, vztek zmizí a [sc_victor.GetFirstNameNoTooltip] se kymácí jemně, stále skoro připraven [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] navzdory momentárnímu klidu."
 single_combat.0031.desc.opponent_response.raaargh:0 "V jednom okamžiku je [sc_victor.GetFirstNameNoTooltip] normální, v dalším je [sc_victor.GetSheHe] děsivým strojem hněvu, ničí mé obraně a"single_combat.0041.desc.opponent_response.taunt:0 "[sc_loser.GetFirstNameNoTooltip] se stahuje, na [sc_loser.GetHerHis] tváři se nepochybně začíná formovat krutý úsměv. Jakékoli malé urážky, které [sc_loser.GetSheHe] má na jazyku, je nechci slyšet, a téměř reflexivně se vrhám do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality:0 "Křičím frustrací.\n\nTohle se zdá být #EMP přesně#! co [sc_victor.GetFirstNameNoTooltip] čekal, protože je to právě tato chvilková distraction, kterou [sc_victor.GetSheHe] využije, aby se prosmýkl přes moji obranu a [sc_victor.Custom('SignatureWeaponWoundVerb5')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] do mého hrdla.\n\nTéměř okamžitě začínám zvracet a dusit se, ale vzduch nikdy nepřichází. Jen krev. Zraňující hrudky husté, slinami naplněné krve, vzlínající mi v krku a ven z úst."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury:0 "moje obrana praská čistou frustrací.\n\nV tu #EMP přesnou#! chvíli [sc_victor.GetSheHe] udeří, [sc_victor.Custom('SignatureWeaponAttemptedLight')] trhne můj [sc_loser.Custom('signature_weapon')] z mého úchopu s vytříbeným elegantním pohybem.\n\n"Neboj se, [sc_victor.GetFirstNameNoTooltip]; pořád máš lepší grip na svou [sc_loser.Custom('signature_weapon')] než na svůj [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]"."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech:0 "[sc_victor.GetFirstNameNoTooltip] ustupuje od každého mého úderu, každou ránu counteruje odporným poznámkou o mně, až"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "Kloužu a zakopávám do hluboké tůně z bažinaté vody.\n\nMoje [sc_loser.Custom('signature_weapon')] je okamžitě ztracena a zatímco se zmítám, na záda mého krku dopadne těžká bota, která mě drží pod odpornou tůní.\n\nKaždý můj boj je setkán s ukvapeným švihem [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], dokud mi nezbude síla pokusit se [sc_victor.GetHerHim] od sebe odtlačit."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "Zakopávám, klouzám a padám dolů po svahu, končetiny rozpjaté.\n\nNěco ostrého, kámen nebo zbraň, mě zasáhne do páteře, a dolní polovina mého těla znecitliví, zatímco moje horní polovina křičí v bolesti. Svět se náhle zastavuje. Můj ruku se ohýbá špatným směrem, krev mi zaplňuje oko a je mi tak zima.\n\n[sc_victor.GetFirstNameNoTooltip] se tyčí nade mnou, připravený ukončit moje utrpení."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "Padám zpět přímo do volné bahnité vody.\n\nMé [sc_loser.Custom('signature_weapon')] mi okamžitě vyklouzne z ruky, a já se snažím dostat hlavu nad vodu, abych popadl vzduch a vyplivl páchnoucí bažinu.\n\nBotka jemně našlapuje na můj [sc_loser.Custom('MaskFace')], drží mě jen těsně nad hladinou a hrozí, že mě zatlačí dolů."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "Padám zpět přes malý svah, špatně dopadám mezi kameny, těsně minout svou vlastní [sc_loser.Custom('signature_weapon')].\n\nSnažím se postavit co nejlépe, ale studený kov [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] už je přitisknut k zátylku."
 single_combat.0031.desc.opponent_response.rough_terrain_expert:0 "[sc_victor.GetFirstNameNoTooltip] se zdá rozumět oblasti dobře, zmatkuje mě pořád dokola, až"
 single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "vrací mě zpět do bolestné reality.\n\nNež stihnu znovu zvednout obranu, následný úder [sc_victor.GetFirstNamePossessiveNoTooltip] mi vyrazí [sc_loser.Custom('signature_weapon')] z ruky, zanechavši mě otevřeného a zranitelného."
 single_combat.0031.desc.opponent_response.something_to_hide:0 "[sc_victor.GetFirstNameNoTooltip] syčí jedno z mých #EMP proklatých#! tajemství. Donucen a rozptýlen, nechám mě zasáhnout dalším úderem,"
 single_combat.0031.desc.opponent_response.special_fallback.fatality:0 "Tento [sc_victor.Custom('SignatureWeaponEndType')] od [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] míří přímo do mého [sc_loser.Custom('MaskFace')]. Padám na zem s hvízdáním, má [sc_loser.Custom('signature_weapon')] ujíždí dál, když se zhroutím, a můj protivník mě kopne na záda.\n\nDříve, než mám čas protestovat, [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] s [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]. Můj žaludek #EMP zpívá#! v agonii, mé končetiny znecitlivěly, má tvář zchladla.\n\nToto... toto je ono."
 single_combat.0031.desc.opponent_response.special_fallback.injury:0 "[sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] tlačil na moje [sc_loser.Custom('MaskFace')], nezvratně blízko."
 single_combat.0031.desc.opponent_response.special_fallback:0 "[sc_victor.GetFirstNameNoTooltip] na okamžik zúžuje oči, pak mě kopne, zlověstně, do holeně.\n\nZakopl jsem, abych se ocitl znějící."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality:0 "až konečně vyvinutý tlak proti [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nNedostávám příliš dlouho na přemýšlení o své smůle, jelikož mě další úder zasáhne přímo do hrudníku a [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nZhroutím se na zem, život mi uniká každou sekundou, ústa se hýbou víc náhodou než záměrně. [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] je stále zaklíněno ve mně."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury:0 "každý z nich trhá do [sc_loser.Custom('SignatureWeaponEndMaterial')] mé [sc_loser.Custom('signature_weapon')] až se zbraň [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nPoté je to pro [sc_victor.GetFirstNameNoTooltip] dětská hra, aby mě odzbrojil mé rozbité [sc_loser.Custom('signature_weapon')], což mě nechává nahého a zranitelného vůči jakémukoliv dalšímu úderu, který může přijít."
 single_combat.0031.desc.opponent_response.stoic_veteran:0 "[sc_victor.GetFirstNameNoTooltip] je nekompromisní, posílá na mě soustavu [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]"
 single_combat.0031.desc.opponent_response.strict_guard.fatality:0 "rozkouše mou obranu. Další mě posílá do mrazu bolestí skrze mé hrudník, a moje [sc_loser.Custom('signature_weapon')]-ruka bezmocně visí po mém boku.\n\nNedokážu cítit končetinu, nedokážu přimět své nohy k pohybu, nedokážu nic.\n\nDalší [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponCriticalPresent')] můj hrudník, a zakolébám se, kývající se na místě.\n\n[sc_victor.GetFirstNameNoTooltip] připravuje [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] na poslední úder."
 single_combat.0031.desc.opponent_response.strict_guard.injury:0 "posílá mě do kolen.\n\nNež se mohu vzchopit, [sc_victor.GetFirstNameNoTooltip] je znovu na mně, [sc_victor.Custom('signature_weapon')] míří k mé hlavě [sc_victor.Custom('SignatureWeaponEndType')]-prvního, dokud nedostanu [sc_loser.Custom('MaskFace')] plnou tupých [sc_victor.Custom('SignatureWeaponEndMaterial')].\n\nTéměř si ani nevšimnu, jak mi [sc_loser.Custom('signature_weapon')] sklouzne z uchopení."
 single_combat.0031.desc.opponent_response.strict_guard:0 "[sc_victor.GetFirstNameNoTooltip] postupuje, [sc_victor.Custom('signature_weapon')] tvoří neproniknutelnou bariéru, dokud se neobjeví [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
 single_combat.0031.desc.opponent_response.surprise_attack.fatality:0 "vytrhávám svůj [sc_loser.Custom('signature_weapon')] ze svého úchopu.\n\nRychle ustupuji, ale ne tak rychle jako [sc_victor.GetFirstNameNoTooltip] může zaútočit, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] v jednom rychlém pohybu.\n\nŽivot ze mě vyprchává, klesám, jen dost duševní jasnosti na to, abych se podíval svému vrahovi do očí."
 single_combat.0031.desc.opponent_response.surprise_attack.injury:0 "překvapující mě. Úder mě půlotočí tak silně, že málem padám na zem.\n\nNež se mohu vzpamatovat, [sc_victor.GetSheHe] si přemístil [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] připravený na smrtící úder. Oba zůstáváme ztuhlí, zvažující pohyb, a je jasné, že můj [sc_victor.GetFirstNamePossessiveNoTooltip] úder [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] předtím než se mohu vyhnout nebo parírovat."
 single_combat.0031.desc.opponent_response.surprise_attack:0 "[sc_victor.GetFirstNameNoTooltip] simuluje jeden směr, pouze aby se přesunul jinam s [sc_victor.Custom('SignatureWeaponAttemptedLight')],"
 single_combat.0031.desc.opponent_response.taunt.fatality:0 "opouštím svou obranu a vrhám se na [sc_victor.GetHerHim].\n\nNení žádným překvapením, když můj reckless útok dává [sc_victor.GetFirstNameNoTooltip] volnou ránu na mé břicho."
 single_combat.0031.desc.opponent_response.taunt.injury:0 "hodím dolů svůj [sc_loser.Custom('signature_weapon')] a pokusím se [sc_victor.GetHerHim] udusit sám.\n\nAž když [sc_victor.GetFirstNameNoTooltip] mává [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], uvědomím si, co jsem udělal."
 single_combat.0031.desc.opponent_response.taunt:0 "[sc_victor.GetFirstNameNoTooltip] mě zasypává řadou nesmírně osobních komentářů, dokud ne"
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality:0 "Hybám se, abych zablokoval, ale špatně vypočítám... něco. Můj svět se točí a cítím se omámený, zvracející pohyb mě ovládá, dokud moje hlava nenarazí na něco s masitým #EMP boucháním#!.\n\nNic necítím. Nemohu mluvit. Já... vidím své tělo ležící pár stop daleko, krev tryskající z jeho krčního pahýlu.\n\nJsem..."single_combat.0041.desc.result.sudden_death:0 "#BOL Výsledek:#! Vyhrávám [single_combat_fight|E] proti [sc_loser.GetFirstNameNoTooltip] díky [single_combat_fight_sudden_death|E]"
 single_combat.0031.desc.opponent_response.technique_from_legend.injury:0 "V scéně tak malebné, že by mohla být přímo z legendy, můj protivník odstraňuje mou obranu, vyrvávajíc mi [sc_loser.Custom('signature_weapon')] z ruky, než doručí devastující [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který mě srazí na zem.\n\n[sc_victor.Custom('signature_weapon')|U] zdvižený, nevšímavý na mou spadlou čelist, [sc_victor.GetSheHe] se připravuje [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.technique_from_legend:0 "[sc_victor.GetFirstNameNoTooltip] se na chvíli zdá váhat, než zaujme dramatickou pózu a [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] na mě se svým [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0031.desc.opponent_response.tire_opponent.fatality:0 "v mé obraně se otevře vhodná mezera.\n\nDalší úder mi roztrhne břicho, vychrlí krev, žluč a napůl strávené jídlo, které se valí ven přes mé boty.\n\nKřičím, bolest nepředstavitelná, chytám se svých odkrytých vnitřností. Možná je to všechno v mé mysli, ale myslím, že mi přelétne záblesk soucitu [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')], když [sc_victor.GetSheHe] zvedá [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] aby ukončil mé utrpení."
 single_combat.0031.desc.opponent_response.tire_opponent.injury:0 "Cítím, jak se mi uvolňuje úchop na mém [sc_loser.Custom('signature_weapon')].\n\nMůj protivník musel něco vyčíst z mého postoje, protože pevný pohyb [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] posílá mou zbraň do vzduchu.\n\nJsem na milosti [sc_victor.GetHerHis]."
 single_combat.0031.desc.opponent_response.tire_opponent:0 "[sc_victor.GetFirstNameNoTooltip] bojuje s inercí samotné Země, nechávající mě unavit znovu a znovu, až"
 single_combat.0031.desc.opponent_response.unsure_attack.fatality:0 "a zakolísám dozadu.\n\n[sc_victor.GetSheHe|U] mě musel trefit někde, ale náhlá bolest je příliš intenzivní, než abych přesně řekl, kde. Cítím horkou mokrou krev, jak se šíří z mého hrudníku, bolest rozkvétá do uzlíků, rozšiřující se po mé horní části trupu.\n\n[sc_victor.GetFirstNameNoTooltip] mává [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], vrhá se vpřed, aby [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.unsure_attack.injury:0 "a navzdory plachosti úderu mě zasáhne špatně a já se převrátím na stranu.\n\nI když se snažím dostat na nohy, už má rozesmátý [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] v pozici, připravený [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')] jen s jedním škubnutím."
 single_combat.0031.desc.opponent_response.unsure_attack:0 "[sc_victor.GetFirstNameNoTooltip] zvedá [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] pro [sc_victor.Custom('SignatureWeaponAttemptedLight')],"
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "která se nějak dostane přímo kolem mé obrany a [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nZatácím dozadu, zbraň mého protivníka [sc_victor.Custom('signature_weapon')] se vytáhne s mokrým schlurp, zatímco jdu. Krev začíná téct z rány, drenážující zem na mých nohách, a mé ústa bezradně máchají.\n\n[sc_victor.GetFirstNameNoTooltip] vypadá stejně šokovaně jako já."
 single_combat.0031.desc.opponent_response.wait_and_hope.injury:0 "co mě zasáhne přímo na kloubech mé [sc_loser.Custom('signature_weapon')]-ruky.\n\nReflexivně se mi prsty otevřou, což způsobí, že mi zbraň spadne na zem.\n\nOba se na sebe díváme #EMP nedůvěřivě#! několik sekund, než [sc_victor.GetFirstNameNoTooltip] váhavě zvedne [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\n\"P-podvolit se nebo zemřít!\""
 single_combat.0031.desc.opponent_response.wait_and_hope:0 "[sc_victor.GetFirstNameNoTooltip] je na okamžik ztuhlý, než se pokusí o opatrný úder."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality:0 "a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] který zasáhne tak tvrdě, že [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nOsvícený, ztuhnu, upouštím bezcennou zbraň do [sc_defender.Custom('GroundType')]. Trvá to jen vteřinu, ale vteřina je vše, co [sc_victor.GetFirstNameNoTooltip] potřebuje, aby [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury:0 "nečekaně-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] , což zcela naruší mou rovnováhu.\n\n[sc_victor.GetFirstNameNoTooltip] se vrhá vpřed, přičemž [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] je jen kousek od mé [sc_loser.Custom('MaskFace')].\n\n"Vzdávej se, podle [sc_victor.GetFaith.WarGodName], nebo zemři!""
 single_combat.0031.desc.opponent_response.wrath_of_highgod:0 "[sc_victor.GetFirstNameNoTooltip] křičí [sc_victor.GetHerHis] oddanost [sc_victor.GetFaith.HighGodName] k nebesům, a následuje to"
 single_combat.0031.desc.result.mistake:0 "#BOL Výsledek:#! Prohrávám [single_combat_fight|E] s [sc_victor.GetFirstNameNoTooltip] kvůli mé [single_combat_injury_chance_injury_risk|E] skóre"
 single_combat.0031.desc.result.skill:0 "#BOL Výsledek:#! Ztrácím [single_combat_fight|E] proti [sc_victor.GetFirstNameNoTooltip] kvůli [sc_victor.GetHerHis] [single_combat_success_chance_skill|E] skóre."
 single_combat.0031.desc.result.sudden_death:0 "#BOL Výsledek:#! Prohrávám [single_combat_fight|E] proti [sc_victor.GetFirstNameNoTooltip] kvůli [single_combat_fight_sudden_death|E]"
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality:0 "skutečně [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\n\nJe to dětská hra pro [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] s [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] poté, a můj svět se zúží na úzké dírky světla a bolesti."single_combat.0041.desc.opponent_response.blade_dance.fatality:0 "zatímco už jsem na svém zpětném pohybu.\n\nHněv se šíří po [sc_loser.GetFirstNameNoTooltip] rysech, zřejmě kvůli mé drzosti, ale nemám zájem to nechat zajít dál.\n\nMoje [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatálně hluboko do hrudi blademastera."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury:0 "posílá zbraň létat.\n\nBezradný, mám jen chvíli na přiznání porážky, než [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]."
 single_combat.0031.desc.sc_attacker.attempt_disarm:0 "Snažím se nyní o největší šanci na snadné vítězství, pokouším se vytrhnout [sc_victor.Custom('signature_weapon')] z ruky svého protivníka jedním mocným [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. Je to téměř překvapení, když [sc_victor.GetSheHe] chytí můj [sc_loser.Custom('signature_weapon')] v nesprávném úhlu,"
 single_combat.0031.desc.sc_attacker.blade_dance.fatality:0 "Co si tento drzý fracek myslí, že [sc_victor.GetSheHe]'s dělá, já-\n\nMám [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] zapíchnuté ve svém hrudi. Jak to? Kde to? Ale já jsem... já jsem umělec."
 single_combat.0031.desc.sc_attacker.blade_dance.injury:0 "Musím se soustředit, musím se zotavit, mohu vyhrát, jen to potřebuji, jen to, já- čelím rozhodně arogantnímu [sc_victor.GetFirstNameNoTooltip], který [sc_victor.Custom('SignatureWeaponActionThirdPerson')] se [sc_victor.Custom('signature_weapon')] stále #EMP velmi silně#! v [sc_victor.GetHerHis] [sc_victor.Custom('HandHands')] s nádechem záměrného nebezpečí."
 single_combat.0031.desc.sc_attacker.blade_dance:0 "V boji jsem umělec. Každý úder je tah štětcem, každý padlý fo- #EMP sračka#!, ou, sakra, moje [sc_loser.Custom('signature_weapon')]-ruka, [sc_victor.GetSheHe] mě zasáhl #EMP přímo#! do mé [sc_loser.Custom('signature_weapon')]-ruky, to se nemělo stát!\n\n"
 single_combat.0031.desc.sc_attacker.butchery.fatality:0 "kroku dovnitř mé obrany a [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nKouzlím dopředu, beze slov, dávivý se na vlastní krev, dokonce vyhazujíce svou vlastní [sc_loser.Custom('signature_weapon')] abych se soustředil na snahu zastavit ránu, která stříká mou životní sílu do [sc_defender.Custom('GroundType')].\n\nJe- je to toto, jaké to bylo? Tak... tolikrát..."
 single_combat.0031.desc.sc_attacker.butchery.injury:0 "odnít mi zbraně s znepokojující lehkostí.\n\nMoje postavení a zastrašování nyní zní prázdně, jakýkoli dramatický postoj je snadno reagován vírem [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.sc_attacker.butchery:0 "Jak se ukazuje, zabíjení vyděšených rolníků v čele armády profesionálních nájezdníků je poněkud jiné než v jednom souboji s jedním houževnatým protivníkem.\n\nTechniky, které děsí děti, nemocné a staré, prostě nemají stejný efekt na mého protivníka, který využívá mé snadné nadměrné důvěry."
 single_combat.0031.desc.sc_attacker.confident_attack.fatality:0 "dostává solidní [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] do mého břicha, trhající křehkou kůži a neopatrně vylévající mé vnitřnosti na zem.\n\nKlouzám se v nepořádku svých vlastních střev, zakopávám dozadu s výkřikem, tělo v plamenech s utrpením.\n\nKonečný úder nemůže přijít dost rychle."
 single_combat.0031.desc.sc_attacker.confident_attack.injury:0 "odrazí svou zbraň zpět ke mně s dobře mířeným blokem.\n\nVyhnout se mému [sc_loser.Custom('signature_weapon')] mě dostává přímo do dráhy [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], a ačkoliv úder nedosáhne smrtelného zranění, přesto mě to vrhá k zemi. Moje zbraň odlétá, jak padám."
 single_combat.0031.desc.sc_attacker.confident_attack:0 "Své [sc_loser.Custom('signature_weapon')] ovládám s odborností a elegancí, ale i odborník dělá chyby. Uprostřed promyšleně riskantního [sc_loser.Custom('SignatureWeaponAttemptedLight')] se můj protivník"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality:0 "Teprve když se zastavím, abych si setřel kapku potu z #EMP mé#! [sc_loser.Custom('EyeEyes')], začínají věci jít vážně špatně: [sc_victor.GetFirstNameNoTooltip] vybere tu #EMP přesnou#! chvíli, aby mě zasáhl [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Jsem sražen na zem, než se dokážu narovnat, a další úder [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] nepořádně do mého krku.\n\nChroptím skrze své zničené hrdlo, vyfukujíc zmatené bubliny krvavého slinění, když se snažím dostat ven něco, cokoliv. Přes veškeré teplo se cítím tak chladně."single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "Když [sc_loser.GetFirstNameNoTooltip] krouží dozadu, vrhám se s [sc_loser.GetHerHim], přináším [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponEndType')] dolů na [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. Existuje málo #EMP prasknutí#!, které je tak viscerálně uspokojivé jako #EMP to#!.\n\nOchromený a vyčerpán, můj protivník se zhroutí na zem a ztrácí [sc_loser.GetHerHis] zbraň během procesu. [sc_loser.GetSheHe] je tak unavený, že mu trvá malou chvíli studeného kopání, aby se vzdal."
 single_combat.0031.desc.sc_attacker.desert_warrior.injury:0 "Několik nečekaných [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] od [sc_victor.GetFirstNameNoTooltip] později, zakopnu a spadnu obličejem do [sc_defender.Custom('GroundType')]. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] je na zátylku během okamžiku."
 single_combat.0031.desc.sc_attacker.desert_warrior:0 "Čekám a čekám a čekám, až se můj protivník unaví z pouštního horka, ale [sc_victor.GetSheHe] se zdá, že jen dál potí, bojuje a moje znepokojení oslabuje moji obranu.\n\n"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "Nedostal jsem se ani k několika úderům, když něco [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] hluboko do mého hrudníku. Otočím se, rovnováha úplně ztracena, a vidím, jak [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] se uvolňuje z mého těla v喷<span class="highlight">spray</span> krve a kousků kostí.\n\nBolest přichází zlomek sekundy poté, co dech opustí mou mysl. Křičící, bílou horkou agonií rychle přemoženou všudypřítomnou necitlivostí rozšiřující se nezadržitelně z mé smrtelné rány na hrudníku."single_combat.0031.desc.sc_attacker.butchery:0 "Jak se ukazuje, zabíjení vystrašených venkovanů v čele armády profesionálních nájezdníků je poněkud odlišné od soubojů s jedním odvážným protivníkem.\n\nTechniky, které děsí děti, nemocné a staré, na mého protivníka jednoduše nejsou tak účinné, ten využívá mé snadné nadměrné důvěry, aby"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Nevidím tolik [sc_victor.Custom('SignatureWeaponEndType')]-úder na stranu mé hlavy, jak to cítím, výbuch bíle horké bolesti v mé spánkové části doprovázený náhlým posunem perspektivy, když se převrátím na stranu.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] nohy přicházejí do zorného pole přede mnou, přesouvající se do bojové pozice po litující pauze.\n\nMám dostatek síly, abych vykoktal jedinou větu."single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "a využívám okamžitého zaváhání, abych zabořil svou [sc_victor.Custom('signature_weapon')] do břicha [sc_loser.GetWomanMan] co nejvíc to jde.\n\nKdyž [sc_loser.GetFirstNameNoTooltip] padá pozadu, slepý a krvácející, vrazím mu smrtelnou ránu, která vniká hluboko do [sc_loser.GetHerHis] dekoltu. Maso se trhá jako řeznické, oba nás postříká teplá krev.\n\n[sc_loser.GetSheHe|U] je mrtvý během minuty poté, co dopadne na zem."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught:0 "Vrhnul jsem se na svého protivníka, [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')], odhodlán zasáhnout [sc_loser.GetHerHim] tolika divokými útoky, kolik bude potřeba.\n\n"
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality:0 "Dokud mě nepřekvapí blok, který se odrazí do mého [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] rána až na kost, která mě podkope dozadu. Vydávám výkřik překvapené agonie, když se mé nohy vytrhnou z pod sebou.\n\nJe jen dost času vykřiknout protest, než [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nSmrt je osvobození."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury:0 "Ale když si na chvíli užívám sladký pocit, [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] mě nečekaně silně zasáhne do spánku. Chvilku ohromen, zakolísám, a další úder mě zbaví zbraně, zcela vydaného na milost [sc_victor.GetFirstNamePossessiveNoTooltip].\n\nUštvaný, ale triumfující, můj nepřítel [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] pro smrtící úder."
 single_combat.0031.desc.sc_attacker.expert_onslaught:0 "S vražednou dovedností vrhám skutečnou palbu [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] na svého protivníka, nutíc [sc_victor.GetHerHim] ustupovat krok za krokem. Vítězství je tak blízko, že si ho mohu ochutnat!\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality:0 "což mě odvádí pozornost jen na dost dlouho, abych si nevšiml následného [sc_victor.Custom('SignatureWeaponAttemptedLight')] než je [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')].\n\nZakolísám, pak se zhroutím zpět na [sc_defender.Custom('GroundType')], křečovitě se snažím křičet, ale víc než chraplavou špitnu nezvládám. Jak může někdo přežít tolik #EMP bolesti#!?\n\nNemůže."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury:0 "pouze pro to, aby #EMP ta#! zbraň byla odstrčena od mého těla [sc_victor.GetFirstNamePossessiveNoTooltip] zpětným švihem.\n\nBez zbraně, náhradní zbraně, a s tím, že můj protivník se chystá [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], je tu jen jedna věc, kterou můžu udělat."
 single_combat.0031.desc.sc_attacker.feint_and_stab:0 "Rozdělení mé pozornosti mezi dva údery se ukazuje jako... ambiciózní. Prvně si uvědomuji, že [sc_loser.Custom('signature_weapon')] bylo vytrženo z mého dosahu, když můj dýkový nůž se neovladatelně vrhne k tomu,"
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality:0 "vrhá se do spěchu [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nNevím přesně, která z nich naraží na tepnu, ale netrvá dlouho, než zpomalím, promočený vlastní krví od ramene po zápěstí. Bez obřadu se převracím dozadu. Jsem tak unavený. Nemohu vydržet... nemohu vydržet..."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury:0 "zasáhne mě devastujícím [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který mě téměř srazí do bezvědomí.\n\nKdyž se mi vrátí rozum, můj [sc_loser.Custom('signature_weapon')] je pryč a na hrdle mi je přitisknuta zbraň."
 single_combat.0031.desc.sc_attacker.forest_fighter:0 "Někdy jsou lesy tak husté a hrozivé, že jen blázen si myslí, že do nich vkročí sám. Někdy jsou tak nenápadně idylické, že děti omdlí při pouhé myšlence, že tam budou hrát.\n\nNaše současná část lesa se kloní k druhé možnosti, a zatímco hledám nějaké environmentální nebezpečí, které bych mohl využít, můj protivník"
 single_combat.0031.desc.sc_attacker.guard.fatality:0 "a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] od mého protivníka, která se zakousne hluboko do masa mého stehna.\n\nVyměníme si ještě několik úderů, až si všimnu alarmujícího mokrého pocitu kolem pasu. Na chvíli si myslím, že mi odvaha selhala uprostřed bitvy, dokud pohled dolů neukáže, že moje noha je #EMP promočená#! krví.\n\nNajednou mi to dojde a padám na zem, stále se třesoucí."
 single_combat.0031.desc.sc_attacker.guard.injury:0 "několik dobře mířených [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], s posledním úderem, který mi vyrve zbraň.\n\n[sc_victor.GetFirstNameNoTooltip] neztrácí čas připravující [sc_victor.GetHerHis] vlastní [sc_victor.Custom('signature_weapon')] na smrtelný úder."
 single_combat.0031.desc.sc_attacker.guard:0 "Dělám vše pro to, abych udržel pevnou obrannou pozici, ale je to k ničemu. Zářivá mezera v mých odrazech mě otevřela pro"
 single_combat.0031.desc.sc_attacker.hail_mary.fatality:0 "porážka tak rychlá, že si ani nejsem jistý, že můj první úder zasáhl.\n\nJednu chvíli útočím na [sc_victor.GetFirstNameNoTooltip] se vším, co mám, a v příští chvíli necítím svou [sc_loser.Custom('signature_weapon')]-ruku. Něco... něco na mém páteři, možná? Nemohu pohnout svalem, když padám do [sc_defender.Custom('GroundType')].\n\nJsem kopán na záda, alespoň mi byla dána důstojnost podívat se vrahovi do očí.\n\nPoté [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] se zaboří dolů."
 single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "kavalérie chyb.\n\nÚdery míjejí nebo se odrážejí od [sc_victor.GetFirstNamePossessiveNoTooltip] bloků a zasahují mě, ztrácím rovnováhu a dokonce se odstrkuji do [sc_loser.Custom('MaskFace')] svojí vlastní máchající rukou.\n\nJe to prakticky milost, když můj protivník téměř jemně vyrazí [sc_loser.Custom('signature_weapon')] z mého uchopení."
 single_combat.0031.desc.sc_attacker.hail_mary:0 "Někdy, když bojujete, prostě víte, že jste přehnáni. To je tento případ, když se má zoufalá sázka mění z divoké palby [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] na"
 single_combat.0031.desc.sc_attacker.hard_grit.fatality:0 "Trvá to chvíli, než jeden z nás udělá chybu, které se druhý může chopit, ale nakonec se to stane. Příliš se zavážu k [sc_loser.Custom('SignatureWeaponAttemptedLight')], a než se mohu vyhnout, je tu [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] zapíchnuté v mých útrobách.\n\nTak to jde."
 single_combat.0031.desc.sc_attacker.hard_grit.injury:0 "Je to napjatý boj, ale nakonec se nechám nalákat na jeden takový fígl příliš silně, abych se vzpamatoval. Místo toho ležím na zemi, bez zbraně."single_combat.0041.desc.opponent_response.something_to_hide:0 "[sc_loser.GetFirstNameNoTooltip] je uprostřed nějakého patologicky teatrálního pokusu mě zmást, doplněného strašidelným hlasem a květnatými hrozbami, když ztratím trpělivost a uhodím [sc_loser.GetHerHim] do čelisti svým [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\n[sc_loser.GetSheHe|U] okamžitě zakolísá dozadu,"
 single_combat.0031.desc.sc_attacker.hard_grit:0 "V boji si snadno zvykám využívat aroganci svého protivníka. Neoprávněná sebedůvěra je nejlépe potrestána rychlou porážkou. Můj soupeř se však nyní zdá být odhodlán dorovnat mi ránu za ránu a nikoli více, nechávající mezery pouze k tomu, aby mě vylákal k přílišnému přešlapování.\n\n"
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality:0 "Bez ohledu na to, kdo, jakýkoli [sc_loser.GetWomanMan] může ztratit jen tolik krve, a já jsem očividně ztratil příliš mnoho, zdá se.\n\n[sc_victor.GetFirstNameNoTooltip] připravuje [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] na [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury:0 "V tuto chvíli, s mou myslí zaměstnanou, netrvá dlouho, než [sc_victor.GetFirstNameNoTooltip] odráží mé údery, odzbrojuje mě a nutí ke kapitulaci."
 single_combat.0031.desc.sc_attacker.hurt_me_better:0 "Nejsem cizí bolestem a snažím se vytáhnout zranění, která mi můj protivník způsobil. I pro mě se to však ukazuje jako příliš, a má mysl se méně soustředí na sladké píchání agonie a více na ryze nepohodlný pocit roztržené kůže.\n\nJak má pozornost slábne, co mělo být nadšeným útokem se mění v smutný průvod [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] místo toho.\n\n"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality:0 "Opportunistický výpad od [sc_victor.GetFirstNameNoTooltip] projde rovnou mým krytem, což umožní [sc_victor.GetHerHim] [sc_victor.Custom('SignatureWeaponWoundVerb3')] horní polovinu mého těla s mocným [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSklouznu zpět, roztrhnuté maso a kusy krve létají, když je zbraň vytáhnuta ze mě. Co to je. Já to nezvládal. To nemůže být. Pomoc.\n\n#EMP Pomoc.#!"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile:0 "Uhnu dozadu, divoce ustupuji, abych se dostal mimo dosah bestie. Jenže se to nepohybuje.\n\nJe to kámen. Je to jen krvavý #EMP kámen#!, ne krvavý krokodýl, a nyní mě protivník vyvádí z rovnováhy a kymácí se.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality:0 "Pohled se stává mým zkázou. [sc_victor.GetFirstNameNoTooltip] se na příležitost vrhá s radostí, a když se podívám zpět o zlomek vteřiny později, je tu [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] chystající se [sc_victor.Custom('SignatureWeaponWoundVerb1')] do mého břicha.\n\nKřičím bolestí, ale je příliš pozdě. I kdyby první rána nebyla smrtelná, [sc_victor.GetFirstNameNoTooltip] se chystá zasáhnout přesnějším úderem se svým dalším úderem."single_combat.0041.desc.opponent_response.blade_dance.fatality:0 "zatímco jsem už na svém druhém švihu.\n\nRozhořčení se šíří po rysích [sc_loser.GetFirstNameNoTooltip], pravděpodobně z mé drzosti, ale nemám zájem nechat to zajít dál.\n\nMůj [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatálně hluboko do hrudi blademastera."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury:0 "Snažím se osvobodit s mým [sc_loser.Custom('signature_weapon')], ale nejsem dost rychlý, a [sc_victor.GetFirstNameNoTooltip] mě chytne s [sc_victor.Custom('SignatureWeaponAttemptedLight')] která zabodne mou zbraň do džungle.\n\nMám možná pár sekund, než bude duel pro mě skončen."
 single_combat.0031.desc.sc_attacker.jungle_stalker:0 "Džungle činí mnohé aspekty boje obtížnými, ale trpělivý začátečník dokáže překonat některé z jejích nejhorších překážek tím, že si zachová [sc_loser.GetHerHis] chlad. Je to, když čekám, až se temperament mého protivníka zlomí, že cítím, jak mi něco začíná obtáčet nohu, a podívám se dolů, abych viděl, že jsem se dostal do těžké liány.\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality:0 "oblouk [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], který se mění do mého hrudníku z boku, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] s jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nOdmítnutý protiútokem a mým vlastním pohybem, vrhám se do [sc_defender.Custom('GroundType')]. Moje ruce ještě fungují, ale už se cítí... tak slabé. Tak těžké. Je těžké se mi otočit, lepivá červená krev vytéká z mého hrudníku."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury:0 "[sc_victor.GetHerHis] čistá #EMP neochvějnost#!.\n\nOdhodlaný ke svému úderu, nikoli od něj, [sc_victor.GetFirstNameNoTooltip] mě dokáže odklonit dost daleko, abych #EMP sotva#! minul, což mi otevírá cestu pro rychlé koleno do břicha.\n\nPadám a předtím, než se vůbec stihnu zamyslet nad zotavením, je mi k krku přitlačeno [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')]."
 single_combat.0031.desc.sc_attacker.like_a_viper:0 "Náhlý výpad, tvrdě, směrem do mezery v obraně mého protivníka, [sc_loser.Custom('signature_weapon')]-[sc_loser.Custom('SignatureWeaponTipType')] se blyští, připraveno ukončit to. Co jsem nebrala v úvahu, bylo"
 single_combat.0031.desc.sc_attacker.martial_voice.fatality:0 "kročí vpřed a velmi klidně [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] svou krk jedním rychlým pohybem.\n\nKonec je téměř... antiklimatický. Není žádných okázalostí, žádných křiků, žádných známek, že by nadpřirozeno přišlo mě vzít.\n\nJen rozkvétající bolest, moje vlastní mokré chrčení a [sc_victor.GetFirstNamePossessiveNoTooltip] bezemocionální [my_foe.Custom('EyeEyes')] sledující, jak umírám."
 single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "spustí spalující [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nPřekvapený a bez dechu, jsem bez problémů sražen. [sc_victor.GetFirstNameNoTooltip] přejde přede mnou, připravuje [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.martial_voice:0 "Velitelské davu a velení šlechtickým vojákům se ukazuje jako deprimující oddělené dovednosti. Spíše naštvaný než překvapený mým křikem, můj protivník čeká, až vyčerpám dech, pak"
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality:0 "vstupuji do mazané léčky, otáčejíc svá záda, abych čelil [sc_victor.GetFirstNameNoTooltip], když se snažím parírovat na špatný směr.\n\nMéně než sekundu poté, mojí nepřátelská [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Zkolabuji, složený špatně přes své nohy, agonie prochází skrze jakékoli kousky vypařeného masa a kostí, které ještě mohou spojit mé roztrhané nervy."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury:0 "udře mě do hrudi s [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Překvapený a vyčerpaný, neposkytuji žádný odpor dalšímu úderu, který bere můj [sc_loser.Custom('signature_weapon')], a [sc_victor.GetFirstNameNoTooltip] se připravuje [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] se svým dalším útokem."
 single_combat.0031.desc.sc_attacker.mocking_boast:0 ""Víš, co je dobrý způsob, jak si získat pověst?" ptá se můj protivník, [my_foe.Custom('EyeEyes')] se zúží jako reakce na moje posměšné chvály, "zabít někoho slavného".\n\nJá... [sc_victor.GetSheHe] nemá pravdu. Moje váhání dává [sc_victor.GetHerHim] #EMP právě#! tu pravou příležitost, aby"
 single_combat.0031.desc.sc_attacker.nut_em.fatality:0 "kolem brady, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] vychází nasáklé mou krví. Polohlasně křičím, polohlasně bublám výkřik hrůzy, ale mé ruce stále fungují příliš dobře na to, aby můj protivník uvažoval o milostivé zabití.\n\nMísto toho zakolísám torturované chvíle, stále reflexivně svírající svou vlastní [sc_loser.Custom('signature_weapon')] pro bezpečí, dokud už nemohu zakolísat."
 single_combat.0031.desc.sc_attacker.nut_em.injury:0 "tvrdě do břicha, což mě posílá letět skrze prázdný prostor obličejem na zem.\n\nSnažím se dostat na nohy, ale několik zběsilých kopanců mi rychle ukazuje chybu v mém způsobu. [sc_victor.Custom('signature_weapon')] jemně přitlačená proti mému krku také nebolí."
 single_combat.0031.desc.sc_attacker.nut_em:0 "Mohl jsem přísahat, že jsem viděl mezeru v obraně mého protivníka, ale když se vrhám dopředu, abych narazil svou lebku do [sc_victor.GetHerHis] [sc_loser.Custom('MaskFace')], něco mě chytí"
 single_combat.0031.desc.sc_attacker.onslaught.fatality:0 "Něco praskne přes moje koleno a já se zhroutím na zem. Ačkoli se otáčím co nejrychleji, mávající s [sc_loser.Custom('signature_weapon')] abych odvrátil [sc_victor.GetFirstNameNoTooltip], zdá se, že nemohu #EMP vidět#! [sc_victor.GetHerHim] kdekoli. Kam [sc_victor.GetSheHe] šel, [sc_victor.GetSheHe] musí být tady někde-"
 single_combat.0031.desc.sc_attacker.onslaught.injury:0 "Místo toho se má [sc_loser.Custom('signature_weapon')] zakusuje do čistého ničení, a já cítím, jak se mi něco těžkého obtočí kolem zadní části kolena a táhne mě. Nešikovně se otočím, snažím se zamířit svou zbraň, a dostanu [sc_loser.Custom('MaskFace')] plnou pěstí za svou námahu.\n\nKdyž se otáčím, pevný úder mi vyrve [sc_loser.Custom('signature_weapon')] a okamžitě je jasné, že jsem prohrál."
 single_combat.0031.desc.sc_attacker.onslaught:0 "Vrhu [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] po [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] na svého protivníka, neustálá sprška úderů, které se devastujícím způsobem setkávají. Dokud se nesetkávají.\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality:0 "Přistání je měkké, ale [sc_victor.GetFirstNamePossessiveNoTooltip] noha v mém slabině není, a já jsem stále ohromen na důležitý okamžik. To stačí k tomu, abych [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')] s [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nKrev mého srdce zuřivě pulzuje nahoru a ven z mé hrudi, spilling dolů po mé žebrech, shromažďující se v [sc_defender.Custom('GroundType')] kolem mě.\n\nAspoň umírám, kde vidím otevřené nebe."single_combat.0041.desc.sc_attacker.expert_onslaught.fatality:0 "Upřímně, je obdivuhodné, že [sc_loser.GetFirstNameNoTooltip] dokáže vydržet tolik [sc_victor.Custom('signature_weapon')]-úderů, kolik [sc_loser.GetSheHe] dostává, zatímco na [sc_loser.GetHerHim] spouštím veškerou zuřivost hromové bouře.\n\nTrvá to minutu nebo dvě, ale nakonec [sc_loser.GetHerHim] zbiju do krvavého, zkrouceného, #EMP křičícího#! hromady.\n\nAž když jsem spokojen, že nedojde k žádné poslední šanci na pomstu, udělím smrtící úder."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury:0 "Můj [sc_loser.Custom('signature_weapon')] mi vypadne z ruky, a [sc_victor.GetFirstNamePossessiveNoTooltip] noha dopadne na můj krk, než budu mít čas zjistit, kam padne."single_combat.0031.desc.opponent_response.forest_fighter:0 "[sc_victor.GetFirstNameNoTooltip] bojuje jako by [sc_victor.GetSheHe] byl spojen s lesem, zatímco já sotva vidím"
 single_combat.0031.desc.sc_attacker.open_terrain_expert:0 "S dostatkem prostoru k boji ustupuji a ustupuji, vyměňuji prostor za frustraci svého protivníka. Až když zakopnu, uvědomím si, že [sc_victor.GetSheHe] mě nahání k něčemu. Vidím kámen poprvé, když padám dozadu.\n\n"
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality:0 "Rozptýlení způsobí, že [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] narazí do mého trupu, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] s brutální efektivitou.\n\nMé tělo exploduje v agonii a já zakolísám dozadu. Co? Jak to? Já...\n\nKrev stříká z mého hrudníku v horkých, mokrých pruzích. Huhlám něco nesrozumitelného skrze své zničené plíce; ani #EMP nejsem#! si jistý čím vlastně. Milosrdná smrt přichází příliš pomalu."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury:0 "Chcíplý a chrčící jsem snadnou kořistí pro [sc_victor.GetFirstNameNoTooltip], který mě srazí přímo do krku pomocí [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], katapultuje mě do [sc_defender.Custom('GroundType')].\n\nSkoro jsem si zase nabral dech do chvíle, kdy cítím [sc_victor.GetHerHis] zbraň spočívat na mém odhaleném břiše."
 single_combat.0031.desc.sc_attacker.pocket_sand:0 "Chytím hrst [sc_defender.Custom('GritType')] a mrštím ji na svého protivníka, jen abych byl odfouknut větrem a poslal [sc_defender.Custom('GritType')] přímo zpátky do #EMP mého#! [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality:0 "[sc_victor.GetFirstNameNoTooltip] se pohybuje rychle, shazuje mě na zem dříve, než stihnu vidět, co se děje. O chvíli později, a [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nNejdřív křičím, ale moje plíce mě opouštějí rychleji, než bych čekal, a brzy jediné, co mohu dělat, je beze slov #EMP vydržet#!."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury:0 "[sc_victor.GetFirstNameNoTooltip] využívá [sc_victor.GetHerHis] výhodu, vytrhává [sc_loser.Custom('signature_weapon')] z mého úchopu. Teď bezmocný, jemně vyplivnu stříbrnou minci."
 single_combat.0031.desc.sc_attacker.pocket_silver:0 "Se všemi dovednostmi, které mohu najít, chytnu peněženku s penězi z pasu a hodím ji přímo na svého protivníka. Bohužel, [sc_victor.GetSheHe] reaguje instinktivně rychleji, než jsem si představoval, zničí tašku reflexivním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který mě zasype těžkými stříbrnými mincemi.\n\nNavzdory překvapení,"
 single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "můj [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nMám právě dost času, abych si uvědomil, jak špatné to je, než [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] s řadou [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nPotrhaná tkáň, krvácím. Klopýtám. Držím se za rány, ale ruka mi pouze vychází mokrá od mé vlastní krve.\n\nTohle... tohle je konec."
 single_combat.0031.desc.sc_attacker.probing_attack.injury:0 "Ztrácím grip.\n\nMůj [sc_loser.Custom('signature_weapon')] elegantně obloukem odlétá, konce přes konec, a zanechává mě neozbrojeného v blízké vzdálenosti.\n\n[sc_victor.GetFirstNameNoTooltip] musí jen [sc_victor.Custom('SignatureWeaponAction')] [sc_victor.GetHerHis] vlastní [sc_victor.Custom('signature_weapon')], aby bylo jasné, kdo vyhrál tento souboj."
 single_combat.0031.desc.sc_attacker.probing_attack:0 "Můj pokus o šetření sil rychle selhává, když je jeden z mých zkušebních útoků odražen tak silně, že"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback:0 "Ačkoli moje [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] zapotácí mého protivníka, následný kop úplně minuje, a po jednom odvetném [sc_victor.Custom('SignatureWeaponAttemptedLight')] zůstávám bez dechu na zemi.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality:0 "[sc_victor.GetFirstNameNoTooltip] mi nedává čas na zotavení, [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] s [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Krev vystřikuje mým krkem a ven skrze ústa, stříká se zpět na můj [sc_loser.Custom('MaskFace')] ve slizkém fleku.\n\nNěkde pod vrstvami a vrstvami bolesti cítím, jak mé srdce stále bije, jak stále pumpuje krev roztrženými žilami a ven z roztržených tepen. Z tohohle není návratu."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury:0 "Houpám se na stranu, snažím se znovu postavit, ale krutý úder od [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] mě zasáhne do páteře a tlačí mě dolů.\n\nNěkde za mnou a nade mnou slyším [sc_victor.GetHerHim] připravovat smrtelný zásah s slyšitelným úšklebkem."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg:0 "I když mé [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] zakolísá mému protivníkovi, [sc_victor.GetSheHe] útočí dříve, než můj kop vůbec zasáhne: [sc_victor.Custom('SignatureWeaponAttemptedLight')] tak zavilý, že mi strhne umělou nohu a srazí mě na zem.\n\n"
 single_combat.0031.desc.sc_attacker.raaargh.fatality:0 "[sc_victor.GetFirstNameNoTooltip] stojí alarmující blízko mě.\n\nVydávám své ruce směrem k [sc_victor.GetHerHim], přičemž si s malým zájmem všímám, že jsem upustil svou [sc_loser.Custom('signature_weapon')], ale... nic. Odkud přišla ta všechna krev? Je ten kus masa můj? Proč se cítím tak... tak znecitlivělý?\n\nOh."
 single_combat.0031.desc.sc_attacker.raaargh.injury:0 "že jsem dokázal [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] z mého [sc_loser.Custom('signature_weapon')]!\n\n[sc_victor.GetFirstNameNoTooltip] stojí kousek dál, nezdařilo se mu mnohem hůře, když jsem vyjel na kolo, a pečlivě mě sleduje. Klíčové je, že [sc_victor.GetSheHe] má stále zbraň, a ta není příliš daleko na solidní skok."
 single_combat.0031.desc.sc_attacker.raaargh:0 "Screaming bloody murder, hurl myself at my opponent, flailing, bashing, biting, kicking, a storm of rage and violence that seems to go on forever.\n\nWhen it lifts, I find"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_victor.GetFirstNameNoTooltip] využívá mé rozptýlené soustředění k tomu, aby nasměroval solidní [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] který [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nOdhodím se vzad, tryskající jako makabrá fontána. Tohle přece nemůže být všechno. Nemělo to skončit takto. Mohl jsem... měl bych... můžu...\n\nMohu udělat jen to, že se potácím k mému hrobku pokrytému krví."single_combat.0031.desc.opponent_response.unsure_attack:0 "[sc_victor.GetFirstNameNoTooltip] zvedá [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] na [sc_victor.Custom('SignatureWeaponAttemptedLight')],"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury:0 "[sc_victor.GetSheHe] mě zasáhne do krku zpětným [sc_victor.Custom('SignatureWeaponEndType')]-ránou.\n\nJak se dusím a chrapčím, snažíc se nasát vzduch do svého pohmožděného hrdla, [sc_victor.GetFirstNameNoTooltip] má dostatek času na to, aby se připravil na dokonalý zásah.\n\nZa sekundu mě [sc_victor.GetSheHe] jistě [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech:0 "Někteří by mě mohli označit za hlupáka, že kritizuji životní styl svého protivníka, když oba máme v rukou smrtící zbraně. Určitě by se cítili oprávněně, když"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy:0 "I pro veterána, jako jsem já, bažiny a močály nabízejí mnoho nebezpečí, která jsou těžko odhadnutelná. Každý bazén, k němuž svou soupeře tlačím, se ukáže být mělký až do bezpečnosti, ale poprvé, co riskuji krok do vody, plavu až po koleno!\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "Jen s tím nejzouhavějším škrábáním v mém životě se mi podaří vyprostit, ale moje štěstí se ukáže jako krátkodobé. Jak vypadnu z jednoho bazénu, padnu do dalšího, obličejem napřed. Něco nad [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\n Nemohu se hýbat. Nemohu se bránit. Snažím se vykřiknout, ale zelená voda mi zaplní plíce a sklouzávám hlouběji do hluboké, bažinaté propasti."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Nakonec to je moje zkáza. Příliš mnoho tlaků mě posunulo přes malý sráz, těžce přistávajíc jen na jednu nohu a zcela ji zohavujíc.\n\nKdyž [sc_victor.GetFirstNameNoTooltip] seběhne dolů, aby se přidal ke mně, tak jsem se málem omdlel bolestí. V tomto stavu se nedá bojovat. Můj nepřítel zvedá [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]: aspoň mé utrpení brzy skončí."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "Pro [sc_victor.GetFirstNameNoTooltip] je to hračka mě odzbrojit, a zanechává mě zcela na [sc_victor.GetHerHis] milost."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Nešťastný [sc_victor.Custom('SignatureWeaponAttemptedLight')] způsobuje, že padám vzhůru na svah. Jemné, podle standardů, ale všechen prostor, který [sc_victor.GetFirstNameNoTooltip] potřebuje, aby [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] pokud mu to bude dovoleno."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky:0 "Přestože můj protivník není ani zdaleka zvyklý bojovat v tak nerovném, skalnatém prostředí jako já, [sc_victor.GetSheHe] si drží svou pozici extrémně dobře, což umožňuje mým tlakům jen narušovat #EMP mou#! rovnováhu.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide.injury:0 "zvracím kusy krve z důkladně roztrženého rtu.\n\nDalší úder mě zasáhne do břicha, těžce mě srazí na zem. Bez dechu, lapám po dechu a zvracím, jen cítím, jak mi [sc_loser.Custom('signature_weapon')] uniká z ruky v posledním okamžiku."
 single_combat.0031.desc.sc_attacker.something_to_hide:0 "Těsně jsem se dostal do poloviny mého jemného odkazu na dluhy mého protivníka, když [sc_victor.GetHerHis] zbraň [sc_victor.Custom('SignatureWeaponEndType')] zasáhla mě přímo do čelisti. Klopýtám dozadu,"
 single_combat.0031.desc.sc_attacker.special_fallback.fatality:0 "S neomezeným přístupem k mému zádům je pro [sc_victor.GetFirstNameNoTooltip] dost snadné [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] s řadou [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nPadám do [sc_defender.Custom('GroundType')], přistávám na svém boku, škytám a hvízdám skrze zlomené kosti a roztržené orgány. Tolik bolesti. Tolik bolesti. Slábnu do chladu, slábnu do znecitlivění, slábnu do... slábnu..."
 single_combat.0031.desc.sc_attacker.special_fallback.injury:0 "[sc_victor.GetFirstNameNoTooltip] snadno využívá situace, nechávajíc mě letět vpřed, než mi vykopne zbývající nohu zpod sebe. Dopadám do spleti, a pár zlých kopanců poté mě v ní udržuje."
 single_combat.0031.desc.sc_attacker.special_fallback:0 "S veškerou zuřivostí, kterou mohu shromáždit, samopálím bolestivý kop na holeň svého protivníka, abych pocítil, jak mi naprosto selhává rovnováha, když #EMP zcela#! mine, posílajíc moje tělo vrhnout se za špatně mířenou nohou.\n\n"
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality:0 "Trvá to víc než jen pár úspěšných ripost, než konečně zaváhám, krev mi vytéká z půl tuctu roztržených modřin a drsných řezů po celém trupu. Pokud nic jiného, nikdo nemůže říct, že jsem šel dolů snadno, ale každý [sc_loser.GetWomanMan] má [sc_victor.GetHerHis] limity.\n\nKlečím na kolenou, připraven na [sc_victor.GetFirstNamePossessiveNoTooltip] smrtelný úder. Zdá se, že jsem zasáhl ten svůj."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "Dělám, co mohu, ale bylo jen otázkou času, kdy se něco pokazí, a [sc_victor.GetFirstNameNoTooltip] je nakonec schopen provést ripostu, která vytrhne [sc_loser.Custom('signature_weapon')] přímo z mé ruky.\n\nS tím je zápas rozhodnut."
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "V Gardě jsme hlavně chránili císaře proti vrahům, ale většina vrahů utíká při pohledu na těžce ozbrojeného Varangera. Můj protivník, k [sc_victor.GetHerHis] cti, se nezdá být nijak rozrušený mým zastrašujícím vzhledem, a moje stoické sekání je opakováno jedním určeným blokem za druhým.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard.fatality:0 "Nakonec na tom moc nezáleží. Moje roztrhnutá troska krku je dostatečným důkazem, že se to stalo, a jak na tom není důležité.\n\nKymácím se, život vyplouvá. Chvíli jsem, a pak..."
 single_combat.0031.desc.sc_attacker.strict_guard.injury:0 "Vše, co opravdu záleží, je to, že po několika [sc_victor.Custom('signature_weapon')]-úderech, [sc_victor.GetFirstNamePossessiveNoTooltip] zbraň chladně spočívá na mé krku, [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] tlačí proti mé krční tepně.\n\nJak zvažuji své možnosti, [sc_victor.GetFirstNameNoTooltip] netrpělivě škubá."
 single_combat.0031.desc.sc_attacker.strict_guard:0 "Je málo těch, kteří by tvrdili, že moje obrana je cokoliv jiného než téměř nemožná prolomit, přesto nějak můj protivník to zvládá, možná díky dovednosti, možná díky štěstí.\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "Snažím se získat zpět kontrolu, ale [sc_victor.GetHerHis] další úder mi dokáže vytrhnout [sc_loser.Custom('signature_weapon')] z ruky. Na okamžik je všechno panika, a pak je duel rozhodnut.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] hluboko do mého ramene, prorazí klíční kost a vytrhne něco důležitého. Znecitlivění nastává okamžitě: panika, bolest, všechno prostě... přestává být faktorem."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury:0 "Než stihnu otočit svou [sc_loser.Custom('signature_weapon')] kolem, abych se bránil nevyhnutelnému protiútoku, setkám se s nečekaným kolenem do břicha. Sklonění se v bolestech mi přináší další loket do zad, a padám, téměř slepý z bolesti, na zem."
 single_combat.0031.desc.sc_attacker.surprise_attack:0 "I když jsem své akce co nejlépe zamaskoval, můj protivník prokoukne můj překvapivý útok, nečekaně mě odrazí a donutí mě přejít na zadní nohy.\n\n"
 single_combat.0031.desc.sc_attacker.taunt.fatality:0 "zasáhni mě.\n\nCítím jen bolest odrážející se po mém těle, tisíc nervových zakončení křičí v agónii, když zakolísám a umírám."
 single_combat.0031.desc.sc_attacker.taunt.injury:0 "Praštil do mě, a já padám s těžkým #EMP bouchnutím#!.\n\nS obličejem v [sc_defender.Custom('GroundType')] jsem skoro schopný zašeptat větu nebo dvě."
 single_combat.0031.desc.sc_attacker.taunt:0 "Odstupuji, připravený urazit svého protivníka, ale nechávám se na okamžik rozptýlit.\n\nAni jsem neviděl [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality:0 "Daleko od okamžitého vítězství, ocitám se katapultován na zem obličejem dolů. Sotva mám čas se zmítat, než [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nAdrenalin potlačuje velkou část bolesti, ale ne všechnu, a křičím, když jsem kopnut na záda pro nevyhnutelný smrtelný úder."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury:0 "Daleko od toho, abych provedl konečný úder, skončím v dramatické póze a zcela ztratím kontrolu nad svým [sc_loser.Custom('signature_weapon')]! Zbraň elegantně odletí do dálky.\n\nZmatený, ale šťastný, [sc_victor.GetFirstNameNoTooltip] prostě mává [sc_victor.GetHerHis] vlastním [sc_victor.Custom('signature_weapon')] v mém směru."
 single_combat.0031.desc.sc_attacker.technique_from_legend:0 "Často jsem se divil, zda je slovo nebo ostrý meč [sc_loser.GetLadyLord] mocnější. Pro mého protivníka se zdá, že je to [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], když [sc_victor.GetSheHe] se posmívá mému legendárnímu napodobení.\n\n"
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality:0 "zhodit mě úplně z rovnováhy.\n\nKolísající a potácející se, solidní [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] mě hodí přímo do [sc_defender.Custom('GroundType')]. I s rozbitou zbraní se mi podaří odrazit další úder [sc_victor.GetFirstNamePossessiveNoTooltip], ale ten následující [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMoje hrozné výkřiky netrvají dlouho, protože bolest vezme mé vědomí dříve, než smrt."
 single_combat.0031.desc.sc_attacker.tire_opponent.injury:0 "tak silně mě srazí z rovnováhy, že prostě padnu.\n\n[sc_victor.GetFirstNameNoTooltip] nepolevuje, a brzy stojí nade mnou, připravený [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.tire_opponent:0 "Hraji si na čas, ustupuji od svého protivníka, snažím se proplétat přes údery [sc_victor.GetHerHis], dokud se [sc_victor.GetSheHe] neunaví. Nebezpečná strategie za nejlepších okolností, nacházím se chycen několika [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], které"
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality:0 "náhle na mě vyrazí.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLight')] na stranu zasáhne měkké místo na mém hrudníku, [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] diagonálně. Cítím oslabující bolest a ohromující necitlivost v okamžiku, kdy moje tělo okamžitě začíná selhávat kvůli několika fatálně poškozeným orgánům.\n\nJediné, co mě udržuje stabilní, je [sc_victor.Custom('signature_weapon')] uvízlá v mé hrudní dutině."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury:0 "vrhnu se vpřed s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který mě úplně vyvede z rovnováhy.\n\nNež se mohu srovnat, následný kop mě vrhá na zem a dívám se nahoru na [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] připravený, aby se vnořil do mého krku."
 single_combat.0031.desc.sc_attacker.unsure_attack:0 "S více nadějí než dovedností se pokouším o váhavý [sc_loser.Custom('SignatureWeaponAttemptedLight')], který mě nikam nedostane. Mému protivníkovi nedělá potíže ustoupit před mým úderem, jen aby"
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality:0 "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] přímo do mého krku. S hrůzou sleduji sekundu nebo dvě, jak moje životodárná krev stříká v mokrých proudech, než se zpomalí na slabý pulz, rychle namočený na mém hrudníku.\n\nPadám na kolena. Svět je tak slabý. Byl vždycky tak slabý?\n\nTak necitelný."
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury:0 "vrhá mě na [sc_defender.Custom('GroundType')]. Snažím se dostat zpět, ale než se zorientuji, jsem pod tlakem [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] tlačí na mé hrdlo.\n\nZnovu zamrzám."
 single_combat.0031.desc.sc_attacker.wait_and_hope:0 "Doufat, že si můj protivník udělá [sc_victor.GetHerselfHimself], se ukázalo jako špatný nápad.\n\nZmrzlý v nerozhodnosti, jsem snadnou kořistí pro [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality:0 "dám ti ránu do [sc_loser.Custom('MaskFace')] s [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\nKymácím se zpět, zcela zaslepený vztekem nad rouháním, ale můj hněv je také přerušen, když [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] [sc_victor.GetHerHis] zbraň do mého plic. Kašlu, dusím se, sotva schopný vydat zvuk, jak se mi začíná plnit hrudník krví."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury:0 "mířím silným kopem do svých slabin, a zhroutím se jako pytel zelí.\n\nZatímco chrčím svou zlost na [sc_victor.GetHerHis] rouhání, to mi nepomůže, a než se stihnu vzpamatovat, jsem [sc_loser.Custom('MaskFace')] tváří v tvář [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod:0 "Nemám pochyb o tom, že [sc_loser.GetFaith.HighGodName] chce, abych tento zápas vyhrál, a říkám to i v mé vykřikované modlitbě. Bohužel, můj soupeř využívá mé rozdělené pozornosti k"
 single_combat.0031.desc.sc_defender.attempt_disarm:0 "Můj pokus o odzbrojení málem způsobí, že #EMP moje#! [sc_loser.Custom('signature_weapon')] vzlétne."
 single_combat.0031.desc.sc_defender.blade_dance:0 "Mé pokusy o okázalost se ukazují jako mylné, když můj protivník každý z nich po sobě zkontračuje."
 single_combat.0031.desc.sc_defender.butchery:0 "Mohu být zdatným vrahem, ale tady mi to nepomůže."
 single_combat.0031.desc.sc_defender.confident_attack:0 "Můj protivník je schopen odrážet mé údery, tvrdě."
 single_combat.0031.desc.sc_defender.desert_warrior:0 "I když je [sc_victor.GetSheHe] zpocený, můj protivník se zdá být neúnavný."
 single_combat.0031.desc.sc_defender.enthusiastic_onslaught:0 "Můj divoký [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] je k ničemu, jen mě unavuje."
 single_combat.0031.desc.sc_defender.expert_onslaught:0 "Dokonce i mé nejlepší [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] se zdají mít žádný účinek."
 single_combat.0031.desc.sc_defender.feint_and_stab:0 "Můj protivník prohlédl můj fígl, což zanechává útok-companiona zbytečný."
 single_combat.0031.desc.sc_defender.forest_fighter:0 "Ne každý bojuje dobře v lese, ale můj protivník drží krok, úder za úderem."
 single_combat.0031.desc.sc_defender.guard:0 "Můj protivník si prosazuje [sc_victor.GetHerHis] cestu přes mou obranu."
 single_combat.0031.desc.sc_defender.hail_mary:0 "Můj zoufalý útok nikam nevede."
 single_combat.0031.desc.sc_defender.hard_grit:0 "I přes mé zkušenosti mě můj protivník zdržuje od každého úderu."
 single_combat.0031.desc.sc_defender.hurt_me_better:0 "Bolest byla často mým spojencem, ale dnes mě opustila."
 single_combat.0031.desc.sc_defender.is_that_a_crocodile:0 "Krokodýl se zastaví v polovině svého útočného běhu, zvažuje svůj útok."single_combat.0041.desc.opponent_response.mocking_boast.injury:0 "útok s [sc_victor.Custom('SignatureWeaponAttemptedLight')] přímo do [sc_loser.GetHerHis] hrudníku.\n\nS větrem vyraženým z [sc_loser.GetHerHim] [sc_loser.GetFirstNameNoTooltip] není schopen poskytnout značný odpor, když při dalším úderu odrazím [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\n\nVýsledkem je rovnoměrná směs pokory a hořkosti."
 single_combat.0031.desc.sc_defender.jungle_stalker:0 "Džungle je obvykle obtížná k boji, ale můj protivník pokračuje."
 single_combat.0031.desc.sc_defender.like_a_viper:0 "Vydávám se k tomu, co jsem si myslel, že je mezera, jen abych zjistil, že útočím na prázdný vzduch."
 single_combat.0031.desc.sc_defender.martial_voice:0 "Můj pokus zastrašit svého protivníka okamžitě selhává."
 single_combat.0031.desc.sc_defender.mocking_boast:0 "Moje chlubení padá na hluché uši, můj protivník zcela ignoruje mé škádlení."
 single_combat.0031.desc.sc_defender.nut_em:0 "Můj neuspesný úder hlavou jen dává mému protivníkovi obrovskou příležitost."
 single_combat.0031.desc.sc_defender.onslaught:0 "Moje [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] nedokážou udělat mnoho."
 single_combat.0031.desc.sc_defender.open_terrain_expert:0 "I když mám veškerý prostor, o který mohu požádat, můj protivník se ukazuje jako neúprosný."
 single_combat.0031.desc.sc_defender.pocket_sand:0 "Můj protivník bez námahy uhýbá mému vrženému [sc_defender.Custom('GritType')]."
 single_combat.0031.desc.sc_defender.pocket_silver:0 "Můj protivník bez námahy uhne mému hozenému sáčku, bez zájmu."
 single_combat.0031.desc.sc_defender.probing_attack:0 "Můj protivník odráží mé načasované údery."
 single_combat.0031.desc.sc_defender.put_the_boot_in:0 "Můj počáteční [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] se spojí, ale můj kop mě vyvést z rovnováhy."
 single_combat.0031.desc.sc_defender.raaargh:0 "Chvíle v mé apoplexii mě téměř paralyzuje; můj protivník je nepoškozený, ale cítím se roztržitý."
 single_combat.0031.desc.sc_defender.reason_you_suck_speech:0 "Můj protivník zaťal [sc_victor.GetHerHis] zuby a ignoruje můj projev."
 single_combat.0031.desc.sc_defender.rough_terrain_expert:0 "I přes nepříjemné místo, můj protivník udržuje krok s mými útoky."
 single_combat.0031.desc.sc_defender.something_to_hide:0 "Můj soupeř buď neslyší, nebo se nezajímá o mé implicitní hrozby."
 single_combat.0031.desc.sc_defender.special_fallback:0 "Můj protivník nemá problém ustoupit od mého kopu."
 single_combat.0031.desc.sc_defender.stoic_veteran:0 "Cokoli jsem se naučil v Miklagarðru, nebylo dost, můj protivník mě opakovaně blokuje."
 single_combat.0031.desc.sc_defender.strict_guard:0 "Navzdory mým nejlepším pokusům můj protivník rozbije moji obranu."
 single_combat.0031.desc.sc_defender.surprise_attack:0 "Můj protivník prokoukne mou překvapivou útok."
 single_combat.0031.desc.sc_defender.taunt:0 "Moje provokace padá na hluché uši."
 single_combat.0031.desc.sc_defender.technique_from_legend:0 "Ve skutečnosti jsou skutky legendy obtížné a já selhávám udělat cokoliv."
 single_combat.0031.desc.sc_defender.tire_opponent:0 "Můj pokus nalákat protivníka selhává, protože [sc_victor.GetSheHe] ignoruje mé divadelní vyhýbání."
 single_combat.0031.desc.sc_defender.unsure_attack:0 "Mé slabé útoky vůbec nic nedokážou."
 single_combat.0031.desc.sc_defender.wait_and_hope:0 "Čekání na to, až se můj protivník pohně, mi nepomáhá, prostě [sc_victor.GetHerHim] dává výhodu."
 single_combat.0031.desc.sc_defender.wrath_of_highgod:0 "Má zakřičená modlitba pouze poskytuje mému protivníkovi příležitost."
 single_combat.0031.t:0 "$single_combat.0000.t$ Porážka!"
 single_combat.0041.a:0 "Sbohem, [sc_loser.GetTitledFirstNameNoTooltip]."
 single_combat.0041.b:0 "Jsem vítězný!"
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality:0 "ten [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\n[sc_loser.GetHerHis|U] zbraň je k ničemu, [sc_loser.GetFirstNameNoTooltip] je snadno [sc_victor.Custom('SignatureWeaponKillTypePastTense')]."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury:0 "stačí mě trochu zkroutit, abych poslal [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] létat jako komicky velká šipka.\n\nZahanbené podání následuje, jakmile [sc_loser.GetFirstNameNoTooltip] zpracovává, co se právě stalo."
 single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.GetFirstNameNoTooltip] se vrhá na mě, jediný mocný [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] téměř vyrve [sc_victor.Custom('signature_weapon')] z mých rukou, ale já si stojím pevně a nakláním se do úderu.\n\nZjevně jsem chytil [sc_loser.GetHerHis] zbraň pod špatným úhlem, protože"single_combat.0001.desc.opponent_response.martial_voice:0 "[my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] se přesouvá do líné obranné pozice a [my_foe.GetSheHe] začíná na mě křičet, [my_foe.GetHerHis] tón, který byste použili na neposlušného poddaného, ne na [myself.GetTitleAsNameNoTooltip]."
 single_combat.0041.desc.opponent_response.blade_dance.fatality:0 "zatímco už jsem na zpětném švihu.\n\nRozčilení se šíří po [sc_loser.GetFirstNameNoTooltip] rysy, pravděpodobně kvůli mé drzosti, ale nemám zájem to nechat zajít dál.\n\nMůj [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatálně hluboko do hrudi blademastera."
 single_combat.0041.desc.opponent_response.blade_dance.injury:0 "[sc_loser.GetHerHis] zbraň vykřikuje daleko mimo dosah.\n\nMistr [sc_loser.Custom('signature_weapon')] nebo ne, paniku se stále šíří po [sc_loser.GetFirstNamePossessiveNoTooltip] rysech, když [sc_loser.GetSheHe] zjistí, že [sc_loser.GetSheHe] nemá zbraň.\n\nDávám svému protivníkovi trochu času na zpracování toho, co se právě stalo, jednoduše se s úšklebkem posadím se svou [sc_victor.Custom('signature_weapon')]. Výsledná reakce je vydávaná v čisté nevěře."
 single_combat.0041.desc.opponent_response.blade_dance:0 "[sc_loser.GetFirstNameNoTooltip] může být známý svou dovedností s [sc_loser.Custom('SignatureWeaponArticle')] [sc_loser.Custom('signature_weapon')], ale [sc_loser.GetSheHe] je zjevně trochu příliš ohromen [sc_loser.GetHerHis] vlastní zručností.\n\nJedno opportunistické-[sc_victor.Custom('SignatureWeaponAttemptedLight')] na [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-ruku později a [sc_loser.GetHerHis] postoj je rozbit,"
 single_combat.0041.desc.opponent_response.butchery.fatality:0 "Opatrně, obezřetný vůči pastím, vstupuji do zřejmé mezery v [sc_loser.GetHerHis] obraně a zaútočím s [sc_victor.Custom('SignatureWeaponAttemptedLight')], která krutě [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] okamžitě začne skřípat na prameni krve, která výsledkem vzniká, a upustí [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] a chytí se rány.\n\n[sc_loser.GetSheHe|U] stále svírá, když [sc_loser.GetSheHe] umírá, o minutu později."
 single_combat.0041.desc.opponent_response.butchery.injury:0 "Uprostřed zvlášť okázalého [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] snadno vstoupím do [sc_loser.GetFirstNamePossessiveNoTooltip] obrany a trhám [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] úchopu jedním [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetSheHe|U] se zoufale snaží udržet zastrašující auru, ale je to marné, když stále mám [sc_victor.Custom('signature_weapon')].\n\nKdyž [sc_loser.GetSheHe] vzdává, nejsem v rozpacích, že to #EMP je neuvěřitelně#! uspokojující."
 single_combat.0041.desc.opponent_response.butchery:1 "I přes hrozivou pověst [sc_loser.GetFirstNamePossessiveNoTooltip] se [sc_loser.GetHerHis] brutální [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] zdají... neohrabané, abych použil lepší slovo. Jsou snadno zablokovatelné, a i když každý úder píchá jako [sc_victor.GetFaith.NegativeAfterLife], mít zbraň v ruce dělá obávaného rabovače mnohem snazším protivníkem.\n\n"
 single_combat.0041.desc.opponent_response.confident_attack.fatality:0 "zasáhnout pevně [sc_loser.GetHerHis] břicho.\n\nÚder protrhne kůži, tuk a svaly, vylévá rope střeva do krví pokrytého [sc_defender.Custom('GroundType')], a [sc_loser.GetFirstNameNoTooltip] klouže a zakopává zpět s výkřikem.\n\nKrocnu vpřed, [sc_victor.Custom('signature_weapon')] zvednuté, abych ukončil trápení mého protivníka."
 single_combat.0041.desc.opponent_response.confident_attack.injury:0 "podaří se odrazit dostatečně silně, aby [sc_loser.GetHerHis] vlastní zbraň narazila přímo zpět na [sc_loser.GetHerHim].\n\nAby se vyhnul [sc_loser.GetHerHis] vlastnímu [sc_loser.Custom('signature_weapon')], [sc_loser.GetFirstNameNoTooltip] se musí postavit [sc_loser.GetHerselfHimself] do cesty mé [sc_victor.Custom('signature_weapon')]. Není to smrtelný úder, ale přesto [sc_loser.GetHerHim] sráží.\n\nS [sc_loser.GetHerHis] zbraní ztracenou při pádu, [sc_loser.GetFirstNameNoTooltip] nemá na výběr, než se vzdát."
 single_combat.0041.desc.opponent_response.confident_attack:0 "[sc_loser.GetFirstNameNoTooltip] je zkušený uživatel [sc_loser.Custom('signature_weapon')], ale každý válečník musí riskovat, aby vyhrál, a právě uprostřed jednoho obzvlášť riskantního [sc_loser.Custom('SignatureWeaponAttemptedLight')] jsem já"
 single_combat.0041.desc.opponent_response.desert_warrior.fatality:0 "Vrhnou se do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] a srazí [sc_loser.GetHerHim] přímo dolů. Následující úder [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] chaoticky do [sc_loser.GetHerHis] krku.\n\nNení to příjemná ani důstojná smrt, ale alespoň je to rychlé."
 single_combat.0041.desc.opponent_response.desert_warrior.injury:0 "Odpálím salvu [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], překvapující svého protivníka natolik, že [sc_loser.GetSheHe] zakopne tváří dolů do [sc_defender.Custom('GroundType')].\n\nZasazení mé [sc_victor.Custom('signature_weapon')] do [sc_loser.GetHerHis] krku mě rychle přivede k ztlumenému vzdání."
 single_combat.0041.desc.opponent_response.desert_warrior:0 "Tohle vedro, tohle #EMP vysilující#!, #EMP mrhající#! vedro! Pomalu mě zabíjí, ale pokračuji na čisté vůli. [sc_loser.GetFirstNameNoTooltip] se zdá být téměř nezasažen, ale přesto je překvapen mým odhodláním.\n\nKdyž [sc_loser.GetHerHis] obrana mírně povolí,"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality:0 "Ubránil jsem se útoku dobře vypočítaným [sc_victor.Custom('SignatureWeaponAttemptedLight')], který zasáhl mého protivníka do hrudi, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] než se uvolnil v spršce kostních střepin a krvavých proužků masa.\n\n[sc_loser.GetFirstNameNoTooltip] pirueta, více z setrvačnosti než cokoli jiného, spadne do zamotaného chumlu. Šok se stále mísí s bolestí v [sc_loser.GetHerHis] zoufalých spasmách, každý trhnutý pohyb napůl hledající cestu ven, když [sc_loser.GetHerHis] srdce pumpuje své poslední."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury:0 "Když si vyberu svůj okamžik, podaří se mi prudce zaseknout [sc_loser.GetHerHis] chrám mým [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')], a [sc_loser.GetSheHe] padá jako ovce s rozbitou hlavou.\n\nNa chvíli se zastavím, abych se podíval na žalostný pohled na [sc_loser.GetWomanMan], jak sténá v [sc_defender.Custom('GroundType')] přede mnou, poté se připravím na smrtící úder.\n\n[sc_loser.GetFirstNameNoTooltip] vydechuje vzdání s sekundami na ukazováčku."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] na mě vyletí, křičíc nesouvisle a [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] s veškerým entuziasmem zoufalého amatéra.\n\n"
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality:0 "Jsem schopen provést překvapivě pevné zablokování. Blok odráží [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] zpět do [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] dolů na kost.\n\nNeztrácím čas, podrazím [sc_loser.GetFirstNamePossessiveNoTooltip] nohy s propletenou nohou a přímo zasáhnu [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\nKřik [sc_loser.GetWomanMan] trvá příliš dlouho, než utichne."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury:0 "Mám možnost zasáhnout [sc_loser.GetHerHis] spánek zoufalým úderem s [sc_victor.Custom('SignatureWeaponEndType')] mého [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] zakolísá, oslepen, a dává mi solidní příležitost, abych vyrazil [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nBez zbraně je můj protivník na mé milosti, a [sc_loser.GetSheHe] to ví. Hořký výsledek je můj za chvíli."
 single_combat.0041.desc.opponent_response.expert_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] bojuje jako [sc_loser.GetWomanMan] posedlý, šlehající s nekonečnou bouří [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] které mě tlačí zpět a zpět a zpět.\n\nNení to až do té doby, co [sc_loser.GetSheHe] na chvíli oslaví [sc_loser.GetHerHis] bezprostřední vítězství, že"single_combat.0041.desc.opponent_response.unsure_attack.fatality:0 "Jelikož se [sc_loser.GetSheHe] stále zdá, že se orientuje, riskuji rychlý výpad. [sc_victor.Custom('SignatureWeaponAttemptedLight')] zasáhne citlivé místo v [sc_loser.GetHerHis] hrudi, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] pod úhlem a pokračuje hluboko do hrudní dutiny [sc_loser.GetWomanMan].\n\n[sc_loser.GetFirstNameNoTooltip] okamžitě ztuhne, veškerý pohyb ztracen v divoké agonii, která musí [sc_loser.GetHerHim] pohlcovat.\n\nKdyž vytáhnu svou [sc_victor.Custom('signature_weapon')], [sc_loser.GetSheHe] už je pryč a [sc_loser.GetHerHis] tělo se nešikovně skácí na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality:0 "\n\nNež [sc_loser.GetFirstNameNoTooltip] stihne přinést [sc_loser.GetHerHis] sekundární zbraň do akce, otáčím svou [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetHerHis|U] zmrzačené tělo je vyhozeno dozadu, křečovitě se svíjící a krvácející do [sc_defender.Custom('GroundType')].\n\nDo jedné minuty se veškerý pohyb zastaví."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "Rychle přemýšlím, a narazím [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] do [sc_victor.GetHerHis] druhé ruky na mém zadním úderu, posílám skrytý nůž letět pryč.\n\nNechci riskovat další triky, chci se [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] se těsně vyhýbá chaotické smrti s jedním z nejrychlejších vzdání, jaké jsem kdy viděl."
 single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip] na mě háže [sc_loser.Custom('SignatureWeaponAttemptedLight')] s [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], ale zdá se nelogické.\n\nNení příliš těžké vytlačit protivníkovo zbraň z ruky, a teprve potom vidím záblesk dýky v [sc_loser.GetHerHis] druhé ruce."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality:0 "\n\nVrhnul jsem se na [sc_loser.GetHerHim] s barráží [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]. Zpočátku se zdá, že se můj protivník brání dobře, až začne [sc_loser.GetSheHe] zpomalovat a krev teče z... někde. Musel jsem zasáhnout tepnu.\n\nBěhem jedné minuty [sc_loser.GetFirstNameNoTooltip] omdlí. S [sc_loser.GetHerHim] si dělám krátkou práci."
 single_combat.0041.desc.opponent_response.forest_fighter.injury:0 "S kritickými extra sekundami na míření uvolňuji [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který téměř srazí mého protivníka k zemi.\n\nLežící na zemi je dost snadné kopnout [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] do křoví. Porozumění se začíná vracet do [sc_loser.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('EyeEyes')] hned poté, co přitlačím špičku své zbraně [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] k [sc_loser.GetHerHis] jugulární tepně, a výnos přichází rychle."
 single_combat.0041.desc.opponent_response.forest_fighter:0 "I přes to, že [sc_loser.GetFirstNameNoTooltip] je údajně zdatný lesní[sc_loser.GetWomanMan], ne všechny lesy nabízejí mnoho výhod.\n\nSoučasná patch práce, ve které jsme, se zdá být doslova idylická a hledání nějakého způsobu, jak využít [sc_loser.GetHerHis] zkušenosti, je očividně obrovským rozptýlením pro [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.guard.fatality:0 "vystřelí [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] skrze [sc_loser.GetHerHis] vnitřní stehna, což protrhne tepnu.\n\nPoháněn adrenalinem, [sc_loser.GetFirstNameNoTooltip] bojuje dvacet až třicet sekund, než začne cítit ztrátu krve.\n\n[sc_loser.GetSheHe|U] nejprve nevidí, co se stalo, a kouká dolů, aby zjistil, že je stále víc namočený ve [sc_loser.GetHerHis] vlastní krvi. Nedůvěra ustupuje spánkovosti a můj soupeř se bez ceremonie řítí na zem. Zlikvidovat [sc_loser.GetHerHim] je rychlé a bezbolestné."
 single_combat.0041.desc.opponent_response.guard.injury:0 "otevřu pěkně velkou mezeru v [sc_loser.GetHerHis] obraně.\n\nOdtud je to jen malá vlna [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], než dokážu vyrazit [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky.\n\nPřipravuji se na smrtelný úder, ale [sc_loser.GetFirstNameNoTooltip] se vzdává, než to bude nutné."
 single_combat.0041.desc.opponent_response.guard:0 "[sc_loser.GetFirstNameNoTooltip] udržuje slušnou obranu, ale ne neproniknutelnou. Vyžaduje to práci, ale nakonec jsem schopen"
 single_combat.0041.desc.opponent_response.hail_mary.fatality:0 "Nedávám ničemu šanci, vyhýbám se velmi prvnímu úderu a točím svou [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nParalýza nastává okamžitě, můj protivník padá na [sc_defender.Custom('GroundType')], jakmile [sc_loser.GetHerHis] nohy ztrácejí funkci. Kopnu [sc_loser.GetHerHim] přes, dávám [sc_loser.GetWomanMan] poslední kývnutí na znamení uznání před [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.hail_mary.injury:0 "zoufalství a neobratnost jsou podivní společníci. [sc_loser.GetHerHis|U] údery většinou míjejí, a ty, které ne, jsou snadno zablokovány nebo odraženy od mé [sc_victor.Custom('signature_weapon')], což způsobuje, že [sc_loser.GetFirstNameNoTooltip] rychle ztrácí [sc_loser.GetHerHis] rovnováhu.\n\nKdyž [sc_loser.GetSheHe] náhodou udeří [sc_loser.GetHerselfHimself] do [sc_loser.Custom('MaskFace')] svou vlastní mávající rukou, fandím z lítosti a vyrazím zbraň z [sc_loser.GetHerHis] ruky.\n\nPodlehnutí přichází rychle."
 single_combat.0041.desc.opponent_response.hail_mary:0 "[sc_loser.GetFirstNameNoTooltip] se vrhá do útoku na vše nebo nic, [sc_loser.Custom('signature_weapon')] v ruce, připraven[sc_loser.GetSheHe] vyhrát nebo zemřít s salvou [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')].\n\nBohužel pro [sc_loser.GetHerHim],"
 single_combat.0041.desc.opponent_response.hard_grit.fatality:0 "propašuje [sc_victor.Custom('SignatureWeaponAttemptedLight')], který se zakousne do [sc_victor.GetHerHis] břicha.\n\nBolestivou smrt [sc_loser.GetFirstNameNoTooltip] přijímá s důstojností, bojujíc přes bolest až do samotného konce."
 single_combat.0041.desc.opponent_response.hard_grit.injury:0 "tlačím na útok.\n\nJe to vyčerpávající, vyčerpávající bitva vůlí a drobnými detaily, ale nakonec se mi podaří srazit [sc_loser.Custom('ShieldPersonFemaleMale')] na zem a zároveň [sc_loser.GetHerHim] odzbrojit.\n\nVýsledkem je neochotný, ale ohleduplný."
 single_combat.0041.desc.opponent_response.hard_grit:0 "[sc_loser.GetFirstNameNoTooltip] bojuje dobře, nedává žádnou čtvrt a nesnese žádné chyby. Každá mezera je využita, každá slabina způsobuje bolest a námahu.\n\nJen tím, že vše hraji opatrně, vyrovnávající se [sc_loser.GetHerHim] úder za úderem a nic víc, mohu držet krok, čekající, až #EMP [sc_loser.GetSheHe]#! udělá chybu než já"
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality:0 "a myslím, že oba víme, že [sc_loser.GetSheHe] nemůže představovat velkou hrozbu ani mě zastavit v odvetě.\n\nJedno pevné úder a já [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury:0 "a skoro cítím příliv lítosti, když vybiju [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] úchopu.\n\nTrvá to docela dlouho, než se [sc_loser.GetFirstNameNoTooltip] dostatečně soustředí na formální odevzdání, ale nakonec to dokážeme."
 single_combat.0041.desc.opponent_response.hurt_me_better:0 "[sc_victor.GetFaith.HealthGodName] sám ví, jaký výraz [sc_loser.GetFirstNameNoTooltip] teď má. Strach? Bolest? Touha? Zmatek? Pravděpodobně se nikdy nedozvím.\n\nAť je to cokoliv, mění se to v řadu slabě neškodných [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality:0 "\n\nMůj [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] proletěl rovnou přes [sc_loser.GetFirstNamePossessiveNoTooltip] obranu a do [sc_loser.GetHerHis] horní části hrudníku. Mezi silou, náhodou a rozptýlenou koncentrací mého protivníka je úder #EMP devastující#!, posílající krev a kosti létající všude.\n\n[sc_loser.GetFirstNameNoTooltip] se kácí zpět, křečovitě se třese, zničený [sc_loser.GetWomanMan]. Trvá příliš dlouho, než [sc_loser.GetSheHe] skutečně zemře."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile:0 "Bez varování [sc_loser.GetFirstNameNoTooltip] začne rychle ustupovat, vypadá to, že [sc_loser.GetSheHe] viděl ducha. Podezřívaje léčku, neváhám a využívám příležitosti."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality:0 "Odst distraction je všechen čas, který potřebuji, abych hodil [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] přímo na [sc_loser.GetHerHis] nechráněné břicho, což [sc_loser.GetHerHim] posílá křičícího na zem.\n\nNásledný boj je krátký, ale krvavý. Minimálně pro [sc_loser.GetFirstNameNoTooltip]."single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "Když [sc_loser.GetFirstNameNoTooltip] padá dozadu, já se řítil s [sc_loser.GetHerHim] a přináším dolů mé [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponEndType')] na [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. Je jen málo #EMP křupnutí#!, které jsou tak viscerálně uspokojivé jako #EMP to#!.\n\nOhromený a oslabený, můj protivník se zhroutí na podlahu, při tom ztrácí [sc_loser.GetHerHis] zbraň. [sc_loser.GetSheHe] je tak unavený, že je třeba skromného množství studeného kopání, abych dostal oficiální kapitulaci."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury:0 "Chytajíc příležitost, posílám zbraň mého protivníka [sc_loser.Custom('signature_weapon')] tumblovat pryč do křoví s riskantním-[sc_victor.Custom('SignatureWeaponAttemptedLight')], pak se pohybuji do pozice, abych [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] se okamžitě vzdává."
 single_combat.0041.desc.opponent_response.jungle_stalker:0 "Ačkoliv může být džungle chaotická pro boj, [sc_loser.GetFirstNameNoTooltip] to dělá vypadat #EMP bez námahy#!. Alespoň, dokud se [sc_loser.GetSheHe] nezasekne nohou ve vinné révě.\n\n"
 single_combat.0041.desc.opponent_response.like_a_viper.fatality:0 "Bleskově, zametl jsem svůj [sc_victor.Custom('signature_weapon')] zpět a přímo na [sc_loser.GetFirstNameNoTooltip]. Zbraň [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] v jedné rychlé ráně, odhodil [sc_loser.GetHerHim] do [sc_defender.Custom('GroundType')].\n\nMůj protivník se na začátku snaží, snaží se postavit, pohybovat se, odporovat. [sc_loser.GetSheHe|U] se nedostane dál než do otočení na [sc_loser.GetHerHis] záda, než ztráta krve přemůže [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.like_a_viper.injury:0 "Jednaje instinktivně, opírám se o úder se všemi svými silami, jen #EMP sotva#! se mi daří přesměrovat úder tak, aby přeletěl přes mé rameno, a následovat rychlým kolenem do břicha.\n\n[sc_loser.GetFirstNameNoTooltip] klesá. Můj dech vychází v krátkých, drsných povzdeších, mozek stále zpracovává mé doslovné setkání se smrtí, ale stále jsem schopný přitlačit své [sc_victor.Custom('signature_weapon')] k [sc_loser.GetHerHis] hrdlu dříve, než se [sc_loser.GetSheHe] může vzpamatovat.\n\nTento zápas je můj."
 single_combat.0041.desc.opponent_response.like_a_viper:0 "Hybajíc se tak rychle, že sotva registrovám [sc_loser.GetHerHis] plán, [sc_loser.GetFirstNameNoTooltip] se vrhá #EMP dovnitř#! mé gardy, [sc_loser.Custom('signature_weapon')] letí přímo k mému srdci. Téměř nemám okamžik na reakci před jistou smrtí.\n\n"
 single_combat.0041.desc.opponent_response.martial_voice.fatality:0 "Pak jednoduše udělám krok vpřed a [sc_victor.Custom('SignatureWeaponWoundVerb4')] [sc_loser.GetHerHis] hrdlo jedním úderem s mojí [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] vypadá... zmateně. Vyděšeně. Naštvaně. Je těžké vyjádřit jednu emoci, když je tvůj krk krvácející ruinou.\n\nJednoduše sleduji [sc_loser.GetHerHim] jak pomalu zaduší vlastní krev."
 single_combat.0041.desc.opponent_response.martial_voice.injury:0 "Teprve potom, a jen tehdy, se vrhám vpřed s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], které shodí [sc_loser.GetHerHim] přímo na [sc_loser.GetHerHis] zadek.\n\nAč omámený, [sc_loser.GetFirstNameNoTooltip] vypadá, že je zpočátku ochoten dál bojovat. Jakmile je jasné, že se chystám [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], [sc_loser.GetSheHe] se vzdává."
 single_combat.0041.desc.opponent_response.martial_voice:0 "[sc_loser.GetFirstNameNoTooltip], ať už z hněvu nebo arogance, se do mě pustí, kárá mě, jako bych byl špinavý plebejec. Moje piha se začíná zvedat, ale držím se, dokud [sc_loser.GetSheHe] nepořídí hluboký nádech.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast.fatality:0 "fintíš, dostaneš [sc_loser.GetHerHim] točit [sc_loser.GetHerHis] zády ke mně, pak [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nMůj protivník okamžitě padá, a šok postihne [sc_loser.GetHerHim] brzy poté."
 single_combat.0041.desc.opponent_response.mocking_boast.injury:0 "útočit s [sc_victor.Custom('SignatureWeaponAttemptedLight')] přímo do [sc_loser.GetHerHis] hrudi.\n\nS vyraženým dechem [sc_loser.GetFirstNameNoTooltip] není schopný klást velký odpor, když s příštím úderem odrazím [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] pryč.\n\nVýsledné vzdání se je z poloviny ponížené a z poloviny hořké."
 single_combat.0041.desc.opponent_response.mocking_boast:0 "[sc_loser.GetFirstNameNoTooltip] si udržuje odstup, ustupuje od každého mého úderu. Místo toho [sc_loser.GetSheHe] prostě dělá kousavé komentáře po celou dobu o mé světové slávě, dokud se má trpělivost úplně nevyčerpá.\n\n"Víš, co je dobrý způsob, jak získat pověst?" Ptám se, bez odpovědi. "Zabít někoho slavného".\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] okamžitý šok je vše, co potřebuji, aby"single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "K [sc_loser.GetFirstNamePossessiveNoTooltip] cti, to trvá déle, než bych si myslel, ale nakonec čistá doba našeho souboje začíná viditelně působit na [sc_loser.GetHerHim].\n\nNechávám to ještě chvíli, abych byl jistý, provokuji svého soupeře, aby stále útočil s občasnými [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], pak svrhněte [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nVyčerpán, [sc_loser.GetFirstNameNoTooltip] se vzdává, a poté se vrhá [sc_loser.Custom('MaskFace')]-prvního do [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.nut_em.fatality:0 "Odvážné, ale [sc_victor.GetFaith.WarGodName] odměňuje opatrnost. Zvedám svůj [sc_victor.Custom('signature_weapon')] na [sc_victor.Custom('SignatureWeaponAttemptedLight')], který [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nNásledující #EMP exploze#! masa je přijata nočnímarovým polovičním křikem, polovičním hrdlem od [sc_loser.GetFirstNameNoTooltip], který stále klopýtá vpřed.\n\nZatímco [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] je v ruce, nemohu riskovat, že se pokusím o smrtící úder. Místo toho se jen díváme jeden na druhého, dokud příliv prolité krve neodebere světlo z [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')]."
 single_combat.0041.desc.opponent_response.nut_em.injury:0 "Bez druhé myšlenky vrazím koleno do [sc_loser.GetHerHis] břicha, a idiot se zhroutí.\n\nK [sc_loser.GetHerHis] cti, [sc_loser.GetFirstNameNoTooltip] přistane co nejlépe, jak se dalo očekávat, a už se snaží dostat na [sc_loser.GetHerHis] nohy, když se otočím za [sc_loser.GetHerHim].\n\nNěkolik zlých kopanců a moje [sc_victor.Custom('signature_weapon')] zatlačená do [sc_loser.GetHerHis] páteře přesvědčí [sc_loser.GetHerHim], aby zůstal stát a vzdal se."
 single_combat.0041.desc.opponent_response.nut_em:0 "Bez zábran, [sc_loser.GetFirstNameNoTooltip] se na mě vrhá, [sc_loser.Custom('signature_weapon')] visí bezmocně, jasně se snaží mi dát energický úder do hlavy.\n\n"
 single_combat.0041.desc.opponent_response.onslaught.fatality:0 "reflexivně následuje [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] do zad [sc_loser.GetHerHis] koleno, které sráží [sc_loser.GetHerHim].\n\nChytrý krok mě drží za mým protivníkem, když [sc_loser.GetSheHe] zakopne o [sc_loser.GetHerHis] nohy, a s dobře umístěným úderem [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] umírá okamžitě."single_combat.0031.desc.sc_defender.nut_em:0 "Můj neúspěšný úder hlavou dává mému soupeři obrovskou příležitost."
 single_combat.0041.desc.opponent_response.onslaught.injury:0 "zanecháváme mého protivníka [sc_loser.Custom('signature_weapon')] řezající beztržně vzduchem. Vstoupím nohou do zad [sc_loser.GetFirstNamePossessiveNoTooltip] kolena a tlačím, praštím [sc_loser.GetHerHim] přímo do čelisti, když se [sc_loser.GetSheHe] nemotorně otáčí, aby se na mě podíval.\n\nS [sc_loser.GetFirstNameNoTooltip] zmateným, stačí jen [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] k tomu, abych [sc_loser.GetHerHis] zbraň poslal létat. Štědře dávám [sc_loser.GetWomanMan] pár sekund, aby se vzchopil [sc_loser.GetHerselfHimself], než [sc_loser.GetSheHe] vzdá."
 single_combat.0041.desc.opponent_response.onslaught:0 "[sc_loser.GetFirstNameNoTooltip] se vrhá silně do útoku, zasypávaje mě [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], což činí parírování každého útoku noční můrou.\n\nJen díky tomu, že se šťastně posunu stranou uprostřed záblesku, se dostávám ven z kroupení úderů,"
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality:0 "Když [sc_loser.GetSheHe] zakopne, [sc_loser.GetSheHe] zakopne tvrdě, a jsem na [sc_loser.GetHerHim] okamžitě.\n\nRychlý kop do rozkroku udržuje [sc_loser.GetFirstNameNoTooltip] na zemi dost dlouho, abych mohl [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] se svou [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetSheHe|U] se chvíli snaží, ale nakonec si lehne a nechá smrt, aby vzala [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury:0 "[sc_loser.GetSheHe|U] nic nepředpokládá, a zakopne přesně tak, jak jsem doufal.\n\nPečlivě umístěný [sc_victor.Custom('SignatureWeaponAttemptedLight')] promění zakopnutí v plnohodnotný pád, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] létá pryč, když [sc_loser.GetSheHe] padá.\n\nMůj botník na [sc_loser.GetHerHis] krku promění pád na vzdání."
 single_combat.0041.desc.opponent_response.open_terrain_expert:0 "[sc_loser.GetFirstNameNoTooltip] bojuje nejlépe na otevřeném prostranství, a [sc_loser.GetSheHe] to ví, ustupující kde to [sc_loser.GetHerHim] vyhovuje. Dělá to ze souboje frustrující, až uvidím velký, ostrý kámen poblíž, ve výšce #EMP jen#! oholené holenní.\n\nTrpělivě hromadím svého protivníka směrem k menšímu nebezpečí, spoléhajíc na [sc_loser.GetHerHis] arogantní repositioning."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality:0 "Nezmeškám příležitost, vrazím svou [sc_victor.Custom('signature_weapon')] do [sc_loser.GetHerHis] hrudníku, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] jedním rychlým pohybem.\n\nMůj protivník se zaklání dozadu, prýštící krev stříká chaoticky z [sc_loser.GetHerHis] zničeného trupu.\n\nVytahuji svou zbraň z těla [sc_loser.GetFirstNamePossessiveNoTooltip] pro způsobení smrtelného úderu: [sc_loser.GetSheHe] je už mrtvý, není třeba to prodlužovat."single_combat.0041.desc.opponent_response.wait_and_hope:0 "Když [sc_loser.GetFirstNameNoTooltip] jednoduše zkamení na místě, skoro mě to ohromí! Ale pokud [sc_loser.GetSheHe] se nechce bít, to mě nezastaví, a vyrazím vpřed s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.pocket_sand.injury:0 "[sc_loser.GetSheHe|U] je příliš zaměstnán funěním, aby si všiml nebo se vyhnul mému [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')], když ho vrazím do [sc_loser.GetHerHis] krku, a okamžitě padá do [sc_defender.Custom('GroundType')].\n\nNechávám svou zbraň jemně odpočívat na [sc_loser.GetFirstNamePossessiveNoTooltip] břichu, trpělivě čekající, až [sc_loser.GetHerHim] si všimne a vzdá se. Nežádá to dlouho."
 single_combat.0041.desc.opponent_response.pocket_sand:0 "[sc_loser.GetFirstNameNoTooltip] jde chytit hrst [sc_defender.Custom('GritType')] ze země, ale když se [sc_loser.GetSheHe] pokusí hodit to na mě, náraz větru to vrací přímo do [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver.fatality:0 "Jednám rychle, shazuji [sc_loser.GetHerHim] na zem.\n\nNež se [sc_loser.GetSheHe] může vzpamatovat, připravuji se na brutalitu a začínám [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nKřiky se utišují dlouho předtím, než [sc_loser.GetFirstNameNoTooltip] umírá."
 single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "Vtrhávám přímo do útoku, uvolňuji [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který vyrve [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky.\n\n[sc_loser.GetFirstNameNoTooltip] stojí ohromen. Opatrně, [sc_loser.GetSheHe] vyplivne jednu stříbrnou minci a odevzdává se."
 single_combat.0041.desc.opponent_response.pocket_silver:0 "[sc_loser.GetFirstNameNoTooltip] zahodí něco z pasu a hodí to po mně. Než stihnu vůbec pochopit, co to je, reflexivně to zničím s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], což způsobí, že těžké stříbrné mince padají na mého protivníka.\n\nS mým protivníkem na chvíli oslepeným,"
 single_combat.0041.desc.opponent_response.probing_attack.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] jeho [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\n\nOdtud je to jen sprška [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], dokud nejsem schopen [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nNení to rychlá smrt."
 single_combat.0041.desc.opponent_response.probing_attack.injury:0 "vytáhnout [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] sevření. Zbraň krásně plachtí vzduchem, zanechávající jen mě, [sc_loser.GetFirstNameNoTooltip], a #EMP moje#! [sc_victor.Custom('signature_weapon')].\n\nVýnos přichází hned, jakmile pohnu rukou."
 single_combat.0041.desc.opponent_response.probing_attack:0 "[sc_loser.GetFirstNameNoTooltip] se snaží udržet mě na uzdě opatrnými [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]. Chytré na chvilku, ale hloupé v dlouhodobém horizontu, protože mi to umožňuje ovládat tempo našeho zápasu.\n\nNakonec se mi podaří parírovat jeden dost silně, abych"
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback:0 "[sc_loser.GetFirstNameNoTooltip] mě zasáhne ferociously [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], následující úspěšný úder pokusem mě kopnout. Uhybám do strany, nabíhám s [sc_victor.Custom('SignatureWeaponAttemptedLight')] na [sc_loser.GetHerHis] záda, když [sc_loser.GetSheHe] prochází, a můj protivník padá na zem.\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality:0 "Zůstávám v ofenzivě, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] pevným úderem mé [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] okamžitě vyzvrací hustý proud krve a žaludeční kyseliny, dusí se a škytá [sc_loser.GetHerHis] poslední, zatímco směs prší na [sc_loser.GetHerHim], crčící zpět do [sc_loser.GetHerHis] úst a nosních dírek. Netrvá to dlouho, než se dusení zastaví."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury:0 "\n\n[sc_loser.GetWomanMan] se snaží postavit, ale rychlý úder mého [sc_victor.Custom('signature_weapon')] drží [sc_loser.GetHerHim] na zemi. Nechám se slyšitelně posmívat, abych [sc_loser.GetHerHim] dal vědět, že [sc_loser.GetHerHis] čas je u konce, a za svou námahu dostanu potlačenou odměnu."
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg:0 "[sc_loser.GetFirstNameNoTooltip] mě zasáhne s divoce [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], následující úspěšný úder pokusem mě kopnout [sc_loser.GetHerHis] falešnou nohou.\n\nAniž bych myslel, srazím [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] dolů tak tvrdě, že falešná noha se oddělí a můj protivník padá na zem."
 single_combat.0041.desc.opponent_response.raaargh.fatality:0 "Držím si odstup, vpřed vyrazím jen když [sc_loser.GetFirstNameNoTooltip] vystrčí, abych odřízl kusy masa, a chvíli to takto tančíme.\n\nNakonec však [sc_loser.GetHerHis] zuřivost upadá a [sc_loser.GetWomanMan], ne berserker, se před mnou kolébá, počet a závažnost [sc_loser.GetHerHis] ran se na [sc_loser.GetHerHim] snižuje jeden po druhém, až..."
 single_combat.0041.desc.opponent_response.raaargh.injury:0 "Navzdory všemu [sc_loser.GetHerHis] zuřivosti, [sc_loser.GetSheHe] ve skutečnosti není #EMP tak#! těžké se vyhnout: nadměrná zlost také vytváří nedostatek ladnosti, a zůstat vzadu je v duelu možnost, která v točité melee jednoduše není.\n\nKdyž [sc_loser.GetFirstNameNoTooltip] vystoupí z [sc_loser.GetHerHis] tranzu, je to téměř protiklimax. Někde ve [sc_loser.GetHerHis] zuřivosti se zdá, že [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponTipType')]. Úroda je podána skrze sevřené zuby."single_combat.0041.desc.opponent_response.jungle_stalker.fatality:0 "Rozptýlení je všechno, co potřebuji k tomu, abych hodil [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] přímo do [sc_loser.GetHerHis] nechráněného břicha, posílajíc [sc_loser.GetHerHim] křičícím na zem.\n\nBoji, které následuje, je krátké, ale krvavé. Aspoň pro [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.raaargh:0 "[sc_loser.GetFirstNameNoTooltip] se chvěje, na chvíli se zastaví, než #EMP exploduje#! vzteky.\n\nVšechna strach o [sc_loser.GetHerHis] bezpečnost je pryč, berserker se vrhá na mě, vír nekontrolovaných [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], ran, kopanců a skřípajících zubů.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality:0 "Krok vpřed, vystřeluji [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] který [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] letí vzad, krev stříká z [sc_loser.GetHerHis] zničeného hrdla. Na chvíli to vypadá, že by se [sc_loser.GetSheHe] mohl vzpamatovat, možná dokonce pokračovat v boji nějakým způsobem.\n\nPak se [sc_loser.GetSheHe] zhroutí."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury:0 "Když se posunu dopředu, uhodím [sc_loser.GetHerHim] do krku [sc_victor.Custom('SignatureWeaponEndType')]. [sc_loser.GetFirstNameNoTooltip] okamžitě začne kašlat a snaží se dostat vzduch skrze průdušnici, která byla právě manuelně zablokována.\n\nPo tom je dost snadné naplánovat úder, který zjevně [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] a přimět k odevzdání."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech:0 "Všichni ví, že [sc_loser.GetFirstNameNoTooltip] je řečník, a je jasné z [sc_loser.GetHerHis] postoje, že [sc_loser.GetSheHe] se chystá využít této příležitosti k přednášce. No, je čas ukázat [sc_loser.GetHerHim], jak moc dobře funguje stříbrný jazyk proti ocelovému [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy:0 "V bažinách bojuje [sc_loser.GetFirstNameNoTooltip] jako [sc_victor.GetFaith.DevilName] [sc_victor.GetFaith.DevilHerselfHimself] a neustále mě žene do páchnoucích vod oblasti. Naštěstí pro mě žádná kaluž není obzvlášť hluboká.\n\nJe tedy téměř ironické, že první bažinová voda, do které [sc_loser.GetSheHe] riskuje vkročit, pohlcuje [sc_loser.GetHerHis] nohu až po koleno.\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "Kroužím, hledám dobré místo k úderu. [sc_loser.GetFirstNameNoTooltip] se podaří vyvést se, jen aby se tváří v tvář vrhl do další, hlubší kaluže, a já spatřím svůj okamžik: jeden rychlý úder na [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nParalýza je okamžitá, [sc_loser.GetFirstNameNoTooltip] sklouzává hlouběji do páchnoucí bažiny. Trvá docela dlouho, než bublinky přestanou."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "ale zůstávám vzpřímený.\n\nKdyž [sc_loser.GetFirstNameNoTooltip] nepostřehne malý sráz za [sc_loser.GetHerHim], pokusím se o protiúder, a veterán kopcových bojovníků se těžce převrátí zpět.\n\nSlyším prasknutí a výkřik, když [sc_loser.GetSheHe] padá přes okraj, a při spěchu dolů nacházím [sc_loser.GetHerHim] napůl probodnutého na [sc_loser.GetHerHis] vlastním roztrženém stehenním kosti. Osvobozující smrt netrvá dlouho."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "Naštěstí jak rozptýlení, tak situace činí odzbrojení [sc_loser.GetHerHim] téměř komicky snadným, obzvlášť v kontrastu s předchozím bojovým kontaktem.\n\nVýnos málokdy chutnal sladčeji."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "ale přesto se mi skoro podaří obstat.\n\nKdyž přijde příležitost k protiúderu, využiji ji, a srazím [sc_loser.GetFirstNameNoTooltip] do kopce s [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nNení to moc, co se týče pádů, ale [sc_loser.GetSheHe] je dost náchylný, abych mohl [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] snadno.\n\nZískávám svůj výnos."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky:0 "[sc_loser.GetFirstNameNoTooltip] je veteránem boje na svazích, zručný v zápasech v kopcích a horách, a [sc_loser.GetSheHe] se snaží to ukázat. Znovu a znovu se musím bránit proti pevnému shovu, který mě má poslat k zemi,\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide.injury:0 "klesá ohromen na zem, zvracející celou dobu.\n\nKopnu [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky, a [sc_loser.GetSheHe] vyprskne odevzdání #EMP okamžitě#!."
 single_combat.0041.desc.opponent_response.something_to_hide:0 "[sc_loser.GetFirstNameNoTooltip] je na půli cesty v nějakém patetickém pokusu mě vyvést z míry, plného strašidelného hlasu a květinových hrozeb, když ztrácím trpělivost a uhodím [sc_loser.GetHerHim] do čelisti [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\n[sc_loser.GetSheHe|U] okamžitě zakolísá dozadu,"
 single_combat.0041.desc.opponent_response.special_fallback.fatality:0 "S úplně jasným výstřelem na [sc_loser.GetHerHis] záda, pustím se do deště [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] na [sc_loser.GetFirstNameNoTooltip], zdolávajíc [sc_loser.GetHerHim] k zemi.\n\n[sc_loser.GetSheHe|U] tvrdě dopadne na [sc_loser.GetHerHis] stranu, chvíli kašle krev a pak vydá vyčerpaný umírající zvuk."
 single_combat.0041.desc.opponent_response.special_fallback.injury:0 "Když vidím dobrou příležitost na ukončení zápasu, vrazím do vzniklé hromady, kopu zuřivě, dokud neuslyším zkřivené vzdání."
 single_combat.0041.desc.opponent_response.special_fallback:0 "Zničeho nic [sc_loser.GetFirstNameNoTooltip] letí vpřed, mířící zlým kopem přesně na to místo, kde byla moje holení #EMP před#! chvílí. Překvapený mým nečekaným posunem, můj nepřítel přelétá kolem mě, naprosto v nerovnováze.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "Přecházíme do napjatého vzorce úder-blok-odveta, s tím, jak pomalu získávám převahu, vyčerpávám [sc_loser.GetFirstNameNoTooltip] úder po úderu, až [sc_loser.GetSheHe] nasbíral dost modřin a ran, které by zabily většinu [sc_loser.GetWomenMen] dvakrát.\n\nAle i [sc_loser.GetSheHe] má své limity. A jak se Varjag sesune na [sc_loser.GetHerHis] kolena, připraven na smrtelný úder, je jasné, že to oba víme."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury:0 "Naše utkání se mění v soutěž v odolnosti, každý chce, aby druhý praskl jako první. Naštěstí pro mě [sc_loser.GetFirstNameNoTooltip] klouže dříve než já, otevírá [sc_loser.GetHerselfHimself] pro ripost, která posílá [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] klouzat pryč.\n\nStoický i v porážce, [sc_loser.GetHerHis] svaly se uvolňují a [sc_loser.GetSheHe] se okamžitě vzdává."
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] používá [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] se všemi kompetencemi typickými pro Varangiana, seká na mě dlouhými, vyrovnanými údery svého zbraně. Je to náročné, ale nic, co bych nedokázal dostatečně parírovat.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard.fatality:0 "protlačí [sc_victor.Custom('SignatureWeaponAttemptedLight')] skrz hradbu bloků.\n\nJeden úder se ukáže být vším, co je potřeba, moje [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] se zdá být tak neschopný zpracovat krev pumpující z [sc_loser.GetHerHis] roztržené krční tepny, že [sc_loser.GetSheHe] skutečně reflexivně zablokuje můj další úder.\n\nMám právě dost času, abych byl ohromen tou neobyčejnou #EMP vytrvalostí#! než světlo navždy vyprchá z [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')]."
 single_combat.0041.desc.opponent_response.strict_guard.injury:0 "prorazím s [sc_victor.Custom('SignatureWeaponAttemptedLight')], tlačíc [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] proti [sc_loser.GetHerHis] krku.\n\nOba zůstáváme zmrznutí příliš dlouho, zatímco [sc_loser.GetFirstNameNoTooltip] hodnotí [sc_loser.GetHerHis] možnosti. Stačí divoký pohled a náhlý škubnutí, abych donutil tvrdohlavého [sc_loser.GetWomanMan] k ústupu."
 single_combat.0041.desc.opponent_response.strict_guard:0 "Ať už je [sc_loser.GetFirstNameNoTooltip] kýmkoli, [sc_loser.GetSheHe] je zatraceně dobrý v držení [sc_loser.GetHerHis] gardy. Když se mi konečně podaří,"
 single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\n\nMůj riposta vyrve [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky a [sc_loser.GetFirstNameNoTooltip] zamrzne v panice.\n\nTo pečeťuje osud [sc_loser.GetWomanMan], protože [sc_victor.Custom('SignatureWeaponWoundVerb5')] můj [sc_loser.Custom('signature_weapon')] do [sc_loser.GetHerHis] ramene. Něco důležitého praskne a [sc_loser.GetFirstNameNoTooltip] se okamžitě zhroutí.\n\n[sc_loser.GetSheHe|U]'s mrtvý dřív, než [sc_loser.GetSheHe] narazí na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.surprise_attack.injury:0 "Místo následného ripostu, jsem vrazil koleno do břicha [sc_loser.GetFirstNamePossessiveNoTooltip], čímž [sc_loser.GetHerHim] ohýbám, zatímco vzduch je vytlačen z [sc_loser.GetHerHis] plic.\n\nTo mi nachází šíji mého protivníka za hlavu, a doplním své střelení břicha divokým loktem do zad hlavy.\n\n[sc_loser.GetFirstNameNoTooltip] se zhroutí na [sc_defender.Custom('GroundType')]. Jsem skoro překvapen, že [sc_loser.GetSheHe] je schopen vyplivnout vzdání se bez zvracení."
 single_combat.0041.desc.opponent_response.surprise_attack:0 "[sc_loser.GetFirstNameNoTooltip] se snaží změnit oblouk [sc_loser.GetHerHis] dalšího výpadu uprostřed úderu, očividně doufajíc, že mě překvapí, ale jsem schopen provést solidní blok, který [sc_loser.GetHerHim] odhodí zpět."single_combat.0041.desc.opponent_response.wrath_of_highgod.injury:0 "kopnu [sc_loser.GetHerHim] přímo mezi nohy.\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] vykřikovaná modlitba se stává zakřiveným výkřikem a [sc_loser.GetSheHe] se zhroutí do hromady mávajících končetin. Vzniklá hromada rozzuřených [sc_loser.GetWomanMan] napůl syčí, napůl křičí kárání za moji herezi, ale já jen odkládám [sc_victor.Custom('signature_weapon')] vedle [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] a čekám, až mě [sc_loser.GetFaith.HighGodName] zasáhne.\n\nBožská spravedlnost nikdy zcela nepřichází, ale rozzuřené ustoupení určitě ano."
 single_combat.0041.desc.opponent_response.taunt.fatality:0 "Ustrnul mu to v trupu, silněji, než jsem očekával, a jsem sprškován deštěm vnitřností a rozbitých žeber.\n\n[sc_loser.GetFirstNameNoTooltip] se nikdy nedostane k posměšné poznámce. [sc_loser.GetSheHe|U] jen přehodí váhu a narazí několik kroků, než padne mrtvý."single_combat.0031.desc.sc_attacker.wait_and_hope.fatality:0 "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] přímo do mého hrdla. Sleduji s hrůzou sekundu nebo dvě, jak z mé životní krve vystřikují mokré proudy, než se zachvějí na slabém pulsu, který rychle zvlhčuje mou hruď.\n\nKlesám na kolena. Svět je tak temný. Bylo to vždy takové temné?\n\nTak necitlivý."
 single_combat.0041.desc.opponent_response.taunt.injury:0 "Je to stejně účinné, jak potřebuje být, ponechává mého protivníka omráčeného na zemi.\n\nNásleduje lehce omámené vzdání se."
 single_combat.0041.desc.opponent_response.taunt:0 "[sc_loser.GetFirstNameNoTooltip] se stáhne, na tváři se mu bezpochyby začíná rýsovat krutý úsměv. Ať už má [sc_loser.GetSheHe] co říct, nechci to slyšet, a vrhám se do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] téměř reflexivně.\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality:0 "\n\nNejsem si úplně jistý, #EMP proč#! [sc_loser.GetSheHe] stojí tak, ale odměním tuto podivnost rychlým výpadem, následovaným [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nŽádný mistrovský tah ani skrytá past se neaktivuje, takže předpokládám, že podivná poloha byla prostě... podivná.\n\nS pokrčením ramen, kopnu [sc_loser.GetFirstNameNoTooltip] na [sc_loser.GetHerHis] záda pro smrtelný úder."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury:0 "Na chvíli stojím zmatený, nejsem si jistý, co se vlastně děje, dokud neslyším za sebou rachot a nedokážu to pochopit.\n\n[sc_loser.GetFirstNameNoTooltip] změnil postoj tak dramaticky, a tak #EMP velmi#! neopatrně, že [sc_loser.GetSheHe] ve skutečnosti #EMP ztratil#! [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] v tom procesu.\n\nTěžko se mi podaří udržet svůj hlasitý smích, jednoduše mávnu svou vlastní zbraní, abych vyzval k vzdání."
 single_combat.0041.desc.opponent_response.technique_from_legend:0 "[sc_loser.GetFirstNameNoTooltip] zaujme neohrabanou dramatickou pozici."
 single_combat.0041.desc.opponent_response.tire_opponent.fatality:0 "Jakmile [sc_loser.GetFirstNameNoTooltip] vypadá nestabilně, uvolním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který zcela srazí [sc_loser.GetHerHim].\n\nK tomu, že [sc_loser.GetHerHis] je třeba uznat, [sc_loser.GetSheHe] zablokuje další úder. Ten, po kterém [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: zadušený výkřik rychle ustupuje klidné nehybnosti."
 single_combat.0041.desc.opponent_response.tire_opponent.injury:0 "Nerovnovážně [sc_loser.GetFirstNameNoTooltip] zakopává a točí se nešikovně do [sc_defender.Custom('GroundType')].\n\nZůstávám nad svým protivníkem a vystřeluji sérii [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('signature_weapon')].\n\nMůj protivník zůstává zprvu neochvějný, ustupuje jen když je jasné, že se chystám [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.tire_opponent:0 "[sc_loser.GetFirstNameNoTooltip] opakovaně předstírá, že útočí, zdánlivě mi dává příležitosti k útoku, jen aby se rychle vyhnul. Vnímaje příležitost, tlačím stále dál a silněji s každým [sc_victor.Custom('SignatureWeaponAttemptedLight')], nakonec chytím [sc_loser.GetHerHim] několikrát.\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack.fatality:0 "Jelikož [sc_loser.GetSheHe] se stále zdá být v rozpakách, riskuji rychlý útok. [sc_victor.Custom('SignatureWeaponAttemptedLight')] zasáhne měkké místo v [sc_loser.GetHerHis] hrudi, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] pod úhlem a pokračuje hluboko do hrudní dutiny [sc_loser.GetWomanMan].\n\n[sc_loser.GetFirstNameNoTooltip] okamžitě znehybní, veškerý pohyb ztracen v riotě agonie, která musí [sc_loser.GetHerHim] pohlcovat.\n\nKdyž vytahuji svou [sc_victor.Custom('signature_weapon')] ven, [sc_loser.GetSheHe] je pryč, a [sc_loser.GetHerHis] tělo se nešikovně zhroutí do [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.unsure_attack.injury:0 "Sázím na [sc_loser.GetFirstNamePossessiveNoTooltip] plachost, vrhám se vpřed s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] která [sc_loser.GetHerHim] úplně vyvede z rovnováhy. Nezastavuji se, abych se nadechl, kopnu [sc_loser.GetHerHim] silně do kolene, a [sc_loser.GetFirstNameNoTooltip] klesne s těžkým #EMP thud#!\n\nTo mi dává dostatek času, abych se připravil na hrůznou vraždu. [sc_loser.GetSheHe|U] se vzdává během několika sekund."
 single_combat.0041.desc.opponent_response.unsure_attack:0 "[sc_loser.GetFirstNameNoTooltip] se pokouší o pár povrchních [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], ale nic, co bych nemohl snadno vyhnout.\n\n"
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality:1 "Úder zasáhne mého soupeře do krku, roztrhne krvavý, pohmožděný průrvu v [sc_loser.GetHerHis] hrdle. Krvavá šarlatová krev začíná vytékat z rány, [sc_loser.GetFirstNamePossessiveNoTooltip] hlava se sklání dolů, aby v hrůze sledovala, jak [sc_loser.GetHerHis] život vyvstává z [sc_loser.GetHerHis] krku a teče dolů [sc_loser.GetHerHis] hrudí.\n\n[sc_loser.GetFirstNameNoTooltip] se zhroutí na [sc_loser.GetHerHis] kolena. Netrvá dlouho, než [sc_loser.GetSheHe] ztichne."
 single_combat.0041.desc.opponent_response.wait_and_hope.injury:0 "Žádné krytí se mě nedotkne, žádný úhyb mě neobraní, a musím se stáhnout v posledním okamžiku, abych se vyhnul [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nMísto toho jednoduše opřu svou [sc_victor.Custom('signature_weapon')] o něj. Ještě jednou [sc_loser.GetFirstNameNoTooltip] zamrzne, ale je jasné, že jsem vyhrál."
 single_combat.0041.desc.opponent_response.wait_and_hope:0 "Když [sc_loser.GetFirstNameNoTooltip] jednoduše zamrzne na místě, jsem téměř ohromen sám! Ale pokud [sc_loser.GetSheHe] nebude bojovat, to mě nezastaví, a vrhám se vpřed s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality:1 "narazím svou [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] do [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nKřičící vzteky nad touto rouháním, [sc_loser.GetFirstNameNoTooltip] zakopává dozadu, sprosté prokletí na [sc_loser.GetHerHis] rtech až do momentu, kdy [sc_victor.Custom('SignatureWeaponWoundVerb5')] svou zbraň do [sc_loser.GetHerHis] plic.\n\nPoté je vše jen zachrchlení, dusení, pak ticho."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury:0 "kopnout [sc_loser.GetHerHim] přímo do rozkroku.\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] vykřiknutá modlitba se stává zakňouráním, a [sc_loser.GetSheHe] se zhroutí do hromady mávajících končetin. Výsledný hněvivý [sc_loser.GetWomanMan] z poloviny syčí, z poloviny křičí napomenutí za mé rouhání, ale já jednoduše položím svůj [sc_victor.Custom('signature_weapon')] vedle [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] a čekám, až mě [sc_loser.GetFaith.HighGodName] zničí.\n\nBožská spravedlnost nikdy zcela nepřichází, ale vzteklé vzdání se určitě ano."
 single_combat.0041.desc.opponent_response.wrath_of_highgod:0 "Vyděšený [sc_loser.GetHerHis] oddaností [sc_loser.GetFaith.HighGodName], [sc_loser.GetFirstNameNoTooltip] nechává [sc_loser.GetHerHis] pozornost úplně stranou od našeho souboje.\n\nS rychlým pokrčením ramen, abych uznal absurdní aroganci svého protivníka, vystoupím vpřed a"
 single_combat.0041.desc.result.mistake:0 "#BOL Výsledek:#! Vítězím v [single_combat_fight|E] proti [sc_loser.GetFirstNameNoTooltip] kvůli [sc_loser.GetHerHis] [single_combat_injury_chance_injury_risk|E] skóre"
 single_combat.0041.desc.result.skill:0 "#BOL Výsledek:#! Vyhrávám [single_combat_fight|E] proti [sc_loser.GetFirstNameNoTooltip] díky svému [single_combat_success_chance_skill|E] skóre"
 single_combat.0041.desc.result.sudden_death:0 "#BOL Výsledek:#! Vyhrávám [single_combat_fight|E] proti [sc_loser.GetFirstNameNoTooltip] díky [single_combat_fight_sudden_death|E]"single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "odhazuje blistering [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nPřekvapený a bez dechu, jsem bez problémů poražen. [sc_victor.GetFirstNameNoTooltip] přechází přes mě, připravující [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality:0 "Nedávám žádné milosti, vrhám se do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] čistě skrz [sc_loser.GetHerHis] hrudní koš.\n\nPokračuji v útoku na [sc_loser.GetFirstNameNoTooltip], zatímco [sc_loser.GetSheHe] se zakolísá k zemi, pomalu a bez života, zastavujíc se pouze tehdy, když jsou jediné pohyby, které mrtvola dělá, z mých úderů."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury:0 "To... proběhlo překvapivě hladce, když se na to podíváte. [sc_loser.GetFirstNameNoTooltip] a já jsme prostě zůstali awkwardně zírat jeden na druhého: [sc_loser.GetSheHe], nejistý, zda se vrhnout po zbrani nebo se vzdát, já, nepřipravený na tak dokonalou exekuci.\n\nMimochodem, zrušil jsem jakoukoli myšlenku, kterou by [sc_loser.GetFirstNameNoTooltip] mohl mít o pokračování boje s pozvednutým obočím a [sc_victor.Custom('SignatureWeaponAction')] svého [sc_victor.Custom('signature_weapon')].\n\nVzdání se je rozpačité, ale rychlé."
 single_combat.0041.desc.sc_attacker.attempt_disarm:0 "Když vidím dokonalou příležitost, abych odzbrojil svého protivníka, srazím svou [sc_victor.Custom('signature_weapon')] dolů v [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], což vytrhne [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] uchopení.\n\n"
 single_combat.0041.desc.sc_attacker.blade_dance.fatality:0 "Krok za krokem, moje symfonie bolesti se formuje nad každým nervem [sc_loser.GetFirstNamePossessiveNoTooltip], vyvolávající výkřiky jako choir song, které jsou zdůrazněny zvukem oceli na oceli.\n\nKdyž moje inspirace začíná vysychat, zkracuji svůj tanec, což způsobí, že můj protivník padá na [sc_loser.GetHerHis] kolena. Krev stéká z [sc_loser.GetHerHim], natolik, že [sc_loser.GetFirstNameNoTooltip] může sotva načerpat energii, aby se na mě podíval.\n\nDělám [sc_loser.GetHerHim] zdvořilost, vracím [sc_loser.GetHerHis] pohled, a poté připravuji svůj [sc_victor.Custom('signature_weapon')] na poslední tón symfonie."
 single_combat.0041.desc.sc_attacker.blade_dance.injury:0 "Existuje umění v pravém boji, a já jsem nic, pokud ne umělecký.\n\nAž když byl [sc_loser.GetFirstNameNoTooltip] zbit na téměř omámení, udělím konečný úder, odzbrojující [sc_loser.GetHerHim] jedním hladkým [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] který vymaní [sc_loser.GetWomanMan]'s [sc_loser.Custom('signature_weapon')] do vzduchu.\n\nPřipravuji se, mentálně i fyzicky, abych [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], dokonale se zastavím ve chvíli, kdy můj protivník kapituloval."
 single_combat.0041.desc.sc_attacker.blade_dance:0 "Otáčím svou [sc_victor.Custom('signature_weapon')] s smrtícím zdobením, tkaním píseň bolesti přes mého protivníka s každým úderem."
 single_combat.0041.desc.sc_attacker.butchery.fatality:1 "Postupně se duch [sc_loser.GetFirstNameNoTooltip] zlomený, každý záchvat agónie odtrhává jakýkoliv pocit neochvějné zdatnosti, který [sc_loser.GetSheHe] se snaží udržet. Přetvořím [sc_loser.GetHerHim] na třesoucí se chaotickou hromadu, křičící a stříkající krev na [sc_defender.Custom('GroundType')].\n\nI pro mě je nakonec dost. Poslední [sc_victor.Custom('SignatureWeaponAttemptedLight')] urychluje [sc_loser.GetFirstNamePossessiveNoTooltip] skonu výrazně, ale ne #EMP příliš#! výrazně."
 single_combat.0041.desc.sc_attacker.butchery.injury:0 "[sc_loser.GetFirstNameNoTooltip] se při každém úderu kymácí a padá, ale každý nával potěšující bolesti, který prostupuje [sc_loser.GetHerHim], mě pouze podněcuje k tvrdší bitvě.\n\nKdyž [sc_loser.GetSheHe] padne, [sc_loser.GetSheHe] lapá po dechu a zvrací husté prameny krve.\n\nPřipravuji se líně [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. Téměř mě zklame, když uslyším mučivý ústup, než se můj [sc_victor.Custom('signature_weapon')] může vzdát."
 single_combat.0041.desc.sc_attacker.butchery:0 "Zlověstný úsměv se mi rozlije po rtech, když spustím intenzivní sérii [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], každý úder se soustředí víc na bolest než na vítězství.\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack.fatality:0 "Když posoudím, že je čas správný, změní svůj vzor na překvapivý boční úder, který zasáhne [sc_loser.GetFirstNameNoTooltip] přímo do břicha.\n\nÚder odhodí mého protivníka zpět, něco červeného a životně důležitého se vyklouzne z nového otvoru, zatímco [sc_loser.GetSheHe] se zhroutí na zem.\n\nPřistupuji opatrně, ale brzy se ukáže, že nastupuje šok. Věnuji chvilku tomu, abych odkopnul [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] pro jistotu, připravuji se ukončit [sc_loser.GetFirstNameNoTooltip] jeho trápení."
 single_combat.0041.desc.sc_attacker.confident_attack.injury:0 "[sc_loser.GetFirstNameNoTooltip] dělá [sc_loser.GetHerHis] nejlepší, aby mě odrazoval, ale [sc_loser.GetSheHe] je zcela v defenzivě, a [sc_loser.GetHerHis] obrana se s každým úderem jen oslabuje a zhoršuje.\n\nKdyž se naskytne příležitost, vykopnu [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] s jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. A tak se rozhoduje zápas.\n\nSvoji odměnu dostanu, než jsem se vůbec dostal do zpětného švihu."
 single_combat.0041.desc.sc_attacker.confident_attack:0 "Sebejistota je polovina každého boje, a hodím se do plynulých [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] se vším sebevědomím zkušeného odborníka."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality:0 "a jediné, co musím udělat, je vykopnout kolena pod [sc_loser.GetFirstNameNoTooltip].\n\nJakmile [sc_loser.GetSheHe] je v [sc_defender.Custom('GroundType')], je konec. Jeden [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nPoté už pro [sc_loser.GetFirstNameNoTooltip] nezbývá nic jiného než zemřít."
 single_combat.0041.desc.sc_attacker.desert_warrior.injury:0 "zanechávající [sc_loser.GetFirstNameNoTooltip] na pokraji vyčerpání.\n\nÚtočím pouze, když mě ničivá horkost téměř úplně porazila, vletím do série [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] které katapultují mého protivníka na [sc_defender.Custom('GroundType')].\n\nKdyž se [sc_loser.GetFirstNameNoTooltip] otočil na záda, už jsem měl připravenou svou [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] vyplivne plnou pusu [sc_defender.Custom('GroundType')] a odevzdává se."single_combat.0031.desc.opponent_response.mocking_boast.injury:0 "dostanu silný úder do mé [sc_loser.Custom('signature_weapon')]-ruky s [sc_victor.Custom('SignatureWeaponEndType')] mé vlastní [sc_loser.Custom('signature_weapon')], což způsobí, že zbraň vypadne z mého uchopení.\n\nMůj protivník se připravuje [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] s ladností a úšklebkem.\n\n\"Tak co, co říká poražený?\""
 single_combat.0041.desc.sc_attacker.desert_warrior:0 "Tuto hru znám dobře a jednoduše tančím od svého protivníka, když se [sc_loser.GetSheHe] přiblíží, zůstávám dost blízko na to, abych mohl zaútočit, ale nikdy dost blízko, abych zasáhl. Trvá to jen chvíli, než mi poušť udělá práci,"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "Nadšení může kompenzovat mnohé, a tady se mu podaří zcela převládnout nad dovedností, vyrvat [sc_loser.Custom('signature_weapon')] z [sc_loser.GetFirstNamePossessiveNoTooltip] sevření pouze surovou silou.\n\nNetrávím čas a krok za krokem jdu k mému odzbrojenému soupeři, již chránícího [sc_loser.GetHerselfHimself] [sc_loser.GetHerHis] [sc_loser.Custom('HandHands')], a s neúprosností [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nScreamy se zastaví dávno před tím, než se zastaví krvavý příval."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Předvídatelně netrvá dlouho, než donutuju [sc_loser.GetFirstNameNoTooltip], aby se [sc_loser.GetHerHis] dostal na kolena, a odtud už je to jen jeden dlouhý, líný máchání, abych nasměroval [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] k [sc_loser.GetHerHis] krku.\n\nVýnos přichází ve chvíli, kdy studený kov zaboří do [sc_loser.GetHerHis] krku."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught:0 "S hněvem křičím, vrhám se celým srdcem do palby [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], sesypávajíc úder za úderem na svého protivníka.\n\n"
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality:0 "Opravdu je obdivuhodné, že [sc_loser.GetFirstNameNoTooltip] dokáže odolávat tolika úderům od [sc_victor.Custom('signature_weapon')], když na [sc_loser.GetHerHim] dopadá veškerý hněv hromového bouřlivého deště.\n\nTrvá to minutu nebo dvě, ale nakonec [sc_loser.GetHerHim] biju do krve, zkroucený, #EMP křičící#! hromadu.\n\nAž když jsem spokojen, že už nebude poslední šance na pomstu, uděluji smrtelný úder."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury:0 "Úder za úderem, porážím svého protivníka do krvavého, otřeseného předání, tloukouc [sc_loser.GetHerHim] do země s veškerou zuřivostí, jakou mi může poskytnout [sc_victor.GetFaith.WarGodName].\n\nKdyž už zbývá jen chvějící se hromádka krvácejícího [sc_loser.GetWomanMan], přemýšlím, jestli jsem to přehnal. Pak [sc_loser.GetFirstNameNoTooltip] zakašle dost silně na to, aby ztratil [sc_loser.GetHerHis] chycení [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], a dovolím si povzdechnout úlevou.\n\nSe starostmi pryč, kopnu zbraň mého protivníka stranou a přiložím svou vlastní k [sc_loser.GetHerHis] krku. Trvá to několik pokusů, ale [sc_loser.GetFirstNameNoTooltip] nakonec přistoupí na ústup."single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_loser.GetHerHis|U] údery se stávají stále více spěšné, frustrace je viditelná v neohrabanosti [sc_loser.GetHerHis] ran, dokud [sc_loser.GetFirstNameNoTooltip] nevydá výkřik frustrace.\n\nV tu přesnou chvíli se protlačuji kolem [sc_loser.GetHerHis] stráže, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] mé [sc_victor.Custom('signature_weapon')] hluboce do [sc_loser.GetHerHis] hrdla.\n\nKrvavý, roztržený nepořádek, který po tom zůstává, je bolestivé jen vidět. Naštěstí [sc_loser.GetFirstNameNoTooltip] padá mrtvý čelem k zemi, což nás šetří obě trápení."
 single_combat.0041.desc.sc_attacker.expert_onslaught:0 "Moje [sc_victor.Custom('signature_weapon')]-ruka se pohybuje rychle jako blesk, a udeří s tvrdostí jako roztržený kámen."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality:1 "letí přímo přes [sc_loser.GetHerHis] obranu a přímo do [sc_loser.GetHerHis] hrudi.\n\n[sc_loser.GetFirstNameNoTooltip] zakolísá zpět, můj sekundární dýka se uvolňuje, když [sc_loser.GetSheHe] to dělá, a na podlahu stříká krev a úlomky kostí.\n\n[sc_loser.GetSheHe|U] rychle vykrvácí, i když ne přesně bez bolesně."single_combat.0031.desc.sc_defender.enthusiastic_onslaught:0 "Můj divoký [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] je bezcenný, nedokáže udělat nic jiného než mě unavit."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "plující špičkou na [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nÚder zasáhne [sc_loser.GetFirstNameNoTooltip] #EMP tvrdě#!, zasahuje tak hluboko, že mám pocit, že cítím otlak na kosti, a [sc_loser.GetSheHe] se v šoku zakolísá dozadu.\n\nKdyž [sc_loser.Custom('signature_weapon')] vypadne z [sc_loser.GetHerHis] ruky, můj protivník vykoktá vzdaní se, aniž bych musel cokoli dělat."
 single_combat.0041.desc.sc_attacker.feint_and_stab:0 "Má [sc_victor.Custom('signature_weapon')] málem líný feint. Můj protivník si nevšimne mé dýky v druhé ruce, dokud není pozdě, když už je to"single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "Trvá to docela dlouho, než se v obraně [sc_loser.GetFirstNamePossessiveNoTooltip] otevře vhodná mezera, ale když se to stane, je to vše, co potřebuji. S jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] z mého [sc_victor.Custom('signature_weapon')] protrhávám [sc_loser.GetHerHis] břicho a dostávám se do [sc_loser.GetHerHis] žaludku.\n\nKrev, žluč a poslední jídlo mého protivníka vytrysknou ven, sprchují mě ze spodní části, a [sc_loser.GetSheHe] vydává ohlušující výkřik.\n\nMožná je to laskavost, když ukončím [sc_loser.GetFirstNamePossessiveNoTooltip] utrpení brzy."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality:0 "pronásledující [sc_loser.GetHerHim] skrze lesní linii jako démon.\n\nKdyž [sc_loser.GetFirstNameNoTooltip] zakopne, mám nejlepší šanci vyhrát a vrhám se vpřed. Moje [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] dolů, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nKopnu [sc_loser.GetHerHim] na záda. [sc_loser.GetFirstNameNoTooltip] je téměř tak živý, že se na mě může podívat do [sc_victor.Custom('EyeEyes')] , když [sc_victor.Custom('signature_weapon')] zabíjím [sc_loser.GetHerHim]."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury:0 "vklouzávání mezi a kolem trnů a stromů lesa s divokou svobodou.\n\n[sc_loser.GetFirstNameNoTooltip] si ani nevšimne rozkládajícího pařezu, na který [sc_loser.GetHerHim] naháním, zakopne o něj dozadu s překvapeným výkřikem, což způsobí, že [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] sklouzne skrze podrost.\n\nSilný kop do hrudi a poslední [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] jsou vše, co je potřeba k dosažení kapitulace poté."
 single_combat.0041.desc.sc_attacker.forest_fighter:0 "Existuje umění v boji v lese, propletení subtilnosti a divokosti, které přichází pouze s hořkou zkušeností. Jsem více než šťastný, že mohu pomoci svému protivníkovi získat tuto zkušenost,"
 single_combat.0041.desc.sc_attacker.guard.fatality:0 "dokud špatně posouzený úder neumožní, abych [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] odhodil.\n\nNež stihne [sc_loser.GetFirstNameNoTooltip] protestovat, vrhám se do série [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], vybíraje si daň v krvi a bolesti za [sc_loser.GetHerHis] špatné rozhodnutí.\n\nNetrvá dlouho, než je můj nepřítel přinucen kleknout, [sc_loser.Custom('MaskFace')] pokrytý pruhy krvavých slin. S veškerou vážností kat jsem konečně [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.guard.injury:0 "až dostanu #EMP dokonalý#! momentální opening.\n\nS bleskurychlým odrazem a ripostou se mi podaří vykroutit [sc_loser.Custom('signature_weapon')] z ruky [sc_loser.GetFirstNamePossessiveNoTooltip], posílajíce ji létat.\n\nMůj protivník je šokován, když se připravuji na druhou střelu, tentokrát připraven na zabití. Další násilí se ukáže jako zbytečné, protože dostávám můj výnos hned, jakmile [sc_loser.GetFirstNameNoTooltip] zpracovává, jak málo možností [sc_loser.GetSheHe] má."
 single_combat.0041.desc.sc_attacker.guard:0 "[sc_victor.Custom('signature_weapon')|U] držel bděle před sebou, razím kupředu, odrážejíc úder za úderem od svého protivníka,"
 single_combat.0041.desc.sc_attacker.hail_mary.fatality:0 "Nastává to, až když už jsem se rozhodnul pro svůj výpad, že registruji, že útočím příliš vysoko. V panice se snažím snížit svou zbraň, a překvapivý křeč pohybu proniká kolem [sc_loser.GetFirstNamePossessiveNoTooltip] obrany a přímo dolů na [sc_loser.GetHerHis] lebku.\n\nÚder [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] přímo skrze kost a do mozku, zabíjí [sc_loser.GetHerHim] okamžitě.\n\nNa okamžik se [sc_loser.GetFirstNamePossessiveNoTooltip] mrtvola zakolébá a pohupuje se, nesena mou [sc_victor.Custom('signature_weapon')]-rukou, než se naráz zvrtne do [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.hail_mary.injury:0 "[sc_loser.GetFirstNameNoTooltip] sleduje, opovržení v [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')], nedělá žádný pohyb, aby se vyhnul, ale bez námahy máchá [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] kolem, aby zablokoval mou zbraň.\n\nJe to téměř na instinkt, že zametám nohou kolem jednoho z [sc_loser.GetHerHis] kolen a tahám, ale skutečně to funguje! Můj protivník padá a já spěchám, abych se připravil na smrtelný zásah.\n\nPanická, překvapená kapitulace přichází přesně ve chvíli, kdy začínám máchat svou [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.hail_mary:0 "Toto není zápas, který bych očekával, že vyhraju. S tím na paměti, nemám důvod hrát opatrně a vrhám se vpřed [sc_victor.Custom('signature_weapon')]-prvně.\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit.fatality:0 "Bez šance převzít kontrolu nad soubojem, je zánik [sc_loser.GetFirstNamePossessiveNoTooltip] otázkou kdy, ne pokud.\n\nNakonec [sc_loser.GetSheHe] udělá rozhodující chybu a [sc_loser.GetHerHis] obrana se na okamžik otevře. Je to vše, co potřebuji, protože jeden další úder smrtelně [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] [sc_loser.GetHerHis] krk.\n\n[sc_loser.GetFirstNameNoTooltip] rychle umírá."
 single_combat.0041.desc.sc_attacker.hard_grit.injury:0 "Za chvíli se mi podaří vytlačit [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] uchopení s dobře mířeným [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetFirstNameNoTooltip] je na chvíli ohromen, ale vyhrkne, že se vzdává, než já [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hard_grit:0 "Ve víru boje není místo pro odpuštění. Každá chyba, kterou můj nepřítel udělá, je potrestána desateronásobně, každá nedbalá chyba splácena s úroky. Moje [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] se vyřezávají do mého protivníka, každá donucuje [sc_loser.GetHerHim] blíž k okraji porážky.\n\n"
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality:0 "Jak mě přebírá bojový trans, vrhám se do zběsilého množství [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], bezchybně přecházejíc mezi bezohlednými bloky a téměř smrtícími údery, moje tolerace bolesti ruší [sc_loser.GetFirstNamePossessiveNoTooltip] všechny výpočty.\n\nNetrvá dlouho, než se mi podaří zasáhnout smrtelný útok, bouchám hroznou díru do boku mého protivníka.\n\n[sc_loser.GetSheHe|U] vykrvácí do minuty."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury:0 "Pomalu se bolest a adrenalin spirálovitě blíží k vrcholu, vydávám mohutný řev a vrhám se do vlny [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], které srazí [sc_loser.GetFirstNameNoTooltip] na [sc_loser.GetHerHis] kolena.\n\nMůj protivník se snaží blokovat, totálně si nevšiml mého kolena, které narazí přímo do [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U] se zhroutí zpět, lapající po dechu.\n\n[sc_loser.GetFirstNameNoTooltip] stále lapá po dechu, když [sc_loser.GetSheHe] po několika sekundách vydá podání, oči upřené na mé probíhající [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.hurt_me_better:0 "Můj protivník se zdá si myslet, že [sc_loser.GetSheHe] mě bolí svými malými údery, ale každé bodnutí bolesti mě jen motivuje bojovat tvrději, rychleji.\n\n"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality:0 "získává půdu, dokud [sc_loser.GetHerHim] nezhodí na zem, posílajíc [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] klouzat pryč v procesu.\n\nČas se zdá rozšiřovat tak pomalu a široce jako tlamy bestie, [sc_loser.GetFirstNameNoTooltip] zírající do té páchnoucí tlamy, co se zdá jako věčnost.\n\nPak čas a tlamy krokodýla oba prasknou.\n\nDomnívám se, že slyším panické výkřiky [sc_loser.GetFirstNamePossessiveNoTooltip] z nitra obrovského tvora dlouho poté, co jeho končetiny byly odříznuty jeho zuby."single_combat.0031.desc.opponent_response.confident_attack.fatality:0 "až mě nečekané boční švih zasáhne přímo do břicha.\n\nÚder mě sráží zpět, něco masitého a hluboce červeného vyklouzává z rány, když se zhroutím do [sc_defender.Custom('GroundType')].\n\nBolest mě přemáhá. Už jsem někdy krvácela tolik? Můj [sc_loser.Custom('signature_weapon')] je kopnut pryč, ale nemohu se o to starat.\n\nNad mnou [sc_victor.GetFirstNameNoTooltip] připravuje [sc_victor.GetHerHis] poslední [sc_victor.Custom('signature_weapon')]-úder."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile:0 "Ustupuji, přičemž můj protivník mi dýchá na paty celou cestu, tlačí [sc_loser.GetHerHis] útok po celou dobu. Za [sc_loser.GetHerHim] je ještěrečí monstrum."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality:0 "Hází moje [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] do [sc_loser.GetFirstNamePossessiveNoTooltip] oka, je to téměř příliš jednoduché, aby [sc_loser.GetHerHis] vlastní [sc_loser.Custom('signature_weapon')] odhodil pryč.\n\nBez možnosti se bránit si s [sc_loser.GetFirstNameNoTooltip] snadno poradím."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury:0 "Rychlý kop do rozkroku srazí mého protivníka, který křičí, do podrostu. [sc_loser.GetFirstNameNoTooltip] se zprvu zmítá, ale rychle ztichne, když položím [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponTipType')] k [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nOdevzdání netrvá dlouho."
 single_combat.0041.desc.sc_attacker.jungle_stalker:0 "Džungle je silný ally v každém boji a musím jen počkat, až nějakým způsobem chytí mého nepřítele. Když [sc_loser.GetSheHe] uvázne nohou v liáně, udeřím.\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality:0 "[sc_loser.GetFirstNameNoTooltip] spěchá k pariru, ale ani zdaleka mě nezastaví.\n\nProletím přímo kolem [sc_loser.GetHerHis] slabého bloku, [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] se zařezává do hrudi [sc_loser.GetWomanMan].\n\nSilné praskání a mokré prasknutí naznačují zlomeniny kostí a probodnutí orgánů, co se zdá jako věčnost, dokud moje zbraň nepronikne čistě na druhou stranu.\n\nJe skoro nemožné říct, v jakém okamžiku úderu [sc_loser.GetFirstNameNoTooltip] zemřel."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury:0 "[sc_loser.GetFirstNameNoTooltip], patrně vidící [sc_loser.GetHerHis] život, jak se mu mihotá před očima, jak má zbraň zasahuje [sc_loser.GetHerHis] srdce, spěchá, aby paríroval.\n\nDovolím si zkřivený úsměv, zapichuji svou zbraň do [sc_loser.GetHerHis] nešikovně, a s pořádnym švihem přetvuřím smrtící úder na odzbrojující. [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')] létá vzduchem pryč.\n\nKdyž je zápas vyhraný, učiním dost okázalý bod tím, že svou zbraň [sc_victor.Custom('SignatureWeaponTipType')] položím na srdce svého protivníka. Úroda je téměř tak rychlá jako můj počáteční úder [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.like_a_viper:0 "S neomylnou přesností se vrhám [sc_victor.Custom('signature_weapon')]-prvně na slepou skvrnu v obraně mého protivníka."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality:0 "\n\nBez jakéhokoli varování se mé vykřikované obscenity mění na [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] je ještě tak ztracený v hrůze z mých slov, že se [sc_loser.GetSheHe] ani nesnaží odrazit úder.\n\nKov se setká s masem a kostí, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] hluboko do ramene mého protivníka. Oba víme, že odtok krve, který nastane, je příliš silný, aby přežil."
 single_combat.0041.desc.sc_attacker.martial_voice.injury:0 "[sc_loser.GetFirstNameNoTooltip] je naprosto překvapen, když přepnu z burácejícího křiku na [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], skákajíc zpět z reflexivního strachu.\n\nInstinkt je rychlý, ale postrádá jemnost, a můj protivník to dokazuje, když upustí [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] když se odskakuje.\n\nJsem už v polovině přípravy smrtícího úderu, když [sc_loser.GetFirstNameNoTooltip] spěšně kapituloval."
 single_combat.0041.desc.sc_attacker.martial_voice:0 "Příkaz vůči neupraveným je poněkud jiným uměním než příkaz vůči těm vyššího původu, ale nástroje, které mi byly poskytnuty, se ukazují jako účinné, když hromovým hlasem vypouštím urážky a hrozby."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality:0 "zabít je. [sc_loser.GetFirstNameNoTooltip] je tak ohromen mými poznámkami, že [sc_loser.GetSheHe] selhává v zastavení mě, když vyrvu [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] gripu.\n\nMůj nepřítel má právě dost času, aby si uvědomil, jak to skončí, než já [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury:0 "otevřít mezeru v jejich obraně. Definice seberealizující se předpovědi, i když s malou pomocí.\n\nOdtud jeden solidní úder do [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')]-ruky vyrazí [sc_loser.GetHerHis] zbraň. Můj vlastní [sc_victor.Custom('signature_weapon')] točím s nádechem, připraven [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Nemohu odolat pokušení dát si poslední vpich.\n\n"Jak se říká poraženému?"\n\nPodlehnout, jak se ukazuje. Podlehnout, podlehnout, podlehnout."
 single_combat.0041.desc.sc_attacker.mocking_boast:0 "Je to krásné, opravdu, využít něčí rozpak k jejich vlastní nedostatečnosti, aby"
 single_combat.0041.desc.sc_attacker.nut_em.fatality:0 "Jako u každého hlavičky, je to pro mě skoro stejně bolestivé jako pro [sc_loser.GetHerHim], ale [sc_loser.GetFirstNameNoTooltip] se zdá... rozhozený. Jakoby úder rozptýlil [sc_loser.GetHerHis] mysl.\n\nPo pár [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] na vyzkoušení obrany protivníka riskuji [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Úder [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] hluboko do [sc_loser.GetHerHis] ramene, prorazím k vitálnímu masu hrudníku.\n\nKrev a roztržené kosti se rozstřikují z rány, když si vytahuji svou [sc_victor.Custom('signature_weapon')]. [sc_loser.GetFirstNameNoTooltip] se zakolébá, zavrávorá, padá a zůstává klidný."
 single_combat.0041.desc.sc_attacker.nut_em.injury:0 "Někteří by to mohli nazvat riskantním nebo hloupým tahem, ale lebka do obličeje zbaví většinu odpůrců jejich nejlepších argumentů, i když to zasáhne i mě.\n\nBez ohledu na to, jak se cítím špatně, [sc_loser.GetFirstNameNoTooltip] se očividně cítí hůř, svíjející se na zemi, lapající po dechu a svírající [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nMusím se trochu uklidnit, ale stále jsem schopný připravit svou [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] včas, abych donutil vzdát se."
 single_combat.0041.desc.sc_attacker.nut_em:1 "Když si všimnu #EMP dokonalé#! mezery v obraně svého protivníka, udělám krok vpřed a přivedu svou [sc_victor.Custom('MaskFace')] dolů na [sc_loser.GetHerHim] #EMP tvrdě#!."
 single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "Každý úder okrádá [sc_loser.GetHerHim] o něco: [sc_loser.GetHerHis] postavení, vzduch v [sc_loser.GetHerHis] plicích, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], kusy [sc_loser.GetHerHis] masa.\n\nTeprve když je [sc_loser.GetSheHe] téměř úplně bezmocný, dovolím své zbrani [sc_victor.Custom('SignatureWeaponWoundVerb2')] smrtelně zasáhnout [sc_loser.GetFirstNamePossessiveNoTooltip] do hrudi.\n\n[sc_loser.GetSheHe|U] se zdá, že si milosrdenství nijak zvlášť neváží, trhá se v slabých křečích, když [sc_loser.GetSheHe] padá zpět do rozprostírajícího se jezírka [sc_loser.GetHerHis] životní krve."
 single_combat.0041.desc.sc_attacker.onslaught.injury:0 "Každý úder nese strašlivou daň, vyžaduje parry tak silné, že pot z začíná stékat po [sc_loser.GetWomanMan]'s [sc_loser.Custom('MaskFace')] jen z toho, že se brání [sc_loser.GetHerselfHimself].\n\nNikdo nemůže udržet takovou úroveň úsilí tak dlouho, a nakonec [sc_loser.GetFirstNameNoTooltip] se zhroutí na [sc_defender.Custom('GroundType')].\n\nJá [sc_victor.Custom('SignatureWeaponAction')] svou [sc_victor.Custom('signature_weapon')], a za své potíže dostávám unavené vzdání."
 single_combat.0041.desc.sc_attacker.onslaught:0 "[sc_victor.Custom('signature_weapon')|U] létajíce, házím spršku [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] na svého protivníka."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality:0 "Nevyhnutelně se [sc_loser.GetFirstNameNoTooltip] přetáhne, a když to udělá, rychle toho využiju s bleskovým [sc_victor.Custom('SignatureWeaponAttemptedLight')] do [sc_loser.GetHerHis] boku.\n\nMůj [sc_victor.Custom('signature_weapon')] je [sc_victor.Custom('SignatureWeaponTipType')] zpět mokrý od krve a stopy vnitřností. Můj protivník se během několika vteřin zhroutí, přemožen nesnesitelnou bolestí.\n\nZvedám svou zbraň pro poslední úder."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury:0 "Nakonec [sc_loser.GetFirstNameNoTooltip] zakopne vysílením a já se vrhám do akce s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], které houpá [sc_loser.GetHerHim] k zemi.\n\nMůj protivník se snaží postavit na [sc_loser.GetHerHis] nohy, ale boj se mění v paniku, když přivedu svou botu na [sc_loser.GetHerHis] hlavu.\n\nZvedám [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] a za mé potíže dostávám omráčené vzdání."
 single_combat.0041.desc.sc_attacker.open_terrain_expert:0 "Prostor je tradičně jedním z nejcennějších komodit v duelu, ale ustupuji svému protivníkovi jako voda k rocku. A, jako voda na kameni, opotřebovávám [sc_loser.GetHerHim] úder za úderem.\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "a využívám momentálního zaváhání, abych svou [sc_victor.Custom('signature_weapon')] vrazil do břicha [sc_loser.GetWomanMan] co nejtvrději.\n\nKdyž [sc_loser.GetFirstNameNoTooltip] padá zpět, slepý a krvácící, vrhám se s úmyslem zabít, které se zařezává hluboko do [sc_loser.GetHerHis] šíje. Maso se trhá jako maso od řezníka, postřikujíc nás oba teplou krví.\n\n[sc_loser.GetSheHe|U] je mrtvý během minuty po dopadu na zem."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury:0 "kašlám a chrčím, jak se dostává napůl dolů [sc_loser.GetHerHis] hrdlem.\n\nNeztrácím čas s tím, abych podrazil [sc_loser.GetFirstNamePossessiveNoTooltip] kolena pomocí [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], a [sc_loser.GetWomanMan] padá, stále se svíjejíc a snažíc se vyčistit [sc_defender.Custom('GritType')] z [sc_loser.GetHerHis] [sc_defender.Custom('EyeEyes')].\n\nDo té doby, než [sc_loser.GetSheHe] uspěje, se připravuji na [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nVýsledek je docela rychlý."
 single_combat.0041.desc.sc_attacker.pocket_sand:0 "Skláním se nízko, vezmu si hrst [sc_defender.Custom('GritType')] a vrhnu ji přímo do obličeje mého soupeře [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U] je naprosto překvapen,"
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality:0 "[sc_loser.GetFirstNameNoTooltip] uhýbá peněžence, ale nevidí můj následující úder.\n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zasáhne [sc_loser.GetHerHim] přímo do čelisti, trhá maso, zuby a kosti. [sc_loser.GetSheHe|U] se snaží křičet, ale nemůže skrze [sc_loser.GetHerHis] zničená ústa.\n\nJe to v jistém smyslu laskavost, když [sc_loser.GetHerHim] ukončím [sc_loser.GetHerHis] utrpení."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury:0 "\n\nI když se [sc_loser.GetFirstNameNoTooltip] podaří vyhnout projektilu, využívám čas k tomu, abych přitáhl svůj [sc_victor.Custom('signature_weapon')] #EMP dovnitř#! [sc_loser.GetHerHis] stráže, náražením jeho [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] proti hrdlu [sc_loser.GetWomanMan].\n\n[sc_loser.GetFirstNameNoTooltip] se okamžitě nevzdává. Na okamžik to dokonce vypadá, že [sc_loser.GetSheHe] možná zkusí něco se [sc_loser.GetHerHis] vlastním zbraní, ale mračivý pohled a přesun mé váhy jasně naznačují, že to může skončit jen jedním způsobem.\n\nDostávám výnos."
 single_combat.0041.desc.sc_attacker.pocket_silver:0 "Chytím těžkou tašku plnou stříbra z mého opasku a hodím ji na [sc_loser.Custom('MaskFace')] mého protivníka."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality:0 "Postupně se obrušují [sc_loser.GetFirstNamePossessiveNoTooltip] formy, dokud nejsem schopen [sc_loser.GetHerHim] poslat létat s [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nV okamžiku, kdy je můj nepřítel ve vzduchu, vynaložím veškerou svou váhu na [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která spojuje okamžik, kdy [sc_loser.GetSheHe] zasáhne zem, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] jednou prudkou ránou.\n\n[sc_loser.GetFirstNameNoTooltip] rychle vyhasíná."
 single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\n\nVýsledkem je ošklivá bitva na vyčerpání, alespoň z pohledu [sc_loser.GetFirstNamePossessiveNoTooltip], která nakonec končí tím, že vyrazím [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] unavené ruky.\n\nNaštěstí pro [sc_loser.GetFirstNameNoTooltip], oba jsme mohli vidět, jak tento boj skončí už před nějakou dobou, a [sc_loser.GetSheHe] je rychlý s kapitulací, jakmile je odzbrojen."
 single_combat.0041.desc.sc_attacker.probing_attack:0 "Bojováním taktickým, většinu svých útoků udržuji jako finta, pouze se nakláním do úderů, které zasáhnou nejtvrději."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback:0 "Odhodlán vidět svého protivníka vyvrženého, vrhám veškerou svou váhu do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], což [sc_loser.GetHerHim] odhazuje, a následně přidávám zlý kop.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality:0 "Dvojitý úder roztrhne [sc_loser.GetFirstNamePossessiveNoTooltip] obranu, a jsem schopen nejprve odzbrojit [sc_loser.GetHerHim] pomocí [sc_victor.Custom('SignatureWeaponAttemptedLight')], poté rychle přejdu do smrtelného zásahu do hrudi, který prorazí krvavý klín přímo do [sc_loser.GetHerHis] srdce.\n\nExistují pomalejší úmrtí."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury:0 "[sc_loser.GetFirstNameNoTooltip] je poslán do zakolísání, a nenechám si ujít příležitost, vrhnu se do bouře [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] které bijí [sc_loser.GetHerHim] křičícího do [sc_defender.Custom('GroundType')].\n\nSlabě se můj protivník cuká [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-rukou, snaží se shromáždit odvahu vzepřít se mi dál.\n\nJednoduše připravuji svou zbraň, abych [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], alespoň dokud neuslyším chvějící se kapitulaci."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg:0 "Odhodlán vidět svého protivníka sraženého bez ohledu na riziko, vkládám svou veškerou váhu do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která [sc_loser.GetHerHim] posílá zpět, a následně zaútočím krutým kopem z mé falešné nohy.\n\n"
 single_combat.0041.desc.sc_attacker.raaargh.fatality:0 "Červená mlha zahaluje mé vidění natolik, že vidím téměř nehybné scény svých činů více než skutečné skutky. Zbraň [sc_loser.GetFirstNamePossessiveNoTooltip] je k ničemu, když [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. [sc_loser.GetHerHis|U] [sc_loser.Custom('ArmArms')] se skoro rozlétá na dvě části, když je odhodím stranou. [sc_loser.GetHerHis|U] obličej je krvavý nepořádek, kape z něj rozlámané zuby a roztržené dásně, když stahuji pěst zpět na další úder.\n\nKdyž se vracím do reality, je pod mým patou něco lepkavého a mokrého. Pohled potvrzuje, že je to zbytek [sc_loser.GetFirstNamePossessiveNoTooltip] lebky."
 single_combat.0041.desc.sc_attacker.raaargh.injury:0 "Létám vpřed jako [sc_victor.GetWomanMan] posedlý, rozséknu obranu svého nepřítele a vyrvávám [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] sevření s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nRychleji, než dokážu vidět, dostatečně silně, že #EMP moje#! kosti se třesou, shazuji nenávistnou palbu úderů, které [sc_loser.GetHerHim] snadno posílají na zem.\n\nJak rychle se mé rozhořčení dostavilo, tak rychle také zmizelo, a zanechalo mě otřeseného, ale při smyslech. [sc_loser.GetFirstNameNoTooltip] téměř křičí vzdání se, zatímco [sc_loser.GetSheHe] ještě může."
 single_combat.0041.desc.sc_attacker.raaargh:0 "Vztek, hněv a nenasytitelná potřeba #BER zabít#! vybuchují uvnitř mě, trhající #BER krvavou díru#! v mé psychice. Cítím #EMP zuřivost#! #BER přebírat mě#!, #EMP ale je to #BER dobrá bolest! RAAARGH!#!\n\n"single_combat.0041.desc.sc_attacker.forest_fighter.injury:0 "projíždí skrze a kolem trní a stromů lesa s divokým opuštěním.\n\n[sc_loser.GetFirstNameNoTooltip] nikdy ani nevidí shnilý pařez, k němuž jsem [sc_loser.GetHerHim] přivedl, zakopávaje o něj dozadu s překvapeným výkřikem, posílající [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] sklouznout skrze křoví.\n\nPevný kop do hrudi a poslední [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] jsou vše, co je potřeba k tomu, aby [sc_loser.GetSheHe] vzdal."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_loser.GetHerHis|U] údery se stále více zrychlují, frustrace je viditelně patrná v nedbalosti [sc_loser.GetHerHis] ran, až [sc_loser.GetFirstNameNoTooltip] vydá výkřik frustrace.\n\nV tu přesnou chvíli procházím kolem [sc_loser.GetHerHis] obrany, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] mé [sc_victor.Custom('signature_weapon')] hluboko do [sc_loser.GetHerHis] hrdla.\n\nKrvavý, roztržený nepořádek, který po sobě zanechám, je bolestivý i na pohled. Naštěstí [sc_loser.GetFirstNameNoTooltip] padá mrtvý tváří dolů, což nám oběma šetří trápení."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury:1 "Řádek po řádku se vkrádám do [sc_loser.GetHerHis] ega a dělám z něj hostinu [sc_loser.GetHerHis] nejistot, dokud [sc_loser.GetHerHis] obrana neztratí disciplínu pro čisté rozčilení.\n\nAž když [sc_loser.GetFirstNamePossessiveNoTooltip] rozčílení dosáhne svého vrcholu, vrhnu se vpřed, vytrhávám [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] s [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nJedna poslední poznámka o [sc_loser.GetHerHis] vytrvalosti pod tlakem, pak čekám na hořkosladkou odměnu. Slané slzy nikdy nechutnaly tak sladce."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech:0 "Každou ránu mého protivníka [sc_loser.Custom('signature_weapon')] potkávám se zaujatou poznámkou a skokem dozadu.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy:0 "Bažiny a močály jsou vždy těžké místo k boji, ale mé zkušenosti s takovými oblastmi dělají tento zápas naprosto nesnesitelným pro mého protivníka.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "S dostatečným tlačením, jsem nakonec schopen poslat [sc_loser.GetFirstNameNoTooltip] tváří první do hluboké kalné vody.\n\n[sc_loser.GetHerHis|U] zbraň je ztracena hned, a s cílenou odborností umístím botu na záda krku [sc_loser.GetWomanMan].\n\nAť se [sc_loser.GetSheHe] snaží, mezi mým [sc_victor.Custom('signature_weapon')] a mou nohou, [sc_loser.GetFirstNameNoTooltip] nemůže dostat [sc_loser.GetHerHis] hlavu nad vodu. Není to dlouho, než [sc_loser.GetHerHis] zápasy úplně přestanou."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Trvá to víc úsilí, než bych chtěl, ale nakonec se mi podaří [sc_loser.GetFirstNameNoTooltip] zatlačit zpět přes malý sráz, což způsobí, že [sc_loser.GetHerHim] se skutálí dolů po svahu v kakofonii náhle zlomyslných končetin.\n\nKdyž jsem dohnal [sc_loser.GetHerHim], můj [sc_victor.Custom('signature_weapon')] štípne více než cokoliv jiného."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "Trvá to několik pokusů, ale nakonec jsem schopen strčit [sc_loser.GetFirstNameNoTooltip] do kolena hlubokého bazénu smradlavé bažinné vody. [sc_loser.GetSheHe|U] klouže, ztrácí [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] jak jde, a padá pod hladinu s odporným šplouchnutím.\n\nJe dost snadné viset nad [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] z pevného povrchu, a hrozba udušení v smradlavé bažině mi přináší rychlé, i když částečně zabublané, odevzdání."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Znovu a znovu posílám [sc_loser.GetFirstNameNoTooltip] dozadu, a znovu a znovu [sc_loser.GetSheHe] zvládá poslední chvíli se zachránit. Alespoň do chvíle, než [sc_loser.GetSheHe] nezvládne, a je poslán zpět přes malou vyvýšeninu.\n\nSpěchám za svým nepřítelem a mám svou [sc_victor.Custom('signature_weapon')] přitisknutou na zádech [sc_loser.GetHerHis] krku, než se [sc_loser.GetSheHe] stačí opět postavit na nohy. Částečně narušené vzdání je nabídnuto bez váhání."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky:0 "Hory a kopce jsou velmi obtížné pro boj i v nejlepších časech, ale moje zkušenosti s takovými oblastmi činí tento zápas naprosto miserabilní pro mého protivníka.\n\n"single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "Každý úder okrádá [sc_loser.GetHerHim] o něco: [sc_loser.GetHerHis] postoj, vzduch v [sc_loser.GetHerHis] plicích, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], kusy [sc_loser.GetHerHis] masa.\n\nAž když je [sc_loser.GetSheHe] téměř úplně bezmocný, dovolím své zbrani [sc_victor.Custom('SignatureWeaponWoundVerb2')] fatálně proniknout do hrudníku [sc_loser.GetFirstNamePossessiveNoTooltip].\n\n[sc_loser.GetSheHe|U] si zdá se neuvědomuje milost, křečovitě se zmítá v slabých spazmech, když [sc_loser.GetSheHe] padá dozadu do rozšiřujícího se jezera [sc_loser.GetHerHis] životní krve."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "Zatímco [sc_loser.GetFirstNameNoTooltip] stojí ztracený v myšlenkách, vyhodím [sc_victor.Custom('SignatureWeaponAttemptedLight')], který vrhne [sc_loser.GetHerHim] dozadu, a pak druhý úder, který vytáhne [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky.\n\nBez zbraně, v snadném [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] dosahu a za sekundy od smrti v mých rukou, [sc_loser.GetFirstNameNoTooltip] odevzdává."
 single_combat.0041.desc.sc_attacker.something_to_hide:0 "Hlas těsně nad skřípavou šepot, syčím neomylnou připomínku moci, kterou mám nad mým protivníkem, což okamžitě způsobuje, že [sc_loser.GetHerHim] ztuhne.\n\n"single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip] po mně hodí [sc_loser.Custom('SignatureWeaponAttemptedLight')] se [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], ale zdá se, že tomu chybí ostrost.\n\nNení příliš těžké vyrvat zbraň z ruky mého soupeře, a teprve poté vidím záblesk dýky v [sc_loser.GetHerHis] druhé pěsti."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality:0 "[sc_loser.GetFirstNameNoTooltip] zakopává, jen dost dlouho na to, abych mohl uplatnit svůj [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] pro úder na [sc_loser.GetHerHis] obličej.\n\n[sc_loser.GetHerHis|U] zakopnutí se stává naprostým pádem, zbraň se kutálí pryč, když [sc_loser.GetSheHe] padá. Kopu omráčeného [sc_loser.GetWomanMan] na [sc_loser.GetHerHis] záda a jedním neúprosním úderem [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.special_fallback.injury:0 "Zdá se, že to [sc_loser.GetHerHim] překvapí, a [sc_loser.GetSheHe] zakopne, tvrdě.\n\nVyužiji příležitosti a jemně opřu [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponTipType')] o [sc_loser.GetFirstNamePossessiveNoTooltip] tvář.\n\nOdpověď dostanu hned, jakmile šok opadne."
 single_combat.0041.desc.sc_attacker.special_fallback:0 "Zaznamenávám okamžitý lapsus v obraně svého protivníka a mířím na [sc_loser.GetHerHis] holeň tvrdým kopem."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality:1 "\n\nOstré oko si všimne příležitostí v boji a to moje mi dává šanci [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')]. Bez zbraně, můj nepřítel představuje malou hrozbu a můj další úder může svobodně [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nS tím je [sc_loser.GetFirstNameNoTooltip] mrtvý, [sc_loser.GetSheHe] jen ještě úplně neumřel.\n\nNechám [sc_loser.GetHerHis] brzy mrtvé tělo spadnout dozadu s mým [sc_victor.Custom('signature_weapon')] stále zasazeným v [sc_loser.GetHerHis] hrudi."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury:0 "Je to všechno, co [sc_loser.GetFirstNameNoTooltip] může udělat, aby se držel se mnou, dokud jeden z mých úderů zasáhne [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] tak tvrdě, že to skutečně [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nZadrhávající, bez zbraně, se můj protivník couvá o pár kroků, zatímco si začíná uvědomovat realitu.\n\nJe to rychlé podání."
 single_combat.0041.desc.sc_attacker.stoic_veteran:0 "[sc_victor.Custom('signature_weapon')|U] v ruce, sekám na svého protivníka, dlouhými, rovnými údery, které nutí [sc_loser.GetHerHim] ustoupit znovu a znovu."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality:0 "První úder rozbije obrovskou díru v obraně [sc_loser.GetFirstNamePossessiveNoTooltip], druhý zbavuje [sc_loser.GetHerHim] možnosti používat [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-ruku. Můj protivník zakolísá, jasnost vyprchává uprostřed laviny bolesti.\n\nDávám si na čas s rozmístěním dalšího úderu, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] hluboko do hrudi [sc_loser.GetWomanMan] s mým [sc_victor.Custom('signature_weapon')].\n\nDalší útok jednoduše zkracuje tu bolest."
 single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "Když [sc_loser.GetFirstNameNoTooltip] létá dozadu, létám s [sc_loser.GetHerHim], přičemž svůj [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] srážím na [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. Existuje málo #EMP prasklin#! tak vizcerálně uspokojivých jako #EMP that#!.\n\nOslabený a vyčerpáním, můj protivník se zhroutí na podlahu, během čehož ztrácí [sc_loser.GetHerHis] zbraň. [sc_loser.GetSheHe]'s tak unavený, že to vyžaduje skromné množství studijního kopání, aby se dostal k oficiálnímu kapitulaci."
 single_combat.0041.desc.sc_attacker.strict_guard:0 "Žádný nepřítel neprolomí svou obranu, a můj protivník dnes není výjimkou. Vynucuji si [sc_loser.GetHerHim] zpět znovu a znovu řetězcem dokonalých kontrů, jen nabízím devastující [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], když je [sc_loser.GetSheHe] naprosto vyčerpaný.\n\n"
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality:0 "Tak moc, zřejmě, že [sc_loser.GetSheHe] ztrácí [sc_loser.GetHerHis] grip na [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], které se odvaluje do [sc_defender.Custom('GroundType')]. Nenechav si ujít výhodu, vrhám se vpřed, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] v jednom plynulém pohybu.\n\n[sc_loser.GetFirstNameNoTooltip] padá na podlahu, život rychle vyprchává. [sc_loser.GetSheHe|U] se mi dívá přímo do [sc_victor.Custom('EyeEyes')] až do samého konce."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury:0 "Útok zasáhne tvrději, než jsem očekával, téměř mrští [sc_loser.GetFirstNameNoTooltip] úplně kolem a #EMP téměř#! srazí [sc_loser.GetHerHim] dolů.\n\n[sc_loser.GetSheHe|U] se na poslední chvíli sebere, ale já už mám svou [sc_victor.Custom('signature_weapon')] připravenou k [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] [sc_loser.GetHerHim].\n\nNásleduje napjatý pat, když [sc_loser.GetFirstNameNoTooltip] zvažuje [sc_loser.GetHerHis] možnosti, ale nakonec [sc_loser.GetSheHe] vypadne s hořkým uznáním."single_combat.0031.desc.sc_attacker.like_a_viper.injury:0 "[sc_victor.GetHerHis] čistá #EMP neúnavnost#!.\n\nOpírám se do svého úderu, ne od něj, [sc_victor.GetFirstNameNoTooltip] mě dokáže odklonit dost daleko, abych #EMP sotva#! minul, což mi otevřelo příležitost pro rychlý koleno do břicha.\n\nPadám, a než stihnu pomyslet na zotavení, je tu [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] přitisknuta k mému hrdlu."
 single_combat.0041.desc.sc_attacker.surprise_attack:0 "Dramatické mávnutí mým [sc_victor.Custom('signature_weapon')] jedním směrem dává prostor změně oblouku, a [sc_victor.Custom('SignatureWeaponAttemptedLight')], která překvapí mého protivníka.\n\n"
 single_combat.0041.desc.sc_attacker.taunt.fatality:0 "že [sc_loser.GetFirstNameNoTooltip] se rozzuří natolik, že [sc_loser.GetHerHis] obrana zcela povolí v záchvatu vzteku.\n\nDostávám volnou cestu k [sc_loser.GetHerHis] břichu a odměňuji [sc_loser.GetHerHis] netrpělivost pomalou smrtí."
 single_combat.0041.desc.sc_attacker.taunt.injury:0 "že [sc_loser.GetSheHe] se nakonec stává tak rozzuřeným, že [sc_loser.GetSheHe] ignoruje náležitosti rozumného boje a hodí [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] na zem, rozhodnut mě zabít [sc_loser.GetHerHis] holými [sc_loser.Custom('HandHands')].\n\nStačí trochu zamávat mým [sc_victor.Custom('signature_weapon')], abych [sc_loser.GetFirstNameNoTooltip] připomněl, kde [sc_loser.GetSheHe] je, a rychle dostávám výkřik propuštění mezi skřípajícími zuby."
 single_combat.0041.desc.sc_attacker.taunt:0 "S letmým opovržením házím urážky, posměch a opovržení na svého protivníka.\n\nNení tedy divu, že"
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality:0 "S více nadějí než vírou, se vrhám na [sc_loser.GetFirstNameNoTooltip], [sc_victor.Custom('signature_weapon')] ven ve dokonalé napodobení příběhů, oči sevřené reflexně.\n\nNa mém [sc_victor.Custom('signature_weapon')] je náhle tvrdá síla, zvuk mokrého masa přecezeného napůl a křeč prochází až k mému rameni. Otevřu oči, téměř si jisti, že uvidím svůj vlastní osud, jen abych se setkal s #EMP zničeným#! pařezem [sc_loser.GetFirstNameNoTooltip], který stříká krev do vzduchu bez ohledu na to.\n\nKdyž jsem našel [sc_loser.GetHerHis] hlavu, světlo dávno zmizelo z [sc_loser.GetWomanMan]'s [sc_loser.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "A pak, nějakým způsobem, všechno prostě... funguje. S lehkostí strhnu [sc_loser.GetFirstNamePossessiveNoTooltip] obranu, odrazím [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky a pošlu [sc_loser.GetHerHim] k zemi.\n\nNež se naději, už se chystám [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Překvapený, zmatený a stále více vyděšený, je to vše, co [sc_loser.GetFirstNameNoTooltip] může udělat, aby se zakoktal o kapitulaci."
 single_combat.0041.desc.sc_attacker.technique_from_legend:0 "Přikazuji svému tělu, aby odpovídalo živému mentálnímu obrazu legendy, přecházím do podivné pozice, zatímco [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] mé [sc_victor.Custom('signature_weapon')].\n\n"single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "odpálí zoufale [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nPřekvapený a bez dechu, jsem snadno poražen. [sc_victor.GetFirstNameNoTooltip] mi přejde přes tělo, připravuje [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "Trvá to docela dlouho, než se v [sc_loser.GetFirstNamePossessiveNoTooltip] obraně otevře vhodný prostor, ale když se to stane, je to vše, co potřebuji. S jediným [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] z [sc_victor.Custom('signature_weapon')] roztrhám [sc_loser.GetHerHis] břicho a dostanu se do [sc_loser.GetHerHis] žaludku.\n\nKrev, žluč a poslední jídlo mého protivníka vytryskne ven, zalévající mou spodní část, a [sc_loser.GetSheHe] vyučuje ucho-drásající výkřik.\n\nTo je, možná, laskavost, když ukončím [sc_loser.GetFirstNamePossessiveNoTooltip] utrpení brzy."
 single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "K [sc_loser.GetFirstNamePossessiveNoTooltip] cti, trvá to déle, než bych si myslel, ale nakonec čistá délka našeho zápasu začíná viditelně doléhat na [sc_loser.GetHerHim].\n\nNechávám to ještě chvíli jen pro jistotu, provokuji svého protivníka, aby neustále útočil s příležitostnými [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], pak vyrazím [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nVyčerpaný [sc_loser.GetFirstNameNoTooltip] podlehne, pak se s hlavou [sc_loser.Custom('MaskFace')] vpřed zaklání do [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.tire_opponent:0 "Beru si čas, zůstávám klidný, míchám neúprosné odražení s rozčilujícími úhyby, neúprosně eroduji energii svého protivníka.\n\n"
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality:0 "Nedokážu přesně ukázat, #EMP kde#! to zasáhlo [sc_loser.GetFirstNameNoTooltip], ale muselo, protože [sc_loser.GetSheHe] klopýtá zpět od úderu. Krev teče z nějakého místa na [sc_loser.GetHerHis] hrudi, krev, na kterou [sc_loser.GetSheHe] chvíli nevěřícně zírá.\n\nVím, jak tohle skončí, a odmítám riskovat, že mě protivník vezme do hrobu s [sc_loser.GetHerHim]. [sc_victor.Custom('signature_weapon')|U] zvednuté vysoko, vrhám se vpřed pro smrtelný úder."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury:0 "Zázrak zázraků, úder se opravdu trefí [sc_loser.GetFirstNameNoTooltip] pod nešikovným úhlem, převrací [sc_loser.GetHerHim]!\n\nKdyž se [sc_loser.GetWomanMan] vyškrábe na nohy, už jsem si připravil [sc_victor.Custom('signature_weapon')] na [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Výnos následuje rychle."
 single_combat.0041.desc.sc_attacker.unsure_attack:0 "Nejlepší obrana je solidní útok, ale i polovičatý pomáhá. S tímto na paměti zkouším opatrný [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality:0 "přesto prochází přímo přes [sc_loser.GetFirstNamePossessiveNoTooltip] obranu a [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nMůj nepřítel se nešťastně zakymácí dozadu, vytahuje můj [sc_victor.Custom('signature_weapon')] volným škubnutím. Krev vyvstává, pak zaplavuje ránu, nasmýkanou na zem kolem [sc_loser.GetHerHim]. Ústa [sc_loser.GetWomanMan] se napínají a klesají, křečovitě se snaží tvořit slova skrze bolest.\n\n[sc_loser.GetFirstNameNoTooltip] vypadá stejně ohromeně jako já."single_combat.0031.desc.opponent_response.confident_attack.fatality:0 "až do okamžiku, kdy mě nečekaný boční úder zasáhne přímo do břicha.\n\nÚder mě shazuje dozadu, něco masitého a tmavě červeného vyklouzne z rány, když se zhroutím na [sc_defender.Custom('GroundType')].\n\nBolest mě přemáhá. Kdy jsem naposledy tak moc krvácela? Můj [sc_loser.Custom('signature_weapon')] je kopnut pryč, ale nedokážu se o to starat.\n\nNad mým tělem se [sc_victor.GetFirstNameNoTooltip] připravuje na [sc_victor.GetHerHis] poslední [sc_victor.Custom('signature_weapon')]-úder."
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury:0 "i tak chytím [sc_loser.GetFirstNameNoTooltip] na kloubech jeho [sc_loser.Custom('signature_weapon')]-ruky. Reflexivně se klouby otevřou a [sc_loser.GetHerHis] zbraň se rozkolí na zem.\n\n[sc_loser.GetFirstNameNoTooltip] a já se na sebe díváme s otevřenýma očima; je jasné, že [sc_loser.GetSheHe] je tímto překvapen stejně jako já.\n\nTrvá to věčnost, než si vzpomenu, abych požadoval vzdání se."
 single_combat.0041.desc.sc_attacker.wait_and_hope:0 "Čekám, trpělivě doufajíc, že se objeví dokonalý moment.\n\nKdyž se žádný neobjeví, zkouším pozitivně #EMP vlažně#! [sc_victor.Custom('SignatureWeaponAttemptedLight')] který"
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality:0 "Než má [sc_loser.GetFirstNameNoTooltip] šanci využít můj zbožný moment, vrhnu se do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\n\nMůj protivník je tímto důkazem [sc_victor.GetFaith.WarGodNamePossessive] ochrany ohromen. Trvá to jen sekundu, ale to je všechno, co potřebuji, abych [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury:0 "Můj protivník zjevně myslí, že modlitba potrvá déle, než ve skutečnosti, protože [sc_loser.GetSheHe] je naprosto překvapen, když hladce přejdu do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] která téměř srazí [sc_loser.GetHerHim] na zem.\n\nZatímco [sc_loser.GetFirstNameNoTooltip] se vzpamatovává, posunuji se vpřed, posouvající [sc_victor.Custom('SignatureWeaponTipType')] mého [sc_victor.Custom('signature_weapon')] na vzdálenost jednoho palce od [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nPřiznání se nikdy necítí uspokojující, když je věnováno [sc_victor.GetFaith.HighGodName]."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod:0 "Hřímám svou oddanost [sc_victor.GetFaith.HighGodName], [sc_victor.Custom('signature_weapon')] vztyčenou jako votivní nabídku."
 single_combat.0041.desc.sc_defender.attempt_disarm:0 "Doufal jsem, že svému protivníkovi překazím plány, ale můj pokus o odzbrojení dopadne mnohem lépe."
 single_combat.0041.desc.sc_defender.blade_dance:0 "Bojím se jako voda teče: flexibilní, ale nevyhnutelné."
 single_combat.0041.desc.sc_defender.butchery:0 "Moje bezohledné útoky sklízí hroznou daň."
 single_combat.0041.desc.sc_defender.confident_attack:0 "Důvěra dodává schopnost, jak se říká, a mé údery to dokazují."
 single_combat.0041.desc.sc_defender.desert_warrior:0 "Vedro se zdá mít na mého protivníka těžký dopad."
 single_combat.0041.desc.sc_defender.enthusiastic_onslaught:0 "Můj vášnivý [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] vypadá, že to dělá trik."
 single_combat.0041.desc.sc_defender.expert_onslaught:0 "Málokteří [sc_loser.GetWomenMen] mohou odolat mé palbě [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], a můj protivník není výjimkou."
 single_combat.0041.desc.sc_defender.feint_and_stab:0 "Ačkoliv se stáhnou včas, můj úder z volné ruky téměř ukončuje toto."
 single_combat.0041.desc.sc_defender.forest_fighter:0 "Les zpomaluje mého soupeře krásně."
 single_combat.0041.desc.sc_defender.guard:0 "Moje obrana zůstává pevným a chrání mě před mým protivníkem."
 single_combat.0041.desc.sc_defender.hail_mary:0 "Zjevně, můj útok naplno byl právě dost."
 single_combat.0041.desc.sc_defender.hard_grit:0 "Těžce získaná zkušenost se vyplácí, když se použije moudře, a já ji skutečně moudře používám."
 single_combat.0041.desc.sc_defender.hurt_me_better:0 "Bolest je nejlepší spojencem v boji, a je na #EMP mé#! straně."
 single_combat.0041.desc.sc_defender.is_that_a_crocodile:0 "Můj protivník sotva zvládá odrazit [sc_loser.GetHerHis] plazivou útočnici."
 single_combat.0041.desc.sc_defender.jungle_stalker:0 "Džungle neustále znemožňuje mému protivníkovi úspěch."
 single_combat.0041.desc.sc_defender.like_a_viper:0 "Náhle se vrhám k srdci svého protivníka, skoro to ukončuji jedním úderem."
 single_combat.0041.desc.sc_defender.martial_voice:0 "Můj protivník je pozitivně #EMP hrůzou#! z mých křičených obscénností."
 single_combat.0041.desc.sc_defender.mocking_boast:0 "Můj protivník mlátí [sc_loser.GetHerHis] zuby #EMP silně#! na mé poznámky."
 single_combat.0041.desc.sc_defender.nut_em:0 "Hlava proti hlavě se zdá, že zmate [sc_loser.GetHerHim]."
 single_combat.0041.desc.sc_defender.onslaught:0 "Můj nával [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] se ukazuje jako účinný."
 single_combat.0041.desc.sc_defender.open_terrain_expert:0 "Prostředí, ve kterém bojujeme, mi dává snadnou kontrolu nad soubojem."single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Bohužel [sc_victor.Custom('SignatureWeaponAttemptedLight')] způsobuje, že padám vzhůru na svah. Jemné, podle standardů, ale vše, co [sc_victor.GetFirstNameNoTooltip] potřebuje, aby [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] pokud mu to dovolí."
 single_combat.0041.desc.sc_defender.pocket_sand:0 "Hodit [sc_defender.Custom('GritType')] se ukazuje jako dostatečné rozptýlení."
 single_combat.0041.desc.sc_defender.pocket_silver:0 "Těžká dávka stříbra do [sc_loser.Custom('MaskFace')] se zdá fungovat zázraky."
 single_combat.0041.desc.sc_defender.probing_attack:0 "Moje zpravodajské útoky odhalují několik slabých míst."
 single_combat.0041.desc.sc_defender.put_the_boot_in:0 "Vstoupit do toho je nízké, ale funguje to."
 single_combat.0041.desc.sc_defender.raaargh:0 "Málokdo může stát před mým berserkergangem, a můj protivník není výjimkou."
 single_combat.0041.desc.sc_defender.reason_you_suck_speech:0 "Hřebíky mého protivníka se zdají být vztyčeny více mým proslovem než mým [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_defender.rough_terrain_expert:0 "Tento drsný terén se pro mého protivníka ukazuje jako problematický."
 single_combat.0041.desc.sc_defender.something_to_hide:0 "Můj protivník se zdá být vyděšený mými náznaky."
 single_combat.0041.desc.sc_defender.special_fallback:0 "Málokteří soupeři očekávají taktický úder na shin."
 single_combat.0041.desc.sc_defender.stoic_veteran:0 "Stráž se nikdy nezlomí, ne tady, nikdy."
 single_combat.0041.desc.sc_defender.strict_guard:0 "Nic dosud neprolomilo mou obranu a nic ji dnes neprolomí."
 single_combat.0041.desc.sc_defender.surprise_attack:0 "V boji často překvapení vítězí, a to platí i zde."
 single_combat.0041.desc.sc_defender.taunt:0 "Zdá se, že moje provokace dostala mého protivníka."
 single_combat.0041.desc.sc_defender.technique_from_legend:0 "Porazit svého protivníka je tak snadné, jako vyprávět příběh."
 single_combat.0041.desc.sc_defender.tire_opponent:0 "Naletění mého protivníka do vyčerpání [sc_loser.GetHerselfHimself] se zdá fungovat dobře."
 single_combat.0041.desc.sc_defender.unsure_attack:0 "Moje plaché útoky se nakonec ukazují jako zbytečné."single_combat.0031.desc.opponent_response.wait_and_hope.injury:0 "to mě zasáhne přímo na kloubech mé [sc_loser.Custom('signature_weapon')]-ruky.\n\nReflexivně mi prsty povolí a má zbraň dopadne na zem.\n\nOba se na sebe díváme #EMP nevěřícně#! několik sekund, dokud [sc_victor.GetFirstNameNoTooltip] váhavě nevytáhne [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\n\"V-vzdej se nebo zemři!\""
 single_combat.0041.desc.sc_defender.wait_and_hope:0 "Čekat, až se můj protivník pohne první, se ukazuje jako překvapivě dobré."
 single_combat.0041.desc.sc_defender.wrath_of_highgod:0 "Jasně [sc_victor.GetFaith.HighGodName] se na mě usmívá."
 single_combat.0041.t:0 "$single_combat.0000.t$ Vítězství!"
