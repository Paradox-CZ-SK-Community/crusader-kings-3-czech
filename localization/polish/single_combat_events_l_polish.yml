 single_combat.0031.desc.opponent_response.open_terrain_expert: "[sc_victor.GetFirstNameNoTooltip] využívá volného prostoru k [sc_victor.GetHerHis] výhodě sérií zuřivých [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], aby se po každém útoku vytočil mimo můj dosah.\n\n"
 single_combat.0031.desc.opponent_response.rough_terrain_expert: "[sc_victor.GetFirstNameNoTooltip] zdá se dobře rozumět terénu, často mě vyváděje z rovnováhy, až"
