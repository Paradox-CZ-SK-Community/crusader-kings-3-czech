 single_combat.0031.desc.opponent_response.something_to_hide: "[sc_victor.GetFirstNameNoTooltip] syčí jedno z mých více #EMP sprostých#! tajemství. Ovlivněn a rozptýlen, nechám se zasáhnout dalším úderem,"
 single_combat.0031.desc.opponent_response.wait_and_hope.injury: "který mě zasáhne přímo do kloubů mé ruky držící [sc_loser.Custom('signature_weapon')].\n\nReflexivně se mi prsty otevřou, a moje zbraň s rachotem dopadne na zem.\n\nChvíli se na sebe díváme #EMP nevěřícně#!, než [sc_victor.GetFirstNameNoTooltip] váhavě zvedne [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\n\"V-vzdávej se, nebo zemři!\""
 single_combat.0031.desc.opponent_response.unsure_attack.injury: "a navzdory plachosti úderu mě zasáhne špatně a já se převrátím bokem.\n\nI když se zvedám, rozjařený [sc_victor.GetFirstNameNoTooltip] už má [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] v pozici, připravený [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')] jen jedním škubnutím."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury: "které mi málem useknou ruku držící [sc_loser.Custom('signature_weapon')] u zápěstí.\n\nJeden poslední úder stačí [sc_victor.GetSheHe], aby mě srazil na kolena. Než stačím znovu zvednout gardu, [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]‑[sc_victor.Custom('SignatureWeaponTipType')] tlačí nadšeně proti mému hrdlu."
 single_combat.0031.desc.opponent_response.hail_mary.injury: "Na okamžik se bavím drzostí [sc_victor.GetHerHis], až pocítím, že se mi něco zachytilo za lýtkem.\n\nBleskově jsem na zemi a [sc_victor.GetFirstNameNoTooltip] stojí nade mnou, přesně tak překvapený jako já. [sc_victor.GetHerHis|U] paže se [sc_victor.Custom('signature_weapon')], nicméně, zůstává pevná a hrozivá."
 single_combat.0031.desc.opponent_response.pocket_sand.injury: "něco těžkého mi vyrve kolena zpod nohou.\n\nRychle mžourám, snažím se pročistit zrak, a rozmazaný obraz, který se mi vynoří, je [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] připravená [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.injury: "a padnu dolů jako pytel cihel.\n\nPo #EMP [sc_loser.GetFaith.HighGodName]#!, ten [sc_victor.GetWomanMan] má #EMP absurdně#! tvrdou hlavu.\n\nSvět se mi stále točí, bílé pruhy bolesti mi roztrhávají zrak, když zvedám hlavu a nacházím [sc_victor.GetFirstNameNoTooltip] připravujícího [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] jedním rychlým úderem."
 single_combat.0031.desc.opponent_response.guard.injury: "pak, bleskovým parováním a ripostou, mi vytrhne [sc_loser.Custom('signature_weapon')] přímo z ruky.\n\nStěží jsem stihl mrknout.\n\nOplývajíc sebedůvěrou, můj protivník přechází do ofenzivní pozice a připravuje se [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury: "každým úderem oslabuje mou vůli promyšleným [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nDělám, co mohu, abych ho odtáhl, ale nakonec mi [sc_victor.GetSheHe] vyrazí [sc_loser.Custom('signature_weapon')] přímo z ruky.\n\nMám jen pár sekund, než budu [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]."
 single_combat.0031.desc.opponent_response.onslaught.injury: "nutí mě couvat znovu a znovu.\n\nNetrvá dlouho a zhroutím se, padajíc dozadu s rachotem. [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] ještě jednou přes mou skloněnou postavu, připraven mě v mžiku zničit."
 single_combat.0031.desc.opponent_response.surprise_attack.injury: "vezme mě to zaskočivě. Úder mě napůl otočí tak silně, že téměř padám na zem.\n\nNež se stihnu vzpamatovat, [sc_victor.GetSheHe] už má přeuspořádanou [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] připravenou na smrtící ránu. Ztuhneme a přemítáme o pohybu, a je jasné, že můj úder [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] dřív, než se stačím vyvést nebo parovat."
 single_combat.0031.desc.opponent_response.taunt.injury: "hodím svou [sc_loser.Custom('signature_weapon')] a pokusím se [sc_victor.GetHerHim] uškrtit sám.\n\nTeprve když [sc_victor.GetFirstNameNoTooltip] zatřese [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], uvědomím si, co jsem udělal."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury: "dělám, co mohu, ale můj protivník přejde rovnou do přehlídky [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], a netrvá dlouho, než skončím na zemi otřesený a sípotající.\n\nI když mám svou [sc_loser.Custom('signature_weapon')] po ruce, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] je stažená k tomu, aby [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.strict_guard.injury: "mne rozhází.\n\nNež se stihnu vzpřímit, [sc_victor.GetFirstNameNoTooltip] je opět na mně, [sc_victor.Custom('signature_weapon')] letí ke mému obličeji [sc_victor.Custom('SignatureWeaponEndType')]-prvně, až dostanu plnou tvář tupým [sc_victor.Custom('SignatureWeaponEndMaterial')].\n\nStěží si všimnu, že mi [sc_loser.Custom('signature_weapon')] vypadla z ruky."
 single_combat.0031.desc.opponent_response.confident_attack.injury: "mne zbavuje sil tak dlouho, až má má garda tak ochabne, že [sc_victor.GetSheHe] dostane #EMP dokonalou#! příležitost.\n\nJedním mohutným úderem mě [sc_victor.GetWomanMan] srazí dozadu a pošle mou [sc_loser.Custom('signature_weapon')] létat pryč.\n\nJeden špatný krok teď znamená smrt."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury: "mne bil po ráně, bouříc mé kosti při každém paríru, až se svalím na zem jako téměř rozbitá hromádka.\n\nCítím takovou zimu, závratě, jako by moje hlava tloukla, ale mysl byla v jiné místnosti. Co jsme... točíme se? Točím se?\n\nKulatý kus krvavého sputa se vyplivne z mých úst při drsném kašli; záškub způsobí, že má [sc_loser.Custom('signature_weapon')] vypadne z ruky. [sc_victor.GetFirstNameNoTooltip] ji kopne pryč a pak přitlačí studený kov své [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] na mou hrdlo."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury: "Zíráme na sebe chvíli. Je to napjaté, nepříjemné ticho, oba čekáme, až ten druhý udělá další tah.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] hrozivě a zvedne obočí."
 single_combat.0031.desc.opponent_response.tire_opponent.injury: "cítím, jak mi povoluje úchop na mé [sc_loser.Custom('signature_weapon')].\n\nMůj protivník musel něco vyčíst z mého postoje, protože pevný švih [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] pošle mou zbraň létat.\n\nJsem na [sc_victor.GetHerHis] milosti."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury: "má garda praská čistě ze frustrace.\n\nPrávě v tom #EMP přesném#! okamžiku [sc_victor.GetSheHe] udeří, [sc_victor.Custom('SignatureWeaponAttemptedLight')] trhne mou [sc_loser.Custom('signature_weapon')] z mého sevření s nacvičeným flourish.\n\n\"Nevzrušuj se, [sc_victor.GetFirstNameNoTooltip]; pořád držíš svou [sc_loser.Custom('signature_weapon')] líp než tvůj [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]\"."
 single_combat.0031.desc.opponent_response.technique_from_legend.injury: "V scéně tak malebné, že by mohla být přímo z legendy, můj protivník odhrne mou gardu, vytrhne mi [sc_loser.Custom('signature_weapon')] z ruky a zasadí ničivý [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který mě srazí na zem.\n\n[sc_victor.Custom('signature_weapon')|U] vztyčená, nevšímaje si mé otevřené tlamy, [sc_victor.GetSheHe] se připravuje [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.like_a_viper.injury: "Snažím se odklonit tento úder hada, ale je to k ničemu. Můj protivník využije příležitost, zahákne mou [sc_loser.Custom('signature_weapon')] a ohne ji špatným směrem, odmrští zbraň směšně daleko z mého dosahu.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] spočine na mé hrudi, těsně před mým rychle bijícím srdcem."
 single_combat.0031.desc.opponent_response.pocket_silver.injury: "[sc_victor.GetSheHe] zvedl(a) [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] #EMP dovnitř#! mé gardy, přímo pod mé hrdlo.\n\nReflexivně škubnu mou [sc_loser.Custom('signature_weapon')], váhaje s možnostmi v trapném tichu.\n\n[sc_victor.GetFirstNameNoTooltip] se na mě zamračí a jeho/její svaly napnou připravené k ráně."
 single_combat.0031.desc.opponent_response.martial_voice.injury: "Poskakuji zpátky tak rychle, že téměř nechávám kůži, a je to zlomek vteřiny než zjistím, že moje [sc_loser.Custom('signature_weapon')] se s tím nehnula, zatočí se vzduchem tam, kde jsem ji upustil, a nechá mě bezbranného, zatímco se [sc_victor.GetFirstNameNoTooltip] chystá na druhý úder."
 single_combat.0031.desc.opponent_response.mocking_boast.injury: "dostane pevnou ránu do ruky držící mé [sc_loser.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponEndType')] vlastní [sc_victor.Custom('signature_weapon')], což vyhodí zbraň z mého úchopu.\n\nMůj protivník se připravuje [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] s flourish a úšklebkem.\n\n\"A teď, co ten poražený říká?\""
 single_combat.0031.desc.opponent_response.desert_warrior.injury: "provedením série přesných [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] mě srazí, vyčerpaného, do [sc_defender.Custom('GroundType')].\n\nPřevalím se a najdu [sc_victor.GetFirstNameNoTooltip], jak se chystá [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')], [sc_victor.Custom('signature_weapon')] již vztyčenou."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury: "kopne mě #EMP tvrdě#! do rozkroku a shoří mě s křikem.\n\nNa zemi se pár sekund plácám, snažím se osvobodit od čehosi zatraceného a prokletého, nadávám na pálení v tříslech, jen abych náhle přestal, když cítím chladný kov [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] přitlačený na čele."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury: "Netrvá dlouho a zakolísám vyčerpaný, a můj protivník mě jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] shodí k zemi.\n\nSnažím se vstát, ale [sc_victor.GetFirstNamePossessiveNoTooltip] bota mi dopadne na hrudník a [sc_victor.GetSheHe] zvedá [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky: "Upadnu dozadu přes malý svah, dopadnu špatně mezi kameny a těsně mine mou vlastní [sc_loser.Custom('signature_weapon')].\n\nZakolísám, jak nejlépe dovedu, ale studený kov [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] už tlačí na týl mé krku."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy: "Padnu dozadu přímo do kusu bahnité bažiny.\n\nMá [sc_loser.Custom('signature_weapon')] mi okamžitě vyklouzne z ruky a já se plácám, abych dostal hlavu nad vodu, vdechl vzduch a vyplivl zkažené bažinné tekutiny.\n\nBota jemně stlačuje mou [sc_loser.Custom('MaskFace')], držíc mě sotva nad hladinou, hrozíc, že mě zatlačí dolů."
 single_combat.0031.desc.opponent_response.forest_fighter.injury: "do pařezu, do kterého mě [sc_victor.GetSheHe] strčí, narážím dozadu.\n\nPřevalím se přes hlavu, [sc_loser.Custom('signature_weapon')] letí do podrostu. Než se stačím vzpamatovat, těžký kop mě srazí mezi listí a studený kov [sc_victor.Custom('signature_weapon')] mi přitlačí pevně na hrdlo."
 single_combat.0031.desc.opponent_response.raaargh.injury: "házejíc mě jako hadrovou panenku.\n\nPřepadnu dozadu, ztrácím svou [sc_victor.Custom('signature_weapon')], a [sc_victor.GetSheHe] se tyčí nade mnou s vražednou zvířecí #EMP nenávistí#! v [sc_victor.GetHerHis] [sc_victor.Custom('EyeEyes')]. Tohle... tímto zemřu.\n\nTak rychle, jak vztek přišel, mizí, zanechávaje [sc_victor.GetFirstNameNoTooltip] lehce kolébajícího se, stále však připraveného [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] navzdory okamžitému klidu."
 single_combat.0031.desc.opponent_response.hard_grit.injury: "S profesionální jistotou mě [sc_victor.GetFirstNameNoTooltip] zatlačuje sem a tam, každý úder mě rozhází, až [sc_victor.GetSheHe] může vykroutit [sc_loser.Custom('signature_weapon')] přímo z mých [sc_loser.Custom('HandHands')].\n\nNa okamžik zůstanu omráčen."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury: "Snažím se přejít do vhodného paríru, ale je pozdě a hlavice dýky mě tvrdě zasáhne do tváře.\n\nMůj úchop na zbrani povolí a cítím, jak mi vypadne z ruky, vidění se mi točí od úderu."
 single_combat.0031.desc.opponent_response.butchery.injury: "Skoro cítím, jak se mi lámou drobné kosti, krev proudí rozbitými cévami, tlačí zpět na zubožené maso. Zrak mi zamlžuje, plave. Jak dlouho bojujeme? Kdy jsem padl na zem?\n\n[sc_victor.GetFirstNameNoTooltip] se tyčí nade mnou, [sc_victor.Custom('signature_weapon')] zvednutá, připravená [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury: "každý úder trhá [sc_loser.Custom('SignatureWeaponEndMaterial')] mé [sc_loser.Custom('signature_weapon')] až do chvíle, kdy zbraň [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nPoté je pro [sc_victor.GetFirstNameNoTooltip] hračka zbavit mě mé zlomené [sc_loser.Custom('signature_weapon')], zanechávaje mě nahého a zranitelného vůči dalším úderům."
 single_combat.0031.desc.opponent_response.blade_dance.injury: "tančí směrem k mým úderům, jen aby se v posledním okamžiku stáhl.\n\nSkoro jsem stržen do tranzu, pak moje [sc_loser.Custom('signature_weapon')] v mžiku zmizí. Zbraň zazvoní daleko pryč a nechá mě bezbranného, zatímco se [sc_victor.GetFirstNameNoTooltip] připravuje [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury: "nečekaně-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] který mi úplně vyvede rovnováhu.\n\n[sc_victor.GetFirstNameNoTooltip] se vrhne vpřed a přiblíží [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] na palec od mé [sc_loser.Custom('MaskFace')].\n\n\"Vzdej se, ve jménu [sc_victor.GetFaith.WarGodName], nebo zemři!\""
 single_combat.0031.desc.opponent_response.hurt_me_better.injury: "vrcholí hrdelním řevem a salvou [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] která mě donutí kleknout.\n\nSnažím se zvednout svou [sc_loser.Custom('signature_weapon')] na parírování další ničivé rány, jen abych dostal rychlý kolenní úder přímo do [sc_loser.Custom('MaskFace')].\n\nSkloním se dozadu do [sc_defender.Custom('GroundType')], zrak se mi točí, právě když se mi do zorného pole dostane lesk [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')]."
 single_combat.0031.desc.opponent_response.special_fallback.injury: "hrotník [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] přitlačený na mou [sc_loser.Custom('MaskFace')], neúnosně blízko."
 single_combat.0031.desc.opponent_response.something_to_hide.injury: "vrací mě bolestná realita zpět.\n\nNež stihnu znovu zvednout gardu, následný úder [sc_victor.GetFirstNamePossessiveNoTooltip] vytrhne [sc_loser.Custom('signature_weapon')] z mé ruky, zanechávaje mě otevřeného a zranitelného."
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality: "který nějak sklouzne kolem mé gardy a [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nZakolísám dozadu, protivníkova [sc_victor.Custom('signature_weapon')] se vytáhne s mokrým šplouchnutím, jak odtahuji. Krev začne proudit z rány a prosáknout [sc_defender.Custom('GroundType')] u mých nohou, a ústa mi beze slov visí.\n\n[sc_victor.GetFirstNameNoTooltip] vypadá stejně šokovaně jako já."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality: "a zakolísám dozadu.\n\n[sc_victor.GetSheHe|U] mě musel zasáhnout někam, ale prudká bolest je příliš silná na to, abych přesně určil, kde. Cítím, jak mi z hrudi stoupá horká mokrá krev, bolest se rozvíjí uzly a šíří se mým horním trupem.\n\n[sc_victor.GetFirstNameNoTooltip] zašvihne [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], vrhne se vpřed, aby [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality: "které se zdají k smíchu. Alespoň dokud jedno nechytí mou ruku držící [sc_loser.Custom('signature_weapon')], posílajíc mou zbraň pryč.\n\nMám právě tolik času zvednout ochrannou ruku, když [sc_victor.GetFirstNameNoTooltip] vstoupí blízko a [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] se svou [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nÚsta mi bezmocně visí, bolest je příliš silná na cokoli víc než na škrcení."
 single_combat.0031.desc.opponent_response.hail_mary.fatality: "[sc_victor.GetHerHis|U] mířil(a) příliš vysoko pro takovou taktiku, amatér! Opravdu ho lituji. Kdyby vůbec něco, tak by mě takový úder zasáhl do čela—"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality: "následuje exploze čisté agonii přímo do mých útrob.\n\nPřevrátím se dozadu a něco mě chytí pod bradou, rozsekávajíc hlouboko do čelistní kosti. Tepenní krev volně tryská z rány, můj život vyteče do [sc_defender.Custom('GroundType')], když se hroutím na zem."
 single_combat.0031.desc.opponent_response.nut_em.fatality: "a všechno zčerná. Moje [sc_loser.Custom('EyeEyes')] prostě... přestávají fungovat. Zoufale mávám [sc_loser.Custom('signature_weapon')], snažím se odrazit útočícího [sc_victor.GetWomanMan], který mě chce zabít.\n\nNemá to žádný účinek; cítím, jak mi něco [sc_victor.Custom('SignatureWeaponWoundVerb1')] hluboko do ramene a řeže krvavou dráhu skrz mé tělo.\n\nZakolíbám se a kývám, vykašlávám hromadu měděného hlenu: [sc_victor.GetFirstNameNoTooltip] musel zasáhnout plíci."
 single_combat.0031.desc.opponent_response.guard.fatality: "dokud chybně vedený úder mou vlastní [sc_loser.Custom('signature_weapon')] nevykroutí z mého úchopu.\n\n[sc_victor.GetFirstNameNoTooltip] neotálí a spustí sérii [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], z nichž každá trhá z mého masa krvavé pruhy.\n\nPadám na kolena, sípám, vykašlávám husté červené provazy sputu. [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')] je bez citů, zatímco se [sc_victor.GetSheHe] chystá zasadit smrtící úder."
 single_combat.0031.desc.opponent_response.probing_attack.fatality: "posunujíc mě nenápadně čím dál víc z rovnováhy, až mě jeden zbloudilý úder pošle k zemi.\n\nNa nohy se už nevzpřímím, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')] jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality: "příliš mnoho, než abych to stihl zastavit. Odrazím první dva či tři, ale čtvrtý úder [sc_victor.GetHerHis] srazí [sc_loser.Custom('signature_weapon')] z mých [sc_loser.Custom('HandHands')], a pátý mi vypustí dech z plic.\n\nNemám ani chvíli na to, abych pochopil, co se děje, než [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] hluboko do mé hrudi, rozbíjejíc kosti a trhajíc maso.\n\nUpadám dozadu, lapám po dechu, umírám. Hrudník mi hoří a končetiny už jsou studené, sama vědomost se zdá odtékat z propadlého zranění."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality: "a moje [sc_loser.Custom('signature_weapon')] se zakouzleně vytočí z mého úchopu.\n\nUstupuji rychle, ale ne dost rychle na to, aby mě [sc_victor.GetFirstNameNoTooltip] nepřekvapil výpadem, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] v jednom rychlém pohybu.\n\nŽivot mi vytéká z těla, sesypávám se, s poslední luciditou dívám svému vrahovi do očí."
 single_combat.0031.desc.opponent_response.taunt.fatality: "opuštěn svůj postoj a vrhnu se na [sc_victor.GetHerHim].\n\nNení překvapením, že moje lehkomyslné dobíhání dává [sc_victor.GetFirstNameNoTooltip] volnou ránu do břicha."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality: "Využívaje dobře otevřenou mezeru, [sc_victor.GetFirstNameNoTooltip] hladce přechází do [sc_victor.Custom('SignatureWeaponAttemptedLight')], která mi vyrve [sc_loser.Custom('signature_weapon')] z ruky.\n\n[sc_victor.GetSheHe|U] už je v zadním švihu dřív, než stačím uhýbat, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] smrtelně do mé hrudi."
 single_combat.0031.desc.opponent_response.strict_guard.fatality: "trhá mou stráž. Další posílá mrazivou bolest skrz mou hruď a moje [sc_loser.Custom('signature_weapon')]-paže ochabuje bezvládně u boku.\n\nNecítím končetinu, nohy mi neposlouchají, nemohu nic udělat.\n\nDalší [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponCriticalPresent')] mou hruď a klopýtám, kývám se na místě.\n\n[sc_victor.GetFirstNameNoTooltip] připravuje [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] na rozhodující úder."
 single_combat.0031.desc.opponent_response.confident_attack.fatality: "a pak neočekávaný boční švih mi rozřízne břicho.\n\nÚder mě srazí dozadu, něco masitého a tmavě červeného vyklouzne ránou, zatímco padám na [sc_defender.Custom('GroundType')].\n\nBolest mě přemůže. Krvácel jsem někdy tolik? Moje [sc_loser.Custom('signature_weapon')] je odkopnuta, ale nestarám se o to.\n\nNad mnou [sc_victor.GetFirstNameNoTooltip] připravuje poslední [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]-úder."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality: "mě srazili, donutili mě k zemi v křičícím, rozbitém hromadě.\n\nVidění se mi točí, zrak ustupuje pod tlakem bolesti, ale stále rozeznám odtržené kusy masa přilepené na [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')].\n\nDalší úder mě chytí za hrdlo a umlčí mé výkřiky krvavou milostí."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality: "Než stačím protestovat, [sc_victor.GetFirstNameNoTooltip] vyšle [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] do mých žeber a všechno se smrští na hořící bolest.\n\nDalší rány cítím jen mlhavě, jako přes mlhu nebo těžký závoj. Vize mi bledne do bodu."
 single_combat.0031.desc.opponent_response.tire_opponent.fatality: "otevře se v mé obraně vhodná mezera.\n\nDalší úder roztrhá obrovskou ránu v mém břiše, krev, žluč a polopřipravené jídlo se vysypou přes mé boty.\n\nKřičím, bolest je nepředstavitelná, svírám své vyklopené vnitřnosti. Možná si to jen namlouvám, ale mám dojem, že se na [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')] na chvilku objevila lítost, když [sc_victor.GetSheHe] zvedá [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] aby ukončil mé trápení."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality: "křičím frustrací.\n\nPrávě tohle vypadá na přesně to, na co [sc_victor.GetFirstNameNoTooltip] čekal, protože tu okamžitou rozptýlení [sc_victor.GetSheHe] využívá k průchodu mé obranou a [sc_victor.Custom('SignatureWeaponWoundVerb5')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] do mého krku.\n\nZačínám okamžitě škytat a dusit se, ale vzduch už nepřichází. Jen krev. Sraženiny husté, plné slin, stoupají mým hrdlem a vytékají z úst."
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality: "pohnu se, abych zablokoval, ale něco přepočítám... svět se mi točí a mívá se mi špatně, až mi hlava narazí o něco masitého #EMP thud#!.\n\nNic necítím. Nemohu mluvit. Vidím své tělo ležet pár stop odsud, krev tryskající z krčního pahýlu.\n\nJsem..."
 single_combat.0031.desc.opponent_response.like_a_viper.fatality: "čas se zdá zpomalit. Cítím, jak se má [sc_loser.Custom('signature_weapon')]-paže hýbe, příliš pomalá na zasáhnutí, ale zrak se mi zastaví na smrtícím nástroji připraveném [sc_victor.Custom('SignatureWeaponWoundVerb3')] mou hruď.\n\nA pak to udeří.\n\nMaso se trhá. Kosti praskají, pak se lámou. Cítím, jak něco proráží mou záda, ale jestli to jsem já nebo kov, to nedokážu poznat. Nemohu... nemohu dýchat. Necítím nic. Nemohu."
 single_combat.0031.desc.opponent_response.pocket_silver.fatality: "tam je [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] směřující ke mně.\n\nZbraň mě zasáhne přímo do úst v explozi zubů a krvavých kusů masa. Čelist mi visí bezvládně. Klopýtám, chci křičet, ale vytahám jen dušené vzlyky.\n\nAni nestihnu spatřit [sc_victor.GetFirstNamePossessiveNoTooltip] úlitbu."
 single_combat.0031.desc.opponent_response.martial_voice.fatality: "Je na tom něco, ten hlas mě ztuhne, jako srnce zvuk loveckého rohu. Úder by měl být snadný k odražení, nebo vyhnutí se, nebo... čemukoli.\n\nAle nedělám to.\n\nMísto toho [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] hluboko do mého ramene, rozpárávajíc kosti a postříkávajíc nás oběma tepennou krví."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality: "odrazí [sc_loser.Custom('signature_weapon')] z mé ruky jako by to byla dětská hračka.\n\n[sc_loser.Custom('EyeEyes')|U] široce otevřené strachem, panikařím, ale už je pozdě. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] míří dopředu, připraven [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] jedním rychlým úderem."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality: "se do mě vrhne, srazí mě k zemi.\n\nMoje [sc_loser.Custom('signature_weapon')] poletí pryč. Na zlomek sekundy se dívám přímo do rozšířeného hrdla toho strašného plaza.\n\nPak vše zčerná a je to mokré a bolestivé: bojuji, dusím se, snažím se křičet, ale z tlamy zvěře nevyjde žádný zvuk kromě praskání rozdrcených kostí a tryskající dřeně."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality: "obratně mi kopne pod kolena.\n\nHozený do [sc_defender.Custom('GroundType')], snažím se vstát, úplně vydechán.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] do mé hrudi z výšky, a právě tak je po všem. Končetiny mi zoufale škubou, ale boj opustil mé tělo."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality: "úderem do oka koncem [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nPřekvapený a už zápasící s porostem, moje vlastní [sc_loser.Custom('signature_weapon')] se mi vytrhne z ruky.\n\nBez obrany jsem snadnou kořistí pro [sc_victor.GetFirstNameNoTooltip] a série [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] mě postupně roztrhá."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality: "Až když přeháním, vidím, co [sc_victor.GetSheHe] dělá. Moje [sc_loser.Custom('signature_weapon')] je hozená příliš vpřed, [sc_victor.GetFirstNameNoTooltip] zatočí [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] zpět a bílobolestná rána mi exploduje do boku.\n\nSklesám, sípám a kašlu, lapám po udušených dávkách vzduchu. Je to naprosto beznadějné.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] pro úder na smrt."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky: "uklouznu, zakopnu a spadnu ze svahu, končetiny roztažené.\n\nNěco ostrého, kámen nebo zbraň, mě zasáhne do páteře a moje dolní polovina ochladne, zatímco horní polovina křičí v agónii. Svět se náhle zastaví. Ruka se mi ohýbá špatným směrem, krev mi zaplňuje oko a je mi neskutečně zima.\n\n[sc_victor.GetFirstNameNoTooltip] se nade mnou tyčí, připraven ukončit mé utrpení."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy: "uklouznu a upadnu do hluboké louže zapáchající vody.\n\nMoje [sc_loser.Custom('signature_weapon')] je okamžitě ztracena a když se plácám, těžká bota dopadne na zadní část mého krku a drží mě pod hnusnou hladinou.\n\nKaždý můj boj je poté přerušen ledabylým švihem [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], až nemám sílu ani zkusit [sc_victor.GetHerHim] od sebe odtlačit."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality: "o kus dřív, než do něho šlapu a zakopnu, a padám do podrostu.\n\nTrny a ostružiní škrábou mé [sc_loser.Custom('MaskFace')], něco tuhého mi téměř vyrve [sc_loser.Custom('signature_weapon')] z ruky. Bojuji o jeho uvolnění, ohnutý přes půdu, když mě něco chladného jako smrt [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nMůj pád je okamžitý, zem a hnijící rostliny mi zaplňují ústa. Necítím nohy a ruce se mi změkly jako kaše.\n\n[sc_victor.GetFirstNameNoTooltip] mě kopne na záda pro smrtící ránu."
 single_combat.0031.desc.opponent_response.raaargh.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] moji [sc_loser.Custom('signature_weapon')] jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n[sc_victor.GetFirstNameNoTooltip] se vrhne vpřed a praští mě tak silně do [sc_loser.Custom('MaskFace')], že spolknu několik zubů a odletím dozadu tak, že rotuji přes hlavu.\n\nNarážím tvrdě na [sc_defender.Custom('GroundType')], úplně neschopen zpracovat, co se děje. Když se vrátím k sobě, bota se spouští bleskově na mé [sc_loser.Custom('MaskFace')].\n\nA znovu a znovu a znovu..."
 single_combat.0031.desc.opponent_response.hard_grit.fatality: "Netrvalo dlouho, než musím čelit realitě. [sc_victor.GetSheHe|U] mě dostal na zadní nohy bez možnosti navrátit se a nemohu blokovat věčně.\n\nKdyž přijde smrt, je alespoň rychlá, protože [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] můj krk do krvavé ruin."
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality: "Úder prořízne mou hruď a z rány vytryskne doslova fontána krve.\n\nMožná bylo pošetilé jít proti [sc_victor.GetWomanMan], který zabíjí tak pravidelně pro potěšení? Možná ano, možná ne. Každopádně rychle se šířící necitlivost v mých končetinách mi říká, že nemám moc času litovat svých chyb."
 single_combat.0031.desc.opponent_response.butchery.fatality: "Za chvíli jsem chvějící se troska, [sc_loser.Custom('EyeEyes')] divoce rozšířené bolestí. Přál bych si, abych pocítil necitlivost, ale bolest se zdá s každým úderem [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] jen stupňovat.\n\nKdyž mě [sc_victor.GetSheHe] chytí vzadu za hlavu a [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')], je to téměř milosrdenství; alespoň umírám rychleji."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality: "až do posledního trhnutí proti mé [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nNebylo mi dáno dlouho své neštěstí rozjímat, neboť další úder mě zasáhne přímo do hrudi a [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nPadám na zem, život mi odtéká po sekundách, ústa se pohybují spíše náhodně než z vůle. [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] je stále zarytá ve mně."
 single_combat.0031.desc.opponent_response.blade_dance.fatality: "řeže krvavé rány do mých předních [sc_loser.Custom('ArmArms')] a horní části hrudi, vytahujíc mou krev jako z dobře šachty.\n\nAž když [sc_victor.GetSheHe] dohraje své hříčky, pochopím, že jsem byl jen hrou pro [sc_victor.GetHerHim].\n\nVyčerpaný, umírající, padám na kolena. Sousto mé vlastní krve mě zahřívá, zatímco se snažím zvednout pohled na svého vraha.\n\n[sc_victor.GetFirstNameNoTooltip] mi vrací pohled s vyprahlým nezájmem. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] se hroutí strašně dolů."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality: "jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který udeří tak silně, že se moje [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nOhromený ztuhnu a pustím bezcennou zbraň na [sc_defender.Custom('GroundType')]. Trvá to jen sekundu, ale sekunda stačí [sc_victor.GetFirstNameNoTooltip], aby [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality: "vrcholí sérií [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], které mě mlátí jako štěně.\n\nKaždý můj protiúder se zdá neúčinný, můj protivník je ochoten snést absurdní množství trestu, pokud mu to umožní platit s úroky.\n\nNevidím zabíjející ránu, jen ji cítím [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] do boku. Horká, mokrá krev začne stékat po mé vyčnívající pase, když klesám do [sc_defender.Custom('GroundType')]."
 single_combat.0031.desc.opponent_response.special_fallback.fatality: "konec [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] míří přímo na mou [sc_loser.Custom('MaskFace')]. Padnu s výdechem, moje [sc_loser.Custom('signature_weapon')] odskakujě, když se sesypu, a můj protivník mě kopne na záda.\n\nNež stihnu protestovat, [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] svým [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]. Mé břicho #EMP zpívá#! v agónii, končetiny ztuhnou, tvář mi zbledne.\n\nTohle... tohle je ono."
 single_combat.0031.desc.sc_attacker.wait_and_hope: "Naděje, že můj protivník brzy udělá to, co má, se ukáže jako špatný nápad.\n\nZmrzlý v nerozhodnosti jsem snadnou kořistí pro [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která"
 single_combat.0031.desc.sc_attacker.unsure_attack: "S víc nadějí než dovedností zkouším nejistý [sc_loser.Custom('SignatureWeaponAttemptedLight')], který mě nikam nedovede. Můj protivník nemá problém stáhnout se z mého úderu, jen aby"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught: "Vrhuji se na protivníka, [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')], rozhodnutý srazit [sc_loser.GetHerHim] co nejvíce divokými útoky.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary: "Někdy při boji prostě víte, že jste přemoženi. Tohle je ten případ, když se můj zoufalý gambit změní z divoké salvy [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] na"
 single_combat.0031.desc.sc_attacker.pocket_sand: "Rychle naberu hrst [sc_defender.Custom('GritType')] a hodím jí po protivníkovi, jenže poryv větru mě rozhodí a [sc_defender.Custom('GritType')] mi letí zpátky přímo do #EMP mé#! [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0031.desc.sc_attacker.nut_em: "Skoro jsem si jistý, že jsem viděl mezeru v obraně protivníka, ale když se vrhnu kupředu, abych narazil hlavou do [sc_victor.GetHerHis] [sc_loser.Custom('MaskFace')], něco mě zachytí"
 single_combat.0031.desc.sc_attacker.guard: "Dělám, co můžu, abych udržel pevný obranný postoj, ale není to k ničemu. Velká mezera v mých parádách mě otevře pro"
 single_combat.0031.desc.sc_attacker.probing_attack: "Moje snaha šetřit síly se rychle zvrtne, když je jeden z mých zkoušecích útoků tak silně parírován, že"
 single_combat.0031.desc.sc_attacker.onslaught: "Hodím [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] za [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] na protivníka, neustálý liják úderů, které devastují. Až do chvíle, kdy přestanou.\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack: "Ačkoliv jsem své kroky co nejvíce zamaskoval, protivník prohlédne můj překvapivý útok, paríruje mě nečekaně a dostane mě na zadní nohy.\n\n"
 single_combat.0031.desc.sc_attacker.taunt: "Zatáhnu se, připraven urazit protivníka do posledního dechu, ale nechám se na okamžik rozptýlit.\n\nAni nevidím [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg: "Přestože můj [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] protivníka vyvede z rovnováhy, [sc_victor.GetSheHe] mi odplatí dřív, než můj kop dosáhne: [sc_victor.Custom('SignatureWeaponAttemptedLight')] tak brutální, že mi strhne falešnou nohu a pošle mě hroutit se na zem.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback: "Přestože můj [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] protivníka otřásl, následný kop mine úplně a jedna odvetná [sc_victor.Custom('SignatureWeaponAttemptedLight')] mě nechá bez dechu ležet na zemi.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard: "Jen málokdo by popřel, že moje garda je téměř neprolomitelná, přesto ji nějak můj protivník prolomí, možná dovedností, možná štěstím.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack: "Obratně a s grácií ovládám svůj [sc_loser.Custom('signature_weapon')], ale i odborník dělá chyby. Uprostřed záměrně riskantního [sc_loser.Custom('SignatureWeaponAttemptedLight')] můj protivník"
 single_combat.0031.desc.sc_attacker.expert_onslaught: "S vražednou dovedností rozhoduji doslova salvou [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] na protivníka a nutím [sc_victor.GetHerHim] couvat krok za krokem. Vítězství je tak blízko, že ho cítím!\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm: "Vypočítávám, že tohle bude má nejlepší šance na snadné vítězství, a pokouším se smést [sc_victor.Custom('signature_weapon')] z ruky jedním mohutným [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. Je skoro překvapivé, když [sc_victor.GetSheHe] chytí mou [sc_loser.Custom('signature_weapon')] v nesprávném úhlu,"
 single_combat.0031.desc.sc_attacker.tire_opponent: "Hraju na čas, couvám od protivníka a snažím se proplétat mezi [sc_victor.GetHerHis] údery, dokud [sc_victor.GetSheHe] neunaví. Nebezpečná strategie, a přesto mě chytne několik [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] které"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech: "Někteří by mě mohli nazvat bláznem za kritizování životního stylu protivníka, zatímco oba držíme smrtící zbraně. Určitě by se cítili oprávněně, když"
 single_combat.0031.desc.sc_attacker.technique_from_legend: "Často jsem přemýšlel, zda je mocnější písmo šlechtice nebo jeho ostrý meč. Pro mého protivníka se zdá, že je silnější [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], protože [sc_victor.GetSheHe] dělá karikaturu mé legendární napodobeniny.\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper: "Vrhnu se tvrdě do mezery v obraně protivníka, konec [sc_loser.Custom('signature_weapon')]-[sc_loser.Custom('SignatureWeaponTipType')] se leskne, připraven to ukončit. Co jsem nečekal, bylo"
 single_combat.0031.desc.sc_attacker.pocket_silver: "Se vší obratností, jakou dokážu shromáždit, vytáhnu z pásu měšec a hodím ho přímo na protivníka. Bohužel [sc_victor.GetSheHe] reaguje instinktem rychleji, než jsem předpokládal, a pytlík zničí reflexním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který mě zasype těžkými stříbrnými mincemi.\n\nPřes překvapení,"
 single_combat.0031.desc.sc_attacker.martial_voice: "Velit davu a řídit vysoce postavené vojáky se ukazuje jako deprimující rozdíl dovedností. Spíše naštvaný než vyvedený z míry mým křikem, můj protivník počká, až budu bez dechu, a pak"
 single_combat.0031.desc.sc_attacker.mocking_boast: "\"Víte, jak si vydobýt pověst?\" ptá se můj protivník, [my_foe.Custom('EyeEyes')] se mžourá v reakci na moje posměšné chlubení, \"zabít někoho slavného\".\n\nJá... [sc_victor.GetSheHe] nemá pravdu. Moje váhání dává [sc_victor.GetHerHim] #EMP právě#! tu správnou příležitost k"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile: "Uhnu vzad, dávám divoce prostor, abych se dostal mimo dosah příšery. Jenže ona se nehýbe.\n\nTo je kámen. Je to jen zatracený #EMP kámen#!, ne krokodýl, a teď mě protivník znevyváží a posílá do kolotoče.\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior: "Čekám a čekám, až protivník unavený pouštním vedrem poleví, ale [sc_victor.GetSheHe] prostě pořád potí, pořád bojuje, a moje znepokojení oslabuje mou gardu.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker: "Džungle ztěžuje mnoho aspektů boje, ale trpělivý amatér si může některé její překážky poradit tím, že zůstane chladný. Zatímco čekám, až se nálada protivníka zlomí, začnu cítit, jak se mi něco obmotává kolem nohy, a podívám se dolů, abych zjistil, že jsem se zamotal do těžké liány.\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert: "S širokým prostorem k boji couvám a couvám, vyměňuji půdu za protivníkovu frustraci. Až když zakopnu, uvědomím si, že mě [sc_victor.GetSheHe] naváděl k něčemu. Kámen jsem poprvé spatřil až když padám dozadu.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky: "I když můj soupeř není zdaleka tak zvyklý bojovat v tak nerovném, kamenitém terénu jako já, [sc_victor.GetSheHe] drží [sc_victor.GetHerHis] postoj neuvěřitelně dobře, takže moje strčení nic nedělají, kromě toho, že rozhází #EMP mou#! rovnováhu.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy: "I pro veterána jako já nabízí bažiny a močály mnoho nebezpečí, která je těžké odhadnout. Každá louže, do které svého soupeře postrčím, se ukáže být natolik mělká, že neškodí, ale poprvé, když riskuji krok do vody, zabořím se až po koleno!\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter: "Někdy jsou lesy tak husté a hrozivé, že pouze blázen si troufne vkročit do nich sám. Jindy jsou tak nenápadně idylické, že děti mdlobou reagují jen při pomyšlení, že si tam budou hrát.\n\nNáš současný kousek lesa směřuje k tomu druhému, a zatímco hledám nějaké přírodní nebezpečí, které bych mohl využít, můj soupeř"
 single_combat.0031.desc.sc_attacker.raaargh: "Ječíc jako o život, vrhnu se na protivníka, mávám, biju, koušu, kopu — vichr vzteku a násilí, který se zdá nekonečný.\n\nKdyž pomine, zjistím"
 single_combat.0031.desc.sc_attacker.hard_grit: "V boji si snadno navyknu využívat soupeřovy arogance. Neoprávněná důvěra se nejlépe trestá rychlým porážkou. Můj protivník se však nyní zdá odhodlaný mě porovnat rána za ránou a nic víc, nechává mezery jen proto, aby mě přiměl přetáhnout se.\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab: "Rozdělovat mou pozornost mezi dva údery se ukázalo jako... ambiciózní. Jako první si uvědomím, že mi byl [sc_loser.Custom('signature_weapon')] vyrván z ruky, když moje pomocná dýka nechtěně škubne směrem k němu,"
 single_combat.0031.desc.sc_attacker.butchery: "Jak se ukazuje, zabíjení vyděšených sedláků v čele armády profesionálních nájezdníků se trochu liší od souboje jeden na jednoho s odhodlaným protivníkem.\n\nTechniky, které děsí děti, nemocné a staré, na mého soupeře jednoduše nemají stejný účinek, a on využije mé snadné přílišné sebevědomí k tomu, aby"
 single_combat.0031.desc.sc_attacker.stoic_veteran: "V gardě jsme především chránili císaře před vrahy, ale většina vrahů uteče při pohledu na silně ozbrojeného Varjaga. Můj protivník, k [sc_victor.GetHerHis] zásluze, se však zdá být mým zastrašujícím vzhledem nepohnutý, a moje strohé seky jsou setkávány odhodlaným parováním za odhodlaným parováním.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance: "V boji jsem umělec. Každý úder je tah štětce, každé padlé fo- #EMP sakra#!, au, sakra, moje [sc_loser.Custom('signature_weapon')]-ruka, [sc_victor.GetSheHe] mě trefil #EMP přímo#! do mé [sc_loser.Custom('signature_weapon')]-ruky, to by se stát nemělo!\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod: "Nemám pochyb, že [sc_loser.GetFaith.HighGodName] chce, abych tento souboj vyhrál, a to i hlásám v zvolané modlitbě. Bohužel můj protivník využije mé rozptýlené pozornosti k tomu, aby"
 single_combat.0031.desc.sc_attacker.hurt_me_better: "Bolest mi není cizí a snažím se ji co nejvíc využít zranění, která mi soupeř způsobil. I pro mě se však ukáže být toho příliš a má mysl se méně soustředí na sladké bodnutí agónie a více na čiré nepohodlí roztrhaného masa.\n\nJak se moje pozornost vytrácí, to co mělo být nadšeným nástupem se promění místo toho v smutný průvod [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback: "Se vší zuřivostí, kterou dokážu vyvolat, zaútočím prudkým kopem na soupeřovo lýtko, jenže ucítím, jak mi rovnováha naprosto selhává, když #EMP úplně#! mine a mé tělo se řítí za odskakující nohou.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide: "Jsem sotva v polovině mého jemného narážení na soupeřovy dluhy, když mě [sc_victor.GetHerHis] [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.Custom('signature_weapon')] zasáhne přímo do čelisti. Zakolísám dozadu,"
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury: "mě vrhne do [sc_defender.Custom('GroundType')]. Plazím se zpátky, ale než se vzpamatuji, [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] mi tlačí silně na hrdlo.\n\nOpět ztuhnu."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury: "vrhne [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] na mě, které mě zcela vyvede z rovnováhy.\n\nNež se stihnu vzpamatovat, následný kop mě pošle k zemi a dívám se vzhůru na [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] připravenou se zabořit do mého krku."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury: "Ne tolik vidím [sc_victor.Custom('SignatureWeaponEndType')]-úder na bok hlavy, jako ho cítím — výbuch bíle žhavé bolesti v spánku doprovázený náhlou změnou perspektivy, když se převracím na bok.\n\nPřed očima se mi objeví nohy [sc_victor.GetFirstNamePossessiveNoTooltip], které po lítostném zaváhání přecházejí do bojového postoje.\n\nMám právě tolik síly, abych vychrlil jednu větu."
 single_combat.0031.desc.sc_attacker.hail_mary.injury: "kavalkáda chyb.\n\nÚdery minejí nebo se odrážejí od parýr [sc_victor.GetFirstNamePossessiveNoTooltip] a zasahují mě, ztratím oporu a dokonce se praštím vlastní mávající rukou do [sc_loser.Custom('MaskFace')].\n\nJe skoro milostí, když mi soupeř téměř jemně vyrazí [sc_loser.Custom('signature_weapon')] z ruky."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury: "Dusím se a funím, jsem snadná kořist pro [sc_victor.GetFirstNameNoTooltip], který mě praští přímo do hrdla [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], čímž mě vystřelí na [sc_defender.Custom('GroundType')].\n\nZrovna když se tak trochu nadechnu, cítím [sc_victor.GetHerHis] zbraň spočívající na mém odhaleném břiše."
 single_combat.0031.desc.sc_attacker.nut_em.injury: "tvrdě do břicha, což mě pošle padat čelně k zemi přes prázdný prostor.\n\nŠkrábu se, snažím se vstát, ale několik krutých kopů mi rychle ukáže, jaká byla moje chyba. [sc_victor.Custom('signature_weapon')] jemně přitisknutá k týlu mého krku taky nebolí."
 single_combat.0031.desc.sc_attacker.guard.injury: "několik dobře mířených [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], přičemž poslední úder mi odkopne zbraň.\n\n[sc_victor.GetFirstNameNoTooltip] neztrácí čas a připravuje svou vlastní [sc_victor.Custom('signature_weapon')] na smrtící ránu."
 single_combat.0031.desc.sc_attacker.probing_attack.injury: "Ztrácím úchop.\n\nMá [sc_loser.Custom('signature_weapon')] elegantně odlétne, točí se koncem přes konec, zanechávajíc mě neozbrojeného v těsném souboji.\n\n[sc_victor.GetFirstNameNoTooltip] už jen musí [sc_victor.Custom('SignatureWeaponAction')] svou vlastní [sc_victor.Custom('signature_weapon')], aby bylo jasno, kdo tento souboj vyhrál."
 single_combat.0031.desc.sc_attacker.onslaught.injury: "Místo toho má [sc_loser.Custom('signature_weapon')] rozřeže vzduch a cítím, jak se něco těžkého zahákne za zadní stranu mého kolena a táhne. Nemotorně se napůl otočím, snažím se zamířit, a za trest dostanu pěstí přímo do [sc_loser.Custom('MaskFace')].\n\nKdyž se otáčím, pevný úder mi vyrve [sc_loser.Custom('signature_weapon')] z ruky a okamžitě je jasné, že jsem prohrál."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury: "Než stačím zatočit svou [sc_loser.Custom('signature_weapon')] k obraně před nevyhnutelnou ripostou, dostanu neočekávané koleno do břicha. Vhoupnutí se v bolesti mi přinese ještě loket do týla a spadnu téměř oslepen bolestí na zem."
 single_combat.0031.desc.sc_attacker.taunt.injury: "se na mě najednou vrhnou a já padám s těžkým #EMP tlumeným nárazem#!.\n\nLežím na břiše v [sc_defender.Custom('GroundType')], sotva dokážu zamumlat jednu větu nebo tak."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury: "Překlápím se na bok, snažím se rychle vstát, ale krutý úder od [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] mě zasáhne do páteře a přehodí mě na zem.\n\nKdesi za mnou a nade mnou slyším, jak se [sc_victor.GetHerHim] připravuje na smrtící ránu s slyšitelným posměchem."
 single_combat.0031.desc.sc_attacker.strict_guard.injury: "To, co opravdu záleží, je, že po pouhých několika [sc_victor.Custom('signature_weapon')]-úderech spočívá [sc_victor.GetFirstNamePossessiveNoTooltip] zbraň chladně na mém krku, [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] tlačící do mé krční žíly.\n\nKdyž zvažuju své možnosti, [sc_victor.GetFirstNameNoTooltip] netrpělivě škubne."
 single_combat.0031.desc.sc_attacker.confident_attack.injury: "odstrčí mou vlastní zbraň ke mně zpět dobře umístěným parírem.\n\nÚhyb od mé [sc_loser.Custom('signature_weapon')] mě postaví přímo do cesty [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], a přestože úder nedosahuje smrtící síly, pošle mě k zemi. Když padám, moje zbraň odletí."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury: "Když si na chvíli užívám sladký pocit, vystřelí odnikud [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] a zasáhne mě tvrdě do spánku. Na okamžik omráčen, klopýtám a další rána mě zbaví zbraně, zcela v rukou milosti [sc_victor.GetFirstNamePossessiveNoTooltip].\n\nVyčerpaný, ale vítězný, můj protivník [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] pro smrtící úder."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury: "zbraň letí pryč.\n\nBezmocný mám jen okamžik, abych přiznal porážku, než [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]."
 single_combat.0031.desc.sc_attacker.tire_opponent.injury: "mne tak silně vyvedou z rovnováhy, že prostě přepadnu.\n\n[sc_victor.GetFirstNameNoTooltip] nepoleví a brzy stojí nade mnou připravený [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury: "[sc_victor.GetSheHe] mě chytí za krk zadním [sc_victor.Custom('SignatureWeaponEndType')]-úderem.\n\nKdyž se dusím a funím, snažím se nasát vzduch poškubeným jícnem, má [sc_victor.GetFirstNameNoTooltip] celý čas světa připravit dokonalý zásah.\n\nZa vteřinu mě [sc_victor.GetSheHe] jistě [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury: "Místo toho, aby to byl rozhodující mistrovský tah, zjistím, že zaujmu dramatickou pózu a zcela ztratím úchop na své [sc_loser.Custom('signature_weapon')]! Zbraň elegantně odlétá do dálky.\n\nZmatený, ale spokojený, [sc_victor.GetFirstNameNoTooltip] jen nejasně zamává svou vlastní [sc_victor.Custom('signature_weapon')] směrem ke mně."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury: "[sc_victor.GetHerHis] ryzí #EMP houževnatost#!.\n\nNakloněním se do mého úderu, ne od něj, je [sc_victor.GetFirstNameNoTooltip] schopný mě přesměrovat právě tak daleko, abych #EMP sotva#! minul, čímž mě vystaví rychlému kolenu do břicha.\n\nPadám a [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] mi tlačí na hrdlo dřív, než stihnu myslet na zotavení."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury: "[sc_victor.GetFirstNameNoTooltip] využije své výhody, vyrve z mých rukou [sc_loser.Custom('signature_weapon')]. Teď bezmocný, jemně vyplivnu stříbrnou minci."
 single_combat.0031.desc.sc_attacker.martial_voice.injury: "spustí prudký [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nPřekvapený a bez dechu, jsem bez problémů sražen. [sc_victor.GetFirstNameNoTooltip] přejde přes mě, připravuje svou [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury: "zasáhne mě do hrudi [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Překvapený a bez dechu, kladu malý odpor dalšímu úderu, který mi vezme [sc_loser.Custom('signature_weapon')], a [sc_victor.GetFirstNameNoTooltip] se připravuje [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] s dalším útokem."
 single_combat.0031.desc.sc_attacker.desert_warrior.injury: "Po několika nečekaných [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] od [sc_victor.GetFirstNameNoTooltip] zakopnu a padnu tváří k [sc_defender.Custom('GroundType')]. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] je mi během okamžiku na týlu."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury: "Snažím se osvobodit svou [sc_loser.Custom('signature_weapon')], ale nejsem dost rychlý, a [sc_victor.GetFirstNameNoTooltip] mě chytne [sc_victor.Custom('SignatureWeaponAttemptedLight')], která moji zbraň zaboří do džunglové půdy.\n\nMám snad jen pár vteřin, než bude duel pro mě ukončen."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury: "Má [sc_loser.Custom('signature_weapon')] vylétne z mého úchopu a [sc_victor.GetFirstNamePossessiveNoTooltip] noha přistane na mém krku dřív, než stihnu vidět, kam dopadla."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Bohužel [sc_victor.Custom('SignatureWeaponAttemptedLight')] mě přiměje padat vzhůru po svahu. Jemné, vzhledem k okolnostem, ale dostatečná mezera, kterou [sc_victor.GetFirstNameNoTooltip] potřebuje k tomu, aby mě [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] pokud mu bude dovoleno."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy: "Po tom je pro [sc_victor.GetFirstNameNoTooltip] dětská hra mi vyrazit zbraň a nechá mě zcela na [sc_victor.GetHerHis] milosti."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury: "mne zasáhne devastujícím [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který mě téměř omráčí.\n\nKdyž se mi vrátí rozum, má [sc_loser.Custom('signature_weapon')] je pryč a zbraň mi tlačí pevně na krk."
 single_combat.0031.desc.sc_attacker.raaargh.injury: "že se mi podařilo [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] mé [sc_loser.Custom('signature_weapon')]!\n\n[sc_victor.GetFirstNameNoTooltip] stojí trochu dál, není o moc hůř na tom než když jsem se rozzuřil, pozoruje mě opatrně. Co je zásadní, [sc_victor.GetSheHe] má stále zbraň, a není příliš daleko pro razantní výpad."
 single_combat.0031.desc.sc_attacker.hard_grit.injury: "Je to napjatý boj, ale nakonec podlehnu jedné takové fintě příliš tvrdě na to, abych se vzpamatoval. Místo toho skončím rozvalený na zemi bez zbraně."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury: "jen aby mi #EMP ta#! zbraň byla rozmlácena odemě zadním švihem [sc_victor.GetFirstNamePossessiveNoTooltip].\n\nBez zbraně, bez náhradní zbraně a s protivníkem připravujícím se [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], je tu jen jedna věc, co dělat."
 single_combat.0031.desc.sc_attacker.butchery.injury: "mě odzbrojí bez varování.\n\nMé pózování a zastrašování teď zní prázdně, každý dramatický postoj snadno zneškodněný vírem [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury: "Dělám, co můžu, ale byla jen otázka času, kdy se něco zvrtne, a [sc_victor.GetFirstNameNoTooltip] nakonec dokáže zasáhnout ripostou, která mi vykroutí [sc_loser.Custom('signature_weapon')] z ruky.\n\nTím je souboj rozhodnut."
 single_combat.0031.desc.sc_attacker.blade_dance.injury: "Musím se soustředit, musím se vzpamatovat, můžu vyhrát, jen potřebuji, jen, já— čelím rozhodně domýšlivému [sc_victor.GetFirstNameNoTooltip], který [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.Custom('signature_weapon')] stále #EMP velmi#! v [sc_victor.GetHerHis] [sc_victor.Custom('HandHands')] s výrazem úmyslné hrozby."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury: "zamíří silný kop do mých rozkroku a zhroutím se jako pytel zelí.\n\nDopad mého sípajícího hněvu na [sc_victor.GetHerHis] rouhání mi nijak nepomůže, a než se vzpamatuju, stojím tváří v tvář [sc_loser.Custom('MaskFace')] s [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury: "V tomto okamžiku, s mou myslí rozptýlenou, nestojí to [sc_victor.GetFirstNameNoTooltip] mnoho, aby paríroval mé údery, odzbrojil mě a vynutil si vzdání se."
 single_combat.0031.desc.sc_attacker.special_fallback.injury: "[sc_victor.GetFirstNameNoTooltip] toho snadno využije, nechá mě proletět vpřed a pak mi vykope zbývající nohu spodem. Dopadnu do chumlu nohou a pár zlomyslných kopů poté mě udrží v tom stavu."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury: "plivaje kusy krve z pořádně roztrženého rtu.\n\nDalší úder mě chytí do břicha a těžce mě shodí na zem. Bez dechu lapám a škytám, a jen v posledním okamžiku cítím, jak mi [sc_loser.Custom('signature_weapon')] vypadne z ruky."
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality: "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] přímo do mého hrdla. V hrůze sleduju po vteřinu či dvě, jak mi životodárná krev tryská mokrými proudy, než zeslábne do tlumeného pulzu, který rychle smočí mou hruď.\n\nKleknu si. Svět je tak mdlý. Vždycky byl tak mdlý?\n\nTak znecitlivělý."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality: "náhle na mě vyrazí.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLight')] do boku zasáhne slabé místo na mém hrudníku a [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] diagonálně. Cítím paralyzující bolest a přemožující necitlivost zároveň, zatímco mé tělo okamžitě začíná selhávat kvůli půl tuctu smrtelně poškozených orgánů.\n\nJediná věc, která mě drží stabilního, je [sc_victor.Custom('signature_weapon')] zabořená v mé hrudní dutině."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality: "Nejsem víc než pár úderů, když něco [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] hluboko do mého hrudníku. Otočím se, rovnováha pryč a vidím, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] vyjít z mého těla v proudu krve a kostních úlomků.\n\nBolest udeří o zlomek sekundy poté, co přestane nevěřícný pohled. Křičící, žhavá agónie je rychle přebita všeobjímajícím znecitlivěním, které se neúprosně šíří z mé smrtelné hrudní rány."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality: "porážka tak prudká, že si nejsem jistý, zda můj první úder vůbec zasáhl.\n\nChvíli útočím na [sc_victor.GetFirstNameNoTooltip] se vším, co mám, a v další chvíli necítím svou [sc_loser.Custom('signature_weapon')]-ruku. Něco... něco do mých zad, možná? Nemůžu pohnout ani svalem, když padám do [sc_defender.Custom('GroundType')].\n\nJsem kopnut na záda, alespoň mi zůstane důstojnost, že mohu podívat svému vrahovi do očí.\n\nPak [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] zaboří se dolů."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality: "Rozptýlení nechá [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] narazit do mého trupu, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] s brutální efektivitou.\n\nMé tělo exploduje v agónii a já se kývnu nazpět. Co- co? Jak se to stalo? Já...\n\nKrev tryská z mého hrudníku horkými, mokrými oblouky. Chrlím něco nesrozumitelného přes své zničené plíce; ani #EMP já#! si nejsem úplně jistý, co. Milosrdný úder přichází příliš pomalu."
 single_combat.0031.desc.sc_attacker.nut_em.fatality: "kolem brady, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] odchází promáčená mou krví. Půl křik, půl zachroptění hrůzy, ale mé ruce pořád fungují příliš dobře na to, aby můj protivník uvažoval o milosrdném úderu.\n\nMísto toho se klátím v mučivých okamžicích, stále reflexivně tisknouc svou vlastní [sc_loser.Custom('signature_weapon')] pro jistotu, dokud už nemohu dál klopýtat."
 single_combat.0031.desc.sc_attacker.guard.fatality: "a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] od mého soupeře, který se zaboří hluboko do masa mého stehna.\n\nVyměníme si ještě několik úderů, až si všimnu znepokojivého vlhnutí kolem pasu. Na okamžik si myslím, že mi v bitvě selhala odvaha, než pohled dolů ukáže, že je moje noha #EMP promočená#! krví.\n\nNajednou to na mě dopadne a padnu na zem, pořád se škubající."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality: "má [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nMám právě dost času, abych si uvědomil, jak špatné to je, než [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] sérií [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nRozervané maso krvácí, klátím se. Přitisknu se ke svým ranám, ale ruka je mokrá mou vlastní krví.\n\nTohle... tohle je konec."
 single_combat.0031.desc.sc_attacker.onslaught.fatality: "Něco mi praskne přes koleno a padám na zem. I když se okamžitě převalím, mávaje svou [sc_loser.Custom('signature_weapon')] aby odvrátil [sc_victor.GetFirstNameNoTooltip], zdá se, že #EMP nevidím#! [sc_victor.GetHerHim] nikde. Kam se [sc_victor.GetSheHe] poděl, [sc_victor.GetSheHe] tu někde musí být—"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality: "Snažím se znovu získat kus kontroly, ale [sc_victor.GetHerHis] další úder zvládne vytrhnout [sc_loser.Custom('signature_weapon')] z mé ruky. Na okamžik je vše panika, a pak je duel rozhodnut.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] hluboko do mého ramene, prořezávaje klíční kost a utrhávaje něco životně důležitého. Necitlivost je okamžitá: panika, bolest, všechno prostě... přestane být faktorem."
 single_combat.0031.desc.sc_attacker.taunt.fatality: "mě zasáhne.\n\nCítím jen, jak bolest odráží po mém těle, tisíce nervových zakončení křičí v agónii, když se klátím a umírám."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip] mi nedává čas na zotavení, [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] s [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Krev mi vytryskne do hrdla a ven z úst, stříkajíc zpátky na mé [sc_loser.Custom('MaskFace')] ve lepivém mazlavém fleku.\n\nKdesi pod vrstvami a vrstvami bolesti cítím své srdce stále bít, stále pumpovat krev skrz roztržené žíly a ven z rozbitých tepen. Z toho už není návratu."
 single_combat.0031.desc.sc_attacker.strict_guard.fatality: "Nakonec to má malý význam. Má rozbitá troska hrdla jsou dostatečným důkazem, že se to stalo, a způsob je nepodstatný.\n\nKymácím se, život mi odtéka. Jednou jsem, v další chvíli..."
 single_combat.0031.desc.sc_attacker.confident_attack.fatality: "zasadí pevný [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] do mého břicha, roztrhá křehké maso a nešetrně vysype mé vnitřnosti na zem.\n\nKloužu v hromadě vlastních střev, zakopávám dozadu s výkřikem, tělo v plamenech utrpení.\n\nSmrtící úder nemůže přijít dost rychle."
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality: "Pak mě překvapivý parry odkloní do mého [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] ránu až na kost a donutí mě zakolísat dozadu. Vykřiknu bolestí překvapení, couvám od narážejících zbraní, když mi jsou vymeteny nohy.\n\nJe jen dost času na vykřiknutí protestu, než [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nSmrt je úleva."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality: "vlastně se [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\n\nPro [sc_victor.GetFirstNameNoTooltip] je hračka [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] s [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] potom, a můj svět se zúží na úzké tečky světla a bolesti."
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality: "úplně mě vyvede z rovnováhy.\n\nChvějíc se a klopýtaje, pevný [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] mě vrhne přímo do [sc_defender.Custom('GroundType')]. I s polámanou zbraní se mi podaří zadržet [sc_victor.GetFirstNamePossessiveNoTooltip] další ránu, ale ta po ní [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMé hrozné výkřiky netrvají dlouho, bolest mi bere vědomí dřív, než přijde smrt."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_victor.GetFirstNameNoTooltip] využije mé rozptýlené pozornosti a namíří pevný [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nLetím dozadu, stříkající jako makabrózní fontána. Tohle nemůže být konec. Nemělo to tak skončit. Mohl jsem... Stále bych mohl... Můžu...\n\nNic nezmůžu. Klopýtám dolů do svého krví ulepeného hrobu."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality: "Místo okamžitého vítězství jsem katapultován na podlahu na obličej. Sotva mám čas se pohnout, než [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nAdrenalin otupí velkou část bolesti, ale ne všechno, a já křičím, když mě kopou na záda pro nevyhnutelný smrtící úder."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality: "oblouk [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], který se ze strany zarývá do mého hrudníku, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] jediným [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nOdházený protiofenzívou a vlastní setrvačností letím do [sc_defender.Custom('GroundType')]. Ruce mi ještě fungují, ale už jsou... tak slabé. Tak těžké. Je to všechno, co dokážu, abych se otočil, lepivá rudá krev se valí z mého hrudníku."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality: "[sc_victor.GetFirstNameNoTooltip] se rychle pohnul a shodil mě na zem dřív, než stihnu pochopit, co se děje. O chvíli později [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nZpočátku křičím, ale plíce mě zklamou rychleji, než čekám, a brzy už jen beze slov #EMP snáším#!"
 single_combat.0031.desc.sc_attacker.martial_voice.fatality: "krok vpřed a zcela klidně [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] mé hrdlo jedním rychlým pohybem.\n\nKonec je takřka... antiklimaktický. Žádné efekty, žádné výkřiky, žádné známky nadpřirozeného, který by přišel mě vyzvednout.\n\nJen rozvíjející se bolest, mé vlastní mokré chroptění a [sc_victor.GetFirstNamePossessiveNoTooltip] bezcitné [my_foe.Custom('EyeEyes')] sledující, jak umírám."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality: "provedu důmyslný klamný útok, otočím zády k [sc_victor.GetFirstNameNoTooltip], zatímco se snažím parírovat špatným směrem.\n\nNeuplyne ani sekunda a [sc_victor.Custom('signature_weapon')] mého nepřítele [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Sesunu se, přehnutý špatným směrem přes nohy, bolest se rozlévá těmi kousky vyříznutého masa a kostí, které se ještě mohou připojit k mým rozbitým nervům."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality: "Příležitostný výpad [sc_victor.GetFirstNameNoTooltip] prorazí mou obranu, nechávaje [sc_victor.GetHerHim] [sc_victor.Custom('SignatureWeaponWoundVerb3')] horní polovinu mého těla mohutným [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSesunu se dozadu, roztrhané maso a pruhy krve létají, když mi z těla vyndávají zbraň. Co se to děje. Já ne. Tohle nemůže být. Pomoc.\n\n#EMP Pomoc.#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality: "Až když se zastavím, abych setřel kapku potu ze #EMP svých# [sc_loser.Custom('EyeEyes')], začnou věci špatně vycházet: [sc_victor.GetFirstNameNoTooltip] si vybere ten #EMP přesný#! okamžik, aby mě zasáhl [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Jsem sražen na zem dřív, než se stihnu vzpřímit, a další ránu mi [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] nechutně do krku.\n\nChroptám přes své zničené hrdlo, vyfukující špinavé bubliny krvavé sliny, zatímco se snažím něco vyjádřit, cokoliv. Navzdory vedru cítím takovou zimu."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality: "Pohled se ukáže být mou zkázou. [sc_victor.GetFirstNameNoTooltip] skočí po příležitosti s radostí, a když se o zlomek vteřiny později znovu podívám, je tam [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] připravený [sc_victor.Custom('SignatureWeaponWoundVerb1')] do mého břicha.\n\nKřičím bolestí, ale je pozdě. I kdyby první rána nebyla smrtelná, [sc_victor.GetFirstNameNoTooltip] vypadá, že druhou zasáhne přesněji."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality: "Přistání je měkké, ale [sc_victor.GetFirstNamePossessiveNoTooltip] kop do třísel ne, a jsem ještě otupělý v rozhodující okamžik. To stačí k tomu, aby [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')] s [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nKrev mého srdce buší zběsile ven z hrudi, plyne po žebrech, hromadí se v [sc_defender.Custom('GroundType')] okolo mě.\n\nAspoň umírám tam, kde vidím otevřené nebe."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "Nakonec se to ukáže být mou záhubou. Jedno tlačení navíc mě pošle přes malý útes, dopadnu tvrdě na jednu nohu a ta je zcela zmrzačená.\n\nKdyž se [sc_victor.GetFirstNameNoTooltip] seskočí po okraji ke mně, skoro jsem omdlel bolestí. V tomto stavu není žádný boj. Můj protivník zvedá [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]: alespoň mé utrpení skončí rychle."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Teprve nejzoufalejším škrábáním v životě se mi podaří vyprostit, ale mé štěstí je krátké. Když vylézám z jedné tůňky, spadnu do další, obličejem napřed. Něco shora [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nNemůžu se pohnout. Nemůžu se bránit. Snažím se zakřičet, ale zelená voda mi zaplní plíce a sklouzávám hlouběji do bažinaté propasti."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality: "spustí se do přívalu [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nNevím přesně, který z nich kde naškrábl tepnu, ale netrvá dlouho a zpomaluju, promočený vlastní krví od ramene po zápěstí. Bez velkých obřadů se převrátím dozadu. Jsem tak unavený. Nemůžu vydržet... Nemůžu už..."
 single_combat.0031.desc.sc_attacker.raaargh.fatality: "[sc_victor.GetFirstNameNoTooltip] stojí alarmujícím způsobem blízko u mě.\n\nPřinutím své paže dosáhnout po [sc_victor.GetHerHim], všímám si jen letmo, že jsem upustil svůj [sc_loser.Custom('signature_weapon')], ale... nic. Odkud se vzala ta všechna krev? Je ten kus masa můj? Proč se cítím tak... tak necitelně?\n\nOh."
 single_combat.0031.desc.sc_attacker.hard_grit.fatality: "Chvíli trvá, než někdo z nás udělá chybu, kterou může druhý využít, ale nakonec se to stane. Příliš se zavážu do [sc_loser.Custom('SignatureWeaponAttemptedLight')], a než se stihnu vyhnout, je [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] zabořená v mých útrobách.\n\nTak to jde."
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality: "co mě rozptýlí právě natolik, že si nevšimnu následného [sc_victor.Custom('SignatureWeaponAttemptedLight')], než to bude [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')].\n\nZakolísám, pak se zřítím dozadu do [sc_defender.Custom('GroundType')], křečí svíjen, snažím se zakřičet, ale dokážu sotva chraplavý šepot. Jak by kdokoli mohl přežít tolik #EMP bolesti#?!\n\nNemohli."
 single_combat.0031.desc.sc_attacker.butchery.fatality: "vstoupí do mé obrany a [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nZakopávám dopředu, beze slov, dusím se vlastní krví, dokonce upustím svou vlastní [sc_loser.Custom('signature_weapon')], abych se soustředil na to, jak ucpat ránu, která stříká mou životní krev do [sc_defender.Custom('GroundType')].\n\nJe- je to takhle? Tolikrát..."
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality: "Trvá to víc než pár úspěšných ripost, než konečně zaváhám, krev vytéká z půl tuctu roztržených bouli a roztrhaných řezů po celém mém trupu. Když nic jiného, nikdo nemůže říct, že jsem padl snadno, ale každý [sc_loser.GetWomanMan] má [sc_victor.GetHerHis] meze.\n\nKleknu si, připraven na [sc_victor.GetFirstNamePossessiveNoTooltip] smrtící úder. Zdá se, že jsem narazil na svou hranici."
 single_combat.0031.desc.sc_attacker.blade_dance.fatality: "Co si ten drzý potomek myslí, že [sc_victor.GetSheHe] dělá, já-\n\nMám [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] zabořenou v hrudi. Jak se to stalo. Kde to. Ale já... já jsem umělec."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality: "udeří mě do [sc_loser.Custom('MaskFace')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\nZakolísám dozadu, vrčím v slepém hněvu nad rouháním, ale i můj hněv je přerušen, když [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] [sc_victor.GetHerHis] zbraň do mé plíce. Chraptím, dusím se, sotva jsem schopen vydat zvuk, když se krev začne hromadit v mé hrudní dutině."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality: "Bez ohledu na to, kdo, každý [sc_loser.GetWomanMan] může prokrvácet jen do určité míry, a zdá se, že jsem prostě vykrvácel příliš.\n\n[sc_victor.GetFirstNameNoTooltip] připravuje [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] k tomu, aby [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality: "Se snadným přístupem ke mým zádům má [sc_victor.GetFirstNameNoTooltip] dost prostoru [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] záplavou [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nPřevrátím se do [sc_defender.Custom('GroundType')], dopadnu na bok, funím a sípám přes ulomené kosti a roztrhané orgány. Tolik bolesti. Tolik bolesti. Ztrácím se do chladu, ztrácím se do necitlivosti, ztrácím se do... ztrácím se..."
 single_combat.0031.a.scream: "#EMP AAARGH!#!"
 single_combat.0031.a.wordless: "..."
 single_combat.0031.a.muffled: "Mrrm! #EMP MRRRMMM!#! #DIE2 Mrrrm#!..."
 single_combat.0031.a.choking: "Grk-hrk-#EMP GRK#!-#DIE1 grk#!..."
 single_combat.0031.a.pleading: "Ne, ne, #EMP ne, NE! Prosím-#! #BOL AAARGH!#!"
 single_combat.0031.a.soulmate: "[sc_loser_soulmate.GetFirstNameNoTooltip], #DIE1 odpusť#! #DIE2 mi#!..."
 single_combat.0031.a.sinner: "Uvidíme se v [sc_loser.GetFaith.NegativeAfterLife], parchante!"
 single_combat.0031.a.saint: "[sc_loser.GetFaith.PositiveAfterLife]! #DIE1 Krásné#!..."
 single_combat.0031.a.legend: "Žiju #DIE1 navěky#! #DIE2 v legendě#!..."
 single_combat.0031.a.valhalla: "Valhalla #DIE1 čeká...#!"
 single_combat.0031.a.best_friend: "[sc_loser_best_friend.GetFirstNameNoTooltip], #DIE1 pomsti#! #DIE2 mě#!..."
 single_combat.0031.a.killed_by_rival: "Vždycky jsem... #DIE1 tě nenáviděl#! #DIE2 [sc_victor.GetFirstNameNoTooltip]#!..."
 single_combat.0031.a.killed_by_nemesis: "Proklínám tě, [sc_victor.GetFirstNameNoTooltip]. Ty #DIE1 a tvůj#! #DIE2 celý dům#!..."
 single_combat.0031.a.killed_by_spouse: "Smrt... #DIE1 nás nerozdělí,#! #DIE2 co?#!"
 single_combat.0031.a.killed_by_your_head_of_faith: "Je to #DIE1 [sc_victor.GetFaith.HighGodNamePossessive]#! #DIE2 vůle?#!"
 single_combat.0031.a.killed_by_another_head_of_faith: "[sc_loser.GetFaith.HighGodName] #DIE1 se na mě usmívá,#! #DIE2 [sc_victor.GetTitleAsNameNoTooltip], můžeš to říct taky#!..."
 single_combat.0031.a.killed_by_cultural_head: "Nejsi #DIE1 pravý#! #DIE2 [sc_loser.GetCulture.GetNameNoTooltip]#!..."
 single_combat.0031.a.killed_by_house_head: "Ty povedeš #DIE1 Dům [sc_loser.GetHouse.GetName]#! #DIE2 k záhubě#!..."
 single_combat.0031.a.killed_by_dynasty_head: "Raději #DIE1 [sc_loser.GetHouse.GetName]#! #DIE1 než [sc_loser.GetDynasty.GetBaseNameNoTooltip]#!..."
 single_combat.0031.a.killed_by_close_or_extended_family: "Nejsi #DIE1 [sc_loser.Custom2('RelationToMeShort', sc_victor)]#! #DIE2 můj#!..."
 single_combat.0031.a.killed_by_friend_or_lover: "Ale, #DIE1 [sc_victor.GetFirstNameNoTooltip]#!... #DIE2 proč#!..."
 single_combat.0031.a.killed_by_soulmate: "Naše láska... #DIE1 měla být#!... #DIE2 navěky#!..."
 single_combat.0031.a.killed_by_best_friend: "Byl jsi... #DIE1 můj [Select_CString(sc_victor.IsFemale,'sister','brother')] [sc_victor.GetFirstNameNoTooltip]#!... #DIE2 miloval jsem tě#!..."
 single_combat.0031.b: "Vzdávej se! Vzdávej se!"
 single_combat.0031.c: "Budeš litovat dne, kdy jsi porazil [sc_loser.GetTitledFirstNameNoTooltip]!"
 single_combat.0041.desc.sc_defender.wait_and_hope: "Čekání, až soupeř udeří jako první, se ukáže jako překvapivě účinné."
 single_combat.0041.desc.sc_defender.unsure_attack: "Moje plaché útoky se nakonec ukážou zbytečné."
 single_combat.0041.desc.sc_defender.enthusiastic_onslaught: "Můj vášnivý [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] jako by zabral."
 single_combat.0041.desc.sc_defender.hail_mary: "Zdá se, že můj útok na vše nebo nic byl právě dostatečný."
 single_combat.0041.desc.sc_defender.pocket_sand: "Házím [sc_defender.Custom('GritType')] a ukáže se to být právě dost rozptylující."
 single_combat.0041.desc.sc_defender.nut_em: "Udeření hlavou soupeře ho zřejmě rozhodí."
 single_combat.0041.desc.sc_defender.guard: "Má obrana drží pevně a chrání mě před soupeřem."
 single_combat.0041.desc.sc_defender.probing_attack: "Moje zkoušející útoky odhalí několik slabých míst."
 single_combat.0041.desc.sc_defender.onslaught: "Moje záplava [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] se ukáže účinná."
 single_combat.0041.desc.sc_defender.surprise_attack: "V boji často zvítězí překvapení, a tady to platí."
 single_combat.0041.desc.sc_defender.taunt: "Zdá se, že mé škádlení přemohlo protivníka."
 single_combat.0041.desc.sc_defender.put_the_boot_in: "Kopnutí je nízké, ale funguje."
 single_combat.0041.desc.sc_defender.strict_guard: "Nic dosud mou gardu neprolomilo, a neprolomí ji ani dnes."
 single_combat.0041.desc.sc_defender.confident_attack: "Sebevědomí pomáhá, jak se říká, a mé údery to potvrzují."
 single_combat.0041.desc.sc_defender.expert_onslaught: "Málo [sc_loser.GetWomenMen] odolá mému dešti [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], a můj soupeř není výjimkou."
 single_combat.0041.desc.sc_defender.attempt_disarm: "Doufal jsem, že soupeře zaskočím, ale pokus o odzbrojení dopadl ještě lépe."
 single_combat.0041.desc.sc_defender.tire_opponent: "Navození soupeře k vyčerpání se ukazuje účinné."
 single_combat.0041.desc.sc_defender.reason_you_suck_speech: "Zdá se, že mé řeči rozezlily soupeře více než má [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_defender.technique_from_legend: "Porazit soupeře bylo snadné jako vyprávět příběh."
 single_combat.0041.desc.sc_defender.like_a_viper: "Vrhl jsem se k soupeřovu srdci a málem to skončilo jedním úderem."
 single_combat.0041.desc.sc_defender.pocket_silver: "Silná dávka stříbra do [sc_loser.Custom('MaskFace')] udělá divy."
 single_combat.0041.desc.sc_defender.martial_voice: "Můj protivník je doslova #EMP zděšený#! mými vykřičenými nadávkami."
 single_combat.0041.desc.sc_defender.mocking_boast: "Můj protivník skřípe zuby #EMP silně#! nad mými poznámkami."
 single_combat.0041.desc.sc_defender.is_that_a_crocodile: "Můj protivník sotva stačí odrazit svého plazivého útočníka."
 single_combat.0041.desc.sc_defender.desert_warrior: "Horko má na mého soupeře očividně těžký dopad."
 single_combat.0041.desc.sc_defender.jungle_stalker: "Džungle mého soupeře opakovaně zdržuje."
 single_combat.0041.desc.sc_defender.open_terrain_expert: "Rozlehlost, na které bojujeme, mi dává snadnou kontrolu nad soubojem."
 single_combat.0041.desc.sc_defender.rough_terrain_expert: "Tento drsný terén se ukazuje být pro mého soupeře problémem."
 single_combat.0041.desc.sc_defender.forest_fighter: "Les pěkně zpomalí mého soupeře."
 single_combat.0041.desc.sc_defender.raaargh: "Málokdo snese mou zuřivost, a můj soupeř není výjimkou."
 single_combat.0041.desc.sc_defender.hard_grit: "Tvrdě nabyté zkušenosti se vyplácejí, když jsou moudře použity, a já je opravdu moudře používám."
 single_combat.0041.desc.sc_defender.feint_and_stab: "Ač se stáhne právě včas, můj bod z volné ruky to málem ukončí."
 single_combat.0041.desc.sc_defender.butchery: "Mé nemilosrdné útoky sklízejí hrozný účet."
 single_combat.0041.desc.sc_defender.stoic_veteran: "Stráž se nehroutí, ne tady, nikdy."
 single_combat.0041.desc.sc_defender.blade_dance: "Bojuji jako voda teče: pružně, ale nevyhnutelně."
 single_combat.0041.desc.sc_defender.wrath_of_highgod: "Zjevně mi [sc_victor.GetFaith.HighGodName] přeje."
 single_combat.0041.desc.sc_defender.hurt_me_better: "Bolest je v boji nejlepší spojenec, a je na #EMP mé# straně."
 single_combat.0041.desc.sc_defender.special_fallback: "Málokdo očekává taktický kop do holeně."
 single_combat.0041.desc.sc_defender.something_to_hide: "Můj soupeř vypadá být vyděšen mými náznaky."
 single_combat.0041.desc.opponent_response.wait_and_hope: "Když se [sc_loser.GetFirstNameNoTooltip] prostě zatvrdí na místě, jsem skoro sám ohromen! Ale pokud [sc_loser.GetSheHe] nebude bojovat, to mě nezastaví, a vrhnu se vpřed s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack: "[sc_loser.GetFirstNameNoTooltip] zkusí pár povrchních [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], ale nic, čemu bych se nemohl snadno vyhnout.\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught: "[sc_loser.GetFirstNameNoTooltip] se na mě vrhne, křičí nesrozumitelně a [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] svou [sc_loser.Custom('signature_weapon')] s veškerým nadšením zoufalého amatéra.\n\n"
 single_combat.0041.desc.opponent_response.hail_mary: "[sc_loser.GetFirstNameNoTooltip] se vrhá do útoku vše nebo nic, [sc_loser.Custom('signature_weapon')] ven, připraven vyhrát nebo zemřít pod záplavou [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')].\n\nBohužel pro [sc_loser.GetHerHim],"
 single_combat.0041.desc.opponent_response.pocket_sand: "[sc_loser.GetFirstNameNoTooltip] natáhne ruku pro hrst [sc_defender.Custom('GritType')] ze země, ale když se [sc_loser.GetSheHe] pokusí ji hodit po mně, poryv větru mu ji foukne zpátky do [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0041.desc.opponent_response.nut_em: "Drze, [sc_loser.GetFirstNameNoTooltip] se na mě vrhne, [sc_loser.Custom('signature_weapon')] povislé, zjevně se snaží mi uštědřit tvrdý zásah do lebky.\n\n"
 single_combat.0041.desc.opponent_response.guard: "[sc_loser.GetFirstNameNoTooltip] udržuje slušnou gardu, ale ne neproniknutelnou. Dá to práci, ale nakonec se mi podaří"
 single_combat.0041.desc.opponent_response.probing_attack: "[sc_loser.GetFirstNameNoTooltip] se mě snaží držet na dálku opatrnými [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]. Chytré na chvíli, ale po čase pošetilé, protože mi to poskytuje kontrolu nad tempem souboje.\n\nNakonec se mi podaří parírovat jeden natolik, že"
 single_combat.0041.desc.opponent_response.onslaught: "[sc_loser.GetFirstNameNoTooltip] jde silně do ofenzívy, sype na mě [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], takže je noční můra každou z nich parírovat.\n\nPrávě tím, že udělám krok stranou uprostřed mrknutí, se dostanu zpod té přeháňky úderů,"
 single_combat.0041.desc.opponent_response.surprise_attack: "[sc_loser.GetFirstNameNoTooltip] se snaží změnit dráhu svého dalšího úderu uprostřed švihu, zjevně doufaje, že mě překvapí, ale podaří se mi solidně parírovat, což posílá [sc_loser.GetHerHim] zakolísat."
 single_combat.0041.desc.opponent_response.taunt: "[sc_loser.GetFirstNameNoTooltip] ustoupí, zřejmý krutý úsměv se rýsuje na [sc_loser.GetHerHis] tváři. Ať už má [sc_loser.GetSheHe] cokoliv v plánu, nechci to slyšet, a téměř reflexivně spustím [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg: "[sc_loser.GetFirstNameNoTooltip] mě zasáhne zuřivě [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], a po úspěšném úderu se pokusí kopnout mě falešnou nohou.\n\nBez přemýšlení shodím [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] tak silně dolů, že falešná noha odpadne a můj protivník se svalí na zem."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback: "[sc_loser.GetFirstNameNoTooltip] mě zasáhne zuřivě [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], a po úspěšném úderu se pokusí mě kopnout. Uhybám stranou, vrazím [sc_victor.Custom('SignatureWeaponAttemptedLight')] do [sc_loser.GetHerHis] zad, když prochází, a můj protivník se zřítí na podlahu.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard: "Cokoli [sc_loser.GetFirstNameNoTooltip] může být, [sc_loser.GetSheHe] je zatraceně dobrý v držení své gardy. Když se mi to nakonec podaří, je to spíš štěstí než um, když se mi podaří"
 single_combat.0041.desc.opponent_response.confident_attack: "[sc_loser.GetFirstNameNoTooltip] je zručný nositel [sc_loser.Custom('signature_weapon')], ale každý bojovník musí riskovat pro vítězství, a právě uprostřed jednoho obzvlášť riskantního [sc_loser.Custom('SignatureWeaponAttemptedLight')] já"
 single_combat.0041.desc.opponent_response.expert_onslaught: "[sc_loser.GetFirstNameNoTooltip] bojuje jako posedlý [sc_loser.GetWomanMan], vylévá na mě nekonečnou bouři [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] která mě tlačí stále dál a dál.\n\nAž když si [sc_loser.GetSheHe] vezme vteřinu k vychutnání svého blížícího se vítězství, "
 single_combat.0041.desc.opponent_response.attempt_disarm: "[sc_loser.GetFirstNameNoTooltip] springs for me, a single almighty [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] almost ripping the [sc_victor.Custom('signature_weapon')] from my hand, but I hold firm and lean into the strike.\n\nEvidently I caught [sc_loser.GetHerHis] weapon at the wrong angle, because"
 single_combat.0041.desc.opponent_response.tire_opponent: "[sc_loser.GetFirstNameNoTooltip] feints forward repeatedly, seemingly giving me opportunities to attack, only to dart away. Sensing opportunity, I press further and harder with each [sc_victor.Custom('SignatureWeaponAttemptedLight')], eventually catching [sc_loser.GetHerHim] several times.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech: "Everyone knows [sc_loser.GetFirstNameNoTooltip] is an orator, and it's clear from [sc_loser.GetHerHis] stance that [sc_loser.GetSheHe]'s about to take this opportunity to launch into a lecture. Well, time to show [sc_loser.GetHerHim] how well a silver tongue does against a steel [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend: "[sc_loser.GetFirstNameNoTooltip] strikes an awkwardly-dramatic pose."
 single_combat.0041.desc.opponent_response.like_a_viper: "Moving so fast I barely register [sc_loser.GetHerHis] plan, [sc_loser.GetFirstNameNoTooltip] lunges #EMP inside#! my guard, [sc_loser.Custom('signature_weapon')] flying straight for my heart. I have barely a moment to react before certain death.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver: "[sc_loser.GetFirstNameNoTooltip] snatches something from around [sc_loser.GetHerHis] waist and hurls it at me. Before I can even process what it is, I reflexively annihilate it with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], causing a veritable shower of heavy silver coins to rain down on my foe.\n\nWith my opponent momentarily blinded,"
 single_combat.0041.desc.opponent_response.martial_voice: "[sc_loser.GetFirstNameNoTooltip], whether from rage or arrogance, lays into me, berating me as though I were a dirt-covered commoner. My hackles start to rise, but I hold myself till [sc_loser.GetSheHe] pauses for a deep breath.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast: "[sc_loser.GetFirstNameNoTooltip] keeps [sc_loser.GetHerHis] distance, retreating from my every strike. Instead, [sc_loser.GetSheHe] simply makes snide comment after snide comment about my worldly fame till my patience utterly frays.\n\n\"You know what's a good way to earn a reputation?\" I ask, to no response. \"Killing someone famous\".\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] momentary shock is all I need to"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile: "Without warning, [sc_loser.GetFirstNameNoTooltip] starts retreating hastily, looking like [sc_loser.GetSheHe]'s seen a ghost. Suspecting a ploy, I press the opportunity undeterred."
 single_combat.0041.desc.opponent_response.desert_warrior: "This heat, this #EMP sapping#!, #EMP wasting#! heat! It's killing me slowly, but I persevere on pure willpower. [sc_loser.GetFirstNameNoTooltip] seems almost unaffected, but is nevertheless increasing taken aback by my tenacity.\n\nWhen [sc_loser.GetHerHis] guard slackens just a little,"
 single_combat.0041.desc.opponent_response.jungle_stalker: "For all that the jungle can be a mess to fight in, [sc_loser.GetFirstNameNoTooltip] makes it look #EMP effortless#!. At least, till [sc_loser.GetSheHe] gets [sc_loser.GetHerHis] foot stuck in a vine.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert: "[sc_loser.GetFirstNameNoTooltip] fights best in the open, and [sc_loser.GetSheHe] knows it, giving ground wherever it suits [sc_loser.GetHerHim]. It makes for a frustrating fight, till I spot a large, sharp-looking rock nearby, at #EMP just#! about shin-height.\n\nPatiently, I herd my foe towards the minor hazard, banking on [sc_loser.GetHerHis] arrogant repositioning."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky: "[sc_loser.GetFirstNameNoTooltip] is a veteran of slope-fighting, skilled at battling in hills and mountains, and [sc_loser.GetSheHe] makes a point of showing it. Time and again I have to gird myself against a firm shove designed to send me tumbling,\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy: "In bogs, [sc_loser.GetFirstNameNoTooltip] fights like [sc_victor.GetFaith.DevilName] [sc_victor.GetFaith.DevilHerselfHimself], and drives me repeatedly into the area's stinking waters. Fortunately for me, no pool proves especially deep.\n\nIt's almost ironic, then, that the first swamp-water [sc_loser.GetSheHe] risks stepping in engulfs [sc_loser.GetHerHis] leg up to the knee.\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter: "For all that [sc_loser.GetFirstNameNoTooltip] is reputedly a proficient woods[sc_loser.GetWomanMan], not all forests offer much in the way of advantage.\n\nThe current patch of woodlands we're in seems downright idyllic, and searching for some way to leverage [sc_loser.GetHerHis] experience is obviously a huge distraction for [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.raaargh: "[sc_loser.GetFirstNameNoTooltip] quivers, pausing on the spot for a few tense seconds, before #EMP exploding#! with rage.\n\nAll fear for [sc_loser.GetHerHis] safety gone, the berserker hurls [sc_loser.GetHerselfHimself] at me, a whirl of uncontained [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], punches, kicks, and gnashing teeth.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit: "[sc_loser.GetFirstNameNoTooltip] fights well, giving no quarter and brooking no mistakes. Every gap is exploited, every weakness charges a toll in pain and effort.\n\nOnly by playing things conservatively, matching [sc_loser.GetHerHim] blow for blow and no more, can I keep up, waiting till #EMP [sc_loser.GetSheHe]#! makes a mistake before I"
 single_combat.0041.desc.opponent_response.feint_and_stab: "[sc_loser.GetFirstNameNoTooltip] throws a [sc_loser.Custom('SignatureWeaponAttemptedLight')] at me with [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], but it seems ill-focused.\n\nIt doesn't take too much effort to knock the weapon from my opponent's hand, and it's only then that I see the gleam of an off-hand dagger in [sc_loser.GetHerHis] other fist."
 single_combat.0041.desc.opponent_response.butchery: "Despite [sc_loser.GetFirstNamePossessiveNoTooltip] fearsome reputation, [sc_loser.GetHerHis] viciously [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] seem... sloppy, for lack of a better word. They're easily parried, and though each blow stings like [sc_victor.GetFaith.NegativeAfterLife], having a weapon in hand makes the feared pillager much more manageable.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.GetFirstNameNoTooltip] uses [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] with all the competence typical of a Varangian, hewing at me with long, even strikes of [sc_loser.GetHerHis] weapon. It's difficult, but nothing I'm not able to parry well enough.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance: "[sc_loser.GetFirstNameNoTooltip] may be renowned for [sc_loser.GetHerHis] skill with [sc_loser.Custom('SignatureWeaponArticle')] [sc_loser.Custom('signature_weapon')], but [sc_loser.GetSheHe]'s clearly a little too impressed by [sc_loser.GetHerHis] own prowess.\n\nOne opportunistically-[sc_victor.Custom('SignatureWeaponAttemptedLight')] to [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand later, and [sc_loser.GetHerHis] stance is shattered,"
 single_combat.0041.desc.opponent_response.wrath_of_highgod: "Howling [sc_loser.GetHerHis] devotion to [sc_loser.GetFaith.HighGodName], [sc_loser.GetFirstNameNoTooltip] lets [sc_loser.GetHerHis] attention stray entirely from our bout.\n\nWith a quick shrug to acknowledge the absurd arrogance of my foe, I step forward and"
 single_combat.0041.desc.opponent_response.hurt_me_better: "[sc_victor.GetFaith.HealthGodName] alone knows exactly what face [sc_loser.GetFirstNameNoTooltip] is pulling right now. Fear? Pain? Lust? Confusion? I'll likely never know.\n\nWhatever it is, it transmutes into a series of meekly inoffensive [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0041.desc.opponent_response.special_fallback: "From nowhere, [sc_loser.GetFirstNameNoTooltip] flies forwards, aiming a vicious kick exactly at where my shin #EMP was#! a moment ago. Surprised by my unexpected shift, my foe sails past me, utterly off-balance.\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide: "[sc_loser.GetFirstNameNoTooltip] is halfway through some pathetically-arch attempt to unsettle me, replete with spooky voice and flowery threats, when I lose patience and whack [sc_loser.GetHerHim] in the jaw with my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\n[sc_loser.GetSheHe|U] falters backwards immediately,"
 single_combat.0041.desc.opponent_response.wait_and_hope.injury: "No parry meets me, no dodge evades me, and I have to pull myself back at the last instant to avoid [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nInstead, I simply rest my [sc_victor.Custom('signature_weapon')] against it. Once more, [sc_loser.GetFirstNameNoTooltip] freezes, but it's clear I've won."
 single_combat.0041.desc.opponent_response.unsure_attack.injury: "Gambling on [sc_loser.GetFirstNamePossessiveNoTooltip] timidness, I lunge forward with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks [sc_loser.GetHerHim] totally off-balance. Not stopping to breath, I boot [sc_loser.GetHerHim], hard, in the knee, and [sc_loser.GetFirstNameNoTooltip] falls with a heavy #EMP thud#!\n\n This gives me ample time to position myself for a gruesome kill. [sc_loser.GetSheHe|U] yields within seconds."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury: "Picking my moment, I manage to get in a sharp crack across [sc_loser.GetHerHis] temple with my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')], and [sc_loser.GetSheHe] goes down like a brained sheep.\n\nI take a second or two to take in the pitiable sight of the [sc_loser.GetWomanMan] groaning in the [sc_defender.Custom('GroundType')] before me, then ready myself for the killing stroke.\n\n[sc_loser.GetFirstNameNoTooltip] croaks out a yield with seconds left to spare."
 single_combat.0041.desc.opponent_response.hail_mary.injury: "desperation and ineptitude make awkward bedfellows. [sc_loser.GetHerHis|U] strikes mostly miss, and those that don't are easily parried or off of my [sc_victor.Custom('signature_weapon')], causing [sc_loser.GetFirstNameNoTooltip] to rapidly lose [sc_loser.GetHerHis] footing.\n\nWhen [sc_loser.GetSheHe] accidentally smacks [sc_loser.GetHerselfHimself] in the [sc_loser.Custom('MaskFace')] with [sc_loser.GetHerHis] own flailing hand, I take pity and knock the weapon from [sc_loser.GetHerHis] hand.\n\nThe yield comes quickly."
 single_combat.0041.desc.opponent_response.pocket_sand.injury: "[sc_loser.GetSheHe|U]'s too busy spluttering to notice or avoid my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] as I drive it into [sc_loser.GetHerHis] throat, and topples into the [sc_defender.Custom('GroundType')] immediately.\n\nI leave my weapon resting gently on [sc_loser.GetFirstNamePossessiveNoTooltip] stomach, waiting patiently for [sc_loser.GetHerHim] to notice and yield. It doesn't take long."
 single_combat.0041.desc.opponent_response.nut_em.injury: "With nary a second thought, I ram my knee into [sc_loser.GetHerHis] belly, and the idiot crumples.\n\nTo [sc_loser.GetHerHis] credit, [sc_loser.GetFirstNameNoTooltip] lands as well as could be expected, and is already scrabbling to [sc_loser.GetHerHis] feet by the time I've swung round after [sc_loser.GetHerHim].\n\nA few vicious kicks and my [sc_victor.Custom('signature_weapon')] pressing into [sc_loser.GetHerHis] spine convince [sc_loser.GetHerHim] to hold still and yield, though."
 single_combat.0041.desc.opponent_response.guard.injury: "open a nicely-sized gap in [sc_loser.GetHerHis] guard.\n\nFrom there, it's just a small flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] before I'm able to knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand.\n\nI ready myself for a killing blow, but [sc_loser.GetFirstNameNoTooltip] yields before it becomes necessary."
 single_combat.0041.desc.opponent_response.probing_attack.injury: "tear the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp. The weapon sails beautifully through the air, leaving just me, [sc_loser.GetFirstNameNoTooltip], and #EMP my#! [sc_victor.Custom('signature_weapon')].\n\nThe yield comes as soon as I move my arm."
 single_combat.0041.desc.opponent_response.onslaught.injury: "leaving my foe's [sc_loser.Custom('signature_weapon')] cutting frictionless air. I drive a foot into the back of [sc_loser.GetFirstNamePossessiveNoTooltip] knee and push, punching [sc_loser.GetHerHim] square in the jaw when [sc_loser.GetSheHe] haphazardly swings round to face me.\n\nWith [sc_loser.GetFirstNameNoTooltip] reeling, all it takes is a [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] to send [sc_loser.GetHerHis] weapon flying. I generously give the [sc_loser.GetWomanMan] a few seconds to collect [sc_loser.GetHerselfHimself] before [sc_loser.GetSheHe] yields."
 single_combat.0041.desc.opponent_response.surprise_attack.injury: "Rather than following up with a riposte, I drive my knee into [sc_loser.GetFirstNamePossessiveNoTooltip] belly, doubling [sc_loser.GetHerHim] over as the air is forced from [sc_loser.GetHerHis] lungs.\n\nThis presents me with the back of my foe's head, and I couple my gut-shot with a vicious elbow to the back of the head.\n\n[sc_loser.GetFirstNameNoTooltip] crumples into the [sc_defender.Custom('GroundType')]. I'm almost surprised [sc_loser.GetSheHe]'s able to choke out a yield without vomiting."
 single_combat.0041.desc.opponent_response.taunt.injury: "It's about as effective as it needs to be, leaving my opponent dazed on the ground.\n\nA slightly-groggy yield follows soon after."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury: "\n\nThe [sc_loser.GetWomanMan] tries to stagger up, but a swift blow from my [sc_victor.Custom('signature_weapon')] keeps [sc_loser.GetHerHim] down. I let loose an audible sneer to let [sc_loser.GetHerHim] know [sc_loser.GetHerHis] time is up, and get a muffled yield for my troubles."
 single_combat.0041.desc.opponent_response.strict_guard.injury: "break through with a [sc_victor.Custom('SignatureWeaponAttemptedLight')], pushing my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] up against [sc_loser.GetHerHis] throat.\n\nWe both stay frozen for far too long while [sc_loser.GetFirstNameNoTooltip] evaluates [sc_loser.GetHerHis] options. It takes a wild-eyed look and a sudden twitch to force a yield from the stubborn [sc_loser.GetWomanMan]."
 single_combat.0041.desc.opponent_response.confident_attack.injury: "manage to parry hard enough to shunt [sc_loser.GetHerHis] own weapon straight back at [sc_loser.GetHerHim].\n\nIn order to dodge [sc_loser.GetHerHis] own [sc_loser.Custom('signature_weapon')], [sc_loser.GetFirstNameNoTooltip] has to put [sc_loser.GetHerselfHimself] in the path of my own [sc_victor.Custom('signature_weapon')]. It's hardly a lethal blow, but it topples [sc_loser.GetHerHim] nonetheless.\n\nWith [sc_loser.GetHerHis] weapon lost in the fall, [sc_loser.GetFirstNameNoTooltip] has no choice but to yield."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury: "I'm able to land a desperate blow to [sc_loser.GetHerHis] temple with the [sc_victor.Custom('SignatureWeaponEndType')] of my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] staggers back, blindsided, giving me a solid opening to swipe [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] away with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nWith no weapon left, my opponent is at my mercy, and [sc_loser.GetSheHe] knows it. A bitter yield is mine in moments."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury: "it only takes a bit of a wrench from me to send [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] flying away like a comically oversized arrow.\n\nThe embarrassed yield comes just as soon as [sc_loser.GetFirstNameNoTooltip] processes what just happened."
 single_combat.0041.desc.opponent_response.tire_opponent.injury: "Unbalanced, [sc_loser.GetFirstNameNoTooltip] trips and spins awkwardly into the [sc_defender.Custom('GroundType')].\n\nStaying on top of my opponent, I let loose a flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('signature_weapon')].\n\nMy opponent stays resolute at first, only yielding when it becomes clear I'm about to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury: "Stepping forward, I bash [sc_loser.GetHerHim] in the neck with my weapon's [sc_victor.Custom('SignatureWeaponEndType')]. [sc_loser.GetFirstNameNoTooltip] immediately begins choking up a storm, trying to force air through a windpipe that's just been manually jammed shut.\n\nAfter that, it's easy enough to wind up a strike that'll obviously [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] and force a yield."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury: "For a moment, I stand confused, unsure quite what's happening, till I hear a clatter behind me and figure it out.\n\n[sc_loser.GetFirstNameNoTooltip] shifted stance so dramatically, and so #EMP very#! sloppily, that [sc_loser.GetSheHe] actually #EMP lost#! [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] in the process.\n\nBarely able to contain my raucous laughter, I simply waggle my own weapon a little to prompt a yield."
 single_combat.0041.desc.opponent_response.like_a_viper.injury: "Acting on instinct, I lean into the strike with all my might, just #EMP barely#! managing to redirect the blow to glance over my shoulder, and follow through with a swift knee to the gut.\n\n[sc_loser.GetFirstNameNoTooltip] crumples. My breath comes out in short, ragged gasps, brain still processing my literal brush with death, but I'm still able to press my [sc_victor.Custom('signature_weapon')] to [sc_loser.GetHerHis] gullet before [sc_loser.GetSheHe] can recover.\n\nThis bout is mine."
 single_combat.0041.desc.opponent_response.pocket_silver.injury: "I surge straight into the attack, unleashing a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that tears the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand.\n\n[sc_loser.GetFirstNameNoTooltip] stands stunned. Gently, [sc_loser.GetSheHe] spits out a single silver coin, and submits a yield."
 single_combat.0041.desc.opponent_response.martial_voice.injury: "Then, and only then, do I spring forward with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks [sc_loser.GetHerHim] straight onto [sc_loser.GetHerHis] arse.\n\nThough dazed, [sc_loser.GetFirstNameNoTooltip] looks willing to keep fighting at first. When it becomes clear that I'm about to [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], however, [sc_loser.GetSheHe] yields."
 single_combat.0041.desc.opponent_response.mocking_boast.injury: "attack with a [sc_victor.Custom('SignatureWeaponAttemptedLight')] straight to [sc_loser.GetHerHis] chest.\n\nWith the wind knocked out of [sc_loser.GetHerHim], [sc_loser.GetFirstNameNoTooltip] isn't able to put up much of a fight when I knock [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] away with my next strike.\n\nThe resulting yield is equal parts humbled and bitter."
 single_combat.0041.desc.opponent_response.desert_warrior.injury: "I let loose a barrage of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], surprising my opponent so much that [sc_loser.GetSheHe] trips face-down into the [sc_defender.Custom('GroundType')].\n\nPlanting my [sc_victor.Custom('signature_weapon')] in [sc_loser.GetHerHis] neck gets me a muffled yield rather quickly."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury: "Seizing the opportunity, I send my foe's [sc_loser.Custom('signature_weapon')] tumbling away into the undergrowth with a riskily-[sc_victor.Custom('SignatureWeaponAttemptedLight')], then swing into position to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] yields immediately."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury: "[sc_loser.GetSheHe|U] doesn't suspect a thing, and trips exactly as I'd hoped.\n\nA carefully placed [sc_victor.Custom('SignatureWeaponAttemptedLight')] turns the stumble into a full-blown topple, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] flying away as [sc_loser.GetSheHe] falls.\n\nMy boot on [sc_loser.GetHerHis] neck turns the topple into a yield."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky: "but I just about manage to stand my ground.\n\nWhen the opportunity comes by for a counter-blow, I take it, knocking [sc_loser.GetFirstNameNoTooltip] uphill with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nIt's not much, as falls go, but [sc_loser.GetSheHe]'s prone enough that I can [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] easily.\n\nI get my yield."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy: "Fortunately, both the distraction and the situation make disarming [sc_loser.GetHerHim] almost comically easy, especially in contrast to the earlier melee.\n\nA yield has rarely tasted sweeter."
 single_combat.0041.desc.opponent_response.forest_fighter.injury: "Taking crucial extra seconds to aim, I unleash a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that almost knocks my opponent senseless.\n\nFloored, it's easy enough to kick [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] into the brush. Comprehension starts to swim back into [sc_loser.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('EyeEyes')] just after I press my weapon's [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] to [sc_loser.GetHerHis] jugular, and the yield comes quickly."
 single_combat.0041.desc.opponent_response.raaargh.injury: "For all [sc_loser.GetHerHis] fury, [sc_loser.GetSheHe]'s actually not #EMP that#! difficult to dodge: an overabundance of rage also creates a deficit of finesse, and keeping back is an option in a duel that it simply isn't in a whorling melee.\n\nWhen [sc_loser.GetFirstNameNoTooltip] emerges from [sc_loser.GetHerHis] trance, it's almost an anti-climax. Somewhere in [sc_loser.GetHerHis] rage, [sc_loser.GetSheHe] seems to have [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] of [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponTipType')]. The yield is delivered through clenched teeth."
 single_combat.0041.desc.opponent_response.hard_grit.injury: "press the attack.\n\nIt's a grueling, exhausting battle of wills and minor details, but I'm eventually able to knock the [sc_loser.Custom('ShieldPersonFemaleMale')] to the ground and disarm [sc_loser.GetHerHim] in the same motion.\n\nThe yield is begrudging, but respectful."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury: "Thinking quickly, I slam my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_victor.GetHerHis] other hand on my back-swing, sending the hidden blade flying off.\n\nNot wanting to risk more trickery, I move to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] only narrowly avoids a messy death with one of the fastest yields I've ever seen."
 single_combat.0041.desc.opponent_response.butchery.injury: "V polovině zvlášť efektního [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] vklouznu snadno do [sc_loser.GetFirstNamePossessiveNoTooltip] gardy a vyrvu [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky jedním [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetSheHe|U] zoufale se snaží udržet zastrašující auru, ale marně, když mám pořád svou [sc_victor.Custom('signature_weapon')].\n\nKdyž [sc_loser.GetSheHe] kapitulujе, nejsem stydlivý přiznat, že je to #EMP neuvěřitelně#! uspokojující."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury: "Náš souboj se mění v zkoušku výdrže, každý doufá, že ten druhý podlehne první. Naštěstí pro mě [sc_loser.GetFirstNameNoTooltip] uklouzne dřív než já, což otevře [sc_loser.GetHerselfHimself] pro protipohyb, který pošle [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] klouzat pryč.\n\nStoický i v porážce, [sc_loser.GetHerHis] svaly se uvolní a [sc_loser.GetSheHe] se okamžitě vzdá."
 single_combat.0041.desc.opponent_response.blade_dance.injury: "[sc_loser.GetHerHis] zbraň letěla daleko mimo dosah.\n\nAť už je pánem [sc_loser.Custom('signature_weapon')] nebo ne, panika se přesto rozlije po rysách [sc_loser.GetFirstNamePossessiveNoTooltip], když si [sc_loser.GetSheHe] uvědomí, že nemá zbraň.\n\nDám soupeři chvíli, aby vstřebal, co se právě stalo, a jen si domýšlivě postojím se svou [sc_victor.Custom('signature_weapon')]. Výsledné vzdání se je vykoktáno v čistém nechápání."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury: "kopnu [sc_loser.GetHerHim] přímo do rozkroku.\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] vykřiknutá modlitba se změní v pisklavý výkřik a [sc_loser.GetSheHe] se sesype v hromadu mávajících končetin. Hromádka rozzuřeného [sc_loser.GetWomanMan] půl-syčí, půl-řve na mě napomenutí za mé rouhání, ale já si jen opřu svou [sc_victor.Custom('signature_weapon')] vedle [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] a čekám, až mě [sc_loser.GetFaith.HighGodName] zasáhne.\n\nBožská spravedlnost se sice nedostaví, ale naštvané vzdání ano."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury: "a téměř cítím vlnu lítosti, když vyrazím [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky.\n\nTrvá dost pobízení, abych upoutal pozornost [sc_loser.GetFirstNameNoTooltip] natolik, aby formálně kapituloval, ale nakonec se to podaří."
 single_combat.0041.desc.opponent_response.special_fallback.injury: "Když vidím vhodné místo, abych souboj ukončil, kopnu do vzniklé hromady, zuřivě kopy dokud neuslyším dusivé vzdání."
 single_combat.0041.desc.opponent_response.something_to_hide.injury: "Sesype se otřesený na zem a celou dobu zvrací.\n\nKopnu [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky a [sc_loser.GetSheHe] vykoktá vzdání #EMP okamžitě#!."
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality: "Úder zasáhne soupeře do krku, roztrhává krvavý, podlitý šrám v [sc_loser.GetHerHis] hrdle. Krev začne téct z rány, [sc_loser.GetFirstNamePossessiveNoTooltip] obličej se sklání, aby v hrůze sledoval, jak mu život odtéká z krku a stéká po hrudi.\n\n[sc_loser.GetFirstNameNoTooltip] se sesune na kolena. Netrvá dlouho a [sc_loser.GetSheHe] je zticha."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality: "Protože se [sc_loser.GetSheHe] stále zdá, že si vše vyjasňuje, risknu rychlý výpad. [sc_victor.Custom('SignatureWeaponAttemptedLight')] zasáhne měkké místo na [sc_loser.GetHerHis] hrudi, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] pod úhlem a zaboří se hluboko do hrudní dutiny [sc_loser.GetWomanMan].\n\n[sc_loser.GetFirstNameNoTooltip] okamžitě ztuhne, veškerý pohyb zmizel ve vřícím se chaosu agónie, který ho musí pohlcovat.\n\nKdyž vytáhnu svou [sc_victor.Custom('signature_weapon')], [sc_loser.GetSheHe] je pryč a [sc_loser.GetHerHis] tělo se neohrabaně převrací na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality: "Setkám se s útokem dobře vypočítaným [sc_victor.Custom('SignatureWeaponAttemptedLight')], který zasáhne protivníka do hrudi, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] než se vytrhne v spršce kostních střepů a krvavých pruhů masa.\n\n[sc_loser.GetFirstNameNoTooltip] se zatočí, spíš v důsledku hybnosti než čehokoli jiného, a spadne do zamotaného hroutu. Šok se stále mísí s bolestí v [sc_loser.GetHerHis] zoufalých trzích, každý trhavý pohyb půlí hledání cesty ven, zatímco [sc_loser.GetHerHis] srdce bije svůj poslední."
 single_combat.0041.desc.opponent_response.hail_mary.fatality: "Neriskuji, uhnu z cesty prvnímu úderu a zatočím svou [sc_victor.Custom('signature_weapon')] tak, abych [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nParalýza je okamžitá, můj protivník padá na [sc_defender.Custom('GroundType')], jak mu nohy přestávají fungovat. Převrátím [sc_loser.GetHerHim] přes a dám [sc_loser.GetWomanMan] poslední uznání předtím, než [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality: "Nejsem ten, kdo by propásl příležitost, narazím svou [sc_victor.Custom('signature_weapon')] do [sc_loser.GetHerHis] hrudi, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] v jednom rychlém pohybu.\n\nMůj protivník se zakymácí dozadu, proudy krve stříkají z [sc_loser.GetHerHis] zmrzačeného trupu.\n\nVytrhnu zbraň z těla [sc_loser.GetFirstNamePossessiveNoTooltip] pro poslední ránu: [sc_loser.GetSheHe] je už mrtvý, netřeba to protahovat."
 single_combat.0041.desc.opponent_response.nut_em.fatality: "Odvážné, ale [sc_victor.GetFaith.WarGodName] odměňuje obezřetnost. Zvednu [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom('SignatureWeaponAttemptedLight')], která [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nNásledná #EMP exploze#! vnitřností je doprovázena nočním půl-křikem, půl-zaduněním od [sc_loser.GetFirstNameNoTooltip], který dál klátí vpřed.\n\nDokud má [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] v ruce, nemohu riskovat milosrdný úder. Místo toho se jen díváme jeden na druhého, až proud vylévající se krve vezme světlo z [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')]."
 single_combat.0041.desc.opponent_response.guard.fatality: "Zasadím [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která roztrhá [sc_loser.GetHerHis] stehno a přetrhne tepnu.\n\nNa vlně adrenalinu [sc_loser.GetFirstNameNoTooltip] bojuje ještě dvacet až třicet sekund, než se začne projevovat krvácení.\n\n[sc_loser.GetSheHe|U] nejdřív nevidí, co se stalo, podívá se dolů a zjistí, že je čím dál tím více promočený vlastní krví. Nedůvěra přechází v ospalost a můj soupeř bez ceremonie padá k zemi. Zabití [sc_loser.GetHerHim] je rychlé a bezbolestné."
 single_combat.0041.desc.opponent_response.probing_attack.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\n\nOdtud to je jen záplava [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], dokud nejsem schopen [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nNení to rychlá smrt."
 single_combat.0041.desc.opponent_response.onslaught.fatality: "Reflexivně navážu [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] na zadní stranu [sc_loser.GetHerHis] kolena, která [sc_loser.GetHerHim] srazí k zemi.\n\nChytré nohy mě udrží za protivníkem, když se [sc_loser.GetSheHe] klátí zpátky na nohy, a dobře umístěným úderem [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] umírá ihned."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality: "\n\nMá protiofenziva vyrve [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky a [sc_loser.GetFirstNameNoTooltip] ztuhne v panice.\n\nTo pečetí osud [sc_loser.GetWomanMan], když [sc_victor.Custom('SignatureWeaponWoundVerb5')] mou [sc_loser.Custom('signature_weapon')] do [sc_loser.GetHerHis] ramene. Něco životně důležitého praskne a [sc_loser.GetFirstNameNoTooltip] okamžitě ochrne.\n\n[sc_loser.GetSheHe|U] je mrtvý dřív, než dopadne na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.taunt.fatality: "Zasáhne ho do trupu tvrději, než jsem čekal, a jsem zasypán deštěm vnitřností a roztříštěných žeber.\n\n[sc_loser.GetFirstNameNoTooltip] se k pohrdání ani nedostane. [sc_loser.GetSheHe|U] jen přesune váhu a zamotá se o pár kroků, než padne mrtvý."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality: "Zůstávám v útoku a [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] pomocí pevného úderu mé [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] okamžitě vyzvrací hustý proud krve a žaludeční šťávy, dusí se a zápasí o poslední, zatímco směs na něj prší a steče zpět do [sc_loser.GetHerHis] úst a nosních dírek. Netrvá dlouho a dušení přestane."
 single_combat.0041.desc.opponent_response.strict_guard.fatality: "Proklouznout [sc_victor.Custom('SignatureWeaponAttemptedLight')] stěnou parýrů.\n\nUkáže se, že jeden úder stačí, moje [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] je tak neschopen zpracovat krev proudící z roztržené žíly na krku, že [sc_loser.GetSheHe] reflexivně pořád ještě paríruje můj další úder.\n\nMám právě tolik času, abych byl ohromen tou #EMP houževnatostí#!, než světlo navždy zhasne z [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')]."
 single_combat.0041.desc.opponent_response.confident_attack.fatality: "Zasadím pevný úder do [sc_loser.GetHerHis] břicha.\n\nÚder roztrhne kůži, tuk a svaly, vyvalí provazovité střevo na krvavé [sc_defender.Custom('GroundType')], a [sc_loser.GetFirstNameNoTooltip] uklouzne a zakopne dozadu s výkřikem.\n\nKročím vpřed, [sc_victor.Custom('signature_weapon')] zvednutou, abych ukončil utrpení soupeře."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality: "Podaří se mi provést překvapivě pevnou parýru. Blok odráží [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] zpět do [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] až na kost.\n\nNeváhám, zaháknu [sc_loser.GetFirstNamePossessiveNoTooltip] nohy hákovým kopem a okamžitě se vrhnu do [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\nVýkřiky [sc_loser.GetWomanMan] trvají příliš dlouho, než utichnou."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality: "[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\n[sc_loser.GetHerHis|U] zbraň je k ničemu, [sc_loser.GetFirstNameNoTooltip] je snadno [sc_victor.Custom('SignatureWeaponKillTypePastTense')]."
 single_combat.0041.desc.opponent_response.tire_opponent.fatality: "Když se [sc_loser.GetFirstNameNoTooltip] zdá být nestabilní, uvolním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která [sc_loser.GetHerHim] úplně srazí.\n\nK dobru mu slouží, že [sc_loser.GetSheHe] paríruje následující úder. Ten po něm [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: dusivý skřek rychle ustupuje klidné nehybnosti."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality: "Když vykročím vpřed, vykážu [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] je vyvržen dozadu, krev tryská z [sc_loser.GetHerHis] zmrzačeného hrdla. Na okamžik se zdá, že by se [sc_loser.GetSheHe] mohl vzpamatovat, možná dokonce pokračovat v boji.\n\nPak se [sc_loser.GetSheHe] zhroutí."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality: "\n\nNejsem si úplně jistý #EMP proč#! [sc_loser.GetSheHe] stojí takhle, ale odměním tu podivnost rychlým podkopem následovaným mým [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nNevyskytne se žádné mistrovské gesto ani skrytá past, takže tu podivnou pózu asi prostě... nevím.\n\nPokrčím rameny a kopnu [sc_loser.GetFirstNameNoTooltip] na záda pro poslední ránu."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality: "Bleskově zametám svou [sc_victor.Custom('signature_weapon')] dozadu a přímo na [sc_loser.GetFirstNameNoTooltip]. Zbraň [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] v jednom prudkém tahu a odpálí [sc_loser.GetHerHim] do [sc_defender.Custom('GroundType')].\n\nSoupeř se nejdřív snaží vstát, pohnout se, vzdorovat. [sc_loser.GetSheHe|U] se nedostane dál než k převrácení na záda, než ztráta krve přemůže [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality: "Jednám rychle, strčím [sc_loser.GetHerHim] na zem.\n\nNež se [sc_loser.GetSheHe] stihne vzpamatovat, připravím se na brutalitu a začnu [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nKřiky utichnou dávno před tím, než [sc_loser.GetFirstNameNoTooltip] zemře."
 single_combat.0041.desc.opponent_response.martial_voice.fatality: "Pak jen vykročím vpřed a [sc_victor.Custom('SignatureWeaponWoundVerb4')] [sc_loser.GetHerHis] hrdlo jedním úderem mé [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] působí... zmateně. Vyděšeně. Naštvaně. Těžko vyjádřit jediný cit, když máš krk v krvavém rozvalině.\n\nJen sleduji [sc_loser.GetHerHim], jak pomalu dusí se vlastní krví."
 single_combat.0041.desc.opponent_response.mocking_boast.fatality: "Fintuju, donutím [sc_loser.GetHerHim] otočit se zády ke mně, pak [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nMůj nepřítel se okamžitě zhroutí a šok ho brzy dožene."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality: "\n\nMůj [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] projede přímo [sc_loser.GetFirstNamePossessiveNoTooltip] gardou a zasáhne [sc_loser.GetHerHis] horní hruď. Kombinace síly, štěstí a rozbité koncentrace soupeře dělá úder #EMP devastující#!, posílající krev a kosti létat všude kolem.\n\n[sc_loser.GetFirstNameNoTooltip] se sesype dozadu, křečovitě se třese, škube se, ztroskotaná podoba [sc_loser.GetWomanMan]. Trvá příliš dlouho, než [sc_loser.GetSheHe] skutečně umře."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality: "Vrhnu se do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která [sc_loser.GetHerHim] přímo shoďí k zemi. Následující úder [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] nehezkým způsobem do [sc_loser.GetHerHis] krku.\n\nNení to příjemná nebo důstojná smrt, ale aspoň je rychlá."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality: "Rozptýlení je všechen ten čas, který potřebuji; hodím [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] přímo do [sc_loser.GetHerHis] nechráněného břicha, pošlu [sc_loser.GetHerHim] křičet na zem.\n\nNásledující zápas je krátký, ale krvavý. Alespoň pro [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality: "Když [sc_loser.GetSheHe] zakopne, zakopne pořádně, a jsem u [sc_loser.GetHerHim] během okamžiku.\n\nRychlý kop do rozkroku udrží [sc_loser.GetFirstNameNoTooltip] na zemi dost dlouho na to, abych [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] svou [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetSheHe|U] se chvíli snaží, ale nakonec se uvolní a nechá smrt, aby si ho vzala."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky: "ale zůstávám stát.\n\nKdyž [sc_loser.GetFirstNameNoTooltip] nepovšimne malého srázu za [sc_loser.GetHerHim], zkusím protiodraz a veteránský bojovník z kopce se silně převrátí dozadu.\n\nSlyším prasknutí a výkřik, když [sc_loser.GetSheHe] spadne přes okraj, a když seběhnu dolů, najdu [sc_loser.GetHerHim] napůl probodnutého na [sc_loser.GetHerHis] vlastní rozbité stehenní kosti. Milosrdná smrt netrvá dlouho."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy: "Kruhuji kolem a hledám dobré místo k úderu. [sc_loser.GetFirstNameNoTooltip] se dokáže vyhrabat, jen aby padl tváří k zemi do další, hlubší louže, a já spatřím svůj okamžik: jeden rychlý úder [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nParalýza je okamžitá, [sc_loser.GetFirstNameNoTooltip] sklouzne hlouběji do páchnoucí bažiny. Trvá docela dlouho, než bubliny přestanou."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality: "\n\nVrhnul jsem se na [sc_loser.GetHerHim] salvou [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]. Zpočátku se zdá, že mě soupeř dobře odráží, až [sc_loser.GetSheHe] začne zpomalovat, krev teče odkudsi — musel jsem zřejmě zasáhnout tepnu.\n\nBěhem minuty [sc_loser.GetFirstNameNoTooltip] omdlí. Rychle ho dorazím."
 single_combat.0041.desc.opponent_response.raaargh.fatality: "Udržuji odstup, vyskočím vpřed jen když [sc_loser.GetFirstNameNoTooltip] vrcholí, aby odsekl kusy masa, a chvíli takto tančíme.\n\nNakonec se však [sc_loser.GetHerHis] zuřivost utiší, a [sc_loser.GetWomanMan], už ne berserker, zavrávorá přede mnou, počet a závažnost [sc_loser.GetHerHis] ran na něj dorazí jedna po druhé, až..."
 single_combat.0041.desc.opponent_response.hard_grit.fatality: "Proklouznu [sc_victor.Custom('SignatureWeaponAttemptedLight')], která se zabodne do [sc_victor.GetHerHis] břicha.\n\nBolestivá smrt, [sc_loser.GetFirstNameNoTooltip] ji přijímá s důstojností a bojuje skrz bolest až do konce."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality: "\n\nNež [sc_loser.GetFirstNameNoTooltip] stačí uchopit sekundární zbraň, zatočím svou [sc_victor.Custom('signature_weapon')] a [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetHerHis|U] zbitě tělo je vymrštěno dozadu, křečovitě se chvěje a krváce do [sc_defender.Custom('GroundType')].\n\nBěhem minuty veškeré pohyby utichnou."
 single_combat.0041.desc.opponent_response.butchery.fatality: "Opatrně, obávaje se pasti, vstoupím do zjevného otvoru v [sc_loser.GetHerHis] gardě a uštědřím [sc_victor.Custom('SignatureWeaponAttemptedLight')], která děsivě [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] okamžitě začne zvracet kvůli pramenu krve, který se otevřel, upustí [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] a chytne se za ránu.\n\n[sc_loser.GetSheHe|U] ho pořád drží, když o minutu později zemře."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "Vpadneme do napjatého rytmu úder-parýra-kontruh, kdy postupně získávám převahu a ránu po ráně [sc_loser.GetFirstNameNoTooltip] opotřebovávám, až má [sc_loser.GetSheHe] tolik ran a zranění, že by to většinu [sc_loser.GetWomenMen] zabilo několikrát.\n\nI přesto má [sc_loser.GetSheHe] své meze. A když varjag padá na kolena, připravený na smrtící ránu, je jasné, že to oba víme."
 single_combat.0041.desc.opponent_response.blade_dance.fatality: "zatímco jsem už v zadním švihu.\n\nRozhořčení se rozlije po rysách [sc_loser.GetFirstNameNoTooltip], pravděpodobně kvůli mé drzosti, ale nemám zájem to dál protahovat.\n\nMoje [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] smrtelně hluboko do hrudi mistra šermu."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality: "Zaryji [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] do [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nKřičící hněvem nad tímto rouháním, [sc_loser.GetFirstNameNoTooltip] zakolísá dozadu, na rtech má sprosté prokletí až do chvíle, kdy [sc_victor.Custom('SignatureWeaponWoundVerb5')] svou zbraň do [sc_loser.GetHerHis] plíce.\n\nPak je vše chrchlavé, dusivé, a pak ticho."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality: "a myslím, že oba víme, že [sc_loser.GetSheHe] nemůže představovat velkou hrozbu ani mě zastavit v odvetě.\n\nJeden pevný úder a já [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.special_fallback.fatality: "S naprosto volným zásahem na [sc_loser.GetHerHis] záda uvolním déšť [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] na [sc_loser.GetFirstNameNoTooltip], srazím [sc_loser.GetHerHim] k zemi.\n\n[sc_loser.GetSheHe|U] dopadne tvrdě na bok, chvíli vykašlává kusy krve, až [sc_loser.GetSheHe] vychrlí vyčerpané poslední zachraptění."
 single_combat.0041.desc.sc_attacker.wait_and_hope: "Čekám, trpělivě doufaje, že se naskytne dokonalý okamžik.\n\nKdyž žádný nepřichází, zkusím pozitivně #EMP vlažný#! [sc_victor.Custom('SignatureWeaponAttemptedLight')] který"
 single_combat.0041.desc.sc_attacker.unsure_attack: "Nejlepší obranou je pevný útok, ale i poloviční se počítá. S tímto na mysli zkusím opatrný [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught: "Řvouc svůj odpor, vrhám se s plným nasazením do množství [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], lijící úder za úderem na mého protivníka.\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary: "Toto není souboj, který očekávám vyhrát. S tím v mysli nemám důvod hrát opatrně, a vrhnu se vpřed s [sc_victor.Custom('signature_weapon')] napřed.\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand: "Skláním se nízko, chňapnu hrst [sc_defender.Custom('GritType')] a hodím ji přímo do soupeřova [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U] je naprosto překvapen,"
 single_combat.0041.desc.sc_attacker.nut_em: "Zachytnuvši #EMP perfektní#! mezeru v obraně soupeře, udělám krok vpřed a srazím svou [sc_victor.Custom('MaskFace')] na [sc_loser.GetHerHim] #EMP tvrdě#!."
 single_combat.0041.desc.sc_attacker.guard: "[sc_victor.Custom('signature_weapon')|U] držená bděle přede mnou, vykročím vpřed, parýrujíce úder za úderem od soupeře,"
 single_combat.0041.desc.sc_attacker.probing_attack: "Bojuji takticky, většinu svých útoků ponechávám jako finty, do úderů, které zasáhnou nejsilněji, se teprve pořádně opřu."
 single_combat.0041.desc.sc_attacker.onslaught: "[sc_victor.Custom('signature_weapon')|U] poletuje, házím na protivníka záplavu [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]."
 single_combat.0041.desc.sc_attacker.surprise_attack: "Dramatický švih mého [sc_victor.Custom('signature_weapon')] jedním směrem ustoupí změně dráhy, a [sc_victor.Custom('SignatureWeaponAttemptedLight')], která mého protivníka zaskočí.\n\n"
 single_combat.0041.desc.sc_attacker.taunt: "S ledovým opovržením házím na soupeře urážky, posměch a pohrdání.\n\nNení tedy divu, že,"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg: "Rozhodnutý svrhnout protivníka bez ohledu na riziko vrazím veškerou svou váhu do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která [sc_loser.GetHerHim] srazí na kolena, a zakončím to krutým kopem z mé dřevěné nohy.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback: "Rozhodnutý svrhnout protivníka vrazím veškerou svou váhu do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která [sc_loser.GetHerHim] srazí na kolena, a zakončím to krutým kopem.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard: "Žádný protivník neprolomí mou gardu, a ani dnes to není výjimka. Nutím [sc_loser.GetHerHim] ustupovat znovu a znovu řetězcem dokonalých parád, a nabídnu devastující [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] teprve když je [sc_loser.GetSheHe] naprosto vyčerpaný.\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack: "Sebevědomí je polovinou každého souboje, a já plynule rozhazuji [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] se vší jistotou zkušeného mistra."
 single_combat.0041.desc.sc_attacker.expert_onslaught: "Má [sc_victor.Custom('signature_weapon')]-ruka se pohybuje bleskově a útočí tvrdě jako roztříštěný kámen."
 single_combat.0041.desc.sc_attacker.attempt_disarm: "Když spatřím ideální příležitost odzbrojit soupeře, spustím [sc_victor.Custom('signature_weapon')] v [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která vytrhne [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] úchopu.\n\n"
 single_combat.0041.desc.sc_attacker.tire_opponent: "Nechávám si čas, zůstávám klidný, míchám neúprosné parady s rozčilujícími úhyby a neúprosně eroduji soupeřovu energii.\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech: "Odpovídám na každý úder soupeřova [sc_loser.Custom('signature_weapon')] ostrou poznámkou a krokem zpět.\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend: "Přinutím své tělo, aby odpovídalo živému mentálnímu obrazu legendy, přecházím do neobvyklého postoje zatímco [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] své [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper: "S nemýlící přesností se vrhám s [sc_victor.Custom('signature_weapon')]-vpředu na slepé místo v soupeřově gardě."
 single_combat.0041.desc.sc_attacker.pocket_silver: "Popadnu těžký pytel stříbra z pasu a hodím ho na soupeřův [sc_loser.Custom('MaskFace')]."
 single_combat.0041.desc.sc_attacker.martial_voice: "Přikazování neumytým je trochu jiné umění než přikazování těm z vyšších vrstev, ale nástroje, které mi to dalo, jsou stále účinné — burácím urážky a výhružky do plných plic."
 single_combat.0041.desc.sc_attacker.mocking_boast: "Je to vlastně krásné, opravdu, využít něčí stud z vlastní neschopnosti k"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile: "Couvám, soupeř mi celou dobu dýchá na záda a neustále tlačí [sc_loser.GetHerHis] útok. Za [sc_loser.GetHerHim] se zjeví plazivý tvor"
 single_combat.0041.desc.sc_attacker.desert_warrior: "Tuhle hru znám dobře, a prostě se od soupeře tančím pryč, když se přibližuje, zůstávám dost blízko na úder, ale nikdy dost blízko na zásah. Netrvá dlouho, než to udělá poušť za mě,"
 single_combat.0041.desc.sc_attacker.jungle_stalker: "Džungle je spolehlivý spojenec v každém souboji, stačí počkat, až nějak chytí mého nepřítele. Když si [sc_loser.GetSheHe] zachytí nohu v révě, udeřím.\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert: "Prostor je v souboji tradičně jednou z nejcennějších komodit, ale já dávám protivníkovi půdu pod nohama jako voda skále. A stejně jako voda na skále ho ubíjím úder za úderem.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky: "Kopce a hory jsou za normálních okolností těžké k boji, ale moje zkušenost s takovými oblastmi dělá z tohoto souboje naprosté peklo pro mého soupeře.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy: "Rašeliniště a močály jsou za normálních okolností těžké bojiště, ale moje zkušenost s těmito místy dělá z tohoto souboje naprosté peklo pro mého soupeře.\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter: "Souboj v lese má své umění, prolnutí jemného a divokého, které přichází jen s hořkou zkušeností. Rád pomohu mému protivníkovi tu zkušenost získat,"
 single_combat.0041.desc.sc_attacker.raaargh: "Hněv, zuřivost a nenaplnitelná touha #BER zabít#! se ve mně zvedají, trhají #BER krvavou díru#! do mé psychiky. Cítím, jak mě #EMP berserkergang#! #BER přemáhá#!, #EMP ale je to#! #BER dobrá bolest! RAAARGH!#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit: "V žáru boje nemůže být slitování. Každá chyba mého nepřítele je potrestána desetkrát, každá nedbalá chyba splacena s úroky. Moje [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] odřezávají protivníka, každý z nich ho posouvá blíž k propasti porážky.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab: "Houchnu svůj [sc_victor.Custom('signature_weapon')] v téměř líné fintě. Můj protivník nevidí můj dýku v druhé ruce, dokud není příliš pozdě, když už je"
 single_combat.0041.desc.sc_attacker.butchery: "Ponurý úsměv se mi rozvine na rtech, když začnu drtivou sérii [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], každý úder klade větší důraz na bolest než na vítězství.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran: "[sc_victor.Custom('signature_weapon')|U] v ruce, seku na soupeře dlouhými, vyrovnanými údery, které ho nutí couvat znovu a znovu."
 single_combat.0041.desc.sc_attacker.blade_dance: "Točím své [sc_victor.Custom('signature_weapon')] se smrtící parádu, tkám píseň bolesti přes protivníka s každým úderem."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod: "Zařvu své zasvěcení [sc_victor.GetFaith.HighGodName], [sc_victor.Custom('signature_weapon')] vztyčeno jako votivní oběť."
 single_combat.0041.desc.sc_attacker.hurt_me_better: "Můj protivník si myslí, že mě jeho malé rány bolí, ale každý bod bolesti mě jen žene, abych bojoval tvrději, rychleji.\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback: "Když spatřím krátké zaváhání v soupeřově gardě, namířím krutý kop na [sc_loser.GetHerHis] lýtko."
 single_combat.0041.desc.sc_attacker.something_to_hide: "Hlas téměř nad praskajícím šepotem, syčím neomylnou připomínku vlivu, který mám nad soupeřem, a [sc_loser.GetHerHim] okamžitě ztuhne.\n\n"
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury: "přesto zasáhne [sc_loser.GetFirstNameNoTooltip] do kloubů [sc_loser.GetHerHis] ruky s [sc_loser.Custom('signature_weapon')]. Reflexivně se prsty rozevřou a [sc_loser.GetHerHis] zbraň klapne na zem.\n\n[sc_loser.GetFirstNameNoTooltip] a já se na sebe díváme s široce otevřenýma očima; zjevně je [sc_loser.GetSheHe] touto situací stejně překvapený jako já.\n\nZdá se to jako věčnost, než si vzpomenu požadovat vzdání."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury: "Zázrak nad zázraky, úder skutečně zasáhne [sc_loser.GetFirstNameNoTooltip] v nevhodném úhlu a smete ho!\n\nNež se [sc_loser.GetWomanMan] stačí zvednout, mám [sc_victor.Custom('signature_weapon')] připravený, abych [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Vzdání přichází rychle."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury: "Předvídatelně není dlouho, než přinutím [sc_loser.GetFirstNameNoTooltip] klečet, a odtud je to jen jeden dlouhý, líný švih, aby špička mého [sc_victor.Custom('signature_weapon')] dosáhla [sc_loser.GetHerHis] krku.\n\nVzdání přichází ve chvíli, kdy studený kov dotkne [sc_loser.GetHerHis] šíje."
 single_combat.0041.desc.sc_attacker.hail_mary.injury: "[sc_loser.GetFirstNameNoTooltip] sleduje, pohrdání v [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')], nehýbe se, aby uhýbal, ale bez problémů otočí [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] k parování mé zbraně.\n\nSkoro instinktivně zaháknu nohu kolem jednoho z [sc_loser.GetHerHis] kolen a zatáhnu — a ono to funguje! Můj protivník padá a já se připravuji na zabíjející ránu.\n\nPanické, překvapené vzdání přichází právě ve chvíli, kdy začnu mávat [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury: "kašle a dusí se, jak to jde polovičně dolů do [sc_loser.GetHerHis] průdušnice.\n\nNeztrácím čas a srazím [sc_loser.GetFirstNamePossessiveNoTooltip] kolena zpod něj jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], a [sc_loser.GetWomanMan] padá, stále se kroutí a snaží se vyčistit [sc_defender.Custom('GritType')] ze svých [sc_defender.Custom('EyeEyes')].\n\nKdyž se [sc_loser.GetSheHe] podaří to udělat, už mám připraveno [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nVzdání je poměrně rychlé."
 single_combat.0041.desc.sc_attacker.nut_em.injury: "Někteří by to nazvali riskantním či pošetilým tahem, ale úder do lebky připraví většinu odpůrců o jejich nejlepší argumenty, i když mě to také trochu srazí.\n\nAť už se cítím jakkoliv zle, [sc_loser.GetFirstNameNoTooltip] se zdá cítit hůř: válí se po zemi, lapá po dechu a drží se za [sc_loser.Custom('MaskFace')].\n\nMusím se trochu ustálit, ale i tak dokážu připravit svůj [sc_victor.Custom('signature_weapon')] k [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] včas, abych vynutil vzdání."
 single_combat.0041.desc.sc_attacker.guard.injury: "až mi je dána #EMP dokonalá#! momentální skulinka.\n\nBleskovou parádou a ripostou se mi podaří vykroutit [sc_loser.Custom('signature_weapon')] z [sc_loser.GetFirstNamePossessiveNoTooltip] ruky a poslat ji létat.\n\nMůj protivník je zděšen, když se připravuji na druhý úder, tentokrát na smrt. Další násilí se ukáže jako zbytečné — dostanu vzdání, jakmile [sc_loser.GetFirstNameNoTooltip] pochopí, jak málo možností mu zbylo."
 single_combat.0041.desc.sc_attacker.probing_attack.injury: "\n\nVýsledek je ošklivá bitva o vyčerpání, alespoň z pohledu [sc_loser.GetFirstNamePossessiveNoTooltip], která nakonec končí tím, že mu smážu [sc_loser.Custom('signature_weapon')] z unavené ruky.\n\nPro [sc_loser.GetFirstNameNoTooltip] naštěstí bylo jasné, jak tenhle souboj dopadne už dávno, a [sc_loser.GetSheHe] rychle vzdává, jakmile je odzbrojen."
 single_combat.0041.desc.sc_attacker.onslaught.injury: "Každý úder bere hroznou daň, vyžaduje parady tak tvrdé, že pot teče po [sc_loser.GetWomanMan]ově [sc_loser.Custom('MaskFace')] jen z obrany.\n\nNikdo to dlouho nevydrží a nakonec se [sc_loser.GetFirstNameNoTooltip] zhroutí na [sc_defender.Custom('GroundType')].\n\nJá [sc_victor.Custom('SignatureWeaponAction')] své [sc_victor.Custom('signature_weapon')], a obdržím vyčerpané vzdání."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury: "Útok zasáhne tvrději, než jsem čekal, téměř to [sc_loser.GetFirstNameNoTooltip] celkem otočí a #EMP skoro#! ho převrátí na záda.\n\n[sc_loser.GetSheHe|U] se v poslední chvíli srovná, ale já už mám [sc_victor.Custom('signature_weapon')] nasměrovanou, abych [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] [sc_loser.GetHerHim].\n\nNapjaté patové období trvá, ale nakonec [sc_loser.GetSheHe] vykřikne hořké vzdání."
 single_combat.0041.desc.sc_attacker.taunt.injury: "že [sc_loser.GetSheHe] nakonec tak rozčílím, že ignoruje pravidla rozumného boje a zahodí [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] na zem s úmyslem mě zabít holýma [sc_loser.Custom('HandHands')].\n\nStačí malé mávnutí mého [sc_victor.Custom('signature_weapon')], abych [sc_loser.GetFirstNameNoTooltip] připomněl, kde je, a rychle dostanu vzdání vyškubnuté mezi zacpanými zuby."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury: "[sc_loser.GetFirstNameNoTooltip] je shozený, a nenechám si příležitost ujít — vrhám se v bouři [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], které doženou [sc_loser.GetHerHim] k výkřiku a srazí ho do [sc_defender.Custom('GroundType')].\n\nSlabě soupeř škube [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-rukou, snaží se sesbírat vůli dál mi vzdorovat.\n\nJen připravím svou zbraň, abych [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], alespoň dokud neuslyším chvějící se vzdání."
 single_combat.0041.desc.sc_attacker.strict_guard.injury: "Když se [sc_loser.GetFirstNameNoTooltip] řítí vzad, letím za ním a přitluču konec svého [sc_victor.Custom('signature_weapon')] na [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. Neexistuje mnoho #EMP křupnutí#! tak viscerálně uspokojujících jako #EMP tohle#!.\n\nOmámený a vyčerpaný, můj protivník zkolabuje na zem a přijde o zbraň. [sc_loser.GetSheHe] je tak unavený, že je potřeba pár pečlivých kopů, abych získal oficiální vzdání."
 single_combat.0041.desc.sc_attacker.confident_attack.injury: "[sc_loser.GetFirstNameNoTooltip] dělá, co může, aby mě odrazil, ale je zcela v defenzívě a jeho garda s každým úderem slábne a je nedbalá.\n\nKdyž se naskytne příležitost, jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] vyrazím [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] do vzduchu. A tak je souboj rozhodnut.\n\nDostanu vzdání dřív, než dokončím zpětný švih."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury: "Úder za úderem dorazím soupeře do krvavého, otřeseného poddání, drtím [sc_loser.GetHerHim] do země se vší zuřivostí, kterou mi půjčuje [sc_victor.GetFaith.WarGodName].\n\nKdyž zůstane jen chvějící se hromada krvácejícího [sc_loser.GetWomanMan], přemýšlím, zda jsem nezajel příliš daleko. Pak [sc_loser.GetFirstNameNoTooltip] zakašle natolik, že pustí zbraň, a já si oddychnu.\n\nS obavami pryč kopnu soupeřovu zbraň pryč a položím svou u [sc_loser.GetHerHis] hrdla. Chvíli to trvá, ale [sc_loser.GetFirstNameNoTooltip] nakonec vzdání vydá."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury: "To... šlo překvapivě hladce. [sc_loser.GetFirstNameNoTooltip] a já zůstáváme jen stát a pohledem si vyměňovat rozpaky: [sc_loser.GetSheHe], nerozhodný, zda běžet pro zbraň nebo se vzdát, a já, nepřipravený na tak dokonalé provedení.\n\nKaždopádně utnu jakoukoli myšlenku [sc_loser.GetFirstNameNoTooltip] na pokračování v boji zvednutým obočím a [sc_victor.Custom('SignatureWeaponAction')] mým [sc_victor.Custom('signature_weapon')].\n\nVzdání je zahanbené, ale rychlé."
 single_combat.0041.desc.sc_attacker.tire_opponent.injury: "K jejich cti, trvá to déle, než bych čekal, ale nakonec samotná délka souboje začne mít na [sc_loser.GetHerHim] viditelný dopad.\n\nNechám to ještě chvíli pro jistotu, nabádám soupeře, aby pokračoval v útoku občasnými [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], a pak jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] smážu [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky.\n\nVyčerpaný, [sc_loser.GetFirstNameNoTooltip] se vzdává a pak se s [sc_loser.Custom('MaskFace')] napřed řítil do [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury: "Řádek po řádku se probíjím do [sc_loser.GetHerHis] ega a hostím se [sc_loser.GetHerHis] nejistotami, až mu garda povolí čirým rozhořčením.\n\nTeprve když [sc_loser.GetFirstNamePossessiveNoTooltip] podráždění dosáhne vrcholu, vyrazím kupředu a strhnu [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] jedním [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nJeště jedna poslední poznámka k [sc_loser.GetHerHis] vytrvalosti pod tlakem, a pak čekám na hořké, hořké vzdání. Slané slzy nikdy nechutnaly lépe."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury: "A pak, nějak, všechno... funguje. Snadno odhodím [sc_loser.GetFirstNamePossessiveNoTooltip] gardu, sundám [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky a pošlu [sc_loser.GetHerHim] k zemi.\n\nNež to stihnu pořádně vstřebat, už se chystám [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Překvapený, zmatený a čím dál více vyděšený, [sc_loser.GetFirstNameNoTooltip] sotva vykoktá vzdání."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury: "[sc_loser.GetFirstNameNoTooltip], patrně vidící svůj život proběhnout před očima, jak moje zbraň klesá k jeho srdci, spěchá k parádě.\n\nUspokojím se zkřiveným úsměvem, zachytím svou zbraň do [sc_loser.GetHerHis] nešikovného držení a jedním vydatným práskáním proměním zabíjející ránu v odzbrojení. [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')] proletí vzduchem.\n\nPo vítězství si náramně ukážu položením špičky své zbraně na soupeřovo srdce. Vzdání je skoro tak rychlé jako můj první úder."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury: "\n\nI když se [sc_loser.GetFirstNameNoTooltip] podaří projektilu vyhnout, využiju čas k tomu, abych namířil [sc_victor.Custom('signature_weapon')] #EMP dovnitř#! [sc_loser.GetHerHis] gardy a přitlačil jeho [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] proti soupeřovu hrdlu.\n\n[sc_loser.GetFirstNameNoTooltip] se nepoddá hned. Na okamžik to dokonce vypadá, že by mohl něco zkusit se svou vlastní zbraní, ale zamračení a posun váhy jasně ukáží, že to může skončit jediným způsobem.\n\nDostanu vzdání."
 single_combat.0041.desc.sc_attacker.martial_voice.injury: "[sc_loser.GetFirstNameNoTooltip] je zcela překvapený, když přejdu z hromového hulákání na [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], a reflexivně couvne v strachu.\n\nInstinkt je rychlý, ale postrádá jemnost, a můj soupeř to projeví tím, že upustí [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] při odskoku.\n\nUž mám rozjetou zabíjející ránu, když [sc_loser.GetFirstNameNoTooltip] spěšně vzdává."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury: "otevřít mezeru v jejich gardě. Definice sebezpůsobujícího proroctví, i když s trochu pomoci.\n\nOdtamtud jeden pevný úder do [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')]-ruky vyhodí zbraň. Roztočím svou [sc_victor.Custom('signature_weapon')] s elegancí, připravuji se [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Nemohu odolat poslednímu škádlení.\n\n\"A teď, co říká poražený?\"\n\nVzdání, jak se ukáže. Vzdání, vzdání, vzdání."
 single_combat.0041.desc.sc_attacker.desert_warrior.injury: "to nechává [sc_loser.GetFirstNameNoTooltip] kolísat na hraně vyčerpání.\n\nÚtočím až tehdy, když úpal téměř úplně zlomí [sc_loser.GetHerHim], rozjedu sérii [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], které katapultují soupeře do [sc_defender.Custom('GroundType')].\n\nKdyž se [sc_loser.GetFirstNameNoTooltip] převalí na záda, už mám [sc_victor.Custom('signature_weapon')] přichystanou k [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] vyplivne hrst [sc_defender.Custom('GroundType')] a vzdává se."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury: "Rychlý kop do rozkroku srazí mého soupeře, křičícího, do podrostu. [sc_loser.GetFirstNameNoTooltip] se zpočátku převaluje, ale rychle ztichne, když přiložím špičku svého [sc_victor.Custom('signature_weapon')] na [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nVzdání trvá jen okamžik."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury: "Nakonec [sc_loser.GetFirstNameNoTooltip] zakolísá vyčerpáním a já vyskočím s [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který ho mrští na zem.\n\nSnaží se ztěžka postavit, ale boj se změní v paniku, když mu kopnu botou do hlavy.\n\nZvednu svou zbraň, abych [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], a dostanu otřesené vzdání."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Znovu a znovu odhodím [sc_loser.GetFirstNameNoTooltip] dozadu, a on pokaždé stihne v poslední chvíli sáhnout. Alespoň dokud neudělá chybu a neproletí přes malý svah.\n\nHnám se za ním a mám svou [sc_victor.Custom('signature_weapon')] přitisknutou na zadní část [sc_loser.GetHerHis] krku dřív, než se stihne vzpamatovat. Bez váhání nabídne trochu odřeného vzdání."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy: "Trvá to několik pokusů, ale nakonec se mi podaří strčit [sc_loser.GetFirstNameNoTooltip] do kolena hluboké hnusné slatiny. [sc_loser.GetSheHe|U] uklouzne, ztratí při pádu svou [sc_loser.Custom('signature_weapon')] a propadne se pod hladinu se smradlavým šplouchnutím.\n\nZ pevné země je snadné držet botu nad [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')], a hrozba udušení v zapáchajícím močálu mi vyřídí rychlé, byť částečně bublající, vzdání."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury: "Proplétám se a obcházím trny a stromy lesa s divokou opovážlivostí.\n\n[sc_loser.GetFirstNameNoTooltip] ani nevidí hnijící pařez, ke kterému jsem ho navedl; zakopne o něj a s překvapeným výkřikem padá dozadu, jeho [sc_loser.Custom('signature_weapon')] sjede pryč do podrostu.\n\nPevný kop do hrudi a poslední [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] jsou vše, co je potřeba k získání vzdání."
 single_combat.0041.desc.sc_attacker.raaargh.injury: "Letíc vpřed jako posedlý [sc_victor.GetWomanMan], prolomím protivníkovi obranu a vyrvu [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] sevření pomocí [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nRychleji, než stačím zaregistrovat, tak silně, že #EMP my#! kosti se chvějí, spustím na [sc_loser.GetHerHim] zuřivou smršť úderů, která [sc_loser.GetHerHim] snadno srazí na zem.\n\nJak rychle mě ta zuřivost popadla, tak rychle i vyprchá, zanechávajíc mě otřeseného, ale při smyslech. [sc_loser.GetFirstNameNoTooltip] téměř vykřikne, že se vzdává, zatímco [sc_loser.GetSheHe] to ještě může."
 single_combat.0041.desc.sc_attacker.hard_grit.injury: "Po chvíli se mi podaří srazit [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky dobře umístěným [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetFirstNameNoTooltip] je na chvíli omráčený, ale vykoktá vzdání dřív, než já [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury: "letíc rukojetí napřed k [sc_loser.Custom('MaskFace')].\n\nÚder zasáhne [sc_loser.GetFirstNameNoTooltip] #EMP tvrdě#!, zabodáv se tak hluboko, že přísahám, že cítím pohmožděninu kosti, a [sc_loser.GetSheHe] zakolísá dozadu, omámený.\n\nKdyž [sc_loser.Custom('signature_weapon')] vypadne z [sc_loser.GetHerHis] ruky, můj protivník koktavě vykoktá vzdání, aniž bych musel cokoliv dělat."
 single_combat.0041.desc.sc_attacker.butchery.injury: "[sc_loser.GetFirstNameNoTooltip] zakolísá a ochabne s každým úderem, ale každý příval rozkošné bolesti, který jím prolétne, mě jen žene k tvrdšímu boji.\n\nKdyž [sc_loser.GetSheHe] nakonec padne, lapá po dechu a vykašlává husté provazy krve.\n\nPřipravuji se líně [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. Jsem téměř zklamaný, když před mým [sc_victor.Custom('signature_weapon')] zazní mučené vzdání."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury: "Jen stěží se [sc_loser.GetFirstNameNoTooltip] dokáže držet krok se mnou, až jeden z mých úderů zasáhne [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] tak silně, že [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nKoktavý, bez zbraně, se můj soupeř pár kroků stáhne, zatímco realita na něj dopadá.\n\nJe to rychlé vzdání."
 single_combat.0041.desc.sc_attacker.blade_dance.injury: "V boji je umění a já nejsem ničím jiným než umělec.\n\nAž bude [sc_loser.GetFirstNameNoTooltip] sražen téměř do strnulosti, zasadím poslední úder, odzbrojím [sc_loser.GetHerHim] jedním hladkým [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], který pošle [sc_loser.GetWomanMan]inu [sc_loser.Custom('signature_weapon')] poletovat.\n\nPřipravuji se, duševně i fyzicky, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], a zastavím se přesně ve chvíli, kdy můj protivník vzdá."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury: "Můj nepřítel zřejmě čeká, že modlitba potrvá déle, protože je [sc_loser.GetSheHe] úplně zaskočen(a), když plynule přejdu do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která málem sklátí [sc_loser.GetHerHim] k zemi.\n\nZatímco se [sc_loser.GetFirstNameNoTooltip] narovnává, posunu [sc_victor.Custom('SignatureWeaponTipType')] mé [sc_victor.Custom('signature_weapon')] na palec od [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nVzdání se nikdy není uspokojivější než když je zasvěceno [sc_victor.GetFaith.HighGodName]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury: "Pomalu se bolest a adrenalin stupňují do vrcholu, vypustím ohromný řev a vrhnu se do vlny [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], které srazí [sc_loser.GetFirstNameNoTooltip] na kolena.\n\nMůj soupeř se snaží parírovat, vůbec si nevšimne mého kolena letícího přímo do [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U] se svalí dozadu, lapající po dechu.\n\n[sc_loser.GetFirstNameNoTooltip] ještě funí, když o pár sekund později [sc_loser.GetSheHe] koktavě vyhlásí vzdání, oči upřené na mou klesající [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.special_fallback.injury: "Zdá se, že to [sc_loser.GetHerHim] zaskočí a [sc_loser.GetSheHe] tvrdě zakolísá.\n\nVyužiju příležitost a jemně opřu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] o [sc_loser.GetFirstNamePossessiveNoTooltip] tvář.\n\nDostanu vzdání hned, jak šok pomine."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury: "Zatímco [sc_loser.GetFirstNameNoTooltip] stojí ztracený v myšlenkách, zašlehnu [sc_victor.Custom('SignatureWeaponAttemptedLight')], který [sc_loser.GetHerHim] odhodí dozadu, a pak druhý úder, který trhne [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] ruky.\n\nBez zbraně, v snadném dosahu [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] a pár sekund od smrti mýma rukama, [sc_loser.GetFirstNameNoTooltip] se vzdává."
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality: "přesto projde přímo skrz [sc_loser.GetFirstNamePossessiveNoTooltip] obranu a [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nMůj nepřítel neohrabaně zakymácí dozadu a vytrhne mou [sc_victor.Custom('signature_weapon')] s odporným šmrcnutím. Z rány se vyvaluje krev, pak se valí, promáčejíc půdu kolem [sc_loser.GetHerHim]. Ústa [sc_loser.GetWomanMan] se cukají a povolují, křečovitě se snaží tvořit slova skrz bolest.\n\n[sc_loser.GetFirstNameNoTooltip] vypadá stejně ohromeně jako já."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality: "Nemohu pro život přesně říct #EMP kde#! to zasáhlo [sc_loser.GetFirstNameNoTooltip], ale muselo, protože [sc_loser.GetSheHe] zakolísá dozadu od úderu. Krev teče někde z [sc_loser.GetHerHis] hrudi, krev, na kterou [sc_loser.GetSheHe] chvíli zírá v nevěřícnosti.\n\nVím, jak to skončí, a odmítám riskovat, že mě soupeř vezme do hrobu s sebou. S [sc_victor.Custom('signature_weapon')|U] vztyčenou, vrhnu se vpřed pro smrtící úder."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality: "Nadšení může nahradit mnohé a tady zcela převáží dovednost, vyrvávajíc [sc_loser.Custom('signature_weapon')] z [sc_loser.GetFirstNamePossessiveNoTooltip] úchopu pouhou silou.\n\nNeváhám a přistoupím k odzbrojenému protivníkovi, který se už kryje [sc_loser.GetHerselfHimself] rukama, a s nemilosrdnou účinností [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nKřiky utichnou dávno před tím, než se přestane valit proud krve."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality: "Až když se vrhnu, uvědomím si, že útočím příliš vysoko. V panice se snažím stáhnout zbraň dolů a překvapivý škub proletí [sc_loser.GetFirstNamePossessiveNoTooltip] obranou a dopadne přímo na [sc_loser.GetHerHis] lebku.\n\nÚder [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] skrz kost až do mozku a [sc_loser.GetHerHim] umírá okamžitě.\n\nNa chvíli se [sc_loser.GetFirstNamePossessiveNoTooltip] mrtvola zakymácí, držená mým [sc_victor.Custom('signature_weapon')]-paží, než se nešikovně zhroutí do [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality: "Využiji okamžité výpadku a naplno vrazím svou [sc_victor.Custom('signature_weapon')] do břicha [sc_loser.GetWomanMan].\n\nJak [sc_loser.GetFirstNameNoTooltip] padá dozadu, slepý a krvácející, vrhnu se s zabijáckým úderem, který pronikne hluboko do [sc_loser.GetHerHis] krku. Tělo se trhá jako maso řezníka, stříkajíc nás oba teplou krví.\n\n[sc_loser.GetSheHe|U] je mrtvý do minuty od dopadu na zem."
 single_combat.0041.desc.sc_attacker.nut_em.fatality: "Jako u každého nárazu hlavou, je to téměř stejně bolestivé pro mě jako pro [sc_loser.GetHerHim], ale [sc_loser.GetFirstNameNoTooltip] se po tom zdá... mimo. Jako by úder rozházel [sc_loser.GetHerHis] mysl.\n\nPo několika [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] abych otestoval soupeřovu gardu, riskuji [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Úder [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] hluboko do [sc_loser.GetHerHis] ramene, prorazí až do životně důležitých částí hrudní dutiny.\n\nKrev a roztříštěná kost fontánují z rány, když vytahuji svou [sc_victor.Custom('signature_weapon')]. [sc_loser.GetFirstNameNoTooltip] zakolísá, kývá se, padá a zůstane nehybný."
 single_combat.0041.desc.sc_attacker.guard.fatality: "Až špatně odhadnutý úder mi umožní odfouknout [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] pryč.\n\nNež se [sc_loser.GetFirstNameNoTooltip] stihne ozvat, spustím sérii [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], vybírajíc daň v krvi a bolesti za [sc_loser.GetHerHis] špatný úsudek.\n\nNetrvá dlouho a můj nepřítel je sražen na kolena, [sc_loser.Custom('MaskFace')] pokrytý provazy krvavé sliny. Se vší strohostí kata konečně [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality: "Postupně oslabím [sc_loser.GetFirstNamePossessiveNoTooltip] obranu, až dokážu odhodit [sc_loser.GetHerHim] jedním [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nJakmile je můj nepřítel ve vzduchu, vložím veškerou váhu do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která zasáhne v okamžiku, kdy [sc_loser.GetSheHe] dopadne na zem, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] jedním zuřivým úderem.\n\n[sc_loser.GetFirstNameNoTooltip] rychle vyhasne."
 single_combat.0041.desc.sc_attacker.onslaught.fatality: "Každý úder ukrajuje z [sc_loser.GetHerHim]: postavení, vzduch v plicích, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], kusy masa.\n\nAž když je [sc_loser.GetSheHe] téměř úplně bezmocný, nechám svou zbraň [sc_victor.Custom('SignatureWeaponWoundVerb2')] smrtelně do [sc_loser.GetFirstNamePossessiveNoTooltip] hrudi.\n\n[sc_loser.GetSheHe|U] nejeví o tu milost žádné povědomí; křeče se slabě třesou, když padá dozadu do rozlévající se louže [sc_loser.GetHerHis] životní krve."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality: "Až tak moc, že [sc_loser.GetSheHe] ztratí úchop na [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], která sjede do [sc_defender.Custom('GroundType')]. Neplýtve výhodou, vyskočím vpřed a [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] jedním plynulým pohybem.\n\n[sc_loser.GetFirstNameNoTooltip] se zhroutí na podlahu, život rychle odtéká. [sc_loser.GetSheHe|U] mě sleduje přímo do [sc_victor.Custom('EyeEyes')] až do samotného konce."
 single_combat.0041.desc.sc_attacker.taunt.fatality: "To pobudí [sc_loser.GetFirstNameNoTooltip] natolik, že se mu garda v záchvatu hněvu úplně rozpadne.\n\nKdyž mám otevřenou cestu k [sc_loser.GetHerHis] břichu, odměním jeho netrpělivost pomalou smrtí."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality: "Dvojitý úder roztrhá [sc_loser.GetFirstNamePossessiveNoTooltip] garda a já dokážu nejprve odzbrojit [sc_loser.GetHerHim] [sc_victor.Custom('SignatureWeaponAttemptedLight')], pak plynule přejít k smrtícímu zásahu do hrudi, který vyřízne krvavý klín přímo až k [sc_loser.GetHerHis] srdci.\n\nExistují pomalejší způsoby smrti."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality: "První úder prorazí díru do [sc_loser.GetFirstNamePossessiveNoTooltip] gardy, druhý mu vezme možnost používat [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-paži. Můj soupeř zakolísá, vědomí mu slábne v lavině bolesti.\n\nDávám si čas srovnat další úder, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] hluboko do hrudi [sc_loser.GetWomanMan] mou [sc_victor.Custom('signature_weapon')].\n\nNásledující útok prostě zkrátí utrpení."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality: "Když vyhodnotím, že je ten pravý okamžik, změním vzorec překvapivým bočním švihem, který zasáhne [sc_loser.GetFirstNameNoTooltip] přímo do břicha.\n\nÚder vyvrhne mého soupeře dozadu, něco rudého a důležitého se vyklenulo z nově vzniklé díry, zatímco [sc_loser.GetSheHe] padá na zem.\n\nPřistupuji obezřetně, ale brzy je zřejmé, že se dostavuje šok. Kopnu [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] stranou pro jistotu a připravuji se ukončit [sc_loser.GetFirstNameNoTooltip] utrpení."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality: "Upřímně, je obdivuhodné, že [sc_loser.GetFirstNameNoTooltip] vydrží tolik zásahů [sc_victor.Custom('signature_weapon')], zatímco na něj sypu zuřivost jako hromovou bouři.\n\nTrvá to minutu nebo dvě, ale nakonec ho dobiju do krvavé, zkroucené, #EMP křičící#! hromady.\n\nAž budu mít jistotu, že už není šance na poslední pomstu, zasadím smrtící úder."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality: "Bez slitování se vrhnu do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], která [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] čistě skrz [sc_loser.GetHerHis] žebrový koš.\n\nPokračuji v útocích na [sc_loser.GetFirstNameNoTooltip], zatímco [sc_loser.GetSheHe] klopýtá k zemi, mdlý a bez síly, přestanu až tehdy, když jsou jediné pohyby, které mrtvola vykonává, mé údery."
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality: "Chvíli trvá, než se v [sc_loser.GetFirstNamePossessiveNoTooltip] gardě otevře vhodná mezera, ale když ano, stačí mi to. Jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] z mé [sc_victor.Custom('signature_weapon')] protrhnu [sc_loser.GetHerHis] břicho až do žaludku.\n\nKrev, žluč a poslední jídlo mého soupeře se vylijí, zasypávajíc mou spodní polovinu, a [sc_loser.GetSheHe] vypustí pronikavý výkřik.\n\nMožná je to laskavost, když ukončím [sc_loser.GetFirstNamePossessiveNoTooltip] utrpení dřív."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_loser.GetHerHis|U] údery jsou čím dál ukvapenější, frustrace se zřetelně projevuje v neupravenosti ran, až [sc_loser.GetFirstNameNoTooltip] vypustí výkřik frustrace.\n\nPrávě v ten okamžik proklouznou kolem [sc_loser.GetHerHis] gardy mé zbraně, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] mou [sc_victor.Custom('signature_weapon')] hluboko do [sc_loser.GetHerHis] krku.\n\nKrvavý, roztrhaný zmatek, co zůstane, je bolestivý pohled. Naštěstí [sc_loser.GetFirstNameNoTooltip] padne mrtvý tváří dolů a ušetří nás oba té bídy."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality: "S vírou spíš než nadějí naběhnu na [sc_loser.GetFirstNameNoTooltip], [sc_victor.Custom('signature_weapon')] vysunutou v dokonalé napodobenině příběhů, oči sevřené reflexem.\n\nNáhle se do mé zbraně přenese kamenná síla, zvuk šťavnatého masa přetnutého napůl a záškub proletí mou paží. Otevřu oči, téměř si jistý vlastní zkázou, a místo toho spatřím #EMP zdevastovaný#! pahýl krku [sc_loser.GetFirstNameNoTooltip], krev tryskající do vzduchu bez zábran.\n\nKdyž konečně najdu [sc_loser.GetHerHis] hlavu, světlo už dávno zmizelo z [sc_loser.GetWomanMan]ina [sc_loser.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality: "[sc_loser.GetFirstNameNoTooltip] se snaží parírovat, ale ani se k tomu nepřiblíží.\n\nProjdu jeho marný blok, [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] se zaboří do [sc_loser.GetWomanMan]ina hrudi.\n\nTupé praskání a mokrá prsknutí oznamují lámání kostí a protržení orgánů tak dlouho, až zbraň prorazí na druhou stranu.\n\nTéměř nelze určit, v kterém okamžiku úder [sc_loser.GetFirstNameNoTooltip] zabil."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality: "[sc_loser.GetFirstNameNoTooltip] uhne měšci, ale nevidí můj následný úder.\n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zasáhne [sc_loser.GetHerHim] přímo do čelisti, trhající maso, zuby a kost. [sc_loser.GetSheHe|U] se snaží vykřiknout, ale zničenými ústy to nezvládá.\n\nLze to považovat za laskavost, když ukončím [sc_loser.GetHerHis] utrpení."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality: "\n\nBez jakéhokoli varování moje zařvané nadávky přejdou do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] je tak ztracen hrůzou z mých slov, že se ani nepokouší se bránit.\n\nKov se setká s masem a kostí, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] hluboko do ramene mého nepřítele. Oba víme, že proud krve, který to způsobí, je příliš silný na přežití."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality: "„Zabij je.“ [sc_loser.GetFirstNameNoTooltip] je tak ohromen mými poznámkami, že mi nezabrání vyrvat [sc_loser.Custom('signature_weapon')] z [sc_loser.GetHerHis] sevření.\n\nMůj protivník má právě dost času na to pochopit, jak to skončí, než já [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality: "Nabírá rychlost, až [sc_loser.GetHerHim] srazí k zemi a [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] při tom pošle klouzat pryč.\n\nČas se zdá táhnout stejně pomalu a široce jako chřtán toho tvora, [sc_loser.GetFirstNameNoTooltip] zírá do toho páchoucího hrdla jako na věčnost.\n\nPak se čas i krokodýlí čelisti zavřou.\n\nMyslím, že ještě dlouho po tom, co [sc_loser.GetHerHis] končetiny byly uštknuty a useknuty, slyším panické výkřiky [sc_loser.GetFirstNamePossessiveNoTooltip] z jeho vnitřností."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality: "A stačí mi kopnout [sc_loser.GetFirstNameNoTooltip] pod kolena.\n\nJakmile je [sc_loser.GetSheHe] na [sc_defender.Custom('GroundType')], je po všem. Jeden [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nPak už pro [sc_loser.GetFirstNameNoTooltip] není nic jiného než zemřít."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality: "Zarazím konec své [sc_victor.Custom('signature_weapon')] do oka [sc_loser.GetFirstNamePossessiveNoTooltip], a je skoro až příliš snadné odpálit [sc_loser.GetHerHis] vlastní [sc_loser.Custom('signature_weapon')] pryč.\n\nBez možnosti mě odrazit, rychle ukončím [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality: "Neodvratně se [sc_loser.GetFirstNameNoTooltip] přepočítá, a když to udělá, rychle toho využiju bleskovým [sc_victor.Custom('SignatureWeaponAttemptedLight')] do boku.\n\n[sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] se vrátí mokrý krví a táhnoucími se vnitřnostmi. Můj protivník se během několika sekund zhroutí, přemožen nesnesitelnou bolestí.\n\nZvednu zbraň pro poslední ránu."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "Dá mi to víc námahy, než bych chtěl, ale nakonec donutil jsem [sc_loser.GetFirstNameNoTooltip] couvnout přes malý sráz a [sc_loser.GetHerHim] se kýbl po svahu v kaskádě náhle zlomených končetin.\n\nKdyž ho doženu, kousnutí mé [sc_victor.Custom('signature_weapon')] je vítanější úlevou než cokoliv jiného."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "S dostatečným strčením se mi nakonec podaří poslat [sc_loser.GetFirstNameNoTooltip] obličejem napřed do hluboké kaluže páchající vody.\n\n[sc_loser.GetHerHis|U] zbraň je okamžitě ztracena a s promyšlenou vychytaností přitlačím botu na týl [sc_loser.GetWomanMan].\n\nAť se [sc_loser.GetSheHe] snaží jakkoliv, mezi mou [sc_victor.Custom('signature_weapon')] a mou nohou [sc_loser.GetFirstNameNoTooltip] nedokáže nadzvednout hlavu nad hladinu. Netrvá dlouho a jeho/její zápas úplně utichne."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality: "Pronásleduji [sc_loser.GetHerHim] lesním okrajem jako démon.\n\nKdyž se [sc_loser.GetFirstNameNoTooltip] zakopne, mám nejlepší šanci k vítězství a vykročím vpřed. Moje [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] dolů, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] jedním [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nKopnu [sc_loser.GetHerHim] na záda. [sc_loser.GetFirstNameNoTooltip] je ještě natolik naživu, aby se mi zadíval do [sc_victor.Custom('EyeEyes')], když ho zabiju."
 single_combat.0041.desc.sc_attacker.raaargh.fatality: "Červená mlha zahaluje můj zrak natolik, že vidím spíše statické obrazy svých činů než skutečné činy. [sc_loser.GetFirstNamePossessiveNoTooltip] zbraň je k ničemu, jak [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. [sc_loser.GetHerHis|U] [sc_loser.Custom('ArmArms')] se lámou téměř na dvě, když je odmrštím stranou. [sc_loser.GetHerHis|U] tvář je krvavé nepořádí, z níž kapají rozbité zuby a rozervané dásně, zatímco stahuji pěst pro další úder.\n\nKdyž se proberu, je pod mou patou něco lepkavého a mokrého. Pohled potvrdí, že je to zbytek [sc_loser.GetFirstNamePossessiveNoTooltip] lebky."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality: "Bez šance znovu převzít kontrolu nad duelem je [sc_loser.GetFirstNamePossessiveNoTooltip] zánik otázkou kdy, ne jestli.\n\nNakonec udělá zásadní chybu a jeho garda se na vteřinu otevře. To stačí — jeden další úder fatálně [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] [sc_loser.GetHerHis] krk.\n\n[sc_loser.GetFirstNameNoTooltip] se brzy udusí."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality: "prolétá skrz [sc_loser.GetHerHis] gardu a přímo do [sc_loser.GetHerHis] hrudi.\n\n[sc_loser.GetFirstNameNoTooltip] zakolísá dozadu, moje přídavná dýka se uvolní, jak [sc_loser.GetSheHe] padá, stříkajíc krev a úlomky kostí po celé podlaze.\n\n[sc_loser.GetSheHe|U] rychle vykrvácí, ač ne zrovna bezbolestně."
 single_combat.0041.desc.sc_attacker.butchery.fatality: "Kus po kuse se [sc_loser.GetFirstNameNoTooltip] duch lámá, každý škub utrpení odřezává cokoli z pevnosti, co se snažil udržet. Rozdrtím [sc_loser.GetHerHim] na chvějící se hromádku, křičícího a chrlícího krev na [sc_defender.Custom('GroundType')].\n\nI pro mě je nakonec dost. Poslední [sc_victor.Custom('SignatureWeaponAttemptedLight')] urychlí [sc_loser.GetFirstNamePossessiveNoTooltip] zánik významně, ale ne #EMP too#! výrazně."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality: "\n\nBystré oko rozpozná v boji příležitosti a to moje mi dává šanci [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')]. Odzbrojený, můj protivník nepředstavuje velkou hrozbu, a můj další úder může volně [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nTím je [sc_loser.GetFirstNameNoTooltip] mrtev, [sc_loser.GetSheHe] prostě ještě úplně nezemřel(a).\n\nNechám [sc_loser.GetHerHis] brzy-budoucí mrtvolu padnout dozadu s mou [sc_victor.Custom('signature_weapon')] stále zabořenou v [sc_loser.GetHerHis] hrudi."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality: "Úder za úderem se má symfonie bolesti formuje v každém nervu [sc_loser.GetFirstNamePossessiveNoTooltip], přivádějíc výkřiky jako sborový zpěv, přerušovaný cinkáním oceli o ocel.\n\nKdyž se má inspirace začne vytrácet, zkrátím svůj tanec a nechám protivníka sklopit se na [sc_loser.GetHerHis] kolena. Krev stříká z [sc_loser.GetHerHim] tak intenzivně, že [sc_loser.GetFirstNameNoTooltip] sotva nasbírá síly, aby na mě pohlédl(a).\n\nUčiním [sc_loser.GetHerHim] laskavost a vrátím [sc_loser.GetHerHis] pohled, poté připravím svou [sc_victor.Custom('signature_weapon')] na symfonie poslední notu."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality: "Než [sc_loser.GetFirstNameNoTooltip] stihne využít mého zbožného okamžiku, vrhnu se do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\n\nMůj protivník oněmí před tímto důkazem ochrany [sc_victor.GetFaith.WarGodNamePossessive]. Trvá to jen vteřinu, ale to mi stačí, abych [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality: "Když mě ovládne bojový trans, spustím smršť [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], bezchybně přecházejíc mezi nemilosrdnými parry a téměř smrtícími ranami; má odolnost vůči bolesti rozhazuje všechny [sc_loser.GetFirstNamePossessiveNoTooltip] kalkulace.\n\nNetrvá dlouho, než se mi podaří zasadit smrtící ránu a prorazit hroznou díru do boku protivníka.\n\n[sc_loser.GetSheHe|U] vykrvácí do minuty."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality: "[sc_loser.GetFirstNameNoTooltip] zakopne, právě dost na to, abych mohl přivést svůj [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] a uštědřit ránu do [sc_loser.GetHerHis] obličeje.\n\n[sc_loser.GetHerHis|U] zakopnutí přejde v přímý pád, zbraň se kutálí pryč, když [sc_loser.GetSheHe] padá. Kopnu omráčeného [sc_loser.GetWomanMan] na [sc_loser.GetHerHis] záda a jedním nemilosrdným úderem, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.a: "Sbohem, [sc_loser.GetTitledFirstNameNoTooltip]."
 single_combat.0041.b: "Jsem vítězem!"
 single_combat.1004.t: "Je čas na S-S-S-S-S-S-S-Souboj"
 single_combat.1004.desc: "To má [recipient.GetFirstName] smůlu. Nebo ty, myslím."
 single_combat.1004.a: "Jste útočník, výchozí"
 single_combat.1004.b: "Jste obránce, výchozí"
 single_combat.1004.c: "Jste útočník, smrtelný"
 single_combat.1004.d: "Jste obránce, smrtelný"
 single_combat.1004.e: "Jste útočník, neletální"
 single_combat.1004.f: "Jste obránce, neletální"
 single_combat.1004.g: "Vlastně, zapomeň."
 debug_log.single_combat_setup.attacker_and_defender_same_person: "Pokus spustit duel, kde je útočník a obránce stejná osoba; toto je potřeba vyfiltrovat v obsahu, který duel nastavuje, jinak to může způsobit pády hry. Rozsahy jsou zalogovány do debug.log pod \"$debug_log.single_combat_setup.attacker_and_defender_same_person.notice$\"."
 debug_log.single_combat_setup.attacker_and_defender_same_person.notice: "Příliš jednoosobný souboj"
