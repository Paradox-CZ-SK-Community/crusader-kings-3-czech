 single_combat.0031.desc.opponent_response.put_the_boot_in: "[sc_victor.GetFirstNameNoTooltip] zasáhne zuřivě [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] ze svého [sc_victor.Custom('signature_weapon')], a následně silným kopem do mého hrudníku mě ohromí.\n\n"
 single_combat.0031.desc.opponent_response.strict_guard: "[sc_victor.GetFirstNameNoTooltip] postupuje, [sc_victor.Custom('signature_weapon')] tvoří nepropustnou bariéru, až do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
