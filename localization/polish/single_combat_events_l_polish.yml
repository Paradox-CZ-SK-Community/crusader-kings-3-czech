l_polish:
 debug_log.single_combat_setup.attacker_and_defender_same_person.notice: "Jednotlivý boj příliš jednotný"
 debug_log.single_combat_setup.attacker_and_defender_same_person: "Pokusili jsme se provést duel, kde jsou útočník a obránce stejná osoba; to je potřeba filtrovat v obsahu, který nastavuje duel, jinak to může způsobit pády. Rozsahy zapsané do debug.log pod \"$debug_log.single_combat_setup.attacker_and_defender_same_person.notice$\"."
 single_combat.result.tt.practice_no_wounds:0 "Jelikož se jednalo o omezený souboj, ani jeden z vás není zraněn."
 single_combat.result.tt.temporary_modifiers_removed:0 "Všechny dočasné bojové [character_modifiers|E] byly odstraněny"
 single_combat.0000.t:0 "Jednotlivý boj:"
 single_combat.0001.attempt_disarm:0 "Uvidíme, jak si povedeš bez své [my_foe.Custom('signature_weapon')]!"
 single_combat.0001.blade_dance_unlanded: "Jsem nejrychlejší čepel v [myself.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 single_combat.0001.blade_dance:0 "Jsem nejrychlejší čepel v [myself.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 single_combat.0001.butchery:0 "Myslím, že vás potřebuji udělat #EMP příklad#!..."
 single_combat.0001.confident_attack:0 "Ukážu ti, jak #EMP já#! [myself.Custom('SignatureWeaponAction')] [myself.Custom('SignatureWeaponArticle')] [myself.Custom('signature_weapon')]!"single_combat.0031.desc.sc_attacker.confident_attack.fatality:0 "dává mi solidní [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] do břicha, trhá citlivé maso a nešikovně rozlévá moje vnitřnosti na zem.\n\nKloužu v té spoušti mých vlastních střev, zakopávám dozadu s výkřikem, tělo v plamenech úzkosti.\n\nZávěrečný úder nemůže přijít dost rychle."
 single_combat.0001.desc.capstone.intro.deadly:0 "Dnes odtud odchází pouze jeden z nás, a mám v úmyslu, aby to byl já."
 single_combat.0001.desc.capstone.intro.first_blood:0 "Tato boj může být pouze do první krve, ale to mi nervy neulehčuje."
 single_combat.0001.desc.injury_check.opponent.likely:0 "a postavení [my_foe.GetFirstNamePossessiveNoTooltip] selhává."
 single_combat.0001.desc.injury_check.opponent.moderate:0 "a postoj [my_foe.GetFirstNamePossessiveNoTooltip] je přijatelný."
 single_combat.0001.desc.injury_check.opponent.unlikely:0 "a postoj [my_foe.GetFirstNamePossessiveNoTooltip] je impozantní."
 single_combat.0001.desc.injury_check.opponent.very_likely:0 "a postoj [my_foe.GetFirstNamePossessiveNoTooltip] je katastrofou."
 single_combat.0001.desc.injury_check.opponent.very_unlikely:0 "a postoj [my_foe.GetFirstNamePossessiveNoTooltip] je neuvěřitelný."
 single_combat.0001.desc.injury_check.personal.likely:0 "\n\nMoje forma rychle zhoršuje, s mnoha exploatovatelnými mezery,"
 single_combat.0001.desc.injury_check.personal.moderate:0 "\n\nMoje postava je solidní, s několika výpadky,"
 single_combat.0001.desc.injury_check.personal.unlikely:0 "\n\nMoje forma je dobrá, s pouze malými chybami,"
 single_combat.0001.desc.injury_check.personal.very_likely:0 "\n\nMá forma neexistuje, můj další riskantní krok by mohl znamenat porážku,"
 single_combat.0001.desc.injury_check.personal.very_unlikely:0 "\n\nMoje postava je vynikající, s malou šancí na chybu,"
 single_combat.0001.desc.my_feedback.attempt_disarm:0 "Jedno kolosální [myself.Custom('SignatureWeaponAttemptedHeavy')] z mého [myself.Custom('signature_weapon')] je téměř dost k tomu, abych vyrval [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] z [my_foe.GetHerHim], ale [my_foe.GetSheHe] #EMP se#! právě podaří zotavit."
 single_combat.0001.desc.my_feedback.blade_dance:0 "V boji jsem umělec. Každý úder je tah štětce, každý padlý protivník nebo pramínek krve je skvrna barvy. Když třepetám svou [myself.Custom('signature_weapon')], přecházím bez námahy mezi oslněním a úderem, maluji obraz agonie na svém protivníkovi."
 single_combat.0001.desc.my_feedback.butchery:0 "Nedokážu spočítat, kolik lidí jsem [myself.Custom('SignatureWeaponKillTypePastParticiple')] se svou [myself.Custom('signature_weapon')]. Možná [my_foe.GetFirstName] bude další, možná ne, ale moje sprška divokých úderů musela [my_foe.GetHerHim] zajímat."
 single_combat.0001.desc.my_feedback.confident_attack:0 "Můj [myself.Custom('signature_weapon')] obíhá [my_foe.GetFirstNameNoTooltip] jako voda, každý úder plynule navazuje na další, série perfektně načasovaných útoků."
 single_combat.0001.desc.my_feedback.desert_warrior:0 "Na tomto horku to chce odolného [myself.GetWomanMan], aby bojoval. [my_foe.GetFirstNameNoTooltip] #EMP kape#! pot, a [my_foe.GetHerHis] dýchání je naprosto vyčerpávající; je hračka unavit [my_foe.GetHerHim] občasnými [myself.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught:0 "Mám [myself.Custom('SignatureWeaponArticle')] [myself.Custom('signature_weapon')], mám nepřítele, a jsem odhodlaný spojit je jakýmikoliv prostředky. Divoké máchání, zpětné rány, zmačkané údery z [myself.Custom('SignatureWeaponEndType')] mé zbraně, cokoliv, abych zrazil svého protivníka."
 single_combat.0001.desc.my_feedback.expert_onslaught:0 "Skočím do akce, spouštím flak [myself.Custom('SignatureWeaponAttemptedLightPlural')], tlačím se tvrdě proti obraně [my_foe.GetFirstNamePossessiveNoTooltip], a unavuji [my_foe.GetHerHim] s každým mistrovsky načasovaným úderem."
 single_combat.0001.desc.my_feedback.feint_and_stab:0 "Můj [myself.Custom('signature_weapon')] provede [myself.Custom('SignatureWeaponAttemptedLight')] jedním směrem, pouze abych s druhou rukou vytáhl čerstvý dýku a zaútočil na [my_foe.GetFirstNameNoTooltip], když [my_foe.GetSheHe] se snaží parírovat."
 single_combat.0001.desc.my_feedback.forest_fighter:0 "Les nabízí mnoho příležitostí k výhodám. Skloním se zpět, dávám mezi sebe a [my_foe.GetFirstNameNoTooltip] patch trní, pak se vracím a zaútočím zlým, [myself.Custom('SignatureWeaponAttemptedLight')] na [my_foe.GetHerHim]."
 single_combat.0001.desc.my_feedback.guard:0 "Se šikovnými mácháními mého [myself.Custom('signature_weapon')] odrážím několik pokusů o útok, držím [my_foe.GetFirstNameNoTooltip] na dosah."
 single_combat.0001.desc.my_feedback.hail_mary:0 "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] svou [myself.Custom('signature_weapon')] šíleně, žene se přímo na [my_foe.GetFirstNameNoTooltip]. Pokud mám zemřít, udělám to těžkým bojem a [my_foe.GetFirstNameNoTooltip] je vyhnán mým zoufalým nadšením."
 single_combat.0001.desc.my_feedback.hard_grit:0 "S cvičenou lehkostí se vyhnu úderu od [my_foe.GetFirstNameNoTooltip], vstoupím do úderu a zvednu svůj [myself.Custom('signature_weapon')] na [myself.Custom('SignatureWeaponAttemptedHeavy')], než se rychle stáhnu na bezpečnou vzdálenost."
 single_combat.0001.desc.my_feedback.hurt_me_better:0 "Nic nevyvolá krev v žilách jako píchnutí sladké agónie, a nikdo nechápe bolest tak jako já. Živěn svými ranami, útočím na [my_foe.GetFirstNameNoTooltip], uvolňuji palbu divokých, [myself.Custom('SignatureWeaponAttemptedLightPlural')] se svou [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile:0 "S řevem se zvíře derou z vody, žene nás obě. Krok zpět, nechávám [my_foe.GetFirstNameNoTooltip] [myself.Custom('SignatureWeaponFlourishPresentParticiple')] proti němu s [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] v panice. Když krokodýl ustoupí, blížím se k [my_foe.GetHerHis] záda."
 single_combat.0001.desc.my_feedback.jungle_stalker:0 "Hustý porost džungle zpomaluje pohyb nejlépe, v nejhorším to dělá nemožným, a stíny jsou zřídka více než kousek rychlé práce nohou daleko. Kde [my_foe.GetFirstNameNoTooltip] bojuje, já vynikám, mizím jen proto, abych se znovu objevila s [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.lightning_assault:0 "Snažím se dát do prvního úderu veškerou svou sílu, skáču přímo na [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] svou [myself.Custom('signature_weapon')] vysoko do [myself.Custom('SignatureWeaponAttemptedHeavy')], což [my_foe.GetHerHim] odhazuje."
 single_combat.0001.desc.my_feedback.like_a_viper:0 "Se vší svou silou se probíjím kolem [my_foe.GetFirstNamePossessiveNoTooltip] obrany a vypustím vášnivý úder se svou [myself.Custom('signature_weapon')], míříc k [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Pouze nejužší mezera mě zastavila od ukořistění krvavé vítězství."
 single_combat.0001.desc.my_feedback.martial_voice:0 "Velit v rabble v boji je cvičení v křiku a zastrašování, a to ukazuji [my_foe.GetFirstNameNoTooltip] tím, že křičím o odporných věcech z plných plic."
 single_combat.0001.desc.my_feedback.mocking_boast:0 "Má slova hluboce zasáhnou [my_foe.GetFirstNamePossessiveNoTooltip] ego. #EMP Každý#! ví o mé slávě, mém prestižním postavení a [my_foe.GetHerHis] pověsti #EMP bledne#! v porovnání."
 single_combat.0001.desc.my_feedback.nut_em:0 "Odháním [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] na zásadní okamžik, vstupuji do [my_foe.GetHerHis] obrany a srazím své lebku dolů na [my_foe.GetHersHis] s odporným skusem."
 single_combat.0001.desc.my_feedback.onslaught:0 "[myself.Custom('signature_weapon')|U] v ruce, zasypávám [my_foe.GetFirstNameNoTooltip] [myself.Custom('SignatureWeaponAttemptedLightPlural')] a nenechávám [my_foe.GetHerHim] žádný prostor mezi údery."
 single_combat.0001.desc.my_feedback.open_terrain_expert:0 "S veškerým prostorem na světě bojovat, běhám lenivě kolem [my_foe.GetFirstNameNoTooltip], dávajíc bezcennou půdu s každým úderem, který [my_foe.GetSheHe] provede, a bez námahy ustupuji po každém svém útoku."
 single_combat.0001.desc.my_feedback.pocket_sand:0 "Chytám hrst [sc_defender.Custom('GritType')] a házím ji přímo na [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('MaskFace')], posílajíc [my_foe.GetHerHim] zpět v rozčilení."
 single_combat.0001.desc.my_feedback.pocket_silver:0 "Když jsem uchopil těžkou peněženku s penězi z pasu, vrhnul jsem ji na [my_foe.GetFirstNameNoTooltip]. Udeří [my_foe.GetHerHim] přímo do [my_foe.Custom('MaskFace')], dává mi krátkou příležitost k [myself.Custom('SignatureWeaponAttemptedLight')] se svým [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.probing_attack:0 "Pečlivě si vybírám své momenty, provádím několik rychlých úderů, zatímco [my_foe.GetFirstNameNoTooltip] klopýtá tam a zpět, pomalu rozšiřujíc [my_foe.GetHerHis] obranu."
 single_combat.0001.desc.my_feedback.put_the_boot_in:0 "S [myself.Custom('SignatureWeaponAttemptedHeavy')] z mé [myself.Custom('signature_weapon')] posílám [my_foe.GetFirstNameNoTooltip] zpět, pak vrazím do rány a kopnu [my_foe.GetHerHim] přímo do hrudi."
 single_combat.0001.desc.my_feedback.raaargh:0 "Sliny létají, [myself.Custom('signature_weapon')] [myself.Custom('SignatureWeaponFlourishPresentParticiple')] šíleně, vrhám se na svého protivníka. Červená mlha mi roztrhá mysl a všechno je vztek, krev a blažená katarze."
 single_combat.0001.desc.my_feedback.reason_you_suck_speech:0 "Někteří by mě mohli nazvat šíleným, že kritizuji každý aspekt života [my_foe.GetFirstNamePossessiveNoTooltip] do detailu, zatímco mě [my_foe.GetSheHe] útočí. Nevědí o #EMP spokojenosti#! z uvězněného publika."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy:0 "Bažiny jsou notoricky zrádné ve všech nejlepší časech a tahle není výjimkou. I když jsem zatím nedokázal zatlačit [my_foe.GetFirstNameNoTooltip] do zakalené vody, [my_foe.GetSheHe] se dostal #EMP velmi#! blízko."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky:0 "Skalnatá krajina, ve které bojujeme, je nebezpečná. Kterýkoli z nás by mohl zakopnout a spadnout do smrti, a násilná rána zde je stejně nebezpečná jako hrot meče. Velmi mě těší to demonstrativně ukazovat [my_foe.GetFirstNameNoTooltip] znovu a znovu."
 single_combat.0001.desc.my_feedback.something_to_hide:0 "Na chvíli je [my_foe.GetFirstNameNoTooltip] klidný. Pak se zdá, že se v [my_foe.GetHerHis] hlavě něco klikne a [my_foe.GetHerHis] tělo se znatelně vyčerpává váhou vzpomínek na můj vliv nad [my_foe.GetHerHim]."
 single_combat.0001.desc.my_feedback.special_fallback:0 "Zaznamenávám okamžik příležitosti a zasazuji tvrdý kop přímo do [my_foe.GetFirstNamePossessiveNoTooltip] holeně, téměř jsem [my_foe.GetHerHim] zranil."
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "Varangijská Garda nepodporuje laxnost. Je potřeba bdělého oka a pevné ruky, abych exceloval jako jeden z císařových tělesných strážců, a s každým úderem ukazuji [my_foe.GetFirstNameNoTooltip], jak bojují Nožíři."
 single_combat.0001.desc.my_feedback.strict_guard:0 "Můj [myself.Custom('signature_weapon')] je lepší ochrana než jakýkoli štít, kryje, kontruje a chrání proti každému pohybu [my_foe.GetFirstNamePossessiveNoTooltip]. Kdekoliv [my_foe.GetSheHe] pohybuje [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], můj [myself.Custom('signature_weapon')] je tam, čekající."
 single_combat.0001.desc.my_feedback.surprise_attack:0 "Spatřiv slabinu, vrhám se na [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] svou [myself.Custom('signature_weapon')] a tlačím [my_foe.GetHerHim] zpět jedním [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.taunt:1 ""Dále", zakřičím, "jsi [my_foe.Custom('InsultAdjectiveArticle')], [my_foe.Custom('InsultAdjective')] [my_foe.Custom('InsultNoun')], jehož [my_foe.Custom('PointOfRidicule')] je terčem posměchu celé země!"."
 single_combat.0001.desc.my_feedback.technique_from_legend:0 "Dělám, co můžu, abych si v mžiku vzpomněl na legendy, a snažím se [myself.Custom('SignatureWeaponAction')] svůj [myself.Custom('signature_weapon')] jako hrdinové dávných časů. Stačí to na solidní úder proti mému překvapenému protivníkovi."
 single_combat.0001.desc.my_feedback.tire_opponent:0 "Znovu a znovu ustupuji, uhýbám a proplétám se, vždy v pokusu udržet se na svůdném dosahu cíle: brzy [my_foe.GetFirstNamePossessiveNoTooltip] vykazuje známky vyčerpání."
 single_combat.0001.desc.my_feedback.unsure_attack:0 "Zkouším několik formálních [myself.Custom('SignatureWeaponAttemptedLightPlural')], většinou se soustředím na to, abych neztratila svůj [myself.Custom('signature_weapon')], ale nic se vlastně ani nepřiblíží mému protivníkovi."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die:0 "Zamrzám. Mohu zde zemřít. Pokud něco neudělám, #EMP zemřu#! zde. Nemohu se přimět k pohybu, třesu se, když se modlím, aby [my_foe.GetFirstNameNoTooltip] zakopl a spadl, abych měl příležitost."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live:0 "Čekám, trpělivě. Možná nejsem nejlepší bojovník, ale snad, když dostanu dostatek času, [my_foe.GetFirstNameNoTooltip] se oběsí [my_foe.GetHerselfHimself]."single_combat.0031.desc.sc_attacker.stoic_veteran.fatality:0 "Trvá to víc než několik úspěšných ripost, než nakonec zakolísám, krev se mi valí z několika roztržených jizev a drsných ran po celém trupu. Pokud nic jiného, nikdo nemůže říct, že jsem padl lehce, ale každý [sc_loser.GetWomanMan] má [sc_victor.GetHerHis] limity.\n\nKolapsuji na kolena, připraven na [sc_victor.GetFirstNamePossessiveNoTooltip] smrtelnou ránu. Zdá se, že jsem dosáhl svých."
 single_combat.0001.desc.my_feedback.wrath_of_highgod:0 "[myself.GetFaith.HighGodName] je moudrý a [myself.GetFaith.HighGodHerHis|U] hněv je na #EMP mé#! straně. Křičím svou oddanost k nebesům, aby se [my_foe.GetFirstNameNoTooltip] třásl strachy před mou vírou."
 single_combat.0001.desc.opponent_response.attempt_disarm:0 "S překvapivou rychlostí, [my_foe.GetFirstNameNoTooltip] uvolňuje [my_foe.Custom('SignatureWeaponAttemptedHeavy')] z [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], téměř mi vyražením [myself.Custom('signature_weapon')] z ruky."
 single_combat.0001.desc.opponent_response.blade_dance:0 "[my_foe.GetFirstNameNoTooltip] je proslulý [my_foe.GetHerHis] schopnostmi s [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], a [my_foe.GetSheHe] mi to připomíná dokonalým plynulým řetězcem [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], který je občas přerušen děsivým [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."single_combat.0041.desc.opponent_response.probing_attack.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\n\nOdtud se to změní v souvislý roj [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] až budu schopen [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nNení to rychlá smrt."
 single_combat.0001.desc.opponent_response.butchery:0 "K brutálnímu úsměvu se rozprostírá na rtech [my_foe.GetFirstNamePossessiveNoTooltip], a než stačím upravit svou obranu, skoro se podívám pod divokou sprškou [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.confident_attack:0 "[my_foe.GetFirstNameNoTooltip] útočí s plynulou sérií [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] a [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], každý úder mě nutí ustoupit o kousek víc."
 single_combat.0001.desc.opponent_response.desert_warrior:0 "Zatímco se unavuji v boji v tomto horku, zdá se, že [my_foe.GetFirstNameNoTooltip] zůstává svěží a ohebný, spokojený nabízet jen občasný [my_foe.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house:0 ""#EMP [my_foe.GetFullNameNoTooltip]!#!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue:0 "křičí můj soupeř, [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] zuřivě [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] okolo a blízko mě."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto:0 ""#EMP [my_foe.GetHouse.GetMotto]#!, špíno!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house:0 ""Jsi hanbou [my_foe.GetHouse.GetNameNoTooltip] jména!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetFirstNameNoTooltip] odpovídá zuřivou sprškou [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], téměř [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] opakovaně."
 single_combat.0001.desc.opponent_response.feint_and_stab:0 "[my_foe.GetFirstNameNoTooltip] se snaží oklamat vlevo se [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], pouze aby zasáhl mé srdce skrytým dýkou v [my_foe.GetHerHis] nedominantní ruce."
 single_combat.0001.desc.opponent_response.forest_fighter:0 "Zkušený dřevař [my_foe.GetWomanMan], [my_foe.GetFirstNameNoTooltip] se zdá, že prochází trním a keři bez problému, nechávající mě, abych se probojoval přes překážky za [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.guard:0 "[my_foe.GetFirstNameNoTooltip] přijímá obrannou pozici, dělá [my_foe.GetHerHis] naprosté maximum, aby mě odrazil. [my_foe.GetWomanMan]'s [my_foe.Custom('EyeEyes')] sleduje každý můj pohyb."
 single_combat.0001.desc.opponent_response.hail_mary:0 "Dobře si vědom, že [my_foe.GetSheHe] je naprosto překonán, [my_foe.GetFirstNameNoTooltip] se na mě vrhá vlastním tělem, nutí mě ustoupit se všemi beznadějnými snahami odsouzeného."single_combat.0041.desc.sc_attacker.taunt.injury:0 "že [sc_loser.GetSheHe] nakonec tak rozzuřený, že [sc_loser.GetSheHe] opomíjí náležitosti rozumného boje a hodí [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] na zem, odhodlán mě zabít [sc_loser.GetHerHis] holý[sc_loser.Custom('HandHands')].\n\nStačí malé mávnutí mého [sc_victor.Custom('signature_weapon')] k tomu, abych připomněl [sc_loser.GetFirstNameNoTooltip], kde se nachází, a rychle dostávám výnos vypravený mezi sevřenými zuby."
 single_combat.0001.desc.opponent_response.hard_grit:0 "[my_foe.GetFirstNameNoTooltip] je znepokojivě kompetentní bojovník, jak se opakovaně vyhýbá nebo parí solidním úderům a pak je vrací zpět na mě."
 single_combat.0001.desc.opponent_response.hurt_me_better:0 "Pramínek krve stéká z [my_foe.GetFirstNamePossessiveNoTooltip] pokožky; kde se setkává s [my_foe.GetHerHis] horním rtem, [my_foe.GetSheHe] si to líže, s ďábelským úsměvem."single_combat.0041.desc.opponent_response.taunt.injury:0 "Je to tak účinné, jak to potřebuje být, zanechávající mého protivníka omámeného na zemi.\n\nSleduje ho mírně omráčené odevzdání krátce poté."
 single_combat.0001.desc.opponent_response.is_that_a_crocodile:0 "Neočekávaný hadí hvízdání odhaluje rozzuřeného krokodýla, který čerstvě vyšel z blízkého vodního toku, a jen s několika [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] se ho odháním."
 single_combat.0001.desc.opponent_response.jungle_stalker:0 "[my_foe.GetFirstNameNoTooltip] se ukazuje jako kluzký soupeř, uniká z mých útoků a prochází hustou vegetací s lehkostí, kterou prostě nedokážu."
 single_combat.0001.desc.opponent_response.lightning_assault:0 "[my_foe.GetFirstNameNoTooltip] neztrácí čas, setkává se se mnou s intenzivní sérií [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], které mě nutí ustupovat krok za krokem."
 single_combat.0001.desc.opponent_response.like_a_viper:0 "Než se naději, [my_foe.GetFirstNameNoTooltip] je somehow #EMP uvnitř#! mé obrany, [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] se řítí k mému srdci. Je to jen díky nejtěsnějšímu okraji, že uhnu zpět."
 single_combat.0001.desc.opponent_response.martial_voice:0 "[my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] se dostává do lenivé obranné pozice a [my_foe.GetSheHe] začíná na mě křičet, [my_foe.GetHerHis] tón je podobný tomu, jaký by se používal pro špatně se chovajícího nevolníka, ne pro [myself.GetTitleAsNameNoTooltip]."
 single_combat.0001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstNameNoTooltip] se stáhne ode mě, vytvářející malou pauzu. Dočasný klid je vyplněn chvastáním o [my_foe.GetHerHis] slávě a útoky na mou hodnotu, což mě dost rozčílí."
 single_combat.0001.desc.opponent_response.nut_em:0 "Když zahlédnu příležitost, [my_foe.GetFirstNameNoTooltip] se vrhne dopředu a narazí mi tvrdě do [myself.Custom('MaskFace')]. Otočím se zpět, vykolejený."
 single_combat.0001.desc.opponent_response.onslaught:0 "[my_foe.GetFirstNameNoTooltip] zakrčí [my_foe.GetHerHis] krk a začne na mou obranu vypouštět údery, maraton [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] které málem přeruší mé odhodlání svou neúnavnou zběsilostí."
 single_combat.0001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstNameNoTooltip] skvěle využívá otevřené prostředí, doručuje [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] před tím, než ustoupí do širokého prostoru."
 single_combat.0001.desc.opponent_response.pocket_sand:0 "Jednu chvíli bojujeme, v další chvíli se ozve výkřik "#EMP Huyah!#!" Moje [myself.Custom('EyeEyes')] pálí, moje vidění se rozmazává a moje ústa chutnají po vyhozeném [sc_defender.Custom('GritType')]."
 single_combat.0001.desc.opponent_response.pocket_silver:0 "Zničehonic [my_foe.GetFirstNameNoTooltip] hodí těžkou peněženku na mou [myself.Custom('MaskFace')], která se s #EMP prasknutím#! spojí. Než se vzpamatuji, [my_foe.GetSheHe] tlačí [my_foe.GetHerHis] výhodu proti mně."
 single_combat.0001.desc.opponent_response.probing_attack:0 "[my_foe.GetFirstNamePossessiveNoTooltip] odpověď je pečlivě promyšlená, čekající na přesně ten správný okamžik, aby odpověděl několika [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.put_the_boot_in:0 "[my_foe.GetFirstNameNoTooltip] se žene dopředu, nutíc mě ustoupit s [my_foe.Custom('SignatureWeaponAttemptedLight')] než přivede vysoký kop na můj hrudník. Téměř padám."
 single_combat.0001.desc.opponent_response.raaargh:0 "[my_foe.GetFirstNameNoTooltip] se zdá, že vibruje na sekundu, pak [my_foe.GetSheHe] exploduje vztekem, křičící tak hlasitě, že otřásá zemí, a vrhá [my_foe.GetHerselfHimself] na mě s vzácnou #EMP divokostí#!."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech:0 "Ve snaze mě ponížit [my_foe.GetFirstNameNoTooltip] jednoduše ustupuje, kdykoli se přiblížím, urážející mě do detailu, #EMP dobře si vědom#! toho, že nemohu ignorovat [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy:0 "Lépe zvyklý na boj v těchto bažinatých mokřadech, než já, se [my_foe.GetFirstNameNoTooltip] snaží znovu a znovu mě donutit do slané vody, téměř úspěšně."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky:0 "Odborník v boji na skalnatých svazích, [my_foe.GetFirstNameNoTooltip] neztrácí čas při získávání vyvýšeného postavení, takovou výhodu [my_foe.GetSheHe] #EMP téměř#! odstraňuje více mých končetin."
 single_combat.0001.desc.opponent_response.something_to_hide:0 ""Zapomněl jsi na svůj #EMP dluh#! vůči mně, [myself.GetFirstNameNoTooltip]?" usmívá se [my_foe.GetFirstNameNoTooltip]. Když si uvědomím, o čem [my_foe.GetSheHe] mluví, moje ramena klesají."
 single_combat.0001.desc.opponent_response.special_fallback:0 "Nepředvídaně [my_foe.GetFirstNameNoTooltip] dokáže zamířit zlomyslný kop na mé holeni, což mě na chvíli ochromí."
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNamePossessiveNoTooltip] čas ve Varangijské garde zanechal [my_foe.GetHerHim] stoického, brutálního a smrtícího s [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], dodávající [my_foe.Custom('SignatureWeaponAttemptedHeavy')] po [my_foe.Custom('SignatureWeaponAttemptedHeavy')] do mého trupu."
 single_combat.0001.desc.opponent_response.strict_guard:0 "[my_foe.GetFirstNameNoTooltip] přechází do obranné pozice, [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] tvoří téměř neproniknutelnou zeď dokonalých výpadů mezi mnou a [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.surprise_attack:0 "[my_foe.GetFirstNameNoTooltip] najednou změní směr, vrhá [my_foe.GetHerselfHimself] stranou a do [my_foe.Custom('SignatureWeaponAttemptedHeavy')], čemuž se sotva stačím vyhnout."
 single_combat.0001.desc.opponent_response.taunt:0 "[my_foe.GetFirstNameNoTooltip], zřejmě opovrhující skutečným bojem, se rozhodl učinit řadu bolestivých, osobních komentářů o mně, mé rodině a způsobu, jak jím chřest."
 single_combat.0001.desc.opponent_response.technique_from_legend:0 "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] podivně známým způsobem, poté provádí téměř dokonalý [my_foe.Custom('SignatureWeaponAttemptedHeavy')], který bych mohl přísahat, že jsem viděl předtím."
 single_combat.0001.desc.opponent_response.tire_opponent:0 "[my_foe.GetFirstNameNoTooltip] se stahuje z každého mého úderu, což mi dává možnost útočit, aniž bych dostal další solidní zásah. Netrvá dlouho, než začnu cítit únavu."
 single_combat.0001.desc.opponent_response.unsure_attack:0 "[my_foe.GetFirstNameNoTooltip] se pokouší, váhavě, vypustit [myself.Custom('SignatureWeaponAttemptedLight')] na mě, ale úder je snadno setřen."
 single_combat.0001.desc.opponent_response.wait_and_hope:1 "[my_foe.GetFirstNameNoTooltip] zůstává zcela klidný, zjevně doufá, že jednoduše odhodím [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.wrath_of_highgod:0 ""Za [my_foe.GetFaith.HighGodNameAlternate] a [my_foe.GetFaith.WarGodName], trp blasphemiku!" křičí [my_foe.GetFirstNameNoTooltip], [my_foe.Custom('SignatureWeaponActionPresentParticiple')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] k nebesům."
 single_combat.0001.desc.sc_attacker.intro.epilogue:1 "\n\nS náhle se třepe, náš zápas začíná.\n\n"
 single_combat.0001.desc.sc_attacker.intro:1 "Na několik krátkých okamžiků se [sc_defender.GetTitledFirstName] a já pohybujeme v líných půlkruzích, každý sleduje možnost. [sc_attacker.Custom('SignatureWeaponAction')] svůj [sc_attacker.Custom('SignatureWeaponNameOrType')], připraven se bránit, zatímco [sc_defender.GetSheHe] pevně drží [sc_defender.GetHerHis] [sc_defender.Custom('SignatureWeaponNameOrType')] v ruce."
 single_combat.0001.desc.sc_defender.intro:1 "[sc_attacker.GetTitledFirstName] a já se kolem sebe potulujeme, každý vážíme své možnosti. [sc_attacker.GetSheHe|U] [sc_attacker.Custom('SignatureWeaponActionThirdPerson')] děsivý [sc_attacker.Custom('SignatureWeaponNameOrType')], zatímco já pevně držím svůj vlastní [sc_defender.Custom('SignatureWeaponNameOrType')]. Smrtící zbraň se cítí chladně a těžce v mém úchopu.\n\n"
 single_combat.0001.desc.success_check.almost_certain:0 "\n\nNemohu být víc než jeden dobře umístěný úder daleko od vítězství."
 single_combat.0001.desc.success_check.almost_impossible:0 "\n\nJeště jsem nezvládl otevřít obranu svého protivníka, a zatím nevidím žádný způsob, jak dosáhnout vítězství."
 single_combat.0001.desc.success_check.likely:0 "\n\nMám svého protivníka na zadní noze, ale stále musím zpečetit svou vítězství."
 single_combat.0001.desc.success_check.moderate:0 "\n\nJsme si rovni, vítězství se vyvažuje na ostří nože."
 single_combat.0001.desc.success_check.unlikely:0 "\n\nMůj protivník stále dobře odolává mým úderům, ale [my_foe.GetSheHe] se zdá blízko k tomu, aby zaváhal."
 single_combat.0001.desc.success_check.very_likely:0 "\n\nMůj protivník je zaskočen, vítězství je tak blízko, že ho prakticky cítím na jazyku."
 single_combat.0001.desc.success_check.very_unlikely:0 "\n\nObrana mého protivníka je silná a cítím se daleko od vítězství."
 single_combat.0001.desert_warrior:0 "Horko tě dostává, [my_foe.GetFirstNameNoTooltip]? Slaboch!"single_combat.0001.desc.my_feedback.unsure_attack:0 "Zkouším pár povrchních [myself.Custom('SignatureWeaponAttemptedLightPlural')], přičemž se většinou soustředím na to, abych neztratil svou [myself.Custom('signature_weapon')], ale nic se ani nepřiblíží mému protivníkovi."
 single_combat.0001.duel_success.high.has_happened:0 "#difficulty_easy VYSOKO#! zvýšení na [my_foe.GetHerHis] [single_combat_success_chance|E]"
 single_combat.0001.duel_success.high:0 "#difficulty_easy VYSOKO#! zvýšení tvé [single_combat_success_chance|E]"
 single_combat.0001.duel_success.low.has_happened:0 "#difficulty_hard LOW#! zvýšit na [my_foe.GetHerHis] [single_combat_success_chance|E]"
 single_combat.0001.duel_success.low:0 "#difficulty_hard LOW#! zvýšení tvé [single_combat_success_chance|E]"
 single_combat.0001.duel_success.medium.has_happened:0 "#difficulty_medium MEDIUM#! zvýšení [my_foe.GetHerHis] [single_combat_success_chance|E]"single_combat.0001.desc.my_feedback.like_a_viper:0 "Se vší silou se prodírám kolem [my_foe.GetFirstNamePossessiveNoTooltip] stráže a spouštím vášnivý úder se svým [myself.Custom('signature_weapon')], s cílem [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Pouze nejtěsnější mezera mě zastavuje od získání krvavého vítězství."
 single_combat.0001.duel_success.medium:0 "#difficulty_medium STŘEDNÍ#! zvýšení šance na [single_combat_success_chance|E]"
 single_combat.0001.duel_success.none.has_happened:0 "#difficulty_hard NE#! zvýšení na [my_foe.GetHerHis] [single_combat_success_chance|E]"
 single_combat.0001.duel_success.none:0 "#difficulty_hard NE#! zvýšení na váš [single_combat_success_chance|E]"
