 scandinavian_elective_candidates_tooltip: "Aby byla postava platným kandidátem podle Thingu, musí splnit jednu z následujících podmínek:\n$EFFECT_LIST_BULLET$Být legitimním členem [extended_family|E] vládce, který není v linii dědění teokracie či republiky. Děti kandidáta nemohou být nominovány\n$EFFECT_LIST_BULLET$Být [claimant|E] na titul, který není v linii dědění teokracie či republiky"
