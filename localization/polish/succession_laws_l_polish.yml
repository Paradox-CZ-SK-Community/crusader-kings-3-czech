 princely_elective_succession_law: "Volba princů"
 princely_elective_succession_law_effects: "Císař a sedm kurfiřtů mohou nominovat [title_heir|E] z vlastních řad, z [legitimate|E] dětí a sourozenců [ruler|E], stejně jako z významných [de_jure|E] [vassal|E] říše. Pokud je některý historický kurfiřtský [title|E] držen nevěřícími nebo neexistuje, jeho místo zaujme jiný [de_jure|E] vazal. Toto [succession_law|E] klade velký důraz na [faith|E] a [piety|E].\n\nKurfiřtské tituly pro tuto říši jsou hrabství Kolín, Mohuč a Trevír a vévodství Čechy, Východní Franky, Ostfálsko a Ostmarka."
