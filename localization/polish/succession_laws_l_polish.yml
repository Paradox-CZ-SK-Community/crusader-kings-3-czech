 saxon_elective_candidates: "Děti, uchazeči o titul a vazalové"
 saxon_elective_candidates_tooltip: "In order to be a valid Candidate under the Witenagemot, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate child of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic. Children of a candidate cannot be nominated\n$EFFECT_LIST_BULLET$Be a [powerful_vassal_powerful|E] [de_jure] Feudal Vassal of the title"
 saxon_elective_electors: "$feudal_elective_electors$"
 saxon_elective_electors_tooltip: "In order to be a valid [elector|E] under the Witenagemot, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be Adult\n$EFFECT_LIST_BULLET$NOT be Incapable"
 saxon_elective_succession_law: "Saská volba"
 saxon_elective_succession_law_effects: "[ruler|E] a všichni přímí dospělí [de_jure|E] vazalové o jeden či dva [ranks|E] pod [title|E] mohou nominovat [title_heir|E] z nejmocnějších [powerful_vassal|E] mezi nimi, z [legitimate|E] dětí vládce a z jiných platných [claimant|E]."
 saxon_elective_succession_law_subname: "Witenagemot"
