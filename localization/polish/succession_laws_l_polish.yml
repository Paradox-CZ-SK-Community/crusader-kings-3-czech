 single_heir_dynasty_house:1 "Seniority rodu"
 single_heir_dynasty_house_effects:1 "\n#V Pod $single_heir_dynasty_house$ [succession] nejstarší člen vašeho [house] zdědí všechny vaše tituly.#!\n\n#weak Při nástupu na trůn budou všechny [titles|e] zesnulého vladaře uděleny nejstaršímu oprávněnému členu jejich [house|E]. Vaše děti nic nedostanou, pokud některé z nich není nejstarším členem rodu.\n#!"
 single_heir_dynasty_house_subname:0 "Nejstarší člen [house] dědí"
 single_heir_succession_kurultai_law: "Kurultai"
 single_heir_succession_kurultai_law_effects: "Při Kurultai nástupnictví hraje [council|E] důležitou roli při rozhodování, kdo bude další v řadě. Pokud mezi [kurultai|E] zazní nesouhlasné hlasy, povede to k Chaotickému nástupnictví.\n\nPři Chaotickém nástupnictví je řada nejasná a [heir|E] utrpí na začátku svého panování určité negativní efekty.\n\nPokud se všichni Kurultai sjednotí, království zažije Stabilní nástupnictví, kde [heir|E] usedne na trůn za podpory všech svých nejsilnějších podporovatelů."
 single_heir_succession_kurultai_subname: "Nejstarší dítě dědí"
 single_heir_succession_law:4 "Primogenitura"
 single_heir_succession_law_effects:1 "\n#V Pod $single_heir_succession_law$ [succession] vaše nejstarší dítě zdědí všechny vaše [titles].#!\n\n#weak Při nástupu na trůn budou všechny [titles|e] zesnulého vladaře uděleny [player_heir|E], což je jejich nejstarší [eligible_child|E]. Mladší děti nic nedostanou.\n#!"
 single_heir_succession_law_subname:0 "Nejstarší dítě dědí"
 single_heir_succession_law_youngest:4 "Ultimogenitura"
 single_heir_succession_law_youngest_effects:1 "\n#V Pod $single_heir_succession_law_youngest$ [succession] vaše nejmladší dítě zdědí všechny vaše [titles].#!\n\n#weak Při nástupu na trůn budou všechny [titles|e] zesnulého vladaře uděleny [player_heir|E], což je jejich nejmladší [eligible_child|E]. Starší děti nic nedostanou.\n#!"
