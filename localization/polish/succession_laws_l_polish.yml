 single_heir_dynasty_house_effects: "\n#V Pod $single_heir_dynasty_house$ [succession] nejstarší člen vašeho [house] zdědí všechny vaše tituly.#!\n\n#weak Při nástupu na trůn budou všechny [titles|e] zesnulého vladaře uděleny nejstaršímu oprávněnému členu jejich [house|E]. Vaše děti nic nedostanou, pokud některé z nich není nejstarším členem rodu.\n#!"
