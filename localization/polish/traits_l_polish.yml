 trait_tourney_participant: "Hastiluder"
 trait_tourney_participant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] se [Select_CString(ROOT.GetCharacter.IsFemale,'zúčastnila vojenských her a zdokonalila','zúčastnil vojenských her a zdokonalil')] své dovednosti v bojích a osobním souboji."
