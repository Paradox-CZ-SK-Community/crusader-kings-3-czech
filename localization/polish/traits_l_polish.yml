 trait_track_aggressive_attacker: "Specialista na útok"
 trait_track_aggressive_attacker_desc: "#help Získáváte zkušenosti v tomto oboru zahajováním útoků v boji.#!\n\nNejlepší obranou je rychlý a brutální útok."
 trait_track_bandit: "Lupič"
 trait_track_bandit_desc: "Světlo zákona daleko za městskými hradbami neruší; tady platí právo síly."
 trait_track_bow: "Luk"
 trait_track_bow_desc: "Tahy v tětivě i v lučištníkovi, spojeny k tomu, aby šipka zasáhla cíl."
 trait_track_cautious_leader: "Tradiční velitel"
 trait_track_cautious_leader_desc: "#help Získáváte zkušenosti v tomto oboru bojem proti armádám, které jsou větší než ty vaše.#!\n\nTrpělivost a preciznost zaručují, že každý tah má váhu a každá ztráta je minimalizována."
 trait_track_desert_warrior: "Pouštní specialista"
 trait_track_desert_warrior_desc: "#help Získáváte zkušenosti v tomto oboru bojem v terénech: poušť, pouštní hory, oázy nebo suché krajiny.#!\n\nV rozlehlé a nemilosrdné poušti ti, kteří vydrží, povstanou nad ostatními."
 trait_track_falconer: "Sokolník"
 trait_track_falconer_desc: "Není ušlechtilejšího sportu než lov s jestřábem a sokolem."
 trait_track_flexible_leader: "Improvizátor"
 trait_track_flexible_leader_desc: "#help Získáváte zkušenosti v tomto oboru bojem proti armádám v bitvě.#!\n\nPřizpůsobení je klíčem k přežití na kterémkoli bojišti."
 trait_track_foot: "Chůze"
 trait_track_foot_desc: "Lidské tělo je konečným nástrojem a jeho zvládnutí ti přinese svět."
 trait_track_forder: "Říční specialista"
 trait_track_forder_desc: "#help Získáváte zkušenosti v tomto oboru bojem v přímořských nebo říčních provinciích.#!\n\nTam, kde jiní vidí řeky a potoky, někteří vidí cesty k vítězství."
 trait_track_forest_fighter: "Specialista na lesy"
 trait_track_forest_fighter_desc: "#help Získáváte zkušenosti v tomto oboru bojem v lesním nebo tajgovém terénu.#!\n\nMezi stromy se každý stín stává štítem, každá větev spojencem."
 trait_track_governor: "$trait_governor$"
 trait_track_governor_desc: "Daně. Půda. Vojsko. Vše lze a mělo by být spravováno k dokonalosti.\n\n#weak Tento [Concept('trait','$trait$')|E] může být zvyšován prostřednictvím akcí, které zlepšují držené [Concept('counties','$counties$')|E] nebo prospívají [Concept('realm','$realm$')|E], jako je dokončení [Concept('governance_issues','$governance_issues$')|E], výstavba [Concept('buildings','$buildings$')|E] nebo volba určitých možností v událostech.#!"
 trait_track_holy_warrior: "Fanatik"
 trait_track_holy_warrior_desc: "#help Získáváte zkušenosti v tomto oboru bojem proti lidem jiné víry.#!\n\nSrdce ocelové vírou — žádný protivník není příliš velký, žádná bitva příliš hrozivá."
 trait_track_horse: "Kůň"
 trait_track_horse_desc: "Zvíře a jezdec v dokonalé harmonii, slavní a svobodní pod nekonečnou modrou oblohou."
 trait_track_hunter: "Venator"
 trait_track_hunter_desc: "Zvuk rohů, psů, kořisti! Ať lukem nebo z konských hřbetů — žádný zážitek se nevyrovná ulovení divoké zvěře!"
 trait_track_jungle_stalker: "Džunglový specialista"
 trait_track_jungle_stalker_desc: "#help Získáváte zkušenosti v tomto oboru bojem v džunglovém terénu.#!\n\nHustá džungle skrývá ty, kteří ovládají její hloubky, připravené udeřit ze stínů."
 trait_track_knight_errant: "Činitel dobra"
 trait_track_knight_errant_desc: "Nestačí tvrdit, že jsi spravedlivý — musíš to i prokazovat.\n\n#weak Tento [Concept('trait','$trait$')|E] lze zvyšovat plněním Justicar, Prowess nebo Martial [Concept('task_contracts','$task_contracts$')|E], které ukazují čestné vlastnosti."
 trait_track_lifestyle_blademaster: "Mistr čepelí"
 trait_track_lifestyle_blademaster_desc: "Roky strávené zvládáním zbraně, aby její výsledná ladnost jednou mohla zachránit život a ukončit jiný."
 trait_track_lifestyle_mystic: "Mystický"
 trait_track_lifestyle_mystic_desc: "Tajemství světa, jak fyzického, tak jiného, se rozkrývají při dostatečném rozjímání."
 trait_track_lifestyle_physician: "Lékař"
 trait_track_lifestyle_physician_desc: "Zastav tady krvácení, otevři tam žílu. Tyto humorální rovnováhy brzy opět nastanou!"
 trait_track_lifestyle_reveler: "Zabávající se"
 trait_track_lifestyle_reveler_desc: "Nápoj a smích v dobré společnosti. Co víc si přát od života?"
 trait_track_logistician: "Zásobovač"
 trait_track_logistician_desc: "#help Do tohoto oboru získáváte zkušenosti vedením armády při přesunu po mapě.#!\n\nMistrovství v zásobování je mistrovstvím války, které zaručuje, že armáda nikdy nezaváhá, když to nejvíce záleží."
 trait_track_marauder: "Plenitel"
 trait_track_marauder_desc: "Není to tak slavné unášet a vraždit mimo vybrané kruhy společnosti, ale nemusí to být méně výnosné."
 trait_track_military_engineer: "Obléhatel"
 trait_track_military_engineer_desc: "#help Získáváte zkušenosti v tomto oboru úspěšným dokončováním obléhání.#!\n\nVe válce jsou překážky jen výzvy k překonání."
 trait_track_open_terrain_expert: "Specialista na otevřený terén"
 trait_track_open_terrain_expert_desc: "#help Získáváte zkušenosti v tomto oboru bojem na pláních, polích nebo stepi.#!\n\nOtevřené pole nabízí nekonečné možnosti k obcházení a přemožení."
 trait_track_organizer: "Pochodník"
 trait_track_organizer_desc: "#help Získáváte zkušenosti v tomto oboru vedením armády při přesunu po mapě.#!\n\nDobře koordinovaná síla se pohybuje rychle a udeří s přesností."
 trait_track_pilgrim: "Poutník"
 trait_track_pilgrim_desc: "Otlačené nohy, bolavé tělo, ošlehaná tvář. To vše je malá oběť za vykonání tvé svaté povinnosti."
 trait_track_poacher: "Pytlák"
 trait_track_poacher_desc: "Nic se nestane, když je ulovená jen zvěř. Že?"
 trait_track_reaver: "Nájezdník"
 trait_track_reaver_desc: "#help Získáváte zkušenosti v tomto oboru úspěšným pleněním sídel.#!\n\nKde kráčí nájezdník, svět je přetvářen ohněm a dobytím."
 trait_track_reckless: "Experimentální velitel"
 trait_track_reckless_desc: "#help Získáváte zkušenosti v tomto oboru bojem proti armádám, které jsou větší než ty vaše.#!\n\nŠtěstí přeje těm, kdo jsou dost odvážní riskovat vše pro slávu."
 trait_track_rough_terrain_expert: "Specialista na těžký terén"
 trait_track_rough_terrain_expert_desc: "#help Získáváte zkušenosti v tomto oboru bojem v kopcích, horách nebo na bažinatém terénu.#!\n\nV nejnáročnějším terénu vítězí ti, kdo přijmou výzvu."
 trait_track_scarred: "Zjizvený"
 trait_track_scarred_desc: "Jizva je často považována za známku statečnosti, ale vždy existuje hranice, kdy to přestává být přitažlivé..."
 trait_track_the_wake: "Fenstalker"
 trait_track_the_wake_desc: "Osud tká svůj nenápadný pavučin. Co je mé právem, bude vzato zpět silou.\n\n#weak Tento trait lze zvyšovat porážkou [Concept('characters','$characters$')|E] #BOL $norman$#! [Concept('culture','$culture$')|E] v [Concept('battle','$battle$')|E] nebo v [Concept('single_combat_duel_plural','$single_combat_duel_plural$')|E].#!"
 trait_track_thief: "Zloděj"
 trait_track_thief_desc: "Vlastnictví je přece devět desetin zákona."
 trait_track_trickster: "Šibal"
 trait_track_trickster_desc: "Pomalá mysl není jen tragédie - pro mazané je to #EMP příležitost#!."
 trait_track_unyielding_defender: "Obranný specialista"
 trait_track_unyielding_defender_desc: "#help Získáváte zkušenosti v tomto oboru obranou v boji.#!\n\nPevnost je silná jen natolik, jak silná je vůle těch uvnitř."
 trait_track_violet_poet: "Rapsód"
 trait_track_violet_poet_desc: "Nejpravdivější vyjádření básníka nejsou pouze slova, ale i duše a tělo.\n\n#weak Tento [Concept('trait','$trait$')|E] lze zvyšovat dvěma způsoby: buď psaním poezie, nebo více #UND milostnými#! metodami."
 trait_track_winter_soldier: "Zimní stopař"
