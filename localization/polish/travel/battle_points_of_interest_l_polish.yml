 BattlePoIHistoricalDescAror: "#emp Victor: Muhammad ibn al-Qasim\nPorazený: Raja Dahir\nDatum: 711 n.l.#!\n#weak Bitva v Umájovské invazi do Indie, mezi Rajou z Sindhu a Umájovskou říší.\n\nI když jeho protivníci byli původně početnější, umájovský velitel dokázal před bitvou získat lepší pozici pro své vojsko. V průběhu konfliktu toto nerovnováha vedla k tomu, že muslimské síly pomalu získaly kontrolu nad průběhem bitvy a se smrtí Raji Dahira byla jejich vítězství zajištěna.#!"
 BattlePoIHistoricalDescCivitate: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\nPorazen: [GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\nDatum: 18. června 1053 n.l.#!\n#weak Bitva mezi Normany na jedné straně a koalicí vedenou papežem na druhé, zahrnující Němce a místní Italy.\n\nI přes jejich početní převahu nebyla papežská koalice schopna prorazit normanskou pěchotu ve středu bitvy a jejich jízdní křídla prohrála bitvu proti normanské jízdě.\n\nKrátce po bitvě byl sám papež zajat Normany, což vedlo k ukončení konfliktu.#!"
 BattlePoIHistoricalDescDandanaqan: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\nPorazen: [GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\nDatum: 23. května 1040 n.l.#!\n#weak Důležitá bitva mezi rostoucí seljukskou mocí severní Persie a Ghaznavidskou říší. Po odražení seljukských sil v jejich počátečních bitvách začaly ghaznavidské síly hádat o kořisti, která zůstala za nimi.\n\nNeorganizované a nepřipravené na bitvu byly zaskočeny návratem seljukských sil. Narušené, hladovějící a demoralizované, byly ghaznavidské síly rozhodně poraženy svými protivníky.#!"
 BattlePoIHistoricalDescLechfeld: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\nPorazen: [GetScriptedCharacterByHistoryID( '460' ).GetFirstName] [GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\nDatum: 10. srpna 955 n.l.#!\n#weak Brutální bitva mezi silami saského krále Otty a silami Maďarska. Po katastrofálních ztrátách na obou stranách Maďaři uprchli, když byli na pokraji obklíčení a viděli, jak se tok bitvy obrátí proti nim.\n\nPo skončení bitvy bylo mnoho maďarských velitelů zajato a popravováno a trvalá maďarská hrozba pro západní Evropu byla konečně ukončena.#!"
 BattlePoIHistoricalDescManzikert: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '3040' ).GetFirstName] [GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\nPoražen: [GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\nDatum: 26. srpen, 1071 n.l.#!\n#weak Korunován jako císař Byzantské říše v roce 1068, Romanos vedl kampaň proti tureckým vpádům do Anatolie. Po omezeném úspěchu se snažil dosáhnout rozhodující vítězství v bitvě proti Arpu Arslanovi ze seldžucké říše blízko Manzikertu.\n\nZrazen jedním ze svých velitelů, který ustoupil s velkým sektorem jeho armády, byl Romanos zajat muslimskými jednotkami. Později, i když byl propuštěn svým nepřítelem, byl sesazen, oslepen, vyhnán a zemřel na své rány.#!"
 BattlePoIHistoricalDescStamfordBridge: "#emp Victor: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\nDate: 25. září, 1066 n. l.#!\n#weak Bitva u Stamford Bridge byla jednou z klíčových bitev mezi třemi uchazeči o anglický trůn, Williamem z Normandie, Haraldem z Norska a Haroldem z Anglie. Harold, spěchající na sever se svými muži, dokázal překvapit norské vojenské jednotky a donutit je do bitvy, na kterou nebyli připraveni.\n\nHarald byl zabit šípem skrze hrtan a jeho anglický spojenec [GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip], bratr Harolda, byl také zabit. Norská armáda, bez svých velitelů, byla v důsledku bitvy zničena.#!"
 BattlePoIHistoricalDescSvolder: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\nPoražen: [GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\nDatum: 9. září, 999 n.l.#!\n#weak Bitva mezi norskými silami Olafra Tryggvasona z jedné strany, proti koalici dánských a švédských sil vedených králem Sveinnem z Dánska z druhé.\n\nI když byl v masivní menšině, norský král se vyhnul útěku z nepřátelské koalice a zapojil se do boje s Švédy a Dány, označujíc je za 'kökory' a 'lesní kozy'.\n\nNa konci, i když zasadil nepříteli těžkou ránu, norská armáda byla rozdrcena. Olafr během bitvy zmizel a pravděpodobně zemřel.#!"
 BattlePoIHistoricalDescTalas: "#emp Vítěz: Abbasidův chalifát\nPoražen: Tangská dynastie\nDatum: 751 n.l.#!\n#weak Prodloužený konflikt mezi Abbasidským chalifátem, který se rozšiřoval do Transoxiany ze západu, a Tangskou dynastií, která se do ní rozšiřovala z východu.\n\nPůvodně těžká pěchota Tangské dynastie a jejich turečtí žoldáci hráli důležitou roli při odrážení abbasidských sil, ale s tím, jak se žoldáci přidávali k nepříteli a mnoho jejich spojenců je zradilo, byli Tangové nuceni ustoupit.\n\nTento konflikt znamenal konec západní expanze Tangů a Transoxania zůstala v muslimských rukou na dohlednou budoucnost.#!"BattlePoIHistoricalDescTours: "#emp Victor: [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\nPorazen: Abd al-Rahman al-Ghafiqi\nDatum: 10. října 732 n. l.#!\n#weak Bitva, kde Karel Kladivo odrazil invazi Umájovců do Francie, u řek Clain a Vienne. Říká se, že Karlovi muži byli nehybní jako zeď, když ničili útočící umájovskou těžkou jízdu. Poté, co vypátrali nepřátelského velitele a srazili ho, jejich protivníci uprchli z bojiště.#!"
 BattlePoIHistoricalDescTours: "#emp Victor: [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\nDefeated: Abd al-Rahman al-Ghafiqi\nDate: 10. října, 732 n. l.#!\n#weak Bitva, kde Karel Kladivo odrazil umajjádský útok na Francii, u řek Clain a Vienne. Říká se, že Karelovi muži byli nehybní jako zeď, kosící se nabíhající umajjádskou těžkou kavalérii. Poté, co našli nepřátelského velitele a srazili ho, jejich protivníci utekli z bojiště.!!"
 BattlePoIHistoricalDescYarmuk: "#emp Victor: [GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\nPorazený: [GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\nDatum: 20. srpna 636 n.l.#!\n#weak Bitva u Yarmuku je jednou z nejdůležitějších bitev v byzantské historii. Rozhodující porážka vedla k jejich ztrátám v Sýrii a Egyptě a k velké expanze arabské říše.\n\nTrvala 6 dní, průběh bitvy se původně obrátil proti muslimským dobyvatelům, ale když na Yarmuk zavítal pátý den, přešli z obranné taktiky na útočnou. V den 6 nasadili svou kavalerii do odvážného útoku, který rozbil byzantské vojsko.\n\nJejich morálka byla rozbita, byzantští vojáci padli do roklin, utopili se nebo byli rozmačkáni nepřátelskými vojáky, když prchali z bojiště.#!"
 BattlePoIHistoricalDescHastings: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '140' ).GetFirstName] [GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\nPoražen: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nDatum: 14. října, 1066 n.l.#!\n#weak Bitva u Hastingsu byla jednou z klíčových bitev v Williamově vzestupu k moci v Anglii. Donucen bojovat do kopce, normanská armáda se snažila postupovat a dokonce se v jednom okamžiku začala stahovat, ale William dokázal zorganizovat protiútok na anglické jednotky.\n\nPřemožen nepřátelskými silami, Harold zemřel spolu se svými dvěma bratry [GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip] a [GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip], čímž zanechal anglický trůn prázdný.#!"
