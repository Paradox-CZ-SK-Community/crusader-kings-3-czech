 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc: "[Province.Custom('BattlePoIDescriptionHistorical')]"
 travel_point_historical_name_visit_message: "[ROOT.Char.GetCurrentLocation.Custom('BattlePoiNameHistorical')]"
 BattlePoIHistoricalNameTours: "Bitva u Tours"
 BattlePoIHistoricalDescTours: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\nPoražený: Abd al-Rahman al-Ghafiqi\nDatum: 10. října 732 n.l.#!\n#weak Bitva, při níž Karel Martel odrazil umajjovskou invazi do Francie u řek Clain a Vienne. Říká se, že Karlovi muži stáli nehybní jako zeď a stříhali do nabíhající umajjovské těžké jízdy. Poté, co dopadli na nepřátelského velitele a strhli ho ze sedla, jejich protivníci prchli z bojiště.#!"
 BattlePoIHistoricalNameLechfeld: "Bitva u Lechfeldu"
 BattlePoIHistoricalDescLechfeld: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\nPoražený: [GetScriptedCharacterByHistoryID( '460' ).GetFirstName] [GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\nDatum: 10. srpna 955 n.l.#!\n#weak Krvavá bitva mezi vojsky saského krále Otty a uherskými silami. Po devastujících ztrátách na obou stranách Uhři ustoupili, když se jim hrozilo obklíčení a tok bitvy se obrátil proti nim.\n\nPo skončení bitvy bylo mnoho uherských velitelů zajato a popraveno a trvající maďarská hrozba pro západní Evropu byla konečně zlomena.#!"
 BattlePoIHistoricalNameHastings: "Bitva u Hastingsu"
 BattlePoIHistoricalDescHastings: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '140' ).GetFirstName] [GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\nPoražený: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nDatum: 14. října 1066 n.l.#!\n#weak Bitva u Hastingsu byla jednou z klíčových bitev při vzestupu Viléma k moci v Anglii. Donuceni bojovat do kopce, normandští vojáci se obtížně probíjeli kupředu a dokonce se v určitém okamžiku začali stahovat, ale Vilém dokázal zorganizovat protiútok proti anglickým jednotkám.\n\nPřemožen Harold padl spolu se svými dvěma bratry [GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip] a [GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip], čímž anglický trůn zůstal neobsazen.#!"
 BattlePoIHistoricalNameStamfordBridge: "Bitva u Stamford Bridge"
 BattlePoIHistoricalDescStamfordBridge: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nPoražený: [GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\nDatum: 25. září 1066 n.l.#!\n#weak Bitva u Stamford Bridge byla jedním z klíčových střetnutí mezi třemi uchazeči o anglický trůn: Vilémem z Normandie, Haraldem z Norska a Haroldu z Anglie. Harold se s muži hnul na sever a překvapil norská vojska, která nebyla připravena k boji.\n\nHarald byl zabit šípem do průdušnice a jeho anglický spojenec [GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip], Haroldův bratr, byl také zabit. Norská armáda byla po bitvě bez velitelů téměř zničena.#!"
 BattlePoIHistoricalNameManzikert: "Bitva u Manzikertu"
 BattlePoIHistoricalDescManzikert: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '3040' ).GetFirstName] [GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\nPoražený: [GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\nDatum: 26. srpna 1071 n.l.#!\n#weak Romanos, korunovaný císařem Byzantské říše v roce 1068, vedl tažení proti tureckým vpádům do Anatolie. Po omezených úspěších se pokusil dosáhnout rozhodujícího vítězství v bitvě proti Alp Arslanu z seldžucké říše u Manzikertu.\n\nZrazen jedním ze svých velitelů, který ustoupil s velkou částí armády, Romanos skončil v zajetí muslimských vojsk. Ač byl později propuštěn, byl svržen, očním zákrokem oslepen, vyhnán do exilu a zemřel na následky zranění.#!"
 BattlePoIHistoricalNameYarmuk: "Bitva u Yarmuku"
 BattlePoIHistoricalDescYarmuk: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\nPoražený: [GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\nDatum: 20. srpna 636 n.l.#!\n#weak Bitva u Yarmuku je jednou z nejdůležitějších bitev byzantské historie. Rozhodující porážka vedla ke ztrátě Sýrie a Egypta a k velkému rozšíření arabského (muslimského) impéria.\n\nBitva trvala šest dní; původní průběh se nejprve přiklonil proti muslimským útočníkům, ale pátý den přešli z obranné do ofenzivní strategie. Šestého dne nasadili odvážnou jízdu, která zlomila byzantskou armádu.\n\nZlomené morálky se byzantští vojáci hroutili do kaňonů, topili se nebo byli dohoněni a pobiti, když prchali z bojiště.#!"
 BattlePoIHistoricalNameDandanaqan: "Bitva u Dandanaqanu"
 BattlePoIHistoricalDescDandanaqan: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\nPoražený: [GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\nDatum: 23. května 1040 n.l.#!\n#weak Důležitá bitva mezi rostoucí seldžuckou mocí v severní Persii a Ghaznavidskou říší. Po úspěších proti seldžuckým silám v počátečních střetnutích začali Ghaznavidové pospolitě hádat o kořist.\n\nZmateni a nepřipraveni k boji byli překvapeni návratem seldžuckých sil. Pronásledovaní, hladovějící a demoralizovaní, ghaznavidské vojsko bylo svými protivníky rozprášeno.#!"
 BattlePoIHistoricalNameAror: "Bitva u Aroru"
 BattlePoIHistoricalDescAror: "#emp Vítěz: Muhammad ibn al-Qasim\nPoražený: Raja Dahir\nDatum: 711 n.l.#!\n#weak Bitva při umajjovské invazi do Indie, mezi radžou Sinhdu a Umajjovskou říší.\n\nAčkoliv jejich protivníci měli původně početní převahu, umajjovský velitel si dokázal zajistit lepší postavení před rozhodujícím střetem. Během konfliktu mu to postupně umožnilo převzít iniciativu a s smrtí radži Dahira bylo vítězství zajištěno.#!"
 BattlePoIHistoricalNameSvolder: "Bitva u Svolderu"
 BattlePoIHistoricalDescSvolder: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\nPoražený: [GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\nDatum: 9. září 999 n.l.#!\n#weak Bitva mezi norskými silami Olafa Tryggvasona na jedné straně a koalicí dánských a švédských sil vedených králem Sveinnem z Dánska na straně druhé.\n\nI přes značnou přesilu norský král odmítl ustoupit před nepřátelskou koalicí a pustil se do boje se Švédy a Dány, přičemž je urážel jako 'jídelníky koní' a 'lesní kozy'.\n\nNakonec, přestože ponesl těžké rány svému protivníkovi, byla norská armáda poražena. Olaf v bitvě zmizel a pravděpodobně zahynul.#!"
 BattlePoIHistoricalNameCivitate: "Bitva u Civitate"
 BattlePoIHistoricalDescCivitate: "#emp Vítěz: [GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\nPoražený: [GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\nDatum: 18. června 1053 n.l.#!\n#weak Bitva mezi Normany na jedné straně a koalicí vedenou papežem na straně druhé, včetně německých a místních italských sil.\n\nI přes početní převahu papežská koalice nedokázala prorazit normanská centra pěchoty a jejich jízdní křídla prohrála s normanskou jízdou.\n\nKrátce po bitvě byl papež zajat Normany, což vedlo k ukončení konfliktu.#!"
 BattlePoIHistoricalNameTalas: "Bitva u Talasu"
 BattlePoIHistoricalDescTalas: "#emp Vítěz: Abbásovský chalífát\nPoražený: dynastie Tang\nDatum: 751 n.l.#!\n#weak Dlouhotrvající střet mezi Abbásovským chalífátem expandujícím do Transoxanie od jihozápadu a dynastií Tang expandující z východu.\n\nPůvodně sehrála důležitou roli těžká pěchota Tang a jejich tюркští žoldnéři při odražení Abbásovských sil, ale když žoldnéři přešli na druhou stranu a mnozí jejich spojenci je zradili, byli Tangové zatlačeni.\n\nTento konflikt ukončil západní expanzi dynastie Tang a Transoxiana byla na dlouhou dobu v rukou muslimských vládců.#!"
