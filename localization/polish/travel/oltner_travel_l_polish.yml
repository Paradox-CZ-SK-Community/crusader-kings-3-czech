 i_saw_nothing: "Ne. Neviděl(a) jsem nic. Nic #EMP vůbec#!. Raději na to zapomeň."
 travel_events_oltner_2.1190.t: "Ukradená památka"
 travel_events_oltner_2.1190.desc: "V tichu našeho tábora poblíž [location.GetName] rozruší klid pronikavý křik. Můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] obviněně konfrontuje mého [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], držíc drahocenný [entourage_member_1.Custom('GetRandomSmallPreciousItem')].\n\n\"Ty zloději! To bylo od mé matky!\" vykřikuje [entourage_member_1.GetFirstNameNoTooltip], oči plné hněvu. [entourage_member_2.GetFirstNameNoTooltip] razantně popírá obvinění, \"Ty zákeřný [entourage_member_1.Custom('InsultNoun')], vždycky to patřilo mně!\""
 travel_events_oltner_2.1190.a: "\"Patří to [entourage_member_1.GetFirstNameNoTooltip].\""
 travel_events_oltner_2.1190.b: "\"[entourage_member_2.GetFirstNameNoTooltip] si to ponechá.\""
 travel_events_oltner_2.1190.c: "\"Jste oba děti, dejte to sem!\""
 travel_events_oltner_2.1190.d: "\"Opravdu #EMP nemáme#! na to čas!\""
 travel_events_oltner_2.1190.d.1: "[entourage_member_2.GetName] si to vezme"
 travel_events_oltner_2.1190.d.2: "[entourage_member_1.GetName] si to vezme"
