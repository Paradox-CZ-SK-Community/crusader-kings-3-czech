 travel_events_oltner_2.1200.t: "Strážný anděl"
 travel_events_oltner_2.1200.desc: "Při přechodu [location.Custom('TerrainTypeProvince')] v [location.GetName] můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] [location.Custom('GetRandomHazardAndRescue')] mého [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n\"[entourage_member_2.GetFirstNameNoTooltip], musíš být opatrnější,\" napomíná [entourage_member_1.GetFirstNameNoTooltip], znepokojení zřetelné v [entourage_member_1.GetHerHis] hlasu. [entourage_member_2.GetFirstNameNoTooltip] na oplátku nabídne stydlivý, vděčný úsměv. \"Díky, dlužím ti jednu!\""
 travel_events_oltner_2.1200.a: "Chytré jednání, [entourage_member_1.GetFirstNameNoTooltip]!"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip], nic [entourage_member_1.GetHerHim] nedlužíš."
 travel_events_oltner_2.1200.c: "Buďme chvíli co nejopatrnější."
 travel_events_oltner_2.1200.d: "Ach, musíme spěchat!"
