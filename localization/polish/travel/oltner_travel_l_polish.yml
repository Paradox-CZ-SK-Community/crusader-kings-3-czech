 travel_delayed: "Cesta zpožděna"
 travel_events_oltner_2.1000.desc: "Slunce spaluje duny [location.GetName], činí každý krok svědectvím o vytrvalosti. Přesto, uprostřed této suché krajiny, rozkvétá oáza zeleně - zemědělský zázrak v srdci pouště.\n\nKdyž obdivujeme tuto anomálii, správce těchto zemí přichází s úsměvem zasaženým sluncem. "Cestovatelé," [local_character.GetSheHe] křičí, "pojďte, svědčete o plodech naší práce. Snad ponesete příběhy o našem vítězství nad písky zpět do svých domovů!""
 travel_events_oltner_2.1000.option.a: "Ukažte nám, jak jste zkrotli poušť."
 travel_events_oltner_2.1000.option.b: "Děkujeme, ale musíme odmítnout."
 travel_events_oltner_2.1000.option.c: "Možná vzorek vašeho úrody, abyste nás udrželi?"
 travel_events_oltner_2.1000.option.d: "Rád bych slyšel více o vašich životech zde."
 travel_events_oltner_2.1000.t: "Obdělané písky"
 travel_events_oltner_2.1010.b: "Ach, nech mě ochutnat odvar!"
 travel_events_oltner_2.1010.c: "Můj [ROOT.Char.Custom('GetCourtType')] by mohl potřebovat lékaře, proč se k nám nepřidáte?"
 travel_events_oltner_2.1010.desc: "Když cestujeme skrze [location.Custom('TerrainTypeProvince')] [location.GetName], objevuje se podél silnice hospice pokrytý krásným [location.GetCulture.GetNameNoTooltip] uměním.\n\n\"Cestovatelé, vypadáte unaveně. Naše dveře jsou otevřené pro odpočinek a péči,\" nabízí lékař s jemným úsměvem. Uvnitř je vzduch klidný, naplněný uklidňující vůní bylin.\n\n\"Tady, vyzkoušejte můj proslulý #EMP 'Odvar z [location.Custom('get_region_flower_type')|U]'#!, to vás oživí!\""
 travel_events_oltner_2.1010.d: "Tady je dar, použijte ho k pomoci nemocným."
 travel_events_oltner_2.1010.t: "Pohostinné hospice"
 travel_events_oltner_2.1020.a: "Nechte se osvěžit veselím této noci!"
 travel_events_oltner_2.1020.b: "Zajímá mě vytrvalost velbloudů."
 travel_events_oltner_2.1020.c: "Přeji si zakoupit vaše nejlepší velblouda pro svou armádu."
 travel_events_oltner_2.1020.d: "Bohužel musím poslechnout výzvu cesty a odmítnout."
 travel_events_oltner_2.1020.desc: "Když já a moje entourage procházíme [location.GetName], vynoří se nám do očí výrazný silueta velbloudí farmy. Jak se blíží večer, přichází pastýř.\n\n\"Vítejte, vážení hosté,\" [local_character.GetSheHe] se usmívá. \"Velbloudi z [location.GetName] nás živí, a dnes večer ctíme tyto ušlechtilé bytosti. Připojíte se k nám pod hvězdami na hostinu a příběhy z pouště?\""
 travel_events_oltner_2.1020.t: "Hody velbloudího pastevce"
 travel_events_oltner_2.1030.a: "Mám zájem vidět vaše zboží, pojďme obchodovat."
 travel_events_oltner_2.1030.b: "Není třeba, ale možná bychom mohli cestovat chvíli spolu?"
 travel_events_oltner_2.1030.c: "Ukaž mi něco jedinečného, skutečný poklad [location.GetNameNoTooltip]."
 travel_events_oltner_2.1030.desc: "Na cestě přes písky [location.GetName] se naší cestě zkříží karavana naložených velbloudů. Mistr karavany si všimne naší družiny a zastaví průvod.\n\n„Vzácní cestovatelé,“ [local_character.GetSheHe] zavolá s mazaným zábleskem v [local_character.GetHerHis] oku, „možná byste si rádi prohlédli poklady, které tyto odolné bestie nesou? Za správnou cenu by vás divy pouště mohly doprovázet na vašich cestách.“"
 travel_events_oltner_2.1030.d: "Nosíme už dost břemen..."
 travel_events_oltner_2.1030.t: "Naložená karavana"
 travel_events_oltner_2.1040.a: "By [ROOT.Char.GetFaith.HighGodName], zůstaňme tady na pár dní!"
 travel_events_oltner_2.1040.b: "Vypadáte moudře, proč se k nám nepřidáte?"
 travel_events_oltner_2.1040.c: "Možná bychom měli obchodovat?"
 travel_events_oltner_2.1040.desc: "Když procházíme suchými pláněmi [location.GetName], na obzoru se objeví klidná oáza, obklopená flotilou velbloudů.\n\nMoudrý starší, odpočívající u vody, si všimne našeho přístupu a gestem nás vítá. „Unavení cestovatelé,“ [local_character.GetSheHe] začíná, [local_character.GetHerHis] hlas jemný jako večerní vánek, „duch pouště může být krutý. Odpočiňte si u našich vod, nechte tichou sílu velbloudů, aby vás obnovila.“"
 travel_events_oltner_2.1040.d: "Vaše oáza je pohledem pro unavené oči, ale čas je důležitý."
 travel_events_oltner_2.1040.t: "Oáza klidu"
 travel_events_oltner_2.1050.a: "S potěšením!"
 travel_events_oltner_2.1050.b: "Kolik zlata za nejsilnější?"
 travel_events_oltner_2.1050.c: "Více mě zajímá #EMP vaše#! zdatnost jako $knight_culture_player_plural_no_tooltip_lowercase$!"
 travel_events_oltner_2.1050.desc: "Když procházíme okrajem [location.GetName], hromový ozvěna kopyt přeruší klid. Skupina krásných koní a jejich jezdců se blíží, majestátní pohled proti pozadí [location.Custom('TerrainTypeProvincePrefix')] [location.Custom('TerrainTypeProvince')].\n\n„Zdravíme, cestovatelé!“ volá jejich vůdce. „Jsme vyslanci z [location.GetTitle.GetName]. Chtěli byste být svědky dovednosti našich koní?“"
 travel_events_oltner_2.1050.d: "Krásná stvoření, ale musím upřednostnit svou cestu."
 travel_events_oltner_2.1050.t: "Hřebčící emisáři"
 travel_events_oltner_2.1060.a: "Ukaž mi svého nejrychlejšího koně."
 travel_events_oltner_2.1060.b: "Potřebuji všechny vaše nejlepší koně!"
 travel_events_oltner_2.1060.c: "Měl bys zájem koupit naše přebytečné klisny?"
 travel_events_oltner_2.1060.desc: "Vůně sena a zvuk hřebců nás vedou k renomovaným stájnám [location.GetName]. Správce stáje, respektovaná postava v tomto regionu, nás srdečně vítá.\n\n"Vítejte," [local_character.GetSheHe] prohlašuje, "moji koně patří mezi nejrychlejší, jaké existují. Uvažovali byste o koupi takového vznešeného společníka pro vaše cesty?""
 travel_events_oltner_2.1060.d: "Litujeme, ale musíme #EMp rychle#! odejít..."
 travel_events_oltner_2.1060.t: "Hospodář stáje"
 travel_events_oltner_2.1070.a: "Můžeme vám pomoci uzdravit toto ušlechtilé zvíře?"
 travel_events_oltner_2.1070.b: "Měl bys být mým Mistrem koní!"
 travel_events_oltner_2.1070.c: "Řekni, mohl bys mě naučit toto řemeslo?"
 travel_events_oltner_2.1070.d: "Doufám, že se brzy uzdraví, na shledanou."
 travel_events_oltner_2.1070.desc: "Uprostřed klidných pastvin [location.GetName] se postava stará o koně s poraněnou nohou. Když se přiblížíme, léčitel vzhédne, [local_character.GetHerHis] oči odrážejí roky znalostí.\n\n"Jednoduché uklouznutí," [local_character.GetSheHe] vysvětluje, "ale ona opět poběží." Pohnuti [local_character.GetHerHis] péčí, pozastavujeme se na naší cestě."
 travel_events_oltner_2.1070.t: "Healer koní"
 travel_events_oltner_2.1080.a: "Volím vašeho nejvelkolepějšího velblouda."
 travel_events_oltner_2.1080.b: "Přeji si nejodolnější exemplář."
 travel_events_oltner_2.1080.c: "Tvé nejrychlejší zvíře bude stačit."
 travel_events_oltner_2.1080.desc: "Když procházíme velbloudími farmami [location.GetName], ostrý zápach napadá naše smysly. Velbloudi, i když jsou životně důležití, produkují zápach, který proniká do každého kouta.\n\nNajednou jeden z našich koní vyletí do dáli, zjevně vyděšený tím zápachem.\n\n"Omlouvám se, můj [ROOT.Char.GetLadyLord|U]!" zvolá farmář. "Dovolím vám vybrat si jednoho z mých nejlepších velbloudů jako náhradu za vaši ztrátu.""
 travel_events_oltner_2.1080.d: "Raději bych, aby mi zaplatil zlato..."
 travel_events_oltner_2.1080.t: "Páchodný zázrak"
 travel_events_oltner_2.1090.a: "Pojďme odpočívat pod vaší ochranou, příteli."
 travel_events_oltner_2.1090.b: "Povězte nám, jdeme správnou cestou?"
 travel_events_oltner_2.1090.c: "Možná byste mohli být naším průvodcem v těchto zemích?"
 travel_events_oltner_2.1090.desc: "V tichu [location.GetName], kde horké větry formují písky, stojí osamělá strážní věž, která bdí. Její strážce, přísný strážce, nás srdečně vítá.\n\n\"Cenní hosté!\" volá [local_character.GetWomanMan] z vrcholu. \"Mohu pro vás něco udělat? Možná byste se chtěli přidat ke mně a kochat se klidem [location.Custom('TerrainTypeProvince')]?\""
 travel_events_oltner_2.1090.d: "Musíme rychle vyrazit."
 travel_events_oltner_2.1090.t: "Strážce tichých dun"
 travel_events_oltner_2.1100.a: "Ukaž mi, jak pracuješ se svými stády."
 travel_events_oltner_2.1100.b: "Naplníme naše zásoby a naše břicha!"
 travel_events_oltner_2.1100.c: "[location.GetTitle.GetNameNoTierNoTooltip]-modrý sýr zní #EMP fantasticky!#!"
 travel_events_oltner_2.1100.desc: "Cesta skrze [location.GetName] odhaluje rozlehlé pastviny poseté dobytkem. Když moje výprava zastaví na okraji bujné louky, pastýř přichází blíž. Šťastně hraje na [local_character.GetHerHis] lutnu a [local_character.GetSheHe] poskytuje široký úsměv na uvítanou.\n\n"Můj [ROOT.Char.GetLadyLord|U]," [local_character.GetSheHe] začíná, "tito tvorové jsou pýchou naší provincie! Připojíte se ke mně, abyste byli svědky naší práce, doplnili své zásoby nebo si snad pochutnali na našem slavném [location.GetTitle.GetNameNoTierNoTooltip]-modrém sýru?""
 travel_events_oltner_2.1100.d: "Musíme spěchat."
 travel_events_oltner_2.1100.t: "Bovinní poklad"
 travel_events_oltner_2.1110.a: "Sada brnění by se neshodila."
 travel_events_oltner_2.1110.b: "Hledám zbraň."
 travel_events_oltner_2.1110.c: "Děláte štíty?"
 travel_events_oltner_2.1110.d: "Dávám přednost svým vlastním kovářům, sbohem."
 travel_events_oltner_2.1110.desc: "Naše cesta nás zavede do [location.GetName], kde rytmické bušení kovářů tvoří tep místního obchodu. Kouř vychází z komínů, zatímco kováři, pokryti potem a sazemi, tvarují surové materiály na výjimečné.\n\nJeden z kovářů si otírá [local_character.GetHerHis] čelo a gestikuluje mi blíže, "Vítejte, můj [ROOT.Char.GetLadyLord|U]," [local_character.GetSheHe] prohlásí. "Jsme mistrovští [local_character.GetCulture.GetNameNoTooltip] kováři, nejlepší, co existují! Prosím, prozkoumejte naše zboží.""
 travel_events_oltner_2.1110.t: "Zvonění kovářů"
 travel_events_oltner_2.1120.a: "Tady, vezměte si tyto zlato, abyste se dostali zpět na nohy."
 travel_events_oltner_2.1120.b: "Přidejte se k nám, mohli bychom potřebovat kováře."
 travel_events_oltner_2.1120.c: "Jak hrozné. No, co už!"
 travel_events_oltner_2.1120.desc: "Jak naše družina prochází [location.GetName], narazíme na černcovou dílnu v chaosu. Kovář, pokrytý sazí, vypadá být rozrušený, naříká nad rozbitou pecí.\n\n"Oh, [local_character.GetFaith.HighGodName] proklel chudého [local_character.GetTitledFirstName]! Neštěstí zasáhlo můj kovadlin!" vysvětluje [local_character.GetSheHe]. "Bez opravy, mé řemeslo – a můj příjem – slábne, ach, jaká pohroma!"
 travel_events_oltner_2.1120.t: "Rozbitý kovář"
 travel_events_oltner_2.1130.a: "Prosím, proveďte nás bezpečně skrze [location.Custom('TerrainTypeProvince')]."
 travel_events_oltner_2.1130.b: "Vypadáš silně. Co kdyby ses ke mně přidala?"
 travel_events_oltner_2.1130.c: "Všichni vypadáte působivě, zdvojnásobím to, co [location.GetTitle.GetHolder.GetFirstNameNoTooltip] platí!"
 travel_events_oltner_2.1130.desc: "Jak se silueta [location.GetName] rýsuje vpřed, drsné kontury hradních pevností ovládají krajinu.\n\nBlíží se brutálně vypadající skupina válečníků, jejich vůdce je nejhrubší ze všech. \"M'[ROOT.Char.GetLadyLord],\" přikývne [local_character.GetSheHe], \"jsme [local_character.GetWomenMen] z [location.GetTitle.GetHolder.GetTitledFirstNamePossessive] posádky. Za malý poplatek vás můžeme chránit na vaší cestě. Co říkáte?\""
 travel_events_oltner_2.1130.d: "Není třeba, ale děkuji."
 travel_events_oltner_2.1130.t: "Strážce [location.Custom('TerrainTypeProvince')|U]"
 travel_events_oltner_2.1140.a: "To je pravda! Teď jdi říct své vesnici všechno o mně!"
 travel_events_oltner_2.1140.b: "Stateční obránci, řekněte nám, jaká je nejrychlejší cesta skrz tyto [location.Custom('TerrainTypeProvince')]."
 travel_events_oltner_2.1140.c: "#EMP *Vytáhněte zbraň a zastrašujte děti*#!"
 travel_events_oltner_2.1140.desc: "Na úpatí zvlášť impozantní pahorkatiny v [location.GetName] hraje skupina dětí na válečníky, jejich smích kontrastuje s vážností kamene.\n\nJedno dítě, odvážné a zářivě oči, přistupuje s dřevěným mečem. "Zastavte! Nikdo nesmí projít pevností [local_character.GetFirstName] a [local_character.GetHerHis] [local_character.Custom('ComplimentAdjective')] bandou!" raduje se dítě. "Počkejte, a... jste [ROOT.Char.GetTitleAsNameNoTooltip]!?""
 travel_events_oltner_2.1140.d: "Chraňte své hry, dítě. Musíme odejít."
 travel_events_oltner_2.1140.t: "Malí obránci"
 travel_events_oltner_2.1150.a.failure: "Bandité zabijí velitele, poté utekou"
 travel_events_oltner_2.1150.a: "Musíme jim pomoci, vpřed!"
 travel_events_oltner_2.1150.a.success: "Pobiješ všechny hrdlořezy"
 travel_events_oltner_2.1150.b: "Čekáme, pak očistíme mrtvá těla."
 travel_events_oltner_2.1150.b.failure: "Hrdlořezové vítězí"
 travel_events_oltner_2.1150.b.success: "Posádka vítězí"
 travel_events_oltner_2.1150.c.failure: "[retinue_member.GetFirstName] je 'tragicky' zabit"
 travel_events_oltner_2.1150.c: "[retinue_member.GetFirstNameNoTooltip], pomozte jim! Zůstaneme... tady."
 travel_events_oltner_2.1150.c.success: "[retinue_member.GetFirstName] zabíjí vůdce banditů"
 travel_events_oltner_2.1150.desc: "Ozvěny rohů naplňují vzduch, když přecházíme přes [location.Custom('TerrainTypeProvince')] poblíž [location.GetName]. Hradní pevnosti rezonují s tímto zvukem, výzvou k zbrani, která zní po generace.\n\nPouhé sekundy po prvním zahoukání se z nejbližšího opevnění objevuje dav posádkových [local_character.GetCulture.GetName] válečníků, kteří útočí na skupinu vyděšených zlodějů a banditů."
 travel_events_oltner_2.1150.d: "Tohle není naše bitva."
 travel_events_oltner_2.1150.t: "Ozvěny rohů"
 travel_events_oltner_2.1160.a: "Vaše důvtip je chvályhodný!"
 travel_events_oltner_2.1160.b: "Neslučujte se s méněcennými!"
 travel_events_oltner_2.1160.c: "To urychlí naši cestu, skutečně."
 travel_events_oltner_2.1160.desc: "Během překonávání náročné cesty v [location.GetName] slyším smích vpředu. Můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] a můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] spolupracují na překročení [location.Custom('GetRandomCrossingToBridge')].\n\n"[entourage_member_1.GetFirstNameNoTooltip], tvůj nápad postavit provizorní most byl skvělý!" vykřikuje [entourage_member_2.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip] odpovídá s úsměvem, "A tvé rychlé myšlení s těmi [location.Custom('GetRandomImprovisedBridgeMaterial')] to všechno spojilo!"\n\nZdá se, že tato překážka vedla k novému přátelství!"
 travel_events_oltner_2.1160.t: "Spojenectví u cesty"
 travel_events_oltner_2.1170.a.failure: "[entourage_member_1.GetFirstNamePossessive] nezodpovědnost vede k zranění"
 travel_events_oltner_2.1170.a: "Poslouchej mě, musíte #EMP spolupracovat#!."
 travel_events_oltner_2.1170.a.success: "[entourage_member_1.GetFirstNamePossessive] riskantní strategie se vyplácí"travel_events_oltner_2.1230.desc: ""By [ROOT.Char.GetFaith.HighGodName], došlo k #EMP vraždě!#!"\n\n"Kdo by si přál smrt našeho [entourage_member_2.Custom('ComplimentAdjective')] [entourage_member_2.GetFirstName]? A proč byli tak #EMP brutální?!#!" Můj [player_scope.Custom2('RelationToMeShort', corpse_finder)] [corpse_finder.GetFirstName] pokračuje.\n\n"Ano, skutečně... kdo by #EMP kdy snil#! o tom, že by něco takového udělal chudému, nevinnému [entourage_member_2.GetFirstNameNoTooltip]." [entourage_member_1.GetFirstName] říká. V koutku oka vidím, jak [entourage_member_1.GetHerHim] zadržuje smích."
 travel_events_oltner_2.1170.b: "[entourage_member_1.GetFirstNameNoTooltip] má pravdu, nemůžeme si dovolit zdržovat se."
 travel_events_oltner_2.1170.c.failure: "[entourage_member_2.GetFirstNamePossessive] opatrnost má za následek zpoždění"
 travel_events_oltner_2.1170.c: "Nechme se vést opatrností, jak [entourage_member_2.GetFirstNameNoTooltip] navrhuje."
 travel_events_oltner_2.1170.c.success: "[entourage_member_2.GetFirstNamePossessive] opatrná strategie se vyplácí"
 travel_events_oltner_2.1170.d: "Ach, drahý [ROOT.Char.GetFaith.HighGodName], takové děti..."
 travel_events_oltner_2.1170.desc: "Během cesta drsným terénem [location.GetName] nastává výzva, když se objeví [location.Custom('GetPrecariousTerrainFeature')].\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] a můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] začínají hádat o nejlepším způsobu, jak překonat nebezpečný stezky. "[entourage_member_1.GetFirstNameNoTooltip], tvůj návrh je neopatrný!" vykřikne [entourage_member_2.GetFirstNameNoTooltip], viditelně rozrušený. [entourage_member_1.GetFirstNameNoTooltip] odpovídá, "A ten tvůj je zbabělý!"\n\nZdá se, že moje výprava je na mrtvém bodě..."
 travel_events_oltner_2.1170.t: "Cesta rivality"travel_events_oltner_2.1140.desc: "Na úpatí obzvlášť impozantního hradního kopce v [location.GetName] si skupina dětí hraje na válečníky, jejich smích kontrastuje se slavnostností kamene.\n\nJedno dítě, statečné a bystré, přistupuje s dřevěným mečem. \"Zastavte! Nikdo nesmí projít pevností [local_character.GetFirstName] a [local_character.GetHerHis] [local_character.Custom('ComplimentAdjective')] bandou!\" exclaims dítě radostně. \"Počkejte, jste... [ROOT.Char.GetTitleAsNameNoTooltip]!\""
 travel_events_oltner_2.1180.a: "Roztomilé, ale [seduced_entourage.GetFirstNameNoTooltip] mi nemůže odolat #EMP já.#!"
 travel_events_oltner_2.1180.b: "Ahoj! O čem mluvíte? Mohu se k vám přidat!?"
 travel_events_oltner_2.1180.c: "Drama... Byla by to #EMP opravdu škoda#!, kdyby se to provalilo..."
 travel_events_oltner_2.1180.desc: "Pod lunárními paprsky v [location.GetName] zaslechnu intimní rozhovor mezi mým [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] a mým [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName].\n\n"Oh [entourage_member_1.GetFirstNameNoTooltip], můj [entourage_member_1.Custom('RomanticComplimentAdjective')] [entourage_member_1.Custom('RomanticComplimentNoun')], děláš z těchto nocí pod hvězdami nezapomenutelné," přiznává [entourage_member_2.GetFirstNameNoTooltip], [entourage_member_2.GetHerHis] hlas se chvěje. [entourage_member_1.GetFirstNameNoTooltip] odpovídá tiše: "Nikdy jsem nečekal, že najdu někoho, kdo mě tak dobře chápe."\n\nZdá se, že láska kvete v mém okolí..."
 travel_events_oltner_2.1180.d: "Taková něžnost, nechám je být."
 travel_events_oltner_2.1180.t: "Přiznání pod lunárními paprsky"
 travel_events_oltner_2.1190.a: "Patří to [entourage_member_1.GetFirstNameNoTooltip]."
 travel_events_oltner_2.1190.b: "[entourage_member_2.GetFirstNameNoTooltip] to uchová."
 travel_events_oltner_2.1190.c: "Oba jste děti, dejte to sem!"
 travel_events_oltner_2.1190.desc: "V tichu našeho tábora blízko [location.GetName] se ozve hlasitý křik, který narušuje klid. Můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] konfrontuje mého [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] obviňujícím tónem, držící cenný [entourage_member_1.Custom('GetRandomSmallPreciousItem')].\n\n"Ty zloději! To byla má matka!" vykřikuje [entourage_member_1.GetFirstNameNoTooltip], oči mu planou hněvem. [entourage_member_2.GetFirstNameNoTooltip] energicky popírá tvrzení, "Ty lživý [entourage_member_1.Custom('InsultNoun')], vždy to patřilo mně!""
 travel_events_oltner_2.1190.d: "Opravdu nemáme #EMP čas na to#!!"
 travel_events_oltner_2.1190.d.1: "[entourage_member_2.GetName] to vezme"
 travel_events_oltner_2.1190.d.2: "[entourage_member_1.GetName] to vezme"
 travel_events_oltner_2.1190.t: "Krádež vzpomínky"
 travel_events_oltner_2.1200.a: "Rychlé myšlení, [entourage_member_1.GetFirstNameNoTooltip]!"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip], nic [entourage_member_1.GetHerHim] nedlužíte."
 travel_events_oltner_2.1200.c: "Pojďme se chvíli pohybovat s maximální opatrností."
 travel_events_oltner_2.1200.d: "Ach, musíme spěchat!"
 travel_events_oltner_2.1200.desc: "Při průchodu [location.Custom('TerrainTypeProvince')] [location.GetName] můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] [location.Custom('GetRandomHazardAndRescue')] můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n\"[entourage_member_2.GetFirstNameNoTooltip], musíš být opatrnější,\" [entourage_member_1.GetFirstNameNoTooltip] pokárá, s obavou v [entourage_member_1.GetHerHis] hlase. [entourage_member_2.GetFirstNameNoTooltip] nabízí vděčný, hanbatý úsměv na oplátku. \"Díky, dlužím ti to!\""
 travel_events_oltner_2.1200.t: "Strážný Anděl"
 travel_events_oltner_2.1210.a.failure: "Není co najít"
 travel_events_oltner_2.1210.a: "Pokud se mezi těmi dvěma něco děje, zjistím to..."
 travel_events_oltner_2.1210.a.success: "Najdeš něco"
 travel_events_oltner_2.1210.b: "[entourage_member_2.GetFirstNameNoTooltip], svět by měl slyšet, jak hraješ a zpíváš!"
 travel_events_oltner_2.1210.c.failure: "Nepodařilo se vám mnoho naučit"
 travel_events_oltner_2.1210.c: "Můžeš... můžeš mě naučit, jak hrát takhle?"
 travel_events_oltner_2.1210.c.success: "Naučíte se hrát, alespoň trochu"
 travel_events_oltner_2.1210.d: "Ach, jaká krásná melodie."
 travel_events_oltner_2.1210.desc: "Pod hvězdnatou oblohou [location.GetName] je tábor svědkem nečekaného vystoupení. Můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] překvapí všechny s duševní melodií, [entourage_member_2.GetHerHis] hlas se nese s chválou pro mého [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n[entourage_member_1.GetFirstName] poslouchá pozorně, viditelně zahanbený. Jakmile píseň skončí, mezi nimi proběhne tichá dohoda."
 travel_events_oltner_2.1210.t: "Noční serenáda"
 travel_events_oltner_2.1220.a: "Hm. Fascinující technika."
 travel_events_oltner_2.1220.b: "#EMP STRÁŽE!#!"
 travel_events_oltner_2.1220.c: "Viděl jsem... nic..."
 travel_events_oltner_2.1220.desc: "Uprostřed noci u našeho tábora poblíž [location.GetName] tiše vystupuji ven. Co to bylo za zvuk?\n\nTehdy to vidím: [location.Custom('GetTerrainMurderMethod')|U]\n\n[entourage_member_1.GetFirstNameNoTooltip] rychle prohledává okolí, netušíc, že jsem viděl všechno."
 travel_events_oltner_2.1220.t: "Konec rivalů"
 travel_events_oltner_2.1230.a: "Byl to [corpse_finder.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip], #EMP zabij [corpse_finder.GetHerHim].#!"
 travel_events_oltner_2.1230.b: "Viděl/a jsem [corpse_finder.GetFirstNameNoTooltip] se tiše potulovat v noci, chyťte [corpse_finder.GetHerHim]!"
 travel_events_oltner_2.1230.c: "Tohle je nápadná práce [ROOT.Char.Custom('RegionalFerociousAnimal')], o tom není pochyb."
 travel_events_oltner_2.1230.desc: ""Podle [ROOT.Char.GetFaith.HighGodName] se stala #EMP vražda!#!"\n\n"Kdo by chtěl smrt našemu [entourage_member_2.Custom('ComplimentAdjective')] [entourage_member_2.GetFirstName]? A proč byli tak #EMP brutální?!#!" pokračuje můj [player_scope.Custom2('RelationToMeShort', corpse_finder )] [corpse_finder.GetFirstName].\n\n"Ano, opravdu... kdo by #EMP kdy snil#! o něčem takovém k chudému, nevinnému [entourage_member_2.GetFirstNameNoTooltip]." říká [entourage_member_1.GetFirstName]. V koutě oka vidím, jak [entourage_member_1.GetHerHim] zadržuje smích."
 travel_events_oltner_2.1230.d: "My... my bychom se měli posunout dál..."
 travel_events_oltner_2.1230.t: "Hrozný ráno"
 travel_events_oltner_2.1240.a: "Možná bych měl strávit kvalitní čas s [entourage_member_1.GetFirstNameNoTooltip]."
 travel_events_oltner_2.1240.b: "Potřeboval bych komika a můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] by [local_character.GetHerHim] miloval!"
 travel_events_oltner_2.1240.c: "Dobře zasloužený odpočinek pro nás všechny."
 travel_events_oltner_2.1240.desc: "Při vstupu do [location.GetTitle.GetName] nás vítá skupina bavičů. Jsou tu loutkové divadla, tanec a zpěv!\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] [entourage_member_1.GetFirstName] se zdá, že si užívá hudbu a je okouzlen jedním šaškem! [local_character.GetWomanMan] je výjimečný performer - žongluje s několika nástroji mezi jejich hraním!"
 travel_events_oltner_2.1240.t: "Cestující Troupe"
 travel_hardy_camels_modifier_desc: "Toto cestování je usnadněno skupinou obzvlášť odolných a spolehlivých velbloudů."
 travel_hardy_camels_modifier: "Odolní velbloudi"
 travel_hastened: "Cestování urychleno"
 traveling_with_camel_merchants_modifier: "Cestování s velbloudími obchodníky"
 traveling_with_camel_merchants_modifier_desc: "Toto entourage se připojilo ke skupině pouštních obchodníků, což činí cestu bezpečnější."
 war_camel_modifier_desc: "Tato postava má obzvlášť impozantního válečného velblouda."
 war_camel_modifier: "Silný válečný velbloud"
 watchman_guidance_modifier_desc: "Tento doprovod je doprovázen znalým hlídačem, který je velmi dobře obeznámen s místním terénem."
 watchman_guidance_modifier: "Písečný strážce"
 watchtower_guidance_modifier_desc: "Tento doprovod dostal vedení od dalekozrakého strážce."
 watchtower_guidance_modifier: "Pokyn z strážní věže"
 well_funded_hospices_modifier_desc: "Hospice v těchto zemích vzkvétají díky štědrým darům od cestovatelů."
 well_funded_hospices_modifier: "Dobře financované hospice"travel_events_oltner_2.1180.desc: "Pod lunární září v [location.GetName] přichytím intimní rozhovor mezi mým [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] a mým [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName].\n\n"Oh [entourage_member_1.GetFirstNameNoTooltip], moje [entourage_member_1.Custom('RomanticComplimentAdjective')] [entourage_member_1.Custom('RomanticComplimentNoun')], děláš tyto hvězdné noci nezapomenutelnými," přiznává [entourage_member_2.GetFirstNameNoTooltip], [entourage_member_2.GetHerHis] hlas se třese. [entourage_member_1.GetFirstNameNoTooltip] odpovídá tiše, "Nikdy jsem nečekal, že najdu někoho, kdo mě tak dobře chápe."\n\nZdá se, jako by láska rozkvétala v mém doprovodu..."
