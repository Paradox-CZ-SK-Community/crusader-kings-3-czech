 travel_events_oltner_2.1170.t: "Cesta rivality"
 travel_events_oltner_2.1170.desc: "Při cestě drsným terénem [location.GetName] nastane potíž, když se objeví [location.Custom('GetPrecariousTerrainFeature')].\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] a můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] se začnou hádat o nejlepší způsob, jak projít nebezpečnou stezkou. "[entourage_member_1.GetFirstNameNoTooltip], tvůj návrh je nerozvážný!" vykřikne [entourage_member_2.GetFirstNameNoTooltip], zjevně frustrovaný. [entourage_member_1.GetFirstNameNoTooltip] odsekne: "A ten tvůj je zbabělý!"\n\nZdá se, že můj průvod uvízl na mrtvém bodě..."
 travel_events_oltner_2.1170.a: ""Poslouchejte mě, musíte #EMP spolupracovat#!.""
 travel_events_oltner_2.1170.b: ""[entourage_member_1.GetFirstNameNoTooltip] má pravdu, nemůžeme si dovolit zdržení.""
 travel_events_oltner_2.1170.c: ""Pojďme postupovat opatrně, jak navrhuje [entourage_member_2.GetFirstNameNoTooltip].""
 travel_events_oltner_2.1170.d: ""Ach, ó [ROOT.Char.GetFaith.HighGodName], takové děti..."" 
 rival_conflict_on_the_road: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] měli vážný spor o tom, kterou trasou pokračovat při pokusu překonat [PROVINCE.Custom('TerrainTypeProvince')] v [PROVINCE.GetName] jako součást průvodu [TARGET_CHARACTER_2.GetFirstNamePossessive]."
