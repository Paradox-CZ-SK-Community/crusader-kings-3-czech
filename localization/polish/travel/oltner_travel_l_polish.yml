l_polish:
 travel_events_oltner_2.1000.t: "Zkultivované písky"
 travel_events_oltner_2.1000.desc: "Slunce pálí duny [location.GetName], každý krok je důkazem vytrvalosti. Přesto, uprostřed této suché pustiny, rozkvétá oáza zeleně – zemědělský zázrak v srdci pouště.\n\nKdyž obdivujeme tento jev, přichází správce těchto polí s tváří otuželou sluncem. "Cestovatelé," [local_character.GetSheHe] volá, "pojďte, pohlédněte na plody naší práce. Snad budete odnášet příběhy o našem vítězství nad pískem zpět do vašich zemí!""
 travel_events_oltner_2.1000.option.a: ""Ukažte nám, jak jste zkrotili poušť.""
 travel_events_oltner_2.1000.option.b: ""Děkujeme, musíme však odmítnout.""
 travel_events_oltner_2.1000.option.c: ""Možná vzorek vašeho úrodu, abychom posílili síly?""
 travel_events_oltner_2.1000.option.d: ""Rád bych slyšel více o vašem životě zde.""
 cultural_acceptance_gain_travel_stories: "Příběhy sdílené během [travel|E]"
 travel_events_oltner_2.1010.t: "Pohostinné hospice"
 travel_events_oltner_2.1010.desc: "Když cestujeme [location.Custom('TerrainTypeProvince')] v [location.GetName], podél cesty se objeví hospice zdobené krásným uměním [location.GetCulture.GetNameNoTooltip].\n\n"Putníci, vypadáte unaveně. Naše dveře jsou otevřené k odpočinku a péči," nabízí lékař s něžným úsměvem. Uvnitř panuje klid, vzduch naplněný uklidňující vůní bylin.\n\n"Tady, ochutnejte můj proslulý #EMP 'Decoction of [location.Custom('get_region_flower_type')|U]'#!, obnoví vám duše!"" 
 travel_events_oltner_2.1010.b: ""Ah, dovolte mi ochutnat ten odvar!""
 travel_events_oltner_2.1010.c: ""Mému [ROOT.Char.Custom('GetCourtType')] by se hodil lékař, proč se k nám nepřipojíte?""
 travel_events_oltner_2.1010.d: ""Tady dar, použijte ho k pomoci nemocným.""
 well_funded_hospices_modifier: "Dobře financované hospice"
 well_funded_hospices_modifier_desc: "Hospice v těchto krajích prosperují díky štědrým darům putujících."
 local_character_aptitude_physician: "[local_character.GetUINamePossessive] [aptitude|E] jako [GetCourtPositionType('court_physician_court_position').GetName()] je [local_character.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 travel_events_oltner_2.1020.t: "Velbloudí hostina"
 travel_events_oltner_2.1020.desc: "Když já a můj doprovod procházíme rozlehlostmi [location.GetName], objevuje se silueta velbloudí farmy. Jak se večer blíží, přistupuje páskař.\n\n"Vítejte, ctění hosté," [local_character.GetSheHe] se usmívá. "Velbloudi z [location.GetName] nás živí, a dnes večer vzdáváme hold těmto udatným zvířatům. Připojíte se k nám pod hvězdami na hostině a poslechnete si příběhy pouště?""
 travel_events_oltner_2.1020.a: ""Nechť veselí této noci posílí naše duše!""
 travel_events_oltner_2.1020.b: ""Zajímá mě vytrvalost velbloudů.""
 travel_events_oltner_2.1020.c: ""Přeji si koupit vašeho nejlepšího velblouda pro svou armádu.""
 travel_events_oltner_2.1020.d: ""Bohužel musím pokračovat v cestě a odmítnout.""
 travel_hardy_camels_modifier: "Odolní velbloudi"
 travel_hardy_camels_modifier_desc: "Tuto cestu usnadňuje skupina obzvlášť odolných a spolehlivých velbloudů."
 war_camel_modifier: "Silný válečný velbloud"
 war_camel_modifier_desc: "Tato postava má obzvlášť impozantního válečného velblouda."
 travel_events_oltner_2.1030.t: "Naložený karaván"
 travel_events_oltner_2.1030.desc: "Putujeme po píscích [location.GetName], když nám cestu zkříží karavána naložených velbloudů. Mistř karavány si nás všimne a zastaví pochod.\n\n"Vznešení cestovatelé," [local_character.GetSheHe] volá s mazaným leskem v oku, "snad byste rádi pohlédli na poklady, které tyto vytrvalé bestie nesou? Za správnou cenu mohou zázraky pouště doprovázet i vás.""
 travel_events_oltner_2.1030.a: ""Rád prohlédnu vaše zboží, pojďme smlouvat.""
 travel_events_oltner_2.1030.b: ""Nemusíte, ale možná bychom mohli chvíli cestovat společně?""
 travel_events_oltner_2.1030.c: ""Ukažte mi něco jedinečného, pravý poklad z [location.GetNameNoTooltip].""
 travel_events_oltner_2.1030.d: ""Neseme už dost břemen...""
 traveling_with_camel_merchants_modifier: "Cestování s obchodníky na velbloudech"
 traveling_with_camel_merchants_modifier_desc: "Tento průvod se připojil ke skupině pouštních obchodníků, čímž je cesta bezpečnější."
 artifact_purchased: "Zakoupený artefakt"
 purchase_artifact_trinket_tt: "Získáte náhodný šperk [artifact|E]"
 purchase_artifact_famed_tt: "Získáte náhodný proslulý [artifact|E]"
 travel_events_oltner_2.1040.t: "Oáza klidu"
 travel_events_oltner_2.1040.desc: "Když procházíme suchými pláními [location.GetName], před námi se objeví klidná oáza, obklopená konvojem velbloudů.\n\nMoudrý stařec, opírající se o břeh u vody, si všimne naší přítomnosti a vyzývavě kývne. "Ustaraní poutníci," [local_character.GetSheHe] začíná, [local_character.GetHerHis] hlas je jemný jako večerní vánek, "duch pouště umí být krutý. Odpočiňte u našich vod, nechť tichá síla velbloudů vás obnoví.""
 travel_events_oltner_2.1040.a: ""Ve jménu [ROOT.Char.GetFaith.HighGodName], zůstaňme tu pár dní!"" 
 travel_events_oltner_2.1040.b: ""Zdáte se moudrý, proč se k nám nepřipojíte?""
 travel_events_oltner_2.1040.c: ""Možná bychom měli obchodovat?""
 travel_events_oltner_2.1040.d: ""Vaše oáza je balzám pro oči, ale čas je vzácný.""
 travel_events_oltner_2.1050.t: "Koňští emisáři"
 travel_events_oltner_2.1050.desc: "Když projíždíme okrajem [location.GetName], ticho prolomí hřmot kopyt. K nám se blíží družina vznešených koní a jejich jezdci, impozantní výjev na pozadí [location.Custom('TerrainTypeProvincePrefix')] [location.Custom('TerrainTypeProvince')].\n\n"Buďte pozdraveni, poutníci!" volá jejich vůdce. "Jsme emisáři z [location.GetTitle.GetName]. Chtěli byste spatřit obratnost našich ořů?""
 travel_events_oltner_2.1050.a: ""S potěšením!""
 travel_events_oltner_2.1050.b: ""Kolik zlata za toho nejsilnějšího?""
 travel_events_oltner_2.1050.c: ""Mě více zajímá #EMP vaše#! zdatnost jako $knight_culture_player_plural_no_tooltip_lowercase$!""
 travel_events_oltner_2.1050.d: ""Krásná zvířata, ale musím upřednostnit svou cestu.""
 prefix_verdant: "zelený"
 prefix_rolling: "zvlněný"
 prefix_mighty: "mocný"
 prefix_endless: "nekonečný"
 prefix_lush: "bujný"
 prefix_rich: "bohatý"
 travel_events_oltner_2.1060.t: "Správce stájen"
 travel_events_oltner_2.1060.desc: "Vůně sena a řehtání koní nás zavede ke slavným stájím v [location.GetName]. Hlavní stájník, vážená osoba v tomto kraji, nás srdečně přivítá.\n\n"Vítejte," prohlašuje [local_character.GetSheHe], "moji koně patří mezi nejrychlejší. Zvažujete koupi tak ušlechtilého společníka na cesty?""
 travel_events_oltner_2.1060.a: ""Ukažte mi svého nejrychlejšího koně.""
 travel_events_oltner_2.1060.b: ""Potřebuji všechny vaše nejlepší koně!""
 travel_events_oltner_2.1060.c: ""Měli byste zájem koupit naše náhradní klisny?""
 travel_events_oltner_2.1060.d: ""Lituji, ale musíme #EMp swiftly#! odejít...""
 swift_horse_modifier: "Rychlý kůň"
 swift_horse_modifier_desc: "Vůdce tohoto průvodu má obzvlášť rychlého koně."
 swift_horses_modifier: "Rychlí koně"
 swift_horses_modifier_desc: "Tato postava vybavila svůj průvod pouze nejrychlejšími oři."
 sold_horses_modifier: "Prodáno koní"
 sold_horses_modifier_desc: "Tento průvod prodal své náhradní osedly."
 travel_events_oltner_2.1070.t: "Koňský léčitel"
 travel_events_oltner_2.1070.desc: "Uprostřed poklidných pastvin [location.GetName] někdo ošetřuje koně se zraněnou nohou. Jak se přiblížíme, léčitel zvedne hlavu, [local_character.GetHerHis] oči znají léta praxe.\n\n"Jednoduchý klopýtnutí," [local_character.GetSheHe] vysvětluje, "ale zase poběží." Dojati [local_character.GetHerHis] péčí, na chvíli přerušíme cestu." 
 travel_events_oltner_2.1070.a: ""Můžeme vám pomoci vyléčit tohoto ušlechtilého tvora?""
 travel_events_oltner_2.1070.b: ""Měl byste u mě místo Mistra koní!""
 travel_events_oltner_2.1070.c: ""Řekněte, můžete mě naučit toto řemeslo?""
 travel_events_oltner_2.1070.d: ""Doufám, že se rychle uzdraví, sbohem.""
 free_court_position: "Pracuje zdarma"
 master_of_the_horse_free: "[local_character.GetFirstName] bude zaměstnán jako váš [GetCourtPositionType('master_of_horse_court_position').GetName()] a nebude stát žádný plat"
 excellent_horse_care_modifier: "Vynikající péče o koně"
 excellent_horse_care_modifier_desc: "Tato postava výborně ovládá umění péče o koně."
 travel_events_oltner_2.1080.t: "Páchnoucí zázrak"
 travel_events_oltner_2.1080.desc: "Když projíždíme velbloudími stájemi v [location.GetName], do nosů nám udeří páchivý zápach. Velbloudi, i když životně důležití, produkují zápach, který proniká kamkoli.\n\nNáhle jeden z našich koní vyrazí vzdáleným směrem, zdánlivě vystrašen pachem.\n\n"Omlouvám se, můj [ROOT.Char.GetLadyLord|U]!" volá farmář. "Vyberte si jednoho z mých nejlepších velbloudů jako náhradu za vaši ztrátu.""
 travel_events_oltner_2.1080.a: ""Volím vašeho nejvzácnějšího velblouda.""
 travel_events_oltner_2.1080.b: ""Přeji si nejodolnější kus.""
 travel_events_oltner_2.1080.c: ""Vystačí mi váš nejrychlejší tvor.""
 travel_events_oltner_2.1080.d: ""Raději mi zaplaťte zlatem...""
 exchange_camel_fast_modifier: "Rychlý velbloud"
 exchange_camel_fast_modifier_desc: "Jeden z koní v tomto průvodu utekl a byl nahrazen rychlým velbloudem."
 exchange_camel_sturdy_modifier: "Stabilní velbloud"
 exchange_camel_sturdy_modifier_desc: "Jeden z koní v tomto průvodu utekl a byl nahrazen odolným velbloudem."
 travel_events_oltner_2.1090.t: "Strážce tichých dun"
 travel_events_oltner_2.1090.desc: "V tichu [location.GetName], kde horké větry tvarují písek, stojí osamělá hláska bděle. Její strážce, strohý sentinel, nás srdečně zdraví.\n\n"Vážení hosté!" zvolá [local_character.GetWomanMan] z vršku. "Mohu pro vás něco udělat? Možná byste se ke mně přidali a spolu bychom se pokochali klidem [location.Custom('TerrainTypeProvince')]?""
 travel_events_oltner_2.1090.a: ""Odpočijme si pod vaší ochranou, příteli.""
 travel_events_oltner_2.1090.b: ""Řekněte nám, jdeme správným směrem?""
 travel_events_oltner_2.1090.c: ""Možná byste mohl být naším průvodcem v těchto krajích?""
 travel_events_oltner_2.1090.d: ""Musíme rychle pokračovat.""
 watchtower_guidance_modifier: "Vedení z hlásky"
 watchtower_guidance_modifier_desc: "Tento průvod obdržel pokyny od dalekozrakého hlásného."
 watchman_guidance_modifier: "Pouštní hlásný"
 watchman_guidance_modifier_desc: "Tento průvod doprovází znalý hlásný, který dobře zná místní terén."
 travel_events_oltner_2.1100.t: "Hovězí úroda"
 travel_events_oltner_2.1100.desc: "Cesta přes [location.GetName] odhaluje rozlehlé pastviny poseté dobytkem. Když můj doprovod zastaví na okraji zeleného pole, přistoupí pasáček. Veselě brnkaje na svou loutnu, [local_character.GetSheHe] se široce usměje na pozdrav.\n\n"Můj [ROOT.Char.GetLadyLord|U]," začíná [local_character.GetSheHe], "tato zvířata jsou pýchou naší provincie! Připojíte se ke mně, abyste viděli naši práci, doplnili zásoby, nebo snad ochutnali náš proslulý [location.GetTitle.GetNameNoTierNoTooltip]-modrý sýr?""
 travel_events_oltner_2.1100.a: ""Ukažte mi, jak pasete svá stáda.""
 travel_events_oltner_2.1100.b: ""Doplňme zásoby i břicha!""
 travel_events_oltner_2.1100.c: ""[location.GetTitle.GetNameNoTierNoTooltip]-modrý sýr zní #EMP lahodně!#!""
 travel_events_oltner_2.1100.d: ""Musíme spěchat.""
 extra_supplies_modifier: "Nadbytečné zásoby"
 extra_supplies_modifier_desc: "Tento průvod nese bohaté zásoby."
 herding_insights_modifier: "Poznatky o chovu"
 herding_insights_modifier_desc: "Vládce těchto zemí používá pokročilé techniky chovu, které získal během svých cest."
 travel_events_oltner_2.1110.t: "Kovářův rachot"
 travel_events_oltner_2.1110.desc: "Naší cestu zavede do [location.GetName], kde rytmické kladivo kovářů tvoří tep místního obchodu. Dým valí z komínů, zatímco kováři, od hlavy až po paty umouřená a zpocená, tvarují syrové do výjimečného.\n\nJeden z kovářů si otře čelo a přikývne mi, "Vítej, můj [ROOT.Char.GetLadyLord|U]," říká [local_character.GetSheHe]. "Jsme mistry [local_character.GetCulture.GetNameNoTooltip] kováři, nejlepší široko daleko! Prohlédněte si naše zboží.""
 travel_events_oltner_2.1110.a: ""Sada brnění by neuškodila.""
 travel_events_oltner_2.1110.b: ""Hledám zbraň.""
 travel_events_oltner_2.1110.c: ""Děláte i štíty?""
 travel_events_oltner_2.1110.d: ""Dávám přednost svým vlastním kovářům, sbohem.""
 purchase_artifact_common_armor_tt: "Kupujete neznámé [rarity|E] Brnění [artifact|E]"
 purchase_artifact_common_weapon_tt: "Kupujete neznámou [rarity|E] Zbraň [artifact|E]"
 purchase_artifact_common_shield_tt: "Kupujete neznámý [rarity|E] Stěnový štít [artifact|E]"
 travel_events_oltner_2.1120.t: "Zlomený kovář"
 travel_events_oltner_2.1120.desc: "Když náš průvod putuje skrz [location.GetName], narazíme na kovářovu dílnu v rozkladu. Kovář, oděný sazí, vypadá zoufale a truchlí nad rozbitou pecí.\n\n"Ó, [local_character.GetFaith.HighGodName] proklel chudáka [local_character.GetTitledFirstName]! Neštěstí uhodilo mé kovadliny!" vysvětluje [local_character.GetSheHe]. "Bez opravy moje řemeslo – a můj živobytí – hyne, ó bída!""
 travel_events_oltner_2.1120.a: ""Tady, vezmi toto zlato, ať se zase postavíš na nohy.""
 travel_events_oltner_2.1120.b: ""Přidej se k nám, mohli bychom využít kováře.""
 travel_events_oltner_2.1120.c: ""To je hrozné. Nu což!"" 
 becomes_inspired: "Stává se [inspired|E]"
 travel_events_oltner_2.1130.t: "Strážce [location.Custom('TerrainTypeProvince')|U]"
 travel_events_oltner_2.1130.desc: "Jak se obrys [location.GetName] rýsuje před námi, drsné siluety hradišť dominují krajině.\n\nPřichází hrubě vyhlížející skupina válečníků, jejich vůdce nejdrsnější ze všech. "Můj [ROOT.Char.GetLadyLord]," [local_character.GetSheHe] přikývne, "jsme [local_character.GetWomenMen] z posádky [location.GetTitle.GetHolder.GetTitledFirstNamePossessive]. Za malý poplatek vás můžeme ochránit na vaší cestě. Co říkáte?""
 travel_events_oltner_2.1130.a: ""Prosím, provázejte nás bezpečně přes [location.Custom('TerrainTypeProvince')].""
 travel_events_oltner_2.1130.b: ""Vypadáte silní. Co kdybyste se ke mně přidali?""
 travel_events_oltner_2.1130.c: ""Vypadáte všichni hrozivě, zdvojnásobím, co platí [location.GetTitle.GetHolder.GetFirstNameNoTooltip]!""
 travel_events_oltner_2.1130.d: ""Není třeba, ale děkuji.""
 hill_fort_guards_modifier: "Stráže hradištní posádky"
 hill_fort_guards_modifier_desc: "Tento průvod si najal otužilé hlídače hradiště."
 toll_payed: "Cestovní poplatek zaplacen"
 travel_events_oltner_2.1140.t: "Malí obránci"
 travel_events_oltner_2.1140.desc: "Na úpatí obzvlášť hrozivého hradiště v [location.GetName] si skupina dětí hraje na válečníky, jejich smích kontrastuje s vážností kamene.\n\nJedno dítě, odvážné a bystré, přistoupí s dřevěným mečem. "Stůj! Nikdo nesmí projít hradištěm [local_character.GetFirstName] a [local_character.GetHerHis] [local_character.Custom('ComplimentAdjective')] družinou!" vykřikne dítě radostně. "Počkej, jsi... jsi [ROOT.Char.GetTitleAsNameNoTooltip]!?""
 travel_events_oltner_2.1140.a: ""To je pravda! Jdi a vyprávěj své vesnici vše o mně!""
 travel_events_oltner_2.1140.b: ""Stateční strážci, ukažte nám nejrychlejší cestu přes tyto [location.Custom('TerrainTypeProvince')].""
 travel_events_oltner_2.1140.c: ""#EMP *Vytáhni zbraň a vystraš děti pryč*#!""
 travel_events_oltner_2.1140.d: ""Užívej si hry, dítě. Musíme pokračovat.""
 travel_hastened: "Cesta zrychlena"
 travel_delayed: "Cesta zpožděna"
 famous_visit_modifier: "Známý návštěvník"
 famous_visit_modifier_desc: "Vesnice v okolí jsou rozbouřené zprávami o navštěvujících šlechticích. Zatímco to přitahuje lidi z daleka k návštěvě a obchodu, přitahuje to i bandity hledající zlatem naložené šlechtice."
 child_scouts_modifier: "Dětské hlídky"
 child_scouts_modifier_desc: "Tento průvod vede skupina dobře míněných dětí."
 extra_patrols_modifier: "Zesílené hlídky"
 extra_patrols_modifier_desc: "Tato baronie zesílila hlídky poté, co místní děti byly ohroženy cestovateli."
 travel_events_oltner_2.1150.t: "Ozvěnné rohy"
 travel_events_oltner_2.1150.desc: "Ozvěna troubení naplní vzduch, když procházíme [location.Custom('TerrainTypeProvince')] poblíž [location.GetName]. Hradiště se rozezní tímto voláním, svoláním do zbraně, které zní po generace.\n\nO pár vteřin po prvním troubení vystoupí z nejbližší pevnosti zástup posádkových válečníků [local_character.GetCulture.GetName], kteří se vrhnou na skupinu vyděšených loupežníků a banditů."
 travel_events_oltner_2.1150.a: ""Musíme jim pomoci, útok!""
 travel_events_oltner_2.1150.b: ""Počkáme a pak probereme mrtvé.""
 travel_events_oltner_2.1150.c: ""[retinue_member.GetFirstNameNoTooltip], pomož jim! My... zůstaneme.""
 travel_events_oltner_2.1150.d: ""To není náš boj.""
 cultural_acceptance_gain_assisted_battle: "Pomocné bitvy proti banditům během [travel|E]"
 travel_events_oltner_2.1150.a.success: "Zabijete všechny bandity"
 travel_events_oltner_2.1150.a.failure: "Bandité zabijí velitele, pak utečou"
 travel_events_oltner_2.1150.b.success: "Posádka vítězí"
 travel_events_oltner_2.1150.b.failure: "Bandité vyhrávají"
 travel_events_oltner_2.1150.c.success: "[retinue_member.GetFirstName] zabije vůdce banditů"
 travel_events_oltner_2.1150.c.failure: "[retinue_member.GetFirstName] je 'tragicky' zabit"
 travel_events_oltner_2.1160.t: "Pouto po cestě"
 travel_events_oltner_2.1160.desc: "Při přechodu obtížného úseku v [location.GetName] zaslechnu před námi smích. Můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] a můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] spolupracují, aby přejeli [location.Custom('GetRandomCrossingToBridge')].\n\n"[entourage_member_1.GetFirstNameNoTooltip], tvůj nápad postavit provizorní most byl geniální!" volá [entourage_member_2.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip] se zasměje: "A tvůj rychlý rozum s těmi [location.Custom('GetRandomImprovisedBridgeMaterial')] vše spojil!"\n\nZdá se, že tato překážka vedla k novému přátelství!"
 travel_events_oltner_2.1160.a: ""Tvá vynalézavost je chvályhodná!""
 travel_events_oltner_2.1160.b: ""Nevrhej se do společnosti podřadných!""
 travel_events_oltner_2.1160.c: ""To opravdu urychlí naši cestu.""
