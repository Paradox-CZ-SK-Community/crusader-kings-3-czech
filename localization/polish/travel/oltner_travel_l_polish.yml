 avoiding_traps_modifier_desc: "Tento průvod se za každou cenu vyhýbá pastím."
 travel_events_oltner_2.1210.t: "Noční serenáda"
 travel_events_oltner_2.1210.desc: "Pod hvězdnatou oblohou [location.GetName] je tábor potěšen nečekaným vystoupením. Můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] překvapí všechny písní plnou citu, [entourage_member_2.GetHerHis] hlas zní chválou na můj [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n[entourage_member_1.GetFirstName] poslouchá upřeně, zjevně rozpačitý/á. Když píseň končí, mezi nimi proběhne tiché uznání."
 travel_events_oltner_2.1210.a: "Jestli mezi těmi dvěma něco je, zjistím to..."
 travel_events_oltner_2.1210.b: "\"[entourage_member_2.GetFirstNameNoTooltip], svět by tě měl slyšet hrát a zpívat!\""
 travel_events_oltner_2.1210.c: "\"Můžeš... můžeš mě naučit hrát takhle?\""
 travel_events_oltner_2.1210.d: "\"Ach, jaká krásná melodie.\""
 travel_events_oltner_2.1210.a.success: "Najdeš něco"
 travel_events_oltner_2.1210.a.failure: "Není tu nic k nalezení"
 something_happens: "Něco se stane"
 travel_events_oltner_2.1210.c.success: "Naučíš se aspoň trochu hrát"
 travel_events_oltner_2.1210.c.failure: "Nepodaří se ti toho moc naučit"
 lover_serenaded_on_the_road: "[CHARACTER.GetShortUIName|U] romanticky zazpíval serenádu [TARGET_CHARACTER.GetShortUIName] v [PROVINCE.GetName] jako součást [TARGET_CHARACTER_2.GetFirstNamePossessive] průvodu."
 lover_serenaded_on_the_road_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] romanticky zazpíval serenádu [CHARACTER.GetShortUIName] v [PROVINCE.GetName] jako součást [TARGET_CHARACTER_2.GetFirstNamePossessive] průvodu."
 travel_events_oltner_2.1220.t: "Konec rivalů"
 travel_events_oltner_2.1220.desc: "Uprostřed noci v našem táboře u [location.GetName] vyjdu potichu ven. Co to bylo za zvuk?\n\nTehdy to uvidím: [location.Custom('GetTerrainMurderMethod')|U]\n\n[entourage_member_1.GetFirstNameNoTooltip] rychle prohledává okolí, netušíc, že jsem viděl(a) všechno."
 travel_events_oltner_2.1220.a: "Hm. Fascinující technika."
 travel_events_oltner_2.1220.b: "\"#EMP HLÍDKY!#!\""
 travel_events_oltner_2.1220.c: "Neviděl(a) jsem... nic..."
 assassination_scenario_desert: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se tiše přiblíží k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který spí pod palmou. Náhle [entourage_member_1.GetFirstNameNoTooltip] zaboří [entourage_member_1.GetHerHis] ruce do písku kolem krku [entourage_member_2.GetFirstNamePossessiveNoTooltip] a v tichosti [entourage_member_2.GetHerHim] udusí."
 assassination_scenario_desert_mountains: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se tiše přibližuje k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který spí u okraje útesu. Jedním prudkým strčením [entourage_member_1.GetFirstName] pošle [entourage_member_2.GetFirstNameNoTooltip] přepadnout po strmé horské svahovině."
 assassination_scenario_drylands: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se plíží k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který odpočívá u suchého keře. Popadne kámen a [entourage_member_1.GetFirstNameNoTooltip] zasáhne [entourage_member_2.GetFirstNamePossessiveNoTooltip] hlavu smrtící ránou, nezanechávajíc nic než tmavou skvrnu na zemi."
 assassination_scenario_farmlands: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] přistoupí k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který spí u pluhu. V náhlém, násilném činu [entourage_member_1.GetFirstNameNoTooltip] probodne [entourage_member_2.GetFirstNameNoTooltip] ostrými hroty pluhu a zajistí tak rychlý konec."
 assassination_scenario_floodplains: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se připlíží k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] u říčního břehu. Jedním náhlým zatlačením [entourage_member_1.GetFirstNameNoTooltip] utopí [entourage_member_2.GetFirstNameNoTooltip] v kalné, řítící se vodě."
 assassination_scenario_forest: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] tiše přistoupí k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který spí pod stromem. Pomocí provazu [entourage_member_1.GetFirstNameNoTooltip] rychle [entourage_member_2.GetFirstNameNoTooltip] uškrtí a zavěsí na větvi stromu."
 assassination_scenario_hills: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se potichu přiblíží k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který zdřímá na svahu. [entourage_member_1.GetFirstNameNoTooltip] jej sroluje dolů ze svahu, kde ostré kameny zajistí rychlý a bolestivý konec."
 assassination_scenario_jungle: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se tiše přibližuje k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který spí pod hustým listím. [entourage_member_1.GetFirstNameNoTooltip] použije liánu k uškrcení [entourage_member_2.GetFirstNameNoTooltip], zanechávajíc [entourage_member_2.GetHerHim] bez života."
 assassination_scenario_mountains: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se plíží k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který odpočívá u strmého srázu. Jedno prudké, silné strčení pošle [entourage_member_2.GetFirstNameNoTooltip] letět do propasti."
 assassination_scenario_oasis: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se tiše přiblíží k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který spí u břehu. [entourage_member_1.GetFirstNameNoTooltip] rychle ponoří [entourage_member_2.GetFirstNamePossessiveNoTooltip] hlavu pod vodu a utopí [entourage_member_2.GetHerHim] potichu."
 assassination_scenario_plains: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se tiše přiblíží k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který spí na otevřených polích. Silným kamenem [entourage_member_1.GetFirstNameNoTooltip] rozdrtí [entourage_member_2.GetFirstNamePossessiveNoTooltip] lebku, zanechávajíc trávu potřísněnou krví."
 assassination_scenario_steppe: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] sleduje mého [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který spí pod rozlehlou oblohou. [entourage_member_1.GetFirstNameNoTooltip] rychle zlomí [entourage_member_2.GetFirstNamePossessiveNoTooltip] krk, zanechávajíc [entourage_member_2.GetHerHim] nehybného na široké stepi."
 assassination_scenario_taiga: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] přistupuje k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který spí mezi borovicemi. Použije rampouch jako improvizovanou zbraň a [entourage_member_1.GetFirstNameNoTooltip] bodne [entourage_member_2.GetFirstNameNoTooltip], krev rozpouštějící led do sněhu."
 assassination_scenario_wetlands: "můj [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] tiše vkrádá k mému [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], který spí na bažinaté zemi. [entourage_member_1.GetFirstNameNoTooltip] udusí [entourage_member_2.GetFirstNameNoTooltip] blátem, zanechávajíc [entourage_member_2.GetHerHim] bez života v močálovitém terénu."
 travel_events_oltner_2.1230.t: "Ohavné ráno"
 travel_events_oltner_2.1230.desc: "\"Za [ROOT.Char.GetFaith.HighGodName], došlo k #EMP vraždě!#!\"\n\n\"Kdo by přál smrt naší [entourage_member_2.Custom('ComplimentAdjective')] [entourage_member_2.GetFirstName]? A proč to bylo tak #EMP brutální?!#!\" pokračuje můj [player_scope.Custom2('RelationToMeShort', corpse_finder )] [corpse_finder.GetFirstName].\n\n\"Ano, opravdu... kdo by si #EMP kdy vůbec pomyslel#! dělat něco takového chudému, nevinnému [entourage_member_2.GetFirstNameNoTooltip].\" říká [entourage_member_1.GetFirstName]. Koutkem oka vidím, jak [entourage_member_1.GetHerHim] potlačuje chichot."
 travel_events_oltner_2.1230.a: "\"To byl [corpse_finder.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip], #EMP zabij [corpse_finder.GetHerHim].#!\""
 travel_events_oltner_2.1230.b: "\"Viděl jsem [corpse_finder.GetFirstNameNoTooltip], jak se plíží nocí a uchopí [corpse_finder.GetHerHim]!\""
 travel_events_oltner_2.1230.c: "\"To je typická práce [ROOT.Char.Custom('RegionalFerociousAnimal')], bezpochyby.\""
 travel_events_oltner_2.1230.d: "\"My... měli bychom jít dál...\""
 might_strike_again: "[entourage_member_1.GetFirstName] by mohl(a) znovu udeřit... ale znám [entourage_member_1.GetHerHis] [secret|E] a můžu to odhalit kdykoli budu chtít."
 travel_events_oltner_2.1240.t: "Putovní soubor"
 travel_events_oltner_2.1240.desc: "Po vstupu do [location.GetTitle.GetName] nás vítá putovní soubor zabávačů. Jsou tu loutková představení, tanec a zpěv!\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] [entourage_member_1.GetFirstName] si očividně užívá hudbu a je zvlášť okouzlen jedním šaškem! Ten [local_character.GetWomanMan] je mimořádný umělec – žongluje několika nástroji, když mezi nimi hraje!"
 travel_events_oltner_2.1240.a: "Možná bych měl/a strávit nějaký kvalitní čas s [entourage_member_1.GetFirstNameNoTooltip]."
 travel_events_oltner_2.1240.b: "Potřeboval(a) bych šaška, a můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] by [local_character.GetHerHim] zbožňoval(a)!"
 travel_events_oltner_2.1240.c: "Zasloužená přestávka pro nás všechny."
