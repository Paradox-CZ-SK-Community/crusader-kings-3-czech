 travel_events_oltner_2.1180.t: "Měsíční zpovědi"
 travel_events_oltner_2.1180.desc: "Za měsíčního svitu v [location.GetName] zaslechnu intimní rozhovor mezi mým [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] a mým [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName].\n\n\"Ach [entourage_member_1.GetFirstNameNoTooltip], má [entourage_member_1.Custom('RomanticComplimentAdjective')] [entourage_member_1.Custom('RomanticComplimentNoun')], děláš tyto hvězdné noci nezapomenutelnými,\" vyznává [entourage_member_2.GetFirstNameNoTooltip], [entourage_member_2.GetHerHis] hlas se třese. [entourage_member_1.GetFirstNameNoTooltip] tiše odpovídá, \"Nikdy bych nečekal/a, že najdu někoho, kdo mi tak dobře rozumí.\"\n\nZdá se, že v mém průvodu kvete láska..."
 travel_events_oltner_2.1180.a: "Roztomilé, ale [seduced_entourage.GetFirstNameNoTooltip] prostě nemůže odolat #EMP mně.#!"
 travel_events_oltner_2.1180.b: "\"Ahoj! O čem to mluvíte? Můžu se přidat!?\""
 travel_events_oltner_2.1180.c: "Drama... Byla by to #EMP skutečná škoda#!, kdyby se to provalilo..."
 travel_events_oltner_2.1180.d: "Taková něha, nechám je být."
 lover_moonlit_evening_on_the_road: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] se zamilovali poté, co spolu v [PROVINCE.GetName] pozorovali hvězdy jako součást [TARGET_CHARACTER_2.GetFirstNamePossessive] průvodu."
