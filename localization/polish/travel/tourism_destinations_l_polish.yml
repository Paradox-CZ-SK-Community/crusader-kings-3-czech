l_polish:
 building_holy_site_mahabodhi_temple_destination_desc: "Procházeje posvátnými prostory [GetBuilding('holy_site_mahabodhi_temple_01').GetName], uchvacuje mě její klid. Místo, kde Buddha dosáhl osvícení pod stromem Bodhi, je místem hlubokého pokoje. Složitá vyřezávání zobrazující jeho cestu k osvícení mi připomínají duchovní cestu, kterou všichni musíme kráčet."
 building_holy_site_imam_ali_mosque_destination_desc: "Po vstupu do města se zlatá kopule [GetBuilding('holy_site_imam_ali_mosque_01').GetName] třpytí jako maják. Toto posvátné místo, kde je pochován imám [ali.GetFirstName], je plné poutníků sklánějících se v úctě. Vzduch je nasáklý zbožností a složitá kaligrafie na zdech vyjadřuje hlubokou úctu k božskému."
 building_holy_site_great_mosque_of_mecca_destination_desc: "Když spatřím [GetBuilding('holy_site_great_mosque_of_mecca_01').GetName], srdce mi naplňuje úžas. Pohled na Kaabu, posvátné útočiště od nepaměti, svědčí o odolnosti [GetReligionByKey('islam_religion').GetName]. Davy poutníků, každý hledající přiblížení k božskému, se v oddanosti pohybují jako jedno tělo."
 building_holy_site_great_mosque_of_cordoba_destination_desc: "Procházející se rozsáhlými halami [GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName], les sloupů a červenobílých oblouků je zázrakem architektonické vynalézavosti. Kombinace [GetReligionByKey('islam_religion').GetName]ic a [visigothic_culture.GetName] prvků svědčí o zemi bohaté na historii a kulturu."
 building_holy_site_great_mosque_of_djenne_destination_desc: "Pohled na [GetBuilding('holy_site_great_mosque_of_djenne_01').GetName], která vznešeně vyrůstá z centra města, je k nezaplacení. Její jedinečná adobe architektura, odrážející sahéliánskou krajinu, stojí jako hrdý symbol víry a dovednosti jejích stavitelů."
 building_holy_site_great_mosque_of_samarra_destination_desc: "Když stojím před [GetBuilding('holy_site_great_mosque_of_samarra_01').GetName], její unikátní stočený minaret se tyčí nad krajinou. Její výrazný architektonický styl ji odlišuje jako perlu [GetReligionByKey('islam_religion').GetName]ic světa."
 building_holy_site_cologne_cathedral_destination_desc: "Když se přibližuji k [GetBuilding('holy_site_cologne_cathedral_01').GetName], její nedokončené věže a probíhající výstavba svědčí o ambicích své éry. Mezi lešením a kamením spatřuji zrod vize velkoleposti, symbol víry, který přetrvá století."
 building_holy_site_canterbury_cathedral_destination_desc: "Procházejíc posvěcenými síňmi [GetBuilding('holy_site_canterbury_cathedral_01').GetName], cítím kolem sebe tíhu historie. Tento základní kámen křesťanské víry je naplněn příběhy mučedníků a svatých. Složitá řezba a slavnostné vyznění odrážejí modlitby nesčetných poutníků."
 building_holy_site_prophetic_mosque_destination_desc: "[GetBuilding('holy_site_prophetic_mosque_01').GetName], se svými poklidnými nádvořími a elegantními oblouky, je místem hlubokého duchovního významu. Zde, kde prorok Muhammad chodil a kázal, se vzduch zdá být naplněný klidem. Věřící se shromažďují v úctě, jejich modlitby jsou tichým šepotem pod rozlehlou oblohou."
 building_doges_palace_destination_desc: "Nádhera [GetBuilding('doges_palace_01').GetName] mě nechává beze slov. Její zdobená fasáda a okázalé komnaty jsou symbolem moci a prosperity Benátek. Složitá umělecká díla a luxusní výzdoba vyprávějí o síle a bohatství jejích vládců."
 building_walls_of_genoa_destination_desc: "Mocné [GetBuilding('walls_of_genoa_01').GetName], stojící jako nezdolné bariéry chránící město, vystavují vojenskou zdatnost a strategický důvtip jeho vládců."
 building_visby_ringmur_destination_desc: "[GetBuilding('visby_ringmur_01').GetName] obklopuje městečko, kamenné svědectví jeho významu v obchodě a obraně. Procházeje těmito hradbami obdivuji zručnost stavitelů a předvídavost vůdců, kteří zajišťovali bezpečí a prosperitu svého lidu."
 building_walls_of_benin_destination_desc: "Velké [GetBuilding('walls_of_benin_01').GetName] se táhnou, kam až oko dohlédne, monumentální dílo místního obyvatelstva. Tento masivní zemní val, větší než mnohé, které jsem viděl, stojí jako hrdý symbol síly a vynalézavosti této země."
 building_theodosian_walls_destination_desc: "Impozantní [GetBuilding('theodosian_walls_01').GetName], chránící Konstantinopol, jsou zázrakem inženýrství. Jejich vznešená přítomnost a vícenásobné vrstvy svědčí o městě připraveném na každé obléhání. Předvídavost při stavbě takových opevnění je zřejmá."
 building_aurelian_walls_destination_desc: "Obklopující věčné město stojí [GetBuilding('aurelian_walls_01').GetName] pevně proti času a zmatku. Tato starodávná opevnění, rozšiřovaná a posilovaná během staletí, shrnují bohatou a složitou historii, baštu trvalého dědictví Říma."
 building_the_colosseum_destination_desc: "Přede mnou leží [GetBuilding('the_colosseum_01').GetName], kolosální ruina z dávné doby. Kdysi místo představení a slávy, nyní stojí částečně zbořené, připomínka moci a dosahu [GetTitleByKey('h_roman_empire').GetNameNoTier], odrážející příběhy minulosti prosycené jak velkolepostí, tak i sváry."
 building_iron_pillar_of_delhi_destination_desc: "[GetBuilding('iron_pillar_of_delhi_01').GetName] stojí vzpurně proti zubu času, jehož odolné složení proti korozi je zázrakem metalurgie. Vztyčený na počest krále Chandragupty II., je svědectvím pokročilých znalostí a dovedností řemeslníků své doby."
 building_iron_pillar_of_dhar_destination_desc: "[GetBuilding('iron_pillar_of_dhar_01').GetName] stojí jako méně známý, ale stejně fascinující sourozenec svého protějšku v Dillí. Toto svědectví vynalézavosti starověkých řemeslníků zůstává zvědavým předmětem zájmu mnoha cestovatelů a učenců."
 building_the_pyramids_destination_desc: "[GetBuilding('the_pyramids_01').GetName], starobylé a majestátní, vyrůstají z písků tak jako po tisíciletí. Tyto hrobky faraonů, nyní zbavené svého leštěného vápence, vzbuzují stále úžas a úctu, setrvalá vzpomínka na kdysi velkou civilizaci."
 building_stonehenge_destination_desc: "Tajemné [GetBuilding('stonehenge_01').GetName] stojí na Salisbury Plain, jehož účel se ztratil v čase. Tyto velké kameny, uspořádané do složité formace, svědčí o dávném poznání a spojení s nebesy, dávno před našimi časy."
 building_offas_dyke_destination_desc: "Procházeje krajinou, [GetBuilding('offas_dyke_01').GetName] stojí jako pozoruhodný zemní příkop, hranice vytvořená za časů krále [offa.GetFirstName]. Tento velký příkop, nyní částečně erodovaný, ale stále rozpoznatelný, značí starověkou linii obrany a vymezení, naznačující mocenské boje té doby."
 building_hadrians_wall_destination_desc: "Když kráčím podél pozůstatků [GetBuilding('hadrians_wall_01').GetName], zamýšlím se nad mocí předků [roman_culture.GetName]. Tato kdysi ohromná bariéra, nyní řada ruin, sloužila jako severní hranice, svědectví rozlohy i mezí jednoho impéria."
 building_petra_destination_desc: "Starobylé město [GetBuilding('petra_01').GetName], vytesané do růžovočervených útesů, je pohled k obdivu. Jeho slavný Al-Khazneh, i když zbledl ze své bývalé slávy, stále odráží prosperitu dávné doby, zázrak inženýrství a umění."
 building_buddhas_of_bamian_destination_desc: "Kolosální [GetBuilding('buddhas_of_bamian_01').GetName], vytesané do skalní stěny, stojí jako tiché svědectví náboženské a kulturní historie této země. Navzdory zubu času je umění a oddanost starých řemeslníků stále patrná v těchto velkolepých sochách."
 building_alhambra_destination_desc: "[GetBuilding('alhambra_01').GetName], se svou složitou maurskou architekturou a bujnými zahradami, je klenotem Granady. Palácový komplex, sloučenina formy a funkce, odráží vyspělý vkus a moc jeho vládců."
 building_citadel_of_aleppo_destination_desc: "Impozantní [GetBuilding('citadel_of_aleppo_01').GetName], pevnost na vrcholu kopce, dominuje panoramatu města. Její masivní zdi a pevné konstrukce, vyvíjející se v průběhu věků, svědčí o nespočtu obléhání a odolnosti tohoto starobylého města."
 building_house_of_wisdom_destination_desc: "[GetBuilding('house_of_wisdom_01').GetName] v Bagdádu stojí jako maják poznání a vzdělanosti. Tato velká knihovna a centrum učence, založené abbásovskými chalífy, přitahuje učence ze všech zemí, dychtící ponořit se do její rozsáhlé sbírky textů a diskuzí."
 building_the_tower_of_london_destination_desc: "[GetBuilding('the_tower_of_london_01').GetName], se svou impozantní stavbou, slouží zároveň jako královský palác i vězení. Vzduch uvnitř těchto zdí je těžký historií, příběhy králů, královen a vězňů vyryté v jeho kamenech."
 building_london_bridge_destination_desc: "[GetBuilding('london_bridge_01').GetName], se svými pevnými oblouky a rušnými obchody, překlenuje mohutný Temži jako tepna srdcem Londýna. Slouží nejen jako přechod, ale jako živé centrum obchodu a ruchu, kde se setkávají obchodníci, cestovatelé a měšťané."
 building_notre_dame_destination_desc: "Majestátní [GetBuilding('notre_dame_01').GetName], se svými vzlínajícími věžemi a velkolepou fasádou, je mistrovským dílem gotické architektury. Uvnitř vzduch rezonuje ozvěnami zbožnosti, každé vitrážové okno a socha vypráví posvátný příběh."
 building_brihadeeswarar_temple_destination_desc: "[GetBuilding('brihadeeswarar_temple_01').GetName], monumentální žulová stavba, vznešeně převyšuje Thanjavur. Její tyčící se vimana a složité reliéfy svědčí o velkoleposti dynastie [chola_dynasty.GetName], době, kdy umění a oddanost našly vznešené vyjádření."
 building_shwedagon_pagoda_destination_desc: "[GetBuilding('shwedagon_pagoda_01').GetName], se svou zlatou špičkou sahající k nebi, je zázrak k obdivu. Toto posvátné místo, o němž se věří, že obsahuje relikvie Buddhy, je poutním a oddaným místem, odrážejícím duchovní srdce Barmy."
 building_ananda_temple_destination_desc: "[GetBuilding('ananda_temple_01').GetName], se svým lesknoucím se sikharem a nádhernými terasami, stojí jako svědectví architektonické obratnosti dynastie [pagan_dynasty.GetName]. Tento vynikající chrám, zdobený složitými řezbami a nástěnnými malbami, je majákem théravádového buddhismu."
 building_the_friday_mosque_destination_desc: "[GetBuilding('the_friday_mosque_01').GetName], se svou impozantní stavbou a elegantními minarety, je centrálním místem uctívání. Každý týden se stává střediskem činnosti a modliteb, kde se věřící scházejí v hojném počtu a potvrzují sílu a jednotu [GetReligionByKey('islam_religion').GetName]ic komunity."
 building_khajuraho_destination_desc: "[GetBuilding('khajuraho_01').GetName], se svými vynikajícími a odvážnými sochami, jsou oslavou života, lásky a uctívání. Tyto architektonické zázraky, postavené vládci Chandela, stojí jako svědectví umělecké a duchovní vize své doby."
 building_palace_of_aachen_destination_desc: "[GetBuilding('palace_of_aachen_01').GetName] stojí jako odkaz [charlemagne.GetFirstNameNicknamed]. Jeho velká kaple, s osmihranným půdorysem a kupolovou střechou, odráží ambici císaře oživit slávu [GetTitleByKey('h_roman_empire').GetNameNoTier]."
 building_hagia_sophia_christian_destination_desc: "Když bloumám po velkolepé [GetBuilding('hagia_sophia_01').GetName], její velkolepost mě udivuje. Rozsáhlá klenba se zdá sahat k nebi a složité mozaiky se třpytí ve světle. Cítím duchovní hloubku tohoto místa, rezonující s stoletími křesťanského uctívání a byzantské velikosti."
 building_hagia_sophia_islamic_destination_desc: "Vstoupiv do [GetBuilding('hagia_sophia_02').GetName], nyní velké mešity, jsem uchvácen její proměnou. Vzpínající se minarety směřují k nebi a doplňují majestátní kopuli. Uvnitř se islámská kaligrafie a ornamentika harmonicky mísí s byzantskou architekturou a vytvářejí atmosféru hluboké úcty a kulturní fúze."
 building_dome_of_the_rock_destination_desc: "[GetBuilding('dome_of_the_rock_01').GetName], se zlatou kupolí třpytící se na slunci, je uctívaným orientačním bodem v Jeruzalémě. Tento svatostánek, který uchovává posvátný kámen, je místem hlubokého duchovního významu, uctívaným jak muslimy, tak židy."
 building_temple_in_jerusalem_destination_desc: "Pozůstatky [GetBuilding('temple_in_jerusalem_01').GetName], posvátného jak pro židy, tak pro křesťany, vyvolávají hluboký pocit historie a duchovnosti. Západní zeď, vše, co zůstalo z tohoto kdysi velkolepého chrámu, je dojemnou připomínkou bouřlivé minulosti města."
 building_rammelsberg_mines_destination_desc: "[GetBuilding('rammelsberg_mines_01').GetName] je včelín činnosti, zasahující hluboko do země pro vzácné rudy. Vynalézavost a vytrvalost horníků zde jsou zásadní pro prosperitu a řemeslnou zručnost regionu."
 building_kutna_hora_mines_destination_desc: "[GetBuilding('kutna_hora_mines_01').GetName] je životně důležitým zdrojem stříbra, pohánějícím obchod i měnu. Síť tunelů a šachet vyhloubených odhodlanými horníky ukazuje vynalézavost a práci, které pohánějí ekonomiku regionu."
 building_kremnica_mines_destination_desc: "[GetBuilding('kremnica_mines_01').GetName] jsou proslulé svými zlatými žílami. Těžba tohoto drahého kovu, symbolu bohatství a moci, podporuje razbu mincí a okázalost dvorů panovníků."
 building_falun_mines_destination_desc: "[GetBuilding('falun_mines_01').GetName] je labyrint tunelů hledajících měď. Živý červený pigment, Falu červeň, pocházející z dolů, zdobí mnoho budov zde a je živou připomínkou významu dolu pro místní komunitu."
 building_konasamudram_mines_destination_desc: "[GetBuilding('konasamudram_mines_01').GetName] je známý svou zemí bohatou na diamanty. Jiskra těchto drahokamů odráží nejen bohatství, které přinášejí, ale i dovednost a dřinu těch, kdo je odkrývají."
 building_dean_mines_destination_desc: "[GetBuilding('dean_mines_01').GetName] je významným zdrojem železa. Cinkot kladiv a záře pecí jsou zde stálé, zatímco horníci a kováři neúnavně pracují a kují materiál pro vojenské i stavební účely."
 building_schwaz_mines_destination_desc: "[GetBuilding('schwaz_mines_01').GetName] je střediskem těžby stříbra. Bohatství vytěžené z těchto hlubin proměnilo město v prosperující centrum obchodu, přitahující obchodníky a řemeslníky zdaleka."
 building_argentiera_mines_destination_desc: "[GetBuilding('argentiera_mines_01').GetName] je proslulý svými bohatými žílami olova a stříbra. Těžké podmínky, jimž horníci čelí, podtrhují neúnavné vyhledávání těchto cenných zdrojů."
 building_srebrenica_mines_destination_desc: "[GetBuilding('srebrenica_mines_01').GetName] je klíčovým zdrojem stříbra. Neustálá dřina horníků, hrabajících se v zemi, pohání prosperitu regionu a činí z něj důležité centrum obchodu."
 building_kollur_mines_destination_desc: "[GetBuilding('kollur_mines_01').GetName], umístěné v hustých lesích Kolluru, jsou proslulé svými vynikajícími diamanty. Drahokamy z těchto dolů zdobí nejen koruny králů, ale také symbolizují bohatství zemí a šikovnost těch, kdo je dobývají."
 building_siderokausia_mines_destination_desc: "[GetBuilding('siderokausia_mines_01').GetName] je rušné místo těžby, kde se dobývá železo nezbytné pro potřeby regionu. Neúnavné úsilí horníků zde směřuje k využití přírodních zdrojů."
 building_zawar_mines_destination_desc: "[GetBuilding('zawar_mines_01').GetName] je starobylým zdrojem zinku a olova. Vynalézavost horníků, kteří sjíždějí do hlubin pro tyto kovy, byla klíčová pro podporu růstu a rozvoje regionu."
 building_pansjhir_mines_destination_desc: "[GetBuilding('pansjhir_mines_01').GetName] je proslulý svým vzácným lapisem lazuli. Tento sytě modrý kámen, vyhledávaný pro svou krásu a vzácnost, je pokladem těchto zemí, žádaným jak řemeslníky, tak obchodníky."
 building_nishapur_mines_destination_desc: "[GetBuilding('nishapur_mines_01').GetName] jsou proslulé svým vynikajícím tyrkysem. Tento živý drahokam, ceněný v špercích a ozdobách, odráží bohatství kultury [persian_culture.GetName] a řemeslné zručnosti."
 building_ratnapura_mines_destination_desc: "[GetBuilding('ratnapura_mines_01').GetName] se třpytí slibem safírů a rubínů. Tyto drahokamy, ukryté hluboko v zemi, jsou vyhledávány po celém světě a svědčí o bohatství těchto krajů."
 building_allaq_mines_destination_desc: "[GetBuilding('allaq_mines_01').GetName], uložené v horách Allaqu, jsou zásadním zdrojem mědi. Zvuk krumpáčů o skálu se nese vzduchem, zatímco horníci neúnavně pracují, aby dodali tento základní kov."
 building_takkeda_mines_destination_desc: "Rušné [GetBuilding('takkeda_mines_01').GetName] jsou proslulé svými bohatými žílami stříbra. Kov vytěžený zde nejen podporuje místní řemeslnou výrobu, ale také významně přispívá do pokladny regionu."
 building_turda_mines_destination_desc: "[GetBuilding('turda_mines_01').GetName] jsou životně důležitým zdrojem soli. Toto 'bílé zlato', nezbytné pro konzervaci i obchod, učinilo z dolů důležité ekonomické centrum."
 building_taghaza_mines_destination_desc: "V srdci Sahary jsou [GetBuilding('taghaza_mines_01').GetName] drsným, ale klíčovým zdrojem soli. Karavany putují přes velké vzdálenosti do tohoto pustého místa, hledajíce sůl, která je v těchto krajích dražší než zlato."
 building_phocaea_mines_destination_desc: "[GetBuilding('phocaea_mines_01').GetName] jsou známé svým alunem. Proces těžby tohoto důležitého minerálu, používaného při barvení a opalování kůží, vyžaduje dovednosti a znalosti předávané z generace na generaci."
 building_verespatak_mines_destination_desc: "[GetBuilding('verespatak_mines_01').GetName] jsou bohatým zdrojem zlata. Toto bohatství proměnilo oblast v rušné centrum těžební činnosti, přitahující dobrodruhy a obchodníky lákané vidinou bohatství."
 building_khetri_mines_destination_desc: "[GetBuilding('khetri_mines_01').GetName] jsou známé svými rozsáhlými ložisky mědi. Pilné úsilí místních horníků a kovářů, kteří tento základní kov těží a rafinují, udržuje živobytí regionu."
 building_trepca_mines_destination_desc: "[GetBuilding('trepca_mines_01').GetName] jsou významným zdrojem olova a stříbra. Místní hornická komunita, zdatná v pohybu v náročném terénu, hraje klíčovou roli v prosperitě oblasti."
 building_rudnik_mines_destination_desc: "[GetBuilding('rudnik_mines_01').GetName] pulzuje činností, těžící vzácné stříbro. Pilní místní horníci a bohatství, které přinášejí, učinili z této oblasti centrum ekonomické činnosti a růstu."
 building_ijil_mines_destination_desc: "Rozsáhlé [GetBuilding('ijil_mines_01').GetName] ukrývají bohatá ložiska soli. Zruční horníci učinili z této oblasti zásadního přispěvatele k obchodu a rozvoji regionu."
 building_cevennes_mines_destination_desc: "Doly v [GetBuilding('cevennes_mines_01').GetName] jsou zásadním zdrojem stříbra. Neúnavná práce horníků a výnos, který přinášejí, hrají klíčovou roli při zajišťování obživy regionu."
 building_mali_mines_destination_desc: "V rozlehlých pláních Mali jsou [GetBuilding('mali_mines_01').GetName] bohaté na cenné rudy, zdroj velkého bohatství a hrdosti. Zruční horníci a řemeslníci tohoto regionu již dlouho čerpají z těchto zásob, posilujíce místní ekonomiku a obchod."
 building_al_azhar_university_destination_desc: "[GetBuilding('al_azhar_university').GetName] v Káhiře stojí jako maják vzdělanosti a vědy v [GetReligionByKey('islam_religion').GetName]ic světě. Posvěcené síně této instituce vychovaly generace učenců a významně přispěly k intelektuálnímu a kulturnímu bohatství regionu."
 building_sankore_university_destination_desc: "Ve fámovém městě Timbuktu je [GetBuilding('sankore_university').GetName] centrem vzdělanosti a učenosti. Učenci a studenti se zde shromažďují a věnují široké škále studií, od teologie po astronomii."
 building_siena_university_destination_desc: "Univerzita v Sieně, usazená v srdci Toskánska a zastoupená [GetBuilding('siena_university').GetName], je střediskem vzdělání a myšlení. Její renomovaný sbor a dychtiví studenti přispívají k živé akademické komunitě a hrají klíčovou roli v intelektuálním životě místního obyvatelstva."
 building_nalanda_university_destination_desc: "[GetBuilding('nalanda_university').GetName] je velkým centrem védského učenství. Tato starodávná instituce přitahovala učence z celé Asie; její odkaz je ceněn místním obyvatelstvem, které ji uctívá jako symbol svého historického a kulturního dědictví."
 building_hotin_fort_destination_desc: "Impozantní [GetBuilding('hotin_fort_01').GetName] přehlíží řeku Dněstr. Tlusté zdi pevnosti a strategické postavení svědčí o odhodlání místních lidí chránit své země před vetřelci."
 building_heddal_stave_church_destination_desc: "V klidné norské krajině stojí [GetBuilding('heddal_stave_church_01').GetName] jako nádherný příklad středověkého řemesla. Složitá dřevořezba a vznešená konstrukce odráží oddanost a dovednost místních řemeslníků."
 building_temple_of_uppsala_destination_desc: "[GetBuilding('temple_of_uppsala_01').GetName], zahalený aurou posvátnosti, stojí jako ctěné místo, kde se dávné severské tradice spojují s přítomností. Tato uctívaná síň dlouho byla centrem setkání, jejíž původ zní ozvěnami různorodých hlasů poutníků."
 building_lund_cathedral_destination_desc: "[GetBuilding('lund_cathedral_01').GetName], se svou působivou románskou architekturou, dominuje panoramatu. Toto duchovní centrum, proslulé svou kryptou a astronomickými hodinami, je středobodem náboženského života místní křesťanské obce."
 building_danevirke_destination_desc: "[GetBuilding('danevirke_01').GetName], masivní zemní opevnění, se táhne přes poloostrov Jutland. Tato starobylá obrana, budovaná a rozšiřovaná místním obyvatelstvem, symbolizuje jejich odhodlání chránit své země a zachovat si autonomii."
 building_roman_wall_of_lugo_destination_desc: "[GetBuilding('roman_wall_of_lugo_01').GetName], obepínající staré město, je pozoruhodným svědectvím inženýrství [roman_culture.GetName]. Místní obyvatelstvo je na tento historický památník hrdé, který i nadále stojí jako pevný symbol dávné minulosti jejich města."
 building_rock_of_gibraltar_destination_desc: "[GetBuilding('rock_of_gibraltar_01').GetName], vznešeně tyčící se nad mořem, je strategickým i symbolickým orientačním bodem. Místní obyvatelé, vědomi si jeho vojenského významu, jej v průběhu staletí opevnili a učinili z něj baštu na rozhraní dvou světů."
 building_aljaferia_palace_destination_desc: "[GetBuilding('aljaferia_palace_01').GetName] v Zaragoze je klenotem [GetReligionByKey('islam_religion').GetName]ic architektury v srdci Aragonu. Nádherné oblouky a klidná nádvoří odrážejí bohatou kulturní fúzi Maurov a křesťanů, odkaz ceněný místním obyvatelstvem."
 building_tower_of_hercules_destination_desc: "Blízko pobřeží ční [GetBuilding('tower_of_hercules_01').GetName], starodávný maják, který po staletí vedl námořníky. Tato [roman_culture.GetName] stavba, prosáklá mýty a historií, je symbolem vytrvalosti a vedení pro místní námořnickou komunitu."
 building_city_wall_of_toledo_destination_desc: "Obepínající historické město stojí impozantní [GetBuilding('city_wall_of_toledo_01').GetName] jako svědectví jeho bohaté minulosti. Tyto valy, směs [roman_culture.GetName], [visigothic_culture.GetName] a maurského designu, jsou zdrojem hrdosti a bezpečí pro obyvatele uvnitř."
 building_alcazar_of_segovia_destination_desc: "The [GetBuilding('alcazar_of_segovia_01').GetName], tyčící se na skalnatém ostrohu nad městem, je pohádkovým hradem, který ožil. Tato pevnost, se svým charakteristickým tvarem a bohatou historií, podněcuje fantazii jak místních, tak návštěvníků."
 building_holy_site_basilica_santiago_destination_desc: "The [GetBuilding('holy_site_basilica_santiago_01').GetName] je maják pro poutníky po celém křesťanském světě. Tato nádherná katedrála, konečná stanice Camino de Santiago, je uctívána pro své svaté relikvie a ohromující románskou architekturu, kterou věřící hluboce ctí."
 building_cilician_gates_destination_desc: "The [GetBuilding('cilician_gates').GetName] jsou po staletí strategickým uzlem. Tento přírodní koridor, využívaný obchodníky i armádami, má velký význam pro místní komunity, které těmito cestami dlouho putovaly."
 building_fairy_chimneys_destination_desc: "The [GetBuilding('fairy_chimneys').GetName] v Kappadokii jsou vytvarovány větrem a vodou. Tyto nápadné skalní útvary se svými jedinečnými tvary nejen přitahují zvědavé cestovatele, ale slouží také jako domovy a místa uctívání místních lidí."
 building_sofia_ohrid_destination_desc: "As the [GetBuilding('sofia_ohrid').GetName] comes into view, uchvacuje mě její poklidná krása. Každá freska a mozaika vypráví příběh víry a umění, odkaz, který obstál v zkoušce času a nadále inspiruje věřící i návštěvníky."
 building_hosios_loukas_destination_desc: "The [GetBuilding('hosios_loukas').GetName], ukrytý v horách středního Řecka, je perlou byzantského umění. Klášterova ohromující architektura a nádherné fresky jsou uctívány místními věřícími a slouží jako maják pravoslavného křesťanství."
 building_cattolica_stilo_destination_desc: "The [GetBuilding('cattolica_stilo').GetName] je pozoruhodným příkladem byzantské architektury v Itálii. Tento malý, přesto fascinující kostel se svým charakteristickým křížovým půdorysem zaujímá zvláštní místo v srdcích místní komunity."
 building_etchmiadzin_cathedral_destination_desc: "The [GetBuilding('etchmiadzin_cathedral').GetName] je posvátné místo ve Vagharshapatu, považované za duchovní centrum Arménů po celém světě. Tato starobylá katedrála s bohatou historií a náboženským významem je zdrojem hrdosti a duchovního útěchy pro místní arménskou komunitu."
 building_jvari_monastery_destination_desc: "Perched on a hilltop the [GetBuilding('jvari_monastery').GetName] přehlíží soutok řek pod ním. Tento gruzínský pravoslavný klášter se svou harmonickou architekturou je poklidným útočištěm a symbolem trvající křesťanské víry v regionu."
 building_saint_catherine_destination_desc: "Nestled at the foot of Mount Sinai, [GetBuilding('saint_catherine').GetName] stojí jako pevnost víry. Tento starobylý klášter s bezcennými rukopisy a posvátnými relikviemi je místem rozjímání pro místní pravoslavnou komunitu i návštěvníky."
 building_apollinare_nuovo_destination_desc: "In the historic city of Ravenna [GetBuilding('apollinare_nuovo').GetName] stojí jako svědectví raně křesťanského umění a architektury. Nádherné mozaiky kostela zobrazující biblické scény jsou zdrojem úžasu a inspirace jak pro místní věřící, tak pro milovníky historie."
 building_mount_athos_destination_desc: "[GetBuilding('mount_athos_01').GetName], poloostrov v severním Řecku, je jedinečnou mnišskou komunitou. Tato posvátná hora, domov četných klášterů, je duchovním útočištěm, hluboce zakořeněným v pravoslavné tradici, uctívaným mnichy i poutníky."
 building_meteora_destination_desc: "In Thessaly, the monasteries of [GetBuilding('meteora_01').GetName] jsou ohromujícím pohledem, tyčící se na vrcholcích skalních pilířů. Tyto svatyně, zdánlivě zavěšené mezi zemí a nebem, symbolizují touhu místních mnichů po duchovním povznesení."
 building_despot_palace_destination_desc: "The splendor of the [GetBuilding('despot_palace').GetName] je radost vidět. Jeho velkolepé síně a výstavná nádvoří jsou plné ruchu dvoran a melodií trubadúrů. Palác, centrum politického a uměleckého života, stojí jako hrdý symbol moci a vytříbenosti."
 building_maiden_tower_destination_desc: "The [GetBuilding('maiden_tower').GetName] stráží ústí Bosporu. Její zdi, opředené legendami, sledovaly příliv a odliv říší. Nyní bdí pozorně jako strategický bod, který kontroluje průchod lodí těmito proslulými vodami."
 building_patras_castle_destination_desc: "The [GetBuilding('patras_castle').GetName] stojí jako strážce po staletí. Jeho pevné zdi a věže, nesoucí stopy různých epoch, jsou důkazem historického významu města a jeho strategické hodnoty."
 building_sumela_monastery_destination_desc: "Carved into the cliffs of Trabzon the [GetBuilding('sumela_monastery_01').GetName] je zázrakem klášterní architektury. Toto odlehlé útočiště přiléhající ke svahu nabízí úchvatné výhledy a pocit hlubokého klidu návštěvníkům."
 building_saint_lazarus_destination_desc: "In the heart of Larnaca the [GetBuilding('saint_lazarus').GetName] stojí jako vážené místo uctívání. Tato krásná stavba s propracovanou ikonografií a posvátnými relikviemi zaujímá zvláštní místo v duchovním životě místní pravoslavné komunity."
 building_kassiopi_castle_destination_desc: "The [GetBuilding('kassiopi_castle').GetName], vypínající se majestátně nad Jónským mořem, stojí jako maják bdělosti. Hrad, spojnice námořních a vojenských aktivit, hraje klíčovou roli v bezpečnosti a prosperitě okolních zemí, jeho historie je spjata s kolísáním Východního Říma."
 building_hagios_demetrios_destination_desc: "The Church of [GetBuilding('hagios_demetrios').GetName] in Thessaloniki je duchovní svatyní zasvěcenou patronovi města. Svaté síně zdobené nádhernými mozaikami zní modlitbami a písněmi zbožného místního sboru."
 building_church_of_the_theotokos_destination_desc: "In the shadow of Constantinople's walls the [GetBuilding('church_of_the_theotokos').GetName] je majákem víry. Tento starobylý kostel se svou poklidnou atmosférou a posvátnými ikonami je základem náboženského a kulturního života místní komunity."
 building_parthenon_destination_desc: "The [GetBuilding('parthenon').GetName] na Akropoli v Athénách stojí jako trvalý symbol starověké řecké civilizace. Tento majestátní chrám, ač částečně v ruinách, stále ohromuje návštěvníky svou architektonickou brilancí a historickým významem."
 building_imam_reza_shrine_destination_desc: "The [GetBuilding('imam_reza_shrine_01').GetName] je místem obrovského duchovního významu. Nádherný komplex se zlatou kopulí a minarety přitahuje nespočet poutníků, kteří zde hledají útěchu a duchovní obnovu."
 building_soltaniyeh_destination_desc: "The [GetBuilding('soltaniyeh_01').GetName] je architektonickým mistrovským dílem éry Ilchánů. Jeho inovativní design a úchvatné modré dlaždice z něj činí výraznou dominantu."
 building_palace_of_ctesiphon_destination_desc: "The [GetBuilding('palace_of_ctesiphon_01').GetName] evokuje velkolepost sásánovské říše. Oblouk Taq Kasra, stále stojící navzdory zubu času, je dojemnou připomínkou architektonické zručnosti této starověké civilizace."
 building_falak_ol_aflak_citadel_destination_desc: "Overlooking the city of Khorramabad the [GetBuilding('falak_ol_aflak_citadel_01').GetName] je pevností pozoruhodné síly a krásy. Tento historický citadel s vysokými hradbami a strategickou polohou je symbolem bohatého dědictví regionu a odolného ducha."
 building_minarets_and_remains_of_jam_destination_desc: "Když se přibližuji k [GetBuilding('minarets_and_remains_of_jam_01').GetName], zaplaví mě pocit úžasu. Tyto vztyčené stavby, pozůstatky Ghúridské dynastie, stojí jako osamělé strážné v drsné krajině, jejich složité cihlové zdobení je svědectvím zapomenuté éry."
 building_great_wall_of_gorgan_destination_desc: "Traversing the landscape I am humbled by the magnitude of the [GetBuilding('great_wall_of_gorgan_01').GetName]. Tato kolosální fortifikace, rozprostírající se dál, než oko dohlédne, je silnou připomínkou potřeby starověkého království chránit své hranice před vetřelci."
 building_maharloo_lake_destination_desc: "The sight of [GetBuilding('maharloo_lake_01').GetName] near Shiraz is mesmerizing. Jeho růžové vody vytvářejí téměř surrealistickou krajinu. Jezero, jedinečný přírodní fenomén, mě uchvacuje svou neobvyklou krásou a klidem."
 building_rainbow_mountains_destination_desc: "Gazing upon the [GetBuilding('rainbow_mountains_01').GetName] zasahují mě jejich živé, vícebarevné vrstvy. Tyto ohromující přírodní útvary, geologický zázrak, mě nechávají v úžasu nad krásou Země."
 building_mount_damavand_destination_desc: "The majestic [GetBuilding('mount_damavand_01').GetName], tyčící se nad okolní krajinou, vzbuzuje úžas i úctu. Jako nejvyšší vrchol v [GetGeographicalRegion('world_persian_empire').GetName] jeho zasněžený vrchol a mýty s ním spojené uchvacují mou představivost."
 building_tomb_of_cyrus_destination_desc: "Standing before the [GetBuilding('tomb_of_cyrus_01').GetName] in Pasargadae, naplňuje mě hluboký pocit dějin. Tento prostý, přesto elegantní monument, zasvěcený matce krále Šalomouna, nese silné dědictví."
 building_ark_of_bukhara_destination_desc: "As I walk through the imposing gates of the [GetBuilding('ark_of_bukhara_01').GetName] nemohu si nevšimnout tíhy staletí. Tato starověká pevnost byla sídlem moci místních emírů od svého vzniku a její silné zdi hostily nesčetné karavany po Hedvábné stezce."
 building_shah_i_zinda_destination_desc: "Exploring the [GetBuilding('shah_i_zinda_01').GetName] necropolis in Samarkand je cestou časem a uměním. Každý mauzoleum s vynikající dlažbou vypráví příběh a vzbuzuje hluboký respekt k bohatému kulturnímu a duchovnímu dědictví regionu."
 building_alamut_castle_destination_desc: "[GetBuilding('alamut_castle_01').GetName], usazený na vrcholu hory v údolí Alamut, evokuje pocit tajemství a intrik. Kdysi pevnost Assassinů, jeho strategická poloha a bohatá minulost mě i místní návštěvníky stále fascinují."
 building_golden_gate_of_kiev_destination_desc: "Approaching the [GetBuilding('golden_gate_of_kiev_01').GetName], ohromí mě její barevná velkolepost. Brána, sloužící jako vstup do města, zní ruchy obchodu. Její robustní architektura, stojící jako důkaz městské moci, nadále inspiruje úctu a pocit spojení s gloriózní minulostí Kyjeva."
 building_sar_i_sang_mines_01_destination_desc: "At the [GetBuilding('sar_i_sang_mines_01').GetName], vzduch je hustý prachem z lapis lazuli. Tmavě modrý kámen, ceněný pro svou intenzivní barvu, je pečlivě těžen zručnými horníky. Doly rezonují historií obchodu a luxusu, lapis zdobil nejvznešenější poklady říší."
 building_drassanes_01_destination_desc: "The great arsenal of [GetBuilding('drassanes_01').GetName] připravuje flotilu válečných galér, dávajících svému vlastníkovi schopnost prosazovat svou vůli v Středomoří. Pod ostrými kamennými klenbami dělníci neúnavně pracují."
 building_kyz_kala_01_destination_desc: "The [GetBuilding('kyz_kala_01').GetName] tyčí se nad bujnou oázou Mervu a vrhá svůj dlouhý stín přes suchou krajinu. Jeho základy spočívají na pevné podnoži a žlábkované zdi pojímají dílny, zbrojnice a rozlehlé síně, kde vyslanci a úředníci pilně pobíhají."
 building_cluny_abbey_01_destination_desc: "A gift of land and rights, in exchange for eternal salvation. Taková je smlouva, která vznikla mezi mnišskou komunitou [GetBuilding('cluny_abbey_01').GetName] a místním pánem."
 building_cluny_abbey_02_destination_desc: "The [GetBuilding('cluny_abbey_02').GetName], největší kostel, o jakém si kdo kdy dovolil snít. Jeho pět lodí je delších než ve Vatikánu, masivní kamenné klenby jsou architektonickým dílem přetékajícím věžemi a střechami. To je skutečně nové Řím."
 building_york_walls_01_destination_desc: "Running several miles long, these sprawling [GetBuilding('york_walls_01').GetName] chránily město již od dob Caesarů. Lokalita nebyla zvolena kvůli vyššímu terénu, ale aby využila dvě řeky, které se vinou okolními loukami."
 building_damascus_mosque_01_destination_desc: "The [GetBuilding('damascus_mosque_01').GetName] je jedním z nejsvatějších míst islámu s váženým příběhem: jeho základy leží nad starým římským chrámem a časným křesťanským kostelem, mnoho staletí spirituality a obdivuhodné tvořivosti naskládáno jedno přes druhé."
 building_jokhang_01_destination_desc: "The [GetBuilding('jokhang_01').GetName] je labyrint komplexu nádvoří a monastýrních obytných částí procházený rozlehlými chodbami a síňmi potřenými yakovým máslem. Hm, yakové máslo, to bych možná měl ochutnat..."
 building_wartburg_01_destination_desc: "Hidden within the Thuringian forest and perched atop a great, rocky precipice, the mighty fortress of [GetBuilding('wartburg_01').GetName] ovládá veškerý pohyb zboží a lidí v regionu. Rozlehlá hala z chladného kamene je rozehřívána mnoha krby uvnitř."
 building_beta_giyorgis_01_destination_desc: "The [GetBuilding('beta_giyorgis_01').GetName] byl vytesán celý z teplé, červené sopečné horniny. Hluboko v skalním útvaru je hlavní síň kostela bohatě pomalována krásnými freskami a svaté ikony zdobí stěny."
 building_holy_wisdom_01_destination_desc: "The magnificent [GetBuilding('holy_wisdom_01').GetName] byl vzorován podle Hagia Sophia, aby v mrazivé severní zemi reprezentoval stejné světlo, bohatství a moc. Jeho strohý vzhled z bílého vápence skrývá ohromující barvy fresek uvnitř."
 building_kano_walls_01_destination_desc: "The [GetBuilding('kano_walls_01').GetName], vysoké několik metrů, obklopují starobylé město Kano a směrují životně důležité obchodní trasy regionu skrz své velké brány."
 building_somapura_university_01_destination_desc: "[GetBuilding('somapura_university_01').GetName] po staletí slouží jako jedno z nejdůležitějších center vzdělanosti v Indii, přitahující učence z dalekých krajů díky svým četným spojením s buddhistickými, džinistickými a hinduskými kláštery."
 building_duomo_florence_01_destination_desc: "Following the ancient roman walls near its northern gate, the [GetBuilding('duomo_florence_01').GetName] byl domovem křesťanů již před dobou Konstantina. Během času utrpěl žhářství a plenění, přestavby a posvěcení."
 building_duomo_florence_02_destination_desc: "The [GetBuilding('duomo_florence_02').GetName] je kolosální osmihraný baptisterium v centru města, zasvěcené jeho patronu svatému Janu.\nJe pokrytý drahými mramory a zdoben mistrovskými sochami a zlatými mozaikami, pravým důkazem bohatství města."
 building_duomo_florence_03_destination_desc: "The [GetBuilding('duomo_florence_03').GetName] je katedrála hodná zámožné Florencie. Fasáda je plná soch podobných lidským postavám proroků, bohů a patronů a vysoká zvonice vrhá dlouhý stín, který měřítkem udává hodiny práce a modlitby měšťanům i návštěvníkům."
 building_duomo_florence_04_destination_desc: "[GetBuilding('duomo_florence_04').GetName] je největším dílem florentských stavitelů, štíhlý a lehký proti modré obloze. Je vyšší a širší, než si kdo kdy dovedl představit, bez opěrných systémů, které by ho držely před zhroucením, ale díky geniálnímu využití dvojitého pláště z cihel a zdiva."
 building_konark_temple_01_destination_desc: "Worked on by thousands of artisans, the massive [GetBuilding('konark_temple_01').GetName] je zasvěcen bohu slunce Surjovi. Celý komplex je postaven tak, aby připomínal mohutný boží vůz, nesoucí světlo od moře směrem na východ."
 building_al_qarawiyyin_university_01_destination_desc: "Founded by merchants and migrants from the African city of Kairouan, the [GetBuilding('al_qarawiyyin_university_01').GetName] je jedním z nejprestižnějších center vyššího vzdělávání v celém západním islámském světě, přitahujícím učence z dalekých krajů."
 building_kairouan_basins_01_destination_desc: "The [GetBuilding('kairouan_basins_01').GetName] byly vybudovány, aby městu poskytly čerstvou vodu v čase potřeby; tyto masivní zásobníky pročisťují dešťovou vodu fungováním jako odlučovače a filtrováním sedimentů."
 building_ghana_palace_01_destination_desc: "Surrounded by a sacred grove is the [GetBuilding('ghana_palace_01').GetName] - sídlo královských náčelníků města.\nKomplex se skládá ze staveb z pískovce a hliněných cihel a je chráněn ohradou s branou. Masivní stavba, tento palác dominuje okolnímu městu."
 building_visegrad_castle_01_destination_desc: "The [GetBuilding('visegrad_castle_01').GetName] je grandiózní, neproniknutelný systém hradeb a věží, chránící ohyb Dunaje a kontrolující jeho bohatý obchod."
 building_wawel_cathedral_01_destination_desc: "Constructed with the help of craftsmen from all over Christendom this great stone cathedral je první svého druhu na polských zemích. Ze svahu [GetBuilding('wawel_cathedral_01').GetName] zvony jeho dvou věží svolávají měšťany k mši do dlouhých svíčkami osvětlených lodí."
 building_vatapi_caves_01_destination_desc: "Constructed by the early Chalukya dynasty the [GetBuilding('building_vatapi_caves_01').GetName] byly vytesány hluboko do impozantního pískovcového masivu. Uvnitř leží nejsvětější a tiché vnitřní světy. Triumfální brána vede poutníky do monolitické tváře hory."
 building_jaisalmer_fort_01_destination_desc: "As the sun begins to set over the horizon, the mighty walls of [GetBuilding('jaisalmer_fort_01').GetName] nabírají teplý odstín medu a jasně se třpytí uprostřed pouště. Pevnost byla postavena, aby chránila město uvnitř před jakoukoli hrozbou."
 building_pleasure_dome_01_destination_desc: "The [GetBuilding('pleasure_dome').GetName] vystupuje ze země jako sen zhmotněný. Obklopen zahradami a potoky, jeho mramorové síně a otevřené pavilony zvou k odpočinku a rozjímání, unášeny v oparu hudby a vonného vzduchu."
 building_burkhan_khaldun_01_destination_desc: "Veiled in mist and reverence, the [GetBuilding('burkhan_khaldun_01').GetName] stojí posvátně mezi štíty Khentii. Místo modliteb a poutí, jeho tiché svahy jsou považovány za ochránce duše země a jejích obyvatel."
 legendary_watchtower_destination_desc: "The [GetBuilding('legendary_watchtower').GetName] vyrůstá vysoko a s neochvějným pohledem přehledává krajinu. Jeho impozantní konstrukce, maják viditelný na míle daleko, stojí jako důkaz bdělosti svých tvůrců. Slouží nejen jako rozhledna, ale i jako symbol ochrany před těmi, kdo by ohrozili mír království."
 legendary_hunting_ground_destination_desc: "The [GetBuilding('legendary_hunting_lodge').GetName] je teritoriem, kde divočina vládne. Jeho rozsáhlé obvody, plné rozmanité flóry a fauny, nabízejí nedotčené útočiště pro ušlechtilé umění lovu. Zde se tradice a příroda prolínají a poskytují náročný, ale odměňující zážitek těm, kdo chtějí prověřit své dovednosti vůči divočině."
 legendary_palace_destination_desc: "Enveloped in grandeur, the [GetBuilding('legendary_palace').GetName] je architektonickým mistrovským dílem, které uchvátí každého, kdo vstoupí do jeho domény. Jeho luxusní síně a zahrady jsou vrcholem uměleckého umění. Tento palác, centrum moci a krásy, vzbuzuje úžas a obdiv v srdcích návštěvníků."
 legendary_statue_destination_desc: "The [GetBuilding('legendary_statue').GetName] stojí jako nesmrtelná pocta hrdinství a ctností, které představuje. Vytesána ze kamene, ale naplněna duchem legendy, upoutává pohled všech kolemjdoucích. Je centrem hrdosti a inspirace, ztělesněním kolektivní paměti a aspirací lidu."
 legendary_shrine_destination_desc: "Nestled in tranquility, the [GetBuilding('legendary_shrine').GetName] je posvátným oázou, která přitahuje poutníky i zvědavce. Je to místo rozjímání a oddanosti, kde rituály a modlitby znějí v ozvěně času. Tento chrám nabízí útěchu a spojení s božským, sloužící jako most mezi pozemským a éterickým."
 building_generic_destination_desc: "As I arrive at the location, jeho jedinečný charakter a pocit historie, které vyzařuje, jsou okamžitě zřejmé. Stojí jako svědectví trvalého odkazu této země a každý prvek tohoto místa vypráví příběh čekající na objevení."
 building_castle_arrival_01_desc: "My excitement mounts as I near the [location.GetTitle.GetName]. Představa spatření jeho nádherného vzhledu mě naplňuje očekáváním."
 building_castle_arrival_02_desc: "Approaching the [location.GetTitle.GetName], my heart races with the thrill of exploring the legends enshrined within its walls. Představa probádání legend ukrytých v jeho zdech mi zrychluje tep."
 building_castle_arrival_03_desc: "As the [location.GetTitle.GetName] comes into view, a sense of adventure stirs within me. Když se [location.GetTitle.GetName] objeví v dohledu, probouzí se ve mně duch dobrodružství."
 building_castle_arrival_04_desc: "The sight of the [location.GetTitle.GetName] fills me with awe and a keen sense of curiosity about the stories it holds. Pohled na [location.GetTitle.GetName] ve mně vzbuzuje úžas a zvědavost na příběhy, které ukrývá."
 building_castle_arrival_05_desc: "Nearing the [location.GetTitle.GetName], I am eager to uncover the tales it has witnessed over the ages. Blížím se k [location.GetTitle.GetName] a jsem zvědavý odhalit příběhy, které na něm zanechaly staletí."
 building_city_arrival_01_desc: "Arriving at the [location.GetTitle.GetName], I am thrilled at the thought of discovering its hidden gems and vibrant culture. Příjezd do [location.GetTitle.GetName] mě nadchíná při představě objevování jeho skrytých pokladů a živé kultury."
 building_city_arrival_02_desc: "The hustle and bustle of the [location.GetTitle.GetName] invigorates me, as I look forward to immersing myself in its lively streets. Ruch [location.GetTitle.GetName] mě povzbuzuje a těším se, až se ponořím do jeho rušných ulic."
 building_city_arrival_03_desc: "As I enter the [location.GetTitle.GetName], a sense of wonder grips me, excited to explore its cultural treasures and storied alleys. Když vstupuji do [location.GetTitle.GetName], zmocňuje se mě pocit údivu a touhy prozkoumat jeho kulturní poklady a historické uličky."
 building_city_arrival_04_desc: "Stepping into the [location.GetTitle.GetName], I am eager to experience its bustling markets and historical landmarks. Vstup do [location.GetTitle.GetName] mě naplňuje očekáváním zažít jeho rušné trhy a historická místa."
 building_city_arrival_05_desc: "The energy of the [location.GetTitle.GetName] envelops me, igniting my curiosity to delve into its vibrant life and storied past. Energie [location.GetTitle.GetName] mě obklopuje a rozdmýchává mou zvědavost proniknout do jeho života a bohaté minulosti."
 building_temple_arrival_01_desc: "Stepping into the [location.GetTitle.GetName], I am eagerly anticipating the spiritual marvels that lie within. Vstup do [location.GetTitle.GetName] v mně vzbuzuje očekávání duchovních zázraků, které se v něm skrývají."
 building_temple_arrival_02_desc: "The serene aura of the [location.GetTitle.GetName] beckons me, promising a journey into a realm of peace and ancient wisdom. Poklidná aura [location.GetTitle.GetName] mě zve na cestu do říše míru a starobylé moudrosti."
 building_temple_arrival_03_desc: "As I approach the [location.GetTitle.GetName], a profound sense of reverence takes hold, anticipating the sacred insights it offers. Když se přibližuji k [location.GetTitle.GetName], zmocňuje se mě hluboká úcta a očekávání posvátných vhledů, které nabízí."
 building_temple_arrival_04_desc: "Entering the [location.GetTitle.GetName], I feel ready to experience the spiritual depth and beauty it harbors. Vstupem do [location.GetTitle.GetName] cítím, že jsem připraven prožít duchovní hloubku a krásu, kterou skrývá."
 building_temple_arrival_05_desc: "The [location.GetTitle.GetName] stands before me, a sanctuary of faith, and I am eager to immerse myself in its hallowed atmosphere. [location.GetTitle.GetName] stojí přede mnou jako svatyně víry a já se toužím ponořit do její posvátné atmosféry."
 building_tribal_holding_arrival_01_desc: "As I draw near the [location.GetTitle.GetName], a sense and close-knit community spirit welcomes me. Když se přibližuji k [location.GetTitle.GetName], vítá mě pocit soudržného a pevného komunitního ducha."
 building_tribal_holding_arrival_02_desc: "The lively atmosphere of the [location.GetTitle.GetName] greets me with vibrant colors and rich cultural expressions. Živá atmosféra [location.GetTitle.GetName] mě zdraví pestrými barvami a bohatými kulturními projevy."
 building_tribal_holding_arrival_03_desc: "Approaching the [location.GetTitle.GetName], the harmonious blend of nature and tradition is immediately evident. Při přibližování k [location.GetTitle.GetName] je okamžitě patrné harmonické propojení přírody a tradice."
 building_tribal_holding_arrival_04_desc: "The rustic charm of the [location.GetTitle.GetName] fills me with anticipation and eagerness to learn. Rustikální kouzlo [location.GetTitle.GetName] mě naplňuje očekáváním a chutí poznávat."
 building_tribal_holding_arrival_05_desc: "Entering the [location.GetTitle.GetName], I am struck by the simplicity and warmth of the local community. Vstupem do [location.GetTitle.GetName] mě zasahuje jednoduchost a srdečnost místní komunity."
 building_religious_learning_outro_01_desc: "This visit has deepened my understanding of the spiritual beliefs and practices that have shaped civilizations. Tato návštěva prohloubila mé porozumění duchovním přesvědčením a praktikám, které formovaly civilizace."
 building_religious_learning_outro_02_desc: "Exploring this sacred site has enriched my insight into the profound impact of faith on human history and culture. Prozkoumání tohoto posvátného místa obohatilo mé vnímání hlubokého vlivu víry na lidské dějiny a kulturu."
 building_religious_learning_outro_03_desc: "My journey here has illuminated the diverse ways in which religious devotion has been expressed and revered through time. Má cesta sem osvětlila rozmanité způsoby, jimiž byla náboženská oddanost vyjadřována a uctívána v průběhu času."
 building_diplomatic_learning_outro_01_desc: "Tato zkušenost rozšířila můj pohled na složitosti a jemnosti diplomatických vztahů a státního umění."
 building_diplomatic_learning_outro_02_desc: "Odcházím s větším oceněním pro spletité umění diplomacie a jemnosti politických aliancí."
 building_diplomatic_learning_outro_03_desc: "Můj čas zde prohloubil mé porozumění křehké rovnováze moci a zásadní roli diplomacie při utváření dějin."
 building_martial_learning_outro_01_desc: "Vojenská zdatnost a strategické poznatky získané při této návštěvě výrazně rozšířily mé porozumění válčení."
 building_martial_learning_outro_02_desc: "Toto zkoumání poskytlo cenné lekce v vojenské taktice a umění války, nezbytné pro každého vůdce."
 building_martial_learning_outro_03_desc: "Získal jsem významné poznatky o bojových strategiích a o významu vojenských dovedností při ovlivňování dějin."
 building_economic_learning_outro_01_desc: "Má návštěva posílila mé pochopení ekonomických principů a klíčové role, kterou obchod hraje v prosperitě národů."
 building_economic_learning_outro_02_desc: "Prozkoumání tohoto místa prohloubilo mé porozumění složitostem hospodářského rozvoje."
 building_economic_learning_outro_03_desc: "Odcházím s bohatším pohledem na zásadní význam ekonomické obratnosti pro udržení mocných říší."
 building_man_made_wonder_learning_outro_01_desc: "Zdejší důmysl a mistrovské řemeslo ve mně zanechaly trvalý dojem lidské tvořivosti a ambicí."
 building_man_made_wonder_learning_outro_02_desc: "Tento stavební zázrak rozšířil mé uznání pro výšiny úspěchů, jichž lze dosáhnout lidským úsilím."
 building_man_made_wonder_learning_outro_03_desc: "Odcházím inspirován pozoruhodným odkazem architektonické dokonalosti, který stojí jako důkaz našeho potenciálu."
 building_natural_wonder_learning_outro_01_desc: "Dych beroucí krása a velkolepost tohoto přírodního zázraku hluboce prohloubily mé ocenění krás světa."
 building_natural_wonder_learning_outro_02_desc: "Tato návštěva ve mně zanechala hluboký pocit úžasu nad přírodním světem a jeho nesčetnými zázraky."
 building_natural_wonder_learning_outro_03_desc: "Odcházím s obnovenou úctou k ohromující síle a kráse přírody a k její schopnosti utvářet náš svět i naše pohledy."
 building_exploration_01_desc: "S dychtivým očekáváním zahajuji svůj průzkum!"
 building_exploration_02_desc: "Oči plné zvědavosti, dychtivě vykračuji vpřed!"
 building_exploration_03_desc: "Přesycen vzrušením vyrážím prozkoumat zázraky tohoto místa!"
 building_exploration_04_desc: "S pocitem úžasu se pouštím do zkoumání každého zákoutí!"
 building_exploration_05_desc: "Kračím vpřed plný očekávání objevů, dychtiv vstřebat poznatky, které toto místo slibuje!"
 building_exploration_06_desc: "S nadšením zahajuji svůj průzkum!"
 building_exploration_07_desc: "S radostným srdcem zahajuji svou cestu tímto místem!"
 building_exploration_08_desc: "Naplněn duchem dobrodružství vydávám se prozkoumat toto místo!"
 building_exploration_09_desc: "Dychtivě začínám průzkum, každý krok naplněn očekáváním!"
 building_exploration_10_desc: "S duchem nadšení se procházím tímto místem!"
 building_exploration_11_desc: "Krůčím vpřed s dobrodružným duchem, dychtiv prozkoumat bohatou historii tohoto místa!"
 building_exploration_12_desc: "S radostným krokem začínám prozkoumávat!"
 building_exploration_13_desc: "Dychtivě vyrazím na cestu po tomto místě, očekávaje objevy, které mě čekají!"
 building_exploration_14_desc: "Plný vzrušení se pouštím do tohoto místa a těším se na scenérie, které slibuje!"
 building_exploration_15_desc: "Začínám průzkum s pocitem údivu, dychtiv poučit se z dědictví tohoto místa!"
 building_exploration_16_desc: "S dychtivým očekáváním bloudím, připraven být uchvácen krásou tohoto místa!"
 building_exploration_17_desc: "Začínám průzkum s pocitem vzrušení!"
 building_exploration_18_desc: "Vydávám se na cestu tímto místem s dychtivou zvědavostí!"
 building_exploration_19_desc: "S nadšeným srdcem se vydávám prozkoumávat!"
 building_exploration_20_desc: "Začínám průzkum s touhou poznat velikost, kterou toto místo ztělesňuje!"
