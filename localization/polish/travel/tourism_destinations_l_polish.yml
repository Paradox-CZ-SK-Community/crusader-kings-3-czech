l_polish:
 building_alamut_castle_destination_desc: "[GetBuilding('alamut_castle_01').GetName], ukrytý na vrcholu hory v údolí Alamut, vyvolává pocit tajemství a zaujetí. Kdysi pevnost vrahů, jeho strategická poloha a příběhová minulost mě a místní návštěvníky stále fascinují."
 building_al_azhar_university_destination_desc: "[GetBuilding('al_azhar_university').GetName] v Káhiře stojí jako maják učení a vědy v [GetReligionByKey('islam_religion').GetName]ickém světě. Posvátné haly této instituce vychovaly generace učenců, kteří významně přispěli k intelektuálnímu a kulturnímu bohatství regionu."building_allaq_mines_destination_desc: "The [GetBuilding('allaq_mines_01').GetName], ukrytý v horách Allaq, je klíčovým zdrojem mědi. Zvuk krumpáčů o skálu se nese vzduchem, když horníci neúnavně pracují na dodávce tohoto nezbytného kovu."
 building_alcazar_of_segovia_destination_desc: "[GetBuilding('alcazar_of_segovia_01').GetName], tyčící se na skalnatém útesu nad městem, je pohádkový zámek, který ožil. Tato pevnost, se svým charakteristickým tvarem a slavnou historií, vzbuzuje představivost místních obyvatel i návštěvníků."
 building_alhambra_destination_desc: "[GetBuilding('alhambra_01').GetName], se svou složitou maurskou architekturou a bujnými zahradami, je klenot Granady. Palácový komplex, fúze formy a funkce, odráží sofistikovaný vkus a moc jeho vládců."
 building_aljaferia_palace_destination_desc: "[GetBuilding('aljaferia_palace_01').GetName] v Zaragoze je klenot [GetReligionByKey('islam_religion').GetName]ické architektury v srdci Aragonska. Ozdobné oblouky a klidné dvory odrážejí bohatou kulturní fúzi Maurů a křesťanů, odkaz, který je cenný pro místní obyvatelstvo."
 building_allaq_mines_destination_desc: "[GetBuilding('allaq_mines_01').GetName], usazené v horách Allaq, je zásadním zdrojem mědi. Zvuk krumpáčů do kamene zní vzduchem, zatímco horníci neúnavně pracují na zásobení tohoto nezbytného kovu."
 building_ananda_temple_destination_desc: "[GetBuilding('ananda_temple_01').GetName], se svým lesknoucím se sikhara a nádhernými terasami, stojí jako svědectví architektonické zručnosti dynastie [pagan_dynasty.GetName]. Tento výjimečný chrám, zdobený složitými řezbami a nástěnnými malbami, je majákem théravádového buddhismu."
 building_apollinare_nuovo_destination_desc: "Ve historickém městě Ravenně [GetBuilding('apollinare_nuovo').GetName] stojí jako svědectví raného křesťanského umění a architektury. Ohromující mozaiky kostela, které zobrazují biblické scény, jsou zdrojem úžasu a inspirace pro místní věřící i obdivovatele historie."
 building_argentiera_mines_destination_desc: "[GetBuilding('argentiera_mines_01').GetName] je známý svými bohatými ložisky olova a stříbra. Drsné podmínky, kterým zdejší horníci čelí, zdůrazňují neúnavné úsilí o tyto cenné zdroje."
 building_ark_of_bukhara_destination_desc: "Když procházím impozantními bránami [GetBuilding('ark_of_bukhara_01').GetName], nemohu se ubránit pocitu váhy staletí. Tato starobylá pevnost je sídlem moci místních emírů od svého založení před staletími a její silné zdi přivítaly nespočet karavan na Hedvábné stezce."
 building_aurelian_walls_destination_desc: "Obklopující věčné město, [GetBuilding('aurelian_walls_01').GetName] pevně odolává času a neklidu. Tyto starobylé obrany, rozšířené a posílené v průběhu let, oplývají bohatou a složitou historií, pevnůstkou trvalého dědictví Říma."
 building_brihadeeswarar_temple_destination_desc: "The [GetBuilding('brihadeeswarar_temple_01').GetName], monumentální granitová stavba, majestátně převyšuje Thanjavur. Jeho vysoký vimana a složité reliéfy hovoří o velikosti dynastie [chola_dynasty.GetName], období, kdy umění a oddanost našly vznešené vyjádření."
 building_buddhas_of_bamian_destination_desc: "Obrovští [GetBuilding('buddhas_of_bamian_01').GetName], vytesaní do skalního masivu, stojí jako tichý důkaz náboženské a kulturní historie této země. Navzdory opotřebení času jsou umělecká díla a oddanost starověkých řemeslníků stále zřetelné v těchto nádherných sochách."
 building_castle_arrival_01_desc: "Má vzrušení roste, jak se blížím k [location.GetTitle.GetName]. Vyhlídka na to, že uvidím jeho přepych, mě naplňuje očekáváním."
 building_castle_arrival_02_desc: "Při přiblížení k [location.GetTitle.GetName] mi srdce buší vzrušením z prozkoumání legend, které jsou uloženy v jeho zdech."
 building_castle_arrival_03_desc: "Když se [location.GetTitle.GetName] dostává do zorného pole, vnitřně mnou prochází pocit dobrodružství."
 building_castle_arrival_04_desc: "Pohled na [location.GetTitle.GetName] mě naplňuje úžasem a silným pocitem zvědavosti o příbězích, které skrývá."building_exploration_18_desc: "Vydávám se na svou cestu tímto místem s nadšenou zvědavostí!"
 building_castle_arrival_05_desc: "Když se blížím k [location.GetTitle.GetName], jsem dychtivý odhalit příběhy, které byla svědkem v průběhu věků."
 building_cattolica_stilo_destination_desc: "[GetBuilding('cattolica_stilo').GetName] je pozoruhodným příkladem byzantské architektury v Itálii. Tento malý, ale fascinující chrám, se svou charakteristickou křížovou základnou, zaujímá zvláštní místo v srdcích místní komunity."
 building_cevennes_mines_destination_desc: "Místní doly v [GetBuilding('cevennes_mines_01').GetName] jsou zásadním zdrojem stříbra. Neúnavná práce horníků a výsledná úroda hrají klíčovou roli v udržení obživy regionu."
 building_cilician_gates_destination_desc: "[GetBuilding('cilician_gates').GetName] byly strategickým křižovatkou po celá staletí. Tento přírodní koridor, využívaný obchodníky i armádami, má velký význam pro místní komunity, které po dlouhou dobu procházely těmito cestami."
 building_citadel_of_aleppo_destination_desc: "[GetBuilding('citadel_of_aleppo_01').GetName], impozantní pevnost na vrcholu kopce, dominuje městské krajině. Její masivní zdi a robustní struktury, vyvíjející se v průběhu věků, dosvědčují bezpočet obléhání a odolnost tohoto starobylého města."
 building_city_arrival_01_desc: "Při příjezdu na [location.GetTitle.GetName] jsem nadšený z myšlenky objevování jeho skrytých pokladů a živé kultury."
 building_city_arrival_02_desc: "Rušnost [location.GetTitle.GetName] mě oživuje, když se těším na to, že se ponořím do jeho živých ulic."
 building_city_arrival_03_desc: "Když vstupuji do [location.GetTitle.GetName], uchvacuje mě pocit úžasu, vzrušený z prozkoumávání jeho kulturních pokladů a historických uliček."
 building_city_arrival_04_desc: "Když vstupuji do [location.GetTitle.GetName], jsem nadšený, že zažiji jeho pulsující trhy a historická památková místa."
 building_city_arrival_05_desc: "Energie [location.GetTitle.GetName] mě obklopuje, zažehává mou zvědavost proniknout do její živé kultury a storie."
 building_city_wall_of_toledo_destination_desc: "Obklopující historické město, impozantní [GetBuilding('city_wall_of_toledo_01').GetName] stojí jako důkaz jeho bohaté minulosti. Tyto hradby, směs [roman_culture.GetName], [visigothic_culture.GetName] a maurského designu, jsou zdrojem hrdosti a bezpečnosti pro obyvatele uvnitř."building_mount_athos_destination_desc: "[GetBuilding('mount_athos_01').GetName], poloostrov v severním Řecku, je jedinečné monastické společenství. Tato svatá hora, domov pro četné kláštery, je duchovním útočištěm, ponořeným do tradice pravoslavného křesťanství, vážené mnichy i poutníky."
 building_danevirke_destination_desc: "Pevnost [GetBuilding('danevirke_01').GetName], masivní zemní fortifikace, se táhne přes Jutský poloostrov. Tato starobylá obrana, postavená a rozšířená místními lidmi, symbolizuje jejich odhodlání chránit svou zem a zachovat svou autonomii."
 building_dean_mines_destination_desc: "The [GetBuilding('dean_mines_01').GetName] je významným zdrojem železa. Klapot kladiv a zář pecí je zde neustálý, zatímco horníci a kováři pracují neúnavně na vytváření materiálu pro vojenské a stavební snahy."
 building_despot_palace_destination_desc: "Přepych [GetBuilding('despot_palace').GetName] je pohledem, který stojí za to vidět. Jeho velké síně a nádherné dvory jsou oživeny ruchy dvorských hodnostářů a melodiemi trubadúrů. Palác, centrum politické a umělecké činnosti, stojí jako hrdý symbol moci a sofistikovanosti."
 building_diplomatic_learning_outro_01_desc: "Tato zkušenost mi rozšířila perspektivu na složitosti a nuance diplomatických vztahů a státní správy."
 building_diplomatic_learning_outro_02_desc: "Odcházím s větším oceněním pro složité umění diplomacie a jemnosti politických aliancí."
 building_diplomatic_learning_outro_03_desc: "Můj čas zde prohloubil mé chápání jemné rovnováhy moci a klíčové role diplomacie při formování historie."
 building_doges_palace_destination_desc: "Velkolepost [GetBuilding('doges_palace_01').GetName] mě nechává beze slov. Její zdobená fasáda a okázalé komnaty jsou symbolem moci a prosperity Benátek. Složitá umělecká díla a luxusní dekorace mluví o síle a bohatství jejích vůdců."
 building_dome_of_the_rock_destination_desc: "[GetBuilding('dome_of_the_rock_01').GetName], se svou zlatou kopulí lesklou pod sluncem, je ctěným orientačním bodem v Jeruzalémě. Tato svatyně, která obsahuje posvátnou skálu, je místem hlubokého duchovního významu, ctěná jak muslimy, tak židy."
 building_economic_learning_outro_01_desc: "Má návštěva mi prohloubila znalosti ekonomických principů a klíčovou roli, kterou hraje obchod v prosperitě národů."
 building_economic_learning_outro_02_desc: "Prozkoumání tohoto místa prohloubilo mé porozumění složitostem ekonomického rozvoje."
 building_economic_learning_outro_03_desc: "Odcházím s bohatší perspektivou na životně důležitý význam ekonomického cítění při udržování mocných říší."
 building_etchmiadzin_cathedral_destination_desc: "[GetBuilding('etchmiadzin_cathedral').GetName], posvátné místo ve Vagharshapatu, považované za duchovní centrum Arménů po celém světě. Tento starobylý katedrála, se svou bohatou historií a náboženským významem, je zdrojem pýchy a duchovního útěchy pro místní arménskou komunitu."
 building_exploration_01_desc: "S dychtivým očekáváním začínám své zkoumání!"
 building_exploration_02_desc: "Oči široké zvědavostí, dychtivě se vydávám vpřed!"
 building_exploration_03_desc: "Přetékající vzrušením, vydávám se objevovat zázraky tohoto místa!"
 building_exploration_04_desc: "S pocitem úžasu se pohybuji k prozkoumání každého koutku a štěrbiny!"
 building_exploration_05_desc: "Kráčím vpřed s vzrušením z objevování, dychtivý nasát znalosti, které toto místo slibuje!"
 building_exploration_06_desc: "Nadšeně se vydávám na svou expedici!"
 building_exploration_07_desc: "S radostným srdcem zahajuji svou cestu tímto místem!"
 building_exploration_08_desc: "Naplněn pocitem dobrodružství, vydávám se překonávat toto místo!"
 building_exploration_09_desc: "Dychtivě začínám své zkoumání, každý krok je naplněný očekáváním!"
 building_exploration_10_desc: "S duchem nadšení se toulám tímto místem!"
 building_exploration_11_desc: "Kroky vkročím s dobrodružným duchem, dychtivý prozkoumat bohatou historii tohoto místa!"
 building_exploration_12_desc: "S radostným krokem začínám prozkoumávat!"
 building_exploration_13_desc: "S nadšením se vydávám na svou cestu kolem tohoto místa, očekávajíc objevování, které leží před námi!"
 building_exploration_14_desc: "Plný vzrušení se vydávám do této lokality, těšíce se na pohledy, které slibuje!"
 building_exploration_15_desc: "S pocitem úžasu zahajuji své prozkoumání, dychtivý učit se z dědictví tohoto místa!"
 building_exploration_16_desc: "S pocitem dychtivého očekávání procházím kolem, připraven být okouzlen krásou tohoto místa!"
 building_exploration_17_desc: "Začínám svou expedici s pocitem vzrušení!"
 building_exploration_18_desc: "Vypravuji se na svou cestu tímto místem s pocitem dychtivé zvědavosti!"
 building_exploration_19_desc: "S nadšeným srdcem se vydávám na průzkum!"
 building_exploration_20_desc: "Začínám svou expedici s touhou zažít nádheru, kterou toto místo ztělesňuje!"
 building_fairy_chimneys_destination_desc: "[GetBuilding('fairy_chimneys').GetName] v Kapadokii jsou vytesány větrem a vodou. Tyto pozoruhodné skalní útvary se svými jedinečnými tvary nejen přitahují zvídavé cestovatele, ale slouží také jako domovy a místa uctívání pro místní obyvatele."
 building_falak_ol_aflak_citadel_destination_desc: "Pohlížející na město Khorramabad, [GetBuilding('falak_ol_aflak_citadel_01').GetName] je pevnost pozoruhodné síly a krásy. Tato historická citadela, se svými vysokými hradbami a strategickou polohou, je symbolem bohatého dědictví regionu a přetrvávajícího ducha."
 building_falun_mines_destination_desc: "[GetBuilding('falun_mines_01').GetName] je labyrint tunelů usilujících o měď. Živý červený pigment, Falu červená, pocházející z dolů, zdobí mnoho budov zde, živé připomenutí významu dolu pro místní komunitu."
 building_generic_destination_desc: "Jakmile dorazím na lokalitu, její jedinečný charakter a pocit historie, který vyzařuje, jsou okamžitě zřejmé. Stojí jako svědectví o trvalém odkazu této země a každý aspekt tohoto místa vypráví příběh, který čeká na objevení."
 building_golden_gate_of_kiev_destination_desc: "Když se přibližuji k [GetBuilding('golden_gate_of_kiev_01').GetName], uchvacuje mě jeho živá velkolepost. Brána, sloužící jako vchod do města, rezonuje zvuky obchodu. Její robustní architektura, stojící jako svědectví síly města, nadále inspiruje úctu a pocit spojení s gloriózní minulostí Kyjeva."
 building_great_wall_of_gorgan_destination_desc: "Při procházení krajinou jsem pokorný před velikostí [GetBuilding('great_wall_of_gorgan_01').GetName]. Tato kolosální fortifikace, táhnoucí se dál, než oko dohlédne, je mocnou připomínkou potřeby starobylého království chránit své hranice před útočníky."
 building_hadrians_wall_destination_desc: "Když kráčím po pozůstatcích [GetBuilding('hadrians_wall_01').GetName], uvažuji o síle předků [roman_culture.GetName]. Tato kdysi neohrožená bariéra, nyní série ruin, sloužila jako severní hranice, což je důkaz rozsahu a limitů impéria."
 building_hagia_sophia_christian_destination_desc: "Když se toulám po nádherném [GetBuilding('hagia_sophia_01').GetName], jeho velkolepost mě ohromuje. Obrovská kopule se zdá dotýkat nebes a složité mozaiky se třpytí ve světle. Cítím duchovní hloubku tohoto místa, rezonující s staletími křesťanského uctívání a byzantské majestátnosti."
 building_hagia_sophia_islamic_destination_desc: "Při vstupu do [GetBuilding('hagia_sophia_02').GetName], nyní velké mešity, jsem okouzlen jejím přeměněním. Vysoké minarety sahají k nebi a doplňují majestátní kupoli. Uvnitř se islámská kaligrafie a ornamentika harmonicky mísí s byzantskou architekturou, vytvářející atmosféru hluboké úcty a kulturní fúze."
 building_hagios_demetrios_destination_desc: "Kostel [GetBuilding('hagios_demetrios').GetName] v Soluni je duchovní svatyní, zasvěcenou patronu města. Posvátné síně, zdobené nádhernými mozaikami, rezonují s modlitbami a písněmi místní oddané kongregace."
 building_heddal_stave_church_destination_desc: "V klidné norské krajině [GetBuilding('heddal_stave_church_01').GetName] stojí jako nádherný příklad středověkého řemesla. Složitá dřevěná řezbářství a vyvýšená stavba odrážejí oddanost a dovednost místních řemeslníků."
 building_holy_site_basilica_santiago_destination_desc: "The [GetBuilding('holy_site_basilica_santiago_01').GetName] je majákem pro poutníky po celém křesťanství. Tato velkolepá katedrála, konec Camino de Santiago, je ctěna za své svaté relikvie a ohromující románskou architekturu, hluboce uctívanou věřícími."
 building_holy_site_canterbury_cathedral_destination_desc: "Když procházím posvátnými chodbami [GetBuilding('holy_site_canterbury_cathedral_01').GetName], cítím kolem sebe váhu historie. Tento základní kámen křesťanské víry je prosycen příběhy mučedníků a svatých. Složitě vyřezávané vzory a vážná atmosféra odrážejí modlitby nespočetných poutníků."
 building_holy_site_cologne_cathedral_destination_desc: "Jak se blížím k [GetBuilding('holy_site_cologne_cathedral_01').GetName], jeho nedokončené věže a probíhající výstavba jsou svědectvím ambicí své éry. Uprostřed lešení a kamene vidím vizi grandeur, symbolem víry, který bude stát po staletí."
 building_holy_site_great_mosque_of_cordoba_destination_desc: "Když se procházím rozsáhlými chodbami [GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName], lesem sloupů a červenobílých oblouků je zázrakem architektonické vynalézavosti. Směs [GetReligionByKey('islam_religion').GetName]istických a [visigothic_culture.GetName]ských designů hovoří o zemi bohaté na historii a kulturu."
 building_holy_site_great_mosque_of_djenne_destination_desc: "Pohled na [GetBuilding('holy_site_great_mosque_of_djenne_01').GetName], majestátně vystupující z srdce města, je pohled, který je třeba spatřit. Jeho unikátní adobe architektura, odrážející sahelský kraj, stojí jako hrdý symbol víry a dovednosti jeho stavitelů."
 building_holy_site_great_mosque_of_mecca_destination_desc: "Když pohlížím na [GetBuilding('holy_site_great_mosque_of_mecca_01').GetName], mé srdce se naplní úžasem. Pohled na Kaabu, posvátný útulek od nepaměti, je důkazem vytrvalosti [GetReligionByKey('islam_religion').GetName]. Davy poutníků, každý se snaží o blízkost k božskému, se pohybují jako jedno bytí ve své oddanosti."
 building_holy_site_great_mosque_of_samarra_destination_desc: "Když stojím před [GetBuilding('holy_site_great_mosque_of_samarra_01').GetName], její unikátní spirálovitý minaret se tyčí nad krajinou. Její odlišný architektonický styl ji odlišuje jako klenot [GetReligionByKey('islam_religion').GetName]ického světa."
 building_holy_site_imam_ali_mosque_destination_desc: "Vstupujíce do města, zlatá kupole [GetBuilding('holy_site_imam_ali_mosque_01').GetName] svítí jako maják. Toto svaté místo, kde je Imam [ali.GetFirstName] uložen, je plné poutníků, kteří přicházejí vzdát hold. Vzduch je hustý oddaností a složitá kaligrafie na zdech hovoří o hluboké úctě k božskému."
 building_holy_site_mahabodhi_temple_destination_desc: "Putující přes posvátné pozemky [GetBuilding('holy_site_mahabodhi_temple_01').GetName], jsem uchvácen jeho klidem. Místo, kde Buddha dosáhl osvícení pod Banyánovým stromem, je místem hlubokého pokoje. Složitá vyřezávaná díla zobrazující jeho cestu k osvícení mi připomínají duchovní cestu, kterou musíme všichni kráčet."
 building_holy_site_prophetic_mosque_destination_desc: "[GetBuilding('holy_site_prophetic_mosque_01').GetName], se svými klidnými dvory a elegantními oblouky, je místem s hlubokým duchovním významem. Zde, kde chodil a kázal prorok Muhammad, se vzduch zdá naplněn klidem. Věřící se shromažďují s úctou, jejich modlitby jsou tichým šeptem pod rozlehlým nebem."
 building_hosios_loukas_destination_desc: "[GetBuilding('hosios_loukas').GetName], ukrytý v horách středního Řecka, je klenotem byzantského umění. Ohromující architektura kláštera a krásné fresky jsou uctívány místními věřícími, sloužíc jako maják ortodoxního křesťanství."building_hagia_sophia_islamic_destination_desc: "Když vstupuji do [GetBuilding('hagia_sophia_02').GetName], nyní velkolepé mešity, jsem ohromen její transformací. Dvě vysoké minarety sahají k nebi a doplňují majestátní kupoli. Uvnitř se islámská kaligrafie a ornamentika harmonicky mísí s byzantskou architekturou a vytváří atmosféru hluboké úcty a kulturní fúze."
 building_hotin_fort_destination_desc: "Impozantní [GetBuilding('hotin_fort_01').GetName] se tyčí nad řekou Dněstr. Silné zdi pevnosti a strategická poloha svědčí o odhodlání místních obyvatel chránit svou zem před vetřelci."
 building_house_of_wisdom_destination_desc: "[GetBuilding('house_of_wisdom_01').GetName] v Bagdádu stojí jako maják znalostí a učení. Tento velký knihovna a středisko vědy, založené abbasidskými chalífy, přitahuje učence ze všech zemí, dychtící se ponořit do její rozsáhlé sbírky textů a diskurzu."
 building_church_of_the_theotokos_destination_desc: "Ve stínu hradeb Konstantinopole [GetBuilding('church_of_the_theotokos').GetName] je majákem víry. Tento starobylý kostel, s klidnou atmosférou a svatými ikonami, je základním kamenem náboženského a kulturního života místní komunity."
 building_ijil_mines_destination_desc: "Rozsáhlé [GetBuilding('ijil_mines_01').GetName] jsou domovem bohatých deposit soli. Kvalifikovaní horníci učinili tuto oblast klíčovým přispěvatelem do obchodu a rozvoje regionu."
 building_imam_reza_shrine_destination_desc: "The [GetBuilding('imam_reza_shrine_01').GetName] je místem obrovského duchovního významu. Tento nádherný komplex s jeho zlatou kopulí a minarety přitahuje nespočet poutníků, kteří hledají útěchu a duchovní obnovu v tomto posvátném prostoru."
 building_iron_pillar_of_delhi_destination_desc: "Železný sloup v Dillí [GetBuilding('iron_pillar_of_delhi_01').GetName] se postaví výzvám času, jeho rezistentní složení je zázrakem metalurgie. Postaven na počest krále Chandragupty II., je to důkaz pokročilých znalostí a dovedností řemeslníků jeho doby."
 building_iron_pillar_of_dhar_destination_desc: "[GetBuilding('iron_pillar_of_dhar_01').GetName] stojí jako méně známý, ale stejně fascinující sourozenec svého protějšku v Dillí. Toto svědectví vynalézavosti starověkých řemeslníků zůstává zvědavým tématem pro nejednoho cestovatele a učence."spread_legend_2: "Moje cesta je také misí: šířit slávu [ROOT.Char.GetPromotedLegend.GetName], činíce ji součástí místní legendy."
 building_jvari_monastery_destination_desc: "Postavený na vrcholku kopce [GetBuilding('jvari_monastery').GetName] shlíží na soutok řek pod ním. Tento gruzínský pravoslavný klášter, se svou harmonickou architekturou, je klidným útočištěm a symbolem trvalé křesťanské víry v regionu."
 building_kassiopi_castle_destination_desc: "[GetBuilding('kassiopi_castle').GetName], majestátně se tyčící nad Jónským mořem, stojí jako maják bdělosti. Hrad, centrum námořní a vojenské činnosti, hraje klíčovou roli v bezpečnosti a prosperitě okolních zemí, jeho historie je propletena s tokem a návalem Východního Říma samotného."
 building_khajuraho_destination_desc: "The [GetBuilding('khajuraho_01').GetName], se svými nádhernými a odvážnými sochami, jsou oslavou života, lásky a uctívání. Tyto architektonické zázraky, postavené vládcem Chandela, stojí jako svědectví umělecké a duchovní vize doby."
 building_khetri_mines_destination_desc: "[GetBuilding('khetri_mines_01').GetName] je známý svými značnými depozity mědi. Pilné úsilí místních horníků a kovářů, kteří těží a rafinují tento nezbytný kov, udržuje obživu regionu."
 building_kollur_mines_destination_desc: "[GetBuilding('kollur_mines_01').GetName], nacházející se v hustých lesích Kolluru, je proslulý svými vynikajícími diamanty. Drahokamy z těchto dolů nezdobí pouze koruny králů, ale také symbolizují bohatství zemí a dovednost těch, kteří je těží."
 building_konasamudram_mines_destination_desc: "Důl [GetBuilding('konasamudram_mines_01').GetName] je známý svou diamanty bohatou půdou. Jiskra těchto vzácných kamenů odráží nejen bohatství, které přinášejí, ale také dovednost a úsilí těch, kteří je vykopávají."
 building_kremnica_mines_destination_desc: "[GetBuilding('kremnica_mines_01').GetName] jsou proslulé svými zlatými ložisky. Těžba tohoto drahocenného kovu, symbolu bohatství a moci, podporuje ražbu mincí a nádheru dvorů vládců."
 building_kutna_hora_mines_destination_desc: "The [GetBuilding('kutna_hora_mines_01').GetName] je životně důležitým zdrojem stříbra, který pohání jak obchod, tak měnu. Síť tunelů a šachet, vykopaných odhodlanými horníky, exemplifikuje vynalézavost a práci, které řídí ekonomiku regionu."building_castle_arrival_03_desc: "Jak se [location.GetTitle.GetName] dostává do zorného pole, vnitřně se ve mně probouzí pocit dobrodružství."
 building_london_bridge_destination_desc: "[GetBuilding('london_bridge_01').GetName], se svými robustními oblouky a rušnými obchody, překlenuje mocný Temži jako životodárná nit skrze srdce Londýna. Slouží nejen jako přechod, ale také jako živé centrum obchodu a aktivity, kde se setkávají obchodníci, cestovatelé a místní obyvatelé."
 building_lund_cathedral_destination_desc: "[GetBuilding('lund_cathedral_01').GetName], se svou impozantní románskou architekturou, dominuje městské panorámě. Toto duchovní centrum, proslulé svou kryptou a astronomickými hodinami, je ohniskem náboženského života místní křesťanské komunity."
 building_maharloo_lake_destination_desc: "Pohled na [GetBuilding('maharloo_lake_01').GetName] poblíž Širázu je fascinující. Jeho růžové vody vytvářejí téměř surrealistickou krajinu. Jezero, jedinečný přírodní jev, mě okouzluje svou neobvyklou krásou a klidem."
 building_maiden_tower_destination_desc: "[GetBuilding('maiden_tower').GetName] bdí na vjezdu do Bosporu. Její zdi, ponořené do legend, dohlížely na vzestup a pád impérií. Nyní bdí pečlivě, strategický bod, který řídí průjezd lodí těmito historickými vodami."
 building_mali_mines_destination_desc: "V rozsáhlých oblastech Mali jsou [GetBuilding('mali_mines_01').GetName] bohaté na cennou rudu, zdroj velkého bohatství a hrdosti. Zruční horníci a řemeslníci tohoto regionu dlouho čerpají z těchto rezerv, čímž posilují místní ekonomiku a obchod."
 building_man_made_wonder_learning_outro_01_desc: "Důmyslnost a řemeslná zručnost, které jsem tu viděl, ve mně zanechaly trvalý dojem o lidské kreativitě a ambici."
 building_man_made_wonder_learning_outro_02_desc: "Tento zázrak konstrukce prohloubil mé ocenění za výšin dosažení, kterých lze dosáhnout lidským úsilím."
 building_man_made_wonder_learning_outro_03_desc: "Odcházím inspirován pozoruhodným dědictvím architektonické mistrovství, které slouží jako důkaz našeho potenciálu."
 building_martial_learning_outro_01_desc: "Vojenská zdatnost a strategické poznatky získané z této návštěvy hluboce rozšířily moje porozumění válce."
 building_martial_learning_outro_02_desc: "Tato expedice poskytla cenné lekce v vojenské taktice a umění války, což je nezbytné pro každého vůdce."
 building_martial_learning_outro_03_desc: "Získal jsem značné znalosti o bojových strategiích a důležitosti bojových dovedností při formování běhu historie."
 building_meteora_destination_desc: "V Thessálii jsou kláštery [GetBuilding('meteora_01').GetName] ohromujícím pohledem, umístěné na vrcholcích vysokých skalních pilířů. Tyto svatyně, zdánlivě suspendované mezi zemí a nebem, symbolizují touhu místních mnichů po duchovním povznesení."
 building_minarets_and_remains_of_jam_destination_desc: "Když se blížím k [GetBuilding('minarets_and_remains_of_jam_01').GetName], zaplavuje mě pocit úžasu. Tyto vysoké stavby, pozůstatky dynastie Ghuridů, stojí jako osamělí strážci v drsné krajině, jejich složitá cihlová práce je důkazem zapomenuté éry."
 building_mount_athos_destination_desc: "[GetBuilding('mount_athos_01').GetName], poloostrov v severním Řecku, je jedinečné monastické společenství. Tato svatá hora, domov mnoha klášterů, je duchovním útočištěm, ponořeným do ortodoxní křesťanské tradice, uctívaným mnichy i poutníky."
 building_mount_damavand_destination_desc: "Majestátní [GetBuilding('mount_damavand_01').GetName], tyčící se nad okolní krajinou, vzbuzuje úžas a úctu. Jako nejvyšší vrchol v [GetGeographicalRegion('world_persian_empire').GetName] jeho zasněžený vrchol a mytické asociace uchvacují mou představivost."
 building_nalanda_university_destination_desc: "The [GetBuilding('nalanda_university').GetName] je velkým centrem védské vědy. Tato starobylá instituce přitahovala učence z celé Asie, její odkaz je milován místními lidmi, kteří ji ctí jako symbol svého historického a kulturního dědictví."
 building_natural_wonder_learning_outro_01_desc: "Úžasná krása a majestátnost tohoto přírodního zázraku prohloubily mé ocenění světových skvostů."
 building_natural_wonder_learning_outro_02_desc: "Tato návštěva ve mně vyvolala hluboký pocit úžasu nad přírodním světem a jeho nesčetnými zázraky."
 building_natural_wonder_learning_outro_03_desc: "Odcházím s obnovenou úctou k ohromující síle a kráse přírody a její schopnosti tvarovat náš svět a perspektivy."
 building_nishapur_mines_destination_desc: "[GetBuilding('nishapur_mines_01').GetName] jsou proslulé svým nádherným tyrkysovým kamenem. Tento živý drahokam, ceněný v šperkařství a výzdobě, odráží bohatství kultury [persian_culture.GetName] a řemeslné zručnosti."
 building_notre_dame_destination_desc: "Majestátní [GetBuilding('notre_dame_01').GetName], s jeho vzlétajícími věžemi a velkolepou fasádou, je mistrovským dílem gotické architektury. Uvnitř vzduch rezonuje echem zbožnosti, každé vitrážové okno a socha vypráví posvátný příběh."
 building_offas_dyke_destination_desc: "Převažující krajinnou, [GetBuilding('offas_dyke_01').GetName] stojí jako pozoruhodná zemní stavba, hranice, která vznikla za vlády krále [offa.GetFirstName]. Tato velká propast, nyní částečně erodovaná, ale stále rozpoznatelná, označuje dávnou linii obrany a demarkační, naznačující mocenské boje té doby."
 building_palace_of_aachen_destination_desc: "[GetBuilding('palace_of_aachen_01').GetName] stojí jako odkaz [charlemagne.GetFirstNameNicknamed]. Jeho velká kaple, s osmiúhlým designem a kupolovitou střechou, odráží císařovu ambici obnovit slávu [GetTitleByKey('e_roman_empire').GetNameNoTier]."
 building_palace_of_ctesiphon_destination_desc: "Palác [GetBuilding('palace_of_ctesiphon_01').GetName] evokuje velkolepost Sásánovské říše. Oblouk Taq Kasra, stále stojící i přes útrapy času, je bolestivou připomínkou architektonické zdatnosti této starobylé civilizace."building_sankore_university_destination_desc: "Ve legendární městě Timbuktu [GetBuilding('sankore_university').GetName] je centrem učení a erudice. Učenci a studenti se zde shromažďují, ponořeni do široké škály studijních oborů, od teologie po astronomii."
 building_pansjhir_mines_destination_desc: "[GetBuilding('pansjhir_mines_01').GetName] je známý svým vzácným lapis lazuli. Tento živý modrý kámen, vyhledávaný pro svou krásu a vzácnost, je pokladem těchto zemí, oblíbený řemeslníky i obchodníky."
 building_parthenon_destination_desc: "[GetBuilding('parthenon').GetName] na Akropoli v Athénách stojí jako trvalý symbol starověké řecké civilizace. Tento majestátní chrám, i když částečně v ruinách, nadále ohromuje návštěvníky svou architektonickou brilancí a historickým významem."
 building_patras_castle_destination_desc: "[GetBuilding('patras_castle').GetName] stál jako strážce po celé staletí. Jeho robustní zdi a věže, nesoucí stopy různých období, jsou svědectvím historického významu města a strategické hodnoty."
 building_petra_destination_desc: "Starobylé město [GetBuilding('petra_01').GetName], vytesané do růžovočervených útesů, je pohled, který stojí za to vidět. Jeho proslulé Al-Khazneh, i když ztracené z bývalé slávy, stále odráží prosperitu minulého období, div inženýrství a umění."
 building_phocaea_mines_destination_desc: "The [GetBuilding('phocaea_mines_01').GetName] je známé svým kamenem. Proces získávání této životně důležité minerál, který se používá v barvení a zpracování kůží, zahrnuje dovednosti a znalosti předávané z generace na generaci."
 building_rainbow_mountains_destination_desc: "Když se dívám na [GetBuilding('rainbow_mountains_01').GetName], ohromuje mě jejich živé, mnohobarevné vrstvy. Tyto úžasné přírodní útvary, geologický zázrak, mě nechávají v úžasu nad přirozenou uměleckou tvorbou Země."
 building_rammelsberg_mines_destination_desc: "[GetBuilding('rammelsberg_mines_01').GetName] je úlem aktivity, který se hluboko do země noří pro vzácné rudy. Důvtip a vytrvalost horníků zde jsou klíčové pro prosperitu a řemeslnou zručnost regionu."
 building_ratnapura_mines_destination_desc: "[GetBuilding('ratnapura_mines_01').GetName] se třpytí s nádechem safírů a rubínů. Tyto drahokamy, pohřbené hluboko v zemi, jsou vyhledávané po celém světě, svědectvím o bohatství těchto krajů."
 building_religious_learning_outro_01_desc: "Tato návštěva prohloubila mé chápání duchovních přesvědčení a praktik, které formovaly civilizace."
 building_religious_learning_outro_02_desc: "Prozkoumání tohoto posvátného místa obohatilo mé pochopení hlubokého vlivu víry na lidskou historii a kulturu."
 building_religious_learning_outro_03_desc: "Moje cesta zde osvětlila rozmanité způsoby, jakými byla náboženská oddanost vyjádřena a ctěna v průběhu času."building_mount_damavand_destination_desc: "Majestátní [GetBuilding('mount_damavand_01').GetName], tyčící se nad okolní krajinou, vyvolává jak úžas, tak úctu. Jako nejvyšší vrchol v [GetGeographicalRegion('world_persian_empire').GetName] okouzluje její zasněžený vrchol a mytologické spojení moji představivost."
 building_rock_of_gibraltar_destination_desc: "[GetBuilding('rock_of_gibraltar_01').GetName], majestátně se tyčící nad mořem, je strategický a symbolický orientační bod. Místní obyvatelé, vědomi si jeho vojenského významu, ho po staletí posilovali, čímž se stal baštou na bráně mezi dvěma světy."
 building_roman_wall_of_lugo_destination_desc: "The [GetBuilding('roman_wall_of_lugo_01').GetName], obklopující staré město, je pozoruhodným svědectvím [roman_culture.GetName] inženýrství. Místní obyvatelé jsou hrdí na tuto historickou památku, která i nadále stojí jako pevný symbol dávné minulosti jejich města."
 building_rudnik_mines_destination_desc: "[GetBuilding('rudnik_mines_01').GetName] je rušno, těžící vzácné stříbro. Pracovití místní horníci a bohatství, které přinášejí, učinily tuto oblast centrem ekonomické aktivity a růstu."
 building_saint_catherine_destination_desc: "Ukrytý na úpatí hory Sínaj, [GetBuilding('saint_catherine').GetName] stojí jako pevnost víry. Tento starobylý klášter, se svými cennými rukopisy a posvátnými relikviemi, je místem zamyšlení pro místní ortodoxní komunitu i návštěvníky."
 building_saint_lazarus_destination_desc: "V srdci Larnaky [GetBuilding('saint_lazarus').GetName] stojí jako vážené místo uctívání. Tato krásná stavba, se svou složitou ikonografií a posvátnými relikviemi, má zvláštní místo v duchovním životě místní ortodoxní komunity."
 building_sankore_university_destination_desc: "Ve vysněném městě Timbuktu [GetBuilding('sankore_university').GetName] je centrem učení a erudice. Učenci a studenti se zde scházejí a zabývají se širokým spektrem studijních oborů, od teologie po astronomii."
 building_sar_i_sang_mines_01_destination_desc: "Na [GetBuilding('sar_i_sang_mines_01').GetName] je vzduch hustý prachem lapis lazuli. Hlavně modrý kámen, ceněný pro svou intenzivní barvu, je pečlivě těžen zkušenými horníky. Doly rezonují historií obchodu a luxusu, lapis zdobil nejvzácnější poklady impérií."
 building_shah_i_zinda_destination_desc: "Prozkoumat [GetBuilding('shah_i_zinda_01').GetName] nekropolii v Samarkandu je cesta časem a uměním. Každý mauzoleum, s jejich vynikajícím dlaždicovým dekorem, vypráví příběh a vyvolává hluboký pocit úcty k bohatému kulturnímu a duchovnímu dědictví regionu."
 building_shwedagon_pagoda_destination_desc: "Pátem [GetBuilding('shwedagon_pagoda_01').GetName], s jeho zlatou věží mířící k nebesům, je zázrakem, který je třeba vidět. Toto posvátné místo, o kterém se věří, že obsahuje relikvie Buddhy, je místem poutnictví a oddanosti, odrážející duchovní srdce Barmy."
 building_schwaz_mines_destination_desc: "[GetBuilding('schwaz_mines_01').GetName] je centrem výroby stříbra. Bohatství těžené z těchto hlubin proměnilo město v prosperující centrum obchodu, které přitahuje obchodníky a řemeslníky zdaleka."
 building_siderokausia_mines_destination_desc: "Budova [GetBuilding('siderokausia_mines_01').GetName] je plná aktivity, těžící železo nezbytné pro potřeby regionu. Neúnavné úsilí horníků zde je odhodláno využít zdroje země."
 building_siena_university_destination_desc: "Univerzita v Sieně, ukrytá v srdci Toskánska a zastoupená [GetBuilding('siena_university').GetName], je centrem vzdělání a myšlení. Její renomovaná fakulta a nadšení studenti přispívají k živé akademické komunitě, která hraje klíčovou roli v intelektuálním životě místního obyvatelstva."building_holy_site_canterbury_cathedral_destination_desc: "Když procházím posvěcenými chodbami [GetBuilding('holy_site_canterbury_cathedral_01').GetName], cítím kolem sebe tíhu historie. Tento základní kámen křesťanské víry je prosycen příběhy mučedníků a svatých. Složité rytiny a vážná atmosféra odrážejí modlitby nespočtu poutníků."
 building_sofia_ohrid_destination_desc: "Když se [GetBuilding('sofia_ohrid').GetName] dostává do zorného pole, jsem okouzlen jeho klidnou krásou. Každá freska a mozaika vypráví příběh víry a umění, dědictví, které odolalo zkoušce času a nadále inspiruje jak věřící, tak návštěvníky."
 building_soltaniyeh_destination_desc: "[GetBuilding('soltaniyeh_01').GetName] je architektonický skvost z doby Ilchánátu. Jeho inovativní design a ohromující modré dlaždice jej činí památkou, která skutečně vyniká."
 building_srebrenica_mines_destination_desc: "[GetBuilding('srebrenica_mines_01').GetName] je zásadním zdrojem stříbra. Neustálá dřina horníků, kteří se noří do země, podněcuje prosperitu regionu, což z něj činí důležité centrum obchodu a komerce."
 building_stonehenge_destination_desc: "Tajemný [GetBuilding('stonehenge_01').GetName] stojí na Salisbury Plain, jeho účel ztracený v čase. Tyto velké kameny, uspořádané v komplexní formaci, hovoří o starověkém poznání a spojení s nebeským, dlouho před naším časem."
 building_sumela_monastery_destination_desc: "Vytesaný do skal Trabzonu [GetBuilding('sumela_monastery_01').GetName] je zázrakem monastické architektury. Tento odlehlý útěk, přiléhající ke svahu hory, nabízí úchvatné výhledy a pocit hlubokého klidu těm, kteří ho navštíví."
 building_taghaza_mines_destination_desc: "V srdci Sahary je [GetBuilding('taghaza_mines_01').GetName] tvrdý, ale zásadní zdroj soli. Karavany překonávají velké vzdálenosti do tohoto opuštěného místa a hledají sůl, která je v těchto zemích cennější než zlato."
 building_takkeda_mines_destination_desc: "[GetBuilding('takkeda_mines_01').GetName] je známé svými bohatými zlatými žílami. Kovy těžené zde nejen pohánějí místní řemeslnou výrobu, ale také významně přispívají k pokladně regionu."
 building_temple_arrival_01_desc: "Když vstupuji do [location.GetTitle.GetName], netrpělivě očekávám duchovní zázraky, které zde leží."
 building_temple_arrival_02_desc: "Poklidná aura [location.GetTitle.GetName] mě láká a slibuje cestu do říše míru a starověké moudrosti."
 building_temple_arrival_03_desc: "Když se blížím k [location.GetTitle.GetName], uchvacuje mě hluboký pocit úcty, očekávající svaté poznání, které nabízí."
 building_temple_arrival_04_desc: "Při vstupu do [location.GetTitle.GetName] se cítím připraven zažít duchovní hloubku a krásu, kterou ukrývá."
 building_temple_arrival_05_desc: "[location.GetTitle.GetName] stojí přede mnou, svatyni víry, a jsem dychtivý ponořit se do její posvátné atmosféry."
 building_temple_in_jerusalem_destination_desc: "Pozůstatky [GetBuilding('temple_in_jerusalem_01').GetName], posvátné jak pro Židy, tak pro křesťany, evokují hluboký pocit historie a spirituality. Západní zeď, to jediné, co zůstalo z tohoto kdysi nádherného chrámu, je bolestnou připomínkou bouřlivé minulosti města."
 building_temple_of_uppsala_destination_desc: "[GetBuilding('temple_of_uppsala_01').GetName], zahalený aurou posvátného, je váženým místem, kde se staré norské tradice mísí se současností. Tento uctívaný sál byl dlouho střediskem setkání, jehož původ vyznívá rozmanitými hlasy poutníků."
 building_the_colosseum_destination_desc: "Přede mnou leží [GetBuilding('the_colosseum_01').GetName], kolosální ruina z dávné doby. Kdysi místo spektáklu a slávy, nyní stojí částečně rozpadlá, připomínající moc a dosah [GetTitleByKey('e_roman_empire').GetNameNoTier], ozvěna příběhů minulosti prosycené jak velkolepostí, tak konflikty."
 building_the_friday_mosque_destination_desc: "[GetBuilding('the_friday_mosque_01').GetName], se svou impozantní strukturou a elegantními minarety, je centrálním místem uctívání. Každý týden se stává centrem aktivity a modlitby, kde se věřící shromažďují ve velkém počtu, potvrzující sílu a jednotu [GetReligionByKey('islam_religion').GetName]ické komunity."
 building_theodosian_walls_destination_desc: "Impozantní [GetBuilding('theodosian_walls_01').GetName], chránící Konstantinopol, jsou zázrakem inženýrství. Jejich ohromující přítomnost a vícevrstvé konstrukce hovoří o městě připraveném na jakékoli obléhání. Předvídavost při výstavbě takových obran je zřejmá."
 building_the_pyramids_destination_desc: "[GetBuilding('the_pyramids_01').GetName], starověké a majestátní, vystupují z písku, jak to dělají po tisíciletí. Tyto hrobky faraonů, nyní zbavené jejich leštěné vápence, stále vzbuzují údiv a respekt, přetrvávající památku na kdysi velkou civilizaci."
 building_the_tower_of_london_destination_desc: "[GetBuilding('the_tower_of_london_01').GetName], se svou impozantní strukturou, slouží jak jako královský palác, tak jako vězení. Vzduch uvnitř těchto zdí je těžký s historií, příběhy králů, královen a vězňů vyryté do jeho kamenů."
 building_tomb_of_cyrus_destination_desc: "Když stojím před [GetBuilding('tomb_of_cyrus_01').GetName] v Pasargadech, jsem naplněn hlubokým pocitem historie. Tento jednoduchý, ale elegantní památník věnovaný matce krále Šalamouna, rezonuje s hlubokým odkazem."
 building_tower_of_hercules_destination_desc: "Stojící vysoký blízko pobřeží je [GetBuilding('tower_of_hercules_01').GetName], starověký maják, který po staletí vedl námořníky. Tato [roman_culture.GetName] struktura, ponořená do mýtů a historie, je symbolem vytrvalosti a vedení pro místní námořní komunitu."
 building_trepca_mines_destination_desc: "[GetBuilding('trepca_mines_01').GetName] je významným zdrojem olova a stříbra. Místní těžařské společenství, zdatné v orientaci v náročném terénu, hraje klíčovou roli v prosperitě oblasti."
 building_tribal_holding_arrival_01_desc: "Když se blížím k [location.GetTitle.GetName], vítá mě pocit jednoty a soudržné komunity."
 building_tribal_holding_arrival_02_desc: "Živá atmosféra [location.GetTitle.GetName] mě vítá živými barvami a bohatými kulturními projevy."
 building_tribal_holding_arrival_03_desc: "Když se blížím k [location.GetTitle.GetName], harmonická směs přírody a tradice je okamžitě zřejmá."
 building_tribal_holding_arrival_04_desc: "Rustikální kouzlo [location.GetTitle.GetName] mě naplňuje očekáváním a dychtivostí učit se."
 building_tribal_holding_arrival_05_desc: "Vstupuji do [location.GetTitle.GetName], uchvácen jednoduchostí a vřelostí místní komunity."
 building_turda_mines_destination_desc: "[GetBuilding('turda_mines_01').GetName] jsou životně důležitým zdrojem soli. Toto 'bílá zlato', nezbytné jak pro konzervaci, tak pro obchod, učinilo z dolů důležitý ekonomický uzel."
 building_verespatak_mines_destination_desc: "[GetBuilding('verespatak_mines_01').GetName] je bohatým zdrojem zlata. Toto bohatství proměnilo oblast v rušné centrum těžební činnosti, které přitahuje dobrodruhy a obchodníky přitahované nástrahami bohatství."
 building_visby_ringmur_destination_desc: "[GetBuilding('visby_ringmur_01').GetName] obklopuje město, kamenné svědectví jeho důležitosti v obchodu a obraně. Když kráčím podél těchto zdí, žasnu nad dovedností stavitelů a předvídavostí vůdců, kteří zajišťují bezpečnost a prosperitu svého lidu."
 building_walls_of_benin_destination_desc: "Velké [GetBuilding('walls_of_benin_01').GetName] se táhnou tak daleko, jak oko dohlédne, monumentální snaha místních lidí. Toto masivní zemní dílo, větší než mnohé, které jsem viděl, stojí jako hrdý symbol síly a vynalézavosti této země."
 building_walls_of_genoa_destination_desc: "Mighty [GetBuilding('walls_of_genoa_01').GetName], stojící jako ohromné bariéry chránící město, ukazují vojenskou zdatnost a strategickou prozíravost svých vůdců."
 building_zawar_mines_destination_desc: "[GetBuilding('zawar_mines_01').GetName] je starodávný zdroj zinku a olova. Důmyslnost horníků, kteří se noří do hlubin, aby tyto kovy vytěžili, byla klíčová pro podporu růstu a rozvoje regionu."
 curiosity_1: "Nedočkavě očekávám setkání s místními obyvateli, doufajíc, že se ponořím do jejich příběhů a tradic."
 curiosity_2: "Vyhlídka na propojení s místní komunitou, učení se z jejich zkušeností, mě naplňuje radostí."building_kollur_mines_destination_desc: "Budova [GetBuilding('kollur_mines_01').GetName], nacházející se v hustých lesích Kolluru, je známá svými vynikajícími diamanty. Drahokamy z těchto dolů nejen zdobí koruny králů, ale také symbolizují bohatství zemí a dovednost těch, kteří je těží."
 curiosity_3: "Moje vzrušení roste při pomyšlení na setkání s těmi, kteří tento kraj nazývají domovem, sdílení příběhů a moudrosti."
 knowledge_hoarding_1: "Budu si dělat nekonečné poznámky a hltat každou poslední část znalostí, které mohu najít."
 knowledge_hoarding_2: "Sestavím vyčerpávající poznámky a vstřebám každou fragment moudrosti, který je k dispozici."
 knowledge_hoarding_3: "Mám v úmyslu shromáždit komplexní záznamy a spotřebovat každý kousek dostupného poznání."
 legendary_hunting_ground_destination_desc: "[GetBuilding('legendary_hunting_lodge').GetName] je říší, kde divokost vládne. Jeho rozlehlé pozemky, bohaté na rozmanitou flóru a faunu, nabízejí čisté útočiště pro ušlechtilé umění lovu. Zde se tradice a příroda prolínají a poskytují náročný, ale odměňující zážitek pro ty, kteří se snaží otestovat své dovednosti proti divočině."
 legendary_palace_destination_desc: "Obklopen velikostí, [GetBuilding('legendary_palace').GetName] je architektonickým mistrovským dílem, které okouzlí všechny, kdo vstoupí do jeho domény. Jeho luxusní sály a zahrady jsou svědectvím vrcholu uměleckého úspěchu. Tento palác, centrum moci a krásy, vzbuzuje úžas a zázrak v srdcích návštěvníků."
 legendary_shrine_destination_desc: "Uklidněný v klidu, [GetBuilding('legendary_shrine').GetName] je posvátnou oázou, která přitahuje věřící i zvědavé. Je to místo reflexe a oddanosti, kde rituály a modlitby znějí na pozadí času. Tato svatyně nabízí útěchu a spojení s božským, slouží jako most mezi pozemským a éterickým."
 legendary_statue_destination_desc: "The [GetBuilding('legendary_statue').GetName] stojí jako nesmrtelná pocta hrdinství a ctnostem, které představuje. Vytesaná z kamene, ale prostoupená duchem legendy, přitahuje pohled všech, kdo procházejí kolem. Je to ohnisko hrdosti a inspirace, ztvárňující kolektivní paměť a aspirace lidu."
 legendary_watchtower_destination_desc: "[GetBuilding('legendary_watchtower').GetName] se tyčí vysoko, sledujíc kraj s neochvějným pohledem. Jeho impozantní struktura, maják na míle daleko, stojí jako svědectví o bdělosti jeho tvůrců. Slouží nejen jako hlídkový bod, ale také jako symbol ochrany proti těm, kteří se odváží ohrozit pokoj tohoto království."
 spread_legend_1: "Vložím příběh [ROOT.Char.GetPromotedLegend.GetName] do tkaniny tohoto místa, zanechávající jeho stopu v historii."
 spread_legend_2: "Má cesta je také misí: šířit renomé [ROOT.Char.GetPromotedLegend.GetName] a učinit z něj součást místní legendy."
 spread_legend_3: "Mým cílem je vidět [ROOT.Char.GetPromotedLegend.GetName] oslavovanou těmi, které potkám, jak její legenda roste s každým vyprávěním."
 the_with_space: "the "
 travel_destinations.1000.desc: "[location.Custom('GetTouristHoldingIntro')]\n\n[location.Custom('GetSpecialBuildingTouristDescriptor')]\n\n[location.Custom('GetTouristStartEventOutro')]"
 travel_destinations.1000.t: "Památky [location.GetNameNoTooltip]"
 travel_start_event.1000.norwegian: "Na výlet, nikdy nezlomený!"
 travel_start_event.1090.desc_activity_journey: "Cesta k [location.GetName] je dlouhá, ale nemohu se dočkat, až odkryji tajemství [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] a [location.GetTitle.GetHolder.Custom('ComplimentAdjective')] [location.GetCounty.GetTitle.GetAdjective] [location.GetCulture.GetCollectiveNoun] kteří tam žijí! [ROOT.Char.Custom('IntentInitialEventDesc')]\n\nPřál bych si, abych už byl tam, musíme spěchat!"
 travel_start_event.1090.desc_activity_roaming: "Konečně přede mnou leží otevřená cesta! Brzy vstoupím do [location.Custom('TerrainTypeProvincePrefix')] [location.Custom('TerrainTypeProvince')] krásné [location.GetName].\n\nAch, jak toužím po jejím [location.Custom('GetProvinceFoliageDesc')] a sladce vonících [location.Custom('get_region_flower_type_plural')]. Vidět [location.Custom('GetRandomRegionalWildDaytimeBirdProvince')]y létající na otevřeném nebi nade mnou!\n\nMusím už vyrazit!"
 travel_start_event.1090.desc_activity_survey: "Je čas vzít věci do svých rukou. Osobně se ujmu chodu [location.GetName], spočítám každého [root_scope.Custom('RegionalFarmAnimal')], každou fortifikaci, každý meč a každý pytel zrna!\n\nMoje říše bude nejlépe spravovaná – vyjeďme!"
 travel_start_event.1090.t_activity_journey: "Expedice: Směrem k [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!"
 travel_start_event.1090.t_activity_roaming: "$activity_roaming$: Znovu na silnici"
 travel_start_event.1090.t_activity_survey: "$activity_survey$: Dozor nad Zeměmi"
