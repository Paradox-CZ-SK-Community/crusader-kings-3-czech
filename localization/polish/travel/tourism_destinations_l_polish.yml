 travel_start_event.1090.t_activity_journey: "Výprava: Směřujeme k [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!"
 travel_start_event.1090.t_activity_survey: "$activity_survey$: Dohlížení nad krajinami"
 travel_start_event.1000.norwegian: "Na cestách, nikdy mrzutý!"
 travel_start_event.1090.desc_activity_roaming: "Konečně přede mnou leží otevřená cesta! Brzy vkročím do [location.Custom('TerrainTypeProvincePrefix')] [location.Custom('TerrainTypeProvince')] krásného [location.GetName].\n\nAch, jak toužím po jeho [location.Custom('GetProvinceFoliageDesc')] a voňavých [location.Custom('get_region_flower_type_plural')]. Vidět [location.Custom('GetRandomRegionalWildDaytimeBirdProvince')]s létat po otevřeném nebi nad mnou!\n\nMusím už vyrazit!"
 travel_start_event.1090.desc_activity_journey: "Cesta do [location.GetName] je dlouhá, ale nemohu se dočkat, až odhalím tajemství [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] a [location.GetTitle.GetHolder.Custom('ComplimentAdjective')] [location.GetCounty.GetTitle.GetAdjective] [location.GetCulture.GetCollectiveNoun], kteří tam žijí! [ROOT.Char.Custom('IntentInitialEventDesc')]\n\nKéž bych tam už byl, musíme spěchat!"
 knowledge_hoarding_1: "Budu dělat nekonečné poznámky a pohlcovat každý kousek vědění, který najdu."
 knowledge_hoarding_2: "Sestavím obsáhlé poznámky a vstřebám každý dostupný fragment moudrosti."
 knowledge_hoarding_3: "Mám v úmyslu shromáždit komplexní záznamy a vstřebat každý dostupný poznatek."
 curiosity_1: "Těším se na setkání s místními, doufaje, že se ponořím do jejich příběhů a tradic."
 curiosity_2: "Představa navázání spojení s místní komunitou a učení se z jejich zkušeností mě naplňuje radostí."
 curiosity_3: "Mé nadšení roste při pomyšlení na setkání s těmi, kteří tomuto místu říkají domov, a na sdílení příběhů a moudrosti."
 spread_legend_1: "Vpletu příběh [ROOT.Char.GetPromotedLegend.GetName] do tkaniva tohoto místa a zanechám tak jeho stopu v historii."
 spread_legend_2: "Má cesta je také posláním: rozšířit slávu [ROOT.Char.GetPromotedLegend.GetName] a učinit ji součástí místního folkloru."
 spread_legend_3: "Mým cílem je vidět [ROOT.Char.GetPromotedLegend.GetName] oslavovaného těmi, které potkám, aby jeho legenda rostla s každým vyprávěním."
 travel_start_event.1090.desc_activity_survey: "Nastal čas vzít věci do svých rukou. Osobně dohlédnu na chod [location.GetName], spočítám každé [root_scope.Custom('RegionalFarmAnimal')], každé opevnění, každý meč a každý pytel obilí!\n\nMé panství bude nejlépe spravované – vydejme se!"
 building_phnom_dek_mines_destination_desc: "The [GetBuilding('phnom_dek_mines_01').GetName] neboli 'Železná hora' je v této oblasti velkým zdrojem železa. Když se člověk blíží k městu, není možné vyhnout se mnoha těžce naloženým vozům směřujícím do nížin kolem Angkoru."  # todo: NEW TRANSLATION
 building_mogok_mines_destination_desc: "The [GetBuilding('mogok_mines_01').GetName] září ve slibu rubínů a safírů. Tyto drahokamy, ukryté hluboko v zemi, jsou žádané po celém světě; říká se, že jejich třpyt nemá obdoby."  # todo: NEW TRANSLATION
 building_suvarnadvipa_mines_destination_desc: "Podél podhůří pohoří Barisan nabízí [GetBuilding('suvarnadvipa_mines_01').GetName] dělníkům náročnou, ale naplňující práci, zatímco zvyšuje bohatství místních řemeslníků a obchodníků."  # todo: NEW TRANSLATION
 building_hetian_mines_destination_desc: "Doly v [GetBuilding('hetian_mines_01').GetName] jsou zdrojem nejvzácnějšího nefritu. Místní ekonomika je do značné míry závislá na tomto obchodu a horníky a nefritové řemeslníky lze potkat po celém městě."  # todo: NEW TRANSLATION
 building_xiuyan_mines_destination_desc: "Typ nefritu těžený v [GetBuilding('xiuyan_mines_01').GetName] po staletí zdobí běžné řemeslné výrobky svým charakteristickým zeleným odstínem."  # todo: NEW TRANSLATION
 building_itoigawa_mines_destination_desc: "Oceňovaný mnichy a mystiky regionu, nefrit těžený v [GetBuilding('itoigawa_mines_01').GetName] má dlouhou tradici proslulosti. Jeho krása vždy přitahovala karavany z celého ostrova, aby zásobovaly místní řemeslníky."  # todo: NEW TRANSLATION
 building_lantian_mines_destination_desc: "The [GetBuilding('lantian_mines_01').GetName] je významným zdrojem nefritu, díky čemuž jsou okolní kopce pastvou pro oči s vytesanými lomy a v dálce se třpytícími zelenými kameny."  # todo: NEW TRANSLATION
 building_fengtian_mines_destination_desc: "Od pradávna horníci v [GetBuilding('fengtian_mines_01').GetName] zápasí s krumpáči, rozšiřují jámy a sbírají nefrit k posouzení. Mezitím obchodníci na ostrově naplňují své pokladnice."  # todo: NEW TRANSLATION
 building_hpakant_mines_destination_desc: "Ukrytý v lesích a širokých řekách, [GetBuilding('hpakant_mines_01').GetName] je prosperujícím zdrojem nefritu pro místní řemeslníky. Jeho těžba jim umožňuje lépe vyjadřovat svou kulturu."  # todo: NEW TRANSLATION
 building_dushan_mines_destination_desc: "The [GetBuilding('dushan_mines_01').GetName] dominuje zdejší místní ekonomice. Místní nefrit patří mezi nejcennější a říká se, že má bohatší barvu než kterýkoli jiný."  # todo: NEW TRANSLATION
 building_koganeyama_mines_destination_desc: "Ostrov Kinka je posetý pilnými hledači z [GetBuilding('koganeyama_mines_01').GetName], kteří pátrají po proslulém zlatém prachu, jenž tam ukryl Kanayama, kami dolování."  # todo: NEW TRANSLATION
 building_tsushima_mines_destination_desc: "Pověst [GetBuilding('tsushima_mines_01').GetName] zajišťuje stálý přísun horníků roztroušených po ostrově, kteří zpracovávají černou rudu a hledají nové žíly."  # todo: NEW TRANSLATION
 building_sado_mines_destination_desc: "Nenápadné, pusté a izolované místo, ale pod zemí horníci z [GetBuilding('sado_mines_01').GetName] pilně vysekávají skryté bohatství ostrova."  # todo: NEW TRANSLATION
 building_tada_mines_destination_desc: "Uprostřed zalesněných hor Settsu se [GetBuilding('tada_mines_01').GetName] ozývají ruchem těžby mědi, zatímco dolují skryté bohatství země."  # todo: NEW TRANSLATION
