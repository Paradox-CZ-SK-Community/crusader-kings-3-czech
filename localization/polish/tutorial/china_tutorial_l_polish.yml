l_polish:
 lesson_china_introduction: "$lesson_basics_welcome$" # todo: NEW TRANSLATION
 lesson_china_introduction_desc: "@tutorial_screenshot_1_china!\nJste mladý učenec v Číně; vaše postavení je skromné, ale plné naděje. Díky vzdělání, mazanosti a záslužnému chování se můžete vyšplhat císařskými řády.\n\nI když je váš život pomíjivý, vaši dědicové mohou přenést jméno vašeho rodu do trvalé slávy.\n\nZa stabilní vlády dynastie Song nabízejí císařské zkoušky cestu k guvernorství — a možná i k samotnému císařskému trůnu." # todo: NEW TRANSLATION
 lesson_china_camera: "$lesson_basics_quick_camera$" # todo: NEW TRANSLATION
 lesson_china_camera_desc: "$lesson_basics_quick_camera_desc$" # todo: NEW TRANSLATION
 lesson_china_zoom: "$lesson_basics_quick_zoom$" # todo: NEW TRANSLATION
 lesson_china_zoom_desc: "$lesson_basics_quick_zoom_desc$" # todo: NEW TRANSLATION
 lesson_china_nested_tooltips: "Vnořené nápovědy" # todo: NEW TRANSLATION
 lesson_china_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$" # todo: NEW TRANSLATION
 lesson_china_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$" # todo: NEW TRANSLATION
 lesson_china_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$" # todo: NEW TRANSLATION
 lesson_china_nested_tooltips_complete: "$lesson_china_nested_tooltips$" # todo: NEW TRANSLATION
 lesson_china_nested_tooltips_complete_desc: "$lesson_china_nested_tooltips_desc$" # todo: NEW TRANSLATION
 lesson_china_characters: "Postavy" # todo: NEW TRANSLATION
 lesson_china_characters_desc: "Hrajete za [GetPlayer.GetShortUINameNotMeNoTooltip], jednu z mnoha [characters|E] v tomto světě, reprezentovanou avatary postav.\n\nJste aspirující byrokrat v [GetTitleByKey('h_china').GetDefinitiveName]!" # todo: NEW TRANSLATION
 lesson_china_this_is_you_1: "$lesson_basics_quick_this_is_you_1$" # todo: NEW TRANSLATION
 lesson_china_this_is_you_1_desc: "Zde uvidíte sebe a své nejbližší [family|e].\n\nVpravo můžete vidět svého [player_heir|e], kterého budete hrát, až současný [character|E] zemře.\n\n#TUT Pokud se na mapě někdy ztratíte, můžete kliknout na svou postavu a znovu vycentrovat kameru na své [realm|e].#!" # todo: NEW TRANSLATION
 lesson_china_this_is_you_2: "$lesson_basics_quick_this_is_you_2$" # todo: NEW TRANSLATION
 lesson_china_this_is_you_2_desc: "Obvykle je dobré mít [spouse|E]. Pomohou vám vládnout vašemu [realm|e] a zajistí budoucnost vaší [dynasty|e].\n\nPrávě teď nejste ženatý/á. Proč to nevyřešíme?" # todo: NEW TRANSLATION
 lesson_china_find_spouse_tt: "$lesson_basics_quick_find_spouse_tt$" # todo: NEW TRANSLATION
 lesson_china_marriage_window: "$lesson_basics_quick_this_is_you_2$" # todo: NEW TRANSLATION
 lesson_china_marriage_window_desc: "Najít vhodného [spouse|E] není snadné, ale pár věcí, na které si dát pozor:\n\n$EFFECT_LIST_BULLET$Schopnosti: Jejich [skills|E] se připočtou k vašim\n$EFFECT_LIST_BULLET$Genetika: [congenital_traits|E], jako například [GetTrait('lisping').GetName( GetNullCharacter )], mohou být děděny vašimi [children|E]\n$EFFECT_LIST_BULLET$Stav: Sňatek s [lowborn|E] vám ubere [prestige|E]" # todo: NEW TRANSLATION
 lesson_china_married_great_job: "$lesson_basics_quick_married_great_job$" # todo: NEW TRANSLATION
 lesson_china_married_great_job_desc: "Gratulujeme ke sňatku!\n\nPokud po smrti vaší postavy nezůstane žádný další žijící člen vaší [dynasty|e], prohrajete hru. Mít $game_concept_spouse$ vám může pomoci tomu zabránit." # todo: NEW TRANSLATION
 lesson_china_this_is_you_3: "$lesson_basics_quick_this_is_you_3$" # todo: NEW TRANSLATION
 lesson_china_this_is_you_3_desc: "To jsou [traits|e] vaší postavy! Jak vidíte, má @ambitious_icon_tutorial![Nbsp][GetTrait('ambitious').GetName( GetNullCharacter )], @compassionate_icon_tutorial![Nbsp][GetTrait('compassionate').GetName( GetNullCharacter )] a @gregarious_icon_tutorial![Nbsp][GetTrait('gregarious').GetName( GetNullCharacter )].\n\n#TUT $game_concept_traits$ ovlivňují, jak vaše postava reaguje na události ve světě hry. Během hraní si také můžete osvojit nové rysy.#!" # todo: NEW TRANSLATION
 lesson_china_skills: "$lesson_basics_quick_skills$" # todo: NEW TRANSLATION
 lesson_china_skills_desc: "$lesson_basics_quick_skills_desc$" # todo: NEW TRANSLATION
 lesson_china_house: "$game_concept_house$" # todo: NEW TRANSLATION
 lesson_china_house_desc: "Toto je vaše [house|E], #V House [GetPlayer.GetHouse.GetNameNoTooltip]#!; rodina čínských [nobles|E].\n\nJako [house_head_head|E] svého $game_concept_house$ se očekává, že povedete členy svého $game_concept_house$ k úspěchu v čínské vládě.\n\nVaše $game_concept_house$ je malé, ale bude růst v čase, jak se v něm rodí [children|E].\n\n#TUT Každé [house|E] patří k [dynasty|E]. Nicméně House [GetPlayer.GetHouse.GetNameNoTooltip] je tak malé, že $game_concept_house$ a $game_concept_dynasty$ jsou jedna a tatáž věc.#!" # todo: NEW TRANSLATION
 lesson_china_realm: "$game_concept_realm$" # todo: NEW TRANSLATION
 lesson_china_realm_desc: "Tato oblast zobrazuje vaše [realm|E], nebo jednoduše řečeno, území a zdroje, které ovládáte.\n\nJelikož jste jen skromný gentleman, nemáte žádné [land|e], což znamená, že vaše $game_concept_realm$ je omezené. Abyste získal [land|e], můžete usilovat o to stát se [governor|e]. O tom později." # todo: NEW TRANSLATION
 lesson_china_titles: "$game_concept_titles$" # todo: NEW TRANSLATION
 lesson_china_titles_desc: "Držíte jediný [title|E]. $game_concept_titles$ představují vlastnictví půdy.\n\nVáš jediný $game_concept_title$, [GetPlayer.GetPrimaryTitle.GetName], vám uděluje vlastnictví rodinného soukromého [estate|E]. Brzy se k tomuto $game_concept_estate$ vrátíme.\n\n#TUT Když budete vládnout nad [province|E] jako [governor|E], bude se také zobrazovat jako $game_concept_title$ v této oblasti.#!" # todo: NEW TRANSLATION
 lesson_china_relationships: "$lesson_basics_quick_relationships$" # todo: NEW TRANSLATION
 lesson_china_relationships_desc: "V této sekci můžete vidět různé jiné [characters|e], s nimiž máte spojení. Patří sem vaše [family|e], kdokoli, s kým máte [relationship|e], vaši [courtiers|e] a vaši [subjects|E]." # todo: NEW TRANSLATION
 lesson_china_liege_introduction: "$game_concept_liege$" # todo: NEW TRANSLATION
 lesson_china_liege_introduction_desc: "Váš [liege|e] je [son_of_heaven|e], císař Číny. Jedním ze způsobů, jak s ním komunikovat, je kliknout na něj pravým tlačítkem.\n\nTím se otevře Interakční menu, které vám například umožní #high Find Elder#! nebo #high Request Mentorship#!." # todo: NEW TRANSLATION
 lesson_china_find_elder_tt: "Klikněte pravým tlačítkem na svého $game_concept_liege$" # todo: NEW TRANSLATION
 lesson_china_liege_introduction_good_job: "Ostatní postavy" # todo: NEW TRANSLATION
 lesson_china_liege_introduction_good_job_desc: "Výborně! S většinou [characters|e] můžete komunikovat kliknutím pravým tlačítkem.\n\nMožná byste chtěli [GetScheme('seduce').GetTypeName] svého [spouse|e], nebo #high Educate #! své mladší sourozence?" # todo: NEW TRANSLATION
 lesson_china_resources_1: "$lesson_basics_quick_resources_1$" # todo: NEW TRANSLATION
 lesson_china_resources_1_desc: "Dále se podívejme na panel v pravém horním rohu obrazovky.\n\nZde najdete řadu zdrojů, které lze použít k interakci se světem různými způsoby." # todo: NEW TRANSLATION
 lesson_china_resources_gold: "$lesson_basics_quick_resources_gold$" # todo: NEW TRANSLATION
 lesson_china_resources_gold_desc: "$lesson_basics_quick_resources_gold_desc$" # todo: NEW TRANSLATION
 lesson_china_resources_prestige: "$lesson_basics_quick_resources_prestige$" # todo: NEW TRANSLATION
 lesson_china_resources_prestige_desc: "$lesson_basics_quick_resources_prestige_desc$" # todo: NEW TRANSLATION
 lesson_china_resources_piety: "$lesson_basics_quick_resources_piety$" # todo: NEW TRANSLATION
 lesson_china_resources_piety_desc: "[piety_i|e] [piety|e] je zdroj, který odráží, jak zbožná je vaše postava.\n\nVáš [piety_level|e] se také zvyšuje s nasbíraným $game_concept_piety$. Zaměření na [learning_i|e][learning|e] může být dobrý nápad pro zvlášť oddanou postavu." # todo: NEW TRANSLATION
 lesson_china_resources_influence: "@influence_icon! $game_concept_influence$" # todo: NEW TRANSLATION
 lesson_china_resources_influence_desc: "[influence_i] [influence|e] je vaše schopnost přimět ostatní, aby poslouchali, co říkáte. Když získáte $game_concept_influence$, zvýší se i váš [influence_level|e].\n\nJako zdroj se $game_concept_influence$ převážně utrácí za prosazení vybraného kandidáta, aby se stal [governor|E] [province|E]." # todo: NEW TRANSLATION
 lesson_china_resources_renown: "$lesson_basics_quick_resources_renown$" # todo: NEW TRANSLATION
 lesson_china_resources_renown_desc: "$lesson_basics_quick_resources_renown_desc$" # todo: NEW TRANSLATION
 lesson_china_estate_heading: "Vaše rodinné panství" # todo: NEW TRANSLATION
 lesson_china_open_estate: "$lesson_china_estate_heading$" # todo: NEW TRANSLATION
 lesson_china_open_estate_desc: "Jako [house_head_head|E] svého [house|E] máte [estate|E].\n\nJe to vaše soukromé sídlo moci a jakékoli investice do něj vám zůstanou po celou hru.\n\nNachází se v [GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] a zůstane zde i v případě, že se stanete [governor|E] jinde." # todo: NEW TRANSLATION
 lesson_china_open_estate_prompt: "Otevřete své panství (zvýrazněno)" # todo: NEW TRANSLATION
 lesson_china_estate_intro: "$lesson_china_estate_heading$" # todo: NEW TRANSLATION
 lesson_china_estate_intro_desc: "Výhody, které získáváte ze svého [estate|E], pocházejí z [estate_buildings|E], tak postavme jednu nyní!" # todo: NEW TRANSLATION
 lesson_china_estate_intro_prompt: "Vyberte prázdné místo pro budovu (zvýrazněno)" # todo: NEW TRANSLATION
 lesson_china_estate_build_list: "$lesson_china_estate_heading$" # todo: NEW TRANSLATION
 lesson_china_estate_build_list_desc: "[estate_building|E], které zvýší váš příjem [gold|E], jako například $rice_field_01_domicile_building|V$, by byl dobrý začátek.\n\nAle klidně si vyberte jakoukoli budovu, která se vám líbí." # todo: NEW TRANSLATION
 lesson_china_estate_build_list_prompt: "Postavte jakoukoli $game_concept_estate_building$" # todo: NEW TRANSLATION
 lesson_china_estate_manor: "$lesson_china_estate_heading$" # todo: NEW TRANSLATION
 lesson_china_estate_manor_desc: "Stavba probíhá, výborně!\n\nMožná jste si všimli, že máte omezený počet slotů, ve kterých můžete stavět [estate_buildings|E]. Aby se uvolnilo místo pro více budov, budete nakonec muset vylepšit své centrální #V Manor#!" # todo: NEW TRANSLATION
 lesson_china_estate_manor_prompt: "Vyberte svůj Manor (zvýrazněno)" # todo: NEW TRANSLATION
 lesson_china_estate_manor_selected: "$lesson_china_estate_heading$" # todo: NEW TRANSLATION
 lesson_china_estate_manor_selected_desc: "Všechny [estate_buildings|E] lze vylepšit, a váš Manor není výjimkou.\n\nDůležité: vylepšení Manor vám poskytne sloty pro více $game_concept_estate_buildings$.\n\nVylepšení Manor je poměrně drahé, takže to teď nebudeme dělat." # todo: NEW TRANSLATION
 lesson_china_estate_close: "$lesson_china_estate_heading$" # todo: NEW TRANSLATION
 lesson_china_estate_close_desc: "Prozatím opustíme vaše panství.\n\nNejprve musíte zavřít svůj Manor a potom zavřít okno panství." # todo: NEW TRANSLATION
 lesson_china_estate_close_prompt: "Zavřete okno panství" # todo: NEW TRANSLATION
 lesson_china_estate_summary: "$lesson_china_estate_heading$" # todo: NEW TRANSLATION
 lesson_china_estate_summary_desc: "Jak již bylo řečeno, vaše [estate|E] je vaše soukromé vlastnictví.\n\nBude vám náležet i poté, co začnete hrát jako váš [player_heir|E].\n\nI když se můžete časem stát [governor|E] bohaté [province|E], jakékoli investice provedené tam patří státu.\n\nProto je dobrý nápad utrácet [gold|E], které vyděláte, na zlepšení svého [estate|E]!" # todo: NEW TRANSLATION
 lesson_china_admin_intro: "Vládní kariéra" # todo: NEW TRANSLATION
 lesson_china_admin_intro_desc: "Ač by to bylo příjemné, neměli byste strávit celý život ve svém [estate|E].\n\nJako úředník se očekává, že prokážete svůj [merit|E] a postoupíte v hodnostech, stanete se [governor|E] a možná i [minister|E]." # todo: NEW TRANSLATION
 lesson_china_admin_merit: "$lesson_china_admin_intro$" # todo: NEW TRANSLATION
 lesson_china_admin_merit_desc: "Toto je vaše aktuální [merit_level|E].\n\nVáš $game_concept_merit_level$ měří vaši způsobilost a postavení v císařské byrokracii. Nejnižší stupeň je #V 9th#! a nejzáslužnější je #V 1st.#!\n\nV tuto chvíli jste se vůbec neprokázal(a), takže nemáte žádný $game_concept_merit_level$ a nejste způsobilý stát se [governor|E]." # todo: NEW TRANSLATION
 lesson_china_admin_open: "$lesson_china_admin_intro$" # todo: NEW TRANSLATION
 lesson_china_admin_open_desc: "Pojďme zvýšit náš [merit_level|E]!" # todo: NEW TRANSLATION
 lesson_china_admin_open_prompt: "Otevřete panel '$ADMINISTRATIVE_GOVERNMENT_HEADER$' (zvýrazněno)" # todo: NEW TRANSLATION
 lesson_china_exam: "$lesson_china_admin_intro$" # todo: NEW TRANSLATION
 lesson_china_exam_desc: "Říše je meritokracie a [imperial_examinations|E] zajišťují, že pouze nejzdatnější a nejctnější budou spravovat [provinces|E] jako [governors|E].\n\nSvůj [merit_level|E] můžete zvýšit účastí na $activity_local_examination|V$ a $activity_imperial_examination|V$ [activities|E].\n\n$game_concept_examinations$ pořádají jak [governors|E], tak sám [son_of_heaven|E].\n\nPozvánku obdržíte, jakmile budou vypsány." # todo: NEW TRANSLATION
 lesson_china_STUDY_SCHEME_SEGMENT: "Studium" # todo: NEW TRANSLATION
 TUTORIAL_OPEN_DECISION_PANEL_PROMPT: "Otevřete panel '$DECISIONS_VIEW_TITLE$'" # todo: NEW TRANSLATION
 lesson_china_decisions_open: "$lesson_china_STUDY_SCHEME_SEGMENT$" # todo: NEW TRANSLATION
 lesson_china_decisions_open_desc: "Jakmile se rozhodnete zúčastnit [imperial_examinations|E], pomůže, když budete dobře připraveni.\n\nNa $game_concept_examinations$ se můžete připravit studiem konfuciánských klasik." # todo: NEW TRANSLATION
 lesson_china_decisions_open_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$" # todo: NEW TRANSLATION
 lesson_china_decisions: "$lesson_china_STUDY_SCHEME_SEGMENT$" # todo: NEW TRANSLATION
 lesson_china_decisions_desc: "Toto jsou Rozhodnutí, různé osobní akce, které můžete podniknout.\n\nProzatím zvolme $tgp_china_study_confucian_classics_decision|V$." # todo: NEW TRANSLATION
 lesson_china_decisions_prompt: "Spusťte Rozhodnutí '$tgp_china_study_confucian_classics_decision$'" # todo: NEW TRANSLATION
 lesson_china_stress: "$lesson_china_STUDY_SCHEME_SEGMENT$" # todo: NEW TRANSLATION
 lesson_china_stress_desc: "Výborně, začali jste se učit!\n\nStudium zvýší váš [stress_i][stress|E]. Kromě toho se $game_concept_stress$ obvykle získává nebo ztrácí v závislosti na tom, jak jednáte podle svých [personality_traits|E].\n\nPokud získáte [GetDefine('NCharacter', 'STRESS_PER_LEVEL')|0V] $game_concept_stress$, zvýší se váš [stress_level|E] a vaše duševní zdraví tím utrpí.\n\n#I Sledujte zvýrazněný indikátor $game_concept_stress$, abyste předešli psychickému zhroucení#!" # todo: NEW TRANSLATION
 lesson_china_schemes_open: "$lesson_china_STUDY_SCHEME_SEGMENT$" # todo: NEW TRANSLATION
 lesson_china_schemes_open_desc: "Studium je [scheme|E]: dlouhodobý osobní projekt. Pojďme se rychle podívat na stav vašeho $game_concept_scheme$." # todo: NEW TRANSLATION
 lesson_china_schemes_open_prompt: "Otevřete panel 'Intriky'" # todo: NEW TRANSLATION
 lesson_china_schemes_list: "$lesson_china_STUDY_SCHEME_SEGMENT$" # todo: NEW TRANSLATION
 lesson_china_schemes_list_desc: "Toto je vaše $study_confucian_classics$ [scheme|E].\n\nJedná se o opakující se $game_concept_scheme$. Po dokončení se vyhodnotí podle svého [scheme_success_chance|E] a pak začne znovu.\n\nProtože toto $game_concept_scheme$ zvyšuje váš [stress|E], budete jej nakonec muset opustit.\n\n#I Chcete-li $game_concept_scheme$ opustit, použijte tlačítko v pravém horním rohu $game_concept_scheme$." # todo: NEW TRANSLATION
 lesson_china_unpause: "$lesson_basics_quick_resources_time$" # todo: NEW TRANSLATION
 lesson_china_unpause_desc: "Právě je hra pozastavena. V pravém dolním rohu můžeš ovládat, jak rychle v herním světě plyne čas.\n\n#TUT Crusader Kings III je hra, která se odehrává během stovek let, takže si klidně dej čas.#!\n\nKdyž je hra pozastavena, nikdo pro tebe neuspořádá [imperial_examination|E], kterého by ses mohl zúčastnit, ani se tvůj $study_confucian_classics$ [scheme|E] neposune kupředu, tak hru znovu spusťme a počkejme na pozvánku!"
 lesson_china_unpause_tt: "$lesson_basics_quick_unpause_tt$" # todo: NEW TRANSLATION
 lesson_china_done: "$lesson_basics_quick_done$" # todo: NEW TRANSLATION
 lesson_china_done_desc: "Hra je nyní spuštěna a čas plyne. Od této chvíle jste volní formovat budoucnost rodového jména [GetPlayer.GetHouse.GetName].\n\n#TUT Dávejte pozor na @reactive_advice_icon! Reaktivní rada se objeví v horní části obrazovky s dalším vedením!#!\n\nProzatím je vaším nejdůležitějším cílem vyčkat na další [imperial_examination|E] a zúčastnit se jí." # todo: NEW TRANSLATION
 action_reactive_advice_china_council: "Rada: $ra_china_council_1$" # todo: NEW TRANSLATION
 action_reactive_advice_china_council_desc: "Jako $game_concept_governor$ se můžete spolehnout na svůj $game_concept_council$, že vám pomůže spravovat vaše $game_concept_province$. Otevřete to a získáte úvod do toho, jak Rada funguje." # todo: NEW TRANSLATION
 action_reactive_advice_china_council_click: "$click_to_open_lesson$" # todo: NEW TRANSLATION
 ra_china_council_1: "Guvernorská rada" # todo: NEW TRANSLATION
 ra_china_council_1_desc: "Jako [governor|E] nemusíte spravovat svou [province|E] sami. Podívejme se na vaši [council|e], která se rozrostla od doby předtím, než jste se stal(a) $game_concept_governor$." # todo: NEW TRANSLATION
 ra_china_council_1_prompt: "$lesson_basics_council_view_tt$" # todo: NEW TRANSLATION
 ra_china_council_2: "$ra_china_council_1$" # todo: NEW TRANSLATION
 ra_china_council_2_desc: "Toto je vaše [council|e], která se skládá ze šesti [councillors|e], včetně vašeho [spouse|e].\n\nMůžou například vykonávat $task_collect_taxes|V$ nebo $task_find_secrets|V$ prostřednictvím [councillor_tasks|e].\n\nNyní, když jste [governor|E], mohou také provádět $task_develop_county|V$ nebo $task_conversion|V$ a další úkoly." # todo: NEW TRANSLATION
