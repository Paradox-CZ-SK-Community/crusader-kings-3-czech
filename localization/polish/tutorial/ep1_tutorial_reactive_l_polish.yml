 action_reactive_advice_form_hybrid_culture_desc:0 "Můžete vytvořit [hybrid_culture|E] s [culture.GetCollectiveNoun]."
 action_reactive_advice_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_form_hybrid_culture$"
 action_reactive_advice_royal_court_click:0 "$click_to_open_lesson$"
 action_reactive_advice_royal_court_desc:0 "Otevřete toto pro úvod do vaší Královské Síně"
 action_reactive_advice_royal_court:0 "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_should_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 action_reactive_advice_should_form_hybrid_culture_desc:0 "Pracujte na vytváření [hybrid_culture|E] s [culture.GetCollectiveNoun]."
 action_reactive_advice_should_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_form_hybrid_culture_desc:2 "Můžete vytvořit [hybrid_culture|E] s touto [culture|E]!$lessons_ep1_form_hybrid_culture_shared_desc$\n\nKultura, která je zde ukázána, je jen jeden příklad z mnoha. Pokud má jiná kultura jiný [heritage|E] než vaše, můžete vytvořit hybridní kulturu. Musíte si však být jisti, že máte alespoň jeden [county|E] této kultury ve vašem [realm|E], a že [cultural_acceptance|E] obou kultur je dostatečně vysoké."
 lessons_ep1_form_hybrid_culture_shared_desc:0 "\n\nTo znamená, že vytvoříte novou kulturu, která bude mít prvky jak z vaší kultury, tak z druhé kultury."
 lessons_ep1_form_hybrid_culture:0 "$reactive_advice_form_hybrid_culture$"
 lessons_ep1_fund_inspiration:0 "Financovat inspirace"
 lessons_ep1_hybrid_culture_benefits_desc:0 "Vytvoření hybridní kultury má řadu výhod:\n\n$EFFECT_LIST_BULLET$Budete si moci vybrat [culture_pillars|E] a [culture_traditions|E] z kterékoliv rodičovské kultury\n$EFFECT_LIST_BULLET$Vaše nová kultura zdědí všechny [innovations|E] z obou rodičovských kultur\n$EFFECT_LIST_BULLET$Vaše nová kultura bude mít vysokou kulturní akceptaci s oběma rodičovskými kulturami\n$EFFECT_LIST_BULLET$Hybridní kultura může mnohem rychleji konvertovat území svých rodičovských kultur po několik let po vytvoření"
 lessons_ep1_hybrid_culture_benefits:0 "Výhody hybridních kultur"
 lessons_ep1_should_form_hybrid_culture_desc:0 "Můžete vytvořit [hybrid_culture|E] s touto [culture|E], pokud je [cultural_acceptance|E] dostatečně vysoká a vaše kultura je starší než 50 let!$lessons_ep1_form_hybrid_culture_shared_desc$\n\nMůžete získat kulturní akceptaci tím, že:\n$EFFECT_LIST_BULLET$Poskytnete [counties|E] této kultury [characters|E] této kultury\n$EFFECT_LIST_BULLET$Použijete [accept_culture|E] [councillor_task|E]\n$EFFECT_LIST_BULLET$Zvýšíte [culture_intermingling|E]\n$EFFECT_LIST_BULLET$Máte [vassals|E] této kultury\n\nPokud máte vysokou kulturní akceptaci a alespoň jeden county této kultury je ve vašem [realm|E], můžete vytvořit hybridní kulturu!"
 lessons_ep1_should_form_hybrid_culture:0 "$reactive_advice_should_form_hybrid_culture$"
 ra_inspiration_court_view_desc:0 "Uvnitř vaší [royal_court|E] můžete vidět všechny [inspirations|E] aktuálně přítomné ve vaší síni nalevo.\n\nMůžete zkontrolovat jejich stav kliknutím na jejich ikonu (zvýrazněno)."
 ra_inspiration_court_view_prompt:0 "Klikněte na ikonu inspirace (označenou)"
 ra_inspiration_court_view:0 "Hledání inspirací"
 ra_inspiration_funding_desc:0 "Zde můžete vidět Inspirovanou postavu, co hodlá vytvořit, jak dobrá je jejich dovednost, zda si můžete dovolit financovat inspiraci a kolik vás to bude stát.\n\nPokud je inspirace již v procesu, můžete vidět, jak dlouho potrvá do dokončení; pokud ne, můžete ji zahájit."
 ra_inspiration_funding:0 "Financování inspirací"
 ra_inspiration_open_desc:0 "Nyní můžete financovat svou první [inspiration|E]. Inspirace je touha postavy realizovat [artifact|E].\n\n[inspired|E] [characters|E] přicházejí a odcházejí z nejprestižnějších [royal_courts|E] na světě; když jedna zastaví ve vaší síni, jste upozorněni a zváni k [sponsor|E] tomuto projektu postavy.\n\nZaplatíte-li různé množství [gold|E], můžete si zajistit služby této postavy a po nějakém čase nový artefakt!"
 ra_inspiration_open:0 "Inspirace"
 ra_rc_amenities_desc:0 "[amenities|E] jsou různé služby a vymoženosti, které poskytujete všem, kdo se účastní vaší [royal_court|E]. Každý poskytuje své vlastní výhody a všechny přispívají k [grandeur|E].\n\nVšechny stojí [gold|E] každý měsíc, takže buďte opatrní, abyste nepřekročili rozpočet!"
 ra_rc_amenities:0 "Vybavení dvora"
 ra_rc_artifacts_desc:0 "Zde můžete vybrat, které [court_artifacts|E] budou vystaveny ve vaší [royal_court|E].\n\nDvorové artefakty jsou zvláštní [artifacts|E], jako sochy a tapisérie, které můžete vystavit. Poskytují různé bonusy a mnohé také přinášejí [grandeur|E].\n\nNyní se vraťme do Trůnní síně."
 ra_rc_artifacts_open_desc:0 "Nakonec se podívejme na Dvorní artefakty, další zdroj [grandeur|E], stejně jako další výhody."
 ra_rc_artifacts_open_prompt:0 "Otevřete kartu Dvorních artefaktů (označenou)"
 ra_rc_artifacts_open:0 "$ra_rc_artifacts$"
 ra_rc_artifacts:0 "Dvorní artefakty"
 ra_rc_conclusion_desc:0 "Toto je konec naší prohlídky vašeho [royal_court|E].\n\nProzatím se nebojte vyzkoušet cokoliv se vám líbí. Doporučujeme vám [hold_court|E] abyste oslavili svůj nový status!"
 ra_rc_conclusion:0 "$ra_rc_intro$"
 ra_rc_court_types_and_language_desc:0 "Pokud chcete jít hlouběji do [grandeur|E], můžete prozkoumat [court_types|E] a [court_language|E].\n\nTypy dvorů ovlivňují, co určité [grandeur_levels|E] přinášejí, zatímco změna vaší Dvorové řeči může zvýšit vaši celkovou [grandeur|E]."
 ra_rc_court_types_and_language:0 "Typy dvoru a jazyk dvora"
 ra_rc_grandeur_desc:0 "Vaše [grandeur_level|E] je měřítkem toho, jak známý je váš [royal_court|E].\n\nRůzné faktory přispívají k vaší [grandeur|E], ale primárními zdroji jsou [amenities|E] a [court_artifacts|E].\n\nJak vaše [realm|E] roste, očekává se, že dosáhnete vyšší úrovně velkoleposti: tomu se říká [grandeur_expectations|E]."
 ra_rc_grandeur_open_desc:0 "Nicméně, nikdo možná nebude chtít přijít do vaší [royal_court|E], pokud není dobře známá! Dále se podívejme na Velkolepost dvora!"
 ra_rc_grandeur_open_prompt:0 "Otevřete kartu Velkoleposti dvora (označenou)"
 ra_rc_grandeur_open:0 "$ra_rc_grandeur$"
 ra_rc_grandeur:0 "Velkolepost dvora"
 ra_rc_hold_court_desc:1 "Pokud máte pocit, že vaše Trůnní síň není dost živá, můžete [hold_court|E]. To pozve petenty z celého vašeho [realm|E], kteří přinášejí své problémy před vaše moudré soudy."
 ra_rc_hold_court:0 "Držet dvůr"
 ra_rc_intro_desc:2 "Nyní máte přístup k vlastnímu [royal_court|E]!\n\nKrálovský dvůr je zvláštní typ dvora, který reprezentuje váš velkolepý vstup na světovou scénu, který poskytuje přístup k mnoha novým možnostem a výhodám.\n\nJe dostupný pro [kings|E] a [emperors|E] [GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName], a [GetGovernment( 'tribal_government' ).GetName] [government|E]."
 ra_rc_intro:0 "Královská síň"action_reactive_advice_should_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 ra_rc_open_desc:0 "Můžete dělat mnoho věcí ve vašem [royal_court|E], takže se klidně sami podívejte na tyto možnosti!\n\nProzatím si rychle projdeme všechny nové akce, které máte k dispozici."
 ra_rc_open_prompt:0 "Otevřít Královskou Síně (zvýrazněno)"
 ra_rc_open:0 "$ra_rc_intro$"
 ra_rc_throne_room_desc:1 "Toto je váš Trůnní sál. Různé situace a [court_events|E] se zde mohou čas od času odehrávat, a můžete se rozhodnout zasáhnout do toho, co se děje."
 ra_rc_throne_room_open_desc:0 "Abychom mohli pokračovat, vraťme se do Trůnního sálu"
 ra_rc_throne_room_open_prompt:0 "Otevřete kartu Trůnního sálu (označenou)"
 ra_rc_throne_room_open:0 "$ra_rc_intro$"
 ra_rc_throne_room:0 "$ra_rc_intro$"
 reactive_advice_form_hybrid_culture:0 "Vytvořit hybridní kulturu"
 reactive_advice_fund_inspiration: "$lessons_ep1_fund_inspiration$"
 reactive_advice_royal_court: "$ra_rc_intro$"
 reactive_advice_should_form_hybrid_culture:0 "Hybridní kultury"
