l_polish:
 reactive_advice_should_form_hybrid_culture: "Hybridní kultury"
 action_reactive_advice_should_form_hybrid_culture: "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc: "Usilujte o vytvoření [hybrid_culture|E] s [culture.GetCollectiveNoun]."
 action_reactive_advice_should_form_hybrid_culture_click: "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture: "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc: "Mohli byste vytvořit [hybrid_culture|E] s touto [culture|E], pokud je [cultural_acceptance|E] dostatečně vysoké a vaše kultura je starší než 50 let!\n\nTo znamená, že vytvoříte novou kulturu složenou z prvků obou kultur.\n\nMůžete získat [cultural_acceptance|E] takto:\n$EFFECT_LIST_BULLET$Udělením [counties|E] této kultury [characters|E] této kultury\n$EFFECT_LIST_BULLET$Použitím [accept_culture|E] [councillor_task|E]\n$EFFECT_LIST_BULLET$Zvýšením [culture_intermingling|E]\n$EFFECT_LIST_BULLET$Mít [vassals|E] této kultury\n\nPokud máte vysoké [cultural_acceptance|E] a alespoň jedno hrabství této kultury leží ve vašem [realm|E], můžete vytvořit Hybridní kulturu!"
 lessons_ep1_hybrid_culture_benefits: "Výhody hybridních kultur"
 lessons_ep1_hybrid_culture_benefits_desc: "Vytvoření Hybridní kultury přináší řadu výhod:\n\n$EFFECT_LIST_BULLET$Budete si moci zvolit [culture_pillars|E] a [culture_traditions|E] z kterékoliv z rodičovských kultur\n$EFFECT_LIST_BULLET$Vaše nová kultura zdědí všechny [innovations|E] z obou rodičovských kultur\n$EFFECT_LIST_BULLET$Vaše nová kultura bude mít vysoké [cultural_acceptance|E] vůči oběma rodičovským kulturám\n$EFFECT_LIST_BULLET$Hybridní kultura může po vytvoření několik let rychleji konvertovat země svých rodičovských kultur"
 action_reactive_advice_royal_court: "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc: "Otevřete toto pro úvod do vašeho [royal_court|E]"
 action_reactive_advice_royal_court_click: "$click_to_open_lesson$"
 reactive_advice_royal_court: "$ra_rc_intro$"
 ra_rc_intro: "Královský dvůr"
 ra_rc_intro_desc: "Nyní máte přístup ke svému vlastnímu [royal_court|E]!\n\nKrálovský dvůr je zvláštní typ dvora, který reprezentuje váš velkolepý vstup na světové scéně a poskytuje přístup k mnoha novým možnostem a výhodám.\n\nJe dostupný [kings|E] a [emperors|E] of the [GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName], [GetGovernment( 'tribal_government' ).GetName] and [GetGovernment( 'administrative_government' ).GetName] [government|E]."
 ra_rc_open: "$ra_rc_intro$"
 ra_rc_open_desc: "V [royal_court|E] můžete dělat mnoho věcí, tak se nebojte prozkoumat tyto možnosti sami!\n\nProzatím si uděláme krátkou prohlídku všech nových akcí, které máte k dispozici."
 ra_rc_open_prompt: "Otevřete [royal_court|E] (zvýrazněno)"
 ra_rc_throne_room_open: "$ra_rc_intro$"
 ra_rc_throne_room_open_desc: "Pokračujme návratem do Trůnní síně"
 ra_rc_throne_room_open_prompt: "Otevřete záložku Trůnní síně (zvýrazněno)"
 ra_rc_throne_room: "$ra_rc_intro$"
 ra_rc_throne_room_desc: "Toto je vaše Trůnní síň. Různé situace a [court_events|E] se zde mohou čas od času odehrát a můžete se rozhodnout zasáhnout do toho, co se děje."
 ra_rc_hold_court: "Pořádat audienci"
 ra_rc_hold_court_desc: "Pokud máte pocit, že vaše Trůnní síň není dost živá, můžete [hold_court|E]. To přiláká žadatele ze všech koutů vašeho [realm|E], kteří předloží své žádosti vašemu moudrému soudu."
 ra_rc_grandeur_open: "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc: "Nicméně nikdo nemusí chtít přijít na váš [royal_court|E], pokud není dostatečně známý! Dále si pojďme prohlédnout Prestiž dvora!"
 ra_rc_grandeur_open_prompt: "Otevřete záložku Prestiž dvora (zvýrazněno)"
 ra_rc_grandeur: "Prestiž dvora"
 ra_rc_grandeur_desc: "Vaše [grandeur_level|E] je měřítkem toho, jak slavný je váš [royal_court|E].\n\nRůzné faktory přispívají k vaší [grandeur|E], ale hlavní zdroje jsou [amenities|E] a [court_artifacts|E].\n\nJak se vaše [realm|E] rozroste, bude se od vás očekávat vyšší úroveň Prestiže: tomu se říká [grandeur_expectations|E]."
 ra_rc_amenities: "Vybavení dvora"
 ra_rc_amenities_desc: "[amenities|E] jsou různé služby a výhody, které poskytujete všem, kdo navštíví váš [royal_court|E]. Každá poskytuje své vlastní přínosy a všechny přispívají k [grandeur|E].\n\nVše stojí [gold|E] každý měsíc, tak pozor, abyste neutratili příliš!"
 ra_rc_court_types_and_language: "Typy dvora a jazyk dvora"
 ra_rc_court_types_and_language_desc: "Pokud se chcete hlouběji zabývat [grandeur|E], můžete prozkoumat [court_types|E] a [court_language|E].\n\nTypy dvora ovlivňují, co vám dávají určité [grandeur_levels|E], zatímco změna jazyka dvora může zvýšit vaši celkovou [grandeur|E]."
 ra_rc_artifacts_open: "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc: "Nakonec se podíváme na Artefakty dvora, další zdroj [grandeur|E] i dalších výhod."
 ra_rc_artifacts_open_prompt: "Otevřete záložku Artefakty dvora (zvýrazněno)"
 ra_rc_artifacts: "Artefakty dvora"
 ra_rc_artifacts_desc: "Zde si můžete vybrat, které [court_artifacts|E] budou vystaveny ve vašem [royal_court|E].\n\nArtefakty dvora jsou speciální [artifacts|E], jako sochy a tapisérie, které můžete vystavit. Poskytují různé bonusy a mnoho z nich také přidává [grandeur|E].\n\nNyní se vraťme do Trůnní síně."
 ra_rc_conclusion: "$ra_rc_intro$"
 ra_rc_conclusion_desc: "Tímto končí naše prohlídka vašeho [royal_court|E].\n\nProzatím si klidně vyzkoušejte cokoliv, co vás zajímá. Doporučujeme [hold_court|E], abyste oslavili svůj nový status!"
 lessons_ep1_fund_inspiration: "Financovat inspirace"
 ra_inspiration_open_desc: "Nyní můžete financovat svou první [inspiration|E]. Inspirace je touha postavy vytvořit [artifact|E].\n\n[inspired|E] [characters|E] se pohybují mezi nejprestižnějšími [royal_courts|E] světa; když jedna zastaví u vašeho dvora, budete upozorněni a vyzváni k [sponsor|E] projektu této postavy.\n\nZaplacením proměnné částky [gold|E] si zajistíte služby této postavy a po nějakém čase získáte nový artefakt!"
 ra_inspiration_open: "Inspirace"
 ra_inspiration_court_view: "Hledání inspirací"
 ra_inspiration_court_view_desc: "Ve vašem [royal_court|E] můžete na levé straně vidět všechny [inspirations|E], které jsou právě přítomny na vašem dvoře.\n\nJejich stav zkontrolujete kliknutím na jejich ikonu (zvýrazněno)."
 ra_inspiration_court_view_prompt: "Klikněte na ikonu inspirace (zvýrazněno)"
 ra_inspiration_funding: "Financování inspirací"
 ra_inspiration_funding_desc: "Zde můžete vidět inspirovanou postavu, co hodlá vyrobit, jak dobrá je její dovednost, zda si můžete dovolit financovat inspiraci a kolik to bude stát.\n\nPokud už je inspirace v průběhu, uvidíte, jak dlouho potrvá do dokončení; pokud ne, můžete ji zahájit."
 reactive_advice_fund_inspiration: "$lessons_ep1_fund_inspiration$"
