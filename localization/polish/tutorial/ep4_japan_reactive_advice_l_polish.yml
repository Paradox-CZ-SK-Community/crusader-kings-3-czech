l_polish:
 action_reactive_advice_welcome_to_japan: "Rada: Japonsko" # todo: NEW TRANSLATION
 action_reactive_advice_welcome_to_japan_desc: "V období Heianu se Japonsko vyrovnává mezi císařskými úředníky a místními válečníky. Otevřete toto pro úvod do této jedinečné politické struktury." # todo: NEW TRANSLATION
 action_reactive_advice_welcome_to_japan_click: "$click_to_open_lesson$" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_intro: "Japonsko" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_intro_desc: "Vítejte v období Heian!\n\nV této době se Japonsko pohybuje na pomezí tradice a násilí. Ambiciózní [houses|E] soupeří o moc a kontrolu nad císařským trůnem.\n\n#TUT Předpokládáme, že už máte s hraním Crusader Kings 3 nějaké zkušenosti.#!" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_government: "Vláda" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_government_desc: "Japonsko je [realm|E] rozdělené mezi dva typy pánů.\n\n[rulers|E] mají jednu z těchto [government|E] forem:\n$EFFECT_LIST_BULLET$[ritsuryo_i][ritsuryo|E] #weak (císařští úředníci)#!\n$EFFECT_LIST_BULLET$[soryo_i][soryo|E] #weak (feudální pánové)#!\n\nHistoricky váleční pánové $game_concept_soryo$ sílili, což nakonec vedlo k vládě [shogun|E] v Japonsku." # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_open_families_tab: "$reactive_advice_welcome_to_japan_step_emperor_and_regent$" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_open_families_tab_desc: "V Japonsku se liší, kdo je považován za vládce a kdo #EMP ve skutečnosti#! vládne. Podívejme se na to teď." # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_open_families_tab_prompt: "Otevřete kartu '$administraction_tab_families|V$' v panelu '$ADMINISTRATIVE_GOVERNMENT_HEADER|V$' (zvýrazněno)" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_emperor_and_regent: "Císař a jeho regent" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_emperor_and_regent_desc: "Toto je [japanese_emperor|E], známý také jako $king_tenno_male_japanese$.\n\nJeho název by naznačoval, že vládne Japonsku, ale je považován za [ceremonial_liege|E] a nemá skutečnou moc.\n\nNicméně sňatek do jeho rodiny stále přináší značné [prestige|E] a ambiciózní $king_tenno_male_japanese$ se může pokusit uchopit moc." # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2: "Císař a jeho regent" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2_desc: "Skutečná moc v Japonsku ale náleží [ceremonial_regent|E], zobrazenému zde.\n\nTato osoba je skutečným [independent|E] [ruler|E] Japonska. Kromě běžných pravomocí jakéhokoli $game_concept_independent$ $game_concept_ruler$ také určuje [imperial_policy|E] [law|E], která ovlivňuje celé [realm|E]." # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_manor: "$japanese_manor_domicile_type$" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_manor_desc: "Každý [house_head|E] v Japonsku má $japanese_manor_domicile_type$, který můžete rozšířit a rozvíjet pomocí [gold|E], které vyděláte.\n\nNa rozdíl od [holdings|E] ve vašem [domain|E] zůstává váš $japanese_manor_domicile_type$ u [house_head|E] a není ztracen, pokud je váš [domain|E] dobyt.\n\n#I Pokud jste $game_concept_house_head$, zobrazujete a rozvíjíte svůj $japanese_manor_domicile_type$ pomocí zvýrazněného tlačítka#!" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_house_aspirations: "Ambice rodu" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_house_aspirations_desc: "Všechny japonské [houses|E] mají [house_aspiration|E].\n\nTento atribut ovlivňuje všechny členy $game_concept_house$ a může být časem zlepšen tím, že [house_head|E] utratí [prestige_i|E][prestige|E].\n\n#I Jako $game_concept_house_head$ můžete své $game_concept_house_aspiration$ zobrazit a vylepšit pomocí zvýrazněného tlačítka." # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_blocs: "Bloky rodů" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_blocs_desc: "Většina [vassals|E] v Japonsku vládne pouze jednomu [county|E].\n\nAby konsolidovaly moc, většina [houses|E] patří do [house_bloc|E], obranného spojenectví [houses|E].\n\nČlenové $game_concept_house_bloc$ obvykle sdílejí stejnou [house_aspiration|E] a mají mezi sebou dobré [house_relations|E]. Pokud tomu tak není, klesá [bloc_cohesion|E] a [leading_house|E] může rozhodnout o vyloučení kontroverzních $game_concept_houses$ z $game_concept_bloc$.\n\n#I Pokud jste součástí $game_concept_bloc$, můžete stav svého $game_concept_bloc$ zobrazit kliknutím na zvýrazněné tlačítko.#!" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_end: "Japonsko" # todo: NEW TRANSLATION
 reactive_advice_welcome_to_japan_step_end_desc: "V Japonsku je politika vždy soubojem dvou stran. Veďte svůj [house|E] moudře a určíte budoucnost Japonska." # todo: NEW TRANSLATION
 action_reactive_advice_soryo_intro: "Rada: $japan_feudal_government$ Vládce" # todo: NEW TRANSLATION
 action_reactive_advice_soryo_intro_desc: "Jste vládce Soryo, místní válečný pán. Otevřete toto pro úvod do tohoto typu vlády." # todo: NEW TRANSLATION
 action_reactive_advice_soryo_intro_click: "$click_to_open_lesson$" # todo: NEW TRANSLATION
 reactive_advice_soryo_intro_NAME: "$japan_feudal_government$ vláda" # todo: NEW TRANSLATION
 ra_soryo_intro: "$reactive_advice_soryo_intro_NAME$" # todo: NEW TRANSLATION
 ra_soryo_intro_desc: "Jste [GetGovernment('japan_feudal_government').GetName] [ruler|E]: válečný pán, který vládne silou zbraní spíše než legitimní vládou císařské byrokracie." # todo: NEW TRANSLATION
 ra_soryo_basics: "$reactive_advice_soryo_intro_NAME$" # todo: NEW TRANSLATION
 ra_soryo_basics_desc: "[GetGovernment('japan_feudal_government').GetName] [government|E] je velmi podobný [GetGovernment('feudal_government').GetName] $game_concept_government$, který se nachází mimo Japonsko.\n\nNicméně v Heian Japonsku je rozšiřování vašeho [realm|E] prostřednictvím [war|E] považováno za [crime|E]. V důsledku toho vám může váš [top_liege|E] svobodně odejmout vaše [titles|E].\n\nAby vám váš $game_concept_top_liege$ neodňal, co jste si právem vydobyli, měli byste se ujistit, že jste součástí [house_bloc|E]. Pokud váš $game_concept_top_liege$ vyhlásí $game_concept_war$ proti vám, [houses|E] vašeho $game_concept_bloc$ se k vám připojí jako [allies|E].\n\n#I Pokud jste již součástí $game_concept_bloc$, můžete jej vybrat pomocí zvýrazněného tlačítka.#!" # todo: NEW TRANSLATION
 ra_soryo_open_decisions: "$reactive_advice_soryo_intro_NAME$" # todo: NEW TRANSLATION
 ra_soryo_open_decisions_desc: "Vrcholným cílem každého [GetGovernment('japan_feudal_government').GetName] [ruler|E] je stát se [shogun|E], vojenským a dědičným $game_concept_ruler$ Japonska.\n\nK dosažení toho existují dva klíčové [decisions|E], které můžete podniknout. Podívejme se na ně nyní." # todo: NEW TRANSLATION
 ra_soryo_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$" # todo: NEW TRANSLATION
 ra_soryo_regional_dominion: "$reactive_advice_soryo_intro_NAME$" # todo: NEW TRANSLATION
 ra_soryo_regional_dominion_desc: "Prvním [decision|E], na který byste se měli zaměřit, je '$tgp_japan_assert_regional_dominion_government_decision|V$'.\n\nTo vám umožní dobýt [duchy|E] vaší místní oblasti. Není to nezbytné pro to stát se [shogun|E], ale je to užitečný krok." # todo: NEW TRANSLATION
 ra_soryo_shogunate: "$reactive_advice_soryo_intro_NAME$" # todo: NEW TRANSLATION
 ra_soryo_shogunate_desc: "Skutečným [decision|E] pro stát se [shogun|E] je '$tgp_japan_become_shogun_decision_TUTORIAL|V$'.\n\nNicméně abyste o tom mohli vůbec začít uvažovat, musíte být nejprve [ceremonial_regent|E]." # todo: NEW TRANSLATION
 ra_soryo_intro_open_factions: "$reactive_advice_soryo_intro_NAME$" # todo: NEW TRANSLATION
 ra_soryo_intro_open_factions_desc: "Abyste se stal [ceremonial_regent|E], musíte založit [faction|E]." # todo: NEW TRANSLATION
 ra_soryo_intro_open_factions_prompt: "Otevřete kartu '$factions_tab_my_factions|V$' v panelu '$FACTIONS_WINDOW|V$'" # todo: NEW TRANSLATION
 ra_soryo_intro_install_regent_faction: "$reactive_advice_soryo_intro_NAME$" # todo: NEW TRANSLATION
 ra_soryo_intro_install_regent_faction_desc: "Aby se stal [ceremonial_regent|E], musíte vytvořit $replace_ceremonial_regent_faction_name|V$ [faction|E] a úspěšně vynutit svá požadavky.\n\nJako [leading_house|E] se k vám připojí všechny [houses|E] vašeho $game_concept_bloc$ v $game_concept_faction$. Čím silnější je vojenská moc vašeho $game_concept_bloc$, tím pravděpodobněji $game_concept_faction$ uspěje.\n\nTaké musíte zajistit, aby [cohesion|E] byla dostatečně vysoká, jinak nemůžete $game_concept_faction$ ani založit." # todo: NEW TRANSLATION
 ra_soryo_end: "$reactive_advice_soryo_intro_NAME$" # todo: NEW TRANSLATION
 ra_soryo_end_desc: "Jako [GetGovernment('japan_feudal_government').GetName] [ruler|E] vede vaše cesta k [shogun|E] skrze meč.\n\nKonsolidujte místní moc, vytvořte s vaším [house_bloc|E] [faction|E] a možná jednoho dne budete vládnout jako $game_concept_shogun$." # todo: NEW TRANSLATION
 action_reactive_advice_lead_your_soryo_bloc_NAME: "Vedení vašeho $game_concept_house_bloc$" # todo: NEW TRANSLATION
 action_reactive_advice_lead_your_soryo_bloc: "Rada: $action_reactive_advice_lead_your_soryo_bloc_NAME$" # todo: NEW TRANSLATION
 action_reactive_advice_lead_your_soryo_bloc_desc: "Jste $game_concept_house_head$ $game_concept_leading_house$ ve vašem $game_concept_bloc$. Otevřete toto, abyste se naučili řídit svůj $game_concept_bloc$." # todo: NEW TRANSLATION
 action_reactive_advice_lead_your_soryo_bloc_click: "$click_to_open_lesson$" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_intro_desc: "Jste [house_head|E] [leading_house|E] ve svém [house_bloc|E], výborně!\n\nJako vůdce vašeho $game_concept_bloc$ již není jen štítem, ale také cestou k vytvoření mocné [faction|E], která vás dosadí jako [ceremonial_regent|E]!" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_open_bloc: "$action_reactive_advice_lead_your_soryo_bloc_NAME$" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_open_bloc_desc: "Pojďme si prohlédnout váš [house_bloc|E]." # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_open_bloc_prompt: "Vyberte svůj $game_concept_bloc$ (zvýrazněno)" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_strength_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_strength_intro_desc: "[houses|E] ve vašem [bloc|E] se připojí k [leading_house|E], když zahájí [factions|E].\n\nPokud si přejete stát se [ceremonial_regent|E], a nakonec [shogun|E], připojí se k vašemu $replace_ceremonial_regent_faction_name|V$ $game_concept_faction$!" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_strength_details: "$action_reactive_advice_lead_your_soryo_bloc_NAME$" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_strength_details_desc: "Síla všech členů [bloc|E] je zde zobrazena.\n\nČím silnější je váš $game_concept_bloc$, tím pravděpodobněji bude vaše [faction|E] schopna vynutit své požadavky a dosadit vás jako [ceremonial_regent|E]." # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_expanding: "$action_reactive_advice_lead_your_soryo_bloc_NAME$" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_expanding_desc: "Silný [bloc|E] je ten, který má mnoho a mocných [houses|E].\n\nS mapou ukazující rozměry všech $game_concept_blocs$ můžete najít [house_heads|E] bez $game_concept_bloc$ a použít $invite_to_house_bloc_interaction|V$ [character_interaction|E]. Nicméně je nepravděpodobné, že přijmou...\n\nNamísto toho můžete jako [GetGovernment('japan_feudal_government').GetName] [ruler|E] rozšiřovat svůj $game_concept_bloc$ prostřednictvím [war|E].\n\nMáte dvě možnosti:\n$EFFECT_LIST_BULLET$[bloc_expansion|E] vám umožní dobýt území, které přejde pod kontrolu vašeho $game_concept_bloc$.\n$EFFECT_LIST_BULLET$[bloc_supremacy|E] je plnohodnotná válka mezi dvěma $game_concept_blocs$, kde členové poraženého $game_concept_bloc$ se mohou přidat k vítězi." # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_cohesion: "$action_reactive_advice_lead_your_soryo_bloc_NAME$" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_cohesion_desc: "Snahy o sjednocení různorodých [houses|E] do velkého [bloc|E] přinášejí výzvy, protože každý $game_concept_house$ přispívá k celkové [cohesion|E] $game_concept_bloc$.\n\nKromě bonusů, které poskytuje vysoké $game_concept_cohesion$, potřebujete určité množství $game_concept_cohesion$, abyste vůbec mohli vytvořit [faction|E]." # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_cohesion_2: "$action_reactive_advice_lead_your_soryo_bloc_NAME$" # todo: NEW TRANSLATION
 ra_soryo_bloc_leader_cohesion_2_desc: "Chcete-li zlepšit [cohesion|E] určitého [house|E], nejprve zajistěte, že sdílíte stejnou [house_aspiration|E], použitím $demand_aspiration_change_interaction|V$ [character_interaction|E] na jeho [house_head|E].\n\nI tak $game_concept_cohesion$ hlavně vychází z dobrých [house_relations|E] mezi všemi $game_concept_houses$ v [bloc|E]. $game_concept_house_relations$ lze zlepšit například zařizováním sňatků s členy $game_concept_house$.\n\nPokud všechny ostatní možnosti selžou, můžete prostě použít $kick_from_house_bloc_interaction|V$ $game_concept_character_interaction$." # todo: NEW TRANSLATION
 ra_soryo_bloc_end: "$action_reactive_advice_lead_your_soryo_bloc_NAME$" # todo: NEW TRANSLATION
 ra_soryo_bloc_end_desc: "Jako vůdce vašeho [bloc|E] zajistěte, aby rostl v čase dobýváním více území prostřednictvím [war|E].\n\nSe silným $game_concept_bloc$ s vysokou [cohesion|E] budete připraveni vytvořit své $replace_ceremonial_regent_faction_name|V$ [faction|E]!" # todo: NEW TRANSLATION
 reactive_advice_soryo_regent_become_shogun_NAME: "Založit $empire_shogunate_japanese$" # todo: NEW TRANSLATION
 action_reactive_advice_soryo_regent_become_shogun: "Rada: $reactive_advice_soryo_regent_become_shogun_NAME$" # todo: NEW TRANSLATION
 action_reactive_advice_soryo_regent_become_shogun_desc: "Jste $game_concept_ceremonial_regent$. Otevřete toto, abyste se naučili, jak dále konsolidovat svou moc a stát se $game_concept_shogun$." # todo: NEW TRANSLATION
 action_reactive_advice_soryo_regent_become_shogun_click: "$click_to_open_lesson$" # todo: NEW TRANSLATION
 ra_become_shogun_intro: "Rada: $reactive_advice_soryo_regent_become_shogun_NAME$" # todo: NEW TRANSLATION
 ra_become_shogun_intro_desc: "Jste [ceremonial_regent|E] Japonska a jeho de facto [ruler|E]. Jako [shogun|E] byste však měli ještě větší moc a kontrolu!" # todo: NEW TRANSLATION
 ra_become_shogun_open_decisions: "$reactive_advice_soryo_regent_become_shogun_NAME$" # todo: NEW TRANSLATION
 ra_become_shogun_open_decisions_desc: "Abyste se stal [shogun|E], existují určité požadavky, které musíte splnit. Podívejme se na ně nyní." # todo: NEW TRANSLATION
 ra_become_shogun_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$" # todo: NEW TRANSLATION
 ra_become_shogun_decision: "$reactive_advice_soryo_regent_become_shogun_NAME$" # todo: NEW TRANSLATION
 ra_become_shogun_decision_desc: "'$tgp_japan_become_shogun_decision_TUTORIAL|V$' je [decision|E], který je třeba provést, abyste se stal [shogun|E].\n\nNicméně k tomu je třeba překonat dvě hlavní překážky:\n$EFFECT_LIST_BULLET$Schválit [GetLaw('japanese_bureaucracy_2').GetName] [law|E]\n$EFFECT_LIST_BULLET$Vypudit jakékoli [GetGovernment('japan_administrative_government').GetNameWithIcon] [rulers|E] v [GetTitleByKey('e_japan').GetName]" # todo: NEW TRANSLATION
 ra_become_shogun_open_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$" # todo: NEW TRANSLATION
 ra_become_shogun_open_laws_desc: "Nejprve si prohlédneme stav vašich [laws|E]." # todo: NEW TRANSLATION
 ra_become_shogun_open_laws_prompt: "Otevřete kartu '$MY_REALM_WINDOW_BODY_TITLE_LAWS|V$' v panelu '#V Realm#!' (zvýrazněno)" # todo: NEW TRANSLATION
 ra_become_shogun_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$" # todo: NEW TRANSLATION
 ra_become_shogun_laws_desc: "Zde můžete postupně zavést přísnější administrativu. Abyste se stal [shogun|E], potřebujete minimálně [GetLaw('japanese_bureaucracy_2').GetName] [law|E].\n\nMějte na paměti, že to stojí [prestige|E] a snižuje [opinion|E], které k vám mají [vassals|E]." # todo: NEW TRANSLATION
 ra_become_shogun_open_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$" # todo: NEW TRANSLATION
 ra_become_shogun_open_subjects_desc: "Dále bychom se měli podívat na vaše [GetGovernment('japan_administrative_government').GetNameWithIcon] [vassals|E]" # todo: NEW TRANSLATION
 ra_become_shogun_open_subjects_prompt: "Otevřete kartu '$MY_REALM_WINDOW_BODY_TITLE_SUBJECTS|V$' v panelu '#V Realm#!' (zvýrazněno)" # todo: NEW TRANSLATION
 ra_become_shogun_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$" # todo: NEW TRANSLATION
 ra_become_shogun_subjects_desc: "Nemůžete se stát [shogun|E], pokud nezbavíte zbytky zastaralého [GetGovernment('japan_administrative_government').GetNameWithIcon] [government|E].\n\nPokud jsou někteří z vašich [vassals|E] $japan_administrative_government$, můžete je zde najít a odebrat jim jejich [titles|E] pomocí $revoke_title_interaction|V$ [character_interaction|E]." # todo: NEW TRANSLATION
 ra_become_shogun_end: "$reactive_advice_soryo_regent_become_shogun_NAME$" # todo: NEW TRANSLATION
 ra_become_shogun_end_desc: "Otěže moci již spočívají ve vašich rukou; stačí je pevně uchopit a stanete se [shogun|E].\n\nVyžeňte slabé [GetGovernment('japan_administrative_government').GetName] [rulers|E] a schválíte [GetLaw('japanese_bureaucracy_2').GetName] a země bude vaše!"" # todo: NEW TRANSLATION
