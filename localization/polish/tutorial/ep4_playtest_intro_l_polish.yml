l_polish:
 lesson_tgp_playtest_intro_japan_step_government: "Vláda" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_japan_step_government_desc: "Japonsko není čistě [feudal|E] ani [administrative|E] [realm|E].\n\nMísto toho mají [vassals|E] buď [ritsuryo_i][ritsuryo|E] nebo [soryo_i][soryo|E] [government|E], což představuje rozdělení mezi císařskými úředníky a místními válečníky.\n\n[vassals|E] v Japonsku také obvykle vládnou jen jedné [county|E].\n\n#I Najdete veškeré informace o japonské vládě v panelu Správa vlády#!" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent: "Císař a jeho regent" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent_desc: "Skutečným [ruler|E] Japonska není #BOLD ne#! [japanese_emperor|E], známý jako [tenno|E].\n\nNa začátku hry však Japonsko vládne [kampaku|E] a císař je pouze loutkou.\n\n[ritsuryo|E] vládcové se mohou ucházet o jmenování na pozici příštího [kampaku|E], zatímco [soryo|E] vládcové mohou získat moc pouze skrze frakci #V $replace_ceremonial_regent_faction_name$#! [faction|E]\n\nI když Ten'nō přímo nevládne, má svůj vlastní [japanese_manor|E] a může být jmenován [kampaku|E], vládnouc jako [cloistered_emperor|E].\n\nVládce Japonska, kýmkoli je, může nastavit [imperial_policy|E] [law|E], která ovlivňuje celé císařství." # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_japan_step_house_aspirations: "Ambice rodu" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_japan_step_house_aspirations_desc: "Všechny japonské [houses|E] mají [house_aspiration|E].\n\nTento atribut ovlivňuje všechny členy $game_concept_house$ a může být v průběhu času vylepšován [house_head|E].\n\n#I Své $game_concept_house_aspiration$ můžete zobrazit a vylepšit v panelu '$ADMINISTRATIVE_GOVERNMENT_HEADER$'.#!" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_japan_step_blocs: "Rodové bloky" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_japan_step_blocs_desc: "Váš [house|E] patří do [house_bloc|E], obranného spojenectví [houses|E].\n\nČlenové $game_concept_house_bloc$ obecně mají stejný [house_aspiration|E] a dobré [house_relations|E]. Pokud tomu tak není, snižuje se [bloc_cohesion|E] a [leading_house|E] může rozhodnout o vyřazení kontroverzních $game_concept_houses$ z $game_concept_bloc$.\n\n#I Stav svého $game_concept_bloc$ můžete zobrazit kliknutím na zvýrazněné tlačítko#!" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_japan_step_end: "Japonsko" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_japan_step_end_desc: "V Japonsku je politika vždy soubojem dvou stran. Veďte svůj [house|E] moudře a určíte budoucnost Japonska." # todo: NEW TRANSLATION
 action_lesson_tgp_playtest_intro_mandala: "Mandalská vláda" # todo: NEW TRANSLATION
 action_lesson_tgp_playtest_intro_mandala_desc: "Mandala je speciální vláda zaměřená na zbožnost a tributáře. Otevřete toto pro úvod do této vlády." # todo: NEW TRANSLATION
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_mandala_step_intro: "Mandala" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "Jste [mandala|E] [ruler|E]!\n\n$game_concept_mandala$ je speciální [government|E] v jihovýchodní Asii zaměřený na víru a [piety|E]." # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_mandala_step_government: "Mandalská vláda" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_mandala_step_government_desc: "Vaše moc vychází z pružnější sítě [tributaries|E], s pouze několika trvalejšími [vassals|E].\n\nTo znamená, že můžete 'ukrást' tributáře jiného mandalového [ruler|E], například použitím $offer_tributary_status_interaction|V$ [character_interaction|E].\n\nNáboženství také hraje centrální roli v [mandala_government|E]. K provedení mnoha akcí zásadních pro vládu musíte utrácet [piety|E]." # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_mandala_step_temple_complex: "Chrámový komplex" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "Kromě toho, abyste zvýšili limity velikosti svého [realm|E], musíte v hlavním městě [capital|E] vylepšit svůj Chrámový komplex [great_building|E].\n\nTo se provádí zahájením [great_project|E]. To může být poměrně drahé, ale pokud vaši [subjects|E] přidají své vlastní [great_project_contributions|E], nemusíte platit celou částku.\n\n#I Velké projekty můžete zahájit na kartě Velké projekty v panelu '$DECISIONS_VIEW_TITLE$'.#!" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "Aspekt Mandaly" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "Jako [mandala|E] [house_head|E] má váš [house|E] [mandala_aspect|E], což je podobné [powerful_family_attribute|E] v Byzantské říši.\n\nTento atribut neovlivňuje vašeho [liege|E], pokud ho máte, a lze ho vylepšovat v průběhu času utrácením [piety|E] a [prestige|E]." # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_mandala_step_end: "Mandalská vláda" # todo: NEW TRANSLATION
 lesson_tgp_playtest_intro_mandala_step_end_desc: "Velký [mandala|E] [ruler|E] spoléhá na [piety|E], [tributaries|E] a sílu svého [mandala_aspect|E]. Ovládněte to a váš vliv se rozšíří po jihovýchodní Asii." # todo: NEW TRANSLATION
