l_polish:
 reactive_advice_struggle:0 "Konflikty"
 action_reactive_advice_struggle:0 "Rada: Konflikty"
 action_reactive_advice_struggle_desc:1 "Můžete se zapojit do [struggle|E]. Otevřete toto, abyste se dozvěděli více o tom, co to pro vás znamená."
 action_reactive_advice_struggle_click:0 "$click_to_open_lesson$"
 lessons_struggle_introduction:0 "Konflikty"
 lessons_struggle_introduction_desc:0 "Nyní jste součástí [struggle|E]!\n\n[struggle_struggles|E] jsou dlouhotrvající konflikty v rámci [region|E], kde činy všech účastníků změní stav oblasti a nastaví různé [struggle_phase_phases|E]. Změny stavu regionu přinesou dopady na [war|E], [faith|E] a [culture|E].\n\nNakonec všichni účastníci soupeří o to, kdo rozhodne, jak [struggle|E] skončí, což ovlivní všechny účastníky v regionu."
 reactive_advice_struggle_introduction: "$lessons_struggle_introduction$"
 lessons_struggle_region_open:0 "Region konfliktu"
 lessons_struggle_region_open_desc:1 "[struggle_region|E] je vyznačen novým obrysem, který se zvýrazní, když najeďte myší na tlačítko Struggle. Do [struggle|E] se zapojují pouze postavy, které vlastní půdu v regionu.\n\n#TUT [characters|E] mimo region se mohou k [struggle|E] připojit získáním pozemků v [struggle_region|E] a přemístěním svého [capital|E] do oblasti.#!"
 lessons_struggle_view_open:0 "Přístup do zobrazení konfliktu"
 lessons_struggle_view_open_desc:0 "Zde můžete otevřít zobrazení [struggle|E], místo, kde můžete prohlédnout všechny informace týkající se [struggle|E]."
 lessons_struggle_view_open_prompt:0 "Otevřít zobrazení [struggle|E]"
 lessons_struggle_view:0 "Zobrazení konfliktu"
 lessons_struggle_view_desc:1 "Ve Zobrazení konfliktu se můžete dozvědět více o aktuální [struggle_phase|E] a jejích účincích. Můžete také zobrazit možné následující fáze a [struggle_catalyst_catalysts|E], které musíte dokončit, aby se [struggle|E] posunul směrem k nim."
 lessons_struggle_current_phases_and_effects:0 "Aktuální fáze a účinky"
 lessons_struggle_current_phases_and_effects_desc:0 "Současná [struggle_phase|E] ovlivňuje celý [struggle_region|E] a uplatňuje speciální účinky na účastníky, kteří jsou [struggle_involved|E], [struggle_interloper|E] a [struggle_uninvolved|E].\n\nV této sekci můžete zkontrolovat účinky fáze na [war|E], [faith|E], [culture|E] a další dopady."
 lessons_next_struggle_phases:0 "Následující fáze konfliktu"
 lessons_next_struggle_phases_desc:3 "Aktuální [struggle_phase|E] skončí, když jedna z potenciálních následujících fází dosáhne [GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')] postupu. Pro zvýšení postupu kterékoliv z potenciálních následujících fází musíte dokončit některé [struggle_catalyst_catalysts|E] uvedené pod nimi.\n\n#TUT Prohlédněte si jakékoli potenciální následující fáze, abyste se dozvěděli více o nich, jejich účincích a nedávném postupu [struggle_catalyst|E]. Výběrem se otevře seznam [struggle_catalyst|E], které můžete vy nebo jiní [struggle_involved|E] účastníci v [struggle|E] dokončit neomezeněkrát.#!"
 lessons_ending_struggle_open:0 "Ukončení konfliktu"
 lessons_ending_struggle_open_desc:1 "[struggle|E] bude nadále procházet fázemi, dokud některý účastník nespustí jedno z Konečných rozhodnutí a [struggle|E] neukončí. Vždy můžete zkontrolovat Konečná rozhodnutí, abyste zjistili požadavky a účinky."
 lessons_ending_struggle_open_prompt:0 "Otevřít Konečná rozhodnutí"
 lessons_ending_struggle:0 "Ukončení konfliktu"
 lessons_ending_struggle_desc:1 "Zde můžete vidět všechna Konečná rozhodnutí pro [struggle|E].\n\nMějte na paměti, že každé Konečné rozhodnutí vyžaduje, abyste byli v určité fázi, abyste ho mohli spustit. Budete upozorněni, pokud bude některé z nich dostupné."
 lessons_explore_struggle_open:0 "Prozkoumejte konflikt"
 lessons_explore_struggle_open_desc:0 "Nyní znáte všechny základy a jste připraveni na svůj první [struggle|E].\n\nDobré místo, kde začít, je prohlédnout účinky aktuální fáze a potenciální následující fáze, na které byste se mohli zaměřit."
 lessons_struggle_involvement_view_open:0 "Zapojení do konfliktu"
 lessons_struggle_involvement_view_open_desc:0 "V [struggle|E] mohou všichni [characters|E] v regionu spouštět [struggle_catalyst_catalysts|E]. Proto je důležité vědět, kdo jsou účastníci [struggle_involved] a [struggle_interloper]. Zobrazení zapojení do [struggle|E] nabízí informace o tom."
 lessons_struggle_involvement_view_open_prompt:1 "Otevřít zobrazení zapojení do konfliktu"
 lessons_struggle_involvement_view:0 "Zapojení do konfliktu"
 lessons_struggle_involvement_view_desc:0 "Zde uvidíte informace o vašem zapojení a rozpis toho, co vás činí [struggle_involved|E], [struggle_interloper|E] nebo [struggle_uninvolved|E].\n\nKromě vašeho osobního zapojení můžete vidět seznam účastníků [struggle|E] a jejich zapojení. Zde také naleznete [struggle_involved_cultures|E] a [struggle_involved_faiths|E].\n\n#TUT Znalost zapojení ostatních hráčů je důležitá při plánování, které katalyzátory byste mohli sledovat, protože katalyzátory mohou vyzvat k zacílení na jiného účastníka [struggle|E], [faith|E] nebo [culture|E].#!"
