l_polish:
 lessons_struggle_current_phases_and_effects_desc:0 "Současná [struggle_phase|E] ovlivňuje celou [struggle_region|E], aplikuje speciální efekty pro [struggle_involved|E], [struggle_interloper|E] a [struggle_uninvolved|E] účastníky.\n\nV této sekci můžete zkontrolovat efekty fáze na [war|E], [faith|E], [culture|E] a další efekty."
 lessons_struggle_introduction_desc:0 "Nyní jste součástí [struggle|E]!\n\n[struggle_struggles|E] jsou dlouhotrvající konflikty uvnitř [region|E], kde akce všech účastníků změní stav oblasti, přičemž se ustanoví různé [struggle_phase_phases|E]. Změny ve stavu regionu přinesou efekty na [war|E], [faith|E] a [culture|E].\n\nNakonec všichni účastníci soutěží o to, kdo rozhodne, jak se [struggle|E] skončí, a ovlivní všechny účastníky v regionu."
 lessons_struggle_involvement_view:0 "Účast ve Struggles"
 lessons_struggle_view_open_prompt:0 "Otevřete pohled na [struggle|E]"
 lessons_struggle_involvement_view_open_prompt:1 "Otevřete pohled na účast ve Struggle"
