 lessons_struggle_view:0 "Pohled na Struggle"
 lessons_struggle_view_open_desc:0 "Zde můžete otevřít pohled na [struggle|E], místo, kde si můžete prohlédnout všechny informace související s [struggle|E]."
 lessons_struggle_current_phases_and_effects:0 "Současné fáze a efekty"
