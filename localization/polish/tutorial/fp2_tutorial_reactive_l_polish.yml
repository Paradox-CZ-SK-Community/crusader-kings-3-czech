 reactive_advice_struggle_introduction: "$lessons_struggle_introduction$"
 lessons_ending_struggle_desc:1 "Zde můžete vidět všechna rozhodnutí o ukončení pro [struggle|E].\n\nMějte na paměti, že každé rozhodnutí o ukončení vyžaduje, abyste byli ve specifické fázi, abyste je spustili. Budete upozorněni, pokud bude některé z nich dostupné."
 action_reactive_advice_struggle_desc:1 "Můžete se zúčastnit Struggle. Otevřete to a dozvíte se více o tom, co to pro vás znamená."
 lessons_explore_struggle_open_desc:0 "Nyní znáte všechny základy a jste připraveni na vaši první [struggle|E].\n\nKontrola aktuálních efektů fáze a potenciálních následujících fází, na které byste mohli chtít pracovat, je dobré místo pro začátek."
 lessons_ending_struggle_open_desc:1 "[struggle|E] bude neustále měnit fáze, dokud jeden z účastníků nespustí jedno z rozhodnutí o ukončení a neskončí [struggle|E]. Vždy můžete zkontrolovat rozhodnutí o ukončení, abyste zkontrolovali požadavky a efekty."
 lessons_struggle_view_desc:1 "V pohledu na Struggle se můžete dozvědět více o aktuální [struggle_phase|E] a jejích efektech. Můžete si také prohlédnout potenciální následující fáze a [struggle_catalyst_catalysts|E], které potřebujete splnit, abyste posunuli [struggle|E] směrem k nim."
 lessons_struggle_involvement_view_desc:0 "Zde můžete vidět informace o vaší účasti, spolu se souhrnem toho, co vás činí [struggle_involved|E], [struggle_interloper|E] nebo [struggle_uninvolved|E].\n\nSpolu se svou osobní účastí můžete vidět seznam účastníků [struggle|E] a jejich účast. [struggle_involved_cultures|E] a [struggle_involved_faiths|E] jsou zde také uvedeny.\n\n#TUT Znalost účasti ostatních hráčů je důležitá při plánování, jaké katalyzátory byste chtěli sledovat, protože katalyzátory vás mohou povzbudit k cílení na jiného účastníka [struggle|E], [faith|E] nebo [culture|E].#!"
 lessons_struggle_introduction:0 "Struggles"
 lessons_struggle_view_open:0 "Přístup k pohledu na Struggle"
 lessons_next_struggle_phases:0 "Další fáze Struggle"
 lessons_struggle_involvement_view_open_desc:0 "V [struggle|E] mohou všechny [characters|E] v regionu spustit [struggle_catalyst_catalysts|E]. Proto je důležité vědět, kdo jsou účastníci [struggle_involved] a [struggle_interloper]. Pohled na účast [struggle|E] nabízí informace o tom."
 lessons_ending_struggle_open_prompt:0 "Otevřete rozhodnutí o ukončení"
 lessons_struggle_region_open_desc:1 "[struggle_region|E] je vyznačen v nových hranicích, které se zvýrazní, pokud se nad tlačítkem Struggle přiblížíte. Pouze postavy vlastnící pozemky v regionu se zúčastní [struggle|E].\n\n#TUT [characters|E] mimo region se mohou připojit k [struggle|E] tím, že získají pozemky v [struggle_region|E] a přesunou svůj [capital|E] do této oblasti.#!"
 action_reactive_advice_struggle_click:0 "$click_to_open_lesson$"
 action_reactive_advice_struggle:0 "Rada: Struggles"
 lessons_struggle_involvement_view_open:0 "Účast ve Struggles"lessons_next_struggle_phases_desc:3 "Aktuální [struggle_phase|E] skončí, jakmile jedna z potenciálních následujících fází dosáhne [GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')] pokroku. Chcete-li zvýšit pokrok jakékoli z potenciálních následujících fází, musíte dokončit jakékoli [struggle_catalyst_catalysts|E] uvedené pod nimi.\n\n#TUT Prozkoumejte jakékoli potenciální následující fáze, abyste se o nich dozvěděli více, o jejich účincích a nedávném pokroku [struggle_catalyst|E]. Výběr jich otevře seznam [struggle_catalyst|E], který můžete dokončit neomezeněkrát vy nebo jiní [struggle_involved|E] účastníci v [struggle|E].#!"
 lessons_next_struggle_phases_desc:3 "Současná [struggle_phase|E] skončí, když jedna z potenciálních následujících fází dosáhne [GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')] pokroku. Pro zvýšení pokroku jakékoli z potenciálních následujících fází musíte dokončit jakékoli [struggle_catalyst_catalysts|E] uvedené pod nimi.\n\n#TUT Prozkoumejte jakékoli potenciální následující fáze, abyste se o nich, jejich účincích a nedávném [struggle_catalyst|E] pokroku dozvěděli více. Výběr těchto fází otevře seznam [struggle_catalyst|E], který můžete dokončit neomezeněkrát vy nebo jiní [struggle_involved|E] účastníci v [struggle|E].#!"
