 lesson_basics_marriage_concept_1_desc:1 "Aby byla zajištěna budoucnost vaší [dynastie|E], potřebujete rodinné příslušníky. Oženění se [s|E] je dobrý začátek, ale nemůžeme slíbit, že se oženíte z lásky. @arrange_marriage_icon!"
