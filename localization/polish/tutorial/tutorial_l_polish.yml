 lesson_basics_tooltips_in_tooltips_desc:2 "Někdy uvidíš modré [highlighted_text|E]. To znamená, že můžeš umístit kurzor nad slova, abys zobrazil informativní tip. \n\n#TUT Některé z těchto tipů mohou mít také zvýrazněná slova, která mohou být také #EMP tooltipována#! pro další informace. [duchy|E] může vést k [okresu|E], což může vést k [baronii|E]. \n\nVe výchozím nastavení, #bold zabere to pár sekund#!, než se tip "uzamkne" pro přejezdy myší — to může být upraveno v nastavení hry.#!"
 lesson_basics_buildings_desc:3 "[vlastnictví|E] poskytují různé úrovně [daní|E] a [odvodů|E], stejně jako [budovy|E], které můžeš konstruovat a vylepšovat, v závislosti na [holding_type|E].\n\n#TUT Doporučujeme začít vylepšovat #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_culture_culture_head_desc_YOU:0 "Jsi hlavou kultury své kultury."
 lesson_welcome_desc:3 "@tutorial_screenshot_1!\nJsi středověký vládce! Tvé panování může být krátké, ale prostřednictvím svých dědiců můžeš přivést svou dynastii k proslulosti.\n\nZemě je tvá k získání, buď mečem, nebo prostřednictvím manželství, zatímco chytrá diplomacie může rozšířit tvůj dosah daleko za jakékoli divoké sny jakéhokoli dobyvatele..."
