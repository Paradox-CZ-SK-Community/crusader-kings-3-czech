 lesson_basics_welcome: "Vítejte v Crusader Kings III"
 lesson_welcome_desc: "@tutorial_screenshot_1!\nJste středověký vládce! Vaše vláda může být krátká, ale skrze své dědice můžete pozvednout svou dynastii do významu.\n\nZemě jsou vám k mání mečem nebo sňatkem, zatímco bystrá diplomacie může rozšířit váš dosah daleko za nejdivočejší sny jakéhokoli dobyvatele..."
 full_tutorial_explanation_desc: "\n#TUT 2 hodiny#!"
 quick_tutorial_explanation_desc: "\n#TUT 13 minut#!"
 lesson_basics_quick_camera: "Kamera"
 lesson_basics_quick_camera_desc: "Pro pohyb kamery po mapě použijte klávesy W, A, S a D. Také můžete posunout kurzor k okraji obrazovky pro posun. Stisk klávesy 'Home' vás přenese na váš [realm_capital|E].\n\n#TUT Ten zvýrazněný text znamená, že nad ním můžete podržet kurzor pro více informací v tooltipu.#!"
 lesson_basics_quick_zoom: "Přibližování"
 lesson_basics_quick_zoom_desc: "Pro přibližování a oddalování mapy použijte kolečko myši.\n\nPři maximálním přiblížení uvidíte [detail_zoom|E]. Mírné oddálení ukáže [political_zoom|E]. A úplné oddálení zobrazí [paper_zoom|E].\n\n#TUT Do tooltipů uvnitř tooltipů se můžete dostat také tím, že chvíli počkáte, až se tooltip 'zamkne', což je vizuálně znázorněno kruhovým časovačem v pravém horním rohu tooltipu.#!"
 lesson_basics_quick_characters: "Postavy"
 lesson_basics_quick_characters_desc: "Hrajete za [GetPlayer.GetName], jednu z mnoha [characters|E] v tomto světě, zastoupenou avatary postav. Vaše postava je [ruler|E] [realm|E]!"
 lesson_basics_quick_this_is_you_1: "To jste vy"
 lesson_basics_quick_this_is_you_1_desc: "Zde uvidíte sebe a svou nejbližší [family|e]. Právě teď jste svobodný/á. Co s tím neuděláme něco?\n\n#TUT Pokud se někdy ztratíte na mapě, můžete kliknout na svou postavu a znovu centrovat kameru na vaše [realm|e].#!"
 lesson_basics_quick_this_is_you_2: "Váš choť"
 lesson_basics_quick_this_is_you_2_desc: "V Crusader Kings III je obvykle dobrý nápad mít choť. Pomůže vám při vládnutí vašemu [realm|e] a pomůže zajistit budoucnost vaší [dynasty|e].\n\nNapravo také vidíte svého [heir|e], který je nastaven, aby po vaší smrti zdědil vaše $game_concept_realm$."
 lesson_basics_quick_find_spouse_tt: "Uzavřít manželství"
 lesson_basics_quick_married_great_job: "Váš choť"
 lesson_basics_quick_married_great_job_desc: "Gratulujeme k uzavření manželství! Svazek mezi vámi a vaší [spouse|e] vytvořil [alliance|e] mezi vámi a [ruler|e] [realm|e], odkud váš $game_concept_spouse$ pochází. To znamená, že se můžete navzájem volat, abyste se zapojili do [wars|e]!\n\n#TUT Pokud po smrti vaší postavy nezůstane žádný živý člen vaší [dynasty|e], prohráváte hru. Mít $game_concept_spouse$ vám v tom může pomoci.#!"
 lesson_basics_quick_this_is_you_3: "Rysy"
 lesson_basics_quick_this_is_you_3_desc: "Podívejme se na [traits|e] vaší postavy! Jak vidíte, je @temperate_icon_tutorial! [GetTrait('temperate').GetName( GetNullCharacter )], @gregarious_icon_tutorial! [GetTrait('gregarious').GetName( GetNullCharacter )] a @impatient_icon_tutorial! [GetTrait('impatient').GetName( GetNullCharacter )].\n\n#TUT $game_concept_traits$ ovlivňují, jak vaše postava reaguje na události ve světě hry. Během hraní si můžete také osvojit nové rysy.#!"
 lesson_basics_quick_skills: "Dovednosti"
 lesson_basics_quick_skills_desc: "Postavy mají také [skills|e]! Podívejme se na ně.\n\n[diplomacy_i|e][diplomacy|e], [martial_i|e][martial|e], [stewardship_i|e][stewardship|e], [intrigue_i|e][intrigue|e], [learning_i|e][learning|e] a [prowess_i|e][prowess|e] určují schopnosti vaší postavy.\n\n#TUT $game_concept_skills$ se mohou během hry měnit v závislosti na vašich činech.#!"
 lesson_basics_quick_your_domain_1: "Vaše panství"
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2! Nyní se podívejme na vaše [domain|e], která se skládá ze všech pozemků, které osobně vlastníte. Přehled vašeho $game_concept_domain$ je zobrazen ve zvýrazněné části."
 lesson_basics_quick_your_domain_2: "Váš erb"
 lesson_basics_quick_your_domain_desc_2: "Toto je erb [GetPlayer.GetPrimaryTitle.GetName]. Slouží k reprezentaci vašeho [realm|e] na různých místech. Například ho můžete vidět plovoucí nad vaším [capital|e], $cn_luimneach$.\n\n#TUT Vidíte malou korunu nad vaším erbem? Ta značí jeho [title_tier|e]. S rostoucím pořadím $game_concept_title_tiers$ bude koruna nad příslušným erbem čím dál honosnější!#!"
 lesson_basics_quick_your_domain_3: "Vaše tituly"
 lesson_basics_quick_your_domain_desc_3: "Momentálně držíte celkem tři [titles|e], které všechny představují území na mapě. Vaším primárním a nejdůležitějším $game_concept_title$ je ten nejvlevo. Určuje název vašeho [realm|e]. Také vlastníte $game_concept_titles$ $c_thomond$ a $c_ennis$.\n\n#TUT Když najedete myší na $game_concept_titles$ v panelu postavy, ukáže se vám, jaké území na mapě představují.#!"
 lesson_basics_quick_relationships: "Další postavy"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\nV této sekci vidíte různé jiné [characters|e], s nimiž máte vztah. To zahrnuje vaši [family|e], kohokoli, s kým máte [relationship|e], vaše [courtiers|e] a vaše [vassals|e]."
 lesson_basics_quick_realm: "Panství"
 lesson_basics_quick_realm_desc: "Podívejme se na panel na pravé straně obrazovky. Je zde několik tlačítek, ale nejdřív chceme nahlédnout do vašeho [realm|e]."
 lesson_basics_quick_realm_great_job: "Hrabství & majetky"
 lesson_basics_quick_realm_great_job_desc: "Pamatujete na [titles|e], které jsme viděli dříve? V tomto zobrazení můžete prohlédnout území, která reprezentují, podrobněji. Jsou to [counties|e], ale kvůli vaší irské [culture|e] nesou jiný, specifický název.\n\n$game_concept_counties$ (v tomto případě earldomy) se skládají z menších částí zvaných [holdings|e]. $game_concept_holding$ může obsahovat několik [buildings|e], které poskytují různé výhody."
 lesson_basics_quick_vassals: "Vazalové"
 lesson_basics_quick_vassals_desc: "Všimněte si, že $c_ormond$ je zahrnuto v obrysu vašeho [realm|e] na mapě, přestože se neobjevuje v zobrazení [domain|e]? Abychom vysvětlili proč, musíme se podívat na vaše [vassals|e]."
 lesson_basics_quick_vassals_2: "Vazalové"
 lesson_basics_quick_council_1: "Rada"
 lesson_basics_quick_council_1_desc: "Naštěstí nemusíte spravovat své [realm|e] sami. Podívejme se na vaši [council|e], další zobrazení přístupné v panelu vpravo."
 lesson_basics_quick_council_2: "Rada"
 lesson_basics_quick_council_2_desc: "@tutorial_screenshot_4! Toto je vaše [council|e], která se skládá ze šesti [councillors|e], včetně vašeho [spouse|e]. Mohou například vykonávat $task_collect_taxes$ nebo $task_find_secrets$ pomocí [councillor_tasks|e]."
 lesson_basics_quick_council_3: "Úkoly rádců"
 lesson_basics_quick_council_3_desc: "Zkusme použít [councillor_task|e]! Nebylo by hezké mít další [county|e] ve vašem [realm|e]? K tomu budete potřebovat [claim|e]. Nechte svého [realm_priest|e], aby ho vymyslel."
 lesson_basics_council_fabricate_claim_tt: "Vytvořit $game_concept_claim$ na $game_concept_county$ mimo vaše hranice"
 lesson_basics_quick_vassals_great_job: "Vazalové"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5! Toto je [vassal|e], další [ruler|e], který pomáhá spravovat vaše [realm|e] tím, že vládne nad [county|e] mimo vaše [domain|e].\n\nJako [liege|e] vůči $game_concept_vassal$ dostáváte platbu ve formě $game_concept_taxes$ (@gold_icon![gold|e]) a @soldier_icon! [levies|e]."
 lesson_basics_quick_vassals_great_job_2: "Doména & panství"
 lesson_basics_quick_vassals_great_job_2_desc: "Mezi vaším [domain|e] a [realm|e] je důležitý rozdíl. Váš $game_concept_domain$ jsou pozemky, které osobně vlastníte, zatímco $game_concept_realm$ zahrnuje i všechna území držená vašimi [vassals|e].\n\n#TUT Váš [domain_limit|e] vám výrazně brání v držení neomezeného množství [titles|e] přímo, takže budete muset spoléhat na $game_concept_vassals$, abyste mohli rozšiřovat své hranice.#!"
 lesson_basics_quick_holdings: "Majetky"
 lesson_basics_quick_holdings_desc: "Momentálně se vaše [domain|E] skládá z [counties|E] (kvůli vaší irské [culture|E] nazývaných 'Earldom') $c_thomond$ a $c_ennis$. Protože $c_ormond$ je držen vaším [vassal|e], není součástí vašeho $game_concept_domain$.\n\nTyto [counties|E] se skládají z menších pozemků — [baronies|E], jednotlivých [holdings|E] [realm|E].\n\n#TUT Majetky představují osady na vašem území!#!"
 lesson_basics_quick_resources_1: "Zdroje"
 lesson_basics_quick_resources_1_desc: "Dobrá práce! Váš [councillor|e] teď pracuje na získání [claim|e].\n\nDále se podívejme na panel v pravém horním rohu obrazovky. Zde najdete několik zdrojů, které lze použít k interakci se světem různými způsoby."
 lesson_basics_quick_resources_gold: "@gold_icon! $game_concept_gold$"
 lesson_basics_quick_resources_gold_desc: "[gold_i|e] [gold|e] je měřítkem vašeho bohatství a lze ho použít k zaplacení mnoha věcí, včetně budov, armád a úplatků. \n\nObecně platí, že dobrý [stewardship_i|e][stewardship|e] [skill|e] vám pomůže v získávání $game_concept_gold$."
 lesson_basics_quick_resources_prestige: "@prestige_icon! $game_concept_prestige$"
 lesson_basics_quick_resources_prestige_desc: "[prestige_i|e] [prestige|e] představuje váš společenský a politický vliv. Jak získáváte $game_concept_prestige$, zvyšuje se také vaše [prestige_level|e].\n\nJako zdroj lze $game_concept_prestige$ utratit pro světská rozhodnutí ve vašem [realm|e]. Vysoké [diplomacy_i|e][diplomacy|e] vám pomůže získávat více $game_concept_prestige$."
 lesson_basics_quick_resources_piety: "@piety_icon! $game_concept_piety$"
 lesson_basics_quick_resources_piety_desc: "[piety_i|e] [piety|e] je zdroj, který odráží, jak zbožná vaše postava je. Lze jej utrácet pro interakce s vaší [faith|e] různými způsoby, například vyhlášením [holy_wars|e].\n\nVaše [piety_level|e] se také zvyšuje s nasbíraným $game_concept_piety$. Zaměření se na [learning_i|e][learning|e] může být dobrý nápad pro obzvlášť oddanou postavu."
 lesson_basics_quick_resources_renown: "@dynasty_prestige_icon! $game_concept_dynasty_prestige$"
 lesson_basics_quick_resources_renown_desc: "[dynasty_prestige_i|e] [dynasty_prestige|e] představuje, jak vlivná vaše [dynasty|e] je, a lze jej utratit na rozhodnutí, která ovlivní budoucnost vaší rodiny.\n\n$game_concept_dynasty_prestige$ je vázán na váš [dynasty_prestige_level|e], což je celkové měřítko toho, jak slavná vaše $game_concept_dynasty$ je."
 lesson_basics_quick_resources_time: "Čas"
 lesson_basics_quick_resources_time_desc: "Teď, když jsme si řekli o zdrojích, zakončíme to několika posledními radami. Hra je nyní pozastavená. Rychlost plynutí času ve světě můžete ovládat v pravém dolním rohu.\n\n#TUT Crusader Kings III se odehrává přes stovky let, takže si klidně dejte na čas.#!"
 lesson_basics_quick_unpause_tt: "Obnovit běh hry stisknutím mezerníku nebo kliknutím na tlačítko vpravo dole"
 lesson_basics_quick_done: "Hodně štěstí!"
 lesson_basics_quick_done_desc: "Gratulujeme k dokončení Rychlého tutoriálu! Hra je nyní odpausovaná a čas plyne. Od tohoto bodu je na vás, jak utvoříte budoucnost rodu [GetPlayer.GetHouse.GetName].\n\n#TUT Můžete dělat, co chcete, ale mějte na očích @reactive_advice_icon! Reaktivní rady, které se objeví v horní části obrazovky.\n\nKdo ví, možná se stanete i králem Irska?!#!"
 lesson_basics_camera: "Kamera ($lesson_basics$)"
 lesson_basics_camera_desc: "K pohybu kamery po mapě použijte klávesy W, A, S a D. Také můžete posunout kurzor k okraji obrazovky pro posun. Stisk klávesy 'Home' vás přenese na váš [realm_capital|E].\n\nPro přibližování a oddalování mapy použijte kolečko myši.\n\n#TUT Různé informace se zobrazují na různých úrovních přiblížení: [detail_zoom|E], [political_zoom|E] a [paper_zoom|E].\n\nPři přiblížení můžete vybírat a spravovat své [holdings|E]. Oddálením získáte přehled všech [realms|E].#!"
 lesson_basics_paused_intro: "Pozastavení ($lesson_basics$)"
 lesson_basics_paused_intro_desc: "Crusader Kings III zasahuje stovky let a mnoho generací. Právě teď čas stojí, protože hra je #EMP pozastavena#!.\n\n#TUT Pro tuto část tutoriálu ponecháme hru pozastavenou, zatímco vás provedeme některými herními koncepty.#!"
 lesson_basics_tooltips_in_tooltips: "Tooltipy uvnitř tooltipů ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc: "Někdy uvidíte modrý [highlighted_text|E]. To znamená, že nad těmito slovy můžete podržet kurzor a zobrazí se informační tooltip.\n\n#TUT Některé z těchto tooltipů mohou také obsahovat zvýrazněná slova, která lze dále #EMP tooltipovat#! pro další informace. [duchy|E] může vést k [county|E], které může vést k [barony|E].\n\nVe výchozím nastavení #bold trvá pár sekund#!, než se tooltip při najetí myší „zamkne“ — to lze upravit v nastavení hry.#!"
 lesson_basics_tooltips_in_tooltips_hover_word: "Umístěte kurzor nad tento [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper: "Najetěte myší nad zvýrazněnou frázi uvnitř $game_concept_highlighted_text$ tooltipu"
 lesson_basics_tooltips_in_tooltips_complete: "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles: "Vládci území ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc: "Teď si promluvíme o #EMP hře#!! Všechno se odehrává na mapě před vámi. Svět se skládá z velkých i malých území — pozemských [titles|E] držených různými [rulers|E].\n\n#TUT $game_concept_titles$ jsou na mapě zobrazovány jako složité erby, které se ukazují jako ikony.\n\nIkona představující vaše [realm|E] je erb vašeho [primary_title|E], nejdůležitějšího a nejprestižnějšího $game_concept_title$, který vlastníte.#!"
 lesson_basics_realm: "Hranice ($lesson_basics_map$)"
 lesson_basics_realm_desc: "Když najedete myší na portrét vaší postavy, erb nad vaším [realm_capital|E] ($cn_luimneach$) zabliká a celé vaše [realm|E] bude zvýrazněno. Munster je vaším [primary_title|E], proto se vaše $game_concept_realm$ jmenuje podle něj.\n\nTaké držíte earldom Thomond jako samostatný $game_concept_title$.\n\n#TUT Pokud oddálíte zobrazení, na této části mapy se objeví nápis 'Munster', protože jste hlavní vládce oblasti.#!"
 lesson_basics_map_modes: "Vládnutí nad ostatními ($lesson_basics_map$)"
 lesson_basics_map_modes_desc: "Jako [ruler|E] můžete držet jen určité množství země — často budete mít jiné $game_concept_rulers$, kteří vám pomáhají s administrací [realm|E] tím, že drží pozemky ([titles|E]) uvnitř vašich hranic, čímž se stávají vašimi [vassals|E].\n\n#TUT Pro nalezení vlastních pozemků, vašeho [domain|E], stiskněte 'Home' a přibližte zobrazení. Po přiblížení uvidíte modré štítky na [baronies|E], které patří vám (v tomto případě $cn_luimneach$ a $cn_inis$).\n\nEarldom $c_ormond$ drží váš vazal.#!"
 lesson_basics_characters: "Postavy ($lesson_basics_character$)"
 lesson_basics_characters_desc: "Hrajete za jednu z mnoha [characters|E] v tomto světě, zastoupenou avatary postav. Vaše postava je [ruler|E] [realm|E]!\n\n#TUT Musíte zajistit, aby vaše [dynasty|E] přežila a vzkvétala skrze věky. Vaše [titles|E] vám dávají moc a kontrolu nad územím i nad ostatními postavami (které mohou mít vlastní tituly a pozemky).#!"
 lesson_basics_characters_click_on_character: "Klikněte na svou postavu"
 lesson_basics_skills: "Dovednosti ($lesson_basics_character$)"
 lesson_basics_skills_desc: "[characters|E] mají [skills|E], které udávají jejich zdatnost v určité oblasti. Někteří jsou skvělí řečníci, zatímco jiní raději dávají najevo záměry na bojišti.\n\n#TUT Hlavní dovednosti jsou:\n#![diplomacy_i|E] [diplomacy|E]\n#weak Zvyšování sympatií ostatních k vám#!\n[martial_i|E] [martial|E]\n#weak Svolávání a velení armádám#!\n[stewardship_i|E] [stewardship|E]\n#weak Správa vašich osobních panství#!\n[intrigue_i|E] [intrigue|E]\n#weak Intriky a hledání tajemství#!\n[learning_i|E] [learning|E]\n#weak Studium teologie a technologií#!"
 lesson_basics_traits_1: "Rysy ($lesson_basics_character$)"
 lesson_basics_traits_1_desc: "[characters|E] také mají [traits|E], které mohou ovlivnit [skills|E] i to, jak na věci reagují. Jsou znázorněny ikonami v zobrazení postavy.\n\nNěkteré rysy popisují povahu $game_concept_character$, jako [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )] nebo [GetTrait('generous').GetName( GetNullCharacter )]. Jiné rysy jsou specifické pro to, jak $game_concept_character$ vedl svůj život, například [tutorial_education_trait|E] nebo [commander_traits|E].\n\n#TUT Vy jste:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nZ toho lze vyčíst, že váš $game_concept_character$ obvykle vede skromný život a očekává, že ostatní budou dělat totéž, a rychle se rozčílí, když tak nečiní.\n\nKdyž se postava chová v rozporu se svými osobnostními rysy, může jí to způsobit [stress|E].#!"
 lesson_basics_traits_2: "Rysy ($lesson_basics_character$)"
 lesson_basics_traits_2_desc: "[traits|E] mohou také ovlivnit, jak ostatní [characters|E] reagují na #EMP vás#!.\n\nNěkteří lidé jsou ohromeni rysem @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )], zatímco postava s rysem @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] je náchylnější k pikantním drbům...\n\n#TUT Rysy ovlivňují morálku a chamtivost ostatních postav, což může mít dopad jak na jejich přátelské, tak nepřátelské činy.#!"
 lesson_basics_opinion: "Názor ($lesson_basics_character$)"
 lesson_basics_opinion_desc: "Všechny [characters|E] (ano, #EMP všechny#!) mají jeden o druhém [opinion|E], který ovlivňuje jejich chování.\n\n#N Nízký#! $game_concept_opinion$ může způsobit, že se lidé vzbouří proti vám nebo vám nebudou ochotni pomoci. #P Vysoký#! $game_concept_opinion$ může naopak způsobit, že $game_concept_characters$ budou více nakloněni připojit se k vašim [schemes|E]...\n\n#TUT Způsob, jakým se rozhodnete komunikovat s ostatními $game_concept_characters$, často ovlivní jejich názor na vás.#!"
 lesson_basics_resources_1: "[gold_i|E] Zlato ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc: "K dosažení svých cílů budete potřebovat [gold|E]. Mimo jiné $game_concept_gold$ platí za [buildings|E], [armies|E] a úplatky. $game_concept_gold$ se pasivně sbírá z vašich [holdings|E] i z vašich [vassals|E] jako [tax|E]. Větší $game_concept_vassals$ a důležitější $game_concept_holdings$ obvykle dávají více $game_concept_tax$.\n\nNicméně peníze nemohou koupit vše — některé věci lze dosáhnout pouze utracením správného množství [prestige|E] nebo, u náboženských záležitostí, [piety|E].\n\n#TUT Stav vašeho Zlata, Prestiže a Zbožnosti vidíte v panelu vpravo nahoře.#!\n"
 lesson_basics_resources_2: "[prestige_i|E] Prestiž ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc: "Vaše [prestige|E] říká, jak jste vážení. Lze ji získávat pasivně v průběhu času (například držením mnoha [titles|E]) nebo aktivně (například [marrying|E] do prestižních [dynasties|E] nebo bojem jako [ally|E] ve [wars|E]).\n\nKdykoli získáte $game_concept_prestige$, postupujete k další úrovni [prestige_level|E]. Vyšší $game_concept_prestige_levels$ způsobí, že si vás ostatní [characters|E] budou vážit více a otevřou mocné způsoby vedení $game_concept_war$.\n\n#TUT Některé akce #EMP stojí#! $game_concept_prestige$, například vyhlášení $game_concept_war$. Tyto akce vám umožní využít vaší slávy ve svůj prospěch, a $game_concept_characters$ si o vás nebudou myslet hůř za jejich použití.\n\nUtrácení $game_concept_prestige$ neovlivní postup k [prestige_level|E], pouze vaše aktuální $game_concept_prestige$.#!"
 lesson_basics_resources_3: "[piety_i|E] Zbožnost ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc: "S velkým množstvím [piety|E] budete mít snazší komunikaci se svým [head_of_faith|E]. Jako $catholic_adherent$ je to papež.\n\n$game_concept_piety$ lze získávat pasivně přes [learning|E] [skill|E] a [virtuous|E] [traits|E] nebo aktivně skrze zbožné činy, jako je pouť ([pilgrimage|E]).\n\nMáte také [piety_level|E], který se buduje postupně, kdykoli získáte $game_concept_piety$ a může mít pro vaši postavu pozitivní efekty.\n\n#TUT Podobně jako u Prestiže některé akce vyžadují, abyste #EMP utratili#! $game_concept_piety$, jako vyhlášení [holy_wars|E] nebo vytvoření nové [faith|E].\n\nUtrácení $game_concept_piety$ je normální a ostatní [characters|E] si o vás kvůli tomu nebudou myslet hůř.#!"
 lesson_basics_lifestyles_1: "Životní styly ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc: "Kromě [traits|E] si váš [character|E] může vybrat i [lifestyle|E]. Existuje [SelectLocalization( HasDlcFeature( 'wandering_nobles' ), 'number_six', 'number_five' )] $game_concept_lifestyles$, po jednom pro každou dovednost.\n\n$game_concept_lifestyles$ představují, čemu věnujete nejvíce snahy v každodenním životě, a každý z nich obsahuje několik souvisejících [focuses|E].\n\nKaždý $game_concept_focus$ vám dává jedinečnou výhodu a zvyšuje pravděpodobnost výskytu událostí spojených s tímto $game_concept_focus$."
 lesson_basics_lifestyle_open_window_tt: "Klikněte na tlačítko Životní styl (zvýrazněno)"
 lesson_basics_lifestyles_2: "Zaměření ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc: "Klikněte na libovolný [lifestyle|E], abyste viděli jeho [focuses|E].\n\nS postupem času váš [character|E] získává [lifestyle_experience|E] za zachovávání konkrétního $game_concept_lifestyle$. Když získáte dostatek $game_concept_lifestyle_experience$, můžete si vybrat jeden z [perks|E] toho $game_concept_lifestyle$ z #EMP kterýkoliv#! z jeho stromů.\n\n$game_concept_perks$ představují vaši praxi a rozvoj v průběhu času a nabízejí jedinečné bonusy (například speciální rysy) nebo odemykají mechaniky a obsah specifické pro $game_concept_lifestyle$ (například možnost zahájit [GetScheme('abduct').GetTypeName] [schemes|E]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse: "\n\n#TUT Například, $martial_strategy_focus_short$, $martial_authority_focus_short$ a $martial_chivalry_focus_short$ zaměření všechna udělují Válečné zkušenosti, které lze použít k získání kteréhokoli z [perks|E] válečného životního stylu.\n\nDokončení stromů Perků vede k různým rysům životního stylu!#!"
 lesson_basics_lifestyle_choose_focus_tt: "Vyberte zaměření"
 lesson_basics_lifestyles_2_b: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc: "Po výběru [focus|E] jste si možná už uhodli, že váš [character|E] bude s časem získávat [lifestyle_experience|E]. $lesson_basics_lifestyles_2_reuse$"
 lesson_basics_interacting_1: "Ostatní postavy ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc: "Nyní, když jste si vybrali [focus|E], můžeme přejít k ostatním lidem! Interakce s ostatními [characters|E] jsou v Crusader Kings III klíčové a máte mnoho možností, jak na ně reagovat.\n\n#TUT Na portrét postavy (včetně vašeho vlastního) můžete kliknout pravým tlačítkem a zobrazit seznam možných [interactions|E], jako je domluvení [marriage|E] nebo zahájení [scheme|E]. Zde také začínáte [wars|E], ale to si necháme na později.#!"
 lesson_basics_open_character_view_tt: "Otevřete zobrazení své postavy"
 lesson_basics_open_interactions_tt: "Klikněte pravým tlačítkem na portrét $game_concept_character$ vašeho [player_heir|E], abyste viděli dostupné interakce"
 lesson_basics_interacting_2: "Poslat dar ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc: "Začněme základy — každý má rád zlato! Zkuste poslat úplatek svému [player_heir|E].\n\n#TUT Většina [interactions|E] po výběru otevře druhé okno s podrobnostmi. V tomto okně můžete akci potvrdit nebo zrušit.#!"
 lesson_basics_send_gift_tt: "Potvrďte interakci #TUT_KW Poslat dar#! s vaším $game_concept_heir$"
 lesson_basics_interacting_3: "Dar odeslán ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc: "Skvěle! Úspěšně jste #P zvýšil#! něčí [opinion|E] na vás.\n\n#TUT Všimněte si #bold feed message#! v pravém dolním rohu — zde se zobrazují #EMP mírně zajímavé, ale neklíčové#! informace, a po chvíli, když se pozastavení ukončí, zmizí.#!\n\nNěkteré modifikátory Názoru vydrží navždy, například rodinné vazby. Jiné časem slábnou, například blednoucí paměť na obdržení peněžitého daru...\n\n#TUT Pokud najedete kurzorem na číslo Názoru u jiné Postavy, uvidíte přesně, odkud jednotlivá čísla pocházejí. Je to kvůli manželské alianci, daru zlata, nebo prostě proto, že oceňují vaši upřímnou povahu?#!"
 lesson_basics_many_lives_1: "Vedení rodiny ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc: "Teď si promluvme o vaší [dynasty|E]. Jak hra pokračuje, pokud se váš [character|E] nesetká s nečekanou \"nehodou\" nebo děsivou nemocí, zestárne a nakonec zemře.\n\n#TUT Příběh tím nekončí — jedná se o [game_over|E] jen pokud nemáte dědice ze své vlastní dynastie!#!"
 lesson_basics_many_lives_2: "Dědic ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight: "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc: "Pokud mají vaše [titles|E] [heirs|E] z vaší [dynasty|E], vaše dědictví bude pokračovat. Když váš současný [character|E] zemře, jednoduše začnete hrát novou postavu: [player_heir|E].\n\nV závislosti na typu [succession|E], které má vaše [realm|E], to pravděpodobně bude jedno z vašich dětí — možná to, které jste připravovali, aby [Concept( 'ruler', 'Rule' )|E]?\n\n#TUT Vaše $game_concept_dynasty$ má svůj vlastní erb, který je nyní zvýrazněný, a lze na něj kliknout pro více informací.\n\nNyní s tím nemusíte nic dělat, ale pokud se později chcete podívat na podrobnosti své $game_concept_dynasty$, najdete je zde.\n\n#!"
 lesson_basics_succession_laws: "Zákony následnictví ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc: "[succession_laws|E] určují, jak jsou všechny [titles|E] a zdroje rozděleny mezi [heirs|E], když [character|E] zemře. V současnosti máte jen jednoho dědice, ale podívejme se na to i tak!\n\n#TUT V některých případech, když převezmete svou novou postavu, můžete dokonce zjistit, že je odpovědná za předčasný konec vašeho předchozího vládce...#!"
 lesson_basics_succession_tab_tt: "Prohlédněte si záložku Nástupnictví"
 lesson_basics_succession_laws_complete_2: "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc: "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown: "Sláva ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight: "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2: "$lesson_basics_renown$"
 lesson_basics_renown_desc: "Jako člen [dynasty|E] máte také [dynasty_prestige|E]. Sdílené všemi ve vaší $game_concept_dynasty$ se $game_concept_dynasty_prestige$ zvyšuje různými způsoby a odráží, jak (ne)slavná je vaše #EMP dynastie#!, místo pouze vás.\n\nZvýšení $game_concept_dynasty_prestige$ bude mít dopad do generací vašich potomků a zvýší váš [dynasty_prestige_level|E]. Jako [dynast|E] (nejmocnější člen vaší $game_concept_dynasty$) vám Sláva umožní odemknout [dynasty_perks|E], které prospějí všem vašim příbuzným.\n\n#TUT Pro zobrazení $game_concept_dynasty_perk$ dynastie klikněte na její erb.#!"
 lesson_basics_marriage_concept_1: "Manželství ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc: "Pro zajištění budoucnosti vaší [dynasty|E] potřebujete členy rodiny. Vstup do [marriage|E] je dobrý začátek, ale nemůžeme slíbit, že se vezmete z lásky. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2: "Hledání manžela ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b: "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc: "Vezměme se!\n\nPro svobodné postavy ve vaší [domain|E] můžete zařídit [marriages|E] (nebo [betrothals|E]) kliknutím pravým tlačítkem na postavu a výběrem #TUT_KW Najít partnera#! nebo #TUT_KW Domluvit sňatek#!.\n\n#TUT Obě možnosti fungují odlišně, projdeme si je obě...#!"
 lesson_basics_marriage_concept_2_b_desc: "I když je vaše postava již v manželství, provedeme vás kroky.\n\nPro svobodné postavy ve vašem [domain|E] můžete sjednat [marriages|E] (nebo [betrothals|E]) kliknutím pravým tlačítkem na postavu a výběrem #TUT_KW Najít partnera#! nebo #TUT_KW Domluvit sňatek#!.\n\n#TUT Nemusíte se ženit s nikým jiným, ale výběr #TUT_KW Najít partnera#! otevře pro nás zobrazení Sňatků.#!"
 lesson_basics_marriage_instruction_open_window: "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc: "Najděme někoho, za koho se vaše postava provdá!"
 lesson_basics_open_interactions_marriage_tt: "Klikněte pravým tlačítkem na svou postavu"
 lesson_basics_open_interactions_marriage_alt_tt: "Klikněte pravým tlačítkem na #EMP svobodnou#! postavu"
 lesson_basics_marriage_view_tt: "Vyberte #TUT_KW Najít partnera#!"
 lesson_basics_find_spouse_concept: "Výběr partnera ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc: "Výběr #TUT_KW Najít partnera#! otevře seznam potenciálních [spouses|E] — pocházejí z [courts|E] po celém světě!\n\nVýběr #TUT_KW Domluvit sňatek#! také otevře seznam potenciálních [spouses|E], ale pouze s lidmi z [court|E] postavy, na kterou jste klikli.\n\n#TUT Vaše postava je viditelná vlevo, protože tento sňatek potřebuje #EMP váš#! souhlas. Kdokoli, kdo je [liege|E] druhého partnera, se zobrazí napravo, protože i tento souhlas bude potřeba.\n\n#TUT_KW Domluvit sňatek#! může být užitečné pro zprostředkování mezi vašimi [courtiers|E] nebo pro zajištění konkrétní sňatkové [alliance|E]. Prozatím je pro naše účely vhodnější #TUT_KW Najít partnera#!.#!"
 lesson_basics_arrange_marriage_concept: "Domluvit sňatek ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc: "\n\n#TUT Toto může být užitečné pro zprostředkování mezi vašimi [courtiers|E] nebo pro zajištění konkrétní sňatkové [alliance|E].#!"
 lesson_basics_choosing_a_spouse: "Filtr postav ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight: "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc: "Existuje mnoho faktorů, které je třeba zvážit při výběru [spouse|E]. Abychom vám pomohli, je k dispozici funkce filtru (zvýrazněná), která zúží seznam kandidátů. Mezi aspekty, které stojí za zvážení, patří potenciální [alliances|E], [skills|E], osobnostní [traits|E], očekávaná [fertility|E] a další.\n\nNěkteré Traits jsou [congenital|E], což znamená, že je mohou dědit vaše děti — možná je někdo s takovým rysem dobrým výchozím bodem?\n\n#TUT Výběr můžete změnit kliknutím na tlačítko #TUT_KW Vymazat postavy#! mezi postavami, které chcete vzít. Nic se nestane, dokud nekliknete na #TUT_KW Odeslat nabídku#!.#!"
 send_marriage_proposal_button_name: "Odeslat nabídku"
 lesson_basics_say_yes: "Odeslat nabídku ($lesson_basics_marriage$)"
 lesson_basics_said_yes: "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc: "Když vyberete dvě postavy pro vaše [marriage|E], zobrazí se vám podrobnosti o spojení spolu s dalšími možnostmi, jako je [matrilineal|E] manželství.\n\n#TUT Pokud jste se sňatkem spokojeni, pokračujte a pošlete nabídku. Tato akce obvykle trvá několik dní, ale pro tutoriál ji uděláme okamžitou.#!"
 lesson_basics_get_married_tt: "Vezměte se — vyberte partnera pro svou postavu a klikněte na #TUT_KW Odeslat nabídku #!, abyste navrhli svazek"
 lesson_basics_already_married: "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc: "Kdykoli sjednáváte [marriage|E] mezi [characters|E], posledním krokem před odesláním návrhu jsou podrobnosti o spojení spolu s dalšími možnostmi, například [matrilineal|E] manželstvím.\n\n#TUT Vaše postava je již v manželství — dobrá práce!#!"
 lesson_basics_marriage_final_notes: "Gratulujeme! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc: "Výborně! Přeji, ať spolu žijete dlouho a šťastně!\n\n#TUT Možná jste si všimli #bold Toast zprávy#! v horní části obrazovky — toast zprávy poskytují rychlé informace, které se týkají vás nebo vaší postavy. [marriages|E] jsou obvykle také doprovázeny #bold událostí#!, kdy [liege|E] vašeho potenciálního [spouse|E] přijme (nebo odmítne) vaši nabídku dopisem. Existují různé druhy událostí a jsou zásadní pro formování vašeho osudu, takže na ně dávejte pozor!#!\n\nPro tento tutoriál doporučujeme použít #TUT_KW Najít partnera#! i pro vašeho syna.\n\n#TUT Jakmile se váš syn ožení, může začít mít děti (a [heirs|E] pro vaše [titles|E], kteří budou z vaší [dynasty|E]).#!"
 lesson_basics_dynasty_and_house: "Dynastie a rod ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc: "Rodina je důležitá! [player_heir|E] bude vždy pocházet z vaší [dynasty|E], a nejčastěji z vašeho [house|E].\n\n#TUT V budoucnu neuškodí sledovat svou rodinu — a #EMP jejich #! [line_of_succession|E]. V závislosti na jejich [succession_laws|E] můžete zdědit [titles|E] (spolu se zemí a [vassals|E]) od svých příbuzných.#!"
 lesson_basics_landed_titles: "Země a tituly ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc: "Ne každý ve vaší [dynasty|E] bude vlastníkem pozemků, ale každý pozemek na mapě #EMP má#! vlastníka.\n\nNěkdy je tím vlastníkem vy, jindy jeden z vašich [vassals|E], a někdy je to zcela jiné [realm|E] (mnozí z nich také mají, nebo jsou, $game_concept_vassals$)."
 lesson_basics_de_jure_titles: "Tituly ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc: "Většina [titles|E] patří do pyramidové hierarchie podle jejich $game_concept_title$ [title_tier|E]:\n\n[barony|E] — vládne baron nebo baronka\n[county|E] — vládne hrabě nebo hraběnka\n[duchy|E] — vládne vévoda nebo vévodkyně\n[kingdom|E] — vládne král nebo královna\n[empire|E] — vládne císař nebo císařovna\n\nKaždý $game_concept_title$ je právně součástí $game_concept_title$ jednoho $game_concept_title_tier$ výše v řetězci, například každý $game_concept_county$ je tedy součástí $game_concept_duchy$.\n\n#TUT Poznámka: Pro tyto tituly existuje mnoho dynamických názvů — váš současný [ruler|E] řídí \"Petty Kingdom\", které odpovídá úrovni [duchy|E].#!"
 lesson_basics_de_jure_cbs: "De jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc: "Říkáme 'legálně', protože Crusader Kings III vám dovoluje zasahovat do historie, a není zaručeno, že [king|E] je #EMP skutečně#! v kontrole všech [titles|E], které má jeho [kingdom|E] 'správně' obsahovat v rámci svých hranic.\n\nTuto hierarchii $game_concept_title$ nazýváme [de_jure|E], a pokud byla struktura rozbita, často je možné vyhlásit válku kvůli odpadlým územím.\n\n#TUT Pokud přepnete do mapového režimu Tituly vévodství, uvidíte, že jako vládce [duchy|E] $d_munster$ by měl právně být [county|E] $c_desmond$ součástí vašeho panství.#!"
 lesson_basics_de_jure_cbs_complete_1: "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2: "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt: "Přepněte do mapového režimu Tituly vévodství"
 lesson_basics_change_map_mode_2_tt: "Vraťte se do mapového režimu Panství"
 lesson_basics_holdings_and_buildings: "Vaše državy ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc: "De jure titul Munster se skládá ze čtyř [counties|E]. Jejich jména by měla být viditelná na mapě: $c_thomond$ a $c_ennis$ (držené vámi), $c_desmond$ (držený sousedním [ruler|E]) a $c_ormond$ (držený vaším [vassal|E]).\n\nTyto [counties|E] se skládají z menších částí země — [baronies|E], jednotlivých [holdings|E] v rámci [realm|E].\n\n#TUT Državy představují osady na vašem území!#!"
 lesson_basics_buildings: "Vaše budovy ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight: "Budovy ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc: "[holdings|E] poskytují různé úrovně [taxes|E] a [levies|E], stejně jako [buildings|E], které můžete postavit a vylepšit v závislosti na [holding_type|E].\n\n#TUT Doporučujeme začít vylepšením #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt: "Klikněte na své hlavní držení ($cn_luimneach$), vyberte mezi jeho budovami #TUT_KW $building_curtain_walls_01$#! a #TUT_KW Vylepšit#! tuto stavbu"
 lesson_basics_buildings_complete: "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc: "Výborně! [building|E] však bude potřebovat nějaký čas, než bude připraven — $cn_luimneach$ nebyl postaven za den... Klidně zavřete okno výstavby #EMP $building_type_curtain_walls_01$#!.\n\n#TUT Jakmile bude vaše výstavba dokončena, obdržíte výhody vybrané budovy nebo vylepšení.#!"
 lesson_basics_taxes: "Zdanění ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc: "Každé [holding|E] poskytuje [taxes|E] svému [holder|E]. Pokud je tím držitelem [vassal|E], ten zase zaplatí daně svému [liege|E].\n\nDaně jsou váš hlavní zdroj [gold_i] [gold|E] [income|E]!\n\n#TUT [obligations|E] mohou ovlivnit, jak vysoké nebo nízké tyto daně jsou. Být ve [war|E] může ovlivnit úroveň [control|E] v [county|E], což následně ovlivňuje daně.#!"
 lesson_basics_vassals_concept: "Vazalové ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt: "Otevřete zobrazení říše vpravo na obrazovce (zvýrazněno)"
 lesson_basics_vassals_tab_tt: "Prohlédněte si záložku Vazalové"
 lesson_basics_vassals_concept_desc: "Jako [ruler|E] pravděpodobně budete [liege|E] alespoň jednoho [vassal|E]. Jsou to $game_concept_rulers$, kteří vám složili věrnost a jsou tak součástí vašeho [realm|E].\n\n#TUT Vazalové vám dodávají [gold|E] ([taxes|E]) a vojáky ([levies|E]).\n\nJe možné být současně $game_concept_liege$ i $game_concept_vassal$.#!"
 lesson_basics_vassals_concept_complete_2: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc: "Zde je seznam vašich současných [vassals|E], spolu s dalšími informacemi o nich.\n\nNa vrcholu seznamu je [ruler|E] z $c_ormond$, jehož území můžete vidět na mapě — jedná se o Earldom (titulu [county|E]-[title_tier|E] [title|E]) ve vašem [realm|E].\n\n#TUT Zde získáte přehled věcí, jako je aktuální [opinion|E] vašich vazalů vůči vám, zda jsou považováni za [powerful_vassal|E] nebo ne, a úrovně [taxes|E] a [levies|E], které vám momentálně poskytují.#!"
 lesson_basics_vassals_concept_greyed_out: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc: "Zde také můžete změnit [vassal_contracts|E], které určují, kolik (nebo málo) [levies|E] a [taxes|E] vám feudální [vassal|E] poskytne."
 lesson_basics_happy_vassals: "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc: "Vyplatí se udržovat své [vassals|E] spokojené — to je drží mimo [schemes|E] a [factions|E] proti vám.\n\nNezáleží na tom, jak mocným [ruler|E] je váš [character|E], pokud se vaše [realm|E] sjednotí proti vám, buď aby vás [depose|E] prostřednictvím [war|E], nebo prostě aby se vás pokusili [GetScheme('murder').GetTypeName], zatímco spíte, vaše vláda bude jistě ukončena dříve.\n\n#TUT Někteří z vašich vazalů mohou sloužit ve vašem [council|E], což dělá jejich [opinion|E] obzvlášť důležitou, protože jim budou svěřeny [councillor_tasks|E].#!"
 lesson_basics_vassal_limit: "Limit vazalů ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc: "Existuje limit, kolika [vassals|E] můžete pohodlně řídit, než se vaše [realm|E] stane neudržitelným. Překročení tohoto [vassal_limit|E] ovlivní [taxes|E] a [levies|E], které vám poskytují.\n\nTo pro tutoriál není důležité, ale až začnete budovat své vlastní království, dejte si pozor, abyste příliš rychle nerostli.\n\n#TUT Pokud nakonec překročíte svůj limit vazalů, můžete udělit nižší tituly svým vazalům. Někdy můžete dokonce [create|E] #EMP nové#! vysoce-[title_tier|E] tituly, abyste konsolidovali svou moc v regionu a posílili svou kontrolu nad nižšími tituly [de_jure|E], podřízenými vašemu novému titulu.#!"
 lesson_basics_domain_1: "Říše a doména ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc: "Vaše #EMP [realm|E]#! je kompletní soubor země a [titles|E], které ovládáte, včetně oblastí držených vašimi [vassals|E]. Pro vás to nyní znamená [counties|E] (nazývané 'Earldoms', kvůli vaší irské [culture|E]) $c_ennis$, $c_thomond$ a $c_ormond$.\n\nKdyž je použito #EMP [domain|E]#!, odkazujeme na zemi, kterou vlastníte osobně, bez $game_concept_vassals$: $c_ennis$ a $c_thomond$.\n\n#TUT Některé události budou ovlivňovat pouze vaši [domain|E] ($c_ennis$ a $c_thomond$), zatímco jiné ovlivní celou vaši [realm|E], [duchy|E] (nebo 'Petty Kingdom') Munster.#!"
 lesson_basics_domain_1_b: "Říše a doména ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc: "Příklad: [county|E] Essex zaznamenává pokles počtu dostupných vojáků, protože oblast je zaplavena #EMP kanibaly#!. [holder|E] Essexu bude o této události informován, protože se nachází uvnitř hranic jeho [domain|E]. Jeho [liege|E] nebude. \n\n#TUT #EMP Pán#! hraběte z Essexu má Essex ve svém [realm|E] a dozví se, co se děje, jen pokud klikne na hrabství na mapě a uvidí modifikátor. Nebo pokud si všimne, že jeho vazal dodává méně [levies|E].#!"
 lesson_basics_domain_2: "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc: "Všimněte si, že existuje limit, kolik země můžete osobně držet, než začnete dostávat tresty: [domain_limit|E].\n\n#TUT Když překročíte svůj limit domény, může být dobré použít interakci #TUT_KW Udělit titul#! na [characters|E], s nimiž jste v přátelském vztahu, a učinit je svými [vassals|E].\n\nProtože nyní nemáte žádné volné tituly k rozdělení, nemůžete to momentálně udělat, ale jinak byste tuto možnost našli v menu $game_concept_character$, které je viditelné po kliknutí pravým tlačítkem na $game_concept_character$.#!"
 lesson_basics_council_concept: "Rada ($lesson_basics_council$)"
 lesson_basics_council_concept_desc: "Správa [realm|E] je hodně práce. Jako [ruler|E] máte pomoc své [council|E] — ti mohou být buď [vassals|E] nebo členové vašeho [court|E] a slouží jako vaši důvěryhodní poradci.\n\n#TUT Existuje místo v radě odpovídající každému [skill|E] a ženatí/vdaní [rulers|E] budou mít také svého [spouse|E], který jim bude pomáhat.#!"
 lesson_basics_council_view_tt: "Otevřete zobrazení Rady (zvýrazněno)"
 lesson_basics_council_tasks: "Úkoly rady ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc: "[councillors|E] lze přiřadit do práce a každý dělá různé věci!\n\nÚkol radního můžete změnit kliknutím na tlačítko vedle jejich portrétu v zobrazení Rady.\n\n#TUT Být radním je prestižní pozice — [powerful_vassals|E] očekávají jmenování a budou nespokojeni, pokud budou vynecháni.#!"
 lesson_basics_schemes_concept: "Intriky ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc: "[schemes|E] jsou dlouhodobé cíle, zacílené na jinou postavu. Mohou mít nepřátelské cíle, například snažit se [GetScheme('murder').GetTypeName] nebo [GetScheme('abduct').GetTypeName] vašeho cíle, nebo být příjemnější, jako [GetScheme('befriend').GetTypeName] intrika."
 lesson_basics_intrigue_view_tt: "Otevřete zobrazení Intrik (zvýrazněno)"
 lesson_basics_schemes_tab_tt: "Prohlédněte si záložku Intriky (měla by být otevřená ve výchozím nastavení)"
 lesson_basics_hooks_and_secrets_tab_tt: "Prohlédněte si záložku Páky a tajemství"
 lesson_basics_schemes_murder: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc: "Vhodný čas použít [scheme|E] může nastat, když zjistíte, že [line_of_succession|E] není tak jasný a příznivý, jak byste chtěli — jedním způsobem, jak se posunout vpřed, je jednoduše #EMP odstranit#! konkurenci.\n\nPotichu, bez svědků.\n\n#TUT Pokus o [GetScheme('murder').GetTypeName] nese riziko odhalení. Pokud se pokus nezdaří, učiní to vaši postavu nepopulární — zvláště u vašeho zamýšleného cíle.#!"
 lesson_basics_schemes_sway: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc: "Sway [scheme|E] slouží ke zvýšení [opinion|E], kterou má někdo o vaší postavě. Zkusme to!"
 lesson_basics_schemes_sway_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc: "Výborně! Jakmile je váš [scheme|E] uveden do pohybu, bude pomalu postupovat v čase. Doba do dosažení závěru se liší podle [success_chance|E] Plánu, na kterou mohou mít vliv příslušné [skills|E] — v tomto případě ji ovlivňuje vaše [diplomacy|E].\n\n#TUT Pokud nejste s plánem spokojeni, můžete ho kdykoli zrušit kliknutím na #bold Opustit plán#! (#TUT_KW X#!) tlačítka vedle plánu.#!"
 tutorial_basic_schemes_start_swaying_tt: "Pravým tlačítkem klikněte na svého [court_chaplain|E] (váš \"$councillor_court_chaplain_theocrat_duchy$\") a zvolte #TUT_KW Ovlivnit (plán)#!"
 lesson_basics_hooks: "Tajemství ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc: "Někdy z [schemes|E] vzejdou [secrets|E] — pokud chytíte někoho při pokusu spáchat [GetScheme('murder').GetTypeName], je v jeho zájmu zajistit, aby to zůstalo tiché.\n\nMůžete je také [blackmail|E], abyste získali [hook|E]! $game_concept_hooks$ představují laskavost, kterou můžete uplatnit, nebo páku, kterou nad konkrétním [character|E] máte, a umožňují vám je povzbuzovat (nebo nutit) k tomu, aby dělali, co chcete.\n\nBěhem hraní najdete mnoho různých způsobů, jak získávat a používat $game_concept_hooks$. Experimentujte s nimi!\n\n#TUT Nyní si představme, že se vám podařilo získat [hook|E] na jednom z vašich [vassals|E]...#!"
 lesson_basics_hooks_complete: "Páky ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc: "Tento [weak_hook|E] lze použít k řadě věcí. Například můžete zvýšit [obligations|E] stanovené [vassal_contract|E], který máte s [GetGovernment('feudal_government').GetName] [vassal|E].\n\n#TUT Pro přístup k nabídce pro změnu Vassal Contract přejděte do seznamu vazalů v zobrazení Říše, nebo na jeho portrét klikněte pravým tlačítkem a zvolte #TUT_KW Upravit smlouvu s vazalem.#!\n\nMůžete si všimnout, že některé interakce nejsou okamžitě viditelné. Když máte k dispozici mnoho interakcí, nabídka interakcí [character|E] zobrazuje pouze nejběžnější z nich.\n\nChcete‑li zobrazit chybějící interakce, klikněte v kategorii na tlačítko \"Více...\".#!"
 lesson_basics_culture_open_view: "Kultury"
 lesson_basics_culture_open_view_desc: "Každý [character|E] a [county|E] patří do [culture|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME: "\n\nVáš současný [ruler|E] je součástí kultury [GetPlayer.GetCulture.GetNameNoTooltip], která je zobrazena v levém dolním rohu."
 lesson_basics_culture_open_view_trigger: "Otevřete přehled kultury (zvýrazněno)"
 lesson_basics_culture_elements: "Kultury"
 lesson_basics_culture_elements_desc: "Kulturu ([culture|E]) definuje její [ethos|E], [culture_pillars|E] a [traditions|E]. Každá z těchto položek určuje různé výhody nebo nevýhody pro všechny členy kultury.\n\n#V Etos#! popisuje základní hodnoty kultury. Je hlavním určujícím faktorem toho, které tradice jsou pro kulturu dostupné. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V Kulturní pilíře#! odrážejí původ kultury a také je nelze změnit. Silně ovlivňují [cultural_acceptance|E] vůči jiným kulturám, ale jinak mají menší význam než Etos.\n\n#V Tradice#! kultury jsou flexibilnější, ale stále mohou být mimořádně důležité pro kulturu. Na rozdíl od Etosu a pilířů lze tradice měnit Hlavy kultury, což bude naše další téma."
 lesson_basics_culture_elements_desc_INGAME: "Etos vaší kultury, [GetPlayer.GetCulture.GetCollectiveNounNoTooltip], je [GetPlayer.GetCulture.GetEthos.GetName]."
 lesson_basics_culture_culture_head: "Kultury (hlava kultury)"
 lesson_basics_culture_culture_head_desc: "[culture_head|E] je [ruler|E] kultury s největším [realm|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\nHlava kultury může pro svou kulturu zavádět nové tradice.\n\nHrají také důležitou roli v technologickém a společenském rozvoji své kultury, na což se nyní podíváme."
 lesson_basics_culture_culture_head_desc_INGAME: "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU: "Jste hlava své kultury."
 lesson_basics_culture_culture_head_desc_OTHER: "[GetPlayer.GetCulture.GetCultureHead.GetName] je hlava vaší kultury."
 lesson_basics_culture_innovations_open: "Kultury (inovace)"
 lesson_basics_culture_innovations_open_desc: "Vaše [culture|E] určuje, ke kterým [innovations|E] máte přístup, které jsou zobrazeny na záložce Inovace."
 lesson_basics_culture_open_innovations_tab_trigger: "Otevřete záložku Inovace (zvýrazněno)"
 lesson_basics_culture_innovations: "Kultury (inovace)"
 lesson_basics_culture_innovations_desc: "[innovations|E] jsou vynálezy a adaptace, které může [culture|E] v průběhu času objevit. $game_concept_innovations$ poskytují nové bonusy, [buildings|E] a [men_at_arms|E] pro všechny členy $game_concept_culture$.\n\nInovace jsou seskupeny do [eras|E], takže většina inovací jednoduše není dostupná v raných částech hry. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME: "Vaše kultura je aktuálně v éře [GetPlayer.GetCulture.GetCultureEra.GetName]."
 lesson_basics_culture_innovations_spread: "Kultury (inovace)"
 lesson_basics_culture_innovations_spread_desc: "[innovations|E] jsou obvykle objevovány velmi pomalu. Hlava kultury ale může také urychlit objevení inovace pro svoji kulturu tím, že ji zvolí jako kulturní [fascination|E] (zvýrazněno).\n\n#I Když jste hlavou kultury, můžete kliknout na inovaci a nastavit ji jako nové Fascinace.#!\n\nKultury také objevují inovace rychleji, pokud je již objevily sousední kultury."
 lesson_basics_religion_1: "Vyznání a náboženství"
 lesson_basics_religion_1_read_only: "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc: "Všichni [characters|E] vyznávají nějaké [faith|E], které patří do určitého [religion|E]. Například katolicismus je $game_concept_faith$, který náleží k $christianity_religion$.\n\nKaždé $game_concept_faith$ se liší od jiného $game_concept_faith$ — podívejme se blíže."
 lesson_basics_religion_click_religion_tt: "Otevřete přehled vyznání (zvýrazněno)"
 lesson_basics_religion_2: "Doktríny ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc: "Vaše [faith|E] má řadu [doctrines|E]. Tyto $game_concept_doctrines$ nastavují pravidla pro členy $game_concept_faith$ a určují mnoho věcí, jako jsou dostupné Gender [succession_laws|E] nebo které postavy mohou vlastnit [temple_holdings|E].\n\n[core_tenets|E], nahoře, jsou speciální $game_concept_doctrines$, které poskytují bonusy nebo možnosti vaší postavě, jako schopnost meditovat nebo účastnit se [great_holy_wars|E].\n\n#TUT Všechny vyznání také mají [sins|E] a [virtues|E], které označují chování, jež je buď odsuzováno, nebo oslavováno vašimi vrstevníky.#!"
 lesson_basics_religion_3: "@fervor_icon! Horlivost ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc: "Všechna [faiths|E] mají [fervor|E], které v čase kolísá v závislosti na počtu stoupenců daného $game_concept_faith$, na tom, jak se daří [holy_wars|E], a dalších faktorech. $game_concept_fervor$ představuje, jak fanaticky se v současnosti chová většina členů $game_concept_faith$, včetně mnoha neupravených rolníků po celém světě.\n\nKdyž je $game_concept_fervor$ vašeho $game_concept_faith$ vysoké, je snazší převádět [counties|E] (pomocí [convert_county|E]) k vašemu $game_concept_faith$, a $game_concept_counties$ vašeho $game_concept_faith$ #EMP odolávají#! konverzi na jiné $game_concept_faiths$.\n\nKdyž je však $game_concept_fervor$ nízké, mohou se $game_concept_rulers$ rozhodnout opustit své současné $game_concept_faith$ ve prospěch jiného z téže [religion|E], čímž vznikne [heresy|E]. \n\n#TUT Heretické $game_concept_rulers$ se spolu se svým nejbližším územím a vazaly převádějí a jsou svobodní šířit své nové $game_concept_faith$ místo toho starého.#!"
 lesson_basics_religion_4: "Nové vyznání ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight: "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc: "V zobrazení [faith|E] je možné vytvořit nové $game_concept_faith$. [doctrines|E] a [core_tenets|E] budou stát určité množství [piety|E] v závislosti na tom, jaké $game_concept_core_tenets$ má vaše současné $game_concept_faith$.\n\nTo není něco, čím byste se měli trápit u své první postavy, ale může to být velmi zábavný první cíl, na který se zaměříte, až budete jistější!\n\n#TUT [family_members|E] a [vassals|E], kteří mají na vás vysoký [opinion|E], se pravděpodobně připojí k vašemu novému $game_concept_faith$, a vysoká dovednost [learning|E] může přesvědčit mnohem více, ale kdokoli z vašeho starého $game_concept_faith$, kdo se nepřevádí, vás bude považovat za kacíře.#!"
 lesson_basics_warfare: "Válka ($lesson_basics_war$)"
 lesson_basics_warfare_desc: "[war|E] je zásadní část Crusader Kings III. Existuje mnoho pojmů, které je třeba pokrýt, ale teď se jen stručně dotkneme některých z nich.\n\n#TUT Ostatní detaily si nechte objevovat při hraní.#!"
 lesson_basics_levies: "Válka ($lesson_basics_war$)"
 lesson_basics_levies_complete: "$lesson_basics_levies$"
 lesson_basics_levies_desc: "Nejdůležitější události v jakékoli válce jsou [battles|E], které se bojují mezi [armies|E]. Většina vašich vojáků pochází z [levies|E], ale můžete rozšířit své $game_concept_army$ najmutím [men_at_arms|E].\n\n#TUT Pokud to bude opravdu těžké, můžete si také najmout [mercenaries|E] — pokud máte dost [gold|E].#!"
 lesson_basics_military_view_tt: "Otevřete vojenský přehled (zvýrazněno)"
 lesson_basics_rally_points: "Válka ($lesson_basics_war$)"
 lesson_basics_rally_points_desc: "Když začne [war|E], můžete svolat svá [armies|E] jediným kliknutím na velké červené \"$RAISE_ALL$\" tlačítko, které se zobrazí spolu s ikonou $game_concept_war_score$ vpravo dole na obrazovce — samozřejmě můžete také $RAISE_ALL$ z tohoto vojenského přehledu.\n\nKdyž $game_concept_war$ skončí, musíte své vojsko rozpustit, než začnete další $game_concept_war$.\n\n#TUT [rally_points|E] jsou sběrná stanoviště pro [levies|E] a [men_at_arms|E] pod vaším velením; tam se objeví, když je povoláte do války.#!"
 lesson_basics_casus_belli: "Válka ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc: "K vyhlášení [war|E] budete potřebovat legitimní důvod, $game_concept_casus_belli$, proti jinému [ruler|E].\n\nExistuje mnoho způsobů, jak získat $game_concept_casus_belli$: můžete mít [de_jure|E] [titles|E], které dělají z vašeho cíle [rightful_liege|E], můžete zdědit [claims|E], nebo můžete vést [holy_wars|E] proti blízkým nevěřícím.\n\nAčkoliv jsou to nejběžnější způsoby, existují desítky různých typů $game_concept_casus_belli$, které můžete objevovat a využívat během hry!\n\n#TUT Nejsnazší a nejpřímější způsob, jak získat $game_concept_claims$, je použít #EMP [fabricate_claim|E]#!. O to se postará váš [court_chaplain|E] prostřednictvím jednoho ze svých [councillor_tasks|E].#!"
 lesson_basics_pausing_2: "Téměř hotovo ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc: "Brzy vám dovolíme hru odpauznout! Ještě je pár věcí, které je třeba projít.\n\nZa prvé, je důležité vědět, že máte k dispozici pět různých rychlostí hraní (stisknutím kláves 1-5 je snadno přepnete), a můžete kdykoli pozastavit nebo změnit tempo.\n\n#BOLD Za druhé, při určitých důležitých událostech se hra automaticky pozastaví za vás.#!\n\n#TUT Není nic špatného na hraní nižšími rychlostmi — zvyšujte rychlost, když je klid, nebo ji zpomalte, když jdete do války.\n\nObecně doporučujeme hru pozastavit při prohlížení menu nebo když stojíte před těžkými rozhodnutími.#!"
 lesson_basics_pausing_3: "Zahájení hry ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc: "Chcete‑li spustit plynutí času, odpauzněte hru (pomocí #EMP mezerníku#! nebo kliknutím na tlačítko Přehrát vpravo dole).\n\nTímto začnou plynout dny, měsíce a roky. Armády, kterým jste zadali pochod, se začnou pohybovat, události se objeví na obrazovce, dopisy budou odesílány a [characters|E] budou stárnout.\n\n#TUT Najděte rychlost, která vám vyhovuje — můžete ji kdykoli změnit.#!"
 lesson_declare_war_step_1: "Co teď?"
 lesson_declare_war_step_1_complete: "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc: "Jako první úkol připomeňme vašemu sousedovi, hraběti $c_desmond$, kdo je jeho skutečný [rightful_liege|E]... Pokud to rozšíří váš [realm|E], tím lépe!\n\nPomocí systému interakcí s postavami, který jsme probírali dříve, a výběrem ho přes mapu, vyhlaste válku [ruler|E] z $c_desmond$. Měli byste již mít platný $game_concept_casus_belli$, protože jeho [title|E] je [de_jure|E] součástí vašeho $game_concept_realm$.\n\n#TUT Pro praktičtější zkušenost vám nyní ukážeme, co se děje v průběhu války.#!"
 lesson_declare_war_tt: "#TUT_KW Vyhlásit válku#! hraběti Muiredachovi z $c_desmond$"
 lesson_raise_troops_step_1: "Svolat vojska"
 lesson_raise_troops_step_2: "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc: "Nyní jste v [war|E]! Dále byste měli svolat svá [armies|E]. V dolní části obrazovky se objevilo tlačítko, které vám s tím pomůže, ale můžete to udělat i z vojenského přehledu.\n\n#TUT Kdekoli je váš [rally_point|E] (v tomto případě $c_thomond$), tam se vaše [army|E] shromáždí a bude čekat na vaše rozkazy.\n\nPoznámka: budete muset odpauznout hru (stiskněte 'mezerník'!), aby se vaše $game_concept_army$ shromáždila více než jen několik mužů. Počkejte pár dní a armáda bude v plné síle!#!"
 lesson_declare_war_step_2: "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt: "Svolejte svá vojska"
 lesson_army_movement_step_1: "Pohyb armády"
 lesson_army_movement_step_1_desc: "Chcete‑li přesunout své [army|E], klikněte na $game_concept_army$ (na mapě) a pravým tlačítkem klikněte na oblast, kam je chcete poslat. Třeba do nepřátelského hlavního [barony|E]?\n\n#TUT Pokud nařídíte svému $game_concept_army$ přeplout přes vody, nastoupí ([embark|E]) a promění se v [fleet|E]. Prozatím zůstaňme na souši.#!"
 lesson_army_purpose_step_1: "Armáda"
 lesson_army_purpose_step_1_desc: "Teď když se vaše [army|E] pohybuje, pravděpodobně směřuje do bitvy s nepřátelskými silami. Může to být přímé setkání s jinými $game_concept_armies$, nebo začátek [siege|E].\n\n#TUT [battles|E] se odehrají automaticky, pokud se protichůdná $game_concept_armies$ potkají. Stejně tak $game_concept_sieges$ nastanou, když umístíte své $game_concept_army$ na nepřátelské [holding|E].\n\nTeď je dobrý čas #EMP odpauznout hru#!, pokud jste to ještě neudělali. Jinak čas stojí a vaše $game_concept_armies$ se nepohybují!#!"
 lesson_battle_mechanics_step_1: "Bitva!"
 lesson_battle_mechanics_step_1_desc: "Výsledek [battle|E] mezi dvěma [armies|E] závisí na mnoha věcech: počtu [levies|E], které obě strany mají, které (pokud vůbec) [men_at_arms|E] která strana nasadila, na zapojených [commanders|E] a dokonce i na [terrain|E], ve kterém bojujete.\n\n#TUT Více podrobností získáte ve Zobrazení boje — klikněte na bojující $game_concept_army$, abyste ho otevřeli.#!"
 lesson_siege_mechanics_step_1: "Obléhání!"
 lesson_siege_mechanics_step_1_desc: "Vaše [army|E] útočí na nepřátelské [holding|E]! Klikněte na zvýrazněnou ikonu (kopí!) a zjistěte, jak se to vyvíjí.\n\nMusíte vyhrávat $game_concept_sieges$, abyste vyhráli většinu válek, protože zvyšují vaše [war_score|E].\n\nKdyž je $game_concept_siege$ vyhráno (trvá několik kol útoku), oblast se stane [occupied|E], a její běžný vzhled na mapě se při oddálení změní z plné barvy na pruhovaný."
 lesson_warscore_step_1: "Válečné skóre"
 lesson_warscore_step_1_desc: "Pro představu, kdo v [war|E] vede, se můžete vždy podívat na [war_score|E] vpravo dole. Pohybuje se od #N -100#! do #P +100#! a mění se v závislosti na vyhraných nebo prohraných [battles|E] a [sieges|E], stejně jako obsazeném území.\n\n#TUT Při #P +100#! $game_concept_war_score$ můžete druhou stranu donutit přijmout vaši [peace_offer|E].\n\nNaopak při #N -100#! $game_concept_war_score$ mohou oni donutit #EMP vás#! přijmout #EMP jejich#! [peace_offer|E].#!"
 lesson_warscore_step_2: "Výsledky války"
 lesson_warscore_step_2_desc: "Všechny [wars|E] končí jedním ze tří způsobů:\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\nPřesné důsledky každého z nich se liší v závislosti na [casus_belli|E].\n\n#TUT Podrobnosti o konkrétní válce najdete pravým kliknutím na nepřátelského [ruler|E] a výběrem #TUT_KW Nabídnout mír#!, nebo kliknutím na ikonu $game_concept_war_score$ vpravo dole a následným výběrem jedné z karet ve spodní části obrazovky.#!"
 lesson_winning_wars_step_1: "Vítězství je na dosah"
 lesson_winning_wars_step_1_desc: "Vaše [war_score] je na #P +100%#!!\n\nNyní můžete vymoci své požadavky kliknutím na ikonu $game_concept_war_score$ pro otevření zobrazení války a následným výběrem karty #TUT_KW Vynutit požadavky#! ve spodní části obrazovky.\n\n#TUT Můžete také pravým tlačítkem kliknout na nepřátelského [ruler|E] a zvolit #TUT_KW Nabídnout mír#!.#!"
 lesson_losing_wars_step_1: "Blížící se porážka"
 lesson_losing_wars_step_1_desc: "Tato [war|E] nejde dobře! Možná je čas žádat o [white_peace|E].\n\nI když je #EMP tato#! $game_concept_war$ možná ztracená záležitost, není nic špatného na tom přijmout porážku a přežít pro další den — pravým tlačítkem klikněte na nepřítele a v zobrazení interakcí zvolte #TUT_KW Bílý mír#! (nebo #TUT_KW Kapitulovat#!, pokud není Bílý mír dostupný)."
 lesson_war_final_notes_reuse: "\n\n#TUT Výukové lekce zde končí. Nicméně, rady se budou občas objevovat jako upozornění v horní části obrazovky. Klikněte na tato upozornění Rady a dozvíte se více o určitých situacích nebo systémech, se kterými se potýkáte!\n\nDěkujeme, že jste s námi vydrželi — a hodně štěstí!#!"
 lesson_war_final_notes_victory_step_1: "Válka vyhrána!"
 lesson_war_final_notes_victory_step_1_desc: "Gratulujeme k vašemu [victory|E]!\n\nNyní jste si prošli tím, jak projít zásadní částí hry.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1: "Válka prohrána"
 lesson_war_final_notes_defeat_step_1_desc: "Litujeme vaší [defeat|E], ale buďte si jisti, že jste právě zvládli náročný aspekt hry — od nynějška to bude jen snazší.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1: "Bílý mír"
 lesson_war_final_notes_white_peace_step_1_desc: "Naučili jste se mnoho lekcí! Tyto poznatky si vezmete s sebou do budoucna!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1: "Válka zrušena"
 lesson_war_final_notes_invalidated_step_1_desc: "Stále tu jste! Výborně! Je však podivné, že válka přestala být platná.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1: "Co teď?"
 lesson_guided_final_notes_mission_step_1_desc: "Existuje mnoho věcí, které můžete dělat nyní, když jste si osahali některé ze základních systémů — Crusader Kings III je o určování vlastních cílů.\n\nPokud chcete návrh, doporučujeme se pokusit stát se králem nebo královnou celého $k_ireland$! [war|E] ale není jediná cesta...\n\nNebo můžete kliknout na tlačítko #bold Aktuální situace#! nahoře a podívat se, jestli vás některá položka v Návrzích nebo Aktuální situaci nezaujme!"
 lesson_open_war_overview_tt: "Otevřete přehled války (zvýrazněno)"
