 lesson_army_movement:0 "Pohyb armády"
 lesson_basics_quick_skills_desc: "Postavy mají také [dovednosti|e]! Podívejme se na ně.\n\n[diplomacie_i|e][diplomacie|e], [martial_i|e][martial|e], [stewardship_i|e][stewardship|e], [intriga_i|e][intrigue|e], [učení_i|e][learning|e] a [dovednost|e][prowess|e] definují schopnosti tvé postavy.\n\n#TUT $game_concept_skills$ se mohou měnit během hry na základě tvých akcí.#!"
 lesson_basics_levies_desc:2 "Nejdůležitější události v jakékoli válce jsou [bitvy|E], které se vedou s [armádami|E]. Většina tvých vojáků pochází z [odvodů|E], ale můžeš rozšířit svou $game_concept_army$ najímáním [mužů_ve_zbrani|E].\n\n#TUT Pokud se situace opravdu zhorší, můžeš také najmout [žoldáky|E] — za předpokladu, že máš [zlaťáky|E].#!"
 lesson_basics_hooks_desc:3 "Někdy [schémata|E] mohou vyvolat [tajemství|E] — pokud chytíš někoho, kdo se pokouší spáchat [GetScheme('murder').GetTypeName], je pravděpodobně v jeho nejlepším zájmu, aby ti zajistil, že to zůstane v tajnosti.\n\nMůžeš je také [vydírat|E], abys získal [háček|E]! $game_concept_hooks$ představují laskavost, kterou můžeš využít nebo moc, kterou máš nad určitou [postavou|E], což ti umožňuje je povzbuzovat (nebo nutit) k vykonávání tvé vůle.\n\nJak hraješ, najdeš mnoho různých způsobů, jak získat a používat $game_concept_hooks$. Experimentuj s nimi!\n\n#TUT Dále si představme, že se ti podařilo získat [háček|E] na jednoho z tvých [vazalů|E]...#!"
 tutorial_lesson_button_read_later:1 "Přečíst později"
 lesson_basics_culture_innovations_spread_desc:0 "[inovace|E] jsou obvykle objevovány velmi pomalu. Nicméně, Hlava kultury [culture_head|E] může také učinit kulturu [culture|E] objevit inovaci rychleji, vybráním ji jako nové [fascinaci|E] (zvýrazněno).\n\n#I Když jsi hlavou kultury, můžeš kliknout na inovaci a nastavit ji jako novou fascinaci.#!\n\nKultury také objevují inovace rychleji, pokud jsou již objeveny sousedními kulturami."lesson_basics_de_jure_cbs_desc:4 "Říkáme „legálně“, protože, jak Crusader Kings III umožňuje hrát s historií, neexistuje způsob, jak zaručit, že [king|E] je #EMP skutečně#! ve kontrolě nad všemi [titles|E], které by jeho [kingdom|E] mělo „obsahovat“ ve svých hranicích.\n\nTuto hierarchii nazýváme $game_concept_title$ [de_jure|E], a pokud byla struktura narušena, často je možné vyhlásit válku o chybná území.\n\n#TUT Pokud přepnete na mapu titulu vévodství, můžete vidět, že jako vládce [duchy|E] $d_munster$ by [county|E] $c_desmond$ měl být, právně, součástí vašeho království.#!"
