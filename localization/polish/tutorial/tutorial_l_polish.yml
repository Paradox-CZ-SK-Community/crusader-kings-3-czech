 lesson_step_5_of_10:0 "5/10"lesson_basics_marriage_concept_2_desc:1 "Vzali bychom se!\n\nPro nezadané postavy ve vašem [domain|E] můžete nastavit [manželství|E] (nebo [zasnoubení|E]) kliknutím pravým tlačítkem na postavu a výběrem #TUT_KW Najít partnera#! nebo #TUT_KW Domluvit manželství#!.\n\n#TUT Tyto dvě možnosti se chovají různě, takže si je projděme...#!"
 lesson_basics_religion_3_desc:1 "Všechny [víry|E] mají [zápal|E], který se časem zvyšuje a snižuje v závislosti na počtu následovníků $game_concept_faith$, na tom, jak se vyvíjejí [svaté války|E], a dalších faktorech. $game_concept_fervor$ představuje, jak fanatičtí se v současnosti cítí většina členů $game_concept_faith$, včetně mnoha neumytých rolníků po celém světě.\n\nKdyž je $game_concept_faith$'s $game_concept_fervor$ vysoký, je snazší konvertovat [kraje|E] (pomocí [convert_county|E]) na vaši $game_concept_faith$, a $game_concept_counties$ vaší $game_concept_faith$ #EMP odolávají#! konverzi na jiné $game_concept_faiths$.\n\nKdyž je však $game_concept_fervor$ nízký, $game_concept_rulers$ se mohou rozhodnout opustit svou současnou $game_concept_faith$ ve prospěch jiné z téže [náboženství|E], což vyvolá [herezi|E]. \n\n#TUT Heretické $game_concept_rulers$ se konvertují spolu se svým nejbližším územím a vazaly a mohou svobodně šířit svou novou $game_concept_faith$ namísto staré.#!"
 lesson_basics_many_lives_1_desc:2 "Teď se pojďme bavit o vaší [dynastii|E]. Jak hra pokračuje, pokud vaše [postava|E] nezemře v nedobrovolné \"nehodě\" nebo strašlivé nemoci, zestárne a nakonec zemře.\n\n#TUT Příběh nekončí zde — je to pouze [game_over|E], pokud nemáte dědice vlastní dynastie!#!"
 lesson_basics_opinion_desc:3 "Všechny [postavy|E] (ano, #EMP všechny#!) mají [názor|E] na sebe navzájem, což ovlivňuje jejich chování.\n\n#N Nízký#! $game_concept_opinion$ může způsobit, že se lidé postaví proti vám nebo nebudou ochotni vám pomoci. #P Vysoký#! $game_concept_opinion$ může na druhou stranu učinit $game_concept_characters$ více nakloněnými zapojit se do vašich [intrik|E]...\n\n#TUT Jak se rozhodnete interagovat s jinými $game_concept_characters$ často ovlivní jejich názor na vás.#!"
