 lesson_step_6_of_8:0 "6/8"
 lesson_war_final_notes_white_peace_step_1_desc:0 "Tolika lekcí se naučených! Věci, které si vezmete s sebou do budoucnosti!$lesson_war_final_notes_reuse$"
