 lesson_basics_religion_1_desc:2 "Všechny [characters|E] věří v [faith|E], která patří k určité [religion|E]. Například katolicismus je $game_concept_faith$, který patří k $christianity_religion$.\n\nKaždá $game_concept_faith$ se liší od ostatních $game_concept_faith$ — pojďme se podívat blíže."
