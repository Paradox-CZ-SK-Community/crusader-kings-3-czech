 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"lesson_basics_quick_resources_1_desc: "Dobrá práce! Váš [councillor|e] nyní pracuje na tom, aby vám získal [claim|e].\n\nTeď se podívejme na lištu v pravém horním rohu obrazovky. Zde najdete řadu zdrojů, které lze použít k interakci se světem různými způsoby."
