 lesson_basics_quick_zoom_desc: "Pro přiblížení a oddálení na mapě použijte kolečko myši.\n\nPři maximálním přiblížení uvidíte [detail_zoom|E]. Odhudněte se trochu a uvidíte [politický_zoom|E]. Nakonec, maximální oddálení ukazuje [papírový_zoom|E].\n\n#TUT Také můžete přistupovat k tipům v tipech tím, že počkáte, až se zamknou, co je vizualizováno kruhovým časovačem v pravém horním rohu tipu.#!"
 lesson_basics_quick_resources_piety_desc: "[zbožnost_i|e] [zbožnost|e] je zdroj, který odráží, jak ctnostná je vaše postava. Může být využita k interakci s vaší [vírou|e] různými způsoby, jako je vyhlášení [svatých válek|e].\n\nVaše [úroveň_zbožnosti|e] také roste s vašimi nasbíranými $game_concept_piety$. Zaměření na [učení_i|e][učení|e] by mohlo být dobrý nápad pro obzvlášť oddanou postavu."
 lesson_step_2_of_7:0 "2/7"
 lesson_siege_mechanics_step_1_desc:4 "Vaše [armáda|E] útočí na nepřátelské [držení|E]! Klikněte na zvýrazněnou ikonu (špicí!) abyste zjistili, jak to jde.\n\nPotřebujete vyhrát $game_concept_sieges$, abyste vyhráli většinu válek, protože zvyšují vaše [válečné skóre|E].\n\nKdykoli je $game_concept_siege$ vyhráno (trvá to několik kol útoku), oblast se stane [obsazenou|E], což změní její běžný vzhled na mapě z pevné barvy na pruhované barvy, když se oddálí."
