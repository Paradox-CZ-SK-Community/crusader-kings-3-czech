 lesson_basics_quick_resources_prestige_desc: "[prestige_i|e] [prestige|e] představuje vaši sociální a politickou moc. Jak získáváte $game_concept_prestige$, také zvýšíte svou [prestige_level|e].\n\nJako zdroj může být $game_concept_prestige$ využit k přijímání světských rozhodnutí ve vašem [realm|e]. Vysoká [diplomacy_i|e][diplomacy|e] vám pomůže získat více $game_concept_prestige$."
 lesson_step_5_of_8:0 "5/8"
 lesson_basics_culture_innovations_open_desc:0 "Vaše [culture|E] určuje, k jakým [innovations|E] máte přístup, zobrazeným v záložce Inovace."
 lesson_basics_characters_desc:1 "Hrajete za jednu z mnoha [characters|E] v tomto světě, reprezentovanou avatarům Charakteru. Váš Charakter je [ruler|E] [realm|E]!\n\n#TUT Musíte zajistit, aby vaše [dynasty|E] přežila a prosperovala napříč věky. Vaše [titles|E] vám dávají moc a kontrolu nad územím, stejně jako nad ostatními Charakteri (kteří mohou mít své vlastní Tituly a pozemky).#!"
 lesson_basics_quick_married_great_job_desc: "Gratulujeme ke svatbě! Spojení mezi vámi a vaším [spouse|e] vytvořilo [alliance|e] mezi vámi a [ruler|e] [realm|e], ze kterého váš $game_concept_spouse$ pochází. To znamená, že se můžete navzájem volat, abyste se připojili k [wars|e]!\n\n#TUT Pokud po smrti vašeho charakteru nezůstane žádný jiný žijící člen vaší [dynasty|e], prohrajete hru. Mít $game_concept_spouse$ vám může pomoci tomu zabránit.#!"
 lesson_basics_schemes_tab_tt:1 "Zkontrolujte kartu Plány (měla by být otevřená jako výchozí)"
 lesson_basics_de_jure_cbs_desc:4 "Říkáme \"legálně\", protože, jak Crusader Kings III vám dovoluje hrát s historií, není možné zaručit, že [king|E] je #EMP skutečně#! v kontrolu nad všemi [titles|E], které má jeho [kingdom|E] \"předpokládat\", že obsahuje v jeho hranicích.\n\nTomuto $game_concept_title$ hierarchii říkáme [de_jure|E], a pokud byla struktura porušena, je často možné vyhlásit válku za chybné území.\n\n#TUT Pokud přepnete na mapu Titulů vévodství, můžete vidět, že jako vládce [duchy|E] $d_munster$ by měl být [county|E] $c_desmond$, legálně, součástí vašeho království.#!"
 lesson_basics_schemes_sway_complete_desc:2 "Skvělé! Jakmile je váš [scheme|E] uveden do pohybu, bude se postupně vyvíjet v čase. Doba, než se dosáhne závěru, se liší na základě [success_chance|E] Schématu, na které mohou mít vliv příslušné [skills|E] — v tomto případě je ovlivněna vaším [diplomacy|E].\n\n#TUT Pokud nejste spokojeni se svým Schématem, můžete je vždy zrušit klepnutím na #bold Opustit Schéma#! (#TUT_KW X#!) vedle Schématu.#!"
 lesson_basics_resources:0 "IV — Zdroje"
 lesson_basics_quick_resources_1_desc: "Dobrá práce! Váš [councillor|e] nyní pracuje na získání [claim|e].\n\nNyní se podívejme na lištu v pravém horním rohu obrazovky. Zde najdete řadu zdrojů, které lze použít k interakci s světem různými způsoby."
 lesson_losing_wars_step_1_desc:2 "Tato [war|E] nejde dobře! Může být čas podat žádost o [white_peace|E].\n\nZatímco #EMP tato#! $game_concept_war$ by mohla být ztracená věc, není na škodu přijmout porážku a žít, abyste bojovali další den, tím, že kliknete pravým tlačítkem na svého nepřítele a vyberete #TUT_KW Bílý mír#! (nebo #TUT_KW Kapitulace#!, pokud je Bílý mír nedostupný) v náhledu interakce."
 lesson_basics_quick_your_domain_desc_2: "Toto je erb [GetPlayer.GetPrimaryTitle.GetName]. Používá se k reprezentaci vašeho [realm|e] na různých místech. Například ho můžete vidět plovoucí nad vaší [capital|e], $cn_luimneach$.\n\n#TUT Vidíte tu malou korunu nad vaším erbem? To představuje jeho [title_tier|e]. Jak $game_concept_title_tiers$ postupují v hodnosti, koruna na jejich spojeném erbu bude mít extravagantnější koruny!#!"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Jste stále tady! Skvělé! Jak zvláštní, že válka přestala být platná.$lesson_war_final_notes_reuse$"
 lesson_basics_traits_1:0 "Vlastnosti ($lesson_basics_character$)"
 lesson_basics_lifestyles_2_desc:3 "Klikněte na jakýkoli [lifestyle|E], abyste viděli jeho [focuses|E].\n\nJak čas plyne, váš [character|E] získá [lifestyle_experience|E] za udržování určitého $game_concept_lifestyle$. Když získáte dostatek $game_concept_lifestyle_experience$, můžete si vybrat jeden z [perks|E] toho $game_concept_lifestyle$ z #EMP jakéhokoli#! z jeho stromů.\n\n$game_concept_perks$ představují váš postup a rozvoj v průběhu času a nabízejí jedinečné bonusy (jako speciální vlastnosti) nebo odemykají mechanic a obsah specifický pro $game_concept_lifestyle$ (například možnost zahájit [GetScheme('abduct').GetTypeName] [schemes|E]).$lesson_basics_lifestyles_2_reuse$"
 lesson_army_purpose_step_1_desc:2 "Nyní, když se vaše [army|E] hýbe, pravděpodobně se chystá do bitvy s nepřátelskými silami. Může to být přímé setkání s jinými $game_concept_armies$, nebo začátek [siege|E].\n\n#TUT [battles|E] se automaticky uskuteční, když se dvě nepřátelské $game_concept_armies$ setkají. Podobně, $game_concept_sieges$ nastanou, když umístíte své $game_concept_army$ na nepřátelské [holding|E].\n\nToto je dobrý čas na to, abyste #EMP znovu spustili hru#!, pokud jste tak dosud neučinili. Jinak čas stojí a vaše $game_concept_armies$ se nebudou hýbat!#!"lesson_basics_marriage_concept_2_desc:1 "Pojďme se vzít!\n\nPro svobodné postavy ve vašem [domain|E] můžete nastavit [manželství|E] (nebo [snoubenecké smlouvy|E]) kliknutím pravým tlačítkem myši na postavu a výběrem #TUT_KW Najít manžela/manželku#! nebo #TUT_KW Ujednat manželství#!.\n\n#TUT Oba možnosti se chovají různě, takže si je projděme oba...#!"
 lesson_basics_marriage_concept_2_desc:1 "Pojďme se vzít!\n\nPro svobodné postavy ve vašem [domain|E] můžete nastavit [manželství|E] (nebo [zásnuby|E]) kliknutím pravým tlačítkem myši na postavu a výběrem možnosti #TUT_KW Najít partnera#! nebo #TUT_KW Ujednat svatbu#!.\n\n#TUT Obě možnosti se chovají odlišně, takže si je projděme obě...#!"
