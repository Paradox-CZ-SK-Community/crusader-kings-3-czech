 full_tutorial_desc: "Celý tutoriál"
 lesson_basics_vassals_concept_desc:3 "Jako [ruler|E] pravděpodobně jste [liege|E] alespoň jednoho [vassal|E]. Tato jsou $game_concept_rulers$, kteří vám přísahali věrnost a jsou tedy součástí vašeho [realm|E].\n\n#TUT Vassalové vám dodávají [gold|E] ([taxes|E]) a vojáky ([levies|E]).\n\nJe možné být současně $game_concept_liege$ i $game_concept_vassal$!#!"
 lesson_basics_marriage_final_notes_desc:3 "Skvělé! Ať žijete dlouho a šťastně spolu!\n\n#TUT Možná jste si všimli #bold Toast message#! v horní části obrazovky — toastové zprávy poskytují rychlé informace, které se vás nebo vaší Postavy týkají. [marriages|E] jsou obvykle také doprovázeny #bold Event#!, jakmile [liege|E] potenciálního [spouse|E] přijme (nebo odmítne) vaši nabídku pomocí dopisu. Existují různé typy událostí a jsou klíčové pro utváření vašeho osudu, tak na ně dávejte pozor!#!\n\nPro tento tutoriál doporučujeme také použít #TUT_KW Najít manžela#! pro vašeho syna.\n\n#TUT Jakmile se váš syn ožení, může začít produkovat členy vaší rodiny (a [heirs|E] k vašim [titles|E], kteří patří k vaší [dynasty|E]).#!"lesson_war_final_notes_invalidated_step_1_desc:0 "Stále jsi tady! Vynikající! Jak podivné, že válka přestala být platná.$lesson_war_final_notes_reuse$"
