 lesson_basics_resources_3_desc:2 "S velkým množstvím [piety|E] budete mít snazší interakci s vaším [head_of_faith|E]. Jak jste $catholic_adherent$, tím je papež.\n\n$game_concept_piety$ lze získat pasivně z [learning|E] [skill|E] a [virtuous|E] [traits|E] nebo aktivně z pobožných činů, jako je například poutě [pilgrimage|E].\n\nTaké máte [piety_level|E], která se buduje v průběhu času, kdykoli získáte $game_concept_piety$ a může mít pozitivní účinky na vaši postavu.\n\n#TUT Podobně jako prestiž, některé akce vyžadují, abyste #EMP utratili#! $game_concept_piety$, například při vyhlášení [holy_wars|E] nebo při vytvoření nové [faith|E].\n\nUtrácení $game_concept_piety$ tímto způsobem je normální a ostatní [characters|E] si o vás nebudou myslet nic špatného.#!"
