 lesson_war_final_notes_victory_step_1_desc:1 "Gratulujeme k vašemu [vítězství|E]!\n\nNyní jste zažili, jaké to je projít důležitou částí hry.$lesson_war_final_notes_reuse$"
 lesson_basics_culture:1 "Kultura #reaktivní poradenství nyní"
 lesson_basics_religion_2_desc:2 "Vaše [víra|E] má řadu [doktrín|E]. Tyto $game_concept_doctrines$ stanovují pravidla pro členy $game_concept_faith$ a řídí mnoho věcí, jako například dostupné právní [dědictví|E] dle pohlaví, nebo co postavy mohou mít [chrámové majetky|E].\n\n[core_tenets|E], nahoře, jsou speciální $game_concept_doctrines$, které dávají bonusy nebo možnosti pro vaši postavu, jako schopnost meditovat nebo se účastnit [velkých svatých válek|E].\n\n#TUT Všechny víry také mají [hříchy|E] a [cnosti|E], což ukazuje chování, které je buď považováno za nežádoucí, nebo oslavováno vašimi vrstevníky.#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Zatímco vaše postava je již vdaná, projdeme vám kroky, které jsou zapojeny.\n\nPro svobodné postavy ve vašem [doméně|E] můžete nastavovat [manželství|E] (nebo [zasnoubení|E]) kliknutím pravým tlačítkem na postavu a výběrem #TUT_KW Najít manžela#!, nebo #TUT_KW Ujednat manželství#!.\n\n#TUT Nemusíte se nikomu dalšímu vdávat, ale výběr #TUT_KW Najít manžela#! otevře pro nás pohled na manželství.#!"
 lesson_basics_succession_laws_desc:0 "[dědické zákony|E] určují, jak jsou všechny [tituly|E] a zdroje rozděleny mezi [dědice|E], když postava [umře|E]. Momentálně máte pouze jednoho dědice, ale podívejme se na to přesto!\n\n#TUT V některých případech, když přebíráte novou postavu, můžete dokonce zjistit, že jsou odpovědní za předčasný zánik vašeho předchozího vládce...#!"
 lesson_basics_get_married_tt:1 "Oženit se - vyberte si manžela pro svou postavu a klikněte na #TUT_KW Odeslat návrh #! a navrhněte spojení"
