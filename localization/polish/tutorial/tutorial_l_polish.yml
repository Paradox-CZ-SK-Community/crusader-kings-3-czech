 lesson_basics_quick_council_3: "Úkoly radních"
 lesson_basics_quick_resources_time_desc: "Nyní, když jsme se přestali bavit o zdrojích, shrňme to některými posledními radami. Právě teď je hra pozastavena. Můžete řídit, jak rychle čas postupuje ve světě, v pravém dolním rohu.\n\n#TUT Crusader Kings III je hra, která se odehrává během stovek let, takže si dejte na čas.#!"
 lesson_basics_quick_your_domain_desc_3: "Momentálně držíte celkem tři [titles|e], které reprezentují území na mapě. Vaše primární a nejdůležitější, $game_concept_title$, je to nejlevější. Určuje název vašeho [realm|e]. Také máte $game_concept_titles$ $c_thomond$ a $c_ennis$. \n\n#TUT Při najetí myší na $game_concept_titles$ ve vašem panelu Postavy se zobrazí, jaké území na mapě reprezentují.#!"
 lesson_basics_quick_council_2_desc:0 "@tutorial_screenshot_4! Toto je vaše [council|e], která se skládá ze šesti [councillors|e], včetně vašeho [spouse|e]. Mohou například $task_collect_taxes$ nebo $task_find_secrets$ prostřednictvím [councillor_tasks|e]."
