 lesson_basics_quick_this_is_you_2_desc: "V Crusader Kings III je obvykle dobrý nápad mít manžela nebo manželku. Pomohou vám vládnout vašemu [realm|e] a zajistí budoucnost vaší [dynastie|e].\n\nNa pravé straně také vidíte svého [heir|e], který je určený k tomu, aby po vašem odchodu zdědil váš $game_concept_realm$."
