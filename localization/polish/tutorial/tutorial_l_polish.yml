 lesson_basics_domain_1_desc:3 "Váš #EMP [realm|E]#! je úplný soubor země a [titles|E], které ovládáte, včetně oblastí držených vašimi [vassals|E]. Právě teď to pro vás znamená [counties|E] (nazývané 'Hrabství', kvůli vaší irské [culture|E]) $c_ennis$, $c_thomond$ a $c_ormond$.\n\nKdyž je použito #EMP [domain|E]#!, máme na mysli zemi, kterou osobně vlastníte, bez $game_concept_vassals$: $c_ennis$ a $c_thomond$.\n\n#TUT Některé věci, které se stanou, ovlivní pouze vaši [domain|E] ($c_ennis$ a $c_thomond$), zatímco jiné věci ovlivní celou vaši [realm|E], [duchy|E] (nebo 'Malé království') Munster.#!"
