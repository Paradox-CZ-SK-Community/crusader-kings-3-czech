 lesson_warscore_step_1:0 "Válečné skóre"
 lesson_war_final_notes_reuse:1 "\n\n#TUT Tutoriály končí zde. Nicméně, kousky rad se ještě čas od času zobrazí jako upozornění v horní části obrazovky. Klikněte na tato upozornění, abyste se dozvěděli více o určitých situacích nebo systémech, se kterými se vypořádáváte!\n\nDěkujeme, že jste s námi — a hodně štěstí!#!"
 lesson_basics_find_spouse_concept_desc:1 "Výběr #TUT_KW Najít manžela#! otevře seznam potenciálních [spouses|E] — pocházejí z [courts|E] po celém světě!\n\nVýběr #TUT_KW Ujednat manželství#! také otevře seznam potenciálních [spouses|E], ale pouze s lidmi z [court|E] Postavy, na kterou jste klikli.\n\n#TUT Vaše vlastní Postava je viditelná vlevo, protože toto manželství potřebuje #EMP váš#! souhlas. Kdo je [liege|E] druhého manžela, se objeví na pravé straně, protože svazek také potřebuje jejich souhlas.\n\n#TUT_KW Ujednat manželství#! může být užitečné pro spojování vašich [courtiers|E] nebo pro uspořádání konkrétního manželského [alliance|E]. Prozatím je #TUT_KW Najít manžela#! pro naše účely relevantnější.#!"
