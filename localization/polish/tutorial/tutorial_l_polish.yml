 lesson_basics_interacting_2_desc:2 "Začněme s základy — každý má rád zlato! Zkuste poslat úplatek vašemu [player_heir|E].\n\n#TUT Většina [interakce|E] otevře druhé okno s detaily po jejich výběru. Můžete potvrdit nebo zrušit akci v tomto okně.!"lesson_army_purpose_step_1_desc:2 "Nyní, když se váš [army|E] pohybuje, pravděpodobně míří do boje s nepřátelskými silami. Může to být přímé setkání s jinými $game_concept_armies$, nebo začátek [siege|E].\n\n#TUT [battles|E] probíhají automaticky, pokud se dvě nepřátelské $game_concept_armies$ zkříží. Podobně, $game_concept_sieges$ nastanou, když umístíte své $game_concept_army$ na nepřátelské [holding|E].\n\nToto je dobrý čas na to, abyste #EMP odložili pauzu ve hře#!, pokud jste tak ještě neučinili. Jinak čas stojí a vaše $game_concept_armies$ se nepohne!#!"
 lesson_basics_quick_resources_1: "Zdroje"
 lesson_basics_hooks_complete_desc:4 "Tento [weak_hook|E] může být použit na řadu věcí. Například můžete zvýšit [obligations|E] stanovené [vassal_contract|E], který máte s [GetGovernment('feudal_government').GetName] [vassal|E].\n\n#TUT Pro přístup do menu pro změnu Vašeho Vassal Contractu přejděte do seznamu Vassalů v pohledu na Království, nebo pravým tlačítkem myši klikněte na jeho portrét a zvolte #TUT_KW Změnit Vassal Contract.#!\n\nMůžete si všimnout, že některé interakce nejsou ihned viditelné. Když máte k dispozici mnoho interakcí, menu pro interakci s [character|E] zobrazuje pouze ty nejběžnější.\n\nPro zobrazení chybějících interakcí klikněte na tlačítko "Více..." v kategorii.#!"
 lesson_raise_troops_step_1_desc:3 "Nyní jste zapojeni do [war|E]! Další krok je shromáždit vaše [armies|E]. Na spodní části obrazovky se objevil tlačítko, které vám pomůže, ale můžete to také udělat z vašeho vojenského pohledu.\n\n#TUT Kdekoliv je vaše [rally_point|E] (v tomto případě, $c_thomond$), tam se vaše [army|E] shromáždí a vyčkává na vaše příkazy.\n\nPoznámka: budete muset zrušit pauzu ve hře (stiskněte 'Mezerník'!), aby se vaše $game_concept_army$ shromáždila více než jen pár mužů. Nechte to na pár dní a armáda bude v plné síle!#!"
