 lesson_basics_quick_vassals_great_job_2_desc: "Mezi vaším [domain|e] a vaším [realm|e] je důležitý rozdíl. Váš $game_concept_domain$ je země, kterou osobně držíte, zatímco váš $game_concept_realm$ zahrnuje také veškerou půdu, kterou vlastní vaši [vazalové|e].\n\n#TUT Váš [domain_limit|e] vás silně odrazuje od držení neomezeného množství [tituly|e] sami, což znamená, že se budete muset spoléhat na $game_concept_vassals$, abyste mohli pokračovat v rozšiřování svých hranic.#!"
 lesson_basics_schemes_sway_desc:0 "Intrika [sway|E] je určena pro zvyšování [názoru|E] někoho na vaši postavu. Zkusme to!"
 lesson_basics_culture_innovations_spread:0 "Kultury (Inovace)"
