 lesson_basics_traits_2_desc:1 "[traits|E] mohou také ovlivnit, jak ostatní [characters|E] reagují na #EMP vás#!.\n\nNěkteré lidi ohromuje @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )] Trait, zatímco @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] postava je pravděpodobnější, že bude zmíněna v skandálních klepech...\n\n#TUT Traits ovlivňují morálku a chamtivost ostatních postav, což může mít vliv na jejich přátelské i nepřátelské akce.#!"
