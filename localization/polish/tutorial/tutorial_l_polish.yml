 lesson_basics_map_modes_desc:1 "Jako [ruler|E] můžete vlastnit jen tolik země na vlastní účet — často budete mít i jiné $game_concept_rulers$, kteří pomáhají s administrací [realm|E] tím, že drží pozemky ([titles|E]) uvnitř vašich hranic, což z nich dělá vaše [vassals|E].\n\n#TUT Abyste našli svou vlastní zemi, vaši [domain|E], stiskněte klávesu 'Domů' a přiblížte se. Jakmile se přiblížíte, můžete vidět modré štítky na [baronies|E], které patří vám (v tomto případě to budou $cn_luimneach$ a $cn_inis$).\n\nHrabství $c_ormond$ patří vašemu Vassalu.#!"
