 lesson_battle_mechanics_step_1_desc:2 "Výsledek [battle|E] mezi dvěma [armies|E] závisí na řadě věcí: počtu [levies|E], které mají obě strany, které (pokud nějaké) [men_at_arms|E] používá jakákoliv strana, na [commanders|E] zapojených a dokonce i na [terrain|E], na kterém bojujete.\n\n#TUT Další podrobnosti lze získat z pohledu Boje — klikněte na vaši bojující $game_concept_army$, abyste ho otevřeli.#!"
 lesson_basics_pausing_3_desc:2 "Chcete-li spustit tikání času, zastavte pauzu v hře (pomocí #EMP Mezerníku#! nebo kliknutím na tlačítko Přehrát v pravém dolním rohu).\n\nTo pustí dny, měsíce a roky plynout. Armády, kterým bylo nařízeno pochodovat, se budou pohybovat, události se budou objevovat na obrazovce, dopisy se budou posílat a [characters|E] budou stárnout.\n\n#TUT Najděte rychlost, která je pro vás pohodlná — můžete ji vždy změnit později.#!"
 lesson_step_3_of_8:0 "3/8"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Tady také můžete změnit [vassal_contracts|E], které určují, kolik (nebo málo) [levies|E] a [taxes|E] vám feudální [vassal|E] dává."
