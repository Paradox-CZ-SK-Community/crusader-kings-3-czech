 lesson_step_3_of_9:0 "3/9"
 lesson_basics_many_lives_2_desc:5 "Pokud vaši [titles|E] mají [heirs|E] vaší [dynasty|E], vaše dědictví bude žít dál. Když váš současný [character|E] zemře, jednoduše začnete hrát nového: [player_heir|E].\n\nV závislosti na typu [succession|E] vaší [realm|E], to pravděpodobně bude jedno z vašich dětí — možná to, které jste připravovali na [Concept( 'ruler', 'Rule' )|E]?\n\n#TUT Váš $game_concept_dynasty$ má svůj vlastní erb, který je aktuálně zvýrazněný a lze na něj kliknout pro více informací.\n\nNemusíte s tím teď nic dělat, ale pokud se chcete podívat na podrobnosti vaší $game_concept_dynasty$ později, najdete to zde.\n\n#!"
 lesson_basics_lifestyles_2_b_desc:0 "Pokud jste si vybrali [focus|E], možná jste už uhádli, že váš [character|E] získá [lifestyle_experience|E] jak čas plyne. $lesson_basics_lifestyles_2_reuse$"
 lesson_step_8_of_9:0 "8/9"
 lesson_basics_marriage_view_tt:1 "Vyberte #TUT_KW Najít partnera#!"
 lesson_basics_levies:0 "Válka ($lesson_basics_war$)"
 lesson_basics_lifestyles_1_desc:1 "Kromě [traits|E] si váš [character|E] může také vybrat [lifestyle|E]. Existuje pět $game_concept_lifestyles$, jedno pro každou dovednost.\n\n$game_concept_lifestyles$ představují to, čemu věnujete nejvíce úsilí každý den, a každý má několik souvisejících [focuses|E].\n\nKaždý $game_concept_focus$ vám dává jedinečný bonus a činí události spojené s tímto $game_concept_focus$ pravděpodobnějšími."
 lesson_basics_change_map_mode_1_tt:1 "Změnit na mapový mód Dukátu"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_religion_1:1 "Víry a náboženství"
 lesson_basics_warfare_desc:1 "[war|E] je nezbytnou součástí Crusader Kings III. Je zde mnoho koncepcí, které pokryjeme, ale prozatím se stručně dotkneme některých z nich.\n\n#TUT Zbytek a podrobnosti vám necháme, abyste je objevovali, jak začnete hrát.#!"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_quick_resources_renown_desc: "[dynasty_prestige_i|e] [dynasty_prestige|e] představuje, jak vlivná je vaše [dynasty|e], a může být použita na rozhodnutí, která ovlivní budoucnost vaší rodiny.\n\n$game_concept_dynasty_prestige$ je spojeno s vaší [dynasty_prestige_level|e], což je celkové měřítko toho, jak slavná je vaše $game_concept_dynasty$."
 lesson_basics_culture_innovations_open:0 "Kultury (Inovace)"
 lesson_step_4_of_4:0 "4/4"
 lesson_basics_religion_4:0 "Nová víra ($lesson_basics_religion$)"
 lesson_basics_domain_2_desc:2 "Všimněte si, že existuje limit, kolik pozemků můžete osobně vlastnit, než začnete mít penalizace: [domain_limit|E].\n\n#TUT Když překročíte svůj limit domény, může být dobrý nápad použít interakci #TUT_KW Udělit titul#! na [characters|E], se kterými jste přátelští, a udělat z nich své [vassals|E].\n\nJelikož v současnosti nemáte žádné volné tituly, nemůžete to momentálně udělat, ale jinak byste to našli v nabídce $game_concept_character$, která je viditelná při pravém kliknutí na $game_concept_character$.#!"
 lesson_basics_succession_tab_tt:0 "Prozkoumat záložku Dědictví"
 lesson_basics_realm:0 "Hranice ($lesson_basics_map$)"
 lesson_winning_wars_step_1_desc:3 "Vaše [war_score] je na #P +100%#!!\n\nNyní můžete prosazovat své požadavky kliknutím na ikonu $game_concept_war_score$ pro otevření pohledu na válku a poté vybráním záložky #TUT_KW Prosadit požadavky#! na spodní části obrazovky.\n\n#TUT Také můžete pravým tlačítkem kliknout na nepřátelského [ruler|E] a vybrat #TUT_KW Nabídnout mír#!.#!"
 lesson_basics_dynasty_and_house_desc:0 "Rodina je důležitá! [player_heir|E] vždy pochází z vaší [dynasty|E], a většinou z vaší [house|E].\n\n#TUT Do budoucna nebude na škodu sledovat svou rodinu — a #EMP jejich #! [line_of_succession|E]. V závislosti na jejich [succession_laws|E] můžete dědit [titles|E] (společně se zeměmi a [vassals|E]) od svých příbuzných.#!"
