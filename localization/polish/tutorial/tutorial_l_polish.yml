 lesson_basics_quick_camera_desc: "Použijte klávesy W, A, S a D pro pohyb kamery po mapě. Také můžete pohybovat kurzorem k okraji obrazovky pro posun. Stisknutí klávesy 'Home' vás přenese do vašeho [realm_capital|E].\n\n#TUT Ta zvýrazněná část textu znamená, že můžete na ni najít, abyste se dozvěděli více informací v tooltipu.#!"
 lesson_basics_tooltips_in_tooltips:1 "Vnořené tooltipy ($lesson_basics$)"lesson_losing_wars_step_1_desc:2 "Tato [war|E] nejde dobře! Možná je čas požádat o [white_peace|E].\n\nI když #EMP tento#! $game_concept_war$ může být ztracený případ, není na škodu přijmout porážku a žít, abychom bojovali další den, kliknutím pravým tlačítkem na svého nepřítele a výběrem #TUT_KW Bílý mír#! (nebo #TUT_KW Kapitulace#!, pokud Bílý mír není k dispozici) ve zobrazení Interakce."
