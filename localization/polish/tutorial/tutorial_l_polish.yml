 lesson_step_3_of_5:0 "3/5"
 lesson_basics_taxes_desc:1 "Každé [holding|E] poskytuje [taxes|E] svému [holder|E]. Pokud je tento držitel [vassal|E], zaplatí na oplátku daně svému [liege|E].\n\nDaně jsou vaším hlavním zdrojem [gold_i] [gold|E] [income|E]!\n\n#TUT [obligations|E] mohou ovlivnit, jak vysoké nebo nízké tyto daně jsou. Být ve [war|E] může ovlivnit úroveň [control|E] v [county|E], což zase ovlivňuje daně.#!"
