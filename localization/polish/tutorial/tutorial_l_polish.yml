 lesson_basics_traits_2:0 "Rysy ($lesson_basics_character$)"lesson_basics_schemes_sway_complete_desc:2 "Skvělé! Jakmile se dostane do pohybu, váš [scheme|E] bude postupně pokročovat v čase. Doba, než dojde k závěru, se liší podle [success_chance|E] schématu, kterou mohou ovlivnit relevantní [skills|E] — v tomto případě je ovlivněna vaší [diplomacy|E].\n\n#TUT Pokud nejste s vaším Schématem spokojeni, můžete jej vždy zrušit kliknutím na tlačítko #bold Opustit schéma#! (#TUT_KW X#!) vedle Schématu.#!"
