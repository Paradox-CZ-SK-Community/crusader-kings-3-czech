 lesson_basics_quick_this_is_you_1_desc: "Toto je místo, kde se uvidíte, a vaši nejbližší [family|e]. Právě teď jste svobodní. Proč s tím něco neuděláme?\n\n#TUT Pokud se někdy ztratíte na mapě, můžete kliknout na svou postavu, abyste znovu navrátili kameru na vaše [realm|e].#!"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Prozkoumat kartu Háčků a Tajemství"
 lesson_basics_resources_1_desc:2 "Pro dosažení vašich cílů budete potřebovat [gold|E]. Mimo jiné $game_concept_gold$ platí za [buildings|E], [armies|E] a úplatky. $game_concept_gold$ se pasivně sbírá jak z vašich [holdings|E], tak z vašich [vassals|E] jako [tax|E]. Větší $game_concept_vassals$ a důležitější $game_concept_holdings$ obvykle přinášejí více $game_concept_tax$.\n\nNicméně peníze nemohou koupit vše — některé věci mohou být dosaženy pouze vynaložením správného množství [prestige|E] nebo pro náboženské záležitosti [piety|E].\n\n#TUT Aktuální stav vašeho zlata, prestiže a piety můžete vidět v liště v pravém horním rohu.#!\n"
 lesson_war_final_notes_defeat_step_1_desc:1 "Smutníme nad vaší [defeat|E] s vámi, ale buďte si jisti, že jste nyní prošli náročným aspektem hry a odtud to bude už jen snazší.$lesson_war_final_notes_reuse$"
