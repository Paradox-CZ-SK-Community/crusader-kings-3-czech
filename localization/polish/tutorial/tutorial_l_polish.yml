 lesson_basics_rally_points_desc:2 "Když začíná [válka|E], můžete vyvolat své [armády|E] jediným kliknutím na velké červené "$RAISE_ALL$" tlačítko, které se objeví spolu s ikonou $game_concept_war_score$ v pravém dolním rohu vaší obrazovky — samozřejmě můžete $RAISE_ALL$ i z tohoto vojenského pohledu.\n\nKdyž skončí $game_concept_war$, musíte rozpuště vaše vojáky, než začnete další $game_concept_war$.\n\n#TUT [rally_points|E] jsou shromaždiště pro [zdaňované|E] a [muže ve zbrani|E] pod vaším velením; tam se objeví, když budou povoláni do války.#!"
