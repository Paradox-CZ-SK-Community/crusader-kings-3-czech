 lesson_basics_paused_intro_desc:1 "Crusader Kings III trvá stovky let a mnoho generací. Teď čas stojí, protože hra je #EMP pozastavena#!.\n\n#TUT Pro tuto část tutoriálu, necháme hru pozastavenou, zatímco vás provedeme některými herními koncepty.#!"
