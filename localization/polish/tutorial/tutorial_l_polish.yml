 lesson_basics_quick_realm_desc: "Podívejme se na lištu na pravé straně obrazovky. Je tu několik tlačítek, ale na začátek se zajímáme o vaše [realm|e]."
 lesson_basics_pausing_2_desc:1 "Brzy vám dovolíme hru zase spustit! Je tu jen pár věcí, které musíme nejprve projít.\n\nZa prvé, je důležité vědět, že máte k dispozici pět různých rychlostí, ve kterých můžete hrát (stiskněte klávesy 1-5 pro snadné přepínání mezi nimi), a budete moci pauzovat nebo měnit tempo, kdykoli budete chtít.\n\n#BOLD Za druhé, pro určité důležité události se hra automaticky pozastaví.#!\n\n#TUT Není nic špatného na hraní při nižších rychlostech, zvyšování rychlosti, když se nic neděje, nebo zpomalení, když jdete do války.\n\nObecně doporučujeme pauzovat hru při prohlížení nabídek nebo když čelíte těžkým rozhodnutím.#!"
 lesson_basics_casus_belli_desc:1 "K zahájení [war|E] potřebujete legitimní důvod, [casus_belli|E], proti jinému [ruler|E].\n\nExistuje několik způsobů, jak získat $game_concept_casus_belli$: můžete mít [de_jure|E] [titles|E], které vám dávají právo být [rightful_liege|E] vašeho cíle, můžete zdědit [claims|E], nebo můžete usilovat o [holy_wars|E] proti blízkým nevěřícím.\n\nI když to jsou nejběžnější případy, existují desítky různých typů $game_concept_casus_belli$, které můžete objevovat a používat, jak hrajete!\n\n#TUT Nejjednodušší a nejpřímější způsob, jak získat $game_concept_claims$, je použít #EMP [fabricate_claim|E]#!. To je něco, co zajišťuje váš [court_chaplain|E], prostřednictvím jednoho z jeho [councillor_tasks|E].#!"
 lesson_battle_mechanics_step_1:0 "Bitva!"
 lesson_basics_interacting_3_desc:1 "Dobrá práce! Úspěšně jste #P zvýšili#! něčí [opinion|E] o vás.\n\n#TUT Všimněte si #bold zprávy v kanálu#! v pravém dolním rohu — zde se objevují #EMP mírně zajímavé, ale ne kritické#! informace, které po chvíli zmizí, když je hra spuštěna bez pauzy.#!\n\nNěkteré modifikátory názoru trvají navždy, jako rodinné vazby. Jiné časem slábnou, jako blednoucí vzpomínka na obdržení peněžního daru...\n\n#TUT Pokud najedete kurzorem na číslo názoru na jiném Charakteru, můžete přesně vidět, odkud tyto různé čísla pocházejí. Je to díky manželskému spojení, daru zlata, nebo prostě proto, že oceňují vaši upřímnou povahu?#!"
 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_lifestyles_2_reuse:1 "\n\n#TUT Jako příklad, $martial_strategy_focus_short$, $martial_authority_focus_short$ a $martial_chivalry_focus_short$ Focusy všechny udělují Martiální Zkušenosti, které mohou být použity k získání jakéhokoli z perků Martiálního životního stylu [perks|E].\n\nDokončení stromů perků vede k různým životním rysům!#!"
