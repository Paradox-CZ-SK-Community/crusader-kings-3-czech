 lesson_basics_happy_vassals_desc:2 "Je výhodné udržovat své [vassals|E] šťastné — to je udržuje mimo [schemes|E] a [factions|E] proti vám.\n\nAť je vaše [character|E] jakkoliv mocné [ruler|E], pokud se vaše [realm|E] spojí proti vám, ať už za účelem [depose|E] vás prostřednictvím [war|E] nebo jen proto, abyste [GetScheme('murder').GetTypeName] při spánku, vaše vláda bude nevyhnutelně zkrácena.\n\n#TUT Někteří z vašich vazalů mohou sloužit ve vaší [council|E], což činí jejich [opinion|E] obzvlášť důležitou, protože jim budou svěřeny [councillor_tasks|E].#!"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5! To je [vassal|e], další [ruler|e], který pomáhá s administrací vašeho [realm|e] tím, že vládne nad [county|e] mimo vaše [domain|e].\n\nJako [liege|e] k $game_concept_vassal$, dostáváte platbu ve formě $game_concept_taxes$ (@gold_icon![gold|e]) a @soldier_icon! [levies|e]."
