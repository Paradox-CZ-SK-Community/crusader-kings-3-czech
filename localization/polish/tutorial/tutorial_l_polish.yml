 lesson_basics_quick_holdings_desc: "V současné době se váš [domain|E] skládá z [counties|E] (nazývaných 'hrabství', kvůli vaší irské [culture|E]) $c_thomond$ a $c_ennis$. Protože $c_ormond$ je držen vaším [vassal|e], není součástí vašeho $game_concept_domain$.\n\nTyto [counties|E] se skládají z menších kusů země — [baronies|E], jednotlivých [holdings|E] [realm|E].\n\n#TUT Holdings představují osídlení ve vaší zemi!#!"
 lesson_guided_final_notes_mission_step_1_desc:3 "Existuje mnoho věcí, které můžete nyní udělat, nyní když jste se ponořili do některých základních systémů — Crusader Kings III je o nastavování vlastních cílů.\n\nPokud chcete doporučení, doporučujeme vám pokusit se stát Králem nebo Královnou celého $k_ireland$! [war|E] také není jediným způsobem...\n\nNebo můžete kliknout na tlačítko #bold Aktuální situace#! nahoře a podívat se, zda vás některý z položek pod Návrhy nebo Aktuální situace zaujme!"
 lesson_basics_welcome:1 "Vítejte v Crusader Kings III"
 lesson_basics_vassal_limit_desc:2 "Existuje limit pro to, kolik [vassals|E] můžete pohodlně spravovat, než se váš [realm|E] stane neovladatelným. Překročení tohoto [vassal_limit|E] ovlivňuje [taxes|E] a [levies|E], které vám jsou poskytovány.\n\nTo pro tutoriál není důležité, ale když začnete budovat své vlastní království, dejte si pozor na příliš rychlý růst.\n\n#TUT Pokud nakonec překročíte svůj limit vazalů, můžete svým vazalům udělit tituly nižší úrovně. Někdy můžete dokonce [create|E] #EMP nové#! tituly s vysokou [title_tier|E], abyste konsolidovali svou moc v regionu a upevnili svůj vliv nad nižšími tituly [de_jure|E] podřízenými vašemu novému titulu.#!"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Klikněte pravým tlačítkem na #EMP nemanželskou#! postavu"
 lesson_basics_quick_realm_great_job_desc: "Pamatujete si [titles|e], které jsme viděli dříve? V tomto zobrazení můžete podrobněji prozkoumat půdu, kterou představují. Jsou to [counties|e], ale mají jiný, jedinečný název kvůli vaší irské [culture|e].\n\n$game_concept_counties$ (nebo ve vašem případě, Hrabství) se skládají z menších částí země nazývaných [holdings|e]. $game_concept_holding$ může podporovat několik [buildings|e], které poskytují různé výhody."
 lesson_basics_culture_open_view:1 "Kultury"
 lesson_basics_web_of_titles_desc:2 "Teď si promluvíme o #EMP hře#!! Všechno se odehrává na mapě před vámi. Svět se skládá z velkých a malých území — pozemkových [titles|E], které vlastní různí [rulers|E].\n\n#TUT $game_concept_titles$ jsou reprezentovány propracovanými znaky, které jsou zobrazeny jako ikony na mapě.\n\nIkona reprezentující váš [realm|E] je ta vaše [primary_title|E], nejdůležitější a nejprestižnější $game_concept_title$, který vlastníte.#!"
