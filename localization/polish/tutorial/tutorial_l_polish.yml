 lesson_basics_religion_4_desc:1 "Z pohledu [faith|E] je možné vytvořit nové $game_concept_faith$ podle svých představ. [doctrines|E] a [core_tenets|E] budou stát určitou částku [piety|E] v závislosti na tom, které $game_concept_core_tenets$ má vaše aktuální $game_concept_faith$.\n\nTo není něco, co by vás mělo trápit u vaší první [character|E], ale může to být velmi zábavný první cíl, na který se můžete zaměřit, když se budete cítit sebevědoměji!\n\n#TUT [family_members|E] a [vassals|E], kteří mají vysokou [opinion|E] o vás, se pravděpodobně připojí k vaší nové $game_concept_faith$, a vysoké [learning|E] dovednosti mohou přesvědčit mnohé další, ale každý z vašich starých $game_concept_faith$, kdo se neobrátí, vás bude považovat za heretika.#!"
