l_polish:
 full_tutorial_explanation_desc: "\n#TUT 2 Hodiny#!"
 lesson_basics_quick_council_2: "Rada"
 lesson_basics_quick_unpause_tt: "Pokračujte ve hře stisknutím mezerníku nebo kliknutím na tlačítko v pravém dolním rohu"
 lesson_basics_quick_this_is_you_3_desc: "Nyní se podívejme na [traits|e] vašeho charakteru! Jak vidíte, je @temperate_icon_tutorial! [GetTrait('temperate').GetName( GetNullCharacter )], @gregarious_icon_tutorial! [GetTrait('gregarious').GetName( GetNullCharacter )], a @impatient_icon_tutorial! [GetTrait('impatient').GetName( GetNullCharacter )].\n\n#TUT $game_concept_traits$ ovlivňují, jak váš charakter reaguje na události ve světě hry. Nové traits můžete získat i během hraní.#!"
 lesson_basics_culture_innovations_desc:0 "[innovations|E] jsou vynálezy a přizpůsobení, které může [culture|E] objevit v průběhu času. $game_concept_innovations$ poskytují nové bonusy, [buildings|E] a [men_at_arms|E] pro všechny členy $game_concept_culture$.\n\nInovace jsou rozděleny do [eras|E], takže většina inovací není v raných fázích hry k dispozici. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_quick_done_desc: "Gratulujeme k dokončení rychlého tutoriálu! Hra je nyní odpuštěna a čas běží. Od tohoto okamžiku je na vás, jakým způsobem utvoříte budoucnost domu [GetPlayer.GetHouse.GetName].\n\n#TUT Jste svobodní dělat, co chcete, ale dávejte pozor na @reactive_advice_icon! Reactive Advice, které se zobrazuje v horní části obrazovky.\n\nKdo ví, možná se dokonce stanete králem Irska?#!"
 lesson_basics_camera_desc:1 "Používejte klávesy W, A, S a D pro pohyb kamery po mapě. Můžete také posunout kurzor na okraj obrazovky pro posun. Stisknutím klávesy 'Home' se dostanete na vaše [realm_capital|E].\n\nPro přiblížení a oddálení na mapě použijte kolečko myši.\n\n#TUT Různé informace jsou zobrazeny na různých úrovních zoomu: [detail_zoom|E], [political_zoom|E], a [paper_zoom|E].\n\nPři přiblížení máte možnost vybírat a řídit své [holdings|E]. Přiblížení vám poskytne přehled všech [realms|E].#!"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\nV této části můžete vidět různé další [characters|e], se kterými máte spojení. To zahrnuje vaši [family|e], kohokoliv, s kým máte [relationship|e], vaše [courtiers|e] a vaše [vassals|e]."
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2! Nyní se podívejme na vaše [domain|e], které se skládá ze všeho pozemku, který osobně vlastníte. Přehled vašeho $game_concept_domain$ je zobrazen v osvětlené části."
 lesson_basics_quick_vassals_desc: "Všimli jste si, jak $c_ormond$ je zahrnut v obrysu vašeho [realm|e] na mapě, přestože se nezobrazuje v náhledu [domain|e]? Abychom vysvětlili, proč tomu tak je, budeme se muset podívat na vaše [vassals|e]."
 lesson_basics_schemes_murder_desc:3 "Dobrý čas na použití [scheme|E] může nastat, když zjistíte, že [line_of_succession|E] není tak jasný a výhodný, jak byste chtěli — jeden způsob, jak se posunout vpřed, je jednoduše #EMP odstranit#! konkurenci.\n\nTiše, a bez svědků.\n\n#TUT [GetScheme('murder').GetTypeName] pokus přichází s rizikem odhalení. Pokud se váš pokus nepovede, způsobí vám to nepopularitu — zejména u vašeho zamýšleného cíle.#!"
 tutorial_lesson_button_explain:1 "Dělat vysvětlení"
 lesson_basics_opinion:0 "Názor ($lesson_basics_character$)"
 lesson_basics_interacting_1_desc:1 "Nyní, když jsme vybrali [focus|E], můžeme přejít k dalším lidem! Interakce s jinými [characters|E] je klíčová v Crusader Kings III, a máte mnoho možností, jak na to.\n\n#TUT Můžete kliknout pravým tlačítkem myši na portrét postavy, včetně vlastní, abyste získali seznam potenciálních [interactions|E], jako je uspořádání [marriage|E] nebo zahájení [scheme|E]. Toto je také místo, kde začínáte [wars|E], ale to si necháme na později.#!"
 lesson_basics_domain_1_b_desc:0 "Příklad: [county|E] Essex zažívá pokles počtu dostupných vojáků, kvůli tomu, že je oblast přelidněná #EMP kanibaly#!. [holder|E] Essexu bude informován o této události, protože se nachází uvnitř hranic jejich [domain|E]. Jejich [liege|E] nebude.\n\n#TUT #EMP Liege#! hraběte z Essexu má Essex uvnitř jejich [realm|E], a zjistí, co se děje, pouze pokud klikne na kraj na mapě a vidí modifikátor. Nebo, pokud si všimnou, že jejich vazal dodává méně levies.#!"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_warscore:0 "Výsledek války"
 lesson_basics_buildings:0 "Vaše budovy ($lesson_basics_holdings$)"
 lesson_basics_quick_find_spouse_tt: "Vzít si někoho"
 lesson_step_3_of_10:0 "3/10"lesson_basics_quick_your_domain_desc_2: "Toto je erb [GetPlayer.GetPrimaryTitle.GetName]. Používá se k reprezentaci vašeho [realm|e] na různých místech. Například ho můžete vidět plavat nad vaším [capital|e], $cn_luimneach$.\n\n#TUT Vidíte tu malou korunku nad vaším erbem? Ta představuje jeho [title_tier|e]. Jak $game_concept_title_tiers$ postupují v hodnosti, koruna nad jejich spojenými erby bude mít extravagantnější korunky!#!"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_step_9_of_10:0 "9/10"
 lesson_basics_characters_click_on_character:0 "Klikněte na svou postavu"
 lesson_basics_traits_1_desc:2 "[characters|E] také mají [traits|E], které mohou ovlivnit [skills|E], stejně jako to, jak reagují na věci. Tyto jsou znázorněny ikonami v pohledu na postavu.\n\nNěkteré vlastnosti vám říkají o osobnosti $game_concept_character$, jako [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )] nebo [GetTrait('generous').GetName( GetNullCharacter )]. Jiné vlastnosti jsou specifické pro to, jak $game_concept_character$ prožil svůj život, například [tutorial_education_trait|E] nebo [commander_traits|E].\n\n#TUT Jste:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nZ toho můžete vidět, že váš $game_concept_character$ obvykle vede skromný život a očekává, že ostatní budou dělat totéž, a rychle se rozčílí, když to nedělají.\n\nKdyž se postava rozhodne se chovat oproti svým osobnostním vlastnostem, může to způsobit [stress|E].#!"
 lesson_basics_domain_1_b:0 "Kráľovství a Doména ($lesson_basics_domain$)"
 lesson_declare_war_step_1_desc:1 "Nyní, jako první úkol, připomeňte svému sousedovi, hraběti $c_desmond$, kdo je jeho [rightful_liege|E] skutečně... Pokud to náhodou rozšíří vaše [realm|E], tak ať je to tak!\n\nPomocí systému interakce postav, který jsme si dříve probrali, a výběrem jeho přes mapu, vyhlašte válku [ruler|E] $c_desmond$. Měli byste už mít platný [casus_belli|E], protože jeho [title|E] je [de_jure|E] součástí vašeho $game_concept_realm$.\n\n#TUT Pro více praktické zkušenosti vás nyní provedeme tím, co se děje během války.#!"
 lesson_basics_quick_this_is_you_3: "Vlastnosti"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_step_2_of_2:0 "2/2"
