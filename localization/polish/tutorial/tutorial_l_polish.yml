 lesson_basics_choosing_a_spouse_desc:2 "Při výběru [spouse|E] je třeba zvážit mnoho faktorů. Abychom vám pomohli, existuje funkce filtru (vyznačená), která vám pomůže zúžit seznam kandidátů. Aspekty, které je třeba zvážit, zahrnují potenciální [alliances|E], [skills|E], osobnostní [traits|E], očekávanou [fertility|E] a další.\n\nNěkteré vlastnosti jsou [congenital|E], což znamená, že by mohly být zděděny vašimi dětmi — možná je dobré začít u někoho, kdo takovou vlastnost má?\n\n#TUT Můžete změnit svůj výběr kliknutím na tlačítko #TUT_KW Clear Characters#! mezi postavami, které připravujete na svatbu. Nic se nestane, dokud nekliknete na #TUT_KW Send Proposal#!.!!"lesson_basics_lifestyles_2_desc:3 "Klikněte na jakýkoli [lifestyle|E], abyste viděli jeho [focuses|E].\n\nJak čas ubíhá, vaše [character|E] získá [lifestyle_experience|E] za udržování určitého $game_concept_lifestyle$. Když získáte dostatek $game_concept_lifestyle_experience$, můžete si vybrat jeden z [perks|E] toho $game_concept_lifestyle$ z #EMP jakéhokoli#! jeho stromu.\n\n$game_concept_perks$ představují vaši praxi a rozvoj v průběhu času a nabízejí jedinečné bonusy (jako speciální rysy) nebo odemykají mechaniky a obsah specifický pro $game_concept_lifestyle$ (například schopnost zahájit [GetScheme('abduct').GetTypeName] [schemes|E]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_renown_desc:2 "Jako člen [dynasty|E] máte také [dynasty_prestige|E]. Sdílený všemi ve vaší $game_concept_dynasty$, $game_concept_dynasty_prestige$ roste několika různými způsoby a odráží to, jak (ne)slavná je vaše #EMP Dynasty#!, spíše než jen vy.\n\nZvýšení vašeho $game_concept_dynasty_prestige$ se odrazí skrze generace pro vaše potomky, zvyšující vaši [dynasty_prestige_level|E]. Jako [dynast|E] (nejmocnější člen vaší $game_concept_dynasty$) vám Renown umožní odemknout [dynasty_perks|E], které prospějí všem vašim příbuzným.\n\n#TUT Chcete-li si prohlédnout $game_concept_dynasty_perk$ dynastie, klikněte na jejich erb dynastie.#!"
 lesson_step_4_of_10:0 "4/10"
 lesson_step_7_of_8:0 "7/8"
 lesson_basics_taxes:0 "Zdanění ($lesson_basics_holdings$)"
