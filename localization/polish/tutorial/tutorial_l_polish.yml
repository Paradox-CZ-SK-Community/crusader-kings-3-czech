 lesson_basics_web_of_titles:0 "Vládci země ($lesson_basics_map$)"lesson_basics_characters_desc:1 "Hrajete za jednoho z mnoha [characters|E] v tomto světě, reprezentované avatary postav. Vaše postava je [ruler|E] [realm|E]!\n\n#TUT Musíte zajistit, aby vaše [dynasty|E] přežila a prosperovala po celá staletí. Vaše [titles|E] vám dávají moc a kontrolu nad územím, stejně jako nad jinými postavami (které mohou mít vlastní tituly a země).#!"
