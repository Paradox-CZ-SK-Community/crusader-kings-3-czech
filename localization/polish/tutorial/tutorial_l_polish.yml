 lesson_basics_open_interactions_tt:2 "Pravým tlačítkem myši klikněte na portrét vašeho [player_heir|E]'s $game_concept_character$, abyste viděli dostupné interakce"
 lesson_basics_already_married_desc:0 "Kdykoliv nastavujete [marriage|E] mezi [characters|E], poslední krok před odesláním návrhu vám prezentuje detaily spojení, spolu s dalšími možnostmi, jako je mít manželství [matrilineal|E].\n\n#TUT Vaše postava je již provdaná — dobrá práce!#!"
