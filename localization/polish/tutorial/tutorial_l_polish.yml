 lesson_basics_holdings_and_buildings_desc:3 "Tituly [de_jure|E] Munster se skládají ze čtyř [counties|E]. Jejich názvy by měly být viditelné na mapě: $c_thomond$ a $c_ennis$ (držené vámi), $c_desmond$ (držené sousedním [ruler|E]) a $c_ormond$ (držené vaším [vassal|E]).\n\nTyto [counties|E] se skládají z menších kousků země — [baronies|E], jednotlivé [holdings|E] [realm|E].\n\n#TUT Holdings představují osídlení ve vaší zemi!#!"
 send_marriage_proposal_button_name:0 "Odeslat návrh"lesson_basics_quick_married_great_job_desc: "Gratuluji k sňatku! Svazek mezi vámi a vaším [spouse|e] vytvořil [alliance|e] mezi vámi a [ruler|e]em [realm|e], ze kterého váš $game_concept_spouse$ pochází. To znamená, že se můžete vzájemně volat k [wars|e]!\n\n#TUT Pokud po smrti vaší postavy nezůstane žádný jiný živý člen vaší [dynasty|e], prohráváte hru. Mít $game_concept_spouse$ vám s tím může pomoci.#!"
