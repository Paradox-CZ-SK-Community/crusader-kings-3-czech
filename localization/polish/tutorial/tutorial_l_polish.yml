 lesson_basics_realm_desc:3 "Pokud na chvíli podržíte kurzor nad portrétem vaší postavy, erb nad vaším [realm_capital|E] ($cn_luimneach$) bude svítit a celé vaše [realm|E] bude zvýrazněno. Munster je váš [primary_title|E], a proto se vaše $game_concept_realm$ jmenuje podle něj.\n\nTaké držíte hrabství Thomond jako samostatný $game_concept_title$.\n\n#TUT Pokud se zoomnete, na této části mapy se objeví "Munster", protože jste vrchním vládcem oblasti.#!"
