 lesson_army_movement_step_1_desc:2 "Chcete-li přesunout svou [army|E], klikněte na $game_concept_army$ (na mapě) a klikněte pravým tlačítkem na oblast, do které je chcete poslat. Možná na nepřátelskou metropoli [barony|E]?\n\n#TUT Pokud svou $game_concept_army$ přikážete překonat vody, [embark|E], čímž se změní na [fleet|E]. Prozatím zůstaňme na souši.#!"
 lesson_basics_vassals_concept_great_job_desc:2 "Zde je seznam vašich současných [vassals|E], spolu s dalšími informacemi o nich.\n\nNa vrcholu seznamu je [ruler|E] $c_ormond$, jehož země můžete vidět na mapě — to je hrabství (a [county|E]-[title_tier|E] [title|E]) uvnitř vašeho [realm|E].\n\n#TUT Přejděte sem pro přehled věcí, jako je aktuální [opinion|E] vašich vassalů k vám, zda jsou považováni za [powerful_vassal|E] nebo ne, a úrovně [taxes|E] a [levies|E], které vám v současnosti poskytují.#!"
