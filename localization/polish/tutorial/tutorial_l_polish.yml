 lesson_basics_culture_elements_desc:1 "A [culture|E] je definována svým [ethos|E], [culture_pillars|E] a [traditions|E]. Každý z nich určuje různé výhody nebo tresty pro všechny členy kultury.\n\n#V Ethos#! popisuje základní hodnoty kultury. Je to hlavní určovatel, jaké tradice jsou dostupné pro kulturu. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V Kulturní Pillars#! odrážejí původ kultury a také nemohou být změněny. Mají silný dopad na [cultural_acceptance|E] ostatních kultur, ale jinak jsou méně důležité než Ethos.\n\n#V Tradice#! kultury jsou flexibilnější, ale stále mohou být nesmírně důležité pro kulturu. Na rozdíl od Ethosu a Pillars mohou tradice měnit vedoucí kultury, což je naše další téma."
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Umístěte kurzor přes tento [highlighted_text|E]"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_landed_titles_desc:2 "Ne všichni ve vaší [dynasty|E] budou vlastníky půdy, ale každé místo na mapě #EMP má#! vlastníka.\n\nNěkdy je tím vlastníkem vy, někdy je to jeden z vašich [vassals|E], a někdy je to úplně jiný [realm|E] (mnoho z nich také má, nebo jsou, $game_concept_vassals$)."
 lesson_basics_culture_culture_head_desc_OTHER:0 "[GetPlayer.GetCulture.GetCultureHead.GetName] je vedoucí kultury vaší kultury."
 lesson_step_4_of_5:0 "4/5"
 lesson_step_3_of_6:0 "3/6"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT To může být užitečné pro matchmaking mezi vašimi [courtiers|E], nebo pro stanovení konkrétního manželského [alliance|E].#!"
 lesson_basics_say_yes_desc:1 "Když jste vybrali dva Charaktery pro vaši [marriage|E], zobrazí se vám podrobnosti o svazku spolu s dalšími možnostmi, jako je mít manželství [matrilineal|E].\n\n#TUT Pokud jste spokojeni s manželstvím, pokračujte a zašlete nabídku. Tato akce obvykle trvá několik dní, ale v rámci tutoriálu to uděláme okamžitě.#!"
