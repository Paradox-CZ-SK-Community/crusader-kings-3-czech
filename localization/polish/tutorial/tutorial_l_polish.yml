 lesson_warscore_step_2_desc:6 "Všechny [války|E] končí jedním ze tří způsobů:\n$EFFECT_LIST_BULLET$[vítězství|E]\n$EFFECT_LIST_BULLET$[bílý mír|E]\n$EFFECT_LIST_BULLET$[porážka|E]\n\nPřesné důsledky jakéhokoli z těchto způsobů se mění v závislosti na [casus_belli|E].\n\n#TUT Podrobnosti o konkrétní válce lze nalézt kliknutím pravým tlačítkem na vašeho nepřítele [vládce|E] a výběrem #TUT_KW Nabídnout mír#!, nebo kliknutím na ikonu $game_concept_war_score$ v pravém dolním rohu a poté výběrem jedné z karet v dolní části obrazovky.#!"
