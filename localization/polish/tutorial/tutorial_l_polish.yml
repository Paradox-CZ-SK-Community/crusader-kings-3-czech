 lesson_basics_buildings_complete_desc:1 "Dobrá práce! Příprava [building|E] potrvá nějaký čas — $cn_luimneach$ nebyl postaven za den... Klidně zavřete #EMP $building_type_curtain_walls_01$#! okno konstrukce.\n\n#TUT Jakmile bude vaše stavba dokončena, obdržíte výhody budovy nebo vylepšení, které jste zvolili.#!"
