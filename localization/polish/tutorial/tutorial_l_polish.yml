 lesson_warscore_step_1_desc:1 "Abyste získali představu o tom, kdo vyhrává v [war|E], můžete se vždy podívat na [war_score|E], v pravém dolním rohu. Pohybuje se od #N -100#! do #P +100#! a mění se na základě [battles|E] a [sieges|E], které byly vyhrány nebo prohrány, stejně jako na základě obsazeného území.\n\n#TUT Při #P 100#! $game_concept_war_score$ můžete donutit druhou stranu přijmout vaši [peace_offer|E].\n\nNaopak, při #N -100#! $game_concept_war_score$, #EMP oni#! mohou donutit #EMP vás#! přijmout #EMP jejich#! [peace_offer|E].#!"
