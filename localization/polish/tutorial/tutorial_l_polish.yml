 lesson_basics_resources_2_desc:2 "Váš [prestige|E] vám říká, jak jste vážení. Může být získáván pasivně v průběhu času (například držením mnoha [tituly|E]) nebo aktivně (například [sňatkem|E] do prestižních [dynastií|E] nebo bojem jako [spojenec|E] ve [válkách|E]).\n\nKdykoli získáte $game_concept_prestige$, budujete ke své další [prestige_level|E]. Vyšší $game_concept_prestige_levels$ dělají, že na vás ostatní [postavy|E] nahlíží lépe a přinášejí mocné způsoby, jak vést $game_concept_war$.\n\n#TUT Některé akce #EMP stojí#! $game_concept_prestige$, jako vyhlášení $game_concept_war$. Tyto akce vám umožňují využít svou popularitu ve svůj prospěch a $game_concept_characters$ si o vás nebudou myslet méně, když je použijete.\n\nUtrácení $game_concept_prestige$ neovlivňuje váš postup v $game_concept_prestige_level$, pouze váš aktuální $game_concept_prestige$.#!"
 lesson_basics_quick_council_1_desc: "Naštěstí nemusíte spravovat své [realm|e] všechno sami. Podívejme se na vaši [radu|e], další zobrazení dostupné v pruhu vpravo."
 lesson_basics_council_tasks_desc:1 "[radaři|E] mohou být nastaveni na práci a každý dělá něco jiného!\n\nMůžete změnit úkol rady kliknutím na tlačítko vedle jejich portrétu ve zobrazení rady.\n\n#TUT Být radním je prestižní postavení — [mocní_vazalové|E] očekávají, že budou jmenováni, a budou nešťastní, pokud budou opomenuti.#!"
