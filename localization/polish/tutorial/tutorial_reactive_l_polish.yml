 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Mít špeha s velmi nízkým názorem na vás může být smrtelný trest, protože pak neexistuje způsob, jak odhalit [secret_schemes|E]!\n\n#TUT Zvažte to všechno, pokud plánujete hrát jako [tyrant|E], protože i když můžete potlačovat své poddané prostřednictvím [dread|E], mohou proti vám stále schématizovat.\n\nNakonec se vyvarujte [GetTrait('sadistic').GetName( GetPlayer )] nebo [GetTrait('ambitious').GetName( GetPlayer )] [claimants|E] na váš trůn...#!"
