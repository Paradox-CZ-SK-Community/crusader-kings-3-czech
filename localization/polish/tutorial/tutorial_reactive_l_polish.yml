 ra_dynastic_cycle_era_effects_desc: "Čína je v [dynastic_cycle_era_short|e] pokroku.\n\nPokud jste úředník nižšího stupně, nejdůležitější je pochopit, jak vás to ovlivní — to je zobrazeno zde.\n\nExistuje mnoho různých $game_concept_dynastic_cycle_eras_short$, z nichž každá nasměruje Čínu jiným směrem."  # todo: NEW TRANSLATION
 ra_dynastic_cycle_era_open_groups_desc: "Stav říše se nemůže změnit sám od sebe, ale je ovlivňován mocnými skupinami [characters|E] v hranicích Číny. Podívejme se nyní na tyto $game_concept_characters$."  # todo: NEW TRANSLATION
 ra_dynastic_cycle_era_open_groups_trigger: "Otevřete kartu '$dynastic_cycle_tab_movements$'"  # todo: NEW TRANSLATION
 ra_dynastic_cycle_era_groups_desc: "Mnoho [characters|E] v a kolem Číny má vliv na její budoucnost. Tito $game_concept_characters$ patří k [movements|e], z nichž každé chtějí nasměrovat Čínu jiným směrem.\n\nNapříklad $dynastic_cycle_participant_group_advancement_movement|V$ chce zlepšit říši zaměřením dovnitř skrze éru Advancement ([dynastic_cycle_era_short|e]), zatímco $dynastic_cycle_participant_group_expansion_movement|V$ přeje, aby Čína rostla a expandovala vojenskou silou prostřednictvím éry Expansion."  # todo: NEW TRANSLATION
 ra_dynastic_cycle_era_group_leader_desc: "Každé [movement|E] má [movement_leader|E], který může podávat petice za prosazení věci svého $game_concept_movement$.\n\nPouze nejsilnější $game_concept_characters$ v Číně se mohou stát $game_concept_movement_leader$, protože musíte mít nejvyšší [movement_power|E] v $game_concept_movement$."  # todo: NEW TRANSLATION
 ra_dynastic_cycle_era_actions_desc: "Také můžete podniknout Akce k ovlivnění [dynastic_cycle|e], buď sami, nebo prostřednictvím svého [movement|e].\n\nTyto Akce najdete ve spodní části okna.\n\nPokud jste stále $dynastic_cycle_participant_group_undecided_movement|V$, měli byste se přidat k některému $game_concept_movement$. Každé hnutí vám dává různé výhody nebo penalizace."  # todo: NEW TRANSLATION
