 ra_court_pos_open_view: "Dvorní pozice"
 ra_court_pos_open_view_desc: "Je nyní vhodná chvíle probrat [court_positions|E]. Jsou to úkoly a pocty, které můžete udělit svým [courtiers|E] a [vassals|E].\n\nKaždá z nich vám poskytuje výhodu za cenu měsíčního platu. Například [GetCourtPositionType('court_physician_court_position').GetName()] udrží vás a váš [court|E] zdravé."
 ra_court_pos_open_view_trigger: "Otevřete kartu Dvorských pozic (zvýrazněno)"
 ra_court_pos_appointing: "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc: "Nové [court_positions|E] můžete jmenovat kliknutím na jeden z prázdných portrétů u volné pozice. Postava s vysokým [aptitude|E] pro danou pozici vám poskytne větší bonus.\n\n#TUT Když někoho do funkce jmenujete, ovlivní to i jeho [opinion|E] o vás. Z tohoto důvodu může být výhodné jmenovat někoho s nízkým $game_concept_aptitude$ jen proto, aby vás měl rád více.#!"
