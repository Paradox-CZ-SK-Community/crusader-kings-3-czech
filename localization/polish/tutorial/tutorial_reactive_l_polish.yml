 ra_regency_regent_intro_desc: "Působíte jako [regent|E] pro svého [liege|E].\n\nK [regency|E] může dojít z mnoha důvodů, včetně:\n$BULLET_WITH_TAB$Když se váš [liege|E] [travels|E] mimo vaše [realm|E]\n$BULLET_WITH_TAB$Když je váš [liege|E] [child|E]\n$BULLET_WITH_TAB$Když se váš [liege|E] stane [GetTrait('incapable').GetName( GetPlayer )]"
 ra_regency_regent_powers: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_powers_desc: "Jako [regent|E] získáte speciální [diarch_powers|E], které můžete použít na svého [liege|E] nebo na své spoluvazaly [vassals|E]. Váš [liege|E] vždy má [veto|E] práva nad těmito $game_concept_diarch_powers$.\n\nPoužití těchto pravomocí na své spoluvazaly může být považováno za překročení moci, což vám udělí penalizaci [opinion|E] za [strife|E]."
 ra_regency_regent_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc: "Pojďme se podívat na vaše [regency|E]!"
 ra_regency_regent_open_UI_prompt: "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_regent_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc: "Váš status jako [regent|E] je zobrazen na záložce '$DIARCHY_WINDOW_LIEGE_TAB$'."
 ra_regency_regent_open_tab_prompt: "Otevřete záložku '$DIARCHY_WINDOW_LIEGE_TAB$' (zvýrazněno)"
 ra_regency_regent_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc: "Toto jsou [scales_of_power|E].\n\nČím více Váhy nakloní ve váš prospěch, tím více [diarch_powers|E] budete mít k dispozici a ukončení [regency|E] bude obtížnější.\n\nMůžete přímo přehodit Váhy ve svůj prospěch tlačítkem '$DIARCHY_WINDOW_SWING_SCALES$'."
 ra_regency_regent_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc: "Váš [liege|E] vám může udělit [mandate|E], které vám dá příležitosti zlepšit [realm|E].\n\nPokud tyto příležitosti zvládnete dobře, přehodíte [scales_of_power|E] ve svůj prospěch."
 ra_regency_regent_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc: "Pokud podmínky, které zahájily [regency|E], již neplatí, může se váš [liege|E] pokusit o její ukončení.\n\nPokud jsou [scales_of_power|E] výrazně ve váš prospěch, můžete se jejich pokusu o ukončení regentství dokonce postavit, možná i vyhlásit [war|E] o jejich [primary_title|E]!"
 ra_regency_regent_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc: "Jako [regent|E] můžete zkusit použít své [diarch_powers|E] na svého [liege|E] nebo na své spoluvazaly [vassals|E].\n\nPokud nechcete svého [liege|E] rozeštvat, můžete prostě reagovat na příležitosti, které se objeví, a váš [liege|E] vás může odměnit za vaši loajalitu!"
 REACTIVE_ADVICE_FUTURE_REGENT: "Budoucí regent"
 action_reactive_advice_set_future_regent: "$open_tutorial_lesson$$REACTIVE_ADVICE_FUTURE_REGENT$"
 action_reactive_advice_set_future_regent_desc: "Pokud se stanete neschopným vládnout, bude za vás vládnout regent. Otevřete toto a naučte se, jak ovládat, kdo bude vaším regentem."
 action_reactive_advice_set_future_regent_click: "$click_to_open_lesson$"
 reactive_advice_set_future_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro_desc: "V budoucnu se může stát, že nebudete schopni sami vládnout svému [realm|E], v takovém případě začne [regency|E].\n\nNež se to stane, můžete vidět svého budoucího [regent|E] a dokonce ho sami určit!\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_future_regent_open_realm_panel: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc: "Pojďme si prohlédnout vaše budoucí [regency|E]! Můžete ji vidět v Přehledu říše."
 ra_regency_future_regent_open_realm_panel_prompt: "Otevřete Přehled říše (zvýrazněno)"
 ra_regency_future_regent_open_UI: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc: "Váš stav [regency|E] je zde zobrazen nahoře v Přehledu říše."
 ra_regency_future_regent_open_UI_prompt: "Otevřete zobrazení regentství (zvýrazněno)"
 ra_regency_future_regent_open_tab: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc: "Váš budoucí [regent|E] je zobrazen na záložce '$DIARCHY_WINDOW_YOUR_TAB$'."
 ra_regency_future_regent_open_tab_prompt: "$ra_regency_liege_open_tab_prompt$"
 ra_regency_future_regent_current_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc: "Váš budoucí [regent|E] je zde zobrazen.\n\nPokud jej neurčíte vy, bude vybrán kandidát s nejvyšším [regent_succession_score|E]."
 ra_regency_future_regent_swap_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc: "Tímto tlačítkem můžete určit [regent|E].\n\nMěli byste hledat regenta s vysokým [diarch_loyalty|E] a vysokým [Concept( 'diarch_aptitude', 'Aptitude' )|E]."
 ra_regency_future_regent_succession: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc: "Pokud váš současný [regent|E] zemře nebo jinak nebude schopen vykonávat funkci [regent|E], převezme jeho místo další postava dle pořadí nástupnictví."
 ra_regency_future_regent_conclusion: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc: "Zatím zvažte určení [regent|E], pokud chcete mít větší kontrolu nad tím, kdo bude vládnout místo vás."
 REACTIVE_ADVICE_TRAVEL_PLANNING: "Plánování cesty"
 action_reactive_advice_travel_planning: "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc: "Chystáte se cestovat, otevřete toto a dozvíte se více o plánování cesty."
 action_reactive_advice_travel_planning_click: "$click_to_open_lesson$"
 reactive_advice_travel_planning: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc: "Chystáte se [travel|E] opustit své současné místo. Než odejdete, měli byste naplánovat svou cestu."
 ra_travel_planning_entourage: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc: "Zřídka [travel|E] sami; [characters|E], kteří s vámi cestují, tvoří vaše [entourage|E].\n\nTyto postavy se vám často připojí i na cíli cesty."
 ra_travel_planning_speed_safety: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc: "Při plánování svého [travel|E] je třeba zvážit dva hlavní faktory: [travel_speed|E] a [travel_safety|E].\n\nZákladní rychlost je 100 %; vysoká rychlost znamená, že dorazíte do cíle rychleji.\n\nBezpečnost kompenzuje případné [travel_danger|E], na které můžete na trase narazit. Pokud máte vysokou [travel_safety|E], vy a vaše [entourage|E] můžete projet nebezpečnými oblastmi s menším rizikem."
 ra_travel_planning_caravan_master: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc: "Můžete jmenovat [GetCourtPositionType('travel_leader_court_position').GetName()]; speciální [court_position|E], která se k vám připojí na všech vašich [travels|E].\n\nTato postava má velký vliv na [travel_speed|E] a [travel_safety|E], takže na delších cestách obvykle chcete, aby někdo tuto pozici zastával."
 ra_travel_planning_travel_options: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc: "Pro tuto konkrétní cestu si můžete také vybrat až dvě [travel_options|E].\n\nCestovní možnosti obvykle stojí [gold|E] a poskytují různé výhody, především pro [travel_speed|E] a [travel_safety|E].\n\nMnoho možností snižuje [travel_danger|E] pro konkrétní typy [terrain|E] na vaší trase. Každý typ nebezpečí na daném místě je zobrazen na mapě unikátní barvou. Jakákoli z těchto nebezpečí, na která můžete narazit, jsou také zobrazena jako ikony na vaší trase."
 ra_travel_planning_custom_route: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc: "Nakonec můžete přizpůsobit svou trasu tak, aby se vyhnula [travel_danger|E] na cestě, namísto přímého směru do cíle."
 ra_travel_planning_conclusion: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc: "Před odjezdem zkontrolujte celkový čas cesty a to, že na vaší trase není mnoho šancí na [travel_danger|E].\n\nŠťastnou cestu!"
 REACTIVE_ADVICE_CREATE_ACCOLADE: "Pocty"
 reactive_advice_create_accolade: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc: "Nyní můžete jednomu ze svých [knights|E] udělit [accolade|E]!\n\nKaždý rytíř, který drží [accolade|E], se stane [acclaimed_knight|E] a poskytuje vám a vašim [armies|E] bonusy.\n\n[accolade|E] zůstane, dokud ji nezničíte, a bude přecházet na budoucí rytíře prostřednictvím [accolade_succession|E]."
 ra_create_accolade_knights_panel_prompt: "Vyberte nepřiřazenou [accolade|E] (zvýrazněno)"
 ra_create_accolade_candidates: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc: "Když vytvoříte [accolade|E], vyberete z listu jednoho ze svých platných [knights|E]."
 ra_create_accolade_candidates_prompt: "Vyberte kandidáta v seznamu (zvýrazněno)"
 ra_create_accolade_attributes: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc: "Každý [acclaimed_knight|E] má dvě [accolade_types|E] (zvýrazněno), jednu primární a jednu sekundární. Než vytvoříte [accolade|E], jsou tyto atributy zobrazeny u každého kandidáta.\n\nKaždý atribut dává vám a vašim [armies|E] různé bonusy, jakmile [accolade|E] získává [glory|E]. Slávu získává účastí na [GetActivityType( 'activity_tournament' ).GetName()] [contests|E] a v [battles|E].\n\nPrimární atribut je vždy součástí [accolade|E] a nelze jej změnit při [accolade_succession|E]."
 ra_create_accolade_conclusion: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc: "Nyní můžete tento [accolade|E] vytvořit, pokud chcete.\n\nDalší [accolades|E] se stanou dostupnými, jakmile vaše [culture|E] objeví [innovations|E]."
 action_reactive_advice_house_unity: "Rada: $reactive_advice_house_unity$" # todo: Rada: Jednota rodu
 action_reactive_advice_house_unity_desc: "Dozvíte se o [house_unity|E] pro [clans|E] a jak ji ovlivnit, abyste získali výhody a přístup k různým [succession_laws|E]."
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_advice_house_unity: "Jednota rodu"
 ra_house_unity_1: "$reactive_advice_house_unity$" # todo: $ra_advice_house_unity$
 ra_house_unity_1_desc: "Jako [clan|E] máte přístup k [house_unity|E]!\n\nHouse Unity představuje stav vnitřních vztahů ve vašem [house|E], které se pohybují od antagonistického po harmonické. Každá úroveň [house_unity_level|E] přináší řadu efektů pro všechny členy domu a určuje aktivní [succession_law|E].\n\nVědět, jak ovlivnit House Unity, se ukáže jako užitečné pro dosažení vašich cílů."
 ra_house_unity_2: "$reactive_advice_house_unity$" # todo: $ra_advice_house_unity$
 ra_house_unity_2_desc: "Nejprve musíte vědět, jak vizualizovat [house_unity|E]. K tomu otevřete zobrazení svého [house|E]."
 ra_house_unity_panel_prompt: "Otevřete zobrazení [house|E]"
 ra_house_unity_3: "$reactive_advice_house_unity$" # todo: $ra_advice_house_unity$
 ra_house_unity_3_desc: "Záložka Jednoty rodu obsahuje všechny informace a interakce, které potřebujete, abyste z House Unity vytěžili co nejvíce. Můžete zde vidět své aktuální skóre House Unity, aktuální úroveň a přehled vyšších a nižších úrovní House Unity.\n\nNavíc zde můžete vidět nedávné změny jednoty. To je důležité, protože všichni členové rodu mohou podnikat [house_unity_unifying_actions|E] nebo [house_unity_devisive_actions|E], které ovlivní House Unity."
 ra_house_unity_4: "$reactive_advice_house_unity$" # todo: $ra_advice_house_unity$
 ra_house_unity_4_desc: "Jak již bylo zmíněno, každá [house_unity_level|E] má své vlastní efekty. V této sekci můžete vidět seznam aktivních efektů.\n\nPamatujte, že tyto efekty platí pro všechny členy [house|E]. Mezi efekty najdete i aktivní [succession_law|E] vašeho rodu."
 ra_house_unity_5: "$reactive_advice_house_unity$" # todo: $ra_advice_house_unity$
 ra_house_unity_5_desc: "Nakonec má každý klanový dům přístup k rozhodnutím House Unity. Tato [decisions|E] udělí různá požehnání pro všechny členy rodu. Nicméně většinou je může vyhlásit pouze [house_head|E].\n\n#weak Můžete se pokusit stát hlavou rodu pomocí akce \"Challenge House Head\" proti současnému [house_head|E].#!"
 ra_house_unity_6: "$reactive_advice_house_unity$" # todo: $ra_advice_house_unity$
 ra_house_unity_6_desc: "Nyní víte vše, co potřebujete o House Unity!\n\nVyužijte tyto znalosti, aby váš rod zanechal trvalou stopu v dějinách."
 action_reactive_advice_tax_collector: "Rada: Výběr daní"
 action_reactive_advice_tax_collector_desc: "Otevřete pro úvod do [tax_jurisdictions|E] a [tax_collectors|E]."
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "Výběr daní"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "Máte [tax_collectors|E]!\n\nPomohou vám vybírat [gold|E] a [levies|E] od vašich klanových vazalů. [tax_collectors|E] vám také pomohou spravovat [tax_jurisdictions|E] a budou vymáhat daňová nařízení.\n\n#weak Schopnosti (aptitude) vašich taxátorů ovlivní příspěvek, který obdržíte od svých daňových poplatníků.#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "Nejdříve musíte vědět, kde najít své [tax_jurisdictions|E], jak jmenovat [tax_collectors|E] a přiřadit plátce daní."
 ra_tax_collector_panel_prompt: "Otevřete panel [tax_jurisdictions|E]"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "Vítejte v přehledu [tax_jurisdiction|E]!\n\nZde můžete zobrazit a spravovat vše, co se týká vašich jurisdikcí.\n\nNahoře vidíte, kolik [tax_collectors|E] jste jmenovali a celkové množství [gold|E] a [levies|E], které získáváte od svých daňových poplatníků." # todo: Vítejte ve zobrazení [tax_jurisdiction|E]!\n\nZde můžete vizualizovat a spravovat vše, co se týká vašich jurisdikcí.\n\nNahoře vidíte, kolik [tax_collectors|E] jste jmenovali a celkové množství [gold|E] a [levies|E], které získáváte od svých plátců daní.
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "Toto jsou vaše [tax_jurisdictions|E], kde můžete přiřazovat své klanové vasaly jako plátce daní a vybírat daňové dekrety pro každou jurisdikci. Pro každou daňovou jurisdikci také musíte jmenovat [tax_collector|E], který ji bude spravovat a vynucovat daňové dekrety.\n\n#weak Jurisdikce s plátci daní, ale bez [tax_collector|E], bude nezdaněná, což znamená, že z ní neobdržíte žádné [gold|E] ani [levies|E].#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "Gratulujeme!\n\nZnáte základy výběru daní. Nezapomeňte nastavit Daňové dekrety [tax_jurisdictions|E], aby [vassal_obligations|E] vyhovovaly vašim aktuálním potřebám.\n\nAť váš [clan|E] zanechá trvalou stopu v historii."
 action_reactive_advice_legitimacy: "Rada: Legitimita"
 action_reactive_advice_legitimacy_desc: "Otevřete pro úvod do [legitimacy|E]."
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"
 reactive_advice_legitimacy: "Legitimita"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "[legitimacy|E] představuje vaše 'právo vládnout'. Vaši [vassals|E] vytvářejí [legitimacy_expectations|E], které se od vás očekávají.\n\nVyšší $game_concept_legitimacy$ vám přináší řadu výhod, zatímco nízká $game_concept_legitimacy$ ztěžuje, jak snadno vládnete.\n\n#weak $game_concept_legitimacy$ má 5 [legitimacy_levels|E] a jednu spodní úroveň 'Nelegitimní', přičemž určitá část [legitimacy|E] předchozího vládce je děděna jeho [heir|E]. $game_concept_legitimacy$ získáváte mnoha různými způsoby, včetně vítězství ve válkách, vytváření [legends|E] nebo účasti na [activities|E]. Stejně tak ji můžete ztratit prohranými válkami a tituly, nebo nekontrolovanými [epidemics|E], které pustoší zemi.#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "Zobrazení [legitimacy|E] najdete vlevo dole. Obsahuje informace o vaší [legitimacy_level|E], vašich [legitimacy_expectations|E], kolik [legitimacy|E] aktuálně máte a také aktuální efekty všeho výše uvedeného.\n\n#weak Nevýhody a výhody určité hodnoty [legitimacy|E] zahrnují sankce a bonusy k názorům, záporné i kladné efekty k [dynasty_prestige|E], zvýšené a snížené náklady [casus_belli|E], a proměnlivé prahy pro [alliances|E] a vstup do [faction|E].#!"
 action_reactive_advice_epidemics: "Rada: Mory"
 action_reactive_advice_epidemics_desc: "Otevřete pro úvod do [epidemics|E]."
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$"
 reactive_advice_epidemics: "Mory"
 ra_epidemics_panel_prompt: "Otevřete panel [epidemics|E]"
 ra_specific_epidemics_panel_prompt: "Otevřete panel 'Zobrazit mory'"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "[epidemics|E] jsou propuknutí nemocí, které se šíří po mapě a ovlivňují jak [characters|E], tak [holdings|E]. Když je v oblasti mor, zasažené [baronies|E] mají [infection_rate|E], která určuje, jak silný bude její dopad.\n\nZobrazení [epidemics|E] najdete vpravo dole."
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "Každý [epidemic|E] na mapě je rozdělen do sekcí v panelu $reactive_advice_epidemics$.\n\nRealm $reactive_advice_epidemics$ poskytují informace o $reactive_advice_epidemics$ ve vašem království, World $reactive_advice_epidemics$ vás informují o $reactive_advice_epidemics$ v ostatním světě a Nearby $reactive_advice_epidemics$ sledují průběh $reactive_advice_epidemics$, které ještě nejsou ve vašem království, ale jsou natolik blízko, že by v budoucnu mohly představovat hrozbu."
 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "V tomto panelu jsou uloženy relevantní informace o každém moru. Sleduje, jaké má mor závažnosti — Minor, Major nebo Apocalyptic — kdy a kde začal, kolik [characters|E] zabil a jaké aplikuje modifikátory na postavy i lokace, pro [baronies|E] i [counties|E].\n\nTlačítko 'Zobrazit mor' vás pustí do podrobností."
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "Tento panel obsahuje informace o [infection_rate|E] každé [barony|E] postižené morem. [infection_rate|E] bude postupovat směrem k své maximální hodnotě různými rychlostmi v závislosti na intenzitě moru a lze ji zmírnit pomocí $game_concept_epidemic_resistance$.\n\n#weak To, jak budete $reactive_advice_epidemics$ řešit a zvládat, ovlivní nejen to, jak se vaše [realm|E] zotaví a následně prosperuje, ale také kolik [legitimacy|E] ztratíte jako vládce.#!"
 action_reactive_advice_legends: "Rada: Legendy"
 action_reactive_advice_legends_desc: "Otevřete pro úvod do [legends|E]."
 action_reactive_advice_legends_click: "$click_to_open_lesson$"
 reactive_advice_legends: "Legendy"
 ra_legends_panel_prompt: "Otevřete panel [legends|E]"
 ra_legends_view_panel_prompt: "Otevřete panel tvorby legendy"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "[legends|E] jsou příběhy o slavných skutcích, které [character|E] vykonal během svého života. Každá legenda má svůj [legend_type|E]: Legitimizační, Hrdinskou nebo Svatou.\n\nZobrazení [legends|E] najdete vlevo dole."
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "Každá [legend|E], která je vám k dispozici, je zde viditelná spolu se všemi informacemi.\n\nNahoře jsou [legend_seeds|E], základy legendy. Ty lze získat nebo je v některých případech už vlastnit, pokud vaše postava splní určitá kritéria. Pod nimi jsou World $action_reactive_advice_legends$, které sledují ostatní $action_reactive_advice_legends$ ve světě, které aktivně nepropagujete vy.\n\n#weak 'Promotéři' jsou postavy, které danou legendu aktivně podporují.#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "Informace zahrnuté v panelu $action_reactive_advice_legends$ obsahují základní cenu, údržbu, aktivní efekty a kvalitu legendy.\n\nZvýrazněné je tlačítko používané k výběru legendy ze seznamu."
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "Tento panel obsahuje informace o legendě, kterou se chystáte vytvořit, a zároveň vám dává výběr [characters|E]. Tito jedinci jsou potenciální volby pro [legend_protagonists|E].\n\n#weak Zahájení legendy spustí Legendární kroniku, během níž můžete zvyšovat [legend_quality|E] nebo legendu dokončit.#!"
 action_reactive_advice_plague_resistance: "Rada: Odolnost proti moru"
 action_reactive_advice_plague_resistance_desc: "Otevřete pro úvod do [epidemic_resistance|E]."
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"
 reactive_advice_plague_resistance: "Odolnost proti moru"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "Při řešení morů máte několik možností, jak omezit jejich šíření po vašich zemích.\n\nHlavním řídícím faktorem je [epidemic_resistance|E]. Čím vyšší odolnost proti moru mají vaše [baronies|E] a [counties|E], tím lépe dokážete mor zadržet.\n\n#weak I když můžete mor bojovat, je důležité si uvědomit, že je nepravděpodobné, že ho zcela zastavíte. Připravte se na to, že se větší mory mohou rozšířit i přes vaše nejlepší snahy.#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "$reactive_advice_plague_resistance$ lze zvýšit několika způsoby. Budovy jako $building_type_hospices_01$ a $building_type_charnel_grounds_01$ dávají vrozené bonusy k $reactive_advice_plague_resistance$ pro [county|E] nebo [barony|E], ve kterých jsou postaveny.\n\nDalší, méně trvalé možnosti zahrnují [court_position_tasks|E] prováděné $court_physician_court_position$, [decisions|E] nebo události."
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "S růstem $reactive_advice_plague_resistance$ se snižuje [infection_rate|E] postižených [baronies|E].\n\nI když je nepravděpodobné, že velký mor úplně vymýtíte jen opatřeními tohoto druhu, snížení [infection_rate|E] pomůže omezit obecné zkázy ve vašem [realm|E]."
 action_reactive_advice_tutorial_schemes: "Rada: $game_concept_schemes$"
 action_reactive_advice_tutorial_schemes_desc: "Otevřete pro úvod do [schemes|e]."
