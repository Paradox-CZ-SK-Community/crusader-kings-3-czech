 REACTIVE_ADVICE_TOURS:0 "Turné"
 action_reactive_advice_tours_picking_vassals:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TOURS$"
 action_reactive_advice_tours_picking_vassals_desc:0 "Právě plánujete, které vazaly navštívíte během svého velkého turné. Otevřete toto, abyste se dozvěděli více o plánování turné."
 action_reactive_advice_tours_picking_vassals_click:0 "$click_to_open_lesson$"
 reactive_advice_tours_picking_vassals:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro_desc:0 "Chystáte se vydat na [GetActivityType( 'activity_tour' ).GetName()] ve vašem [realm|E].\n\nBěhem turné budete [travel|E] navštěvovat své [vassals|E], investovat [gold|E] a získávat odměny jako [county_control|E], [opinion|E], [cultural_acceptance|E] a mnohé další!"
 ra_tours_picking_vassals_add:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_add_desc:0 "Nejprve musíte vybrat, které [vassals|E] navštívíte.\n\nKoho navštívit závisí na typu [GetActivityType( 'activity_tour' ).GetName()]. Například při [majesty_tour|E] každá [stop|E] zvyšuje [opinion|E] toho vazala, takže můžete vybrat vazaly s nízkým názorem na vás.\n\nCestování daleko mezi zastávkami zvyšuje cenu v [gold|E] za každou zastávku."
 ra_tours_picking_vassals_add_prompt:0 "Přidejte alespoň jednoho vazala k návštěvě kliknutím na mapu"
 ra_tours_picking_vassals_stops:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_stops_desc:0 "Na každé [stop|E] turné můžete buď:\n$BULLET_WITH_TAB$[tour_the_grounds|E], čímž zvýšíte [county_control|E]\n$BULLET_WITH_TAB$požádat o [hosted_dinner|E], čímž získáte [hooks|E] a [relations|E]\n$BULLET_WITH_TAB$požádat svého [vassal|E], aby uspořádal [cultural_festival|E], čímž zvýšíte [county_opinion|E] a [cultural_acceptance|E]"
 ra_tours_picking_vassals_conclusion:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_conclusion_desc:0 "Jakmile budete spokojeni s [stops|E] a jejich pořadím, můžete přejít k dalšímu kroku plánování."
 REACTIVE_ADVICE_REGENCY_TERM:0 "Regentství"
 REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT:0 "Otevřete zobrazení regentství (zvýrazněno)"
 REACTIVE_ADVICE_YOU_REGENCY_REASONS:0 "K [regency|E] může dojít z mnoha důvodů, včetně:\n$BULLET_WITH_TAB$Když [travel|E] mimo své [realm|E]\n$BULLET_WITH_TAB$Když jste [child|E]\n$BULLET_WITH_TAB$Když se stanete [GetTrait('incapable').GetName( GetPlayer )]"
