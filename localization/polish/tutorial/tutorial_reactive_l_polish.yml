 action_reactive_advice_varangian_adventure: "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc: "Můžete zahájit Varjagské dobrodružství.\nOtevřete toto, abyste se dozvěděli více o tomto speciálním typu války."
 action_reactive_advice_varangian_adventure_click: "$click_to_open_lesson$"
 reactive_advice_varangian_adventure: "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1: "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc: "Můžete vyhlásit [varangian_adventure|E].\n\nBěhem $culture_era_tribal$ [era|E] je tento typ války dostupný a umožní vám začít nový život v daleké zemi, daleko od studených břehů vaší vlasti.\n\nÚspěšné $game_concept_varangian_adventures$ nejen přemístí vaše panství na cizí místo, ale také nechají všechna vaše stávající území nezávislá, včetně vašich vazalů.\n\nVaše první [varangian_adventure|E], kterou podniknete jako vládce $north_germanic_group$, také přivolá dodatečné vojáky z vlastněných stejnoférových a stejno kulturních hrabství v [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] k tomu, aby vám pomohli dobýt nový domov."
 action_reactive_advice_court_positions: "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc: "Otevřete toto pro úvod do pozic na dvoře."
