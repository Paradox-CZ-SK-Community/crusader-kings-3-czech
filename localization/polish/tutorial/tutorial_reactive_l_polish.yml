 reactive_advice_looming_game_over_desc:5 "Uh-oh! Vypadá to, že nemáte [player_heir|E]. Pokud teď zemřete, bude to [game_over|E] — pokusme se tomu vyhnout!\n\n#TUT Pokud jste v této situaci, pravděpodobně to znamená, že jste poslední z vašeho rodu. Odtud existuje pouze jedna platná cesta — vyprodukovat [legitimate|E] dědice!\n\nPokud jste ve společnosti, která povoluje dědit pouze jednomu pohlaví, můžete se pokusit změnit svůj [gender_law|E], aby byla méně omezující. Pokud máte nějaké [bastards|E], teď je čas je legalizovat!\n\nKromě toho se ujistěte, že jste [married|E] s postavou s vysokou [fertility|E] (obvykle ženy nad 45 let jsou zřídka plodné). Pokud to stále nefunguje, [divorce|E] nebo se pokuste [GetScheme('murder').GetTypeName] svého [spouse|E] a znovu se oženit s někým jiným — nebo se pokuste použít [GetScheme('seduce').GetTypeName] [scheme|E] k vytvoření bastarda.\n\nČas je cenný, nezapomínejte na žádná zbytečná rizika!#!"
 reactive_advice_looming_game_over_step_1:0 "Vyhnout se konci hry  "
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$  "
 reactive_advice_megaduke_penalty_desc:2 "Vaše [duchy|E] se rozpadá pod tlakem přílišného množství půdy. Měli byste [create|E] nebo [usurp|E] [kingdom|E]!\n\n#TUT Možná už můžete vytvořit království? Pokud ano, otevřete pohled na Aktuální situaci a zjistěte, zda je tam nějaké, které můžete vytvořit. Pokud ne, je tu [decision|E], abyste založili své vlastní království — ale dejte si pozor, že tituly, které zakládáte sami, jsou obvykle slabší než existující [de_jure|E].\n\nPokud jste [vassal|E] a váš [liege|E] je král, musíte požádat o nezávislost, než se můžete stát králem sami. První krok je buď připojit se, nebo začít [independence_faction|E].#!"
 reactive_advice_megaduke_penalty_step_1:0 "Duchovní území příliš velké!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_mercenaries_desc:0 "Pokud prohráváte válku, můžete převážit misky vah ve svůj prospěch najímáním [mercenaries|E].\n\nNajmutí žoldnéři stojí [gold|E], ale poskytnou vám značnou [army|E]. Jakmile je zaměstnáte, budete je moci ovládat stejně jako jakoukoli jinou armádu.\n\n#TUT Měli byste zvážit najmutí jednotky žoldnéřů pro vaši aktuální válku. I když se můžete dostat do [debt|E] při jejich najímání, doporučujeme najít cenově dostupného, pokud válku špatně neprohráváte.#!"
 reactive_advice_mercenaries_step_1:0 "Najímaní žoldáci"
