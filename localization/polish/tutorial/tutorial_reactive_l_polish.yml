 ra_dynastic_cycle_intro_desc: "#F Říše, dlouho rozdělená, musí se spojit;\ndlouho sjednocená, musí se rozdělit.\nTak tomu vždy bylo.\n\n — #italic Luó Guànzhōng\nRomance of the Three Kingdoms#!#!\n\nČína byla v historii vládnuta mnoha různými [dynasties|E], oddělenými érami válek a rozdělení.\n\n[dynastic_cycle|E] představuje tento proces, stejně jako boj o vliv a reformu uvnitř říše."  # todo: NEW TRANSLATION
