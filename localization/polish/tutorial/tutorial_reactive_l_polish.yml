 ra_merit_governor_domain_tab_open_desc: "V kartě 'Doména' jsou uvedena [holdings|E], kterými vládnete."  # todo: NEW TRANSLATION
 ra_merit_governor_domain_tab_open_prompt: "Otevřete kartu 'Doména'"  # todo: NEW TRANSLATION
 ra_merit_governor_holdings_list: "$reactive_advice_meritocratic_governor$"  # todo: NEW TRANSLATION
 ra_merit_governor_holdings_list_desc: "Zde vidíte všechna [holding|E], kterými vládnete, známá také jako vaše [domain|E].\n\nKaždé [holding|E] je centrální osada, kde se vybírají [taxes|E] a shromažďují [levy|E] jednotky."  # todo: NEW TRANSLATION
 ra_merit_governor_holdings_list_prompt: "Vyberte jedno z vašich $game_concept_holdings$"  # todo: NEW TRANSLATION
 ra_merit_governor_holding_view: "$reactive_advice_meritocratic_governor$"  # todo: NEW TRANSLATION
 ra_merit_governor_holding_view_desc: "Zde jsou sloty, kam lze postavit [buildings|E] ve vybraném [holding|E].\n\nJelikož tato $game_concept_buildings$ patří [province|E], platíte jejich stavbu z [treasury|E], nikoli z vlastního [gold|E].\n\nStavba $game_concept_buildings$ jako [governor|E] vám udělí [merit|E], což vám nakonec umožní spravovat [provinces|E] vyššího [title_tier|E].\n\n#I Klidně zahajte stavbu, než budeme pokračovat#!"  # todo: NEW TRANSLATION
 ra_merit_governor_activities_open: "$reactive_advice_meritocratic_governor$"  # todo: NEW TRANSLATION
 ra_merit_governor_activities_open_desc: "Jako [governor|E] můžete [treasury|E] využít také provedením $activity_survey|V$ [activity|E]."  # todo: NEW TRANSLATION
 ra_merit_governor_activities_open_prompt: "Otevřete panel 'Aktivity'"  # todo: NEW TRANSLATION
 ra_merit_governor_inspection: "$reactive_advice_meritocratic_governor$"  # todo: NEW TRANSLATION
 ra_merit_governor_inspection_desc: "Aktivita $activity_survey|V$ odečte z [province|E] [treasury|E], ale také zlepší $game_concept_province$ a dá vám šanci získat [merit|E]."  # todo: NEW TRANSLATION
 ra_merit_governor_advancing_retire: "$reactive_advice_meritocratic_governor$"  # todo: NEW TRANSLATION
 ra_merit_governor_advancing_retire_desc: "Bez ohledu na to, kolik [merit|E] získáte, k odemknutí vyšších [merit_levels|E] musíte také dokončit [imperial_examinations|E].\n\nNicméně [governors|E] se nesmí přihlašovat do [imperial_examinations|E].\n\nProto jakmile dosáhnete svého současného maxima [merit_level|E], odchod do výslužby a účast na $game_concept_examinations$ je jediný způsob, jak postoupit k [province|E] vyššího [title_tier|E].\n\n#I Ze $game_concept_governor$ můžete odejít do výslužby pomocí rozhodnutí $renounce_governorship_decision|V$ v panelu '$DECISIONS_VIEW_TITLE$'."  # todo: NEW TRANSLATION
 ra_merit_governor_finish: "$reactive_advice_meritocratic_governor$"  # todo: NEW TRANSLATION
 ra_merit_governor_finish_desc: "To je prozatím vše k tomu, jak být [governor|E]. Postupem času se může objevit více rad v konkrétnějších situacích.\n\nStavba [buildings|E] v [holdings|E] [province|E] a provádění aktivity $activity_survey|V$ je dobrý začátek, protože to přinese [merit|E]."  # todo: NEW TRANSLATION
