 reactive_advice_protect_against_factions_desc:1 "Proti vám se vytvořila [faction|E], ale nebojte se — stále máte čas věci napravit!\n\n[vassals|E] a [counties|E] se připojují k frakcím, když jsou nespokojeni s vaší vládou. Abychom tomu zabránili, můžete zvýšit jejich [opinion|E] o vás, nebo se snažit stát se [dreaded|E].\n\n#TUT Abychom se vyhnuli frakcím, doporučujeme zvýšit názor vašich vazalů na vás, dávkovat své dobyté území a pokusit se [GetScheme('murder').GetTypeName] více populárních [claimants|E] než jste vy.\n\nČasto budete mít čas uklidnit své vazaly předtím, než frakce vznese své požadavky — využijte tento čas moudře.#!"
 reactive_advice_protect_against_factions_step_1:0 "Ochrana proti frakcím"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_protect_against_factions_2_desc:0 "Okresy s nízkým [county_opinion|E] se obvykle připojují k [peasant_faction|E]. Na rozdíl od jiných frakcí, tato frakce povstane bez ohledu na to, zda mají šanci na vítězství nebo ne!\n\nNěkdy prostě musíte povstat proti rolníkům...\n\n#TUT Vždy byste měli dávat pozor na rolnické frakce. Pokud zaútočí, když jste ve válce, mohou způsobit výrazné škody na vaší [control|E].#!"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Dávejte pozor! Jako vládce existuje mnoho těch, kteří by [scheme|E], aby vás viděli mrtvého...\n\nSnažte se zajistit, abyste měli od svých poddaných vysoké [opinion|E] – ale především, #emphasis vždy#! udržujte svého [spymaster|E] loajálního.\n\n#TUT Možná nevíte, že existují, ale [hostile_schemes|E] by vás mohly cílit kdykoli. Aby se zabránilo schématům, doporučujeme vám udržovat své [vassals|E] a [courtiers|E] šťastné.#!"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Ochrana proti intrikám"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
