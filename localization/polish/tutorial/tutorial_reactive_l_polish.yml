 reactive_advice_succession_desc:3 "Král je mrtvý, ať žije král!\n\nNemějte obavy — i když váš starý charakter je mrtvý, Crusader Kings III je hra o dynastiích. Jak váš [ruler|E] měl [player_heir|E], nyní je budete ovládat!\n\n#TUT Smrt je přirozenou součástí hry a často budete pokračovat jako váš nejstarší [eligible_child|E] (v závislosti na [succession_laws|E] vašeho království). Abyste naplánovali bezpečné následnictví, doporučujeme mít alespoň dvě děti — druhé jako rezervu pro případ, že první zemře.\n\nPři následnictví můžete ztratit některé [titles|E], které měl váš předchozí charakter. Nemějte obavy, zachováváte [claims|E] na všechny tituly, které ztratíte.#!\n\n#weak Doporučujeme, abyste si našli čas na seznámení se svým novým charakterem před pokračováním.#!"
 reactive_advice_succession_step_1:0 "Nástupnictví"
