 reactive_advice_tooltip_modes_desc:1 "Režimy nápověd ovládají #EMP jak#! přistupujete k [highlighted_text|E] a informacím v nápovědách #weak (jinými slovy, jak zamknout nápovědy, abyste mohli do nich přesunout myš)*#!.\n\nVýchozí režim nápovědy se nazývá #V Zámek časovače#!. S tímto režimem se nápovědy zamknou na místě po nastaveném čase, který je označen malým pruhovým ukazatelem."
 reactive_advice_tooltip_modes_step_1:0 "Módy nápovědy"
 reactive_advice_tooltip_modes_step_2:0 "Pokročilé módy nápovědy"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 reactive_advice_tooltip_modes_2_desc:0 "Pokud jste zkušený hráč, nebo jen preferujete, aby se vaše nápovědy automaticky nezamykaly, doporučujeme vyzkoušet #V Akční zamčení#!. S tímto režimem stisknete #V prostřední tlačítko myši#! pro zamknutí nápověd.\n\n#I Měníte režimy nápověd přechodem do #V Herní nabídky#!, poté do #V Nastavení#!, potom do sekce #V Hra#! — nastavení #V Režim nápovědy#! je tam.#!"
