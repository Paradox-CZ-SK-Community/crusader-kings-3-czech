 ra_merit_governor_realm_open: "$reactive_advice_meritocratic_governor$"  # todo: NEW TRANSLATION
 ra_merit_governor_realm_open_desc: "Takže vzhledem k přístupu k [treasury|E] by bylo dobré jej využít.\n\nJako [governor|E] spravujete zemi a lidi ve své [province|E]. Bylo by vhodné investovat do ní pomocí $game_concept_treasury$."  # todo: NEW TRANSLATION
