 ra_regency_liege_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc: "Toto jsou [scales_of_power|E].\n\nČím více Váhy nakloní ve prospěch vašeho [regent|E], tím více [diarch_powers|E] bude mít k dispozici a ukončení [regency|E] bude obtížnější.\n\nPřímo můžete Váhy přehodit ve svůj prospěch tlačítkem '$DIARCHY_WINDOW_SWING_SCALES$'."
 ra_regency_liege_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc: "Můžete svému [regent|E] udělit [mandate|E], které zaměří jeho úsilí v dané oblasti.\n\nTento Mandát můžete později změnit podle vašich priorit."
 ra_regency_liege_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc: "Pokud podmínky, které zahájily [regency|E], již neplatí, můžete se pokusit ji ukončit.\n\n[regent|E] to musí přijmout, ale můžete mu nabídnout věci jako [gold|E] nebo [favor|E], aby to zvýšilo pravděpodobnost, že souhlasí. \n\nPokud odmítne, může proti vám vyhlásit [war|E]!"
 ra_regency_liege_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc: "Regentství je většinou reaktivní záležitost. Prozatím mějte na paměti [scales_of_power|E].\n\nKdyž váš [regent|E] použije některou ze svých [diarch_powers|E], budete o tom informováni a můžete rozhodnout, jak na to reagovat."
