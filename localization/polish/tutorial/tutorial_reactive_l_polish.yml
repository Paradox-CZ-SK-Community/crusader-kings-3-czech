l_polish:
 open_tutorial_lesson:1 "Rada: "
 click_to_open_lesson:1 "#I Klikněte pro více informací#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Žoldnéři jsou najatí vojáci, kteří mohou rozhodnout válku.\nOtevřete toto pro několik tipů a triků, jak je nejlépe využít!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Žoldnéři"
 reactive_advice_mercenaries_desc:0 "Pokud prohráváte válku, můžete vyrovnat poměry najmutím [mercenaries|E].\n\nŽoldnéři stojí [gold|E], ale poskytnou vám významný [army|E]. Po jejich najmutí je budete moci ovládat stejně jako kteroukoliv jinou armádu.\n\n#TUT Můžete chtít najmout jednotku žoldnéřů pro svou současnou válku. I když se při jejich najímání můžete dostat do [debt|E], doporučujeme najít cenově dostupné, pokud válku výslovně neprohráváte.#!"
 reactive_advice_mercenaries_task:0 "Přejděte do zobrazení $HIRE_TROOPS$ a vyberte jakoukoli žoldnéřskou skupinu"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "Co se právě stalo? Zemřel jste a došlo k nástupnictví!\nOtevřete toto pro přehled toho, co se stalo, a tipy, jak plánovat budoucí nástupnictví."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Nástupnictví"
 reactive_advice_succession_desc:3 "Král je mrtev, ať žije král!\n\nNebojte se — přestože váš předchozí charakter zemřel, Crusader Kings III je hra o dynastiích. Protože váš [ruler|E] měl [player_heir|E], nyní je ovládáte vy!\n\n#TUT Smrt je přirozenou součástí hry a často budete pokračovat jako váš nejstarší [eligible_child|E] (v závislosti na [succession_laws|E] vašeho panství). Pro bezpečné nástupnictví doporučujeme mít alespoň dvě děti — druhé jako rezervu, pokud by to první zemřelo.\n\nPři nástupnictví můžete přijít o některé z [titles|E], které váš předchozí charakter držel. Nebojte se, uchováte si [claims|E] na všechny tituly, které ztratíte.#!\n\n#weak Doporučujeme si před pokračováním chvíli prohlédnout svého nového charaktera.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Limit domény"
 reactive_advice_domain_limit_desc:0 "V současnosti držíte více půdy ve své [domain|E], než je váš charakter schopen spravovat sám — je čas vytvořit nové [vassals|E]!\n\nProtože budete chtít mít cenné tituly ve své doméně, doporučujeme přejít na kartu Doména v pohledu Říše, kde můžete vidět, kolik každý titul pro vás znamená. Také zvažte, které tituly jsou ve vašem [de_jure|E].\n\n#TUT Dlouhé překračování [domain_limit|E] byste se měli vyhnout, protože to bude mít následky.\n\nAbyste zůstali pod limitem, měli byste přidělit přebytečné [titles|E] novým vazalům. I když můžete udělovat tituly svým stávajícím vazalům, často je lepší najít někoho bez půdy, komu je udělíte.\n\nVzdálení členové [dynasty|E] nebo [courtiers|E] s [GetTrait('content').GetName( GetPlayer )] [trait|E] jsou výborní vazalové. Méně vhodní jsou [claimants|E] na vaše tituly nebo dvořané s [GetTrait('ambitious').GetName( GetPlayer )].#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Limit vazalů"
 reactive_advice_vassal_limit_desc:0 "Nikdo nezvládne hordu hrabat — ambiciózní dobyvatelé se musí spoléhat na vyšší úroveň [vassals|E], jako jsou vévodové, aby spravovali jejich území!\n\nAktuální limit vazalů vidíte v zobrazení Doména.\n\n#TUT Stejně jako u limitu domény, nechcete překročit svůj [vassal_limit|E]. Abyste se vyhnuli postihu, měli byste konsolidovat své vazaly.\n\nNejlepší způsob je udělovat [duchies|E] svým vazalům — tím budou vládnout větší oblasti, takže vy je spravovat nemusíte! Aby to fungovalo, musíte však držet [kingdom|E] nebo [empire|E]; nedělejte tu chybu, že byste dali pryč jeden ze svých [primary_titles|E]!\n\nPokud jako vévoda překročíte limit vazalů, doporučujeme co nejdříve vytvořit království.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Vévodství příliš rozsáhlé!"
 reactive_advice_megaduke_penalty_desc:2 "Vaše [duchy|E] se pod tíhou příliš mnoha zemí hroutí. Měli byste [create|E] nebo [usurp|E] [kingdom|E]!\n\n#TUT Možná už můžete vytvořit království? Pokud ano, otevřete pohled Aktuální situace a zjistěte, jestli některé můžete založit. Pokud ne, existuje [decision|E] pro založení vlastního království — mějte však na paměti, že tituly, které si založíte sami, jsou často slabší než stávající [de_jure|E] tituly.\n\nPokud jste [vassal|E] a váš [liege|E] je král, musíte nejprve požadovat nezávislost, než se sami stanete králem. Prvním krokem je připojit se k nebo založit [independence_faction|E].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Nevlastní dítě může být požehnáním i prokletím — co to ale ve skutečnosti znamená?\nOtevřete toto pro přehled o nelegitimních potomcích a jak vám mohou pomoci!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Nelegitimní děti"
 reactive_advice_bastards_desc:1 "Jejda! Zdá se, že máte [bastard|E] dítě! To může být hrozba i příležitost...\n\n#TUT Mít nelegitimní děti není vždy špatné; lze je provdat nebo provdat pro [alliances|E], aniž by přímo ohrožovaly vaše [succession|E], protože nejsou považovány za [legitimate|E].\n\nMůže být rozumné mít pár [bastard|E] dětí v záloze, abyste je v případě potřeby mohli [legitimized|E], pokud vám chybí legitimní potomci. Nicméně pozorně sledujte [opinion|E] vašeho [spouse|E]...\n\nPokud chcete mít [bastard|E] děti, doporučujeme použít [GetScheme('seduce').GetTypeName] [scheme|E] na svobodné postavy. Pokud získáte zájem vdané ženy, její manžel si může myslet, že dítě je jeho — v tom případě nemůžete dítě [legitimized|E].#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Mnoho nebezpečí se skrývá ve stínech a hrozba spiknutí není nikdy daleko.\nOtevřete toto pro přehled o intrikách a jak se proti nim bránit!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Ochrana před intrikami"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Dávejte si pozor! Jako vládce je mnoho, kteří by [scheme|E] usilovali o vaši smrt...\n\nSnažte se zajistit, aby měli vaši poddaní vysoké [opinion|E] — ale nejdůležitější je #emphasis vždycky#! udržet [spymaster|E] loajálního.\n\n#TUT Možná o nich nevíte, ale [hostile_schemes|E] vás mohou kdykoliv cílit. Aby se jim zabránilo, doporučujeme udržovat své [vassals|E] a [courtiers|E] spokojené.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Mít špióna s velmi nízkým [opinion|E] vůči vám může znamenat rozsudek smrti, protože pak není způsob, jak odhalit [secret_schemes|E]!\n\n#TUT Vezměte to v úvahu, pokud plánujete hrát jako [tyrant|E], protože i když můžete své poddané potlačovat pomocí [dread|E], stále proti vám mohou [scheme|E].\n\nA konečně, dejte si pozor na [GetTrait('sadistic').GetName( GetPlayer )] nebo [GetTrait('ambitious').GetName( GetPlayer )] [claimants|E] na váš trůn...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Frakce je nebezpečná věc, pokud se ponechá bez dozoru.\nOtevřete toto pro přehled o frakcích a jak je nejlépe řešit!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Ochrana před frakcemi"
 reactive_advice_protect_against_factions_desc:1 "Vznikla proti vám [faction|E], ale nepanikařte — stále máte čas situaci napravit!\n\n[vassals|E] a [counties|E] se připojují k frakcím, když jsou nespokojeni s vaší vládou. Proti tomu můžete bojovat zvýšením jejich [opinion|E] vůči vám, nebo se snažit stát [dreaded|E].\n\n#TUT Abyste se vyhnuli frakcím, doporučujeme zvyšovat [opinion|E] vašich vazalů, zpomalit své dobytí a snažit se [GetScheme('murder').GetTypeName] jakékoli [claimants|E], kteří jsou populárnější než vy.\n\nČasto budete mít čas své vazaly uklidnit dříve, než frakce uplatní svá požadavky — využijte tento čas moudře.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Hrabství s nízkým [county_opinion|E] mají tendenci připojovat se k [peasant_faction|E]. Na rozdíl od jiných frakcí, tahle frakce povstane bez ohledu na to, zda má šanci zvítězit či nikoli!\n\nNěkdy je prostě nutné dát sedlákům najevo, kdo je pán...\n\n#TUT Vždy byste měli sledovat rolnické frakce. Pokud udeří, zatímco jste ve válce, mohou způsobit značné škody vašemu [control|E].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Někdo vás uvěznil! To není dobré...\nOtevřete toto pro pár tipů, co se stane a co můžete dělat, když jste vězněni."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Byl(a) jste uvězněn!"
 reactive_advice_imprisoned_desc:2 "Váš charakter byl zajat a je nyní v moci někoho jiného. N moc s tím nenaděláte.\n\nPřejděte na postavu, která vás drží jako [prisoner|E], a použijte #TUT_KW 'Ransom Yourself'#! [interaction|E] — pokud budete mít štěstí, zaplatíte si svobodu! Pokud ne, mohou se rozhodnout vás [execute|E].\n\n#TUT Pokud jste ve [war|E] s tím, kdo vás vězní, může uplatnit [victory|E]. Proti tomu nic nezmůžete, kromě toho, že v budoucnu budete opatrnější!\n\nPokud jste byli zajati při [commanding|E] [army|E], může se to stát, protože jste měli nízké [prowess_i][prowess|E]. Někdy je dobré toto riziko snížit tím, že armády nevedete osobně.\n\nPokud jste byli zajati při [siege|E], stalo se to proto, že nepřítel [occupied|E] vaše [realm_capital|E]. Vždy se snažte, aby se nepřátelé drželi dál od vaší metropole!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "Pokud je v [county|E] nízké [control|E], dostanete z něj méně výnosů.\nOtevřete toto pro přehled, jak spravovat kontrolu v hrabství!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Kontrola hrabství"
 reactive_advice_county_control_desc:2 "Jedno z vašich [counties|E] má nízkou [control|E], což znamená, že z něj budete dostávat snížené [taxes|E] a [levies|E]. Existují však způsoby, jak Kontrolu znovu zvýšit!\n\n#TUT Kontrolu vidíte na mnoha místech: v kartě Doména v pohledu Říše, v pohledu Aktuální situace a v pohledu Hrabství.\n\nPro zvýšení kontroly přejděte do zobrazení Rady a přiřaďte svému [marshal|E] úkol [increase_control|E]. Kontrola se také zvyšuje časem, ale tento proces je velmi pomalý — doporučujeme místo toho použít vysoce schopného maršála.\n\nPokud necháte hrabství s nízkou Kontrolou dlouho, může získat [county_corruption|E]. Abyste se tomu vyhnuli, doporučujeme nezískávat příliš mnoho země najednou.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Vyhnout se konci hry"
 reactive_advice_looming_game_over_desc:5 "Jejda! Zdá se, že nemáte [player_heir|E]. Pokud nyní zemřete, bude to [game_over|E] — pokusme se tomu zabránit!\n\n#TUT Pokud jste v této situaci, pravděpodobně jste posledním členem své dynastie. Odtud je jediný platný postup — vytvořit [legitimate|E] dědice!\n\nPokud jste ve společnosti, kde může dědit jen jedno pohlaví, můžete se pokusit změnit [gender_law|E], aby byla méně restriktivní. Pokud máte nějaké [bastards|E], je nyní čas je [legitimized|E]!\n\nKromě toho se ujistěte, že jste [married|E] s postavou s vysokou [fertility|E] (obecně platí, že ženy starší 45 let jsou zřídka plodné). Pokud ani to nepomůže, [divorce|E] nebo se pokuste [GetScheme('murder').GetTypeName] svého [spouse|E] a znovu se oženit — nebo zkuste použít [GetScheme('seduce').GetTypeName] [scheme|E] k počatí bastarda.\n\nČas je nyní klíčový, neberte žádná zbytečná rizika!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "Nemáte žádné [gold_i]Zlato, jste v dluhu!\nOtevřete toto pro přehled o dluhu a jak se z něj dostat."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Dluh"
 reactive_advice_bankruptcy_desc:2 "Došly vám [gold_i][gold|E] — to je velmi špatné, musíte snížit výdaje a co nejdříve naplnit pokladnu!\n\n#TUT Být v [debt|E] vám brání v mnoha věcech, například ve vyhlašování [wars|E] nebo doplňování [men_at_arms|E], a způsobí vám [county_corruption|E]. Nenechte svůj dluh vymknout kontrole!\n\nNejjednodušší je ukončit jakékoli [wars|E], které vedete — když jste v míru, neplatíte udržovací náklady na své [armies|E]. Pokud ztrácíte hodně Zlata, můžete zvážit i rozpuštění některých Men-at-Arms.\n\nPokud to vaše [faith|E] povoluje, můžete použít #TUT_KW $hof_ask_for_gold_interaction$#! [interaction|E] na vašeho [head_of_faith|E], nebo rozhodnutí #TUT_KW $borrow_from_holy_order_decision$#!\n\nMůže být také dobrý nápad přepnout na $stewardship_wealth_focus_short$ [focus|E], pokud ho ještě nemáte.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "De Jure struktura je pro vaše vazaly velmi důležitá — nebýt jejich #emphasis právoplatným#! pánem může poškodit vaše vztahy.\nOtevřete toto pro přehled, co znamená být Správným pánem!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Právoplatný pán"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "Nejste [rightful_liege|E] jednoho z vašich [vassal|E]. To sníží jejich [opinion|E] o vás a způsobí, že vám budou platit méně [taxes|E] a odevzdávat méně [levies|E].\n\nMěli byste usilovat o to, být Správným pánem všech svých vazalů!\n\n#TUT K tomu musíte držet [title|E], který je o krok nad nimi v rámci [de_jure|E]. Vazal na úrovni [county|E] chce být pod svým de jure [duchy|E]. Například hrabě z $c_madrid$ chce být pod vévodou z $d_toledo$.\n\nJe běžné mít některé vazaly, jejichž Správným pánem nejste — s tím nelze vždy nic dělat a je to zcela normální! Nezapomeňte ale používat #TUT_KW $grant_vassal_interaction$#! [interaction|E] k organizaci svých vazalů; nemůžete držet všechny tituly sami.#!"
 reactive_advice_rightful_liege_2_desc:0 "Při dobývání nových zemí často získáte nové vazaly, jejichž Správným pánem nejste. Plánování dobytí může tento problém zmírnit.\n\n#TUT Abyste se vyhnuli přílišnému množství vazalů, kteří vás nemají za Správného pána, doporučujeme soustředit dobytí na jedno De Jure území po dobu. Tím se můžete #emphasis postupně#! stát jejich Správným pánem. Často kontrolujte, zda můžete [create|E] nové tituly!\n\nNezapomeňte při plánování dobývání používat De Jure mapové režimy!#!"
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Váš biskup vás nepodporuje!\nOtevřete toto pro přehled, co to pro vás znamená a jak to napravit."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Podpora biskupa"
 reactive_advice_bishop_endorsement_desc:3 "Vyznání vašeho charakteru způsobuje, že máte na své [council|E] [realm_priest|E].\n\nTito biskupové drží obrovskou moc a jsou ochotni ji s vámi sdílet — pokud zůstanete na jejich dobré straně...\n\n#TUT Váš biskup vám poskytuje [taxes|E] a [levies|E] ze všech [temple_holdings|E] ve vašem [realm|E], a kolik toho dá, závisí na jeho [opinion|E] o vás.\n\nKdyž vás nemá rád, nedostanete nic a biskup vám může dokonce znepříjemnit život! Může vás například donutit k [divorce|E]...\n\nDělejte vše pro zlepšení jeho opinion vůči vám. Použití #TUT_KW $gift_interaction$#! [interaction|E] nebo zahájení [GetScheme('sway').GetTypeName] [scheme|E] jsou dvě dobré možnosti.\n\nPokud nic nepomůže, vždy je možnost [GetScheme('murder').GetTypeName]... Možná bude jeho nástupce přívětivější?#!"
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Chcete se dozvědět více o některých pojmech ve hře? Otevřete toto pro úvod do Encyklopedie."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Encyklopedie"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III má mnoho konceptů a pojmů, které se můžete naučit. Pokud si nejste jisti nějakým herním konceptem, můžete otevřít Encyklopedii.\n\nPostupujte podle zvýrazněného rozhraní, abyste viděli, jak to udělat.\n\n#TUT Kategorie 'Tutorial Lessons' v Encyklopedii obsahuje mnoho sekcí tutoriálu, pokud si budete chtít někdy osvěžit paměť. #!"
 reactive_advice_religion:0 "$lesson_basics_religion_1$"
 action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc:0 "Chcete se dozvědět více o víře a náboženství? Otevřete toto pro úvod do vašeho vyznání."
