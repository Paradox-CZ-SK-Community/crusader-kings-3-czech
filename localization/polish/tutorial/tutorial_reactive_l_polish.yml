 reactive_advice_perk_bonus_cap:0 "$action_perk_bonus_cap_modes$"reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Mít Špeha s velmi nízkým názorem na vás může být smrtící, protože pak není způsob, jak objevit [secret_schemes|E]!\n\n#TUT Zvažte to vše, pokud plánujete hrát jako [tyrant|E], protože i když můžete potlačovat své poddané pomocí [dread|E], stále mohou plánovat proti vám.\n\nA nakonec si dejte pozor na [GetTrait('sadistic').GetName( GetPlayer )] nebo [GetTrait('ambitious').GetName( GetPlayer )] [claimants|E] na váš trůn...#!"
