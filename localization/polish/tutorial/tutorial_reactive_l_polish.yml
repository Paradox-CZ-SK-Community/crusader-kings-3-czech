 reactive_advice_varangian_adventure_desc:0 "Můžete vyhlásit [varangijskou_výpravu|E].\n\nPo dobu $culture_era_tribal$ [era|E] je tento typ války k dispozici, aby vám umožnil začít nový život v daleké zemi, daleko od studených břehů vaší vlasti.\n\nÚspěšné $game_concept_varangian_adventures$ nejen přesune vaše království na cizí místo, ale také ponechá všechny vaše stávající země nezávislé, včetně vašich vazalů.\n\nVaše první [varangijská_výprava|E] podaná jako vládcem $north_germanic_group$ také povolá další vojska z vlastněných stejných-[faith|E] stejných-[culture|E] hrabství v [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName], aby vám pomohli dobýt váš nový domov."
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_vassal_limit_desc:0 "Nikdo nemůže řídit hordu hrabat – ambiciózní dobyvatelé se musí spolehnout na vysoce postavené [vassals|E], jako jsou vévodové, aby pro ně spravovali jejich zem!\n\nSvé aktuální omezení vazalů můžete vidět v pohledu na doménu.\n\n#TUT Stejně jako u vašeho doménového limitu, nechcete překročit svůj [vassal_limit|E]. Aby se tomuto trestu vyhnuli, měli byste konsolidovat své vazaly.\n\nNejlepší způsob, jak to udělat, je udělení [duchies|E] vašim vazalům, což je učiní vládnout větší oblasti, abyste to nemuseli dělat vy! Pokud to má fungovat, musíte sami mít [kingdom|E] nebo [empire|E], což je chyba, pokud dáte pryč jeden z vašich [primary_titles|E]!\n\nPokud se jako vévoda ocitnete překračující limit vazalů, doporučujeme vám vytvořit království, jakmile to bude možné.#!"
 reactive_advice_vassal_limit_step_1:0 "Limit vazalů"
