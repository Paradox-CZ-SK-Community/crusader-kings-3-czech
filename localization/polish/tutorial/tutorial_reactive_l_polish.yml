 action_reactive_advice_regency_for_liege:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_REGENCY_TERM$"
 action_reactive_advice_regency_for_liege_desc:0 "Nyní máte regenta. Otevřete toto pro úvod do regentství."
 action_reactive_advice_regency_for_liege_click:0 "$click_to_open_lesson$"
 ra_regency_liege_intro:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc:0 "Nyní máte [regent|E].\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_liege_effects:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_effects_desc:0 "Během [regency|E] můžete stále vykonávat jakoukoli akci, kterou byste normálně mohli.\n\nNicméně [regent|E] získává speciální [diarch_powers|E], které může použít proti vám nebo vašim [vassals|E]. Vždy máte [veto|E] práva nad těmito $game_concept_diarch_powers$."
 ra_regency_liege_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_UI_desc:0 "Pojďme se podívat na vaše [regency|E]!"
 ra_regency_liege_open_UI_prompt:0 "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_liege_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_tab_desc:0 "Váš [regent|E] je zobrazen na záložce '$DIARCHY_WINDOW_YOUR_TAB$'."
 ra_regency_liege_open_tab_prompt:0 "Otevřete záložku '$DIARCHY_WINDOW_YOUR_TAB$' (zvýrazněno)"
 ra_regency_liege_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc:0 "Toto jsou [scales_of_power|E].\n\nČím více Váhy nakloní ve prospěch vašeho [regent|E], tím více [diarch_powers|E] bude mít k dispozici a ukončení [regency|E] bude obtížnější.\n\nPřímo můžete Váhy přehodit ve svůj prospěch tlačítkem '$DIARCHY_WINDOW_SWING_SCALES$'."
 ra_regency_liege_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc:0 "Můžete svému [regent|E] udělit [mandate|E], které zaměří jeho úsilí v dané oblasti.\n\nTento Mandát můžete později změnit podle vašich priorit."
 ra_regency_liege_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc:0 "Pokud podmínky, které zahájily [regency|E], již neplatí, můžete se pokusit ji ukončit.\n\n[regent|E] to musí přijmout, ale můžete mu nabídnout věci jako [gold|E] nebo [favor|E], aby to zvýšilo pravděpodobnost, že souhlasí. \n\nPokud odmítne, může proti vám vyhlásit [war|E]!"
 ra_regency_liege_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc:0 "Regentství je většinou reaktivní záležitost. Prozatím mějte na paměti [scales_of_power|E].\n\nKdyž váš [regent|E] použije některou ze svých [diarch_powers|E], budete o tom informováni a můžete rozhodnout, jak na to reagovat."
 reactive_advice_regency_for_regent:0 "$action_reactive_advice_regency_for_regent$"
