 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2! \nJste [adventurer|e]! Cestujte světem, navštěvujte [courts|e] [rulers|e], abyste našli práci, a plňte [task_contracts|e] za odměny. Můžete vylepšovat svůj [camp|e], náborovat [followers|e] a budovat rozsáhlý [contact_list|e]."
 ra_landless_adventurer_2_desc: "Jako [adventurer|e] nejste vázáni na žádný kus země a máte svobodu cestovat po světě. Vaším základním působištěm jako $game_concept_adventurer$ je váš [camp|e], který můžete během své dobrodružné kariéry vylepšovat a rozšiřovat pomocí [camp_buildings|e]."
 ra_landless_adventurer_3_desc: "Během svých cest můžete shromažďovat [followers|e], kteří slouží podobnému účelu jako [courtiers|e] pozemských [rulers|e]. Při [traveling|e] jako [adventurer|e] budete mít možnost využít [GetTravelOption('adventurers_scout_for_talent_option').GetName] [travel_option|e].\n\nKromě toho můžete získat nové $game_concept_followers$ i rozhodnutím Visit Holding [decision|e]. Ve svém $game_concept_camp$ můžete své $game_concept_followers$ zobrazit pomocí tlačítka v levém horním rohu panelu."
 ra_landless_adventurer_4_desc: "Jako [adventurer|e] bude vaším hlavním zdrojem příjmů [task_contracts|e]. Vidíte je na mapě jako svitky. $game_concept_task_contracts$ jsou roztroušeny po celém světě a vyžadují, abyste splnili konkrétní úkol pro zadavatele.\n\nVáš [prestige_level|E] určuje [task_contract_tier|e] $game_concept_task_contracts$, které obdržíte. Získání úrovně [GetPrestigeLevelName('(int32)2')] nebo vyšší odemkne možnost koupit nebo dobýt [land|E], pokud se chcete stát [landed|E] [ruler|E]. Vyšší úrovně odemykají silnější možnosti.\n\nNové $game_concept_task_contracts$ můžete získat přesunem svého [camp|e], což bude stát určité množství [provisions_i][provisions|e] podle vzdálenosti."
 ra_landless_adventurer_5_desc: "Detaily o vašem [camp|e] si můžete prohlédnout na kartě $game_concept_realm$ (zvýrazněno). Odtud můžete změnit [camp_purpose|e] a otevřít přehled $game_concept_camp$.\n\nÚčel vašeho $game_concept_camp$ určuje typ [task_contracts|e], které budete nacházet, může odemknout určité [decisions|e] a [camp_buildings|e] a poskytne řadu dalších výhod."
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\nPřijímejte [task_contracts|e], přesouvejte svůj [camp|e], objevujte různé části světa a rozšiřujte své [following|e].\n\nJako [adventurer|e] máte svobodu zvolit budoucí cestu své [dynasty|e]. Zůstanete na cestě, pokusíte se získat [title|e] v daleké zemi, nebo se budete plést do záležitostí [rulers|e] po celém světě?"
 reactive_advice_admin_gov: "Administrativní vláda"
