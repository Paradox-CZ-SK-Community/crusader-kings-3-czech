 reactive_advice_imprisoned_desc:2 "Váš charakter byl zajat a nyní je na milosti někoho jiného. Nemáte s tím moc co dělat.\n\nPřejděte na postavu, která vás drží [prisoner|E] a použijte #TUT_KW 'Vykoupit se'#! [interaction|E] — pokud máte štěstí, budete moci zaplatit za své propuštění! Pokud máte smůlu, mohou se rozhodnout vás [execute|E].\n\n#TUT Pokud jste [at war|E] s tím, kdo vás zamčuje, mohou prosadit [victory|E]. S tím nic nezmůžete, kromě toho, že buďte v budoucnu opatrnější!\n\nPokud jste byli zajati při [commanding|E] [army|E], je možné, že se to stalo kvůli tomu, že jste měli nízkou [prowess_i][prowess|E]. Někdy je dobrý nápad zmírnit toto riziko tím, že nebudete osobně vést armády.\n\nPokud jste byli zajati při [siege|E], pak to bylo proto, že nepřítel [occupied|E] váš [realm_capital|E]. Vždy se snažte, aby se vaši nepřátelé vyhýbali vaší metropoli!#!"
