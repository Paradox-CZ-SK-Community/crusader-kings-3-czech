 ra_artifact_inventory_open_step: "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc: "[inventory_artifacts|E] jsou uloženy ve vašem Inventáři, otevřeme ho nyní."
 ra_artifact_inventory_open_step_open: "Otevřete Inventář (zvýrazněno)"
 ra_artifact_inventory_welcome: "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc: "Ve svém Inventáři můžete vybavit [inventory_artifacts|E], abyste získali různé výhody, například zvýšení určitého [skill|E] nebo [prestige|E].\n\nTaké můžete [repair|E] nebo [reforge|E] [inventory_artifacts|E], čímž obnovíte jejich [durability|E] a zabráníte jejich zničení v průběhu času.\n\nTaké můžete vidět, jaké [artifact_claims|E] máte, a pokusit se dané [artifacts|E] získat pro sebe!"
 ra_maa_stationing_open_card_step: "Umístění mužů zbraní"
 ra_maa_stationing_open_card_step_desc: "Máte [men_at_arms|E], které nemáte [stationed|E].\n\nUmístěním svých [regiments|E] je učiníte silnějšími a lepšími v boji, což může být zásadní pro vítězství v [battles|E].\n\nUmístěme nyní jeden [regiment|E]!"
 ra_maa_stationing_open_card_step_tt: "Klikněte na jednoho z vašich Men-at-Arms označeného textem '#X $MAA_UNSTATIONED$#!' (zvýrazněno)"
 ra_maa_stationing_click_station_button: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_click_station_button_desc: "Můžete umístit jeden [regiment|E] [men_at_arms|E] na každé [holding|E] ve vašem [domain|E].\n\nVšechny Holdings jsou platné pro každý typ [regiment|E], ale některé dávají větší bonusy než jiné.\n\nVyberme nyní [holding|E], do kterého tento [regiment|E] umístíme."
 ra_maa_stationing_click_station_button_tt: "Klikněte na tlačítko 'Změnit umístěné držení' (zvýrazněno)"
 ra_maa_stationing_select_station: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_select_station_desc: "Různá [holdings|E] dávají různé bonusy v závislosti na tom, které [buildings|E] zvolíte.\n\nV tomto zobrazení můžete přesně vidět, jak moc by se váš [men_at_arms|E] [regiment|E] zlepšil, kdyby byl umístěn v konkrétním [holding|E].\n\nKlikněte na #P Green#! [holding|E] na mapě, o kterou si myslíte, že poskytne vašemu [regiment|E] nejlepší bonus."
 ra_maa_stationing_select_station_tt: "Klikněte na jakékoli #P Green#! [holding|E] na mapě"
 ra_maa_stationing_finished: "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_finished_desc: "[men_at_arms|E] [regiment|E] je nyní [stationed|E], pod jeho portrétem vidíte, o kolik se zlepšil (zvýrazněná část).\n\nNezapomeňte čas od času zkontrolovat, zda jsou vaše [regiments|E] umístěny v optimálních [holdings|E].\n\nTo je obzvlášť důležité, pokud dobyjete nebo zdědíte nová území, nebo pokud se rozhodnete specializovat nějaké [holding|E] pomocí [buildings|E] jako [GetBuilding('smiths_01').GetName] nebo [GetBuilding('stables_01').GetName]."
