 reactive_advice_perk_bonus_cap_desc:0 "$action_perk_bonus_cap_modes_desc$ Pokud překročíte limit, bonus se již nezvýší a nebude se snižovat, dokud nebudete pod limitem."ra_admin_gov_3_desc: "Nyní prohlížíte podrobné informace o jednom [province|e]. $game_concept_provinces$ mohou mít různé [title_tiers|e] a mají s nimi spojené [obligations|e], které poskytují různé [vassal|e] výhody. \n\nPod informacemi $game_concept_province$ můžete vidět, jaké zdroje $game_concept_province$ generuje pro svého [top_liege|e]. Tato čísla jsou úzce spojena s tím, jak dobře [governor|e] spravuje zemi. "
