 action_reactive_advice_treasury: "Rada: $ra_treasury_1$"  # todo: NEW TRANSLATION
 action_reactive_advice_treasury_desc: "Pokladna představuje peníze, ke kterým máte přístup jako $game_concept_governor$ nebo $game_concept_hegemon$. Otevřete toto pro úvod, jak pokladna funguje."  # todo: NEW TRANSLATION
 action_reactive_advice_treasury_click: "$click_to_open_lesson$"  # todo: NEW TRANSLATION
 ra_treasury_1: "$reactive_advice_treasury$"  # todo: NEW TRANSLATION
 ra_treasury_1_desc: "V této [realm|E] má [top_liege|E] i každý [governor|E] [treasury_i] [treasury|E].\n\nZatímco [gold|E] jsou vaše osobní bohatství, $game_concept_treasury$ má být používáno pouze pro vládní účely (např. pro zlepšení vaší [province|E], pokud jste $game_concept_governor$).\n\n$game_concept_treasury$ je vázáno na váš aktuální [title|E], takže pokud se vaše postavení v [realm|E] změní, ztratíte přístup ke své staré $game_concept_treasury$."  # todo: NEW TRANSLATION
 ra_treasury_2: "$ra_treasury_1$"  # todo: NEW TRANSLATION
 ra_treasury_2_desc: "Můžete věnovat své vlastní [gold|E] do [treasury|E], pokud dochází k nedostatku.\n\nBuďte varováni, že neexistuje žádný legální způsob, jak získat zpět darované $game_concept_gold$!\n\n#I Pokud to chcete udělat, můžete použít zvýrazněné tlačítko#!"  # todo: NEW TRANSLATION
