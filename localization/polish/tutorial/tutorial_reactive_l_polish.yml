 ra_admin_gov_1b: "$reactive_advice_admin_gov$"
 ra_admin_gov_2: "$reactive_advice_admin_gov$"
 ra_admin_gov_2b: "$reactive_advice_admin_gov$"
 ra_admin_gov_3: "Přehled provincie"
 ra_admin_gov_4: "Nástupnictví a vliv"
 ra_admin_gov_5: "Správa provincie"
 ra_admin_gov_5b: "Správa provincie"
 ra_admin_gov_6: "Silné rodiny"
 ra_admin_gov_7: "Usedlosti"
 ra_admin_gov_8: "Na cestě k moci"
 ra_admin_gov_1_desc: "@ra_admin_gov_1!Nacházíte se v [administrative_government|e]. Skládá se z $TUTORIAL_GOVERNORS$, kteří spravují a dohlížejí na půdu pro svého [top_liege|e], i když tu půdu ve skutečnosti nevlastní." # todo: @ra_admin_gov_1! Jste v rámci [administrative_government|e]. Skládá se z [governors|e], kteří spravují a spravují země pro svého [top_liege|e], i když jim ta země ve skutečnosti nepatří.\n\n[skills|e] $game_concept_governor$ a jejich hodnost v [GetTrait('governor').GetName( GetNullCharacter )] [trait|e] určí jejich [governor_efficiency|e], což měří, kolik [levies|e] a [taxes|e] budou schopni vybírat pro svého $game_concept_top_liege$.
 ra_open_admin_gov_panel_prompt: "Otevřete kartu '$TUTORIAL_PROVINCES_NO_TOOLTIP$' v panelu administrativní vlády (zvýrazněno)" # todo: Otevřete zobrazení Administrativní vlády (zvýrazněno)
 ra_admin_gov_2_desc: "Zde jsou všechny $TUTORIAL_PROVINCES$ přítomné v rámci [top_realm|e].\n\nJeden $TUTORIAL_GOVERNOR$ může držet pouze jednu $TUTORIAL_PROVINCE_NO_TOOLTIP$; sílit znamená rozdělovat vládu nad $TUTORIAL_PROVINCES_NO_TOOLTIP$ mezi členy jeho [house|e].\n\nProtože $TUTORIAL_GOVERNORS_NO_TOOLTIP$ nevlastní svou $TUTORIAL_PROVINCE_NO_TOOLTIP$, budou si muset své pozice zajistit pomocí [schemes|e] a politických akcí.\n\n#I Můžete prohlédnout $TUTORIAL_PROVINCES_NO_TOOLTIP$ buď kliknutím na mapě, nebo v seznamu.#!" # todo: Toto je přehled Administrativní vlády, kde můžete zkontrolovat všechny [provinces|e] v rámci [top_realm|e], buď kliknutím na ně na mapě, nebo v pravém panelu.\n\nJeden [governor|e] může držet pouze jedno $game_concept_province$, což znamená, že budou muset rozdělit $game_concept_governorship$ mezi své [houses|e]. Protože $game_concept_governors$ nevlastní půdu ve své přiřazené $game_concept_province$, musí si své pozice zajistit prostřednictvím [schemes|e] a politických akcí.\n\nObecně by se $game_concept_top_liege$ měl snažit zajistit, aby $game_concept_provinces$ spravovali $game_concept_governors$ s vysokou [governor_efficiency|e].
 ra_open_admin_gov_theme_detail_prompt: "Prohlédněte si $TUTORIAL_PROVINCE_NO_TOOLTIP$" # todo: Prohlédnout $game_concept_province$
 ra_admin_gov_3_desc: "Dovednosti [skills|e] $TUTORIAL_GOVERNOR_NO_TOOLTIP$ a jejich hodnost v [GetTrait('governor').GetName( GetNullCharacter )] [trait|e] určí jejich [governor_efficiency|e], což měří, kolik [levies|e] a [taxes|e] budou schopni vybrat pro svého $game_concept_top_liege$.\n\nVysoká $game_concept_governor_efficiency$ rovněž posiluje $TUTORIAL_PROVINCIAL_ARMIES$ [province|E].\n\nPokud jste [top_liege|e], měli byste usilovat o to, aby $game_concept_provinces$ byly drženy $TUTORIAL_GOVERNORS_NO_TOOLTIP$ s vysokou $game_concept_governor_efficiency$." # todo: Nyní si prohlížíte podrobné informace o jedné [province|e]. $game_concept_provinces$ mohou mít různé [title_tiers|e] a k nim mohou být připojeny [obligations|e], které poskytují různé výhody [vassal|e].\n\nPod informacemi o $game_concept_province$ vidíte, jaké zdroje $game_concept_province$ generuje pro svého [top_liege|e]. Tyto hodnoty jsou úzce spojeny s tím, jak dobře [governor|e] spravuje zemi.
 ra_admin_gov_4_desc: "Nástupnictví [succession|e] $TUTORIAL_PROVINCE$ v [administrative_government|e] je určeno volbami, při nichž utrácíte @influence_icon![influence|e] za zvýšení [candidate_score|E] kandidáta. \n\nPokud se snažíte rozšířit svou moc v [realm|e], měli byste zajistit, aby členové vaší [house|e] byli $TUTORIAL_GOVERNORS$, nebo dokonce drželi sami $game_concept_top_realm$ [title|e]." # todo: Nástupnictví [province|e] v [administrative_government|e] se určuje volbou, kde utrácíte @influence_icon![influence|e], abyste zvýšili skóre $game_concept_succession$ kandidáta.\n\nPokud chcete rozšiřovat svou moc v rámci [realm|e], měli byste zajistit, aby členové vaší [house|e] drželi [governorships|e] v několika $game_concept_provinces$, nebo dokonce samotný $game_concept_top_realm$ [title|e].
 ra_admin_gov_5_desc: "Každá $TUTORIAL_PROVINCE$ je [governed|e] [family|e]. Vedle každé $TUTORIAL_PROVINCE_NO_TOOLTIP$ je zobrazen erb [house|e].\n\nJakmile se vaše $game_concept_house$ dostane k více [titles|e], stanete se významnějšími a potenciálně se můžete stát [powerful_family|e]." # todo: Každá [province|e] je [governed|e] rodinou. V rohu každé $game_concept_province$ uvidíte erb [house|e] a také, zda máte kandidáta ve své $game_concept_house$ v pořadí [succession|e] v druhém poli.\n\nJak vaše $game_concept_house$ získává více [titles|e], budete se stávati významnějšími, potenciálně se stávajíc [powerful_family|e].
 ra_open_admin_gov_powerful_families_intro: "Otevřete kartu Šlechtických rodin (zvýrazněno)"
 ra_admin_gov_6_desc: "[powerful_family|e] je vlivná [house|e] v rámci [administrative_government|e]. Rodina [top_liege|e] je vždy považována za vlivnou, bez ohledu na jejich [powerful_family_rating_mid|e]. Kromě toho může existovat dalších pět $game_concept_powerful_families$.\n\nAčkoli jakákoli $game_concept_house$ může nastavit [powerful_family_attribute|E], platí to pouze tehdy, pokud je její přidružená Family považována za Powerful." # todo: [powerful_family|e] je vlivný [house|e] v [administrative_government|e]. Rodina [top_liege|e] je vždy považována za mocnou, bez ohledu na jejich [powerful_family_rating_mid|e]. Kromě této mohou existovat ještě další čtyři $game_concept_powerful_families$.\n\nI když jakákoli $game_concept_house$ může nastavit [powerful_family_bonus_short|e], je to účinné pouze tehdy, je-li její související rodina považována za mocnou.
 ra_open_admin_gov_open_estate_prompt: "Zobrazit vaši usedlost"
 ra_admin_gov_7_desc: "[estate|e] je typ [domicile|e], který představuje soukromé držení půdy, jež není vázáno na žádné konkrétní [landed|e] [titles|e]. V [administrative_government|e] slouží jako základna pro vaši [family|e] a bude děděna uvnitř vaší [house|e].\n\nVe svém $game_concept_estate$ můžete vylepšovat a stavět nové [estate_buildings|e], abyste zvýšili svůj [influence|e] a politický vliv v rámci [realm|e].\n\n#TUT Pozor: [feudal|e] [rulers|e] v rámci $game_concept_administrative_government$ nebudou mít přístup k $game_concept_estate$.#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8! [administrative_government|e] je vše o rodině, politickém vlivu, intrikách a jmenování správné osoby na správné místo.\n\nBudete využívat [influence|e] ke zlepšení svého postavení v rámci [realm|e], zatímco budete členy své [dynasty|e] nasměrovávat na mocenské pozice.\n\n[scheme|e] proti svým rivalům a podrývejte jejich autoritu prostřednictvím politických intrik. Cesta k moci je dlouhá a klikatá, ale hrajete-li své karty správně, můžete ji úspěšně projít."
 ra_agent_scheme_rework_1: "Komplexní schémata"
 ra_agent_scheme_rework_1_desc: "Věnujme chvíli probrání komplexních [schemes|e]. Tato $game_concept_schemes$ se skládají ze tří hlavních parametrů: [success_chance|e], [scheme_speed_single|e] a [secrecy|e].\n\nAbychom vám v dokončení $game_concept_scheme$ pomohli, existují různé typy [agents|e], které jsou při zahájení komplexního $game_concept_scheme$ obvykle předvybrány ve skupinách po pěti."
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2: "Detaily komplexního schématu"
 ra_agent_scheme_rework_2_desc: "Komplexní [scheme|e] probíhá přes několik [scheme_phases|e]. Každá $game_concept_scheme_phase$ má určitý počet dní, po nichž se vaše [success_chance|e] zvýší.\n\nPo každé $game_concept_scheme_phase$ existuje šance, že získáte [scheme_opportunity_opportunity|e], kterou můžete utratit za přesvědčení [agents|e], aby se přidali, nebo za vykonání $game_concept_scheme$ s vyšším $game_concept_success_chance$."
 ra_agent_scheme_rework_3: "Potenciál komplexního schématu"
 ra_agent_scheme_rework_3_desc: "Každé [scheme|e] má přidružený [scheme_potential|e]. Tento potenciál lze zvýšit použitím [agents|e] a slouží jako tvrdý limit pro maximální [success_chance|e], kterou můžete nasbírat.\n\n$game_concept_scheme_potential$ nikdy nemůže přesáhnout 95 %, což znamená, že všechna $game_concept_schemes$, bez ohledu na počet utracených [scheme_opportunity_opportunities|e], budou mít vždy šanci na neúspěch."
 ra_agent_scheme_rework_4: "Komplexní tajnost"
 ra_agent_scheme_rework_4_desc: "Složitý [scheme|e] má přiřazen určitý stupeň [secrecy|e]. Jedná se o hodnotu, která udává, jak pravděpodobné je, že bude $game_concept_scheme$ odhaleno.\n\nPři zahájení $game_concept_scheme$ má několik měsíců ochranné období, během kterého nemůže být za žádných okolností odhaleno. Po uplynutí tohoto období je $game_concept_scheme$ vystaveno riziku odhalení prostřednictvím [scheme_breaches|e].\n\nSchemu můžete spustit i když má $game_concept_scheme_breaches$, ale bude mít sníženou [success_chance|e]. Pokud se vašemu $game_concept_scheme$ nasbírá sedm $game_concept_scheme_breaches$, bude zrušeno.\n\n#TUT Dále mohou být některá základní schémata, jako například [GetScheme('seduce').GetTypeName], také považována za tajná a mít k nim přiřazené ochranné období.#!"
 ra_agent_scheme_rework_5: "Agenti ve složitých spiknutích"
 ra_agent_scheme_rework_5_desc: "Komplexní [schemes|e] mají pět [agent|e] slotů, které lze obsadit potenciálními spolukonspirátory. Obecně je dobré obsadit co nejvíce $game_concept_agent$ slotů, protože mohou poskytovat užitečné bonusy k [scheme_speed|e], [secrecy|e] nebo [scheme_potential|e].\n\nRůzné typy $game_concept_agent$ preferují různé [skills|e]. Například [GetAgentSlotType( 'agent_infiltrator' ).GetName] těží z [intrigue_i|e] [intrigue|e] a [diplomacy_i|e] [diplomacy|e] kromě určitých [traits|e]."
 ra_agent_scheme_rework_6: "Provádění spiknutí"
 ra_agent_scheme_rework_6_desc: "Jakmile budete mít pocit, že jste dostatečně intrikovali, může nastat čas zvážit provedení vašeho [scheme|e]. K tomu můžete využít [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')] nebo [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')] z nasbíraných [scheme_opportunity_opportunities|e].\n\nDále, pokud tušíte, že proti vám někdo intrikuje, může být rozumné změnit vaši aktivní [scheme_countermeasure|e], abyste předešli možným komplikacím.\n\nHodně štěstí a ať se vám v intrikách daří!"
 TUTORIAL_PROVINCIAL_ARMIES: "[SelectLocalization( GetPlayer.IsValid, 'TUTORIAL_PROVINCIAL_ARMIES_INGAME', 'PROVINCIAL_ARMIES_CONCEPT' )]"
 TUTORIAL_PROVINCIAL_ARMIES_INGAME: "[GetPlayer.Custom('GetProvincialArmiesConcept')]"
 TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP: "[SelectLocalization( GetPlayer.IsValid, 'TUTORIAL_PROVINCIAL_ARMIES_INGAME_NO_TOOLTIP', 'PROVINCIAL_ARMIES_CONCEPT_NO_TOOLTIP' )]"
 TUTORIAL_PROVINCIAL_ARMIES_INGAME_NO_TOOLTIP: "[GetPlayer.Custom('GetProvincialArmiesConceptNoTooltip')]"
 ra_admin_gov_troops_1: "Vojenské síly v administrativní vládě"
 ra_admin_gov_troops_1b: "Vojenské síly v administrativní vládě"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! V [administrative_government|e] funguje správa armády a jednotek odlišně než u jiných typů $game_concept_government$.\n\nZatímco nadále máte přístup a plnou kontrolu nad svými vlastními jednotkami, máte také přístup k $TUTORIAL_PROVINCIAL_ARMIES$. V $game_concept_administrative_government$ může mít každá [province|e] svou vlastní [army|e], která je majetkem konkrétního [title|e].\n\n[governors|e] zastávají roli jak civilního, tak vojenského úředníka, zatímco [top_liege|e] má možnost spravovat jednotky $game_concept_governors$, převzít nad nimi kontrolu nebo je přidělit jiným $game_concept_governors$ napříč [realm|e]."
 ra_admin_gov_troops_1_prompt: "Otevřete kartu $TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP$ (zvýrazněno)"
 ra_admin_gov_troops_2: "Vojenské síly v administrativní vládě"
 ra_admin_gov_troops_2b: "Vojenské síly v administrativní vládě"
 ra_admin_gov_troops_2_desc: "[governors|e] mohou vytvářet [men_at_arms|e] jako součást $game_concept_governorship$, za který jsou odpovědní. Tyto jednotky patří [title|e] a mohou je půjčovat jiným $game_concept_governors$ v [realm|e].\n\n[top_liege|e] má k dispozici $TUTORIAL_PROVINCIAL_ARMIES$ a může spravovat jednotky $game_concept_governors$. Může je použít ve svých vlastních [wars|e] nebo je přidělit $game_concept_governors$, kteří je potřebují.\n\nTo jim umožňuje je povolat a využít, zlepšujíc obranu podél hranic $game_concept_realm$."
 ra_admin_gov_troops_2_prompt: "Prohlédněte si [GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')]"
 ra_admin_gov_troops_3: "Získávání dalších armád"
 ra_admin_gov_troops_3_desc: "Jako [governor|E] můžete využít svůj [influence|e] k přivolání pomoci $game_concept_army$ z jiné [province|e].\n\n[top_liege|e] může donutit libovolného $game_concept_governor$, aby přesměroval své $game_concept_army$, nebo převzít jejich kontrolu sám." # todo: Toto je přehled konkrétní [governorship|e] [army|e].\n\nJako $game_concept_governor$ můžete využít svůj [influence|e] k vyžádání pomoci $game_concept_army$ z jiné [province|e].\n\n[top_liege|e] může přinutit kterékoli $game_concept_governor$, aby přesměroval svou $game_concept_army$, nebo ji sám převzít.
 ra_admin_gov_troops_4: "Detaily armády"
 ra_admin_gov_troops_4_desc: "Pokud [governor|e] povolá jednotky v [war|e], [top_liege|e] je nemůže přerozdělit, dokud nejsou rozpuštěny.\n\nV případě povstání $game_concept_governors$ proti [liege|e] si $game_concept_governor$ vezme zpět všechny jednotky, které pocházejí z jeho [governorship|e].\n\nSledujte situaci v celém panství, abyste optimalizovali jejich využití." # todo: Status ukazuje, zda je [army|e] dostupná či ne.\n\nPokud jednotky povolal [governor|e] v [war|e], [top_liege|e] je nemůže přeřadit, dokud nejsou propuštěny.\n\nV případě povstání $game_concept_governors$ proti [liege|e] si $game_concept_governor$ vezme zpět všechny jednotky, které pocházejí z jejich [governorship|e].\n\nMějte přehled o situaci v celém [realm|e], abyste jejich využití optimalizovali.
 ra_admin_gov_troops_5: "Na cestě k moci"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! Zatímco [administrative|e] [realm|e] je poháněn politickými kroky a intrikami, silná a dobře řízená armáda nejen zlepší vaši obranu, ale také pomůže ve vašich diplomatických snahách.\n\nKoneckonců vojenská moc je jen jedna z mnoha cest k moci..."
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$ Nalezení kontraktů"
 action_reactive_advice_laamp_contract_move_desc: "Chybí vám místní příležitosti [task_contract|E]? Otevřete toto pro úvod do hledání nových kontraktů."
 action_reactive_advice_laamp_contract_move_click: "$click_to_open_lesson$"
 reactive_advice_laamp_contract_move: "$ra_laamp_contract_move_1$"
 ra_laamp_contract_move_1: "Hledání kontraktů"
 ra_laamp_contract_move_1_desc: "Pokud ve vaší oblasti došlo k nedostatku práce nebo hledáte zajímavější zaměstnání, nejjednodušší způsob, jak najít spoustu nových [task_contracts|E], je přesunout svůj [camp|E].\n\nMusíte se [travel|E] přemístit dostatečnou vzdálenost od místa, kde byl váš starý tábor, abyste při příjezdu našli nové příležitosti."
 ra_domicile_camp_task: "Přejděte do okna tábora"
 ra_laamp_contract_move_2: "Přesun tábora"
 ra_laamp_contract_move_2_desc: "Zde je příklad cíle, který je poměrně daleko od vašeho aktuálního umístění [camp|E].\n\nPlánovat [travel|E] můžete přímo z pohledu [county|E], na jakoukoli vybranou [barony|E] v okrese.\n\n#weak Poznámka: Můžete také začít přesun tábora z okna tábora pomocí tlačítka Move Domicile v dolní části.#!"
 ra_domicile_travel_task: "Přejděte do zobrazení $relocate_camp_to_interaction$"
 ra_laamp_contract_move_3: "Cestování s táborem"
 ra_laamp_contract_move_3_desc: "[traveling|E] s vaším [camp|E] funguje stejně jako běžné cestování, ale vezmete s sebou všechna [camp_buildings|E] a [followers|E] a musíte utratit [provisions|E]."
 ra_domicile_depart_task: "Začněte přesun tábora"
 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
 ra_domicile_arrive_task: "Dokončete přesun tábora"
 ra_laamp_contract_move_5: "Nové kontrakty"
 ra_laamp_contract_move_5_desc: "Nyní, když jste dorazili, bude vám v regionu k dispozici několik nových [task_contracts|E]!\n\nPamatujte, že můžete kdykoli přesunout svůj [camp|E], abyste našli nové [task_contracts|E], a nové příležitosti se objeví, pokud se [travel|E] dostatečně daleko — jako dobré pravidlo se jeví aspoň dva [de_jure|E] [duchies|E] od vašeho starého tábora."
 reactive_advice_tutorial_war: "Válka"
 reactive_advice_lesson_army_movement: "$lesson_army_movement$"
 reactive_advice_lesson_battle_mechanics: "$lesson_battle_mechanics$"
 reactive_advice_lesson_siege_mechanics: "$lesson_siege_mechanics$"
 reactive_advice_lesson_warscore: "$lesson_warscore$"
 reactive_advice_lesson_winning_wars: "$lesson_winning_wars$"
 reactive_advice_lesson_losing_wars: "$lesson_losing_wars$"
 action_reactive_advice_migration: "Rada: $reactive_advice_migration$" # todo: Rada: Migrace
 action_reactive_advice_migration_desc: "Jako [nomad|E] v [the_great_steppe|E] se můžete [migrate|E]. Otevřete toto, abyste se dozvěděli více o migraci."
 action_reactive_advice_migration_click: "$click_to_open_lesson$"
 ra_migration_1: "$reactive_advice_migration$" # todo: Migrace
 ra_migration_1_desc: "Když hrajete jako [nomad|E] v [the_great_steppe|E], máte možnost se [migrate|E].\nMigrace je pro Nomády důležitá, protože je to skvělý způsob, jak najít nová území, kde může váš [herd|E] pasouc a růst.\n\nHerd představuje vaše lidi a jejich dobytek, a váš herd potřebuje země s dobrou [county_fertility|E], aby měl co jíst.\nPojďme se podívat, jak najít nejlepší místa ve stepi, kde vám plodnost bude prospívat a vašemu [realm|E] pomůže růst."
 ra_migration_1_prompt: "Klikněte na tlačítko Migrace (zvýrazněno)"
 ra_migration_1b: "$ra_migration_1$"
 ra_migration_2: "$reactive_advice_migration$" # todo: Migrace
 ra_migration_2_desc: "Výběr nového místa pro vás a váš [herd|E] by měl být založen především na [county_fertility|E]. Plodnost půdy se měří na škále od 0 do 100 a s postupem času se postupně vyčerpává, jak půdu obýváte. Když je vyčerpána, musíte se [migrate|E] na nové místo, abyste dál rostli."
 ra_migration_2_prompt: "Klikněte na režim mapy pro zobrazení režimu plodnosti (zvýrazněno)"
 ra_migration_3: "$reactive_advice_migration$" # todo: Migrace
 ra_migration_3_desc: "Vzdálenost, do které se můžete [migrate|E], závisí na vašich [title_tiers|E] a na zákoně [dominance|E], který právě uplatňujete. Různé říše s velkou doménou a vysokou Dominancí budou mít odlišné potřeby ohledně migrace a v určitý okamžik už migrace možná nebude potřeba vůbec pro růst vašeho [herd|E]. Chcete-li vybrat místo, kam byste se mohli přestěhovat, klikněte na [de_jure|E] titul na mapě."
 ra_migration_3_prompt: "Klikněte na libovolné místo v dosahu na mapě"
 ra_migration_4: "$reactive_advice_migration$" # todo: Migrace
 ra_migration_4_desc: "Podle vybraného místa uvidíte na mapě pinové značky, které vám ukážou konkrétní [county_fertility|E], nebo součet celé [domain_fertility|E] vybraného [de_jure|E] titulu."
 ra_migration_5: "$reactive_advice_migration$" # todo: Migrace
 ra_migration_5_desc: "Vybraná lokalita vaší [migration|E] vždy obsahuje alespoň jednoho [nomad|E] nebo [herder|E], s nímž budete muset vyjednávat, aby vám umožnil přestěhovat se. Můžete jim nabídnout [herd|E], [gold|E] nebo použít [hook|E], abyste je přesvědčili přijmout váš návrh."
 ra_migration_6: "$reactive_advice_migration$ (Vyjednávání přijato)" # todo: Migrace (dohoda přijata)
 ra_migration_6_desc: "V cílové lokalitě může být několik [nomads|E]. Pokud byste migrovali násilně, všichni by reagovali, ale pokud dokážete přesvědčit nejsilnější postavu v oblasti, budete přijati všemi.\n\nPokud je vyjednávání o migraci přijato, opustíte svůj současný titul a možná i své [subjects|E]."
 ra_migration_7: "$reactive_advice_migration$ (Vyjednávání zamítnuto)" # todo: Migrace (dohoda odmítnuta)
 ra_migration_7_desc: "Pokud [nomad|E] s největším [herd|E] v oblasti váš návrh nepřijme, budete je muset vyhlásit [war|E] a bojovat proti nim i proti všem dalším nomádům, kteří dané území obývají. Celková síla hejna je zobrazena v okně pro tyto případy.\n\nPodobně jako v případě přijaté dohody, i odmítnutí povede k tomu, že opustíte svůj současný [title|E] a možná i své [subjects|E]. Budete také považováni za [unlanded|E], což znamená, že nemáte žádnou [county_fertility|E] a proto váš herd nebude růst.\n\nBude v nejvyšším zájmu buď válku vyhrát, nebo poté najít jiné místo, kam vy a vaše stádo migrovat."
 ra_migration_8: "$reactive_advice_migration$" # todo: Migrace
 ra_migration_8_desc: "Pokud vše proběhne dobře s [migration|E], získáte spoustu nových zemí k pasení, nové možnosti řešit [settlement_issue|E], které vám poskytnou příležitost řešit konflikty a zvýšit místní [county_control|E] v novém [domain|E].\n\nÚzemí se ve [the_great_steppe|E] často mění, takže pečlivě vyvažujte svůj [dread|E] a [opinion|E], abyste si udrželi všechny dveře otevřené. Ztráta titulu pro [nomad|E] může znamenat trojnásobné zisky, pokud budete dále zvětšovat svůj [herd|E] a [dominance|E]."
 action_reactive_advice_great_steppe: "Rada: $reactive_advice_great_steppe$" # todo: Rada: The Great Steppe
 action_reactive_advice_great_steppe_desc: "The Great Steppe je situace, kde musíte brát v úvahu plodnost země. Otevřete toto a dozvíte se více o tom, co to ovlivňuje."
 action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"
 ra_great_steppe_1: "$reactive_advice_great_steppe$" # todo: The Great Steppe
 ra_great_steppe_1_desc: "Vítejte v [the_great_steppe|E]!\n\nKdyž hrajete jako [GetGovernment( 'nomad_government' ).GetName] [ruler|E], zajištění růstu jejich [herd|E] je hlavní prioritou. Herd roste tím, že má úrodné pastviny k pasení, takže se budete muset stěhovat za bohatými travnatými oblastmi, aby váš stádo prosperovalo.\n\nNomádi vládnou v oblasti Steppe, kde se zúčastníte [situation|E]. Steppe je rozdělená na tři regiony, kde je kladen důraz na [county_fertility|E] země."
 ra_great_steppe_1_prompt: "Klikněte na tlačítko Situace, abyste pokračovali (zvýrazněno)"
 ra_great_steppe_1b: "$reactive_advice_great_steppe$" # todo: $ra_great_steppe_1$
 ra_great_steppe_2: "$reactive_advice_great_steppe$" # todo: The Great Steppe
 ra_great_steppe_2_desc: "Každý ze tří regionů bude ovlivněn [steppe_season|E]. Tyto sezóny nejsou běžné zimy nebo léta, ale dlouhodobé efekty na [county_fertility|E] krajiny.\n\nKde a jak se tyto efekty projeví, můžete vidět skrze efekty sezón. Například žití v regionu s bohatými pastvinami ovlivní plodnost pro váš [herd|E], ale také to ovlivní názory lidí, kteří vám následují."
 ra_great_steppe_3: "$reactive_advice_great_steppe$" # todo: The Great Steppe
 ra_great_steppe_3_desc: "Pro plánování dopředu můžete pomoci využít svého [GetCourtPositionType('court_astrologer_court_position').GetName()]. Hvězdář předpoví šanci, které dvě sezóny budou v regionu následovat.\n\nS těmito informacemi se můžete rozhodnout, zda je lepší zůstat na místě nebo se pokusit [migrate|E] do sousedního regionu.\n\nČím déle zůstanete na úrodné půdě, tím větší bude váš [herd|E] a tím šťastnější budou vaši lidé."
 ra_great_steppe_4: "$reactive_advice_great_steppe$" # todo: The Great Steppe
 ra_great_steppe_4_desc: "Pro přehled o tom, jak si ostatní [nomads|E] v [the_great_steppe|E] vedou, se podívejte dolů v panelu. Nomád s největším [herd|E] drží titul [gurkhan|E], přičemž síla jejich stáda může být buď největší hrozbou, nebo největším spojencem, na kterého v stepi narazíte. Pokud tento titul držíte, můžete potenciálně zvýšit svou [dominance|E] (v panelu říše) až na pátou a poslední úroveň, Neporušenou dominanci.\n\nSíla stád se použije během válek a nájezdů, ale ve formě [horde|E]. Horde je ta část vašeho stáda, která je schopná bojovat, takže ji vnímejte jako vaše koně, velbloudy a lidi, kteří umí střílet z luku, zatímco zbytek stáda jsou ovce, krávy a děti."
 ra_great_steppe_5: "$reactive_advice_great_steppe$" # todo: The Great Steppe
 ra_great_steppe_5_desc: "Pro zobrazení ostatních regionů na ně můžete kliknout v tomto zobrazení, ale ten, který na vás působí, je ten, ve kterém se právě nacházíte.\n\nTeď — jste připraveni vést své stádo v bohatých i těžkých časech? Najít nová území prostřednictvím [war|E] nebo [migrating|E] je vždy možností pro silného [GetGovernment( 'nomad_government' ).GetName] [ruler|E], který chce ukázat svému lidu cestu k bohatým krajinám, Zlatému jablku stepi."
 action_reactive_advice_kurultai: "Rada: $reactive_advice_kurultai$" # todo: Rada: Rada Kurultai
 action_reactive_advice_kurultai_desc: "Otevřete toto, abyste se dozvěděli více o nomádské radě Kurultai."
 action_reactive_advice_kurultai_click: "$click_to_open_lesson$"
 ra_kurultai_1: "$reactive_advice_kurultai$" # todo: Kurultai
 ra_kurultai_1_desc: "Jako vládce v [the_great_steppe|E] máte [kurultai|E] [council|E].\n\nMožná už znáte fungování rady, ale když hrajete jako [nomad|E], budete mít nový typ úředníků, kteří se zaměří více na podporu růstu [county_fertility|E] nebo [herd|E]."
 ra_kurultai_1_prompt: "Klikněte na panel Rady, abyste pokračovali (zvýrazněno)"
 ra_kurultai_1b: "$ra_kurultai_1$"
 ra_kurultai_2: "$reactive_advice_kurultai$" # todo: Kurultai
 ra_kurultai_2_desc: "Na své [council|E] můžete mít 4 členy [kurultai|E], spolu se svým [spouse|E] a [spymaster|E]. Kurultai mohou mít různé úkoly navázané na různé [skills|E], například Manage Fertility bude založený na [stewardship|E] vašeho kurultai. Pokud máte přiřazeného kurultai, můžete kliknout na tlačítko v levém dolním rohu pro změnu úkolu."
 ra_kurultai_3: "$reactive_advice_kurultai$" # todo: Kurultai
 ra_kurultai_3_desc: "Kurultai bude pracovat na svých přiřazených úkolech, ale jeho největší dopad bude na [succession|E] vaší [realm|E].\n\nKaždá postava v [the_great_steppe|E] může být [obedient|E] vůči jednomu [ruler|E], a poslušnost má velký význam zejména pro členy kurultai a jejich vliv při rozhodování o tom, kdo bude váš [heir|E]."
 ra_kurultai_3_prompt: "Klikněte na kartu říší, abyste pokračovali (zvýrazněno)"
 ra_kurultai_4: "$reactive_advice_kurultai$" # todo: Kurultai
 ra_kurultai_4_desc: "V horní části tohoto panelu uvidíte, zda je váš [succession|E] považován za stabilní nebo chaotický. To ukáže, zda váš [heir|E] zdědí celou vaši [realm|E], nebo zda bude rozdělena mezi jiné mocné postavy."
 ra_kurultai_4_prompt: "Klikněte na kartu následnictví, abyste pokračovali (zvýrazněno)"
 ra_kurultai_5: "$reactive_advice_kurultai$" # todo: Kurultai
 ra_kurultai_5_desc: "V zvýrazněném pruhu získáte indikaci toho, zda váš [kurultai|E] a nejstarší děti schvalují [succession|E] nebo mu budou odporovat.\n\nAby bylo následnictví stabilní, musíte udržet kurultai [obedient|E] vám, ale také potřebujete, aby vám [steppe_seasons|E] hrály do karet. Pokud současná sezóna negativně ovlivní vaše země, jako by to udělal Zud, lidé budou mít pocit, že jste potrestáni, a budou zpochybňovat vaše rozhodnutí, kdo vás následovat. \n\nAbyste udrželi kontrolu nad následnictvím, udržujte lidi poslušné a [migrate|E] do zemí, které vám vyhovují."
 action_reactive_advice_tributaries: "Rada: $reactive_advice_tributaries$" # todo: Rada: Tributáři
 action_reactive_advice_tributaries_desc: "Tributaries jsou typem subjektu, kterého může mít vládce. Otevřete toto, abyste získali úvod do toho, co tributáři jsou."
 action_reactive_advice_tributaries_click: "$click_to_open_lesson$"
 ra_tributaries_1: "$reactive_advice_tributaries$" # todo: Tributáři
 ra_tributaries_1_desc: "[tributaries|E] jsou typ [subject|E], vztah mezi dvěma [rulers|e], kde je uzavřena dohoda o [truce|E] výměnou za pravidelné platby. Když je dohoda uzavřena, tributář poskytuje buď [herd|E], [taxes|E] nebo [prestige|E] svému [suzerain|E]."
 ra_tributaries_1_prompt: "Klikněte na panel říší, abyste pokračovali (zvýrazněno)"
 ra_tributaries_2: "$reactive_advice_tributaries$" # todo: Tributáři
 ra_tributaries_2_desc: "Ve srovnání s obvyklým typem [subject|E], [vassals|E], mají [tributaries|E] o něco větší svobodu vůči svému [suzerain|E]. Mohou se osvobodit, pokud nejsou spokojené se svým vůdcem, a hledat štěstí jinde."
 ra_tributaries_2_prompt: "Klikněte na kartu Subjekty, abyste pokračovali (zvýrazněno)"
 ra_tributaries_3: "$reactive_advice_tributaries$" # todo: Tributáři
 ra_tributaries_3_desc: "Všechny typy [subjects|E] se zobrazí v panelu říší. V seznamu subjektů uvidíte, jak pravděpodobné je, že se vaši [tributaries|E] budou chtít osvobodit, a speciální [tributary_contract|E], kde vy jako [suzerain|E] můžete například zvýšit nebo snížit jejich platby, nebo upravit válečnou podporu, kterou někdo z vás bude mít v nadcházejících sporech."
 ra_tributaries_4: "$reactive_advice_tributaries$" # todo: Tributáři
 ra_tributaries_4_desc: "Jelikož je [migration|E] běžnou činností pro [nomads|E], přesun z území vašich [tributaries|E] zásadně ovlivňuje jejich ochotu zůstat vašimi tributáři. Pokud nemohou být svědky vaší moci, brzy začnou hledat ochranu a dohody s jinými [rulers|e] blíže k nim."
 ra_tributaries_5: "$reactive_advice_tributaries$" # todo: Tributáři
 ra_tributaries_5_desc: "Pokud sami zastáváte roli [tributary|E], může vám to umožnit klidně zvětšovat svůj [herd|E] pod ochranou většího [suzerain|E], ale moc se ve [the_great_steppe|E] může rychle měnit; ujistěte se, že vy a lidé, které považujete za přátele, si v potřebě pomáháte, abyste rostli, ale nebojte se také osvobodit a přidat se na stranu většího Chána, když to situace vyžaduje."
