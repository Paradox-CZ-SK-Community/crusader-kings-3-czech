 ra_merit_governor_intro_desc: "Jste [governor|E]!\n\nJako vážený státní úředník máte přístup ke zdrojům vlády, ale musíte je dobře využívat."  # todo: NEW TRANSLATION
 ra_merit_governor_advancing: "$reactive_advice_meritocratic_governor$"  # todo: NEW TRANSLATION
 ra_merit_governor_advancing_desc: "Každý [governor|E] spravuje [province|E] určitého [title_tier|E].\n\nOd nejnižšího po nejvyšší jsou to:\n$EFFECT_LIST_BULLET$$county_celestial_chinese_vassal$ #weak (titulu [county|E])#!\n$EFFECT_LIST_BULLET$$duchy_celestial_chinese_vassal$ #weak (titulu [duchy|E])#!\n$EFFECT_LIST_BULLET$$kingdom_celestial_chinese_vassal$ #weak (titulu [kingdom|E])#!\n\nAby jste postoupili v hierarchii a dosáhli vyššího $game_concept_title_tier$, musíte zvýšit svůj [merit_level|E] získáváním [merit|E] a nakonec odejít do výslužby a dokončit [imperial_examinations|E]."  # todo: NEW TRANSLATION
