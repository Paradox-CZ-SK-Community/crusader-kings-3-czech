 reactive_advice_tutorial_schemes: "$ra_tutorial_schemes_1$"
 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "Právě jste zahájili [scheme|E]! $game_concept_schemes$ jsou dlouhodobé cíle zaměřené na jinou postavu. Mohou mít nepřátelské cíle, jako se pokusit [GetScheme('murder').GetTypeName] nebo [GetScheme('abduct').GetTypeName] váš cíl, nebo být přívětivější, například [GetScheme('befriend').GetTypeName] $game_concept_scheme$."
 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "Právě jste zahájili [scheme|E]! $game_concept_schemes$ jsou dlouhodobé cíle zaměřené na jinou postavu. Mohou mít nepřátelské cíle, jako se pokusit [GetScheme('murder').GetTypeName] nebo [GetScheme('abduct').GetTypeName] váš cíl, nebo být přívětivější, například [GetScheme('befriend').GetTypeName] $game_concept_scheme$."
 ra_tutorial_schemes_3: "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc: "Zde uvidíte všechny své aktivní schémata. Můžete mít současně jedno [personal_scheme|e] a jedno [hostile_scheme|e].\n\n#TUT Používejte schémata kdykoli chcete, ale mějte na paměti, že vaše postava bude v některých schématech lepší nebo horší v závislosti na svých [traits|e] a [skills|e]. Některé [lifestyle|e] [perks|e] mohou vaší postavě odemknout další $game_concept_schemes$.#!"
 action_reactive_advice_favorite_child: "Rada: Oblíbené dítě"
 action_reactive_advice_favorite_child_desc: "Nyní můžete zvolit [favorite_child|E]. Otevřete toto pro více informací o tom, jak ho vybrat."
 action_reactive_advice_favorite_child_click: "$click_to_open_lesson$"
 reactive_advice_favorite_child: "Oblíbené dítě"
 ra_favorite_child_1: "$reactive_advice_favorite_child$"
 ra_favorite_child_1_desc: "Nyní můžete vybrat, kdo je vaše [favorite_child|E]. To znamená, že budou mít na vás vyšší [opinion|E] a po vaší smrti můžete pokračovat ve svém odkazu jako oni, místo jako váš dědic.\n\nVaše oblíbené dítě může být:\n$BULLET_WITH_TAB$Děti\n$BULLET_WITH_TAB$Vnoučata\n$BULLET_WITH_TAB$Pravnukové\nPokud jsou v rámci vaší [dynasty|E]."
 ra_favorite_child_1_prompt: "Otevřete zobrazení vaší postavy (zvýrazněno)"
 ra_favorite_child_2: "$reactive_advice_favorite_child$"
 ra_favorite_child_2_desc: "Ve zobrazení postavy najděte dítě, které chcete označit jako oblíbené.\n\nKlikněte na dítě pravým tlačítkem pro interakci a hledejte možnost Zvolit oblíbené dítě. Nebo klikněte na děti z vašeho seznamu dětí.\n\nPamatujte, že volba $game_concept_favorite_child$ také znamená, že ostatní děti mohou mít na vás nižší názory."
 ra_favorite_child_2_prompt: "Klikněte pravým tlačítkem na jedno z vašich dětí a zobrazte dostupné interakce (zvýrazněno)"
 ra_favorite_child_3: "$reactive_advice_favorite_child$"
 ra_favorite_child_3_desc: "Po výběru oblíbeného dítěte se na jeho portrétu objeví ikona. A i když nejsou vaším dědicem, bude možné po vaší smrti pokračovat jako oni.\n\nPokud budete chtít oblíbené dítě někdy změnit, vraťte se do zobrazení postavy a vyberte jiné."
 action_reactive_advice_army_automation: "Rada: $ARMY_AUTOMATION_FEATURE_NAME$"
 action_reactive_advice_army_automation_desc: "Pokud nechcete ručně ovládat každou [war|E], můžete zapnout $ARMY_AUTOMATION_FEATURE_NAME$. Otevřete toto a naučte se, jak na to."
 action_reactive_advice_army_automation_click: "$click_to_open_lesson$"
 reactive_advice_army_automation: "$ARMY_AUTOMATION_FEATURE_NAME$"
 ra_army_auto_intro: "$reactive_advice_army_automation$"
 ra_army_auto_intro_desc: "Pokud se chcete soustředit na jiné věci než řízení svých [armies|E], můžete nechat jejich ovládání na hře."
 ra_army_auto_open: "$reactive_advice_army_automation$"
 ra_army_auto_open_desc: "Zapnout nebo vypnout $ARMY_AUTOMATION_FEATURE_NAME$ můžete ve vojenském zobrazení."
 ra_army_auto_open_prompt: "Otevřete vojenské zobrazení"
 ra_army_auto_explain: "$reactive_advice_army_automation$"
 ra_army_auto_explain_desc: "Zde se rozhodnete, zda mají být vaše [armies|E] automatizovány či nikoli. Můžete to udělat kdykoli, i uprostřed [war|E].\n\nStále kupujete ručně [men_at_arms|E], najímáte [mercenaries|E] a podnikáte [raids|E]. Toto chování můžete upravit zde, kliknutím na tlačítko Nastavení $ARMY_AUTOMATION_FEATURE_NAME$."
