 reactive_advice_tours_picking_vassals: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro_desc: "Chystáte se vydat na [GetActivityType( 'activity_tour' ).GetName()] ve vašem [realm|E].\n\nBěhem turné budete [travel|E] navštěvovat své [vassals|E], investovat [gold|E] a získávat odměny jako [county_control|E], [opinion|E], [cultural_acceptance|E] a mnohé další!"
 ra_tours_picking_vassals_add: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_add_desc: "Nejprve musíte vybrat, které [vassals|E] navštívíte.\n\nKoho navštívit závisí na typu [GetActivityType( 'activity_tour' ).GetName()]. Například při [majesty_tour|E] každá [stop|E] zvyšuje [opinion|E] toho vazala, takže můžete vybrat vazaly s nízkým názorem na vás.\n\nCestování daleko mezi zastávkami zvyšuje cenu v [gold|E] za každou zastávku."
 ra_tours_picking_vassals_add_prompt: "Přidejte alespoň jednoho vazala k návštěvě kliknutím na mapu"
 ra_tours_picking_vassals_stops: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_stops_desc: "Na každé [stop|E] turné můžete buď:\n$BULLET_WITH_TAB$[tour_the_grounds|E], čímž zvýšíte [county_control|E]\n$BULLET_WITH_TAB$požádat o [hosted_dinner|E], čímž získáte [hooks|E] a [relations|E]\n$BULLET_WITH_TAB$požádat svého [vassal|E], aby uspořádal [cultural_festival|E], čímž zvýšíte [county_opinion|E] a [cultural_acceptance|E]"
 ra_tours_picking_vassals_conclusion: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_conclusion_desc: "Jakmile budete spokojeni s [stops|E] a jejich pořadím, můžete přejít k dalšímu kroku plánování."
