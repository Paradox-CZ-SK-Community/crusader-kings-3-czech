 reactive_advice_rightful_liege_desc:1 "Nejste [rightful_liege|E] vazala [vassal|E]. To sníží jejich [opinion|E] o vás a způsobí, že vám dají méně [taxes|E] a [levies|E].\n\nMěli byste se snažit být právoplatným lénem všech vašich vazalů!\n\n#TUT K tomu potřebujete držet [title|E], který je o krok nad nimi v [de_jure|E]. Vazal na úrovni [county|E] chce být pod jejich de jure [duchy|E]. Například, hrabě z $c_madrid$ chce být pod vévodou z $d_toledo$.\n\nJe velmi běžné mít některé vazaly, u kterých nejste #emphasis právoplatným lénem#! — s tím moc nenaděláte a je to úplně normální! Pamatujte však, že můžete použít #TUT_KW $grant_vassal_interaction$#! [interaction|E] k uspořádání vašich vazalů, nemůžete držet každý titul sami.#!"
 reactive_advice_rightful_liege_step_1:0 "Právoplatný pán"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$  "
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_2_desc:0 "Když dobýváte nová území, často dostanete nové vazaly, u nichž nejste legitimním pánem. Správné plánování vašich dobytí může tento problém zmírnit.\n\n#TUT Abychom se vyhnuli příliš mnoha vazalům, kteří vás nemají rádi, doporučujeme soustředit svá dobytí do jedné oblasti De Jure najednou. Tímto způsobem můžete #emphasis nakonec#! se stát jejich legitimním pánem. Nezapomeňte pravidelně kontrolovat, zda můžete [create|E] nové tituly!\n\nNezapomeňte používat mapové režimy De Jure vždy, když plánujete svá dobytí!#!"
