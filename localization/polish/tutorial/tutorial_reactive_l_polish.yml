 open_tutorial_lesson:1 "Rada:   "
 ra_admin_gov_troops_1b: "Vojenství v administrativní vládě"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! V [administrativní vládě|e] funguje vojenské a jednotkové řízení jinak než u ostatních typů $game_concept_government$.\n\nZatímco máte nadále přístup a plnou kontrolu nad svými vlastními jednotkami, máte také přístup k císařským armádám. V $game_concept_administrative_government$ může každá [provincie|e] mít svou vlastní [armádu|e], která je vlastnictvím toho konkrétního [titulu|e].\n\n[governors|e] přebírají roli jak občanského, tak vojenského úředníka, zatímco [top_liege|e] má schopnost spravovat jednotky $game_concept_governors$, převzít kontrolu nad nimi nebo je přidělit jiným $game_concept_governors$ po celém [realm|e]."
 ra_admin_gov_troops_1_prompt: "Otevřete záložku Imperiálních armád (vyznačenou)"
 ra_admin_gov_troops_1: "Vojenské síly v administrativní vládě"
 ra_admin_gov_troops_2b: "Vojenské síly v administrativní vládě"
 ra_admin_gov_troops_2_desc: "[governors|e] mohou vytvářet [men_at_arms|e] jako součást $game_concept_governorship$, za které jsou odpovědní. Tyto jednotky patří k [title|e] a mohou být zapůjčeny jiným $game_concept_governors$ v [realm|e].\n\n[Tak_liege|e] má na svém dispozičním seznamu císařské jednotky a má schopnost spravovat jednotky $game_concept_governors$. Může je převzít pod svou kontrolu ve svých [wars|e] nebo je přidělit $game_concept_governors$, kteří by mohli potřebovat pomoc.\n\nTo jim dává schopnost je vychovat a použít, což zlepšuje obranu podél hranic $game_concept_realm$."
 ra_admin_gov_troops_2_prompt: "Prozkoumejte císařskou armádu"
 ra_admin_gov_troops_2: "Vojenské v administrativní vládě"
 ra_admin_gov_troops_3_desc: "Toto je přehled [army|e] konkrétního [governorship|e].\n\nJako $game_concept_governor$ můžete využít svůj [influence|e] k požádání o pomoc z $game_concept_army$ z jiné [province|e].\n\n[top_liege|e] může donutit jakýkoli $game_concept_governor$ k přiřazení jejich $game_concept_army$, nebo si je vzít pod svou kontrolu."
 ra_admin_gov_troops_3: "Získání dalších armád"
 ra_admin_gov_troops_4_desc: "Status ukazuje, zda je [army|e] dostupná, nebo ne.\n\nPokud jsou vojska povolána [governorem|e] v [war|e], [top_liege|e] nemůže ta vojska přidělit, dokud nejsou propuštěna.\n\nV případě vzpour od $game_concept_governors$ proti [liege|e] si $game_concept_governor$ vezme zpět jakákoliv vojska, která pocházejí z jejich [governorship|e].\n\nDejte si pozor na situaci v celém království, abyste optimalizovali jejich využití."
 ra_admin_gov_troops_4: "Specifika armády"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! Zatímco [administrativní|e] [realm|e] je poháněn politickou akcí a intrikami, mít silné a dobře řízené armády nejenže zlepší vaši obranu, ale také podpoří vaše diplomatické snahy.\n\nKonec konců, vojenská síla je jen jednou z mnoha cest k moci..."
 ra_admin_gov_troops_5: "Na cestě k moci"
 ra_admin_gov_1: "$reactive_advice_admin_gov$"
 ra_admin_gov_1b: "$reactive_advice_admin_gov$   "
 ra_admin_gov_1_desc: "@ra_admin_gov_1! Jste v [administrativní vládě|e]. Skládá se z [governors|e], kteří spravují a dohlížejí na půdu pro svého [top_liege|e], i když tuto půdu ve skutečnosti nevlastní.\n\n[skills|e] $game_concept_governor$ a jejich hodnost v [GetTrait('governor').GetName( GetNullCharacter )] [trait|e] určí jejich [governor_efficiency|e], což měří, kolik [levies|e] a [taxes|e] budou schopni vybrat pro svého $game_concept_top_liege$."
 ra_admin_gov_2: "$reactive_advice_admin_gov$"
 ra_admin_gov_2b: "$reactive_advice_admin_gov$"
 ra_admin_gov_2_desc: "Toto je Přehled správní vlády, kde si můžete prohlédnout všechny [provinces|e] přítomné ve [top_realm|e], buď kliknutím na ně na mapě, nebo v pohledu na pravé straně.\n\n[governor|e] může mít pouze jeden $game_concept_province$, což znamená, že bude muset rozdělit $game_concept_governorship$ mezi své [houses|e]. Protože $game_concept_governors$ nevlastní půdu ve svém přiděleném $game_concept_province$, musí si zajistit své pozice skrze [schemes|e] a politické akce.\n\nObecně by se [top_liege|e] měl snažit zajistit, aby $game_concept_provinces$ byly drženy $game_concept_governors$ s vysokou [governor_efficiency|e]."
 ra_admin_gov_3_desc: "Nyní se díváte na podrobné informace o jedné [province|e]. $game_concept_provinces$ mohou mít různé [title_tiers|e] a mají s nimi spojené [obligations|e], které poskytují různé [vassal|e] výhody. \n\nPod informacemi o $game_concept_province$ můžete vidět, jaké zdroje $game_concept_province$ generuje pro svého [top_liege|e]. Tato čísla jsou úzce spojena s tím, jak dobře [governor|e] spravuje pozemek."
 ra_admin_gov_3: "Přehled provincie"
 ra_admin_gov_4_desc: "Succese [succession|e] [province|e] v [administrative_government|e] je určována volbami, kde utrácíte @influence_icon![influence|e] na zvýšení skóre $game_concept_succession$ kandidáta. \n\nPokud se snažíte rozšířit svou moc v [realm|e], měli byste zajistit, aby členové vašeho [house|e] zastávali [governorships|e] v několika $game_concept_provinces$ nebo dokonce [title|e] $game_concept_top_realm$."
 ra_admin_gov_4: "Nástupnictví a vliv"
 ra_admin_gov_5b: "Správa provincie"
 ra_admin_gov_5_desc: "Každá [province|e] je [governed|e] rodinou [family|e]. Můžete vidět erb [house|e] zobrazený v rohu každého $game_concept_province$ a zda máte kandidáta ve své $game_concept_house$ v linii [succession|e] na druhém. \n\nJak vaše $game_concept_house$ získává více [titles|e], stanete se významnějšími, potenciálně se stanete [powerful_family|e]."
 ra_admin_gov_5: "Provincionální vláda"
 ra_admin_gov_6_desc: "Roda [powerful_family|e] je vlivný [house|e] v [administrative_government|e]. Rodina [top_liege|e] je vždy považována za mocnou, bez ohledu na její [powerful_family_rating_mid|e]. Kromě toho může být pět dalších $game_concept_powerful_families$.\n\nI když jakýkoli $game_concept_house$ může nastavit [powerful_family_bonus_short|e], je to účinné pouze v případě, že jeho přidružená rodina je považována za mocnou."
 ra_admin_gov_6: "Mocné rodiny"
 ra_admin_gov_7_desc: "Jedno [estate|e] je typ [domicilu|e], který představuje soukromý pozemek, který není spojen s žádnými konkrétními [landed|e] [titles|e]. V [administrative_government|e] slouží jako základna pro vaši [rodinu|e], a bude zděděna v rámci vaší [house|e].\n\nMůžete upgradovat a stavět nové [estate_buildings|e] v rámci vašeho $game_concept_estate$, abyste zvýšili svůj [influence|e] a politickou moc v rámci [království|e].\n\n#TUT Významné je, že [feudální|e] [vládci|e] v rámci $game_concept_administrative_government$ nebudou mít přístup k $game_concept_estate$.#!"
 ra_admin_gov_7: "Domy"
 ra_admin_gov_8_desc: "@ra_admin_gov_8! [administrative_government|e] se točí kolem rodiny, politického vlivu, intrik a jmenování správné osoby na správnou práci.\n\nBudete využívat [influence|e] k vylepšení svého postavení v [realm|e], zatímco povedete členy své [dynasty|e] k pozicím moci.\n\n[scheme|e] proti svým rivalům a podrývejte jejich autoritu politickými plány. Cesta k moci je dlouhá a klikatá, ale pokud si hrajete správně, možná se jí podaříte projít."
 ra_admin_gov_8: "Na cestě k moci  "
 ra_advice_house_unity: "Jednota rodu"
 ra_agent_scheme_rework_1_desc: "Nechme si chvíli na prozkoumání složitých [schemes|e]. Tyto $game_concept_schemes$ se skládají ze tří základních parametrů, [success_chance|e], [scheme_speed_single|e] a [secrecy|e].\n\nAbychom vám pomohli splnit $game_concept_scheme$, existují různé typy [agents|e], které obvykle přicházejí ve vybraných skupinách po pěti, když zahajujete složitý $game_concept_scheme$."
 ra_agent_scheme_rework_1: "Složitá schémata"
 ra_agent_scheme_rework_2_desc: "Složitý [scheme|e] se odehraje během několika [scheme_phases|e]. Každá $game_concept_scheme_phase$ se skládá z několika dní, po kterých se zvýší vaše [success_chance|e].\n\nExistuje šance, že po každé $game_concept_scheme_phase$ získáte [scheme_opportunity_opportunity|e], kterou můžete utratit na přesvědčení [agents|e] k připojení, nebo k provedení $game_concept_scheme$ s vyšší $game_concept_success_chance$."
 ra_agent_scheme_rework_2: "Podrobnosti složitého schématu"
 ra_agent_scheme_rework_3_desc: "Každá [scheme|e] má asociovaný [scheme_potential|e]. Tento potenial lze zvýšit pomocí [agents|e] a slouží jako tvrdý limit pro maximální [success_chance|e], kterou můžete nashromáždit.\n\n$game_concept_scheme_potential$ nikdy nepřekročí 95 %, což znamená, že všechny $game_concept_schemes$, bez ohledu na počet [scheme_opportunity_opportunities|e] vynaložených na zvýšení $game_concept_success_chance$, vždy budou mít šanci neúspěchu."
 ra_agent_scheme_rework_3: "Potenciál složitého schématu"
 ra_agent_scheme_rework_4_desc: "Složitý [scheme|e] má určitou úroveň [secrecy|e]. To je hodnota, která představuje, jak pravděpodobné je, že $game_concept_scheme$ bude odhaleno.\n\nPři zahájení $game_concept_scheme$ bude mít zkušební dobu několika měsíců, během níž nemůže být odhaleno za žádných okolností. Po této době je $game_concept_scheme$ vystaveno riziku, že bude odhaleno prostřednictvím [scheme_breaches|e].\n\nMůžete provést schéma, i když má $game_concept_scheme_breaches$, ale bude mít sníženou [success_chance|e]. Pokud váš $game_concept_scheme$ nahromadí sedm $game_concept_scheme_breaches$, bude zrušeno.\n\n#TUT Navíc, určité základní schémy, jako je [GetScheme('seduce').GetTypeName], mohou být také považovány za tajné a mít přidruženou zkušební dobu.#!"
 ra_agent_scheme_rework_4: "Tajnost složitého schématu"
 ra_agent_scheme_rework_5: "Agenti ve složitých schématech  "
 ra_agent_scheme_rework_5_desc: "Složitá [schemes|e] má pět [agent|e] slotů, které mohou být obsazeny potenciálními spolupachatel. Obecně je dobrý nápad zaplnit co nejvíce slotů $game_concept_agent$, protože mohou poskytovat prospěšné bonusy k [scheme_speed|e], [secrecy|e], nebo [scheme_potential|e].\n\nRůzné typy $game_concept_agent$ preferují různé [skills|e]. Například [GetAgentSlotType( 'agent_infiltrator' ).GetName] využívá [intrigue_i|e] [intrigue|e] a [diplomacy_i|e] [diplomacy|e] vedle určitých [traits|e]."
 ra_agent_scheme_rework_6_desc: "Jakmile budete mít jistotu, že jste naplánovali dostatečně, může být čas zvážit provedení vašeho [scheme|e]. K tomu můžete využít [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')], nebo [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')] vašich nasbíraných [scheme_opportunity_opportunities|e].\n\nPokud navíc máte podezření, že někdo plánuje proti vám, může být užitečné změnit vaši aktivní [scheme_countermeasure|e], abyste se vyhnuli potenciálním problémům.\n\nHodně štěstí a šťastné plánování!"
 ra_agent_scheme_rework_6: "Provádění plánu"
 ra_artifact_inventory_general_desc:0 "Získali jste svůj první [inventory_artifact|E]. Tyto [artifacts|E] jsou nositelné a poskytují různé výhody."
 ra_artifact_inventory_general:0 "Inventář"
 ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E] jsou uloženy ve vašem Inventáři, otevřeme ho nyní."
 ra_artifact_inventory_open_step_open:0 "Otevřete Inventář (vyznačeno)"
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "Ve své inventáři můžete vybavit [inventářové artefakty|E] za účelem získání různých výhod, jako je zvýšení určité [dovednosti|E] nebo zvýšení vašeho [prestige|E].\n\nMůžete také [opravit|E] nebo [přejímat|E] [inventářové artefakty|E], což obnoví jejich [odolnost|E] a zabrání jejich zničení, jak čas plyne.\n\nMůžete také vidět, jaké [nároky na artefakty|E] máte, a pokusit se tyto [artefakty|E] získat pro sebe!"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_contracts_1_desc: "$game_concept_task_contract_desc$"
 ra_court_pos_appointing_desc:1 "Můžete jmenovat nové [court_positions|E] kliknutím na jeden z prázdných portrétů pro volnou Kancelářskou pozici. Postava s vysokou [aptitude|E] pro pozici vám poskytne větší bonus.\n\n#TUT Když někoho jmenujete na pozici, ovlivní to také jejich [opinion|E] o vás. Z tohoto důvodu by mohlo být užitečné jmenovat někoho, kdo postrádá [game_concept_aptitude], jen abyste je udělali šťastnějšími.#!"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_open_view_desc:0 "Toto je dobrý čas zkontrolovat [court_positions|E]. Jsou to úkoly a pocty, které můžete udělit svým [courtiers|E] a [vassals|E].\n\nKaždý z nich vám přináší určitou výhodu, za cenu měsíčního platu. Například [GetCourtPositionType('court_physician_court_position').GetName()] vás a vaše [court|E] udrží zdravé."
 ra_court_pos_open_view_trigger:0 "Otevřete kartu Kancelářských pozic (zvýrazněno)"
 ra_court_pos_open_view:0 "Dvorní pozice"
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_create_accolade_attributes_desc:0 "Každý [acclaimed_knight|E] má dva [accolade_types|E] (označené), jeden primární a jeden sekundární. Před tím, než vytvoříte [accolade|E], jsou tyto atributy zobrazeny pro každého kandidáta.\n\nKaždý atribut vám a vašim [armies|E] poskytuje různé bonusy, jak Accolade získává [glory|E]. Sláva je získávána účastí na [GetActivityType( 'activity_tournament' ).GetName()] [soutěžích|E] a [bitvách|E].\n\nPrimární atribut je vždy součástí [accolade|E] a nelze jej změnit na [accolade_succession|E]."
 ra_create_accolade_attributes:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc:0 "Když vytvoříte [accolade|E], vyberete jeden z vašich platných [knights|E] v seznamu."
 ra_create_accolade_candidates_prompt:0 "Vyberte kandidáta ze seznamu (zvýrazněného)"
 ra_create_accolade_candidates:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc:0 "Nyní můžete vytvořit tento [accolade|E], pokud chcete.\n\nDalší Akolády se stanou dostupnými, jak vaše [kultura|E] objevuje [innovations|E]."
 ra_create_accolade_conclusion:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc:0 "Nyní můžete udělit [accolade|E] jednomu ze svých [knights|E]!\n\nKaždý rytíř, který drží vyznamenání, se stává [acclaimed_knight|E] a poskytuje vám a vašim [armies|E] bonusy.\n\nVyznamenání zůstane, dokud jej nezničíte, a předá se budoucím rytířům prostřednictvím [accolade_succession|E]."ra_admin_gov_3_desc: "Nyní zobrazuješ podrobné informace o jednom [province|e]. $game_concept_provinces$ mohou mít různé [title_tiers|e] a mít s nimi spojené [obligations|e], které poskytují různé [vassal|e] výhody. \n\nPod informacemi o $game_concept_province$ můžeš vidět, jaké zdroje $game_concept_province$ generuje pro svého [top_liege|e]. Tato čísla jsou úzce spojena s tím, jak dobře [governor|e] řídí půdu."
 ra_create_accolade_knights_panel_prompt:0 "Vyberte nepřiřazenou Poctu (zvýrazněnou)"
 ra_create_accolade_knights_panel:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_domicile_arrive_task: "Dokončete svou cestu do tábora"
 ra_domicile_camp_task: "Přejděte na okno Tábora"
 ra_domicile_depart_task: "Začněte svou cestu táborem"
 ra_domicile_travel_task: "Přejít na pohled $relocate_camp_to_interaction$"
 ra_epidemics_panel_prompt: "Otevřete panel [epidemics|E]"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "[epidemics|E] jsou epidemie, které se šíří po mapě a ovlivňují jak [characters|E], tak [holdings|E]. Když se v oblasti vyskytuje mor, postižené [baronies|E] mají [infection_rate|E], která určuje, jak silný je jejich dopad.\n\nZobrazení [epidemics|E] najdete v pravém dolním rohu."
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "Každá [epidemic|E] na mapě je rozdělena do sekcí v panelu $reactive_advice_epidemics$.\n\nŘíše $reactive_advice_epidemics$ přenášejí informace o $reactive_advice_epidemics$ ve vaší říši, Svět $reactive_advice_epidemics$ vás informuje o $reactive_advice_epidemics$ v ostatním světě a Blízké $reactive_advice_epidemics$ sledují pokrok $reactive_advice_epidemics$, které ještě nejsou ve vaší říši, ale jsou dost blízko, aby mohly v budoucnu představovat hrozbu."
 ra_epidemics_3: "$reactive_advice_epidemics$"ra_create_accolade_knights_panel_desc:0 "Nyní můžete udělit [accolade|E] jednomu ze svých [knights|E]!\n\nKaždý rytíř, který drží accolade, se stává [acclaimed_knight|E] a poskytuje vám bonusy a vašim [armies|E].\n\nAccolade zůstane, dokud ji nezničíte, a přenese se na budoucí rytíře prostřednictvím [accolade_succession|E]."
 ra_epidemics_3_desc: "V tomto panelu jsou uchovávány relevantní informace pro každou mor. Sledovat, jaká je závažnost moru — menší, větší nebo apokalyptická — kdy a kde začal, kolik [characters|E] zabil, a jaké [modifiers|E] mají postavy a místa, pro [baronies|E] a [counties|E].\n\nTlačítko 'Zobrazit mor' vás vezme do podrobností.  "
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "Tento panel zahrnuje informace o [infection_rate|E] každé [barony|E], kterou zasáhla mor. [infection_rate|E] se bude vyvíjet směrem k maximální hodnotě různými rychlostmi v závislosti na intenzitě moru a může být zmírněn pomocí $game_concept_epidemic_resistance$.\n\n#weak Jak se vypořádáte a řešíte $reactive_advice_epidemics$ ovlivní nejen to, jak se vaše [realm|E] zotaví a následně prosperuje, ale také kolik [legitimacy|E] ztratíte jako vládce.#!"
 ra_favorite_child_1: "$reactive_advice_favorite_child$  "
 ra_favorite_child_1_desc: "Nyní můžete vybrat, kdo je váš [favorite_child|E]. To znamená, že budou mít vyšší [opinion|E] o vás a až zemřete, můžete se rozhodnout pokračovat ve svém odkazu jako oni, místo vašeho dědice.\n\nVáš oblíbený potomek může být:\n$BULLET_WITH_TAB$Děti\n$BULLET_WITH_TAB$Vnoučata\n$BULLET_WITH_TAB$Pravnuci\nPokud jsou v vaší [dynastii|E]."
 ra_favorite_child_1_prompt: "Otevřete zobrazení vaší postavy (označeno)"
 ra_favorite_child_2: "$reactive_advice_favorite_child$"
 ra_favorite_child_2_desc: "V zobrazení postavy najděte dítě, které chcete označit jako své oblíbené.\n\nKlikněte pravým tlačítkem na dítě abyste interagovali a hledejte možnost Zvolit oblíbené dítě. Nebo klikněte na děti ze svých dětí.\n\nPamatujte, že výběr $game_concept_favorite_child$ také znamená, že ostatní děti mohou mít o vás nižší názor."
 ra_favorite_child_2_prompt: "Klikněte pravým tlačítkem na jedno ze svých dětí, abyste viděli dostupné interakce (vyznačeno)"
 ra_favorite_child_3: "$reactive_advice_favorite_child$"
 ra_favorite_child_3_desc: "Po výběru oblíbeného dítěte se na jeho portrétu objeví ikona. A i když nejsou vaším dědicem, budete moci pokračovat jako oni po vaší smrti.\n\nPokud chcete někdy změnit své oblíbené dítě, vraťte se do pohledu na postavu a vyberte jinou."
 ra_house_unity_panel_prompt: "Otevřete zobrazení [house|E]"
 ra_house_unity_1: "$ra_advice_house_unity$"
 ra_house_unity_1_desc: "Jako [clan|E] máte přístup k [house_unity|E]!\n\nJednota domu představuje stav vnitřních vztahů ve vaší [house|E], které se pohybují od antagonistických po harmonické. Každá [house_unity_level|E] přináší řadu efektů pro všechny členy domu a určí aktivní [succession_law|E].\n\nVědět, jak ovlivnit jednotu domu, se ukáže jako užitečné pro dosažení vašich cílů.  "
 ra_house_unity_2: "$ra_advice_house_unity$"ra_tax_collector_3_desc: "Vítejte ve vašem [tax_jurisdiction|E] pohledu!\n\nZde můžete vizualizovat a spravovat vše o vašich jurisdikcích.\n\nV horní části můžete vidět, kolik [tax_collectors|E] jste jmenovali, a celkový [gold|E] a [levies|E], které získáváte od vašich daňových poplatníků."
 ra_house_unity_2_desc: "Nejprve musíte vědět, jak vizualizovat [house_unity|E]. K tomu otevřete svůj [house|E] pohled."
 ra_house_unity_3: "$ra_advice_house_unity$"
 ra_house_unity_3_desc: "Karta House Unity má všechny informace a interakce, které potřebujete, abyste co nejlépe využili House Unity. Můžete vidět své aktuální skóre House Unity, aktuální úroveň a získat přehled o vyšších a nižších úrovních House Unity.\n\nKromě toho zde můžete vidět nedávné změny v jednotě. To je důležité, protože všichni členové domu mohou podniknout [house_unity_unifying_actions|E] nebo [house_unity_devisive_actions|E] k ovlivnění unity domu."
 ra_house_unity_4: "$ra_advice_house_unity$"
 ra_house_unity_4_desc: "Jak již bylo zmíněno, každá [house_unity_level|E] má své vlastní účinky. V této sekci můžete vidět seznam aktivních účinků.\n\nPamatujte, že tyto účinky platí pro všechny členy [house|E]. Mezi účinky najdete aktivní [succession_law|E] vaší domácnosti."
 ra_house_unity_5: "$ra_advice_house_unity$"
 ra_house_unity_5_desc: "Nakonec má každá klanová rodina přístup k rozhodnutím o jednotě rodu. Tato [decisions|E] poskytnou různé výhody pro všechny členy rodu. Nicméně, většinou jen [house_head|E] je může provést.\n\n#weak Můžete se pokusit stát se hlavou rodu použitím interakce 'Výzva hlavy rodu' na vaší současné hlavě rodu.!"ra_maa_stationing_select_station_desc:0 "Různé [holdings|E] přinášejí různé množství bonusů v závislosti na tom, které [buildings|E] se rozhodnete postavit.\n\nV tomto pohledu můžete vidět, jak moc by se zlepšila vaše [men_at_arms|E] [regiment|E], kdyby byla umístěna v zastavení.\n\nKlikněte na #P Zelené#! zastavení na mapě, které si myslíte, že vašemu regimentu poskytne nejlepší bonus."
 ra_house_unity_6: "$ra_advice_house_unity$"
 ra_house_unity_6_desc: "Nyní víte všechno, co potřebujete vědět o jednotě rodu!\n\nPoužijte tyto znalosti k tomu, abyste zajistili, že váš rod zanechá trvalou stopu v historii."
 ra_laamp_contract_move_1_desc: "Pokud v místní oblasti práce ustala nebo hledáte vzrušující zaměstnání, přesunutí vašeho [camp|E] je nejjednodušší způsob, jak najít spoustu čerstvých [task_contracts|E].\n\nMusíte [travel|E] na slušnou vzdálenost od toho, kde byl váš starý tábor, abyste zajistili, že najdete nové příležitosti, když dorazíte."
 ra_laamp_contract_move_1: "Hledání smluv"ra_tax_collector_1_desc: "Máte [tax_collectors|E]!\n\nPomohou vám shromáždit [gold|E] a [levies|E] od vašich klanových vazalů. Daňoví sběrači vám také pomohou spravovat [tax_jurisdictions|E] a budou vynucovat daňové dekrety.\n\n#weak Zdatnost vašich daňových sběračů ovlivní příspěvek, který obdržíte od vašich daňových poplatníků.#!"
 ra_laamp_contract_move_2_desc: "Zde je příklad cíle, který je přiměřeně daleko od vaší současné [camp|E] lokace.\n\nMůžete plánovat [travel|E] přímo z pohledu [county|E] na jakoukoli vybranou [barony|E] v hrabství.\n\n#weak Poznámka: Můžete také zahájit cestování z okna tábora, pomocí tlačítka Přesun domova na dně.#!"
 ra_laamp_contract_move_2: "Přesun vašeho tábora"
 ra_laamp_contract_move_3: "Cestování s vaším táborem"
 ra_laamp_contract_move_3_desc: "[traveling|E] se svým [camp|E] funguje jako normální cestování, ale vezmete si s sebou všechny [camp_buildings|E] a [followers|E] a musíte utratit [provisions|E]."
 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
 ra_laamp_contract_move_5_desc: "Nyní jste dorazili, více nových [task_contracts|E] bude k dispozici v regionu!\n\nPamatujte, že můžete přesunout svůj [camp|E] kdykoli, abyste našli nové [task_contracts|E], a nové příležitosti se objeví, pokud [travel|E] dostatečně daleko — alespoň dva [de_jure|E] [duchies|E] daleko od vašeho starého tábora je dobré pravidlo.  "
 ra_laamp_contract_move_5: "Nové smlouvy"
 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2! \nJste [adventurer|e]! Cestujte světem, navštěvujte [courts|e] [rulers|e] abyste našli práci, a plňte [task_contracts|e] pro ziskové odměny. Můžete vylepšit svůj [camp|e], najmout [followers|e] a vybudovat si rozsáhlý [contact_list|e]."
 ra_landless_adventurer_1: "Dobrodruh bez landu"
 ra_landless_adventurer_2_desc: "Jako [adventurer|e] nejste vázáni na žádný kus země, místo toho máte svobodu cestovat po světě. Vaší základnou operací jako $game_concept_adventurer$ je váš [camp|e], který můžete vylepšit a rozšířit s [camp_buildings|e] během vaší dobrodružné kariéry."ra_maa_stationing_open_card_step_desc:0 "Máte [men_at_arms|E], které jste [neumístili|E].\n\nUmístěním vašich [regimentů|E] je učiníte silnějšími a lepšími v boji, což může být rozhodující pro vítězství v [bitvách|E].\n\nPojďme nyní umístit regimentu!"
 ra_landless_adventurer_2: "Váš tábor"
 ra_landless_adventurer_3_desc: "Během vašich cest můžete shromáždit [followers|e], kteří mají podobný účel jako [courtiers|e] pozemských [rulers|e]. Když [traveling|e] jako [adventurer|e], budete mít příležitost využít [GetTravelOption('adventurers_scout_for_talent_option').GetName] [travel_option|e].\n\nKromě toho můžete také získat nové $game_concept_followers$, pokud se rozhodnete navštívit [decision|e]. Ve vašem $game_concept_camp$ můžete vidět své $game_concept_followers$ pomocí tlačítka v levém horním rohu panelu."
 ra_landless_adventurer_3: "Vaši následovníci"
 ra_landless_adventurer_4_desc: "Jako [adventurer|e] bude vaším hlavním zdrojem příjmu [task_contracts|e]. Můžete je vidět zobrazené jako svitky na mapě. $game_concept_task_contracts$ lze najít po celém světě a vyžadují, abyste splnili konkrétní úkol pro zaměstnavatele.\n\nVaše [prestige_level|E] určuje [task_contract_tier|e] $game_concept_task_contracts$, které dostáváte. Získání úrovně [GetPrestigeLevelName('(int32)2')] slávy nebo vyšší odemyká možnost koupě nebo dobytí [land|E], pokud si přejete přejít na [landed|E] [ruler|E]. Vyšší úrovně odemykají silnější možnosti.\n\nMůžete přistupovat k novým $game_concept_task_contracts$ tím, že přesunete svůj [camp|e], což bude stát určité množství [provisions_i][provisions|e] na základě vzdálenosti přesunu."
 ra_landless_adventurer_4: "Smlouvy"
 ra_landless_adventurer_5_desc: "Můžete si prohlédnout podrobnosti o vašem [táboře|e] v záložce $game_concept_realm$ (zvýrazněné). Odtud můžete změnit svůj [camp_purpose|e] a otevřít přehled $game_concept_camp$.\n\nÚčel vašeho $game_concept_camp$ určí typ [task_contracts|e], které budete moci najít, může odemknout určité [decisions|e] a [camp_buildings|e], stejně jako různé další výhody."ra_regency_liege_conclusion_desc:0 "Regencie jsou většinou reaktivní záležitost. Zatím sledujte [scales_of_power|E].\n\nKdyž váš [regent|E] použije jednu ze svých [diarch_powers|E], budete to vědět a můžete se rozhodnout, co s tím udělat."
 ra_landless_adventurer_5: "Účel tábora  "
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\nPřijměte [úkoly|e], přesuňte svůj [camp|e] za účelem prozkoumání různých částí světa a rozšiřte své [následovníky|e].\n\nJako [dobrodruh|e] máte svobodu vybrat si budoucí cestu vaší [dynastie|e]. Zůstáváte na cestě, pokoušíte se získat [tituly|e] v daleké zemi, nebo zasahujete do záležitostí [vládnoucích|e] po celém světě?"
 ra_landless_adventurer_6: "Na cestě k moci"
 ra_legends_panel_prompt: "Otevřete panel [legends|E]"
 ra_legends_view_panel_prompt: "Otevřít panel pro vytváření legend"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "[legends|E] jsou příběhy o slavných činech, které [character|E] vykonal během svého života. Každá legenda má svůj vlastní [legend_type|E]: Legitimní, Hrdinská nebo Svatá.\n\nPohled na [legends|E] naleznete vlevo dole."
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "Každá [legenda|E], která je vám k dispozici, je zde viditelná, stejně jako všechny její informace.\n\nNa vrcholu jsou [legendární semena|E], základ Legendy. Mohou být získána nebo mohou v některých případech již být vlastněna v důsledku toho, že váš charakter splňuje určité kriterium. Pod nimi jsou Světové $action_reactive_advice_legends$, které sledují jiné $action_reactive_advice_legends$ ve světě, které aktivně nepropagujete.\n\n#weak 'Propagátoři' jsou postavy, které aktivně podporují danou Legendu.#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "Informace obsažené v panelu $action_reactive_advice_legends$ zahrnují základní náklady, údržbu, aktivní efekty a kvalitu legendy.\n\nZvýrazněno je tlačítko použité k výběru legendy z vašeho seznamu.  "
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "Tato panel zahrnuje informace o Legendě, kterou se chystáte vytvořit, a také vám poskytuje výběr [characters|E]. Tyto postavy jsou potenciálními volbami pro [legend_protagonists|E].\n\n#weak Zahájení Legendy spustí Legendární kroniku, z níž můžete zvýšit [legend_quality|E] nebo dokončit Legendu.#!"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "[legitimacy|E] představuje vaše 'právo vládnout.' Vaši [vassals|E] generují [legitimacy_expectations|E], a očekává se, že je splníte.\n\nVyšší $game_concept_legitimacy$ vám poskytuje řadu výhod, a nízké $game_concept_legitimacy$ nepříznivě ovlivní, jak snadno vládnete.\n\n#weak $game_concept_legitimacy$ má 5 [legitimacy_levels|E] a jednu 'Nelegitimní' spodní úroveň, s určitou frakcí [legitimacy|E] předchozího vládce, která je děděna jejich [heir|E]. $game_concept_legitimacy$ získáváte mnoha různými způsoby, včetně vítězství ve válkách, vytváření [legends|E] nebo účastí na [activities|E]. Také může být ztraceno prohráním válek a titulů, nebo nekontrolovanými [epidemics|E], které ničí zemi.#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$  "
 ra_legitimacy_2_desc: "Zobrazení [legitimacy|E] najdete vlevo dole. Obsahuje informace o vaší [legitimacy_level|E], vašich [legitimacy_expectations|E], kolik [legitimacy|E] aktuálně máte a také aktuální účinky všeho výše uvedeného.\n\n#weak Nevýhody a výhody mít určité [legitimacy|E] skóre zahrnují penalizace a bonusy, malusy a bonusy [dynasty_prestige|E], zvýšené a snížené náklady na [casus_belli|E] a proměnné prahy pro [alliances|E] a [faction|E] připojení.#!"
 ra_maa_stationing_click_station_button_desc:0 "Můžete umístit jeden [regiment|E] [men_at_arms|E] na každý [holding|E] ve vašem [domain|E]\n\nVšechny Holdings jsou platné pro každý typ regimentu, ale některé poskytují větší bonusy než jiné.\n\nVyberme Holding, do kterého umístíme tento regiment."
 ra_maa_stationing_click_station_button_tt:0 "Klikněte na tlačítko 'Změnit Umístěný Držitel' (zvýrazněné)"
 ra_maa_stationing_click_station_button:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_finished_desc:0 "Jednotka [men_at_arms|E] [regiment|E] je nyní [stationed|E], můžete vidět, jak moc se pod svým portrétem zlepšila (zvýrazněná část).\n\nNezapomeňte se občas podívat, aby vaše regimentu byly umístěny na optimální [holdings|E].\n\nTo je zvlášť důležité, pokud dobýváte nebo zdědíte nová území, nebo pokud se rozhodnete specializovat Holdingu s [buildings|E] jako [GetBuilding('smiths_01').GetName] nebo [GetBuilding('stables_01').GetName]."
 ra_maa_stationing_finished:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_open_card_step_desc:0 "Máte [men_at_arms|E], které jste ještě [stationed|E].\n\nUmístěním vašich [regiments|E] je učiníte mocnějšími a schopnějšími v boji, což může být rozhodující pro vítězství v [battles|E].\n\nPojďme nyní rozmístit regiment!"
 ra_maa_stationing_open_card_step_tt:0 "Klikněte na jednoho ze svých mužů v zbrani označeného textem '#X $MAA_UNSTATIONED$#!' (označeného)"
 ra_maa_stationing_open_card_step:0 "Umístění mužů v zbrani"
 ra_maa_stationing_select_station_desc:0 "Různé [holdings|E] dávají různé množství bonusů v závislosti na tom, které [buildings|E] se rozhodnete postavit.\n\nV tomto pohledu můžete přesně vidět, jak mnohem lepší by se váš [men_at_arms|E] [regiment|E] stal, pokud by byl umístěn v držení.\n\nKlikněte na #P Green#! držení na mapě, které si myslíte, že dává vašemu regimentu nejlepší bonus."
 ra_maa_stationing_select_station_tt:0 "Klikněte na libovolné #P Zelené#! zastavení na mapě"
 ra_maa_stationing_select_station:0 "$ra_maa_stationing_open_card_step$"
 ra_open_admin_gov_open_estate_prompt: "Zobrazte svůj statek  "
 ra_open_admin_gov_panel_prompt: "Otevřete pohled administrativního gouvernementu (označený)"
 ra_open_admin_gov_powerful_families_intro: "Otevřete kartu Urozené rody (označenou)"
 ra_open_admin_gov_theme_detail_prompt: "Zkontrolovat $game_concept_province$"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "Když čelíte nákazám, máte několik možností, jak omezit jejich postup ve vaší zemi.\n\nHlavním řídícím faktorem pro to je [epidemic_resistance|E]. Čím vyšší je Odolnost proti nákazě vašich [baronies|E] a [counties|E], tím lépe můžete čelit nákaze.\n\n#weak Přestože můžete bojovat s nákazami, je důležité si uvědomit, že je nepravděpodobné, že byste je mohli zcela zastavit. Buďte připraveni na větší nákazy, které se rozšíří navzdory vašemu úsilí.#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "$reactive_advice_plague_resistance$ může být zvýšena různými způsoby. Budovy jako $building_type_hospices_01$ a $building_type_charnel_grounds_01$ poskytují přirozené bonusy k $reactive_advice_plague_resistance$ pro [county|E] nebo [barony|E], ve kterých jsou postaveny.\n\nDalší, méně trvalé možnosti zahrnují [court_position_tasks|E] vykonávané $court_physician_court_position$, [decisions|E] nebo události."
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "Jak $reactive_advice_plague_resistance$ roste, [míra infekce|E] příslušných [baronství|E] klesá.\n\nAčkoli je nepravděpodobné, že se vám podaří zcela potlačit velkou mor jen tím, že přijmete taková opatření, snížení [míry infekce|E] pomůže snížit obecné zničení vaší [říše|E]."
 ra_regency_future_regent_conclusion_desc:0 "Zatím zvažte jmenování [regent|E], pokud chcete mít větší kontrolu nad tím, kdo bude vládnout místo vás."
 ra_regency_future_regent_conclusion:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc:0 "Váš budoucí [regent|E] je zde zobrazen.\n\nPokud nenaznačíte jiného, bude vybrán kandidát s nejvyšším [regent_succession_score|E]."
 ra_regency_future_regent_current_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro_desc:0 "V budoucnu můžete být neschopni vládnout svému [realm|E] sami, v takovém případě začne [regency|E].\n\nPřed tímto se můžete podívat na svého budoucího [regent|E] a dokonce si jednoho označit sami!\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_future_regent_intro:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc:0 "Pojďme se podívat na vaši budoucí [regency|E]! Můžete ji vidět v pohledu na říši."
 ra_regency_future_regent_open_realm_panel_prompt:0 "Otevřete pohled na říši (zvýrazněno)  "
 ra_regency_future_regent_open_realm_panel:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc:0 "Váš budoucí [regent|E] je zobrazen na záložce '$DIARCHY_WINDOW_YOUR_TAB$'."
 ra_regency_future_regent_open_tab_prompt:0 "$ra_regency_liege_open_tab_prompt$"
 ra_regency_future_regent_open_tab:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc:1 "Váš status [regency|E] je zobrazen zde, v horní části pohledu království."
 ra_regency_future_regent_open_UI_prompt:1 "Otevřete pohled na regentství (označený)"
 ra_regency_future_regent_open_UI:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc:0 "Pokud váš aktuální [regent|E] zemře nebo jinak nebude schopen jednat jako [regent|E], další postava v pořadí nástupnictví zaujme jeho místo."
 ra_regency_future_regent_succession:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc:0 "Můžete určit [regent|E] pomocí tohoto tlačítka.\n\nMěli byste se pokusit najít regenta, který má vysokou [diarch_loyalty|E] a vysokou [Concept( 'diarch_aptitude', 'Aptitude' )|E]."
 ra_regency_future_regent_swap_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_liege_conclusion_desc: "Regentství jsou většinou reaktivní záležitost. Zatím sleduj [scales_of_power|E].\n\nKdyž tvůj [regent|E] použije jednu ze svých [diarch_powers|E], budeš to vědět a můžeš se rozhodnout, co s tím udělat."
 ra_regency_liege_conclusion_desc:0 "Regencie jsou většinou reaktivní záležitostí. Prozatím sledujte [scales_of_power|E].\n\nKdyž váš [regent|E] použije jednu ze svých [diarch_powers|E], budete to vědět a můžete se rozhodnout, co s tím udělat."
 ra_regency_liege_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_effects_desc:0 "V [regentství|E] můžete stále provádět jakoukoli akci, kterou byste mohli normálně provádět.\n\nAvšak [regent|E] získává speciální [diarchické moci|E], které může použít na vás nebo vaše [vasaly|E]. Vždy máte [veto|E] práva nad těmito $game_concept_diarch_powers$."
 ra_regency_liege_effects:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc:0 "Pokud podmínky, které zahájily [regency|E], již nejsou pravdivé, můžete se pokusit ji ukončit.\n\n[regent|E] to musí přijmout, ale můžete jim nabídnout věci, jako je [gold|E] nebo [favor|E], abyste zvýšili pravděpodobnost, že to přijmou. \n\nPokud odmítnou, mohou vyhlásit [war|E] na vás!"
 ra_regency_liege_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc:0 "Nyní máte [regent|E].\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_liege_intro:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc:0 "Můžete dát svému [regentovi|E] [mandát|E], který zaměřuje jeho úsilí v této oblasti.\n\nTento mandát můžete později změnit v závislosti na vašich prioritách."
 ra_regency_liege_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_tab_desc:0 "Váš [regent|E] je zobrazen na kartě '$DIARCHY_WINDOW_YOUR_TAB$'."
 ra_regency_liege_open_tab_prompt:0 "Otevřete kartu '$DIARCHY_WINDOW_YOUR_TAB$' (označenou)"
 ra_regency_liege_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_UI_desc:0 "Teď se podívejme na váš [regentství|E]!"
 ra_regency_liege_open_UI_prompt:0 "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"reactive_advice_protect_against_factions_desc:1 "Měli jste [faction|E] formu proti vám, ale nevěšte hlavu — stále máte čas to napravit!\n\n[vassals|E] a [counties|E] se připojují k frakcím, když jsou nespokojeni s vaší vládou. Abychom tomu čelili, můžete zvýšit jejich [opinion|E] o vás, nebo se pokusit stát se [dreaded|E].\n\n#TUT Abychom se vyhnuli frakcím, doporučujeme, abyste zvýšili [opinion|E] svých vazalů o vás, zpomalili své dobyvačné akce a pokusili se [GetScheme('murder').GetTypeName] jakékoli [claimants|E], kteří jsou populárnější než vy.\n\nČasto budete mít čas usmířit své vazaly, než frakce vynutí své požadavky — využijte tento čas moudře.#!"
 ra_regency_liege_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc:0 "To jsou [scales_of_power|E].\n\nČím více váhy favorizují vašeho [regent|E], budou mít přístup k více [diarch_powers|E], a ukončení [regency|E] bude obtížnější.\n\nMůžete přímo naklonit váhy v svůj prospěch pomocí tlačítka '$DIARCHY_WINDOW_SWING_SCALES$'."
 ra_regency_liege_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc:0 "Jako [regent|E] byste mohli zkusit použít své [diarch_powers|E] na svého [liege|E] nebo své spolukrajany [vassals|E].\n\nPokud si nepřejete rozhněvat svého Liege, můžete jednoduše reagovat na příležitosti, které se objeví, a váš Liege vás může odměnit za vaši loajalitu!"
 ra_regency_regent_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc:0 "Pokud podmínky, které zahájily [regency|E], již nejsou platné, váš [liege|E] se může pokusit jej ukončit.\n\nPokud jsou [scales_of_power|E] silně ve váš prospěch, možná se budete moci postavit proti jejich ukončení regentství, možná dokonce zahájit [war|E] o jejich [primary_title|E]!"
 ra_regency_regent_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_intro_desc:0 "Působíte jako [regent|E] pro svého [liege|E].\n\nK [regency|E] může dojít z mnoha důvodů, včetně:\n$BULLET_WITH_TAB$Když váš Liege [cestuje|E] mimo váš [realm|E]\n$BULLET_WITH_TAB$Když je váš Liege [dítě|E]\n$BULLET_WITH_TAB$Váš Liege se stává [GetTrait('incapable').GetName( GetPlayer )]"
 ra_regency_regent_intro:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc:0 "Váš [liege|E] vám může dát [mandate|E], což vám poskytne příležitosti zlepšit [realm|E].\n\nPokud tyto příležitosti zvládnete dobře, nakloníte [scales_of_power|E] ve svůj prospěch."
 ra_regency_regent_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc:0 "Váš status jako [regent|E] je zobrazen v záložce '$DIARCHY_WINDOW_LIEGE_TAB$'."
 ra_regency_regent_open_tab_prompt:0 "Otevřete záložku '$DIARCHY_WINDOW_LIEGE_TAB$' (zvýrazněnou)"
 ra_regency_regent_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc:0 "Teď se podívejme na vaše [regency|E]!"
 ra_regency_regent_open_UI_prompt:0 "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_regent_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_powers_desc:0 "Jako [regent|E] získáváte speciální [diarch_powers|E], které můžete použít na svého [liege|E] nebo své spoluvazaly [vassals|E]. Váš liege vždy má [veto|E] práva nad těmito $game_concept_diarch_powers$.\n\nPoužití těchto sil na své spoluvazaly může být považováno za překročení pravomoci, což vám přinese [strife|E] [opinion|E] trest."
 ra_regency_regent_powers:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc:0 "Tohle jsou [škály moci|E].\n\nČím více měřítka favorizují vás, tím více [diarchických mocí|E] budete mít přístup a skončení [regentství|E] bude obtížnější.\n\nMůžete přímo naklonit škály ve svůj prospěch pomocí tlačítka '$DIARCHY_WINDOW_SWING_SCALES$'."
 ra_regency_regent_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_specific_epidemics_panel_prompt: "Otevřít panel 'Zobrazit epidemie'"
 ra_tax_collector_panel_prompt: "Otevřete panel [tax_jurisdictions|E]"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "Máte [tax_collectors|E]!\n\nPomohou vám shromáždit [gold|E] a [levies|E] od vašich klanových vazalů. Daňoví inspektoři vám také pomohou spravovat [tax_jurisdictions|E] a prosazovat daňové dekrety.\n\n#weak Zdatnost vašich daňových inspektorů ovlivní příspěvek, který získáte od vašich daňových poplatníků.#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "Nejprve musíte vědět, kde najít své [tax_jurisdictions|E], jak jmenovat [tax_collectors|E] a přiřadit daňové poplatníky."
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "Vítejte ve vaší [tax_jurisdiction|E] Pohledu!\n\nZde můžete vizualizovat a spravovat všechno ohledně vašich jurisdikcí.\n\nV horní části můžete vidět, kolik [tax_collectors|E] jste jmenovali a celkové [gold|E] a [levies|E], které získáváte od svých daňových poplatníků."
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "To jsou vaše [tax_jurisdictions|E], kde můžete přiřadit své Klanové Vasaly jako Daňové poplatníky a vybrat Daňové dekrety pro každou jurisdikci. Také budete muset jmenovat [tax_collector|E], který bude spravovat každou z vašich daňových jurisdikcí a vymáhat Daňové dekrety.\n\n#weak Jurisdikce s Daňovými poplatníky, ale bez Daňového správce bude Nezdarmu, což znamená, že nebudete mít z toho žádné [gold|E] nebo [levies|E].#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "Gratulujeme!\n\nZnáte všechny základy výběru daní. Nezapomeňte nastavit daňové dekrety [tax_jurisdictions|E], abyste přizpůsobili [vassal_obligations|E] svým aktuálním potřebám.\n\nAť váš [clan|E] zanechá trvalou stopu v historii."
 ra_tours_picking_vassals_add_desc:0 "Nejprve musíte vybrat, které [vassals|E] navštívíte.\n\nKdo bude navštíven závisí na typu [GetActivityType( 'activity_tour' ).GetName()]. Například, v [majesty_tour|E] každá [stop|E] zvyšuje [opinion|E] daného Vazala, takže si můžete vybrat Vazaly s nízkým názorem na vás.\n\nDálkové cestování mezi zastávkami zvyšuje [gold|E] náklady na každou zastávku."
 ra_tours_picking_vassals_add_prompt:0 "Přidejte alespoň jednoho vasala k návštěvě kliknutím na mapu"
 ra_tours_picking_vassals_add:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_conclusion_desc:0 "Jakmile budete spokojeni s [stops|E] a jakém pořadí jsou, můžete přejít k dalšímu kroku plánování.  "
 ra_tours_picking_vassals_conclusion:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro_desc:0 "Chystáte se na [GetActivityType( 'activity_tour' ).GetName()] vašeho [realm|E].\n\nBěhem Tour budete [travel|E] navštěvovat své [vassals|E], investující [gold|E] za účelem získání odměn, jako jsou [county_control|E], [opinion|E], [cultural_acceptance|E] a mnohem více!"
 ra_tours_picking_vassals_intro:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_stops_desc:0 "Na každé [stop|E] Tour můžete buď:\n$BULLET_WITH_TAB$[tour_the_grounds|E], zvýšení [county_control|E]\n$BULLET_WITH_TAB$Požádat o [hosted_dinner|E], vytváření [hooks|E] a [relations|E]\n$BULLET_WITH_TAB$Požádat svého [vassal|E], aby uspořádal [cultural_festival|E], zvýšení [county_opinion|E] a [cultural_acceptance|E]"
 ra_tours_picking_vassals_stops:0 "$REACTIVE_ADVICE_TOURS$"
 ra_travel_planning_caravan_master_desc:0 "Můžete jmenovat [GetCourtPositionType('travel_leader_court_position').GetName()]; zvláštní [court_position|E], který se k vám připojí na všech vašich [travels|E].\n\nMají velký vliv na vaši [travel_speed|E] a [travel_safety|E], takže byste obvykle chtěli někoho na této pozici pro delší cesty."
 ra_travel_planning_caravan_master:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc:0 "Než odejdete, zkontrolujte celkový čas cestování a zda je na vaší trase málo příležitostí k [travel_danger|E].\n\nŠťastnou cestu!"
 ra_travel_planning_conclusion:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc:0 "Nakonec můžete přizpůsobit svou trasu, abyste se vyhnuli [travel_danger|E] na cestě, místo abyste šli přímo k cíli."
 ra_travel_planning_custom_route:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc:0 "Zřídka [travel|E] samotní; [characters|E], kteří s vámi cestují, jsou vaši [entourage|E].\n\nTito charakterové se také často připojí k vám na vašem cíli.  "
 ra_travel_planning_entourage:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc:0 "Chystáte se [travel|E] z vašeho aktuálního místa. Než odejdete, měli byste naplánovat svou cestu."
 ra_travel_planning_intro:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc:0 "Při plánování vašeho [travel|E] je třeba zvážit dva hlavní faktory: [travel_speed|E] a [travel_safety|E].\n\nZákladní rychlost je 100 % a vysoká rychlost znamená, že se na své místo dostanete rychleji.\n\nBezpečnost zmírňuje jakékoli [travel_danger|E], které můžete na trase potkat. Vysoká bezpečnost znamená, že vy a váš [entourage|E] můžete cestovat nebezpečnými oblastmi s menším rizikem."
 ra_travel_planning_speed_safety:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc:0 "Můžete také zvolit až dvě [travel_options|E] pro tuto konkrétní cestu.\n\nMožnosti cestování obvykle stojí [gold|E] a poskytují různé výhody, většinou pro [travel_speed|E] a [travel_safety|E].\n\nMnoho možností snižuje [travel_danger|E] pro specifické typy [terrain|E] na vaší trase. Každý typ nebezpečí na místě je na mapě znázorněn jedinečnou barvou. Jakákoli z těchto nebezpečí, na které můžete narazit, jsou také zobrazeny jako ikony na vaší trase."
 ra_travel_planning_travel_options:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "Právě jste začali [scheme|E]! $game_concept_schemes$ jsou dlouhodobé cíle zaměřené na jinou postavu. Mohou mít nepřátelské cíle, jako například se pokusit [GetScheme('murder').GetTypeName] nebo [GetScheme('abduct').GetTypeName] o cílovou postavu, nebo být více ušlechtilé, jako je [GetScheme('befriend').GetTypeName] $game_concept_scheme$."
 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "Právě jste zahájili [scheme|E]! $game_concept_schemes$ jsou dlouhodobé cíle, zaměřené na jinou postavu. Mohou mít nepřátelské cíle, jako je snažení se [GetScheme('murder').GetTypeName] nebo [GetScheme('abduct').GetTypeName] vaší cílové postavy, nebo být více laskavé, jako je [GetScheme('befriend').GetTypeName] $game_concept_scheme$."
 ra_tutorial_schemes_3: "$game_concept_schemes$  "
 ra_tutorial_schemes_3_desc: "Tady uvidíte všechny své aktivní plány. Můžete mít aktivní jeden [personal_scheme|e] a jeden [hostile_scheme|e] zároveň.\n\n#TUT Používejte plány, kdykoli chcete, ale mějte na paměti, že váš charakter bude lepší nebo horší v určitých plánech v závislosti na jejich [traits|e] a [skills|e]. Určité [lifestyle|e] [perks|e] mohou odemknout další $game_concept_schemes$ pro váš charakter.#!"
 reactive_advice_admin_gov: "Administrativní vláda"
 reactive_advice_admin_gov_troops: "Administrativní vojsko"
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 reactive_advice_artifact_inventory: "$ra_artifact_inventory_general$"
 reactive_advice_bankruptcy_desc:2 "Jste bez [gold_i][gold|E] — to je velmi špatné, musíte snížit své výdaje a pokusit se co nejdříve naplnit svou pokladnu!\n\n#TUT Být v [dluhu|E] vám brání v mnoha věcech, jako je vyhlášení [válek|E] nebo posílení [mužů na zbraních|E], a povede to k [korupci hrabství|E]. Nedopusťte, aby se váš dluh vymkl kontrole!\n\nNejjednodušší je ukončit jakékoli [války|E], takže když jste v míru, nemusíte platit údržbu za své [armády|E]. Pokud ztrácíte hodně zlata, možná budete chtít zvážit rozpuštění některých Mužů na zbraních.\n\nPokud vám to vaše [víra|E] dovoluje, můžete použít #TUT_KW $hof_ask_for_gold_interaction$#! [interakci|E] na svého [hlavu víry|E], nebo rozhodnutí #TUT_KW $borrow_from_holy_order_decision$#!.\n\nMůže být také dobrý nápad přepnout na $stewardship_wealth_focus_short$ [zaměření|E], pokud ho ještě nemáte.#!"
 reactive_advice_bankruptcy_step_1:0 "Dluh"action_reactive_advice_tax_collector: "Rada: Výběr daní  "
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 reactive_advice_bastards_desc:1 "Oops! Vypadá to, že máte [bastard|E] dítě! To může být hrozba, nebo příležitost...\n\n#TUT Mít bastardní děti není úplně špatné; mohou být provdány za [alliances|E], aniž by představovaly přímou hrozbu pro vaše [succession|E], protože nejsou považovány za [legitimate|E].\n\nMůže být dokonce dobrý nápad mít kolem pár bastardních dětí, abyste mohli [legitimizovat|E], pokud se ocitnete bez ne-bastardních dětí. Pamatujte ale, že byste měli dávat pozor na [opinion|E], kterou o vás má váš [spouse|E]...\n\nPokud chcete mít bastardní děti, doporučujeme použít [GetScheme('seduce').GetTypeName] [scheme|E] na neprovdané postavy. Pokud svádíte vdanou ženu, její manžel si může myslet, že dítě je jeho — pokud k tomu dojde, nemůžete dítě legitimizovat.#!"
 reactive_advice_bastards_step_1:0 "Bastardi"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 reactive_advice_bishop_endorsement_desc:3 "Víra vašeho charakteru [faith|E] způsobuje, že máte [realm_priest|E] ve svém [council|E].\n\nTito biskupové mají obrovskou moc a jsou více než ochotni se s vámi podělit — pokud zůstanete na jejich dobré straně...\n\n#TUT Váš biskup vám poskytuje [taxes|E] a [levies|E] ze všech [temple_holdings|E] ve vašem [realm|E], a kolik vám dají, závisí na jejich [opinion|E] o vás.\n\nKdyž vás nemají rádi, nedostanete nic, a biskup vám může dokonce ztížit život! Může vás například donutit k rozvodu s vaším [spouse|E]...\n\nMěli byste se snažit zlepšit jejich názor na vás. Použití #TUT_KW $gift_interaction$#! [interaction|E] nebo zahájení [GetScheme('sway').GetTypeName] [scheme|E] jsou dvě dobré možnosti, které stojí za úvahu.\n\nPokud všechno ostatní selže, [GetScheme('murder').GetTypeName] je vždy možnost... Možná jejich nástupce bude přívětivější?#!"
 reactive_advice_bishop_endorsement_step_1:0 "Podpora biskupa  "
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 reactive_advice_county_control_desc:2 "Jedna z vašich [counties|E] má nízkou [control|E], což znamená, že obdržíte snížené [taxes|E] a [levies|E] od ní. Existují však způsoby, jak znovu zvýšit kontrolu!\n\n#TUT Existuje mnoho míst, kde můžete vidět kontrolu: na záložce Doména v pohledu na říši, v pohledu na aktuální situaci a v pohledu na kraj.\n\nPro zvýšení kontroly byste měli přejít do pohledu na vaši radu a přiřadit svého [marshal|E] k úkolu [increase_control|E]. Kontrola také roste s časem, ale tento proces je velmi pomalý — doporučujeme místo toho využít vysoce kvalifikovaného Maršála.\n\nPokud necháte Kraj s nízkou kontrolou po dlouhou dobu, může získat [county_corruption|E]. Aby se tomu předešlo, doporučujeme, abyste neobsadili příliš mnoho území najednou.#!"
 reactive_advice_county_control_step_1:0 "Kontrola hrabství"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$  "
 reactive_advice_court_positions: "$ra_court_pos_open_view$"
 reactive_advice_create_accolade:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 REACTIVE_ADVICE_CREATE_ACCOLADE:0 "Accolade"
 reactive_advice_domain_limit_desc:0 "Momentálně držíte více pozemku ve vašem [domain|E], než je váš charakter schopen spravovat sám – je čas vytvořit nové [vassals|E]!\n\nJelikož chcete držet cenné tituly ve své Doméně, doporučujeme, abyste šli do záložky Doména ve svém pohledu na království, kde uvidíte, kolik každý titul pro vás stojí. Také zvažte, jaké tituly jsou ve vašem [de_jure|E].\n\n#TUT Je třeba se vyhnout dlouhému překročení [domain_limit|E], protože to bude mít následky.\n\nAbychom zůstali pod limitem, měli byste udělit nadbytečné [titles|E] novým vazalům. Zatímco tituly můžete udělovat svým stávajícím vazalům, často je lepší najít někoho bez půdy, komu je dáte.\n\nVzdálení členové [dynasty|E] nebo [courtiers|E] s [GetTrait('content').GetName( GetPlayer )] [trait|E] dělají vynikající vazaly. [claimants|E] na vaše tituly nebo [GetTrait('ambitious').GetName( GetPlayer )] dvorníčtí méně tak.#!"
 reactive_advice_domain_limit_step_1:0 "Limit domény"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_dynamic_culture:0 "Kultura"
 reactive_advice_education_desc:4 "Vypadá to, že váš [player_heir|E] nemá [guardian|E]! Bez řádného [education|E] získá slabé [skills|E] a náhodné [traits|E].\n\n#TUT Použijte #TUT_KW $educate_child_interaction$#! [interaction|E] na svém dědici a najděte vhodnou postavu, aby se stala jejich [guardian|E].\n\nChcete najít postavu, která je znalá v oblasti, v níž si přejete, aby se váš [ward|E] vyniknul. Doporučujeme hledat Guardian s vysokou úrovní [education_trait|E] (např. [GetTrait('education_martial_4').GetName( GetPlayer )]) nebo Trait jako [GetTrait('intellect_good_1').GetName( GetPlayer )] nebo [GetTrait('intellect_good_3').GetName( GetPlayer )]. Pokud nechcete riskovat, že někdo jiný utváří osobnost vašeho dítěte, můžete vzdělávat svého dědice sami!\n\nObvykle chcete, aby všechna vaše děti měla dobré vzdělání. Pokud však máte děti, o které se příliš nestaráte (například vaše čtvrté nebo páté dítě), můžete je vždy přidělit svým [vassals|E] a získat [opinion|E] bonus. Nejjednodušší způsob, jak najít možného učitele, je použít #TUT_KW $offer_ward_interaction$#! interakci přímo na Vassala.#!"
 reactive_advice_education_step_1:0 "Vzdělání"
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III má mnoho pojmů a termínů, které se můžete naučit. Pokud se divíte nějakému hernímu pojmu, můžete otevřít Encyklopedii.\n\nSledujte zvýrazněné uživatelské rozhraní, abyste viděli, jak to udělat.\n\n#TUT Kategorie 'Výukové lekce' v Encyklopedii obsahuje mnoho sekcí výukového programu, pokud byste potřebovali osvěžit svou paměť. #!"
 reactive_advice_encyclopedia_step_1:0 "Encyklopedie"
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 reactive_advice_epidemics: "Epidemie"
 reactive_advice_fabricate_claim_desc:1 "Nemůžete vyhlásit válku bez [casus_belli|E]. Nejběžnějším zdrojem Casus Bellis jsou [claims|E], ale někdy je obtížné získat požadovaný nárok.\n\nTady přicházejí na řadu [fabricated_claims_short|E]!\n\n#TUT Můžete přiřadit svého [court_chaplain|E], aby vyrobil nárok na jakýkoliv blízký [county|E], což lze provést z pohledu [council|E]. Můžete vyrobit pouze jeden nárok najednou a každému trvá určitý čas na dokončení.\n\nTento nástroj je obzvlášť užitečný, když hrajete jako malý [ruler|E], protože Casus Bellis se snadněji získávají, čím větší je vaše [realm|E].\n\nDoporučujeme, abyste vyráběli nároky na své bezprostřední sousedy — ideálně na ty, kteří jsou slabší než vy! Pokud hrajete jako hrabě, zaměřte se na získání titulů v rámci stejného [de_jure|E] [duchy|E] jako vaše [realm_capital|E].#!"
 reactive_advice_fabricate_claim_step_1:0 "Vytváření nároků"
 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
