 ra_admin_gov_1b: "$reactive_advice_admin_gov$"
 ra_admin_gov_2: "$reactive_advice_admin_gov$"
 ra_admin_gov_2b: "$reactive_advice_admin_gov$"
 ra_admin_gov_3: "Přehled provincie"
 ra_admin_gov_4: "Nástupnictví a vliv"
 ra_admin_gov_5: "Správa provincie"
 ra_admin_gov_5b: "Správa provincie"
 ra_admin_gov_6: "Silné rodiny"
 ra_admin_gov_7: "Usedlosti"
 ra_admin_gov_8: "Na cestě k moci"
 ra_admin_gov_1_desc: "@ra_admin_gov_1! Jste v rámci [administrative_government|e]. Skládá se z [governors|e], kteří spravují a spravují země pro svého [top_liege|e], i když jim ta země ve skutečnosti nepatří.\n\n[skills|e] $game_concept_governor$ a jejich hodnost v [GetTrait('governor').GetName( GetNullCharacter )] [trait|e] určí jejich [governor_efficiency|e], což měří, kolik [levies|e] a [taxes|e] budou schopni vybírat pro svého $game_concept_top_liege$."
 ra_open_admin_gov_panel_prompt: "Otevřete zobrazení Administrativní vlády (zvýrazněno)"
 ra_admin_gov_2_desc: "Toto je přehled Administrativní vlády, kde můžete zkontrolovat všechny [provinces|e] v rámci [top_realm|e], buď kliknutím na ně na mapě, nebo v pravém panelu.\n\nJeden [governor|e] může držet pouze jedno $game_concept_province$, což znamená, že budou muset rozdělit $game_concept_governorship$ mezi své [houses|e]. Protože $game_concept_governors$ nevlastní půdu ve své přiřazené $game_concept_province$, musí si své pozice zajistit prostřednictvím [schemes|e] a politických akcí.\n\nObecně by se $game_concept_top_liege$ měl snažit zajistit, aby $game_concept_provinces$ spravovali $game_concept_governors$ s vysokou [governor_efficiency|e]."
 ra_open_admin_gov_theme_detail_prompt: "Prohlédnout $game_concept_province$"
 ra_admin_gov_3_desc: "Nyní si prohlížíte podrobné informace o jedné [province|e]. $game_concept_provinces$ mohou mít různé [title_tiers|e] a k nim mohou být připojeny [obligations|e], které poskytují různé výhody [vassal|e].\n\nPod informacemi o $game_concept_province$ vidíte, jaké zdroje $game_concept_province$ generuje pro svého [top_liege|e]. Tyto hodnoty jsou úzce spojeny s tím, jak dobře [governor|e] spravuje zemi."
 ra_admin_gov_4_desc: "Nástupnictví [province|e] v [administrative_government|e] se určuje volbou, kde utrácíte @influence_icon![influence|e], abyste zvýšili skóre $game_concept_succession$ kandidáta.\n\nPokud chcete rozšiřovat svou moc v rámci [realm|e], měli byste zajistit, aby členové vaší [house|e] drželi [governorships|e] v několika $game_concept_provinces$, nebo dokonce samotný $game_concept_top_realm$ [title|e]."
 ra_admin_gov_5_desc: "Každá [province|e] je [governed|e] rodinou. V rohu každé $game_concept_province$ uvidíte erb [house|e] a také, zda máte kandidáta ve své $game_concept_house$ v pořadí [succession|e] v druhém poli.\n\nJak vaše $game_concept_house$ získává více [titles|e], budete se stávati významnějšími, potenciálně se stávajíc [powerful_family|e]."
 ra_open_admin_gov_powerful_families_intro: "Otevřete kartu Šlechtických rodin (zvýrazněno)"
 ra_admin_gov_6_desc: "[powerful_family|e] je vlivný [house|e] v [administrative_government|e]. Rodina [top_liege|e] je vždy považována za mocnou, bez ohledu na jejich [powerful_family_rating_mid|e]. Kromě této mohou existovat ještě další čtyři $game_concept_powerful_families$.\n\nI když jakákoli $game_concept_house$ může nastavit [powerful_family_bonus_short|e], je to účinné pouze tehdy, je-li její související rodina považována za mocnou."
 ra_open_admin_gov_open_estate_prompt: "Zobrazit vaši usedlost"
 ra_admin_gov_7_desc: "[estate|e] je typ [domicile|e], který představuje soukromé držení půdy, jež není vázáno na žádné konkrétní [landed|e] [titles|e]. V [administrative_government|e] slouží jako základna pro vaši [family|e] a bude děděna uvnitř vaší [house|e].\n\nVe svém $game_concept_estate$ můžete vylepšovat a stavět nové [estate_buildings|e], abyste zvýšili svůj [influence|e] a politický vliv v rámci [realm|e].\n\n#TUT Pozor: [feudal|e] [rulers|e] v rámci $game_concept_administrative_government$ nebudou mít přístup k $game_concept_estate$.#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8! [administrative_government|e] je o rodině, politickém vlivu, intrikách a jmenování správných osob na správné pozice.\n\nBudete využívat [influence|e] k posílení své pozice v rámci [realm|e] a zároveň směrovat členy své [dynasty|e] na mocné posty.\n\n[Vážete|e] [scheme|e] proti svým rivalům a podkopáváte jejich autoritu politickými spiknutími. Cesta k moci je dlouhá a klikatá, ale hrajte své karty dobře a možná ji dokážete zvládnout."
 ra_agent_scheme_rework_1: "Komplexní schémata"
 ra_agent_scheme_rework_1_desc: "Věnujme chvíli probrání komplexních [schemes|e]. Tato $game_concept_schemes$ se skládají ze tří hlavních parametrů: [success_chance|e], [scheme_speed_single|e] a [secrecy|e].\n\nAbychom vám v dokončení $game_concept_scheme$ pomohli, existují různé typy [agents|e], které jsou při zahájení komplexního $game_concept_scheme$ obvykle předvybrány ve skupinách po pěti."
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2: "Detaily komplexního schématu"
 ra_agent_scheme_rework_2_desc: "Komplexní [scheme|e] probíhá přes několik [scheme_phases|e]. Každá $game_concept_scheme_phase$ má určitý počet dní, po nichž se vaše [success_chance|e] zvýší.\n\nPo každé $game_concept_scheme_phase$ existuje šance, že získáte [scheme_opportunity_opportunity|e], kterou můžete utratit za přesvědčení [agents|e], aby se přidali, nebo za vykonání $game_concept_scheme$ s vyšším $game_concept_success_chance$."
 ra_agent_scheme_rework_3: "Potenciál komplexního schématu"
 ra_agent_scheme_rework_3_desc: "Každé [scheme|e] má přidružený [scheme_potential|e]. Tento potenciál lze zvýšit použitím [agents|e] a slouží jako tvrdý limit pro maximální [success_chance|e], kterou můžete nasbírat.\n\n$game_concept_scheme_potential$ nikdy nemůže přesáhnout 95 %, což znamená, že všechna $game_concept_schemes$, bez ohledu na počet utracených [scheme_opportunity_opportunities|e], budou mít vždy šanci na neúspěch."
 ra_agent_scheme_rework_4: "Komplexní tajnost"
 ra_agent_scheme_rework_4_desc: "Složitý [scheme|e] má přiřazen určitý stupeň [secrecy|e]. Jedná se o hodnotu, která udává, jak pravděpodobné je, že bude $game_concept_scheme$ odhaleno.\n\nPři zahájení $game_concept_scheme$ má několik měsíců ochranné období, během kterého nemůže být za žádných okolností odhaleno. Po uplynutí tohoto období je $game_concept_scheme$ vystaveno riziku odhalení prostřednictvím [scheme_breaches|e].\n\nSchemu můžete spustit i když má $game_concept_scheme_breaches$, ale bude mít sníženou [success_chance|e]. Pokud se vašemu $game_concept_scheme$ nasbírá sedm $game_concept_scheme_breaches$, bude zrušeno.\n\n#TUT Dále mohou být některá základní schémata, jako například [GetScheme('seduce').GetTypeName], také považována za tajná a mít k nim přiřazené ochranné období.#!"
 ra_agent_scheme_rework_5: "Agenti ve složitých spiknutích"
 ra_agent_scheme_rework_5_desc: "Komplexní [schemes|e] mají pět [agent|e] slotů, které lze obsadit potenciálními spolukonspirátory. Obecně je dobré obsadit co nejvíce $game_concept_agent$ slotů, protože mohou poskytovat užitečné bonusy k [scheme_speed|e], [secrecy|e] nebo [scheme_potential|e].\n\nRůzné typy $game_concept_agent$ preferují různé [skills|e]. Například [GetAgentSlotType( 'agent_infiltrator' ).GetName] těží z [intrigue_i|e] [intrigue|e] a [diplomacy_i|e] [diplomacy|e] kromě určitých [traits|e]."
 ra_agent_scheme_rework_6: "Provádění spiknutí"
 ra_agent_scheme_rework_6_desc: "Jakmile budete mít pocit, že jste dostatečně intrikovali, může nastat čas zvážit provedení vašeho [scheme|e]. K tomu můžete využít [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')] nebo [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')] z nasbíraných [scheme_opportunity_opportunities|e].\n\nDále, pokud tušíte, že proti vám někdo intrikuje, může být rozumné změnit vaši aktivní [scheme_countermeasure|e], abyste předešli možným komplikacím.\n\nHodně štěstí a ať se vám v intrikách daří!"
 TUTORIAL_PROVINCIAL_ARMIES: "[SelectLocalization( GetPlayer.IsValid, 'TUTORIAL_PROVINCIAL_ARMIES_INGAME', 'PROVINCIAL_ARMIES_CONCEPT' )]"
 TUTORIAL_PROVINCIAL_ARMIES_INGAME: "[GetPlayer.Custom('GetProvincialArmiesConcept')]"
 TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP: "[SelectLocalization( GetPlayer.IsValid, 'TUTORIAL_PROVINCIAL_ARMIES_INGAME_NO_TOOLTIP', 'PROVINCIAL_ARMIES_CONCEPT_NO_TOOLTIP' )]"
