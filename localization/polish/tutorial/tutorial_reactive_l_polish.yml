 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Nemůžete vyhlásit válku bez casus belli? Můžete si vymyslet nárok!\nOtevřete toto pro přehled, jak použít radu k vygenerování nároků."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Tvorba nároků"
 reactive_advice_fabricate_claim_desc:1 "Nemůžete vyhlásit válku bez [casus_belli|E]. Nejčastějším zdrojem casus belli jsou [claims|E], ale někdy se vám požadovaný nárok těžko získává.\n\nK tomu slouží [fabricated_claims_short|E]!\n\n#TUT Můžete přiřadit svého [court_chaplain|E] ke tvorbě nároku na jakékoli blízké [county|E], což lze provést v pohledu [council|E]. Můžete mít najednou jen jeden tvořený nárok a každý trvá nějaký čas.\n\nTento nástroj je obzvlášť užitečný, když hrajete za malého [ruler|E], protože casus belli se s rozšiřováním vašeho [realm|E] stávají snazšími.\n\nDoporučujeme vytvářet nároky na bezprostřední sousedy — ideálně ty, kteří jsou slabší než vy! Pokud hrajete hraběte, zaměřte se na nároky v rámci stejného [de_jure|E] [duchy|E] jako vaše [realm_capital|E].#!"
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "Váš dědic se sám nestane skvělým vládcem bez vzdělání!\nOtevřete toto pro přehled o opatrovnictví a jak správně vychovat dědice."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Vzdělávání"
 reactive_advice_education_desc:4 "Zdá se, že váš [player_heir|E] nemá [guardian|E]! Bez správného [education|E] získá slabé [skills|E] a náhodné [traits|E].\n\n#TUT Použijte #TUT_KW $educate_child_interaction$#! [interaction|E] na svého dědice a najděte vhodnou postavu jako jeho [guardian|E].\n\nChcete najít charakter, který je znalý v oblasti, v níž chcete, aby váš [ward|E] vynikal. Doporučujeme hledat opatrovníka s vysokou úrovní [education_trait|E] (např. [GetTrait('education_martial_4').GetName( GetPlayer )]) nebo vlastnostmi jako [GetTrait('intellect_good_1').GetName( GetPlayer )] či [GetTrait('intellect_good_3').GetName( GetPlayer )]. Pokud nechcete riskovat, že někdo jiný formuje povahu vašeho dítěte, můžete svého dědice vychovat sami!\n\nObecně chcete, aby všechno vaše děti měly dobré vzdělání. Přesto, pokud máte děti, o které příliš nestojíte (například čtvrté nebo páté dítě), můžete je klidně svěřit svým [vassals|E] a získat tím zvýšení [opinion|E]. Nejsnazší způsob, jak najít vhodného učitele, je použít #TUT_KW $offer_ward_interaction$#! Interaction přímo na vazala.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:1 "Crusader Kings III má různé režimy nápovědy!\nOtevřete toto pro přehled různých režimů a najděte ten, který vám vyhovuje."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Režimy nápovědí"
 reactive_advice_tooltip_modes_step_2:0 "Pokročilé režimy nápovědí"
 reactive_advice_tooltip_modes_desc:1 "Režimy nápovědí určují #EMP jak#! přistupujete k [highlighted_text|E] a informacím v nápovědách #weak (jinými slovy, jak je zamknout tak, abyste do nich mohli přesunout myš)#!.\n\nVýchozí režim nápovědy se nazývá #V Timer Lock#!. V tomto režimu se nápovědy zamknou na místě po uplynutí nastaveného času, který je indikovaný malým ukazatelem průběhu."
 reactive_advice_tooltip_modes_2_desc:0 "Pokud jste zkušený hráč nebo preferujete, aby se nápovědy nezamykaly automaticky, doporučujeme vyzkoušet #V Action Lock#!. V tomto režimu stisknete #V střední tlačítko myši#! pro zamknutí nápovědí.\n\n#I Změníte režim nápovědí v #V herním menu#!, potom v #V nastaveních#!, v sekci #V Hra#! — tam najdete nastavení #V Režim nápovědí#!.#!"
 action_perk_bonus_cap_modes:0 "Dosaženo maximálního bonusu perku"
 action_perk_bonus_cap_modes_desc:0 "Dosáhli jste maximálního bonusu, který perk může udělit. Některé perky, jako [GetPerk('sound_foundations_perk').GetName(GetPlayer)], mají maximální množství bodů dovedností, které mohou udělit."
 action_perk_bonus_cap_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_perk_bonus_cap:0 "$action_perk_bonus_cap_modes$"
 reactive_advice_perk_bonus_cap_desc:0 "$action_perk_bonus_cap_modes_desc$ Když jste nad limitem, bonus se už nebude zvyšovat a nebude se snižovat, dokud nebudete pod limitem."
 reactive_advice_perk_bonus_cap_step_1:0 "$action_perk_bonus_cap_modes$"
 action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc:0 "Můžete zahájit Varjagské dobrodružství.\nOtevřete toto, abyste se dozvěděli více o tomto speciálním typu války."
 action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "Můžete vyhlásit [varangian_adventure|E].\n\nBěhem $culture_era_tribal$ [era|E] je tento typ války dostupný a umožní vám začít nový život v daleké zemi, daleko od studených břehů vaší vlasti.\n\nÚspěšné $game_concept_varangian_adventures$ nejen přemístí vaše panství na cizí místo, ale také nechají všechna vaše stávající území nezávislá, včetně vašich vazalů.\n\nVaše první [varangian_adventure|E], kterou podniknete jako vládce $north_germanic_group$, také přivolá dodatečné vojáky z vlastněných stejnoférových a stejno kulturních hrabství v [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] k tomu, aby vám pomohli dobýt nový domov."
 action_reactive_advice_court_positions:0 "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc:0 "Otevřete toto pro úvod do pozic na dvoře."
 action_reactive_advice_court_positions_click:0 "$click_to_open_lesson$"
 reactive_advice_court_positions: "$ra_court_pos_open_view$"
 ra_court_pos_open_view:0 "Dvorské pozice"
 ra_court_pos_open_view_desc:0 "Je nyní vhodná chvíle probrat [court_positions|E]. Jsou to úkoly a pocty, které můžete udělit svým [courtiers|E] a [vassals|E].\n\nKaždá z nich vám poskytuje výhodu za cenu měsíčního platu. Například [GetCourtPositionType('court_physician_court_position').GetName()] udrží vás a váš [court|E] zdravé."
 ra_court_pos_open_view_trigger:0 "Otevřete kartu Dvorských pozic (zvýrazněno)"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "Nové [court_positions|E] můžete jmenovat kliknutím na jeden z prázdných portrétů u volné pozice. Postava s vysokým [aptitude|E] pro danou pozici vám poskytne větší bonus.\n\n#TUT Když někoho do funkce jmenujete, ovlivní to i jeho [opinion|E] o vás. Z tohoto důvodu může být výhodné jmenovat někoho s nízkým $game_concept_aptitude$ jen proto, aby vás měl rád více.#!"
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 action_reactive_advice_artifact_inventory:0 "$open_tutorial_lesson$$ra_artifact_inventory_general$"
 action_reactive_advice_artifact_inventory_desc:0 "Otevřete toto pro úvod do inventárních artefaktů."
 action_reactive_advice_artifact_inventory_click:0 "$click_to_open_lesson$"
 reactive_advice_artifact_inventory: "$ra_artifact_inventory_general$"
 ra_artifact_inventory_general:0 "Inventář"
 ra_artifact_inventory_general_desc:0 "Získali jste svůj první [inventory_artifact|E]. Tyto [artifacts|E] nosíte u sebe a poskytují různé výhody."
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E] jsou uloženy ve vašem Inventáři, otevřeme ho nyní."
 ra_artifact_inventory_open_step_open:0 "Otevřete Inventář (zvýrazněno)"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "Ve svém Inventáři můžete vybavit [inventory_artifacts|E], abyste získali různé výhody, například zvýšení určitého [skill|E] nebo [prestige|E].\n\nTaké můžete [repair|E] nebo [reforge|E] [inventory_artifacts|E], čímž obnovíte jejich [durability|E] a zabráníte jejich zničení v průběhu času.\n\nTaké můžete vidět, jaké [artifact_claims|E] máte, a pokusit se dané [artifacts|E] získat pro sebe!"
 ra_maa_stationing_open_card_step:0 "Umístění mužů zbraní"
 ra_maa_stationing_open_card_step_desc:0 "Máte [men_at_arms|E], které nemáte [stationed|E].\n\nUmístěním svých [regiments|E] je učiníte silnějšími a lepšími v boji, což může být zásadní pro vítězství v [battles|E].\n\nUmístěme nyní jeden [regiment|E]!"
 ra_maa_stationing_open_card_step_tt:0 "Klikněte na jednoho z vašich Men-at-Arms označeného textem '#X $MAA_UNSTATIONED$#!' (zvýrazněno)"
 ra_maa_stationing_click_station_button:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_click_station_button_desc:0 "Můžete umístit jeden [regiment|E] [men_at_arms|E] na každé [holding|E] ve vašem [domain|E].\n\nVšechny Holdings jsou platné pro každý typ [regiment|E], ale některé dávají větší bonusy než jiné.\n\nVyberme nyní [holding|E], do kterého tento [regiment|E] umístíme."
 ra_maa_stationing_click_station_button_tt:0 "Klikněte na tlačítko 'Změnit umístěné držení' (zvýrazněno)"
 ra_maa_stationing_select_station:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_select_station_desc:0 "Různá [holdings|E] dávají různé bonusy v závislosti na tom, které [buildings|E] zvolíte.\n\nV tomto zobrazení můžete přesně vidět, jak moc by se váš [men_at_arms|E] [regiment|E] zlepšil, kdyby byl umístěn v konkrétním [holding|E].\n\nKlikněte na #P Green#! [holding|E] na mapě, o kterou si myslíte, že poskytne vašemu [regiment|E] nejlepší bonus."
 ra_maa_stationing_select_station_tt:0 "Klikněte na jakékoli #P Green#! [holding|E] na mapě"
 ra_maa_stationing_finished:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_finished_desc:0 "[men_at_arms|E] [regiment|E] je nyní [stationed|E], pod jeho portrétem vidíte, o kolik se zlepšil (zvýrazněná část).\n\nNezapomeňte čas od času zkontrolovat, zda jsou vaše [regiments|E] umístěny v optimálních [holdings|E].\n\nTo je obzvlášť důležité, pokud dobyjete nebo zdědíte nová území, nebo pokud se rozhodnete specializovat nějaké [holding|E] pomocí [buildings|E] jako [GetBuilding('smiths_01').GetName] nebo [GetBuilding('stables_01').GetName]."
