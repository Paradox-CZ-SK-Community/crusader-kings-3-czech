 action_reactive_advice_fabricate_claim: "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc: "Nemůžete vyhlásit válku bez casus belli? Můžete si vymyslet nárok!\nOtevřete toto pro přehled, jak použít radu k vygenerování nároků."
 action_reactive_advice_fabricate_claim_click: "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1: "Tvorba nároků"
 reactive_advice_fabricate_claim_desc: "Nemůžete vyhlásit válku bez [casus_belli|E]. Nejčastějším zdrojem casus belli jsou [claims|E], ale někdy se vám požadovaný nárok těžko získává.\n\nK tomu slouží [fabricated_claims_short|E]!\n\n#TUT Můžete přiřadit svého [court_chaplain|E] ke tvorbě nároku na jakékoli blízké [county|E], což lze provést v pohledu [council|E]. Můžete mít najednou jen jeden tvořený nárok a každý trvá nějaký čas.\n\nTento nástroj je obzvlášť užitečný, když hrajete za malého [ruler|E], protože casus belli se s rozšiřováním vašeho [realm|E] stávají snazšími.\n\nDoporučujeme vytvářet nároky na bezprostřední sousedy — ideálně ty, kteří jsou slabší než vy! Pokud hrajete hraběte, zaměřte se na nároky v rámci stejného [de_jure|E] [duchy|E] jako vaše [realm_capital|E].#!"
 reactive_advice_education: "$reactive_advice_education_step_1$"
 action_reactive_advice_education: "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc: "Váš dědic se sám nestane skvělým vládcem bez vzdělání!\nOtevřete toto pro přehled o opatrovnictví a jak správně vychovat dědice."
 action_reactive_advice_education_click: "$click_to_open_lesson$"
 reactive_advice_education_step_1: "Vzdělávání"
 reactive_advice_education_desc: "Zdá se, že váš [player_heir|E] nemá [guardian|E]! Bez správného [education|E] získá slabé [skills|E] a náhodné [traits|E].\n\n#TUT Použijte #TUT_KW $educate_child_interaction$#! [interaction|E] na svého dědice a najděte vhodnou postavu jako jeho [guardian|E].\n\nChcete najít charakter, který je znalý v oblasti, v níž chcete, aby váš [ward|E] vynikal. Doporučujeme hledat opatrovníka s vysokou úrovní [education_trait|E] (např. [GetTrait('education_martial_4').GetName( GetPlayer )]) nebo vlastnostmi jako [GetTrait('intellect_good_1').GetName( GetPlayer )] či [GetTrait('intellect_good_3').GetName( GetPlayer )]. Pokud nechcete riskovat, že někdo jiný formuje povahu vašeho dítěte, můžete svého dědice vychovat sami!\n\nObecně chcete, aby všechno vaše děti měly dobré vzdělání. Přesto, pokud máte děti, o které příliš nestojíte (například čtvrté nebo páté dítě), můžete je klidně svěřit svým [vassals|E] a získat tím zvýšení [opinion|E]. Nejsnazší způsob, jak najít vhodného učitele, je použít #TUT_KW $offer_ward_interaction$#! Interaction přímo na vazala.#!"
 reactive_advice_tooltip_modes: "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes: "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc: "Crusader Kings III má různé režimy nápovědy!\nOtevřete toto pro přehled různých režimů a najděte ten, který vám vyhovuje."
 action_reactive_advice_tooltip_modes_click: "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1: "Režimy nápovědí"
 reactive_advice_tooltip_modes_step_2: "Pokročilé režimy nápovědí"
 reactive_advice_tooltip_modes_desc: "Režimy nápovědí určují #EMP jak#! přistupujete k [highlighted_text|E] a informacím v nápovědách #weak (jinými slovy, jak je zamknout tak, abyste do nich mohli přesunout myš)#!.\n\nVýchozí režim nápovědy se nazývá #V Timer Lock#!. V tomto režimu se nápovědy zamknou na místě po uplynutí nastaveného času, který je indikovaný malým ukazatelem průběhu."
 reactive_advice_tooltip_modes_2_desc: "Pokud jste zkušený hráč nebo preferujete, aby se nápovědy nezamykaly automaticky, doporučujeme vyzkoušet #V Action Lock#!. V tomto režimu stisknete #V střední tlačítko myši#! pro zamknutí nápovědí.\n\n#I Změníte režim nápovědí v #V herním menu#!, potom v #V nastaveních#!, v sekci #V Hra#! — tam najdete nastavení #V Režim nápovědí#!.#!"
 action_perk_bonus_cap_modes: "Dosaženo maximálního bonusu perku"
 action_perk_bonus_cap_modes_desc: "Dosáhli jste maximálního bonusu, který perk může udělit. Některé perky, jako [GetPerk('sound_foundations_perk').GetName(GetPlayer)], mají maximální množství bodů dovedností, které mohou udělit."
