l_polish:
 unify_region_decision: "Ujednotit hlavní region" # todo: NEW TRANSLATION
 unify_region_decision_desc: "Ujednocení všech národů v #EMP mém#! regionu je cenné a spravedlivé úsilí!" # todo: NEW TRANSLATION
 unify_region_decision_tooltip: "Upevněte své panství nad regionem svého hlavního města" # todo: NEW TRANSLATION
 unify_region_decision_confirm: "Ujednotit region" # todo: NEW TRANSLATION
 tutorial_event_prefix: "Cíle panovníka:" # todo: NEW TRANSLATION
 tutorial.1001.t: "$tutorial_event_prefix$ $unify_region_decision$" # todo: NEW TRANSLATION
 tutorial.1001.desc: "[councillor.GetName] mě zastihne v [ROOT.Char.Custom('GetCourtyard')]:\n\n"[councillor.Custom2('AppropriateGreetingPositive', ROOT.Char)] odváděl(a) jste skvělou službu všem lidem v našem panství." [councillor.GetSheHe|U] mi začne lichotit, zjevně chce něco na oplátku.\n\n"Uvažoval(a) jste někdy o vládnutí nad celým regionem [region.GetName]? Mám plány, velké plány!""  # todo: NEW TRANSLATION
 tutorial.1001.a: "Ano, veď mě, [councillor.GetNameNoTooltip]!" # todo: NEW TRANSLATION
 opted_into_tutorial_objectives_tt: "#EMP Přihlásit se k cílům panovníka#!" # todo: NEW TRANSLATION
 enable_unify_region_decision_tt: "Umožní [decision|E] [GetDecisionWithKey('unify_region_decision').GetName]" # todo: NEW TRANSLATION
 tutorial.1001.b: "Je [councillor.GetSheHe] opilý/á? Nepotřebuji [councillor.GetHerHis] pomoc." # todo: NEW TRANSLATION
 tutorial.1002.t: "$tutorial_event_prefix$ Region dobyt" # todo: NEW TRANSLATION
 tutorial.1002.desc: "Sedíc na svém trůnu hledím z okna daleko do krajiny, jako bych mohl(a) spatřit všechna svá území v [region.GetName] — a jsou rozlehlá." # todo: NEW TRANSLATION
 tutorial.1002.desc_alive: "Zavolám [councillor.GetName].\n\n"Dokázali jsme to, [councillor.GetFirstNameNoTooltip], ale stále tomu nemohu uvěřit! Tvé ambiciózní plány se #EMP skutečně#! vydařily." Skočím z trůnu a obejmu [councillor.GetHerHim].\n\n"Vždycky jsem věděl(a), že to dokážeš!" říká [councillor.GetFirstNameNoTooltip], objímající mě. "Udělali jsme to pro lidi."" # todo: NEW TRANSLATION
 tutorial.1002.desc_dead: "\n\nTen hajzl [councillor.GetName], [councillor.GetHerHis] ambiciózní plány se #EMP skutečně#! vydařily." # todo: NEW TRANSLATION
 tutorial.1002.a: "Kéž by [councillor.GetNameNoTooltip] to mohl(a) vidět." # todo: NEW TRANSLATION
 tutorial.1002.a_councillor: "Ano, udělali jsme to pro ně!" # todo: NEW TRANSLATION
 ruler_objective_region_conquered_modifier: "Děti půdy" # todo: NEW TRANSLATION
 ruler_objective_region_conquered_modifier_desc: "Tato dynastie získala drtivou převahu ve svém domovském regionu a plánuje nad ním vládnout po staletí." # todo: NEW TRANSLATION
 EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "Tato možnost je dostupná kvůli aktivním cílům panovníka" # todo: NEW TRANSLATION
 custom_ireland_development_growth: "$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$ v [GetGeographicalRegion('custom_ireland').GetName] [region|E]" # todo: NEW TRANSLATION
 hint_dev_example_summary: "#D Stručné shrnutí rady #!" # todo: NEW TRANSLATION
 hint_dev_example_description: "#D Podstatně delší popis toho, co by hráč měl dělat, nebo co už možná dělá, a hlavně proč.#!" # todo: NEW TRANSLATION
 hint_summary_get_succession: "Získat [title.GetNameNoTier] děděním" # todo: NEW TRANSLATION
 hint_murder_successors: "Zabijte následníky v pořadí před vámi nebo před vaším dítětem" # todo: NEW TRANSLATION
 hint_marry_into_succession: "Použijte #HIGH $arrange_marriage_interaction$#! [character_interaction|E] k zajištění sňatku mezi [holder.GetName] nebo [holder.GetHerHis] [heirs|E] a vámi nebo členy vaší [dynasty_members|E], aby jejich [children|E] v budoucnu zdědili [title|E].\n\n#help Dbejte na [succession_laws|E] [title.GetName] a volbu [matrilineal|E] [marriage|E] v #HIGH $arrange_marriage_interaction$#!, aby se zajistilo, že titul zdědí děti vaší dynastie. Po narození dítěte můžete dědictví urychlit použitím #HIGH $start_murder_interaction$#! [scheme|E] na všechny v linii následnictví před vaším dítětem.#!" # todo: NEW TRANSLATION
 hint_summary_get_title: "Vytvořit de jure titul [title.GetNameNoTier]" # todo: NEW TRANSLATION
 hint_summary_fabricate_claim: "Vytvořit nárok na [title.GetNameNoTier]" # todo: NEW TRANSLATION
 hint_summary_ask_for_claim: "Požádejte o nárok na [title.GetNameNoTier]" # todo: NEW TRANSLATION
 hint_claim_benefits: "\n\nMít nárok odemkne #HIGH Claim [casus_belli|E]#!, který vám umožní získat [title.GetName] ve válce." # todo: NEW TRANSLATION
 hint_ask_for_claim: "Použijte #HIGH $hof_ask_for_claim_interaction$#! [character_interaction|E] na vašeho [head_of_faith|E] [hof.GetFullName], abyste zaplatili [piety|E] za [claim|E] na tento [title|E].\n\n#help Bude to [pressed_claim|E], takže vaše [children|E] zdědí nárok a budou moci použít stejný casus belli.$hint_claim_benefits$#!" # todo: NEW TRANSLATION
 hint_fabricate_claim: "Vytvořte [claim|E] pomocí vašeho [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [chaplain.GetFirstNamePossessive] #HIGH $task_fabricate_claim$#! [councillor_task|E].\n\n#help [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] s vyšším [learning_skill|E] mají větší šanci získat nárok na [title_duchy.GetName]. Vždy to bude [unpressed_claim|E], takže vaše [children|E] ho nezdědí — musíte jednat rychle. $hint_claim_benefits$#!" # todo: NEW TRANSLATION
 hint_summary_get_war: "Dobýt [title.GetNameNoTier] válkou" # todo: NEW TRANSLATION
 hint_declare_war_intro: "Vyhlaste [war|E] použitím #HIGH [cb.GetName]#! [casus_belli|E]. Vyhrát válku bude" # todo: NEW TRANSLATION
 hint_declare_war_outro: "\n\n#help Podívejte se na [alliances|E], [levies|E], [knights|E] a [men_at_arms|E] [holder.GetName] a porovnejte je s vašimi, abyste zajistili vítězství.#!" # todo: NEW TRANSLATION
 hint_conquest_war: "$hint_declare_war_intro$ přidělí [title.GetName] vašemu [domain|E]. $hint_declare_war_outro$" # todo: NEW TRANSLATION
 hint_create_title: "Vytvořte vyšší [de_jure|E] [title|E]: [de_jure_title.GetName].\n\n#help To odemkne [de_jure|E] [casus_bellis|E] nebo zvýší ochotu přijmout #HIGH $offer_vassalization_interaction$#! [character_interaction|E].#!" # todo: NEW TRANSLATION
 hint_summary_conquer_vassal: "Přinutit [holder.GetTitledFirstName] stát se vaším vazalem" # todo: NEW TRANSLATION
 hint_summary_offer_vassal: "Požádejte [holder.GetTitledFirstName], aby se stal vaším vazalem" # todo: NEW TRANSLATION
 hint_offer_vassalization: "Pokojně [vassalize|E] pomocí #HIGH $offer_vassalization_interaction$#! [character_interaction|E].\n\n#help Tím se [holder.GetTitledFirstName] stane vaším [vassal|E]." # todo: NEW TRANSLATION
 hint_vassalization_war: "$hint_declare_war_intro$ vám přidělí [holder.GetName] jako [vassal|E]. $hint_declare_war_outro$" # todo: NEW TRANSLATION
 hint_summary_help_offer_vassal: "Zlepšete vztahy s [holder.GetTitledFirstName] pomocí intrik" # todo: NEW TRANSLATION
 hint_help_offer_vassalization: "Použijte #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! nebo #HIGH $seduce_interaction$#! [character_interaction|E] na [holder.GetName], abyste zlepšili jejich [opinion|E] o vás.\n\n#help Tímto způsobem bude [holder.GetTitledFirstNameNoTooltip] ochotnější přijmout #HIGH $offer_vassalization_interaction$#! [character_interaction|E].$hint_opinion_schemes_benefits$#!" # todo: NEW TRANSLATION
 hint_summary_help_offer_vassal_interactions: "Zlepšete vztahy s [holder.GetTitledFirstName] pomocí interakcí" # todo: NEW TRANSLATION
 hint_help_offer_vassalization_interactions: "Použijte #HIGH $gift_interaction$#!, #HIGH $offer_ward_interaction$#! nebo #HIGH $gift_artifact_interaction$#! [character_interaction|E] na [holder.GetName], abyste zlepšili jejich [opinion|E] o vás.\n\n#help Tímto způsobem bude [holder.GetTitledFirstNameNoTooltip] ochotnější přijmout #HIGH $offer_vassalization_interaction$#! [character_interaction|E]. $hint_opinion_interaction_benefits$#!" # todo: NEW TRANSLATION
 hint_summary_murder_top_liege: "Zabijte [holder.GetTitledFirstName]" # todo: NEW TRANSLATION
 hint_murder_top_liege: "Použijte #HIGH $start_murder_interaction$#! [character_interaction|E] na [holder.GetName], abyste je zabili.\n\n#help Tím se [heir|E] titulu [title.GetName], [title_heir.GetName], stane novým [holder|E]. Noví vládci mají obvykle slabší panství kvůli rozdělení dědictví mezi další [heirs|E] nebo kvůli [short_reign|E] penalizaci, která snižuje názory jejich vazalů, a tím i [taxes|E] a [levies|E].#!" # todo: NEW TRANSLATION
 hint_summary_get_knights: "Najmout [ROOT.Char.Custom('KnightCulturePluralNoTooltip')]" # todo: NEW TRANSLATION
 hint_get_knights: "Použijte [GetDecisionWithKey('invite_knights_decision').GetName] [decision|E], abyste získali nové [guests|E], které můžete najmout jako [knights|E] pomocí #HIGH $recruit_guest_interaction$#! [character_interaction|E].\n\nPoužijte #HIGH $invite_to_court_interaction$#! [character_interaction|E] na jakoukoli [unlanded|E] postavu s vysokou [prowess|E], kterou najdete, tím, že prohlédnete [courts|E] ostatních [rulers|E].\n\nPoužijte #HIGH $arrange_marriage_interaction$#! [character_interaction|E], aby se vaši [courtiers|E] oženili/vydali za jiné nepozemské dvořany s vysokou zdatností.\n\n#help Na základě vašeho [martial_custom|E] možná budete muset použít [matrilineal|E] sňatek, aby přicestovali na váš [court|E]. Můžete použít vyhledávač postav a seřadit podle Prowess.#!" # todo: NEW TRANSLATION
 hint_summary_marry_allies: "Sňatky s mocnými vládci" # todo: NEW TRANSLATION
 hint_marry_allies: "Použijte #HIGH $arrange_marriage_interaction$#! [character_interaction|E], abyste se vy nebo vaše [close_family|E] oženili/vydali za jiné [rulers|E] nebo členy jejich rodin s vysokou vojenskou silou a získali tak mocné [alliances|E] (v okně interakcí použijte řazení podle: Alliance Power).$hint_allies_benefits$" # todo: NEW TRANSLATION
 hint_summary_perk_negotiate_allies: "Získat perk $defensive_negotiations_perk_name$" # todo: NEW TRANSLATION
 hint_allies_benefits: "\n\n#help Když jste ve [war|E] proti [holder.GetName], použijte na své spojence #HIGH $call_ally_interaction$#! [character_interaction|E]. Mohou vstoupit a použít své armády, aby vám pomohli vyhrát válku.#!" # todo: NEW TRANSLATION
 hint_perk_negotiate_allies: "Zvolte [diplomacy_lifestyle|E] a získejte dostatek [experience|E] bodů k odemknutí [GetPerk('defensive_negotiations_perk').GetName(GetPlayer)] [perk|E].\n\n#help Tímto odemknete #HIGH $perk_alliance_interaction$#! [character_interaction|E], který vám umožní [ally|E] jiné [rulers|E] bez potřeby [marrying|E]. $hint_allies_benefits$#!" # todo: NEW TRANSLATION
 hint_summary_negotiate_allies: "Vyjednat spojenectví" # todo: NEW TRANSLATION
 hint_negotiate_allies: "Použijte #HIGH $perk_alliance_interaction$#! [character_interaction|E], abyste se spojili s jiným [ruler|E] bez potřeby [marrying|E].$hint_allies_benefits$" # todo: NEW TRANSLATION
 hint_summary_help_ask_for_claim_interactions: "Zlepšit vztah [hof.GetTitledFirstName] pomocí interakcí" # todo: NEW TRANSLATION
 hint_help_help_ask_for_claim_interactions: "Použijte #HIGH $gift_interaction$#!, #HIGH $seek_indulgences_interaction$#!, #HIGH $offer_ward_interaction$#! nebo #HIGH $gift_artifact_interaction$#! [character_interaction|E] na [hof.GetName], abyste zlepšili jejich [opinion|E] o vás.\n\n#help Tímto způsobem bude [hof.GetTitledFirstNameNoTooltip] ochotnější přijmout #HIGH $hof_ask_for_claim_interaction$#! [character_interaction|E].\n\n#HIGH $seek_indulgences_interaction$#! a $hint_opinion_interaction_benefits$#!" # todo: NEW TRANSLATION
 hint_opinion_interaction_benefits: "#HIGH $gift_interaction$#! lze použít vždy, pokud máte dost [gold_i][gold|E]. #HIGH $offer_ward_interaction$#! pouze pokud máte nezletilé [child|E] bez [guardian|E]. #HIGH $gift_artifact_interaction$#! pouze pokud máte [artifact|E]." # todo: NEW TRANSLATION
 hint_summary_help_ask_for_claim: "Zlepšit vztah [hof.GetTitledFirstName] pomocí intrik" # todo: NEW TRANSLATION
 hint_help_help_ask_for_claim: "Použijte #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! nebo #HIGH $seduce_interaction$#! [character_interaction|E] na [hof.GetName], abyste zlepšili jejich [opinion|E] o vás.\n\n#help Tímto způsobem bude [hof.GetTitledFirstNameNoTooltip] ochotnější přijmout #HIGH $hof_ask_for_claim_interaction$#! [character_interaction|E].$hint_opinion_schemes_benefits$#!" # todo: NEW TRANSLATION
 hint_opinion_schemes_benefits: "\n\n#HIGH $sway_interaction$#! lze použít vždy a na kohokoli ve vašem [diplomatic_range|E]. #HIGH $befriend_interaction$#! pouze pokud máte [GetPerk('befriend_perk').GetName(GetPlayer)] [perk|E] nebo [GetCultureTradition('tradition_fp2_ritualised_friendship').GetName] [tradition|E]. #HIGH $seduce_interaction$#! pouze pokud máte kompatibilní [sexuality|E]." # todo: NEW TRANSLATION
 hint_summary_recruit_maa: "Vytvořit [men_at_arms|E]" # todo: NEW TRANSLATION
 hint_recruit_maa: "Použijte [gold_i][gold|E] k vytvoření [regiments|E] dobře vybavených a vycvičených [men_at_arms|E], abyste posílili své [army|E]. Přejděte do vojenského okna a vyberte typ [men_at_arms|E].\n\n#help Vyberte typ podle toho, který je nejlepším [counter|E] na [holder.GetNamePossessive] [men_at_arms|E]. To zjistíte v okně charakteru [holder.GetHerHis] v náhledu vojenské síly.#!" # todo: NEW TRANSLATION
 hint_summary_recruit_mercenaries: "Najmout žoldnéře" # todo: NEW TRANSLATION
 hint_recruit_mercenaries: "Použijte [gold_i][gold|E] k najmutí [mercenaries|E], abyste posílili své [army|E]. Přejděte do vojenského okna a vyberte kartu žoldnéřů.\n\n#help [mercenaries|E] budou pracovat podle [mercenary_contract|E] po dobu 3 let. Smlouvu můžete kdykoli prodloužit o další 3 roky zaplacením stejné částky zlata při najmutí.\n\nVyberte typ dle toho, kolik máte [gold|E] (můžete jít do [debt|E] kvůli jejich najmutí; být v dluhu však snižuje [advantage|E] a blokuje posily [men_at_arms|E]) a podle toho, který je nejlepším [counter|E] na [holder.GetNamePossessive] [men_at_arms|E]. To zjistíte v okně charakteru [holder.GetHerHis] v náhledu vojenské síly.#!" # todo: NEW TRANSLATION
 hint_summary_take_decision: "Dokončit cíl panovníka" # todo: NEW TRANSLATION
 hint_take_decision: "Splňujete všechny požadavky [GetDecisionWithKey('unify_region_decision').GetName] [decision|E], přijměte ho k dokončení cíle panovníka." # todo: NEW TRANSLATION
 advice_become_house_head_summary: "Stát se [house_head|E] svého rodu" # todo: NEW TRANSLATION
 advice_become_house_head_description: " [house_head|E] obvykle tuto roli zastává po zbytek svého života. Ačkoliv je hromadné zabíjení vlastních členů rodiny vždy možností, může být rychlejší vytvořit nový rod. \n\n#help $EFFECT_LIST_BULLET$ Otevřete '$DECISIONS_AND_CONTRACTS_BUTTON$' vpravo.\n$EFFECT_LIST_BULLET$ Pod '#S $DECISIONS_VIEW_MAJOR_DECISIONS$#!' najdete rozhodnutí '#S $create_cadet_branch_decision$#!' rozhodnutí.#!" # todo: NEW TRANSLATION
