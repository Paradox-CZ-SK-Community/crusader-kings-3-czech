l_polish:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "Shromážděte vojsko!"
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 is_war_overview_tab_open_trigger:0 "Má otevřenou záložku přehledu války"
 war_declared_flavor.claimant:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Jsi pretendent a tyran. Je čas vrátit na trůn pravého panovníka!"
 war_declared_flavor.conquest:0 "Jsi slabý vládce a nezasloužíš si země, které vlastníš. Ukážu ti, jak vypadá pravý panovník — až ti tyto země vezmu!"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Vaše obsazení zemí, které mi právem náleží, již nemůže být tolerováno. Nastal čas, aby mi byly vráceny!"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Zdá se, že neexistuje jiné řešení našeho sporu než rozhodnout ho na bojišti."
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] I have long coveted your lands, only to be denied possession of them. No more! The time has come for me to finally get what I deserve!"
 war_declared_flavor.holy_war:1 "Tvoje falešné náboženství drželo tvé poddané příliš dlouho v temnotě. Ve jménu [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName] jim přinesu pravou víru a osvobodím je od tvé kacířství!"
 war_declared_flavor.imprisonment_refused:0 "Nazývám tě tyranem a odmítám se podřídit tvé moci! Říše povstane proti tvému zhoubnému panování!"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Žili jsme pod vaším panstvím příliš dlouho. Už to déle netolerujeme — krví a ocelí budeme svobodní!"
 war_declared_flavor.liberty:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Už nemůžeme tolerovat kruté zákony, které porušují naše dávná práva. Mečem tyto zákony padnou!"
 war_declared_flavor.naughty:0 "Chováš se velmi zlobivě, [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]. Takové chování nelze přehlédnout! Připrav se — na bitevním poli ti uštědřím trest, který si zasloužíš!"
 war_declared_flavor.peasant:0 "Tvá pýcha nezná mezí. Neboj se — brzy tě naučíme pokoru!"
 war_declared_flavor.populist:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] If it is war you want, then you shall have it! We will not let anybody stop us from forming a new realm for ourselves!"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.subjugation.arrogant:0 "Jaká drzost předstírat, že jsi rovnocenný panovník, když jsem ti zřetelně nadřazen! Rozdrtím tvoje ubohé armády na bojišti a přinutím tě klečet před mnou!"
 war_declared_flavor.subjugation.tribal:0 "Jsi slabý a já jsem silný. To je dostatečný důvod, abych přišel a vzal si, co chci!"
 war_declared_flavor.subjugation:0 "Rozhodl jsem se začlenit tvé země do mé říše. Poddej se nyní a budu k tobě milostiv... Odporuj a přinutím tě klanět se a plazit se přede mnou!"
 war_declared_flavor.zealous.fallback:2 "Nemohu prohrát, neboť [ROOT.Char.GetFaith.HighGodName] je se mnou!"
 war_declared_flavor.zealous.mercifulgod:2 "Ať [ROOT.Char.GetFaith.HighGodName] nad tebou mají slitování, já ti žádného neudělím!"
 war_declared_flavor.zealous.reincarnation:0 "Ať je tvůj příští život méně ubohý než tento."
 war_declared_flavor.zealous:0 "Vaše zlé činy zůstaly příliš dlouho nepotrestány. Dnes se to změní — přinesu vám svatou odplatu! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
