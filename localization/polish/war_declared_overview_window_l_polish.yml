l_polish:
 war_declared_flavor.populist:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Pokud je válka to, co chcete, pak ji dostanete! Nenecháme nikoho, aby nás zastavil ve formování nového království pro nás samé!"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Vaše obsazení zemí, které mi právem patří, už nelze tolerovat. Je čas, abych je viděl vrátit do mého vlastnictví!"
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 WAR_DECLARED_OVERVIEW_DISMISS:0 "Svolávejte vojska!"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Už dlouho toužím po vašich zemích, které mi byly odepřeny. Už ne! Čas konečně dostat to, co si zasloužím!"
 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous.reincarnation:0 "Ať je váš příští život méně zoufalý než tento."
 war_declared_flavor.subjugation.tribal:0 "Jste slabí, a já jsem silný. Není jiného ospravedlnění, proč bych měl přijít a vzít, co chci!"
 war_declared_flavor.zealous.fallback:2 "Nemohu prohrát, protože [ROOT.Char.GetFaith.HighGodName] je se mnou!"
 war_declared_flavor.claimant:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Jste podvodník a tyran. Je čas obnovit právoplatného monarchu na trůn!"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Zdá se, že není jiného východiska z našeho sporu než ho vyřešit na bojišti."
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous:0 "Vaše hříšné činy zůstaly bez trestu příliš dlouho. To se dnes mění, protože jsem přišel přinést svatou odplatu na vás! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:2 "[ROOT.Char.GetFaith.HighGodName] mějte s vámi soucit, neboť já vám žádný neudělím!"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Pod vaším vládou jsme žili příliš dlouho. Už to nemůžeme tolerovat — krví a ocelí budeme svobodní!"
 war_declared_flavor.holy_war:1 "Vaše falešné náboženství udržovalo vaše poddané v temnotě příliš dlouho. V jménu [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName] přinesu pravou víru a osvobodím je od vaší rouhání!"
 war_declared_flavor.subjugation.arrogant:0 "Taková drzost, předstírat, že jste rovný suverén, když jsem vám očividně nadřazen! Zničím vaše ubohé armády na bojišti a donutím vás pokleknout přede mnou!"
 war_declared_flavor.peasant:0 "Vaše arogance nezná mezí. Nebojte se, brzy se naučíte lekci pokory!"
 war_declared_flavor.imprisonment_refused:0 "Nazývám vás tyranem a odmítám se podřídit vaší autoritě! Království povstane proti vašemu zlovolnému panství!"
 war_declared_flavor.subjugation:0 "Rozhodl jsem se začlenit vaše země do mého království. Podřiďte se nyní, a budu vám smilovat... Odporujte, a donutím vás pokleknout a plazit se přede mnou!"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.liberty:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Už nemůžeme tolerovat tvrdé zákony, které porušují naše dávné práva. Mečem tyto zákony budou pokáceny!"
 is_war_overview_tab_open_trigger:0 "Má otevřenou kartu přehledu války"
 war_declared_flavor.naughty:0 "Byli jste velmi nezbední [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]. Takové chování nelze přehlédnout! Připravte se, neboť na bojišti vám uložím trest, který si tak bohatě zasloužíte!"
 war_declared_flavor.conquest:0 "Jste slabým vládcem a nezasloužíte si země, které vlastníte. Ukážu vám, jak vypadá pravý suverén — když vám ty země vezmu!"
