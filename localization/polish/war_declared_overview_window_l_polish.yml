l_polish:
 WAR_DECLARED_OVERVIEW_DISMISS: "Shromážděte vojsko!"
 WAR_DECLARED_OVERVIEW_FLAVOR: "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 is_war_overview_tab_open_trigger: "Má otevřenou záložku přehledu války"
 war_declared_flavor.claimant: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Jsi pretendent a tyran. Je čas vrátit na trůn pravého panovníka!"
 war_declared_flavor.conquest: "Jsi slabý vládce a nezasloužíš si země, které vlastníš. Ukážu ti, jak vypadá pravý panovník — až ti tyto země vezmu!"
 war_declared_flavor.dejure: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Vaše obsazení zemí, které mi právem náleží, již nemůže být tolerováno. Nastal čas, aby mi byly vráceny!"
 war_declared_flavor.fallback: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Zdá se, že neexistuje jiné řešení našeho sporu než rozhodnout ho na bojišti."
 war_declared_flavor.greedy: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Dlouho jsem toužil po tvých zemích, jen abych byl odepřen jejich vlastnictví. Už ne! Přišel čas, abych konečně získal, co si zasloužím!"
 war_declared_flavor.holy_war: "Tvoje falešné náboženství drželo tvé poddané příliš dlouho v temnotě. Ve jménu [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName] jim přinesu pravou víru a osvobodím je od tvé kacířství!"
 war_declared_flavor.imprisonment_refused: "Nazývám tě tyranem a odmítám se podřídit tvé moci! Říše povstane proti tvému zhoubnému panování!"
 war_declared_flavor.independence: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Žili jsme pod vaším panstvím příliš dlouho. Už to déle netolerujeme — krví a ocelí budeme svobodní!"
 war_declared_flavor.liberty: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Už nemůžeme tolerovat kruté zákony, které porušují naše dávná práva. Mečem tyto zákony padnou!"
 war_declared_flavor.naughty: "Chováš se velmi zlobivě, [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]. Takové chování nelze přehlédnout! Připrav se — na bitevním poli ti uštědřím trest, který si zasloužíš!"
 war_declared_flavor.peasant: "Tvá pýcha nezná mezí. Neboj se — brzy tě naučíme pokoru!"
 war_declared_flavor.populist: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] If it is war you want, then you shall have it! We will not let anybody stop us from forming a new realm for ourselves!"
 war_declared_flavor.retraction_refused: "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused: "$char_interaction.0201.desc$"
 war_declared_flavor.subjugation.arrogant: "Jaká drzost předstírat, že jsi rovnocenný panovník, když jsem ti zřetelně nadřazen! Rozdrtím tvoje ubohé armády na bojišti a přinutím tě klečet před mnou!"
 war_declared_flavor.subjugation.tribal: "Jsi slabý a já jsem silný. To je dostatečný důvod, abych přišel a vzal si, co chci!"
 war_declared_flavor.subjugation: "Rozhodl jsem se začlenit tvé země do mé říše. Poddej se nyní a budu k tobě milostiv... Odporuj a přinutím tě klanět se a plazit se přede mnou!"
 war_declared_flavor.zealous.fallback: "Nemohu prohrát, neboť [ROOT.Char.GetFaith.HighGodName] je se mnou!"
 war_declared_flavor.zealous.mercifulgod: "Ať [ROOT.Char.GetFaith.HighGodName] nad tebou mají slitování, já ti žádného neudělím!"
 war_declared_flavor.zealous.reincarnation: "Ať je tvůj příští život méně ubohý než tento."
 war_declared_flavor.zealous: "Vaše zlé činy zůstaly příliš dlouho nepotrestány. Dnes se to změní — přinesu vám svatou odplatu! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_opening.negative: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.neutral: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
